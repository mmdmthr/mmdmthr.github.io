quot;2025/duplication-vs-wrong-abstraction&quot;],&quot;data&quot;:[0,{&quot;title&quot;:[0,&quot;Duplication vs Wrong Abstraction&quot;],&quot;description&quot;:[0,&quot;&quot;],&quot;pubDate&quot;:[3,&quot;2025-09-29T00:00:00.000Z&quot;],&quot;heroImage&quot;:[0,&quot;/blog-placeholder-2.jpg&quot;]}],&quot;body&quot;:[0,&quot;There’s a well-known tech talk by Sandi Metz called [*All The Little Things*](https://www.youtube.com/watch?v=8bZh5LMaSmE). One of the most quoted lines is:\n\n&gt; “Duplication is far cheaper than the wrong abstraction.”\n\nIn other words, don’t rush into abstraction just because you’re afraid of duplicate code. The wrong abstraction will hurt you more in the long run. It can make the code harder to understand and ultimately more expensive to maintain.\n\n### Abstraction Is Not Something You Guess Upfront\n\nI used to think abstractions had to be made early in the process. But as Sandi explains, abstraction isn’t something you *predict* at the beginning. Abstractions are something you *discover* over time, once you’ve actually seen repeating patterns emerge in the code.\n\nAccording to Sandi Metz, a healthier approach is: **Duplicate first, abstract later.**\n\n### Let Small Duplications Exist\n\n* Don’t panic when you see a couple of similar lines in different places.  \n* Wait until you have 2–3 real examples before abstracting.  \n\nPremature abstraction often leads to rigid, hard-to-understand generalizations that only frustrate the team.\n\n### Time to Refactor\n\nOnce you have 2–3 concrete cases, then it’s time to refactor.  \n\n* Observe what’s the same and what’s different.  \n* Choose the right strategy: *Template Method*, *Strategy Pattern*, or even something simple like closures or parameter injection.  \n\nThis way, abstractions come from real needs, not speculation.\n\n### Remember: Abstraction Is Not the Goal\n\nAbstraction is just a tool to help manage complexity. The real goal is to separate responsibilities, keep the code clear, and make changes easier.  \n\nGood code isn’t the result of a perfect design from day one—it’s the product of conscious iteration over time.\n\n---\n\nDon’t chase “beauty” or try to apply best practices (like DRY) too early. Sometimes, allowing a little duplication is wiser than forcing a wrong abstraction. In the end, code quality comes from learning, iteration, and the courage to revise.&quot;],&quot;filePath&quot;:[0,&quot;src/content/blog/en/2025/duplication-vs-wrong-abstraction.md&quot;],&quot;digest&quot;:[0,&quot;15eda543a34934fb&quot;],&quot;rendered&quot;:[0,{&quot;html&quot;:[0,&quot;&lt;p&gt;There’s a well-known tech talk by Sandi Metz called &lt;a href=\&quot;https://www.youtube.com/watch?v=8bZh5LMaSmE\&quot;&gt;&lt;em&gt;All The Little Things&lt;/em&gt;&lt;/a&gt;. One of the most quoted lines is:&lt;/p&gt;\n&lt;blockquote&gt;\n&lt;p&gt;“Duplication is far cheaper than the wrong abstraction.”&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;p&gt;In other words, don’t rush into abstraction just because you’re afraid of duplicate code. The wrong abstraction will hurt you more in the long run. It can make the code harder to understand and ultimately more expensive to maintain.&lt;/p&gt;\n&lt;h3 id=\&quot;abstraction-is-not-something-you-guess-upfront\&quot;&gt;Abstraction Is Not Something You Guess Upfront&lt;/h3&gt;\n&lt;p&gt;I used to think abstractions had to be made early in the process. But as Sandi explains, abstraction isn’t something you &lt;em&gt;predict&lt;/em&gt; at the beginning. Abstractions are something you &lt;em&gt;discover&lt;/em&gt; over time, once you’ve actually seen repeating patterns emerge in the code.&lt;/p&gt;\n&lt;p&gt;According to Sandi Metz, a healthier approach is: &lt;strong&gt;Duplicate first, abstract later.&lt;/strong&gt;&lt;/p&gt;\n&lt;h3 id=\&quot;let-small-duplications-exist\&quot;&gt;Let Small Duplications Exist&lt;/h3&gt;\n&lt;ul&gt;\n&lt;li&gt;Don’t panic when you see a couple of similar lines in different places.&lt;/li&gt;\n&lt;li&gt;Wait until you have 2–3 real examples before abstracting.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;p&gt;Premature abstraction often leads to rigid, hard-to-understand generalizations that only frustrate the team.&lt;/p&gt;\n&lt;h3 id=\&quot;time-to-refactor\&quot;&gt;Time to Refactor&lt;/h3&gt;\n&lt;p&gt;Once you have 2–3 concrete cases, then it’s time to refactor.&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;Observe what’s the same and what’s different.&lt;/li&gt;\n&lt;li&gt;Choose the right strategy: &lt;em&gt;Template Method&lt;/em&gt;, &lt;em&gt;Strategy Pattern&lt;/em&gt;, or even something simple like closures or parameter injection.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;p&gt;This way, abstractions come from real needs, not speculation.&lt;/p&gt;\n&lt;h3 id=\&quot;remember-abstraction-is-not-the-goal\&quot;&gt;Remember: Abstraction Is Not the Goal&lt;/h3&gt;\n&lt;p&gt;Abstraction is just a tool to help manage complexity. The real goal is to separate responsibilities, keep the code clear, and make changes easier.&lt;/p&gt;\n&lt;p&gt;Good code isn’t the result of a perfect design from day one—it’s the product of conscious iteration over time.&lt;/p&gt;\n&lt;hr&gt;\n&lt;p&gt;Don’t chase “beauty” or try to apply best practices (like DRY) too early. Sometimes, allowing a little duplication is wiser than forcing a wrong abstraction. In the end, code quality comes from learning, iteration, and the courage to revise.&lt;/p&gt;&quot;],&quot;metadata&quot;:[0,{&quot;headings&quot;:[1,[[0,{&quot;depth&quot;:[0,3],&quot;slug&quot;:[0,&quot;abstraction-is-not-something-you-guess-upfront&quot;],&quot;text&quot;:[0,&quot;Abstraction Is Not Something You Guess Upfront&quot;]}],[0,{&quot;depth&quot;:[0,3],&quot;slug&quot;:[0,&quot;let-small-duplications-exist&quot;],&quot;text&quot;:[0,&quot;Let Small Duplications Exist&quot;]}],[0,{&quot;depth&quot;:[0,3],&quot;slug&quot;:[0,&quot;time-to-refactor&quot;],&quot;text&quot;:[0,&quot;Time to Refactor&quot;]}],[0,{&quot;depth&quot;:[0,3],&quot;slug&quot;:[0,&quot;remember-abstraction-is-not-the-goal&quot;],&quot;text&quot;:[0,&quot;Remember: Abstraction Is Not the Goal&quot;]}]]],&quot;localImagePaths&quot;:[1,[]],&quot;remoteImagePaths&quot;:[1,[]],&quot;frontmatter&quot;:[0,{&quot;title&quot;:[0,&quot;Duplication vs Wrong Abstraction&quot;],&quot;pubDate&quot;:[3,&quot;2025-09-29T00:00:00.000Z&quot;],&quot;description&quot;:[0,&quot;&quot;],&quot;heroImage&quot;:[0,&quot;/blog-placeholder-2.jpg&quot;],&quot;tags&quot;:[0,&quot;notes&quot;]}],&quot;imagePaths&quot;:[1,[]]}]}],&quot;collection&quot;:[0,&quot;blog&quot;]}],[0,{&quot;id&quot;:[0,&quot;2025/lesson-learned-from-company-global-hackathon&quot;],&quot;data&quot;:[0,{&quot;title&quot;:[0,&quot;Lessons from a Global Hackathon: Building an AI for Certificate Extraction&quot;],&quot;description&quot;:[0,&quot;&quot;],&quot;pubDate&quot;:[3,&quot;2025-06-14T00:00:00.000Z&quot;],&quot;heroImage&quot;:[0,&quot;/blog-placeholder-2.jpg&quot;]}],&quot;body&quot;:[0,&quot;A few weeks ago, I participated in an internal global hackathon—my first time joining one at an international scale. The event brought together participants from multiple regions including the UK, Denmark, and Australia–New Zealand. I took this opportunity to explore a practical application of AI: extracting data from certificate images.\n\n### The Idea: Certified Certificate AI\n\nFrom the list of pre-approved ideas, I joined a team working on *Certified Certificate AI*—a tool designed to help users upload and extract key information from certificate images (JPG format) into an existing cloud platform. The challenge was simple yet very real: reduce the need for manual input from physical documents.\n\nWe built the system using AWS infrastructure:\n\n* **Frontend**: React\n* **Backend**: API Gateway + Lambda\n* **Storage**: S3\n* **LLM**: Claude Sonnet 3.5 via Bedrock\n* **Infra Deployment**: Terraform\n\nThis architecture enabled us to create a straightforward flow: upload image → extract data via LLM → output ready to be stored or synced to the existing cloud platform.\n\nI contributed primarily to developing the React app and integrating it with the backend APIs. I also wrote a Node.js-based Lambda function to sync the extracted data to the platform.\n\n---\n\n### Challenges During Development\n\nWhile the architecture looked simple on paper, building it revealed some nuanced and technical lessons—especially around scoping, AI model behavior, and practical constraints.\n\n#### 1. Scoping: How Much Is Too Much?\n\nA key discussion emerged early in the project—should we limit ourselves to demonstrating the data extraction step, or go all the way to syncing the data into the platform? I personally advocated for an end-to-end flow, but some team members preferred a smaller scope to keep the project lean and manageable. Ultimately, we aligned on a reduced scope to increase our chances of delivering a complete and working demo.\n\n#### 2. Extracting Data: LLM vs Traditional OCR\n\nI tested both LLM-based extraction and traditional OCR tools like Textract. Here&#39;s a brief comparison:\n\n| Method  | Strengths                                      | Weaknesses                                     |\n| ------- | ---------------------------------------------- | ---------------------------------------------- |\n| **LLM** | Context-aware, flexible, understands structure | Highly prompt-dependent, can be inconsistent   |\n| **OCR** | Fast, stable for printed text                  | Struggles with complex layouts and handwriting |\n\nThat said, both methods struggled with handwritten text—especially pencil-written entries, which were hard to read even for humans. However, when provided with a carefully crafted prompt and a predefined JSON schema, the LLM could often outperform OCR in identifying structured fields from certificates.\n\n#### 3. Prompt Engineering Makes or Breaks the Output\n\nThe quality of the output heavily depended on how we phrased our *system* and *user prompts*. Even minor changes in wording produced dramatically different results. It became clear that building AI solutions isn&#39;t just about choosing the right model—it&#39;s also about learning how to \&quot;talk\&quot; to it.\n\n#### 4. Image Size Constraints\n\nLarge images—either in file size or pixel dimensions—sometimes failed to process. On the flip side, overly compressed or small images hurt extraction accuracy. Finding the “sweet spot” for image quality and size took some trial and error.\n\n---\n\n### Key Takeaways and Considerations\n\nSome important insights emerged outside the main scope of the project, but they’re worth exploring for future improvements:\n\n* **Generalization Potential**: Automating certificate input might not sound groundbreaking, but the same approach could be applied to other document types—supplier invoices, accreditations, and more.\n* **Scalability**: Bulk upload support would significantly reduce manual work for high-volume use cases.\n* **Cross-Platform Integration**: We should consider mobile support, not just desktop/web. Integrating an image optimization step could also improve overall extraction performance.\n* **Local Context Awareness**: Document structure and regulatory requirements may vary by country. What we build today should be flexible enough to adapt to future compliance needs.\n\n---\n\n### Beyond Just a Hackathon Project\n\nTo me, this was more than a weekend project. It was a microcosm of the challenges modern teams face when trying to bring AI into production—cross-functional collaboration, rapid iteration, choosing the right tools, and navigating differing opinions on scope.\n\nMore importantly, it wasn’t about winning or losing. It was about learning fast and building things that matter. And with the right intent, even a hackathon project can spark long-term value.&quot;],&quot;filePath&quot;:[0,&quot;src/content/blog/en/2025/lesson-learned-from-company-global-hackathon.md&quot;],&quot;digest&quot y depended on how we phrased our &lt;em&gt;system&lt;/em&gt; and &lt;em&gt;user prompts&lt;/em&gt;. Even minor changes in wording produced dramatically different results. It became clear that building AI solutions isn’t just about choosing the right model—it’s also about learning how to “talk” to it.&lt;/p&gt;\n&lt;h4 id=\&quot;4-image-size-constraints\&quot;&gt;4. Image Size Constraints&lt;/h4&gt;\n&lt;p&gt;Large images—either in file size or pixel dimensions—sometimes failed to process. On the flip side, overly compressed or small images hurt extraction accuracy. Finding the “sweet spot” for image quality and size took some trial and error.&lt;/p&gt;\n&lt;hr&gt;\n&lt;h3 id=\&quot;key-takeaways-and-considerations\&quot;&gt;Key Takeaways and Considerations&lt;/h3&gt;\n&lt;p&gt;Some important insights emerged outside the main scope of the project, but they’re worth exploring for future improvements:&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;strong&gt;Generalization Potential&lt;/strong&gt;: Automating certificate input might not sound groundbreaking, but the same approach could be applied to other document types—supplier invoices, accreditations, and more.&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Scalability&lt;/strong&gt;: Bulk upload support would significantly reduce manual work for high-volume use cases.&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Cross-Platform Integration&lt;/strong&gt;: We should consider mobile support, not just desktop/web. Integrating an image optimization step could also improve overall extraction performance.&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Local Context Awareness&lt;/strong&gt;: Document structure and regulatory requirements may vary by country. What we build today should be flexible enough to adapt to future compliance needs.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;hr&gt;\n&lt;h3 id=\&quot;beyond-just-a-hackathon-project\&quot;&gt;Beyond Just a Hackathon Project&lt;/h3&gt;\n&lt;p&gt;To me, this was more than a weekend project. It was a microcosm of the challenges modern teams face when trying to bring AI into production—cross-functional collaboration, rapid iteration, choosing the right tools, and navigating differing opinions on scope.&lt;/p&gt;\n&lt;p&gt;More importantly, it wasn’t about winning or losing. It was about learning fast and building things that matter. And with the right intent, even a hackathon project can spark long-term value.&lt;/p&gt;&quot;],&quot;metadata&quot;:[0,{&quot;headings&quot;:[1,[[0,{&quot;depth&quot;:[0,3],&quot;slug&quot;:[0,&quot;the-idea-certified-certificate-ai&quot;],&quot;text&quot;:[0,&quot;The Idea: Certified Certificate AI&quot;]}],[0,{&quot;depth&quot;:[0,3],&quot;slug&quot;:[0,&quot;challenges-during-development&quot;],&quot;text&quot;:[0,&quot;Challenges During Development&quot;]}],[0,{&quot;depth&quot;:[0,4],&quot;slug&quot;:[0,&quot;1-scoping-how-much-is-too-much&quot;],&quot;text&quot;:[0,&quot;1. Scoping: How Much Is Too Much?&quot;]}],[0,{&quot;depth&quot;:[0,4],&quot;slug&quot;:[0,&quot;2-extracting-data-llm-vs-traditional-ocr&quot;],&quot;text&quot;:[0,&quot;2. Extracting Data: LLM vs Traditional OCR&quot;]}],[0,{&quot;depth&quot;:[0,4],&quot;slug&quot;:[0,&quot;3-prompt-engineering-makes-or-breaks-the-output&quot;],&quot;text&quot;:[0,&quot;3. Prompt Engineering Makes or Breaks the Output&quot;]}],[0,{&quot;depth&quot;:[0,4],&quot;slug&quot;:[0,&quot;4-image-size-constraints&quot;],&quot;text&quot;:[0,&quot;4. Image Size Constraints&quot;]}],[0,{&quot;depth&quot;:[0,3],&quot;slug&quot;:[0,&quot;key-takeaways-and-considerations&quot;],&quot;text&quot;:[0,&quot;Key Takeaways and Considerations&quot;]}],[0,{&quot;depth&quot;:[0,3],&quot;slug&quot;:[0,&quot;beyond-just-a-hackathon-project&quot;],&quot;text&quot;:[0,&quot;Beyond Just a Hackathon Project&quot;]}]]],&quot;localImagePaths&quot;:[1,[]],&quot;remoteImagePaths&quot;:[1,[]],&quot;frontmatter&quot;:[0,{&quot;title&quot;:[0,&quot;Lessons from a Global Hackathon: Building an AI for Certificate Extraction&quot;],&quot;pubDate&quot;:[3,&quot;2025-06-14T00:00:00.000Z&quot;],&quot;description&quot;:[0,&quot;&quot;],&quot;heroImage&quot;:[0,&quot;/blog-placeholder-2.jpg&quot;],&quot;tags&quot;:[0,&quot;notes&quot;]}],&quot;imagePaths&quot;:[1,[]]}]}],&quot;collection&quot;:[0,&quot;blog&quot;]}],[0,{&quot;id&quot;:[0,&quot;2025/choosing-the-right-web-framework&quot;],&quot;data&quot;:[0,{&quot;title&quot;:[0,&quot;Choosing the Right Web Framework: A Practical Guide&quot;],&quot;description&quot;:[0,&quot;&quot;],&quot;pubDate&quot;:[3,&quot;2025-06-01T00:00:00.000Z&quot;],&quot;heroImage&quot;:[0,&quot;/blog-placeholder-2.jpg&quot;]}],&quot;body&quot;:[0,&quot;In the world of web development, there’s an overwhelming number of web frameworks available for nearly every programming language. With so many options, it’s easy to get lost trying to figure out which one is the best starting point for building a new web application.\n\nHere are several key factors you should consider when choosing a framework:\n\n### Learning Curve\n\nThe difficulty of learning a framework depends on:\n- How familiar you are with the programming language.\n- The consistency and clarity of the API.\n- The quality of the documentation and tutorials.\n- The size and activity of the community.\n\nWhen you&#39;re just starting out, you need something that you can learn quickly and use to start building real projects right away. For example, if someone is new to web development, Django or Laravel can be great choices—they’re relatively easy to learn, have solid documentation, and active community forums where you can ask for help.\n\nOn the other hand, if you&#39;re part of a development team that already has experience with a specific framework or language, it&#39;s often more efficient to stick with what you already know.\n\n### Productivity\n\nProductivity refers to how quickly you can add new features once you’ve learned the framework. This includes how easy it is to write and maintain your code over time.\n\nSome of the additional factors that affect productivity include:\n- Framework origin/purpose: For instance, Django was originally built for a news site, making it ideal for blogs or publishing platforms. Flask, by contrast, is more lightweight and flexible, perfect for smaller apps like those running on IoT devices.\n- Opinionated vs. unopinionated: An opinionated framework guides you toward the “right” way to build things, often including pre-selected tools. This can speed up development for common use cases, though it may limit flexibility.\n- Batteries-included vs. minimalist: Frameworks like Django or Laravel come with a lot of built-in functionality out of the box—great for beginners. Minimalist frameworks like Flask expect you to choose and integrate additional libraries yourself.\n- Built-in best practices: Frameworks that encourage structured architecture, such as the Model-View-Controller (MVC) pattern, tend to produce cleaner, more testable, and maintainable codebases.\n\n### Performance\n\nPerformance is often not the main deciding factor, especially for medium-scale sites. Languages like Python or PHP might not be as fast as C++ or JavaScript in raw execution, but they’re usually “fast enough” in real-world applications. In practice, learning curve and maintenance costs often outweigh pure speed.\n\n### Caching Support\n\nAs your site grows and traffic increases, caching becomes critical. Caching stores a response so it doesn’t need to be reprocessed every time a similar request comes in. Some frameworks offer more mature caching support than others, including ways to define what content can be cached—either in your code or via tools like reverse proxies.\n\n### Scalability\n\nWhen your site becomes wildly successful, you’ll eventually hit the limits of caching and server capacity. At that point, you’ll need to scale horizontally (adding more servers) or geographically (distributing servers closer to users). The framework you choose can greatly affect how easy it is to scale in these ways.\n\n### Web Security\n\nSome frameworks offer built-in protection against common web attacks. For example, Django and Laravel automatically sanitize user input in templates, preventing malicious JavaScript from being executed. Other frameworks may offer similar features, but not always with default settings enabled.\n\n### Other Considerations\n\nThere are additional factors worth considering:\n- Licensing (open-source or proprietary)\n- Whether the framework is actively maintained\n- Compatibility with your existing tools and tech stack\n\n### Conclusion\n\nIf you’re just getting started, prioritize a framework that is beginner-friendly, well-documented, and backed by an active community. In this stage, clear documentation and community support are your most valuable assets.\n\nReference: https://developer.mozilla.org/en-US/docs/Learn_web_development/Extensions/Server-side/First_steps/Web_frameworks#how_to_select_a_web_framework&quot;],&quot;filePath&quot;:[0,&quot;src/content/blog/en/2025/choosing-the-right-web-framework.md&quot;],&quot;digest&quot;:[0,&quot;5e02c96bc0adde19&quot;],&quot;rendered&quot;:[0,{&quot;html&quot;:[0,&quot;&lt;p&gt;In the world of web development, there’s an overwhelming number of web frameworks available for nearly every programming language. With so many options, it’s easy to get lost trying to figure out which one is the best starting point for building a new web application.&lt;/p&gt;\n&lt;p&gt;Here are several key factors you should consider when choosing a framework:&lt;/p&gt;\n&lt;h3 id=\&quot;learning-curve\&quot;&gt;Learning Curve&lt;/h3&gt;\n&lt;p&gt;The difficulty of learning a framework depends on:&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;How familiar you are with the programming language.&lt;/li&gt;\n&lt;li&gt;The consistency and clarity of the API.&lt;/li&gt;\n&lt;li&gt;The quality of the documentation and tutorials.&lt;/li&gt;\n&lt;li&gt;The size and activity of the community.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;p&gt;When you’re just starting out, you need something that you can learn quickly and use to start building real projects right away. For example, if someone is new to web development, Django or Laravel can be great choices—they’re relatively easy to learn, have solid documentation, and active community forums where you can ask for help.&lt;/p&gt;\n&lt;p&gt;On the other hand, if you’re part of a development team that already has experience with a specific framework or language, it’s often more efficient to stick with what you already know.&lt;/p&gt;\n&lt;h3 id=\&quot;productivity\&quot;&gt;Productivity&lt;/h3&gt;\n&lt;p&gt;Productivity refers to how quickly you can add new features once you’ve learned the framework. This includes how easy it is to write and maintain your code over time.&lt;/p&gt;\n&lt;p&gt;Some of the additional factors that affect productivity include:&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;Framework origin/purpose: For instance, Django was originally built for a news site, making it ideal for blogs or publishing platforms. Flask, by contrast, is more lightweight and flexible, perfect for smaller apps like those running on IoT devices.&lt;/li&gt;\n&lt;li&gt;Opinionated vs. unopinionated: An opinionated framework guides you toward the “right” way to build things, often including pre-selected tools. This can speed up development for common use cases, though it may limit flexibility.&lt;/li&gt;\n&lt;li&gt;Batteries-included vs. minimalist: Frameworks like Django or Laravel come with a lot of built-in functionality out of the box—great for beginners. Minimalist frameworks like Flask expect you to choose and integrate additional libraries yourself.&lt;/li&gt;\n&lt;li&gt;Built-in best practices: Frameworks that encourage structured architecture, such as the Model-View-Controller (MVC) pattern, tend to produce cleaner, more testable, and maintainable codebases.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;h3 id=\&quot;performance\&quot;&gt;Performance&lt;/h3&gt;\n&lt;p&gt;Performance is often not the main deciding factor, especially for medium-scale sites. Languages like Python or PHP might not be as fast as C++ or JavaScript in raw execution, but they’re usually “fast enough” in real-world applications. In practice, learning curve and maintenance costs often outweigh pure speed.&lt;/p&gt;\n&lt;h3 id=\&quot;caching-support\&quot;&gt;Caching Support&lt;/h3&gt;\n&lt;p&gt;As your site grows and traffic increases, caching becomes critical. Caching stores a response so it doesn’t need to be reprocessed every time a similar request comes in. Some frameworks offer more mature caching support than others, including ways to define what content can be cached—either in your code or via tools like reverse proxies.&lt;/p&gt;\n&lt;h3 id=\&quot;scalability\&quot;&gt;Scalability&lt;/h3&gt;\n&lt;p&gt;When your site becomes wildly successful, you’ll eventually hit the limits of caching and server capacity. At that point, you’ll need to scale horizontally (adding more servers) or geographically (distributing servers closer to users). The framework you choose can greatly affect how easy it is to scale in these ways.&lt;/p&gt;\n&lt;h3 id=\&quot;web-security\&quot;&gt;Web Security&lt;/h3&gt;\n&lt;p&gt;Some frameworks offer built-in protection against common web attacks. For example, Django and Laravel automatically sanitize user input in templates, preventing malicious JavaScript from being executed. Other frameworks may offer similar features, but not always with default settings enabled.&lt;/p&gt;\n&lt;h3 id=\&quot;other-considerations\&quot;&gt;Other Considerations&lt;/h3&gt;\n&lt;p&gt;There are additional factors worth considering:&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;Licensing (open-source or proprietary)&lt;/li&gt;\n&lt;li&gt;Whether the framework is actively maintained&lt;/li&gt;\n&lt;li&gt;Compatibility with your existing tools and tech stack&lt;/li&gt;\n&lt;/ul&gt;\n&lt;h3 id=\&quot;conclusion\&quot;&gt;Conclusion&lt;/h3&gt;\n&lt;p&gt;If you’re just getting started, prioritize a framework that is beginner-friendly, well-documented, and backed by an active community. In this stage, clear documentation and community support are your most valuable assets.&lt;/p&gt;\n&lt;p&gt;Reference: &lt;a href=\&quot;https://developer.mozilla.org/en-US/docs/Learn_web_development/Extensions/Server-side/First_steps/Web_frameworks#how_to_select_a_web_framework\&quot;&gt;https://developer.mozilla.org/en-US/docs/Learn_web_development/Extensions/Server-side/First_steps/Web_frameworks#how_to_select_a_web_framework&lt;/a&gt;&lt;/p&gt;&quot;],&quot;metadata&quot;:[0,{&quot;headings&quot;:[1,[[0,{&quot;depth&quot;:[0,3],&quot;slug&quot;:[0,&quot;learning-curve&quot;],&quot;text&quot;:[0,&quot;Learning Curve&quot;]}],[0,{&quot;depth&quot;:[0,3],&quot;slug&quot;:[0,&quot;productivity&quot;],&quot;text&quot;:[0,&quot;Productivity&quot;]}],[0,{&quot;depth&quot;:[0,3],&quot;slug&quot;:[0,&quot;performance&quot;],&quot;text&quot;:[0,&quot;Performance&quot;]}],[0,{&quot;depth&quot;:[0,3],&quot;slug&quot;:[0,&quot;caching-support&quot;],&quot;text&quot;:[0,&quot;Caching Support&quot;]}],[0,{&quot;depth&quot;:[0,3],&quot;slug&quot;:[0,&quot;scalability&quot;],&quot;text&quot;:[0,&quot;Scalability&quot;]}],[0,{&quot;depth&quot;:[0,3],&quot;slug&quot;:[0,&quot;web-security&quot;],&quot;text&quot;:[0,&quot;Web Security&quot;]}],[0,{&quot;depth&quot;:[0,3],&quot;slug&quot;:[0,&quot;other-considerations&quot;],&quot;text&quot;:[0,&quot;Other Considerations&quot;]}],[0,{&quot;depth&quot;:[0,3],&quot;slug&quot;:[0,&quot;conclusion&quot;],&quot;text&quot;:[0,&quot;Conclusion&quot;]}]]],&quot;localImagePaths&quot;:[1,[]],&quot;remoteImagePaths&quot;:[1,[]],&quot;frontmatter&quot;:[0,{&quot;title&quot;:[0,&quot;Choosing the Right Web Framework: A Practical Guide&quot;],&quot;pubDate&quot;:[3,&quot;2025-06-01T00:00:00.000Z&quot;],&quot;description&quot;:[0,&quot;&quot;],&quot;heroImage&quot;:[0,&quot;/blog-placeholder-2.jpg&quot;],&quot;tags&quot;:[0,&quot;notes&quot;]}],&quot;imagePaths&quot;:[1,[]]}]}],&quot;collection&quot;:[0,&quot;blog&quot;]}],[0,{&quot;id&quot;:[0,&quot;2025/how-to-build-internal-tools-that-doesnt-fail&quot;],&quot;data&quot;:[0,{&quot;title&quot;:[0,&quot;Trade-off: Best Practice Cost vs ROI&quot;],&quot;description&quot;:[0,&quot;Lessons learned about how and when we need best practice&quot;],&quot;pubDate&quot;:[3,&quot;2025-05-17T00:00:00.000Z&quot;],&quot;heroImage&quot;:[0,&quot;/blog-placeholder-2.jpg&quot;]}],&quot;body&quot;:[0,&quot;In an ideal world, we all want to follow best practices—clean code, perfect architecture, full test coverage, elegant CI/CD pipelines, and complete monitoring setups. But the reality at work is far from ideal. I’ve personally experienced how many best practices don’t make it into production—not due to laziness or ignorance, but because **technology is just one part of a bigger picture: the business**.\n\n### Technology Is a Tool, Not the Goal\n\nAs software developers, we often treat technology as the center of the universe. But in the business context, it&#39;s just a tool to achieve specific outcomes. And every tool has a cost.\n\nTake this simple example: writing proper unit tests early on is good practice. But if we’re racing to deliver an MVP to validate market demand in two weeks, obsessing over 90% coverage may be a poor investment. Real user feedback might be far more valuable than ideal test metrics.\n\n### Best Practices Come at a Cost\n\nEvery best practice comes with a price—time, resources, and money. For instance:\n\n* Designing modular and scalable architecture takes more time than quick-and-dirty code.\n* Writing automated tests consumes upfront time, even if it saves effort later.\n* Implementing advanced observability tools may require additional budget and operational expertise.\n\nAll of these decisions need to be weighed carefully: **is the upfront investment worth the short-term or long-term return?**\n\n### Pragmatism ≠ Carelessness\n\nOne key thing I’ve learned: being pragmatic doesn’t mean being careless. It means knowing *when* to apply a best practice and *when* to postpone, adapt, or simplify it.\n\nFor example:\n\n* When building an internal prototype for a small team, you might not need microservices.\n* But when building a system expected to scale and involve many teams, ignoring architecture early on could become a costly mistake.\n\nThe point is: we shouldn’t blindly enforce best practices without considering the **context**.\n\n### ROI as a Compass\n\nAt the end of the day, it’s not about technical ego—it’s about **ROI (Return on Investment)**. If something offers high value for reasonable cost, it’s worth doing. If the cost outweighs the short-term value, it’s time to look for leaner alternatives.\n\nROI can take many forms: faster delivery, better reliability, happier users, or even reduced team burnout.\n\n---\n\n## Closing Thoughts\n\nThe professional world is a battlefield of trade-offs. This doesn’t mean we abandon quality—it means we learn to balance technical ideals with business realities. Becoming a developer who understands this trade-off is a step toward the next level: not just writing code, but understanding how technical decisions impact the business as a whole.&quot;],&quot;filePath&quot;:[0,&quot;src/content/blog/en/2025/how-to-build-internal-tools-that-doesnt-fail.md&quot;],&quot;digest&quot;:[0,&quot;bfe9ec0c6e4bc12e&quot;],&quot;rendered&quot;:[0,{&quot;html&quot;:[0,&quot;&lt;p&gt;In an ideal world, we all want to follow best practices—clean code, perfect architecture, full test coverage, elegant CI/CD pipelines, and complete monitoring setups. But the reality at work is far from ideal. I’ve personally experienced how many best practices don’t make it into production—not due to laziness or ignorance, but because &lt;strong&gt;technology is just one part of a bigger picture: the business&lt;/strong&gt;.&lt;/p&gt;\n&lt;h3 id=\&quot;technology-is-a-tool-not-the-goal\&quot;&gt;Technology Is a Tool, Not the Goal&lt;/h3&gt;\n&lt;p&gt;As software developers, we often treat technology as the center of the universe. But in the business context, it’s just a tool to achieve specific outcomes. And every tool has a cost.&lt;/p&gt;\n&lt;p&gt;Take this simple example: writing proper unit tests early on is good practice. But if we’re racing to deliver an MVP to validate market demand in two weeks, obsessing over 90% coverage may be a poor investment. Real user feedback might be far more valuable than ideal test metrics.&lt;/p&gt;\n&lt;h3 id=\&quot;best-practices-come-at-a-cost\&quot;&gt;Best Practices Come at a Cost&lt;/h3&gt;\n&lt;p&gt;Every best practice comes with a price—time, resources, and money. For instance:&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;Designing modular and scalable architecture takes more time than quick-and-dirty code.&lt;/li&gt;\n&lt;li&gt;Writing automated tests consumes upfront time, even if it saves effort later.&lt;/li&gt;\n&lt;li&gt;Implementing advanced observability tools may require additional budget and operational expertise.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;p&gt;All of these decisions need to be weighed carefully: &lt;strong&gt;is the upfront investment worth the short-term or long-term return?&lt;/strong&gt;&lt;/p&gt;\n&lt;h3 id=\&quot;pragmatism--carelessness\&quot;&gt;Pragmatism ≠ Carelessness&lt;/h3&gt;\n&lt;p&gt;One key thing I’ve learned: being pragmatic doesn’t mean being careless. It means knowing &lt;em&gt;when&lt;/em&gt; to apply a best practice and &lt;em&gt;when&lt;/em&gt; to postpone, adapt, or simplify it.&lt;/p&gt;\n&lt;p&gt;For example:&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;When building an internal prototype for a small team, you might not need microservices.&lt;/li&gt;\n&lt;li&gt;But when building a system expected to scale and involve many teams, ignoring architecture early on could become a costly mistake.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;p&gt;The point is: we shouldn’t blindly enforce best practices without considering the &lt;strong&gt;context&lt;/strong&gt;.&lt;/p&gt;\n&lt;h3 id=\&quot;roi-as-a-compass\&quot;&gt;ROI as a Compass&lt;/h3&gt;\n&lt;p&gt;At the end of the day, it’s not about technical ego—it’s about &lt;strong&gt;ROI (Return on Investment)&lt;/strong&gt;. If something offers high value for reasonable cost, it’s worth doing. If the cost outweighs the short-term value, it’s time to look for leaner alternatives.&lt;/p&gt;\n&lt;p&gt;ROI can take many forms: faster delivery, better reliability, happier users, or even reduced team burnout.&lt;/p&gt;\n&lt;hr&gt;\n&lt;h2 id=\&quot;closing-thoughts\&quot;&gt;Closing Thoughts&lt;/h2&gt;\n&lt;p&gt;The professional world is a battlefield of trade-offs. This doesn’t mean we abandon quality—it means we learn to balance technical ideals with business realities. Becoming a developer who understands this trade-off is a step toward the next level: not just writing code, but understanding how technical decisions impact the business as a whole.&lt;/p&gt;&quot;],&quot;metadata&quot;:[0,{&quot;headings&quot;:[1,[[0,{&quot;depth&quot;:[0,3],&quot;slug&quot;:[0,&quot;technology-is-a-tool-not-the-goal&quot;],&quot;text&quot;:[0,&quot;Technology Is a Tool, Not the Goal&quot;]}],[0,{&quot;depth&quot;:[0,3],&quot;slug&quot;:[0,&quot;best-practices-come-at-a-cost&quot;],&quot;text&quot;:[0,&quot;Best Practices Come at a Cost&quot;]}],[0,{&quot;depth&quot;:[0,3],&quot;slug&quot;:[0,&quot;pragmatism--carelessness&quot;],&quot;text&quot;:[0,&quot;Pragmatism ≠ Carelessness&quot;]}],[0,{&quot;depth&quot;:[0,3],&quot;slug&quot;:[0,&quot;roi-as-a-compass&quot;],&quot;text&quot;:[0,&quot;ROI as a Compass&quot;]}],[0,{&quot;depth&quot;:[0,2],&quot;slug&quot;:[0,&quot;closing-thoughts&quot;],&quot;text&quot;:[0,&quot;Closing Thoughts&quot;]}]]],&quot;localImagePaths&quot;:[1,[]],&quot;remoteImagePaths&quot;:[1,[]],&quot;frontmatter&quot;:[0,{&quot;title&quot;:[0,&quot;Trade-off: Best Practice Cost vs ROI&quot;],&quot;pubDate&quot;:[0,&quot;2025-05-17&quot;],&quot;description&quot;:[0,&quot;Lessons learned about how and when we need best practice&quot;],&quot;heroImage&quot;:[0,&quot;/blog-placeholder-2.jpg&quot;],&quot;tags&quot;:[1,[[0,&quot;product&quot;],[0,&quot;software&quot;],[0,&quot;startups&quot;],[0,&quot;business&quot;]]]}],&quot;imagePaths&quot;:[1,[]]}]}],&quot;collection&quot;:[0,&quot;blog&quot;]}],[0,{&quot;id&quot;:[0,&quot;2025/trade-off-best-practice-cost-vs-roi&quot;],&quot;data&quot;:[0,{&quot;title&quot;:[0,&quot;Why Most Internal Tools Fail (and How to Build One That Doesn’t)&quot;],&quot;description&quot;:[0,&quot;Lessons learned from building custom software for real operational problems&quot;],&quot;pubDate&quot;:[3,&quot;2025-05-06T00:00:00.000Z&quot;],&quot;heroImage&quot;:[0,&quot;/blog-placeholder-2.jpg&quot;]}],&quot;body&quot;:[0,&quot;&gt; *“Internal tools are not side projects. They’re your operations engine. Treat them like it.”*\n\nI’ve seen this many times: a team decides to build a simple internal tool — maybe for inventory tracking, customer onboarding, or internal pricing — but a few months later it’s abandoned, clunky, or worse, a bottleneck.\n\nSo what went wrong?\n\n---\n\n## 1. No Real Owner\n\nMost internal tools are born from urgency, not strategy. They&#39;re owned by \&quot;whoever built it\&quot;, and that person often gets pulled to other things. Without ownership, bugs don&#39;t get fixed, workflows get outdated, and no one dares to touch the code.\n\n**Fix:** Assign a product owner. Even if it’s just one person with a clear backlog and accountability.\n\n---\n\n## 2. Overengineering vs. No Design at All\n\nSome teams go full framework-overload — setting up microservices for a CRUD dashboard. Others skip design entirely and hardcode Excel logic into code.\n\n**Fix:** Focus on *fit for purpose*. Internal tools don’t need to win design awards — they need to be maintainable, usable, and reliable.\n\n---\n\n## 3. Built for Today, Not Tomorrow\n\nHardcoded roles, no search function, no audit logs. These decisions make sense on day one, but you’ll regret them by month three.\n\n**Fix:** Anticipate growth. You don’t need to future-proof everything, but avoid decisions that trap you.\n\n---\n\n## 4. Ignoring the Ops Team\n\nEngineers often build what they *think* ops need. But the real workflows, pain points, and exceptions only surface in actual usage.\n\n**Fix:** Involve users early. Ship fast, watch them use it, and adapt.\n\n---\n\n## The Tools I Use\n\nFor internal apps, I often use:\n- **Astro or Next.js** for fast, clean UIs\n- **Laravel** for backend and auth\n- **Tailwind CSS** for flexible design\n- **GitHub Actions** for CI/CD\n- ...and sometimes just Google Sheets as a data source (yes, seriously)\n\n---\n\n## Final Thoughts\n\nInternal tools don’t fail because of bad code. They fail because no one treats them like *products*. But when done right, they’re not just tools — they’re competitive advantages.&quot;],&quot;filePath&quot;:[0,&quot;src/content/blog/en/2025/trade-off-best-practice-cost-vs-roi.md&quot;],&quot;digest&quot;:[0,&quot;abc50f0f6037e996&quot;],&quot;rendered&quot;:[0,{&quot;html&quot;:[0,&quot;&lt;blockquote&gt;\n&lt;p&gt;&lt;em&gt;“Internal tools are not side projects. They’re your operations engine. Treat them like it.”&lt;/em&gt;&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;p&gt;I’ve seen this many times: a team decides to build a simple internal tool — maybe for inventory tracking, customer onboarding, or internal pricing — but a few months later it’s abandoned, clunky, or worse, a bottleneck.&lt;/p&gt;\n&lt;p&gt;So what went wrong?&lt;/p&gt;\n&lt;hr&gt;\n&lt;h2 id=\&quot;1-no-real-owner\&quot;&gt;1. No Real Owner&lt;/h2&gt;\n&lt;p&gt;Most internal tools are born from urgency, not strategy. They’re owned by “whoever built it”, and that person often gets pulled to other things. Without ownership, bugs don’t get fixed, workflows get outdated, and no one dares to touch the code.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Fix:&lt;/strong&gt; Assign a product owner. Even if it’s just one person with a clear backlog and accountability.&lt;/p&gt;\n&lt;hr&gt;\n&lt;h2 id=\&quot;2-overengineering-vs-no-design-at-all\&quot;&gt;2. Overengineering vs. No Design at All&lt;/h2&gt;\n&lt;p&gt;Some teams go full framework-overload — setting up microservices for a CRUD dashboard. Others skip design entirely and hardcode Excel logic into code.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Fix:&lt;/strong&gt; Focus on &lt;em&gt;fit for purpose&lt;/em&gt;. Internal tools don’t need to win design awards — they need to be maintainable, usable, and reliable.&lt;/p&gt;\n&lt;hr&gt;\n&lt;h2 id=\&quot;3-built-for-today-not-tomorrow\&quot;&gt;3. Built for Today, Not Tomorrow&lt;/h2&gt;\n&lt;p&gt;Hardcoded roles, no search function, no audit logs. These decisions make sense on day one, but you’ll regret them by month three.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Fix:&lt;/strong&gt; Anticipate growth. You don’t need to future-proof everything, but avoid decisions that trap you.&lt;/p&gt;\n&lt;hr&gt;\n&lt;h2 id=\&quot;4-ignoring-the-ops-team\&quot;&gt;4. Ignoring the Ops Team&lt;/h2&gt;\n&lt;p&gt;Engineers often build what they &lt;em&gt;think&lt;/em&gt; ops need. But the real workflows, pain points, and exceptions only surface in actual usage.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Fix:&lt;/strong&gt; Involve users early. Ship fast, watch them use it, and adapt.&lt;/p&gt;\n&lt;hr&gt;\n&lt;h2 id=\&quot;the-tools-i-use\&quot;&gt;The Tools I Use&lt;/h2&gt;\n&lt;p&gt;For internal apps, I often use:&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;strong&gt;Astro or Next.js&lt;/strong&gt; for fast, clean UIs&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Laravel&lt;/strong&gt; for backend and auth&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Tailwind CSS&lt;/strong&gt; for flexible design&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;GitHub Actions&lt;/strong&gt; for CI/CD&lt;/li&gt;\n&lt;li&gt;…and sometimes just Google Sheets as a data source (yes, seriously)&lt;/li&gt;\n&lt;/ul&gt;\n&lt;hr&gt;\n&lt;h2 id=\&quot;final-thoughts\&quot;&gt;Final Thoughts&lt;/h2&gt;\n&lt;p&gt;Internal tools don’t fail because of bad code. They fail because no one treats them like &lt;em&gt;products&lt;/em&gt;. But when done right, they’re not just tools — they’re competitive advantages.&lt;/p&gt;&quot;],&quot;metadata&quot;:[0,{&quot;headings&quot;:[1,[[0,{&quot;depth&quot;:[0,2],&quot;slug&quot;:[0,&quot;1-no-real-owner&quot;],&quot;text&quot;:[0,&quot;1. No Real Owner&quot;]}],[0,{&quot;depth&quot;:[0,2],&quot;slug&quot;:[0,&quot;2-overengineering-vs-no-design-at-all&quot;],&quot;text&quot;:[0,&quot;2. Overengineering vs. No Design at All&quot;]}],[0,{&quot;depth&quot;:[0,2],&quot;slug&quot;:[0,&quot;3-built-for-today-not-tomorrow&quot;],&quot;text&quot;:[0,&quot;3. Built for Today, Not Tomorrow&quot;]}],[0,{&quot;depth&quot;:[0,2],&quot;slug&quot;:[0,&quot;4-ignoring-the-ops-team&quot;],&quot;text&quot;:[0,&quot;4. Ignoring the Ops Team&quot;]}],[0,{&quot;depth&quot;:[0,2],&quot;slug&quot;:[0,&quot;the-tools-i-use&quot;],&quot;text&quot;:[0,&quot;The Tools I Use&quot;]}],[0,{&quot;depth&quot;:[0,2],&quot;slug&quot;:[0,&quot;final-thoughts&quot;],&quot;text&quot;:[0,&quot;Final Thoughts&quot;]}]]],&quot;localImagePaths&quot;:[1,[]],&quot;remoteImagePaths&quot;:[1,[]],&quot;frontmatter&quot;:[0,{&quot;title&quot;:[0,&quot;Why Most Internal Tools Fail (and How to Build One That Doesn’t)&quot;],&quot;pubDate&quot;:[0,&quot;2025-05-06&quot;],&quot;description&quot;:[0,&quot;Lessons learned from building custom software for real operational problems&quot;],&quot;heroImage&quot;:[0,&quot;/blog-placeholder-2.jpg&quot;],&quot;tags&quot;:[1,[[0,&quot;product&quot;],[0,&quot;internal tools&quot;],[0,&quot;software&quot;],[0,&quot;startups&quot;]]]}],&quot;imagePaths&quot;:[1,[]]}]}],&quot;collection&quot;:[0,&quot;blog&quot;]}]]],&quot;data-astro-cid-5tznm7mj&quot;:[0,true]}" ssr client="load" opts="{&quot;name&quot;:&quot;SearchBar&quot;,&quot;valu
