, which is not available on your PHP installation\n```\n\nAtau bisa juga mengupdate config filesystem di file `config/filesystems.php` \ndengan menambahkan baris berikut pada key `&#39;disks&#39;`\n\n```php\n&#39;links&#39; =&gt; [\n    $_SERVER[&#39;DOCUMENT_ROOT&#39;].&#39;/storage&#39; =&gt; storage_path(&#39;app/public&#39;),\n],\n```&quot;],&quot;filePath&quot;:[0,&quot;src/content/blog/id/2023/01/menjalankan-artisan-storage-link-shared-hosting.md&quot;],&quot;digest&quot;:[0,&quot;1951d0805d722dfc&quot;],&quot;rendered&quot;:[0,{&quot;html&quot;:[0,&quot;&lt;p&gt;Perintah &lt;code&gt;php artisan storage:link&lt;/code&gt; dijalankan untuk membuat\nsymbolic link antara folder storage dengan folder public di web server.\nKita dapat menjalankan perintah tersebut\ndi shared hosting tanpa mengakses terminal. Caranya adalah dengan\nmembuat perintah tersebut dijalankan lewat route:&lt;/p&gt;\n&lt;pre class=\&quot;astro-code github-dark\&quot; style=\&quot;background-color:#24292e;color:#e1e4e8; overflow-x: auto;\&quot; tabindex=\&quot;0\&quot; data-language=\&quot;php\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#79B8FF\&quot;&gt;Route&lt;/span&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;::&lt;/span&gt;&lt;span style=\&quot;color:#B392F0\&quot;&gt;get&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;(&lt;/span&gt;&lt;span style=\&quot;color:#9ECBFF\&quot;&gt;&#39;/linkstorage&#39;&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;, &lt;/span&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;function&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt; () {&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;    $targetFolder &lt;/span&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;=&lt;/span&gt;&lt;span style=\&quot;color:#B392F0\&quot;&gt; base_path&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;()&lt;/span&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;.&lt;/span&gt;&lt;span style=\&quot;color:#9ECBFF\&quot;&gt;&#39;/storage/app/public&#39;&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;;&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;    $linkFolder &lt;/span&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;=&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt; $_SERVER[&lt;/span&gt;&lt;span style=\&quot;color:#9ECBFF\&quot;&gt;&#39;DOCUMENT_ROOT&#39;&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;]&lt;/span&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;.&lt;/span&gt;&lt;span style=\&quot;color:#9ECBFF\&quot;&gt;&#39;/storage&#39;&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;;&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#79B8FF\&quot;&gt;    symlink&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;($targetFolder, $linkFolder); &lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;});&lt;/span&gt;&lt;/span&gt;&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;Variabel &lt;code&gt;$linkFolder&lt;/code&gt; disesuaikan dengan letak folder di web hosting.\nDalam kasus ini folder storage berada di dalam folder public.\nSaya menemukan kasus error yang berhubungan dengan &lt;code&gt;proc_open&lt;/code&gt;\nketika mengisi path link folder tidak sesuai.&lt;/p&gt;\n&lt;pre class=\&quot;astro-code github-dark\&quot; style=\&quot;background-color:#24292e;color:#e1e4e8; overflow-x: auto;\&quot; tabindex=\&quot;0\&quot; data-language=\&quot;plaintext\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;line\&quot;&gt;&lt;span&gt;the Process class relies on proc_open, which is not available on your PHP installation&lt;/span&gt;&lt;/span&gt;&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;Atau bisa juga mengupdate config filesystem di file &lt;code&gt;config/filesystems.php&lt;/code&gt;\ndengan menambahkan baris berikut pada key &lt;code&gt;&#39;disks&#39;&lt;/code&gt;&lt;/p&gt;\n&lt;pre class=\&quot;astro-code github-dark\&quot; style=\&quot;background-color:#24292e;color:#e1e4e8; overflow-x: auto;\&quot; tabindex=\&quot;0\&quot; data-language=\&quot;php\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#9ECBFF\&quot;&gt;&#39;links&#39;&lt;/span&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt; =&gt;&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt; [&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;    $_SERVER[&lt;/span&gt;&lt;span style=\&quot;color:#9ECBFF\&quot;&gt;&#39;DOCUMENT_ROOT&#39;&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;]&lt;/span&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;.&lt;/span&gt;&lt;span style=\&quot;color:#9ECBFF\&quot;&gt;&#39;/storage&#39;&lt;/span&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt; =&gt;&lt;/span&gt;&lt;span style=\&quot;color:#B392F0\&quot;&gt; storage_path&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;(&lt;/span&gt;&lt;span style=\&quot;color:#9ECBFF\&quot;&gt;&#39;app/public&#39;&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;),&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;],&lt;/span&gt;&lt;/span&gt;&lt;/code&gt;&lt;/pre&gt;&quot;],&quot;metadata&quot;:[0,{&quot;headings&quot;:[1,[]],&quot;localImagePaths&quot;:[1,[]],&quot;remoteImagePaths&quot;:[1,[]],&quot;frontmatter&quot;:[0,{&quot;title&quot;:[0,&quot;Menjalankan Perintah PHP Artisan Storage Link di Shared Hosting&quot;],&quot;pubDate&quot;:[3,&quot;2023-01-21T00:00:00.000Z&quot;],&quot;description&quot;:[0,&quot;&quot;],&quot;heroImage&quot;:[0,&quot;/blog-placeholder-2.jpg&quot;],&quot;tags&quot;:[0,&quot;laravel&quot;]}],&quot;imagePaths&quot;:[1,[]]}]}],&quot;collection&quot;:[0,&quot;blogId&quot;]}],[0,{&quot;id&quot;:[0,&quot;2023/01/laravel-auth-routes&quot;],&quot;data&quot;:[0,{&quot;title&quot;:[0,&quot;Laravel Auth Routes&quot;],&quot;description&quot;:[0,&quot;&quot;],&quot;pubDate&quot;:[3,&quot;2023-01-03T00:00:00.000Z&quot;],&quot;heroImage&quot;:[0,&quot;/blog-placeholder-2.jpg&quot;]}],&quot;body&quot;:[0,&quot;Laravel menyediakan helper untuk membuat route otentikasi\n\n```php\nAuth::routes()\n\n// akan membuat routes\n\n// Authentication Routes...\nRoute::get(&#39;login&#39;, &#39;Auth\\LoginController@showLoginForm&#39;)-&gt;name(&#39;login&#39;);\nRoute::post(&#39;login&#39;, &#39;Auth\\LoginController@login&#39;);\nRoute::post(&#39;logout&#39;, &#39;Auth\\LoginController@logout&#39;)-&gt;name(&#39;logout&#39;);\n\n// Registration Routes...\nRoute::get(&#39;register&#39;, &#39;Auth\\RegisterController@showRegistrationForm&#39;)-&gt;name(&#39;register&#39;);\nRoute::post(&#39;register&#39;, &#39;Auth\\RegisterController@register&#39;);\n\n// Password Reset Routes...\nRoute::get(&#39;password/reset&#39;, &#39;Auth\\ForgotPasswordController@showLinkRequestForm&#39;)-&gt;name(&#39;password.request&#39;);\nRoute::post(&#39;password/email&#39;, &#39;Auth\\ForgotPasswordController@sendResetLinkEmail&#39;)-&gt;name(&#39;password.email&#39;);\nRoute::get(&#39;password/reset/{token}&#39;, &#39;Auth\\ResetPasswordController@showResetForm&#39;)-&gt;name(&#39;password.reset&#39;);\nRoute::post(&#39;password/reset&#39;, &#39;Auth\\ResetPasswordController@reset&#39;);\n```\n\nJika tidak ingin menggunakan semua auth routes, kita bisa memasukkan konfigurasinya sebagai parameter\n\n```php\nAuth::routes([\n  &#39;register&#39; =&gt; false, // disable registration routes...\n  &#39;reset&#39; =&gt; false, // disable password reset routes...\n]);\n```\n\nReferensi:  \n[https://sekolahkoding.com/forum/bagaimana-cara-kerja-authroutes-1534167893](https://sekolahkoding.com/forum/bagaimana-cara-kerja-authroutes-1534167893)\n\n[https://stackoverflow.com/questions/29183348/how-to-disable-registration-new-users-in-laravel](https://stackoverflow.com/questions/29183348/how-to-disable-registration-new-users-in-laravel)&quot;],&quot;filePath&quot;:[0,&quot;src/content/blog/id/2023/01/laravel-auth-routes.md&quot;],&quot;digest&quot;:[0,&quot;8508d1315b0d0734&quot;],&quot;rendered&quot;:[0,{&quot;html&quot;:[0,&quot;&lt;p&gt;Laravel menyediakan helper untuk membuat route otentikasi&lt;/p&gt;\n&lt;pre class=\&quot;astro-code github-dark\&quot; style=\&quot;background-color:#24292e;color:#e1e4e8; overflow-x: auto;\&quot; tabindex=\&quot;0\&quot; data-language=\&quot;php\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#79B8FF\&quot;&gt;Auth&lt;/span&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;::&lt;/span&gt;&lt;span style=\&quot;color:#B392F0\&quot;&gt;routes&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;()&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#6A737D\&quot;&gt;// akan membuat routes&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#6A737D\&quot;&gt;// Authentication Routes...&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#79B8FF\&quot;&gt;Route&lt;/span&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;::&lt;/span&gt;&lt;span style=\&quot;color:#B392F0\&quot;&gt;get&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;(&lt;/span&gt;&lt;span style=\&quot;color:#9ECBFF\&quot;&gt;&#39;login&#39;&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;, &lt;/span&gt;&lt;span style=\&quot;color:#9ECBFF\&quot;&gt;&#39;Auth\\LoginController@showLoginForm&#39;&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;)&lt;/span&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;-&gt;&lt;/span&gt;&lt;span style=\&quot;color:#B392F0\&quot;&gt;name&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;(&lt;/span&gt;&lt;span style=\&quot;color:#9ECBFF\&quot;&gt;&#39;login&#39;&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;);&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#79B8FF\&quot;&gt;Route&lt;/span&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;::&lt;/span&gt;&lt;span style=\&quot;color:#B392F0\&quot;&gt;post&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;(&lt;/span&gt;&lt;span style=\&quot;color:#9ECBFF\&quot;&gt;&#39;login&#39;&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;, &lt;/span&gt;&lt;span style=\&quot;color:#9ECBFF\&quot;&gt;&#39;Auth\\LoginController@login&#39;&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;);&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#79B8FF\&quot;&gt;Route&lt;/span&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;::&lt;/span&gt;&lt;span style=\&quot;color:#B392F0\&quot;&gt;post&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;(&lt;/span&gt;&lt;span style=\&quot;color:#9ECBFF\&quot;&gt;&#39;logout&#39;&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;, &lt;/span&gt;&lt;span style=\&quot;color:#9ECBFF\&quot;&gt;&#39;Auth\\LoginController@logout&#39;&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;)&lt;/span&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;-&gt;&lt;/span&gt;&lt;span style=\&quot;color:#B392F0\&quot;&gt;name&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;(&lt;/span&gt;&lt;span style=\&quot;color:#9ECBFF\&quot;&gt;&#39;logout&#39;&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;);&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#6A737D\&quot;&gt;// Registration Routes...&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#79B8FF\&quot;&gt;Route&lt;/span&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;:: er@showResetForm&#39;&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;)&lt;/span&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;-&gt;&lt;/span&gt;&lt;span style=\&quot;color:#B392F0\&quot;&gt;name&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;(&lt;/span&gt;&lt;span style=\&quot;color:#9ECBFF\&quot;&gt;&#39;password.reset&#39;&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;);&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#79B8FF\&quot;&gt;Route&lt;/span&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;::&lt;/span&gt;&lt;span style=\&quot;color:#B392F0\&quot;&gt;post&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;(&lt;/span&gt;&lt;span style=\&quot;color:#9ECBFF\&quot;&gt;&#39;password/reset&#39;&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;, &lt;/span&gt;&lt;span style=\&quot;color:#9ECBFF\&quot;&gt;&#39;Auth\\ResetPasswordController@reset&#39;&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;);&lt;/span&gt;&lt;/span&gt;&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;Jika tidak ingin menggunakan semua auth routes, kita bisa memasukkan konfigurasinya sebagai parameter&lt;/p&gt;\n&lt;pre class=\&quot;astro-code github-dark\&quot; style=\&quot;background-color:#24292e;color:#e1e4e8; overflow-x: auto;\&quot; tabindex=\&quot;0\&quot; data-language=\&quot;php\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#79B8FF\&quot;&gt;Auth&lt;/span&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;::&lt;/span&gt;&lt;span style=\&quot;color:#B392F0\&quot;&gt;routes&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;([&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#9ECBFF\&quot;&gt;  &#39;register&#39;&lt;/span&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt; =&gt;&lt;/span&gt;&lt;span style=\&quot;color:#79B8FF\&quot;&gt; false&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;, &lt;/span&gt;&lt;span style=\&quot;color:#6A737D\&quot;&gt;// disable registration routes...&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#9ECBFF\&quot;&gt;  &#39;reset&#39;&lt;/span&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt; =&gt;&lt;/span&gt;&lt;span style=\&quot;color:#79B8FF\&quot;&gt; false&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;, &lt;/span&gt;&lt;span style=\&quot;color:#6A737D\&quot;&gt;// disable password reset routes...&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;]);&lt;/span&gt;&lt;/span&gt;&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;Referensi:&lt;br&gt;\n&lt;a href=\&quot;https://sekolahkoding.com/forum/bagaimana-cara-kerja-authroutes-1534167893\&quot;&gt;https://sekolahkoding.com/forum/bagaimana-cara-kerja-authroutes-1534167893&lt;/a&gt;&lt;/p&gt;\n&lt;p&gt;&lt;a href=\&quot;https://stackoverflow.com/questions/29183348/how-to-disable-registration-new-users-in-laravel\&quot;&gt;https://stackoverflow.com/questions/29183348/how-to-disable-registration-new-users-in-laravel&lt;/a&gt;&lt;/p&gt;&quot;],&quot;metadata&quot;:[0,{&quot;headings&quot;:[1,[]],&quot;localImagePaths&quot;:[1,[]],&quot;remoteImagePaths&quot;:[1,[]],&quot;frontmatter&quot;:[0,{&quot;title&quot;:[0,&quot;Laravel Auth Routes&quot;],&quot;pubDate&quot;:[3,&quot;2023-01-03T00:00:00.000Z&quot;],&quot;description&quot;:[0,&quot;&quot;],&quot;heroImage&quot;:[0,&quot;/blog-placeholder-2.jpg&quot;],&quot;tags&quot;:[0,&quot;laravel&quot;]}],&quot;imagePaths&quot;:[1,[]]}]}],&quot;collection&quot;:[0,&quot;blogId&quot;]}],[0,{&quot;id&quot;:[0,&quot;2023/01/lessons-michael-janda&quot;],&quot;data&quot;:[0,{&quot;title&quot;:[0,&quot;Professional Lessons from Michael Janda&quot;],&quot;description&quot;:[0,&quot;&quot;],&quot;pubDate&quot;:[3,&quot;2023-01-01T00:00:00.000Z&quot;],&quot;heroImage&quot;:[0,&quot;/blog-placeholder-2.jpg&quot;]}],&quot;body&quot;:[0,&quot;[Michael Janda](https://www.instagram.com/morejanda) adalah seorang freelance designer yang sering membagikan wawasan dan tip seputar pekerjaan. Ada beberapa pelajaran yang menurut saya menarik dan inilah rangkumannya:\n\n- Presentasikan solusi terlebih dahulu, baru bicara tentang harga\n- Cara berpikir seperti pengusaha: kenali kelemahan kita dan didik diri sendiri untuk mengubah perilaku atau mempekerjakan orang yang lebih kuat\n- Di mana kita memulai bukanlah cerminan dari nilai kita di masa depan\n- Tingkatkan nilai kita dengan belajar memecahkan masalah yang lebih besar\n- Persaingan di puncak lebih sedikit dibanding di bawah, naiklah ke puncak\n- Tidak masalah jika kita adalah desainer/programmer terbaik di dunia, jika kita tidak dapat bekerja dengan cepat, kita akan kesulitan untuk berhasil dalam karier\n- Kecepatan produksi dan kualitas produk sama pentingnya\n- Sebagian besar ide terbaik membutuhkan ide buruk terlebih dahulu. Jangan percaya ide pertama. Terus dorong naluri kreativitas sampai kita menemukan permata\n- Selesaikan masalah klien dengan menjawab pertanyaan berikut:  \n  - Persona. Siapa yang memiliki masalah? \n  - Masalah. Apa masalahnya. \n  - Strategi. Bagaimana kita akan memecahkan masalah? \n  - Objektif. Apa yang akan dicapai dari solusi? \n  - Fitur. Fitur apa yang diperlukan untuk mencapai tujuan? \n  - Solusi. Seperti apa produknya dan bagaimana fungsinya?\n- Buat setiap klien merasa seperti satu-satunya klien kita\n- Dalam lingkungan bisnis, selalu berusahalah jadi orang yang berpenampilan terbaik. (*The One Degree Rule for Dress*)\n- Jangan pernah melakukan pekerjaan tanpa dokumen. Bahkan untuk ibumu pun tidak\n- Pilih ceruk (*niche*) yaitu: sesuatu yang kita sukai, sesuatu yang kita kuasai, dan sesuatu yang layak secara finansial. Gunakan corong ceruk (*niche funnel*)\n- Bersikaplah cukup rendah hati untuk mengenali apa yang tidak kita ketahui dan cukup bangga untuk mempelajarinya\n- Kita harus bertahan cukup lama dalam permainan untuk membangun keahlian\n- Pekerjaan yang pertama mungkin adalah yang terburuk, mulailah saja dan terur lakukan perbaikan\n- Keberuntungan adalah produk sampingan dari persiapan, ketekunan, dan kesabaran\n- Kesuksesan kita adalah produk sampingan dari kesuksesan yang kita ciptakan untuk orang lain&quot;],&quot;filePath&quot;:[0,&quot;src/content/blog/id/2023/01/lessons-michael-janda.md&quot;],&quot;digest&quot;:[0,&quot;2d9420995bbe9776&quot;],&quot;rendered&quot;:[0,{&quot;html&quot;:[0,&quot;&lt;p&gt;&lt;a href=\&quot;https://www.instagram.com/morejanda\&quot;&gt;Michael Janda&lt;/a&gt; adalah seorang freelance designer yang sering membagikan wawasan dan tip seputar pekerjaan. Ada beberapa pelajaran yang menurut saya menarik dan inilah rangkumannya:&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;Presentasikan solusi terlebih dahulu, baru bicara tentang harga&lt;/li&gt;\n&lt;li&gt;Cara berpikir seperti pengusaha: kenali kelemahan kita dan didik diri sendiri untuk mengubah perilaku atau mempekerjakan orang yang lebih kuat&lt;/li&gt;\n&lt;li&gt;Di mana kita memulai bukanlah cerminan dari nilai kita di masa depan&lt;/li&gt;\n&lt;li&gt;Tingkatkan nilai kita dengan belajar memecahkan masalah yang lebih besar&lt;/li&gt;\n&lt;li&gt;Persaingan di puncak lebih sedikit dibanding di bawah, naiklah ke puncak&lt;/li&gt;\n&lt;li&gt;Tidak masalah jika kita adalah desainer/programmer terbaik di dunia, jika kita tidak dapat bekerja dengan cepat, kita akan kesulitan untuk berhasil dalam karier&lt;/li&gt;\n&lt;li&gt;Kecepatan produksi dan kualitas produk sama pentingnya&lt;/li&gt;\n&lt;li&gt;Sebagian besar ide terbaik membutuhkan ide buruk terlebih dahulu. Jangan percaya ide pertama. Terus dorong naluri kreativitas sampai kita menemukan permata&lt;/li&gt;\n&lt;li&gt;Selesaikan masalah klien dengan menjawab pertanyaan berikut:\n&lt;ul&gt;\n&lt;li&gt;Persona. Siapa yang memiliki masalah?&lt;/li&gt;\n&lt;li&gt;Masalah. Apa masalahnya.&lt;/li&gt;\n&lt;li&gt;Strategi. Bagaimana kita akan memecahkan masalah?&lt;/li&gt;\n&lt;li&gt;Objektif. Apa yang akan dicapai dari solusi?&lt;/li&gt;\n&lt;li&gt;Fitur. Fitur apa yang diperlukan untuk mencapai tujuan?&lt;/li&gt;\n&lt;li&gt;Solusi. Seperti apa produknya dan bagaimana fungsinya?&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/li&gt;\n&lt;li&gt;Buat setiap klien merasa seperti satu-satunya klien kita&lt;/li&gt;\n&lt;li&gt;Dalam lingkungan bisnis, selalu berusahalah jadi orang yang berpenampilan terbaik. (&lt;em&gt;The One Degree Rule for Dress&lt;/em&gt;)&lt;/li&gt;\n&lt;li&gt;Jangan pernah melakukan pekerjaan tanpa dokumen. Bahkan untuk ibumu pun tidak&lt;/li&gt;\n&lt;li&gt;Pilih ceruk (&lt;em&gt;niche&lt;/em&gt;) yaitu: sesuatu yang kita sukai, sesuatu yang kita kuasai, dan sesuatu yang layak secara finansial. Gunakan corong ceruk (&lt;em&gt;niche funnel&lt;/em&gt;)&lt;/li&gt;\n&lt;li&gt;Bersikaplah cukup rendah hati untuk mengenali apa yang tidak kita ketahui dan cukup bangga untuk mempelajarinya&lt;/li&gt;\n&lt;li&gt;Kita harus bertahan cukup lama dalam permainan untuk membangun keahlian&lt;/li&gt;\n&lt;li&gt;Pekerjaan yang pertama mungkin adalah yang terburuk, mulailah saja dan terur lakukan perbaikan&lt;/li&gt;\n&lt;li&gt;Keberuntungan adalah produk sampingan dari persiapan, ketekunan, dan kesabaran&lt;/li&gt;\n&lt;li&gt;Kesuksesan kita adalah produk sampingan dari kesuksesan yang kita ciptakan untuk orang lain&lt;/li&gt;\n&lt;/ul&gt;&quot;],&quot;metadata&quot;:[0,{&quot;headings&quot;:[1,[]],&quot;localImagePaths&quot;:[1,[]],&quot;remoteImagePaths&quot;:[1,[]],&quot;frontmatter&quot;:[0,{&quot;title&quot;:[0,&quot;Professional Lessons from Michael Janda&quot;],&quot;pubDate&quot;:[3,&quot;2023-01-01T00:00:00.000Z&quot;],&quot;description&quot;:[0,&quot;&quot;],&quot;heroImage&quot;:[0,&quot;/blog-placeholder-2.jpg&quot;],&quot;tags&quot;:[0,&quot;notes&quot;]}],&quot;imagePaths&quot;:[1,[]]}]}],&quot;collection&quot;:[0,&quot;blogId&quot;]}],[0,{&quot;id&quot;:[0,&quot;2022/12/laravel-security&quot;],&quot;data&quot;:[0,{&quot;title&quot;:[0,&quot;Laravel Security&quot;],&quot;description&quot;:[0,&quot;&quot;],&quot;pubDate&quot;:[3,&quot;2022-12-26T00:00:00.000Z&quot;],&quot;heroImage&quot;:[0,&quot;/blog-placeholder-2.jpg&quot;]}],&quot;body&quot;:[0,&quot;Beberapa hal yang bisa kita lakukan untuk meningkatkan\nkeamanan website dengan Laravel\n\n### Fitur Login/Otentikasi\n- Terapkan role user dan akses dengan benar\n- Terapkan penggunaan password yang kuat\n- Tampilkan pesan error secara umum, tidak perlu detil\n- Terapkan rate limiter\n\n### Response Header\n- Set `X-Frame-Options` dengan nilai `DENY`\n\n  `X-Frame-Options` dapat digunakan untuk menunjukkan apakah browser boleh atau tidak merender halaman dalam `&lt;frame&gt;`, `&lt;iframe&gt;`, `&lt;embed&gt;` atau `&lt;object&gt;`. \n  Ini dapat digunakan untuk menghindari serangan pembajakan klik, dengan memastikan bahwa sebuah konten tidak disematkan ke situs lain. Dengan mengeset nilainya dengan `DENY`, halaman dalam frame yang dimuat dari situs lain akan gagal.\n- Set CORS allow origins dengan benar sesuai kebutuhan\n\n### Error Handling &amp; Logging\n- Hindari memberikan rincian terlalu detil pada pesan error. Informasi yang terlalu banyak dapat dimanfaatkan oleh penyerang.\n- Batasi informasi yang di-log, penyerang dapat mengincar file log\n- Data yang bisa di-log: id, nama fungsi, nama class\n- Data yang jangan di-log: informasi seperti email, nomor telepon, token\n\n### Front End\n- Jangan ada log di console production\n- Batasi input dari user, karena ini dapat jadi celah penyerang memasukkan data\n- Hindari menggunakan *hidden field* untuk data yang sifatnya sensitif, ini dapat dilihat dari *page source*\n- Berhati-hati dalam menggunakan `localStorage` atau `sessionStorage` karena data tersimpan di sisi client\n- Jaga dependensi paket tetap update, pastikan juga library/paket yang dipakai tidak disusupi script penyerang\n- Set `Referrer-Policy` dengan nilai `no-referrer`&quot;],&quot;filePath&quot;:[0,&quot;src/content/blog/id/2022/12/laravel-security.md&quot;],&quot;digest&quot;:[0,&quot;979855de5fef09a9&quot;],&quot;rendered&quot;:[0,{&quot;html&quot;:[0,&quot;&lt;p&gt;Beberapa hal yang bisa kita lakukan untuk meningkatkan\nkeamanan website dengan Laravel&lt;/p&gt;\n&lt;h3 id=\&quot;fitur-loginotentikasi\&quot;&gt;Fitur Login/Otentikasi&lt;/h3&gt;\n&lt;ul&gt;\n&lt;li&gt;Terapkan role user dan akses dengan benar&lt;/li&gt;\n&lt;li&gt;Terapkan penggunaan password yang kuat&lt;/li&gt;\n&lt;li&gt;Tampilkan pesan error secara umum, tidak perlu detil&lt;/li&gt;\n&lt;li&gt;Terapkan rate limiter&lt;/li&gt;\n&lt;/ul&gt;\n&lt;h3 id=\&quot;response-header\&quot;&gt;Response Header&lt;/h3&gt;\n&lt;ul&gt;\n&lt;li&gt;\n&lt;p&gt;Set &lt;code&gt;X-Frame-Options&lt;/code&gt; dengan nilai &lt;code&gt;DENY&lt;/code&gt;&lt;/p&gt;\n&lt;p&gt;&lt;code&gt;X-Frame-Options&lt;/code&gt; dapat digunakan untuk menunjukkan apakah browser boleh atau tidak merender halaman dalam &lt;code&gt;&amp;#x3C;frame&gt;&lt;/code&gt;, &lt;code&gt;&amp;#x3C;iframe&gt;&lt;/code&gt;, &lt;code&gt;&amp;#x3C;embed&gt;&lt;/code&gt; atau &lt;code&gt;&amp;#x3C;object&gt;&lt;/code&gt;.\nIni dapat digunakan untuk menghindari serangan pembajakan klik, dengan memastikan bahwa sebuah konten tidak disematkan ke situs lain. Dengan mengeset nilainya dengan &lt;code&gt;DENY&lt;/code&gt;, halaman dalam frame yang dimuat dari situs lain akan gagal.&lt;/p&gt;\n&lt;/li&gt;\n&lt;li&gt;\n&lt;p&gt;Set CORS allow origins dengan benar sesuai kebutuhan&lt;/p&gt;\n&lt;/li&gt;\n&lt;/ul&gt;\n&lt;h3 id=\&quot;error-handling--logging\&quot;&gt;Error Handling &amp;#x26; Logging&lt;/h3&gt;\n&lt;ul&gt;\n&lt;li&gt;Hindari memberikan rincian terlalu detil pada pesan error. Informasi yang terlalu banyak dapat dimanfaatkan oleh penyerang.&lt;/li&gt;\n&lt;li&gt;Batasi informasi yang di-log, penyerang dapat mengincar file log&lt;/li&gt;\n&lt;li&gt;Data yang bisa di-log: id, nama fungsi, nama class&lt;/li&gt;\n&lt;li&gt;Data yang jangan di-log: informasi seperti email, nomor telepon, token&lt;/li&gt;\n&lt;/ul&gt;\n&lt;h3 id=\&quot;front-end\&quot;&gt;Front End&lt;/h3&gt;\n&lt;ul&gt;\n&lt;li&gt;Jangan ada log di console production&lt;/li&gt;\n&lt;li&gt;Batasi input dari user, karena ini dapat jadi celah penyerang memasukkan data&lt;/li&gt;\n&lt;li&gt;Hindari menggunakan &lt;em&gt;hidden field&lt;/em&gt; untuk data yang sifatnya sensitif, ini dapat dilihat dari &lt;em&gt;page source&lt;/em&gt;&lt;/li&gt;\n&lt;li&gt;Berhati-hati dalam menggunakan &lt;code&gt;localStorage&lt;/code&gt; atau &lt;code&gt;sessionStorage&lt;/code&gt; karena data tersimpan di sisi client&lt;/li&gt;\n&lt;li&gt;Jaga dependensi paket tetap update, pastikan juga library/paket yang dipakai tidak disusupi script penyerang&lt;/li&gt;\n&lt;li&gt;Set &lt;code&gt;Referrer-Policy&lt;/code&gt; dengan nilai &lt;code&gt;no-referrer&lt;/code&gt;&lt;/li&gt;\n&lt;/ul&gt;&quot;],&quot;metadata&quot;:[0,{&quot;headings&quot;:[1,[[0,{&quot;depth&quot;:[0,3],&quot;slug&quot;:[0,&quot;fitur-loginotentikasi&quot;],&quot;text&quot;:[0,&quot;Fitur Login/Otentikasi&quot;]}],[0,{&quot;depth&quot;:[0,3],&quot;slug&quot;:[0,&quot;response-header&quot;],&quot;text&quot;:[0,&quot;Response Header&quot;]}],[0,{&quot;depth&quot;:[0,3],&quot;slug&quot;:[0,&quot;error-handling--logging&quot;],&quot;text&quot;:[0,&quot;Error Handling &amp; Logging&quot;]}],[0,{&quot;depth&quot;:[0,3],&quot;slug&quot;:[0,&quot;front-end&quot;],&quot;text&quot;:[0,&quot;Front End&quot;]}]]],&quot;localImagePaths&quot;:[1,[]],&quot;remoteImagePaths&quot;:[1,[]],&quot;frontmatter&quot;:[0,{&quot;title&quot;:[0,&quot;Laravel Security&quot;],&quot;pubDate&quot;:[3,&quot;2022-12-26T00:00:00.000Z&quot;],&quot;description&quot;:[0,&quot;&quot;],&quot;heroImage&quot;:[0,&quot;/blog-placeholder-2.jpg&quot;],&quot;tags&quot;:[0,&quot;laravel&quot;]}],&quot;imagePaths&quot;:[1,[]]}]}],&quot;collection&quot;:[0,&quot;blogId&quot;]}],[0,{&quot;id&quot;:[0,&quot;2022/12/install-vscode-ubuntu&quot;],&quot;data&quot;:[0,{&quot;title&quot;:[0,&quot;Install VS Code di Ubuntu&quot;],&quot;description&quot;:[0,&quot;&quot;],&quot;pubDate&quot;:[3,&quot;2022-12-15T00:00:00.000Z&quot;],&quot;heroImage&quot;:[0,&quot;/blog-placeholder-2.jpg&quot;]}],&quot;body&quot;:[0,&quot;Berikut adalah cara menginstall VS Code di Ubuntu melalui apt package manager:\n\n### 1. Update Repository\n\nJalankan perintah berikut untuk melakukan update repository \ndan memastikan kita mendapat vscode versi terbaru\n\n```bash\nsudo apt update\n```\n\n### 2. Install Package Dependency\n\nSupaya dapat berjalan dengan baik, vscode perlu menginstal dependensi paket. \nJalankan perintah berikut untuk menginstall dependensi paket:\n\n```bash\nsudo apt install software-properties-common apt-transport-https wget -y\n```\nPerintah tersebut secara otomatis menginstal semua dependensi vscode.\n\n### 3. Tambahkan GPG Key\n\nImpor kunci GPG yang disediakan oleh Microsoft untuk memverifikasi integritas paket:\n\n```bash\nwget -q https://packages.microsoft.com/keys/microsoft.asc -O- | sudo apt-key add -\n```\n\n\n### 4. Tambahkan Repository\n\nJalankan perintah berikut untuk menambahkan repositori Visual Studio Code ke sistem:\n\n```bash\nsudo add-apt-repository \&quot;deb [arch=amd64] https://packages.microsoft.com/repos/vscode stable main\&quot;\n```\n\n### 5. Install vscode\n\nSetelah repository ditambahkan kita bisa menginstall vscode dengan menjalankan perintah berikut:\n\n```bash\nsudo apt install code\n```\n\n### 6. Verifikasi instalasi\n\nJalankan perintah berikut untuk memastikan vscode telah terinstall\n\n```bash\ncode --version\n```\nJika instalasi berhasil, output akan menunjukkan versi vscode.\n\nSumber: [https://phoenixnap.com/kb/install-vscode-ubuntu](https://phoenixnap.com/kb/install-vscode-ubuntu)&quot;],&quot;filePath&quot;:[0,&quot;src/content/blog/id/2022/12/install-vscode-ubuntu.md&quot;],&quot;digest&quot;:[0,&quot;cb37f3534f47a3c0&quot;],&quot;rendered&quot;:[0,{&quot;html&quot;:[0,&quot;&lt;p&gt;Berikut adalah cara menginstall VS Code di Ubuntu melalui apt package manager:&lt;/p&gt;\n&lt;h3 id=\&quot;1-update-repository\&quot;&gt;1. Update Repository&lt;/h3&gt;\n&lt;p&gt;Jalankan perintah berikut untuk melakukan update repository\ndan memastikan kita mendapat vscode versi terbaru&lt;/p&gt;\n&lt;pre class=\&quot;astro-code github-dark\&quot; style=\&quot;background-color:#24292e;color:#e1e4e8; overflow-x: auto;\&quot; tabindex=\&quot;0\&quot; data-language=\&quot;bash\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#B392F0\&quot;&gt;sudo&lt;/span&gt;&lt;span style=\&quot;color:#9ECBFF\&quot;&gt; apt&lt;/span&gt;&lt;span style=\&quot;color:#9ECBFF\&quot;&gt; update&lt;/span&gt;&lt;/span&gt;&lt;/code&gt;&lt;/pre&gt;\n&lt;h3 id=\&quot;2-install-package-dependency\&quot;&gt;2. Install Package Dependency&lt;/h3&gt;\n&lt;p&gt;Supaya dapat berjalan dengan baik, vscode perlu menginstal dependensi paket.\nJalankan perintah berikut untuk menginstall dependensi paket:&lt;/p&gt;\n&lt;pre class=\&quot;astro-code github-dark\&quot; style=\&quot;background-color:#24292e;color:#e1e4e8; overflow-x: auto;\&quot; tabindex=\&quot;0\&quot; data-language=\&quot;bash\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#B392F0\&quot;&gt;sudo&lt;/span&gt;&lt;span style=\&quot;color:#9ECBFF\&quot;&gt; apt&lt;/span&gt;&lt;span style=\&quot;color:#9ECBFF\&quot;&gt; install&lt;/span&gt;&lt;span style=\&quot;color:#9ECBFF\&quot;&gt; software-properties-common&lt;/span&gt;&lt;span style=\&quot;color:#9ECBFF\&quot;&gt; apt-transport-https&lt;/span&gt;&lt;span style=\&quot;color:#9ECBFF\&quot;&gt; wget&lt;/span&gt;&lt;span style=\&quot;color:#79B8FF\&quot;&gt; -y&lt;/span&gt;&lt;/span&gt;&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;Perintah tersebut secara otomatis menginstal semua dependensi vscode.&lt;/p&gt;\n&lt;h3 id=\&quot;3-tambahkan-gpg-key\&quot;&gt;3. Tambahkan GPG Key&lt;/h3&gt;\n&lt;p&gt;Impor kunci GPG yang disediakan oleh Microsoft untuk memverifikasi integritas paket:&lt;/p&gt;\n&lt;pre class=\&quot;astro-code github-dark\&quot; style=\&quot;background-color:#24292e;color:#e1e4e8; overflow-x: auto;\&quot; tabindex=\&quot;0\&quot; data-language=\&quot;bash\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#B392F0\&quot;&gt;wget&lt;/span&gt;&lt;span style=\&quot;color:#79B8FF\&quot;&gt; -q&lt;/span&gt;&lt;span style=\&quot;color:#9ECBFF\&quot;&gt; https://packages.microsoft.com/keys/microsoft.asc&lt;/span&gt;&lt;span style=\&quot;color:#79B8FF\&quot;&gt; -O-&lt;/span&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt; |&lt;/span&gt;&lt;span style=\&quot;color:#B392F0\&quot;&gt; sudo&lt;/span&gt;&lt;span style=\&quot;color:#9ECBFF\&quot;&gt; apt-key&lt;/span&gt;&lt;span style=\&quot;color:#9ECBFF\&quot;&gt; add&lt;/span&gt;&lt;span style=\&quot;color:#9ECBFF\&quot;&gt; -&lt;/span&gt;&lt;/span&gt;&lt;/code&gt;&lt;/pre&gt;\n&lt;h3 id=\&quot;4-tambahkan-repository\&quot;&gt;4. Tambahkan Repository&lt;/h3&gt;\n&lt;p&gt;Jalankan perintah berikut untuk menambahkan repositori Visual Studio Code ke sistem:&lt;/p&gt;\n&lt;pre class=\&quot;astro-code github-dark\&quot; style=\&quot;background-color:#24292e;color:#e1e4e8; overflow-x: auto;\&quot; tabindex=\&quot;0\&quot; data-language=\&quot;bash\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#B392F0\&quot;&gt;sudo&lt;/span&gt;&lt;span style=\&quot;color:#9ECBFF\&quot;&gt; add-apt-repository&lt;/span&gt;&lt;span style=\&quot;color:#9ECBFF\&quot;&gt; \&quot;deb [arch=amd64] https://packages.microsoft.com/repos/vscode stable main\&quot;&lt;/span&gt;&lt;/span&gt;&lt;/code&gt;&lt;/pre&gt;\n&lt;h3 id=\&quot;5-install-vscode\&quot;&gt;5. Install vscode&lt;/h3&gt;\n&lt;p&gt;Setelah repository ditambahkan kita bisa menginstall vscode dengan menjalankan perintah berikut:&lt;/p&gt;\n&lt;pre class=\&quot;astro-code github-dark\&quot; style=\&quot;background-color:#24292e;color:#e1e4e8; overflow-x: auto;\&quot; tabindex=\&quot;0\&quot; data-language=\&quot;bash\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#B392F0\&quot;&gt;sudo&lt;/span&gt;&lt;span style=\&quot;color:#9ECBFF\&quot;&gt; apt&lt;/span&gt;&lt;span style=\&quot;color:#9ECBFF\&quot;&gt; install&lt;/span&gt;&lt;span style=\&quot;color:#9ECBFF\&quot;&gt; code&lt;/span&gt;&lt;/span&gt;&lt;/code&gt;&lt;/pre&gt;\n&lt;h3 id=\&quot;6-verifikasi-instalasi\&quot;&gt;6. Verifikasi instalasi&lt;/h3&gt;\n&lt;p&gt;Jalankan perintah berikut untuk memastikan vscode telah terinstall&lt;/p&gt;\n&lt;pre class=\&quot;astro-code github-dark\&quot; style=\&quot;background-color:#24292e;color:#e1e4e8; overflow-x: auto;\&quot; tabindex=\&quot;0\&quot; data-language=\&quot;bash\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#B392F0\&quot;&gt;code&lt;/span&gt;&lt;span style=\&quot;color:#79B8FF\&quot;&gt; --version&lt;/span&gt;&lt;/span&gt;&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;Jika instalasi berhasil, output akan menunjukkan versi vscode.&lt;/p&gt;\n&lt;p&gt;Sumber: &lt;a href=\&quot;https://phoenixnap.com/kb/install-vscode-ubuntu\&quot;&gt;https://phoenixnap.com/kb/install-vscode-ubuntu&lt;/a&gt;&lt;/p&gt;&quot;],&quot;metadata&quot;:[0,{&quot;headings&quot;:[1,[[0,{&quot;depth&quot;:[0,3],&quot;slug&quot;:[0,&quot;1-update-repository&quot;],&quot;text&quot;:[0,&quot;1. Update Repository&quot;]}],[0,{&quot;depth&quot;:[0,3],&quot;slug&quot;:[0,&quot;2-install-package-dependency&quot;],&quot;text&quot;:[0,&quot;2. Install Package Dependency&quot;]}],[0,{&quot;depth&quot;:[0,3],&quot;slug&quot;:[0,&quot;3-tambahkan-gpg-key&quot;],&quot;text&quot;:[0,&quot;3. Tambahkan GPG Key&quot;]}],[0,{&quot;depth&quot;:[0,3],&quot;slug&quot;:[0,&quot;4-tambahkan-repository&quot;],&quot;text&quot;:[0,&quot;4. Tambahkan Repository&quot;]}],[0,{&quot;depth&quot;:[0,3],&quot;slug&quot;:[0,&quot;5-install-vscode&quot;],&quot;text&quot;:[0,&quot;5. Install vscode&quot;]}],[0,{&quot;depth&quot;:[0,3],&quot;slug&quot;:[0,&quot;6-verifikasi-instalasi&quot;],&quot;text&quot;:[0,&quot;6. Verifikasi instalasi&quot;]}]]],&quot;localImagePaths&quot;:[1,[]],&quot;remoteImagePaths&quot;:[1,[]],&quot;frontmatter&quot;:[0,{&quot;title&quot;:[0,&quot;Install VS Code di Ubuntu&quot;],&quot;pubDate&quot;:[3,&quot;2022-12-15T00:00:00.000Z&quot;],&quot;description&quot;:[0,&quot;&quot;],&quot;heroImage&quot;:[0,&quot;/blog-placeholder-2.jpg&quot;],&quot;tags&quot;:[0,&quot;notes&quot;]}],&quot;imagePaths&quot;:[1,[]]}]}],&quot;collection&quot;:[0,&quot;blogId&quot;]}],[0,{&quot;id&quot;:[0,&quot;2022/10/update-snap-store&quot;],&quot;data&quot;:[0,{&quot;title&quot;:[0,&quot;Update Snap Store&quot;],&quot;description&quot;:[0,&quot;&quot;],&quot;pubDate&quot;:[3,&quot;2022-10-15T00:00:00.000Z&quot;],&quot;heroImage&quot;:[0,&quot;/blog-placeholder-2.jpg&quot;]}],&quot;body&quot;:[0,&quot;Untuk melakukan update snap store\n\n```bash\nsnap-store --quit\n\nsudo snap refresh\n```\n\nJika aplikasi tersebut masih menjalankan proses, \nperintah tersebut akan mengembalikan nilai PID.\nKita harus menghentikan prosesnya\n\n```bash\nkill &lt;pid&gt;\n```\n\nSumber: [https://askubuntu.com/questions/1412575/pending-update-of-snap-store](https://askubuntu.com/questions/1412575/pending-update-of-snap-store)&quot;],&quot;filePath&quot;:[0,&quot;src/content/blog/id/2022/10/update-snap-store.md&quot;],&quot;digest&quot;:[0,&quot;9c96e2c3e5e80c92&quot;],&quot;rendered&quot;:[0,{&quot;html&quot;:[0,&quot;&lt;p&gt;Untuk melakukan update snap store&lt;/p&gt;\n&lt;pre class=\&quot;astro-code github-dark\&quot; style=\&quot;background-color:#24292e;color:#e1e4e8; overflow-x: auto;\&quot; tabindex=\&quot;0\&quot; data-language=\&quot;bash\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#B392F0\&quot;&gt;snap-store&lt;/span&gt;&lt;span style=\&quot;color:#79B8FF\&quot;&gt; --quit&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#B392F0\&quot;&gt;sudo&lt;/span&gt;&lt;span style=\&quot;color:#9ECBFF\&quot;&gt; snap&lt;/span&gt;&lt;span style=\&quot;color:#9ECBFF\&quot;&gt; refresh&lt;/span&gt;&lt;/span&gt;&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;Jika aplikasi tersebut masih menjalankan proses,\nperintah tersebut akan mengembalikan nilai PID.\nKita harus menghentikan prosesnya&lt;/p&gt;\n&lt;pre class=\&quot;astro-code github-dark\&quot; style=\&quot;background-color:#24292e;color:#e1e4e8; overflow-x: auto;\&quot; tabindex=\&quot;0\&quot; data-language=\&quot;bash\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#79B8FF\&quot;&gt;kill&lt;/span&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt; &amp;#x3C;&lt;/span&gt;&lt;span style=\&quot;color:#9ECBFF\&quot;&gt;pi&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;d&lt;/span&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;&gt;&lt;/span&gt;&lt;/span&gt;&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;Sumber: &lt;a href=\&quot;https://askubuntu.com/questions/1412575/pending-update-of-snap-store\&quot;&gt;https://askubuntu.com/questions/1412575/pending-update-of-snap-store&lt;/a&gt;&lt;/p&gt;&quot;],&quot;metadata&quot;:[0,{&quot;headings&quot;:[1,[]],&quot;localImagePaths&quot;:[1,[]],&quot;remoteImagePaths&quot;:[1,[]],&quot;frontmatter&quot;:[0,{&quot;title&quot;:[0,&quot;Update Snap Store&quot;],&quot;pubDate&quot;:[3,&quot;2022-10-15T00:00:00.000Z&quot;],&quot;description&quot;:[0,&quot;&quot;],&quot;heroImage&quot;:[0,&quot;/blog-placeholder-2.jpg&quot;],&quot;tags&quot;:[0,&quot;notes&quot;]}],&quot;imagePaths&quot;:[1,[]]}]}],&quot;collection&quot;:[0,&quot;blogId&quot;]}],[0,{&quot;id&quot;:[0,&quot;2022/09/stop-mysql-startup&quot;],&quot;data&quot;:[0,{&quot;title&quot;:[0,&quot;Stop MySQL dari Start Up&quot;],&quot;description&quot;:[0,&quot;&quot;],&quot;pubDate&quot;:[3,&quot;2022-09-15T00:00:00.000Z&quot;],&quot;heroImage&quot;:[0,&quot;/blog-placeholder-2.jpg&quot;]}],&quot;body&quot;:[0,&quot;Untuk menghentikan service MySQL supaya tidak otomatis dijalankan saat \nstart up, gunakan perintah berikut\n\n```bash\nsudo systemctl disable mysql\n```&quot;],&quot;filePath&quot;:[0,&quot;src/content/blog/id/2022/09/stop-mysql-startup.md&quot;],&quot;digest&quot;:[0,&quot;2d1398e3b2ff52a6&quot;],&quot;rendered&quot;:[0,{&quot;html&quot;:[0,&quot;&lt;p&gt;Untuk menghentikan service MySQL supaya tidak otomatis dijalankan saat\nstart up, gunakan perintah berikut&lt;/p&gt;\n&lt;pre class=\&quot;astro-code github-dark\&quot; style=\&quot;background-color:#24292e;color:#e1e4e8; overflow-x: auto;\&quot; tabindex=\&quot;0\&quot; data-language=\&quot;bash\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#B392F0\&quot;&gt;sudo&lt;/span&gt;&lt;span style=\&quot;color:#9ECBFF\&quot;&gt; systemctl&lt;/span&gt;&lt;span style=\&quot;color:#9ECBFF\&quot;&gt; disable&lt;/span&gt;&lt;span style=\&quot;color:#9ECBFF\&quot;&gt; mysql&lt;/span&gt;&lt;/span&gt;&lt;/code&gt;&lt;/pre&gt;&quot;],&quot;metadata&quot;:[0,{&quot;headings&quot;:[1,[]],&quot;localImagePaths&quot;:[1,[]],&quot;remoteImagePaths&quot;:[1,[]],&quot;frontmatter&quot;:[0,{&quot;title&quot;:[0,&quot;Stop MySQL dari Start Up&quot;],&quot;pubDate&quot;:[3,&quot;2022-09-15T00:00:00.000Z&quot;],&quot;description&quot;:[0,&quot;&quot;],&quot;heroImage&quot;:[0,&quot;/blog-placeholder-2.jpg&quot;],&quot;tags&quot;:[0,&quot;notes&quot;]}],&quot;imagePaths&quot;:[1,[]]}]}],&quot;collection&quot;:[0,&quot;blogId&quot;]}],[0,{&quot;id&quot;:[0,&quot;2022/09/setting-keyboard-keychron-ubuntu&quot;],&quot;data&quot;:[0,{&quot;title&quot;:[0,&quot;Setting Keyboard Keychron K2 di Ubuntu&quot;],&quot;description&quot;:[0,&quot;&quot;],&quot;pubDate&quot;:[3,&quot;2022-09-12T00:00:00.000Z&quot;],&quot;heroImage&quot;:[0,&quot;/blog-placeholder-2.jpg&quot;]}],&quot;body&quot;:[0,&quot;### **Mengatur Tombol Fn + F**\n\nKeyboard Keychron di Linux menggunakan driverÂ `hid_apple`Â (bahkan dalam mode Windows/Android), \nbaik dalam mode Bluetooth maupun Kabel. Secara default, driver ini menggunakan tombol F (F1-F12) \nsebagai tombol pintasan multimedia dan kita harus menekan tombolÂ `fn`Â + untuk mendapatkan tombol F1 hingga F12 yang biasa.\n\nUntuk mengubahnya, kita perlu mengubah parameterÂ `fnmode`Â untuk modul kernelÂ `hid_apple`Â . \nBerikut beberapaÂ [dokumentasi](https://help.ubuntu.com/community/AppleKeyboard#Change_Function_Key_behavior)Â di dalamnya, \ntetapi ringkasan singkatnya dapat ditemukan di bawah:\n\n- 0 =Â disabled: Menonaktifkan tombol `fn`. Menekan `fn`+`F8` akan berperilaku seperti kita hanya menekan `F8`\n- 1 =Â fkeyslast: Tombol fungsi digunakan sebagai tombol terakhir. Menekan tombol `F8` akan bertindak sebagai tombol khusus (pintasan). \nMenekan `fn`+`F8` akan berperilaku seperti F8\n- 2 =Â fkeysfirst: Tombol fungsi digunakan sebagai tombol pertama. Menekan tombol `F8` akan berperilaku seperti F8. Menekan `fn`+`F8` akan bertindak sebagai tombol khusus (play/pause).\n\nkita dapat menetapkan nilai untuk sementara (untuk pengujian, misalnya) dengan melakukan:\n\n```bash\n# ubah &lt;value&gt; di bawah dengan nilai 0, 1 atau 2\n# contoh: echo 2 | sudo tee /sys/module/hid_apple/parameters/fnmode\necho &lt;value&gt; | sudo tee /sys/module/hid_apple/parameters/fnmode\n```\n\nUji bagaimana keyboard berperilaku setelah mengubah nilai. Pilih salah satu yang sesuai kebutuhan untuk kita. \nSetelah kita menemukan nilai yang sesuai untuk kita, kita dapat membuat perubahan permanen:\n\n1. Buat fileÂ `/etc/modprobe.d/hid_apple.conf`\n2. Tambahkan baris ini di dalam file:Â `options hid_apple fnmode=&lt;value&gt;`, \nganti `&lt;value&gt;`Â dengan nilai yang kita inginkan pada tahap sebelumnya (0, 1 atau 2)\n3. Simpan file\n4. JalankanÂ `sudo update-initramfs -u`\n5. Reboot\n\nJika mengalami kendala dengan mode numpad: Tekan dua kali F6 atau `fn` + `F6`.\n\n### **Aktifkan konfigurasi koneksi cepat Bluetooth:**\n\nJika keyboard membutuhkan waktu terlalu lama untuk terhubung ke komputer melalui Bluetooth \n(misalnya, ketika kita menekan tombol dan mengaktifkan dari mode *sleep*), \nkita dapat mengaktifkan koneksi cepat Bluetooth. Ini biasanya membuat keyboard terhubung dalam waktu kurang dari 1 detik.\n\nBeberapa pengguna melaporkan efek samping masalah pada headphone Bluetooth \nseperti audio yang muncul dan ketidakstabilan, tetapi saya belum mengalami hal seperti itu.\n\n1. Edit file /etc/bluetooth/main.conf\n2. Hapus komentar konfigurasi FastConnectable dan setel ke true:Â `FastConnectable = true`\n3. Hapus komentarÂ `ReconnectAttempts=7`Â (setel nilainya ke nilai apa pun yang kita inginkan)\n4. Hapus komentarÂ `ReconnectIntervals=1, 2, 3`\n\nSumber: [https://gist.github.com/andrebrait/961cefe730f4a2c41f57911e6195e444](https://gist.github.com/andrebrait/961cefe730f4a2c41f57911e6195e444)&quot;],&quot;filePath&quot;:[0,&quot;src/content/blog/id/2022/09/setting-keyboard-keychron-ubuntu.md&quot;],&quot;digest&quot;:[0,&quot;2e8cbca9127125fd&quot;],&quot;rendered&quot;:[0,{&quot;html&quot;:[0,&quot;&lt;h3 id=\&quot;mengatur-tombol-fn--f\&quot;&gt;&lt;strong&gt;Mengatur Tombol Fn + F&lt;/strong&gt;&lt;/h3&gt;\n&lt;p&gt;Keyboard Keychron di Linux menggunakan driverÂ &lt;code&gt;hid_apple&lt;/code&gt;Â (bahkan dalam mode Windows/Android),\nbaik dalam mode Bluetooth maupun Kabel. Secara default, driver ini menggunakan tombol F (F1-F12)\nsebagai tombol pintasan multimedia dan kita harus menekan tombolÂ &lt;code&gt;fn&lt;/code&gt;Â + untuk mendapatkan tombol F1 hingga F12 yang biasa.&lt;/p&gt;\n&lt;p&gt;Untuk mengubahnya, kita perlu mengubah parameterÂ &lt;code&gt;fnmode&lt;/code&gt;Â untuk modul kernelÂ &lt;code&gt;hid_apple&lt;/code&gt;Â .\nBerikut beberapaÂ &lt;a href=\&quot;https://help.ubuntu.com/community/AppleKeyboard#Change_Function_Key_behavior\&quot;&gt;dokumentasi&lt;/a&gt;Â di dalamnya,\ntetapi ringkasan singkatnya dapat ditemukan di bawah:&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;0 =Â disabled: Menonaktifkan tombol &lt;code&gt;fn&lt;/code&gt;. Menekan &lt;code&gt;fn&lt;/code&gt;+&lt;code&gt;F8&lt;/code&gt; akan berperilaku seperti kita hanya menekan &lt;code&gt;F8&lt;/code&gt;&lt;/li&gt;\n&lt;li&gt;1 =Â fkeyslast: Tombol fungsi digunakan sebagai tombol terakhir. Menekan tombol &lt;code&gt;F8&lt;/code&gt; akan bertindak sebagai tombol khusus (pintasan).\nMenekan &lt;code&gt;fn&lt;/code&gt;+&lt;code&gt;F8&lt;/code&gt; akan berperilaku seperti F8&lt;/li&gt;\n&lt;li&gt;2 =Â fkeysfirst: Tombol fungsi digunakan sebagai tombol pertama. Menekan tombol &lt;code&gt;F8&lt;/code&gt; akan berperilaku seperti F8. Menekan &lt;code&gt;fn&lt;/code&gt;+&lt;code&gt;F8&lt;/code&gt; akan bertindak sebagai tombol khusus (play/pause).&lt;/li&gt;\n&lt;/ul&gt;\n&lt;p&gt;kita dapat menetapkan nilai untuk sementara (untuk pengujian, misalnya) dengan melakukan:&lt;/p&gt;\n&lt;pre class=\&quot;astro-code github-dark\&quot; style=\&quot;background-color:#24292e;color:#e1e4e8; overflow-x: auto;\&quot; tabindex=\&quot;0\&quot; data-language=\&quot;bash\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#6A737D\&quot;&gt;# ubah &amp;#x3C;value&gt; di bawah dengan nilai 0, 1 atau 2&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#6A737D\&quot;&gt;# contoh: echo 2 | sudo tee /sys/module/hid_apple/parameters/fnmode&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#79B8FF\&quot;&gt;echo&lt;/span&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt; &amp;#x3C;&lt;/span&gt;&lt;span style=\&quot;color:#9ECBFF\&quot;&gt;valu&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;e&lt;/span&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;&gt;&lt;/span&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt; |&lt;/span&gt;&lt;span style=\&quot;color:#B392F0\&quot;&gt; sudo&lt;/span&gt;&lt;span style=\&quot;color:#9ECBFF\&quot;&gt; tee&lt;/span&gt;&lt;span style=\&quot;color:#9ECBFF\&quot;&gt; /sys/module/hid_apple/parameters/fnmode&lt;/span&gt;&lt;/span&gt;&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;Uji bagaimana keyboard berperilaku setelah mengubah nilai. Pilih salah satu yang sesuai kebutuhan untuk kita.\nSetelah kita menemukan nilai yang sesuai untuk kita, kita dapat membuat perubahan permanen:&lt;/p&gt;\n&lt;ol&gt;\n&lt;li&gt;Buat fileÂ &lt;code&gt;/etc/modprobe.d/hid_apple.conf&lt;/code&gt;&lt;/li&gt;\n&lt;li&gt;Tambahkan baris ini di dalam file:Â &lt;code&gt;options hid_apple fnmode=&amp;#x3C;value&gt;&lt;/code&gt;,\nganti &lt;code&gt;&amp;#x3C;value&gt;&lt;/code&gt;Â dengan nilai yang kita inginkan pada tahap sebelumnya (0, 1 atau 2)&lt;/li&gt;\n&lt;li&gt;Simpan file&lt;/li&gt;\n&lt;li&gt;JalankanÂ &lt;code&gt;sudo update-initramfs -u&lt;/code&gt;&lt;/li&gt;\n&lt;li&gt;Reboot&lt;/li&gt;\n&lt;/ol&gt;\n&lt;p&gt;Jika mengalami kendala dengan mode numpad: Tekan dua kali F6 atau &lt;code&gt;fn&lt;/code&gt; + &lt;code&gt;F6&lt;/code&gt;.&lt;/p&gt;\n&lt;h3 id=\&quot;aktifkan-konfigurasi-koneksi-cepat-bluetooth\&quot;&gt;&lt;strong&gt;Aktifkan konfigurasi koneksi cepat Bluetooth:&lt;/strong&gt;&lt;/h3&gt;\n&lt;p&gt;Jika keyboard membutuhkan waktu terlalu lama untuk terhubung ke komputer melalui Bluetooth\n(misalnya, ketika kita menekan tombol dan mengaktifkan dari mode &lt;em&gt;sleep&lt;/em&gt;),\nkita dapat mengaktifkan koneksi cepat Bluetooth. Ini biasanya membuat keyboard terhubung dalam waktu kurang dari 1 detik.&lt;/p&gt;\n&lt;p&gt;Beberapa pengguna melaporkan efek samping masalah pada headphone Bluetooth\nseperti audio yang muncul dan ketidakstabilan, tetapi saya belum mengalami hal seperti itu.&lt;/p&gt;\n&lt;ol&gt;\n&lt;li&gt;Edit file /etc/bluetooth/main.conf&lt;/li&gt;\n&lt;li&gt;Hapus komentar konfigurasi FastConnectable dan setel ke true:Â &lt;code&gt;FastConnectable = true&lt;/code&gt;&lt;/li&gt;\n&lt;li&gt;Hapus komentarÂ &lt;code&gt;ReconnectAttempts=7&lt;/code&gt;Â (setel nilainya ke nilai apa pun yang kita inginkan)&lt;/li&gt;\n&lt;li&gt;Hapus komentarÂ &lt;code&gt;ReconnectIntervals=1, 2, 3&lt;/code&gt;&lt;/li&gt;\n&lt;/ol&gt;\n&lt;p&gt;Sumber: &lt;a href=\&quot;https://gist.github.com/andrebrait/961cefe730f4a2c41f57911e6195e444\&quot;&gt;https://gist.github.com/andrebrait/961cefe730f4a2c41f57911e6195e444&lt;/a&gt;&lt;/p&gt;&quot;],&quot;metadata&quot;:[0,{&quot;headings&quot;:[1,[[0,{&quot;depth&quot;:[0,3],&quot;slug&quot;:[0,&quot;mengatur-tombol-fn--f&quot;],&quot;text&quot;:[0,&quot;Mengatur Tombol Fn + F&quot;]}],[0,{&quot;depth&quot;:[0,3],&quot;slug&quot;:[0,&quot;aktifkan-konfigurasi-koneksi-cepat-bluetooth&quot;],&quot;text&quot;:[0,&quot;Aktifkan konfigurasi koneksi cepat Bluetooth:&quot;]}]]],&quot;localImagePaths&quot;:[1,[]],&quot;remoteImagePaths&quot;:[1,[]],&quot;frontmatter&quot;:[0,{&quot;title&quot;:[0,&quot;Setting Keyboard Keychron K2 di Ubuntu&quot;],&quot;pubDate&quot;:[3,&quot;2022-09-12T00:00:00.000Z&quot;],&quot;description&quot;:[0,&quot;&quot;],&quot;heroImage&quot;:[0,&quot;/blog-placeholder-2.jpg&quot;],&quot;tags&quot;:[0,&quot;notes&quot;]}],&quot;imagePaths&quot;:[1,[]]}]}],&quot;collection&quot;:[0,&quot;blogId&quot;]}],[0,{&quot;id&quot;:[0,&quot;2022/09/update-go-di-ubuntu&quot;],&quot;data&quot;:[0,{&quot;title&quot;:[0,&quot;Update Versi Go di Ubuntu&quot;],&quot;description&quot;:[0,&quot;&quot;],&quot;pubDate&quot;:[3,&quot;2022-09-04T00:00:00.000Z&quot;],&quot;heroImage&quot;:[0,&quot;/blog-placeholder-2.jpg&quot;]}],&quot;body&quot;:[0,&quot;## Bagaimana Cara Melakukan Update Versi Go di Ubuntu\n\n### 1. Uninstall Go\n\nSeperti yang tertulis pada [halaman dokumentasi](https://go.dev/doc/install#install) \nkita harus menghapus versi Go sebelumnya yang terinstall di komputer kita \npada folder `/usr/local/go`. Itu bisa dilakukan dengan perintah berikut:\n\n```bash\nsudo rm -rf /usr/local/go\n```\n\n### 2. Install versi yang baru\n\nKunjungi [halaman download](https://go.dev/dl/) lalu download file instalasi \nyang sesuai dengan sistem komputer kita. \n\n### 3. Ekstrak file\n\nDari folder tempat kita menyimpan file instalasi, jalankan perintah berikut\n\n```bash\nsudo tar -C /usr/local -xzf go1.19.linux-amd64.tar.gz\n```\n\n### 4. Pastikan PATH sudah tertulis\n\n```bash\necho $PATH | grep \&quot;/usr/local/go/bin\&quot;\n```\n\n### 5. Memastikan versi telah update\n\nPastikan bahwa kita telah menginstal Go versi baru dengan membuka command prompt \ndan mengetik perintah berikut\n\n```bash\ngo version\n```\n\nSumber:  \n- [Dokumentasi Go](https://go.dev/doc/install#install)\n- [Nikhita Gist](https://gist.github.com/nikhita/432436d570b89cab172dcf2894465753)&quot;],&quot;filePath&quot;:[0,&quot;src/content/blog/id/2022/09/update-go-di-ubuntu.md&quot;],&quot;digest&quot;:[0,&quot;a90a794b6f42fe5b&quot;],&quot;rendered&quot;:[0,{&quot;html&quot;:[0,&quot;&lt;h2 id=\&quot;bagaimana-cara-melakukan-update-versi-go-di-ubuntu\&quot;&gt;Bagaimana Cara Melakukan Update Versi Go di Ubuntu&lt;/h2&gt;\n&lt;h3 id=\&quot;1-uninstall-go\&quot;&gt;1. Uninstall Go&lt;/h3&gt;\n&lt;p&gt;Seperti yang tertulis pada &lt;a href=\&quot;https://go.dev/doc/install#install\&quot;&gt;halaman dokumentasi&lt;/a&gt;\nkita harus menghapus versi Go sebelumnya yang terinstall di komputer kita\npada folder &lt;code&gt;/usr/local/go&lt;/code&gt;. Itu bisa dilakukan dengan perintah berikut:&lt;/p&gt;\n&lt;pre class=\&quot;astro-code github-dark\&quot; style=\&quot;background-color:#24292e;color:#e1e4e8; overflow-x: auto;\&quot; tabindex=\&quot;0\&quot; data-language=\&quot;bash\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#B392F0\&quot;&gt;sudo&lt;/span&gt;&lt;span style=\&quot;color:#9ECBFF\&quot;&gt; rm&lt;/span&gt;&lt;span style=\&quot;color:#79B8FF\&quot;&gt; -rf&lt;/span&gt;&lt;span style=\&quot;color:#9ECBFF\&quot;&gt; /usr/local/go&lt;/span&gt;&lt;/span&gt;&lt;/code&gt;&lt;/pre&gt;\n&lt;h3 id=\&quot;2-install-versi-yang-baru\&quot;&gt;2. Install versi yang baru&lt;/h3&gt;\n&lt;p&gt;Kunjungi &lt;a href=\&quot;https://go.dev/dl/\&quot;&gt;halaman download&lt;/a&gt; lalu download file instalasi\nyang sesuai dengan sistem komputer kita.&lt;/p&gt;\n&lt;h3 id=\&quot;3-ekstrak-file\&quot;&gt;3. Ekstrak file&lt;/h3&gt;\n&lt;p&gt;Dari folder tempat kita menyimpan file instalasi, jalankan perintah berikut&lt;/p&gt;\n&lt;pre class=\&quot;astro-code github-dark\&quot; style=\&quot;background-color:#24292e;color:#e1e4e8; overflow-x: auto;\&quot; tabindex=\&quot;0\&quot; data-language=\&quot;bash\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#B392F0\&quot;&gt;sudo&lt;/span&gt;&lt;span style=\&quot;color:#9ECBFF\&quot;&gt; tar&lt;/span&gt;&lt;span style=\&quot;color:#79B8FF\&quot;&gt; -C&lt;/span&gt;&lt;span style=\&quot;color:#9ECBFF\&quot;&gt; /usr/local&lt;/span&gt;&lt;span style=\&quot;color:#79B8FF\&quot;&gt; -xzf&lt;/span&gt;&lt;span style=\&quot;color:#9ECBFF\&quot;&gt; go1.19.linux-amd64.tar.gz&lt;/span&gt;&lt;/span&gt;&lt;/code&gt;&lt;/pre&gt;\n&lt;h3 id=\&quot;4-pastikan-path-sudah-tertulis\&quot;&gt;4. Pastikan PATH sudah tertulis&lt;/h3&gt;\n&lt;pre class=\&quot;astro-code github-dark\&quot; style=\&quot;background-color:#24292e;color:#e1e4e8; overflow-x: auto;\&quot; tabindex=\&quot;0\&quot; data-language=\&quot;bash\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#79B8FF\&quot;&gt;echo&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt; $PATH &lt;/span&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;|&lt;/span&gt;&lt;span style=\&quot;color:#B392F0\&quot;&gt; grep&lt;/span&gt;&lt;span style=\&quot;color:#9ECBFF\&quot;&gt; \&quot;/usr/local/go/bin\&quot;&lt;/span&gt;&lt;/span&gt;&lt;/code&gt;&lt;/pre&gt;\n&lt;h3 id=\&quot;5-memastikan-versi-telah-update\&quot;&gt;5. Memastikan versi telah update&lt;/h3&gt;\n&lt;p&gt;Pastikan bahwa kita telah menginstal Go versi baru dengan membuka command prompt\ndan mengetik perintah berikut&lt;/p&gt;\n&lt;pre class=\&quot;astro-code github-dark\&quot; style=\&quot;background-color:#24292e;color:#e1e4e8; overflow-x: auto;\&quot; tabindex=\&quot;0\&quot; data-language=\&quot;bash\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#B392F0\&quot;&gt;go&lt;/span&gt;&lt;span style=\&quot;color:#9ECBFF\&quot;&gt; version&lt;/span&gt;&lt;/span&gt;&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;Sumber:&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;a href=\&quot;https://go.dev/doc/install#install\&quot;&gt;Dokumentasi Go&lt;/a&gt;&lt;/li&gt;\n&lt;li&gt;&lt;a href=\&quot;https://gist.github.com/nikhita/432436d570b89cab172dcf2894465753\&quot;&gt;Nikhita Gist&lt;/a&gt;&lt;/li&gt;\n&lt;/ul&gt;&quot;],&quot;metadata&quot;:[0,{&quot;headings&quot;:[1,[[0,{&quot;depth&quot;:[0,2],&quot;slug&quot;:[0,&quot;bagaimana-cara-melakukan-update-versi-go-di-ubuntu&quot;],&quot;text&quot;:[0,&quot;Bagaimana Cara Melakukan Update Versi Go di Ubuntu&quot;]}],[0,{&quot;depth&quot;:[0,3],&quot;slug&quot;:[0,&quot;1-uninstall-go&quot;],&quot;text&quot;:[0,&quot;1. Uninstall Go&quot;]}],[0,{&quot;depth&quot;:[0,3],&quot;slug&quot;:[0,&quot;2-install-versi-yang-baru&quot;],&quot;text&quot;:[0,&quot;2. Install versi yang baru&quot;]}],[0,{&quot;depth&quot;:[0,3],&quot;slug&quot;:[0,&quot;3-ekstrak-file&quot;],&quot;text&quot;:[0,&quot;3. Ekstrak file&quot;]}],[0,{&quot;depth&quot;:[0,3],&quot;slug&quot;:[0,&quot;4-pastikan-path-sudah-tertulis&quot;],&quot;text&quot;:[0,&quot;4. Pastikan PATH sudah tertulis&quot;]}],[0,{&quot;depth&quot;:[0,3],&quot;slug&quot;:[0,&quot;5-memastikan-versi-telah-update&quot;],&quot;text&quot;:[0,&quot;5. Memastikan versi telah update&quot;]}]]],&quot;localImagePaths&quot;:[1,[]],&quot;remoteImagePaths&quot;:[1,[]],&quot;frontmatter&quot;:[0,{&quot;title&quot;:[0,&quot;Update Versi Go di Ubuntu&quot;],&quot;pubDate&quot;:[3,&quot;2022-09-04T00:00:00.000Z&quot;],&quot;description&quot;:[0,&quot;&quot;],&quot;heroImage&quot;:[0,&quot;/blog-placeholder-2.jpg&quot;],&quot;tags&quot;:[0,&quot;notes&quot;]}],&quot;imagePaths&quot;:[1,[]]}]}],&quot;collection&quot;:[0,&quot;blogId&quot;]}],[0,{&quot;id&quot;:[0,&quot;2022/08/hukum-test-driven-development&quot;],&quot;data&quot;:[0,{&quot;title&quot;:[0,&quot;Tiga Hukum Test Driven Development&quot;],&quot;description&quot;:[0,&quot;&quot;],&quot;pubDate&quot;:[3,&quot;2022-08-17T00:00:00.000Z&quot;],&quot;heroImage&quot;:[0,&quot;/blog-placeholder-2.jpg&quot;]}],&quot;body&quot;:[0,&quot;### Hukum Pertama \n\n&gt; Anda tidak boleh menulis kode sampai Anda telah menulis unit test yang gagal.\n\nArtinya kita harus menulis unit tes terlebih dahulu sebelum menulis kode. \nTentu saja hasil tesnya akan gagal (*failing test*), karena belum ada kode yang ditulis. \n\n### Hukum Kedua \n\n&gt; Anda tidak boleh menulis unit test lebih dari yang cukup untuk gagal. \n&gt; Tidak berhasil mengkompilasi adalah gagal.\n\nPikirkan kasus yang paling sederhana, tes paling dasar yang akan membuat kode kita saat ini gagal.\nTahapan ini akan biasa disebut dengan istilah *red*.\n\n### Hukum Ketiga \n\n&gt; Anda tidak boleh menulis kode lebih dari yang cukup untuk lulus tes yang gagal saat ini.\n\nKita mulai menulis kode, hanya untuk lulus dari tes yang sudah kita buat. \nKita sama sekali tidak menambahkan kode lebih dari yang diperlukan untuk membuat tes lulus. \nTahapan kode yang berhasil pada tes ini biasa disebut dengan istilah *green*.\n\nSaat berada di tahap hijau (*green*), amati bahwa kode kita kadang kurang baik \n(karena yang paling penting adalah lulus tes dulu). \nSetelah kode berhasil lulus tes, inilah saat kita melakukan refactor, \nselalu lakukan refactor ketika tes telah lulus; \nini adalah satu-satunya cara untuk memastikan bahwa kita melakukan refactor dengan benar. \nTidak perlu memikirkan kode yang rapih dan baik atau melakukan refactor jika tes masih gagal.\n\n### Manfaat TDD \n\nDengan menggunakan TDD, kita didorong untuk memikirkan segala macam situasi, \nmembuat berbagai macam *test case* yang kemungkinan akan dihadapi. \nKita kemudian menulis tes untuk situasi tersebut, dan dalam prosesnya, \nmulai memahami masalahnya dengan lebih baik. Biasanya, proses ini menghasilkan pengetahuan \nyang mendalam tentang algoritma. \n\nJika kita sudah tidak dapat lagi memikirkan tes gagal lainnya untuk ditulis, \napakah ini berarti kode kita sudah sempurna? Belum tentu, kecuali ada seperangkat aturan \nyang telah ditentukan sebelumnya. TDD tidak menjamin kode tanpa bug; \nmetode ini hanya membantu kita menulis kode yang lebih baik \nyang dapat dipahami dan dimodifikasi dengan lebih baik.\n\nTerlebih lagi, jika kita menemukan bug, akan lebih mudah untuk menulis tes \nyang mereproduksi bug tersebut. Dengan cara ini, kita dapat memastikan \nbahwa bug tidak pernah terjadi lagi - karena kita telah mengujinya!&quot;],&quot;filePath&quot;:[0,&quot;src/content/blog/id/2022/08/hukum-test-driven-development.md&quot;],&quot;digest&quot;:[0,&quot;a49aad4527c9cb6f&quot;],&quot;rendered&quot;:[0,{&quot;html&quot;:[0,&quot;&lt;h3 id=\&quot;hukum-pertama\&quot;&gt;Hukum Pertama&lt;/h3&gt;\n&lt;blockquote&gt;\n&lt;p&gt;Anda tidak boleh menulis kode sampai Anda telah menulis unit test yang gagal.&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;p&gt;Artinya kita harus menulis unit tes terlebih dahulu sebelum menulis kode.\nTentu saja hasil tesnya akan gagal (&lt;em&gt;failing test&lt;/em&gt;), karena belum ada kode yang ditulis.&lt;/p&gt;\n&lt;h3 id=\&quot;hukum-kedua\&quot;&gt;Hukum Kedua&lt;/h3&gt;\n&lt;blockquote&gt;\n&lt;p&gt;Anda tidak boleh menulis unit test lebih dari yang cukup untuk gagal.\nTidak berhasil mengkompilasi adalah gagal.&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;p&gt;Pikirkan kasus yang paling sederhana, tes paling dasar yang akan membuat kode kita saat ini gagal.\nTahapan ini akan biasa disebut dengan istilah &lt;em&gt;red&lt;/em&gt;.&lt;/p&gt;\n&lt;h3 id=\&quot;hukum-ketiga\&quot;&gt;Hukum Ketiga&lt;/h3&gt;\n&lt;blockquote&gt;\n&lt;p&gt;Anda tidak boleh menulis kode lebih dari yang cukup untuk lulus tes yang gagal saat ini.&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;p&gt;Kita mulai menulis kode, hanya untuk lulus dari tes yang sudah kita buat.\nKita sama sekali tidak menambahkan kode lebih dari yang diperlukan untuk membuat tes lulus.\nTahapan kode yang berhasil pada tes ini biasa disebut dengan istilah &lt;em&gt;green&lt;/em&gt;.&lt;/p&gt;\n&lt;p&gt;Saat berada di tahap hijau (&lt;em&gt;green&lt;/em&gt;), amati bahwa kode kita kadang kurang baik\n(karena yang paling penting adalah lulus tes dulu).\nSetelah kode berhasil lulus tes, inilah saat kita melakukan refactor,\nselalu lakukan refactor ketika tes telah lulus;\nini adalah satu-satunya cara untuk memastikan bahwa kita melakukan refactor dengan benar.\nTidak perlu memikirkan kode yang rapih dan baik atau melakukan refactor jika tes masih gagal.&lt;/p&gt;\n&lt;h3 id=\&quot;manfaat-tdd\&quot;&gt;Manfaat TDD&lt;/h3&gt;\n&lt;p&gt;Dengan menggunakan TDD, kita didorong untuk memikirkan segala macam situasi,\nmembuat berbagai macam &lt;em&gt;test case&lt;/em&gt; yang kemungkinan akan dihadapi.\nKita kemudian menulis tes untuk situasi tersebut, dan dalam prosesnya,\nmulai memahami masalahnya dengan lebih baik. Biasanya, proses ini menghasilkan pengetahuan\nyang mendalam tentang algoritma.&lt;/p&gt;\n&lt;p&gt;Jika kita sudah tidak dapat lagi memikirkan tes gagal lainnya untuk ditulis,\napakah ini berarti kode kita sudah sempurna? Belum tentu, kecuali ada seperangkat aturan\nyang telah ditentukan sebelumnya. TDD tidak menjamin kode tanpa bug;\nmetode ini hanya membantu kita menulis kode yang lebih baik\nyang dapat dipahami dan dimodifikasi dengan lebih baik.&lt;/p&gt;\n&lt;p&gt;Terlebih lagi, jika kita menemukan bug, akan lebih mudah untuk menulis tes\nyang mereproduksi bug tersebut. Dengan cara ini, kita dapat memastikan\nbahwa bug tidak pernah terjadi lagi - karena kita telah mengujinya!&lt;/p&gt;&quot;],&quot;metadata&quot;:[0,{&quot;headings&quot;:[1,[[0,{&quot;depth&quot;:[0,3],&quot;slug&quot;:[0,&quot;hukum-pertama&quot;],&quot;text&quot;:[0,&quot;Hukum Pertama&quot;]}],[0,{&quot;depth&quot;:[0,3],&quot;slug&quot;:[0,&quot;hukum-kedua&quot;],&quot;text&quot;:[0,&quot;Hukum Kedua&quot;]}],[0,{&quot;depth&quot;:[0,3],&quot;slug&quot;:[0,&quot;hukum-ketiga&quot;],&quot;text&quot;:[0,&quot;Hukum Ketiga&quot;]}],[0,{&quot;depth&quot;:[0,3],&quot;slug&quot;:[0,&quot;manfaat-tdd&quot;],&quot;text&quot;:[0,&quot;Manfaat TDD&quot;]}]]],&quot;localImagePaths&quot;:[1,[]],&quot;remoteImagePaths&quot;:[1,[]],&quot;frontmatter&quot;:[0,{&quot;title&quot;:[0,&quot;Tiga Hukum Test Driven Development&quot;],&quot;pubDate&quot;:[3,&quot;2022-08-17T00:00:00.000Z&quot;],&quot;description&quot;:[0,&quot;&quot;],&quot;heroImage&quot;:[0,&quot;/blog-placeholder-2.jpg&quot;],&quot;tags&quot;:[0,&quot;testing&quot;]}],&quot;imagePaths&quot;:[1,[]]}]}],&quot;collection&quot;:[0,&quot;blogId&quot;]}],[0,{&quot;id&quot;:[0,&quot;2022/08/menyingkat-perintah-git-dengan-alias&quot;],&quot;data&quot;:[0,{&quot;title&quot;:[0,&quot;Menyingkat Perintah Git dengan Alias&quot;],&quot;description&quot;:[0,&quot;&quot;],&quot;pubDate&quot;:[3,&quot;2022-08-07T00:00:00.000Z&quot;],&quot;heroImage&quot;:[0,&quot;/blog-placeholder-2.jpg&quot;]}],&quot;body&quot;:[0,&quot;Dalam pekerjaan sehari-hari saya lebih suka berinteraksi dengan git melalui perintah di command line. \nPaling tidak untuk perintah yang sering digunakan seperti commit, push, atau checkout. Namun semakin lama \nrasanya perintah-perintah tersebut terlalu panjang untuk diketik. Karena itu saya membuat beberapa alias \nuntuk menulis perintah git dengan lebih singkat sehingga mempercepat pekerjaan.\n\n### Cara Membuat Alias\n\nAlias memungkinkan kita untuk menetapkan kata kunci yang dapat memicu perintah yang lebih panjang. \nKita dapat mendefinisikan alias dalam file konfigurasi `.bash_profile` atau `. bashrc` . \nKarena saya menggunakan ZSH, file konfigurasinya bernama `.zshrc`. \nFile konfigurasi tersebut biasanya berada di direktori `home`. Misalnya, `.zshrc` saya berada di `/home/user/.zshrc`\n\nAlias pada bash ditulis seperti contoh berikut\n\n```bash\nalias ALIAS_NAME=\&quot;ALIAS_COMMAND\&quot;\n```\n\nNama alias bisa apa saja yang kita inginkan, asalkan belum digunakan oleh perintah lain. \nMisalnya, alias di bawah ini akan membuka situs web di Chrome:\n\n```bash\nalias devjurnal=\&quot;chrome https://mmdmthr.github.io\&quot;\n```\n\nJika saya mengetik devjurnal di terminal baru, URL tersebut akan terbuka di Chrome.\n\n### Menyingkat Perintah Git\n\n**Commit**\n\nIni adalah perintah yang paling sering digunakan, yaitu untuk commit dan menambahkan pesan commit.\n\n```bash\nalias gac=\&quot;git add . &amp;&amp; git commit -m\&quot; # + pesan commit\n```\n\nDengan alias ini, cukup mengetik alias, ditambah pesan komit yang kita inginkan.\n\n```bash\ngac \&quot;Pesan komit saya\&quot;\n```\n\n**Pull dan Push**\n\nMelakukan push dan pull ke/dari remote repo adalah perintah umum lainnya.\n\n```bash\nalias gp=\&quot;git push\&quot; # + remote &amp; nama branch\nalias gl=\&quot;git pull\&quot; # + remote &amp; nama branch\n```\n\n**Branch**\n\nIni adalah alias untuk bekerja dengan branch. Membuat branch baru atau checkout ke cabang lain:\n\n```bash\nalias gb=\&quot;git branch\&quot; # + nama branch\nalias gco=\&quot;git checkout\&quot; # + nama branch\n```\n\nReferensi : [https://bitsofco.de/git-aliases-for-lazy-developers/](https://bitsofco.de/git-aliases-for-lazy-developers/)&quot;],&quot;filePath&quot;:[0,&quot;src/content/blog/id/2022/08/menyingkat-perintah-git-dengan-alias.md&quot;],&quot;digest&quot;:[0,&quot;1a1ef776a3910c87&quot;],&quot;rendered&quot;:[0,{&quot;html&quot;:[0,&quot;&lt;p&gt;Dalam pekerjaan sehari-hari saya lebih suka berinteraksi dengan git melalui perintah di command line.\nPaling tidak untuk perintah yang sering digunakan seperti commit, push, atau checkout. Namun semakin lama\nrasanya perintah-perintah tersebut terlalu panjang untuk diketik. Karena itu saya membuat beberapa alias\nuntuk menulis perintah git dengan lebih singkat sehingga mempercepat pekerjaan.&lt;/p&gt;\n&lt;h3 id=\&quot;cara-membuat-alias\&quot;&gt;Cara Membuat Alias&lt;/h3&gt;\n&lt;p&gt;Alias memungkinkan kita untuk menetapkan kata kunci yang dapat memicu perintah yang lebih panjang.\nKita dapat mendefinisikan alias dalam file konfigurasi &lt;code&gt;.bash_profile&lt;/code&gt; atau &lt;code&gt;. bashrc&lt;/code&gt; .\nKarena saya menggunakan ZSH, file konfigurasinya bernama &lt;code&gt;.zshrc&lt;/code&gt;.\nFile konfigurasi tersebut biasanya berada di direktori &lt;code&gt;home&lt;/code&gt;. Misalnya, &lt;code&gt;.zshrc&lt;/code&gt; saya berada di &lt;code&gt;/home/user/.zshrc&lt;/code&gt;&lt;/p&gt;\n&lt;p&gt;Alias pada bash ditulis seperti contoh berikut&lt;/p&gt;\n&lt;pre class=\&quot;astro-code github-dark\&quot; style=\&quot;background-color:#24292e;color:#e1e4e8; overflow-x: auto;\&quot; tabindex=\&quot;0\&quot; data-language=\&quot;bash\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;alias&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt; ALIAS_NAME&lt;/span&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;=&lt;/span&gt;&lt;span style=\&quot;color:#9ECBFF\&quot;&gt;\&quot;ALIAS_COMMAND\&quot;&lt;/span&gt;&lt;/span&gt;&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;Nama alias bisa apa saja yang kita inginkan, asalkan belum digunakan oleh perintah lain.\nMisalnya, alias di bawah ini akan membuka situs web di Chrome:&lt;/p&gt;\n&lt;pre class=\&quot;astro-code github-dark\&quot; style=\&quot;background-color:#24292e;color:#e1e4e8; overflow-x: auto;\&quot; tabindex=\&quot;0\&quot; data-language=\&quot;bash\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;alias&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt; devjurnal&lt;/span&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;=&lt;/span&gt;&lt;span style=\&quot;color:#9ECBFF\&quot;&gt;\&quot;chrome https://mmdmthr.github.io\&quot;&lt;/span&gt;&lt;/span&gt;&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;Jika saya mengetik devjurnal di terminal baru, URL tersebut akan terbuka di Chrome.&lt;/p&gt;\n&lt;h3 id=\&quot;menyingkat-perintah-git\&quot;&gt;Menyingkat Perintah Git&lt;/h3&gt;\n&lt;p&gt;&lt;strong&gt;Commit&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;Ini adalah perintah yang paling sering digunakan, yaitu untuk commit dan menambahkan pesan commit.&lt;/p&gt;\n&lt;pre class=\&quot;astro-code github-dark\&quot; style=\&quot;background-color:#24292e;color:#e1e4e8; overflow-x: auto;\&quot; tabindex=\&quot;0\&quot; data-language=\&quot;bash\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;alias&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt; gac&lt;/span&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;=&lt;/span&gt;&lt;span style=\&quot;color:#9ECBFF\&quot;&gt;\&quot;git add . &amp;#x26;&amp;#x26; git commit -m\&quot;&lt;/span&gt;&lt;span style=\&quot;color:#6A737D\&quot;&gt; # + pesan commit&lt;/span&gt;&lt;/span&gt;&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;Dengan alias ini, cukup mengetik alias, ditambah pesan komit yang kita inginkan.&lt;/p&gt;\n&lt;pre class=\&quot;astro-code github-dark\&quot; style=\&quot;background-color:#24292e;color:#e1e4e8; overflow-x: auto;\&quot; tabindex=\&quot;0\&quot; data-language=\&quot;bash\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#B392F0\&quot;&gt;gac&lt;/span&gt;&lt;span style=\&quot;color:#9ECBFF\&quot;&gt; \&quot;Pesan komit saya\&quot;&lt;/span&gt;&lt;/span&gt;&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;&lt;strong&gt;Pull dan Push&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;Melakukan push dan pull ke/dari remote repo adalah perintah umum lainnya.&lt;/p&gt;\n&lt;pre class=\&quot;astro-code github-dark\&quot; style=\&quot;background-color:#24292e;color:#e1e4e8; overflow-x: auto;\&quot; tabindex=\&quot;0\&quot; data-language=\&quot;bash\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;alias&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt; gp&lt;/span&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;=&lt;/span&gt;&lt;span style=\&quot;color:#9ECBFF\&quot;&gt;\&quot;git push\&quot;&lt;/span&gt;&lt;span style=\&quot;color:#6A737D\&quot;&gt; # + remote &amp;#x26; nama branch&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;alias&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt; gl&lt;/span&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;=&lt;/span&gt;&lt;span style=\&quot;color:#9ECBFF\&quot;&gt;\&quot;git pull\&quot;&lt;/span&gt;&lt;span style=\&quot;color:#6A737D\&quot;&gt; # + remote &amp;#x26; nama branch&lt;/span&gt;&lt;/span&gt;&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;&lt;strong&gt;Branch&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;Ini adalah alias untuk bekerja dengan branch. Membuat branch baru atau checkout ke cabang lain:&lt;/p&gt;\n&lt;pre class=\&quot;astro-code github-dark\&quot; style=\&quot;background-color:#24292e;color:#e1e4e8; overflow-x: auto;\&quot; tabindex=\&quot;0\&quot; data-language=\&quot;bash\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;alias&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt; gb&lt;/span&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;=&lt;/span&gt;&lt;span style=\&quot;color:#9ECBFF\&quot;&gt;\&quot;git branch\&quot;&lt;/span&gt;&lt;span style=\&quot;color:#6A737D\&quot;&gt; # + nama branch&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;alias&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt; gco&lt;/span&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;=&lt;/span&gt;&lt;span style=\&quot;color:#9ECBFF\&quot;&gt;\&quot;git checkout\&quot;&lt;/span&gt;&lt;span style=\&quot;color:#6A737D\&quot;&gt; # + nama branch&lt;/span&gt;&lt;/span&gt;&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;Referensi : &lt;a href=\&quot;https://bitsofco.de/git-aliases-for-lazy-developers/\&quot;&gt;https://bitsofco.de/git-aliases-for-lazy-developers/&lt;/a&gt;&lt;/p&gt;&quot;],&quot;metadata&quot;:[0,{&quot;headings&quot;:[1,[[0,{&quot;depth&quot;:[0,3],&quot;slug&quot;:[0,&quot;cara-membuat-alias&quot;],&quot;text&quot;:[0,&quot;Cara Membuat Alias&quot;]}],[0,{&quot;depth&quot;:[0,3],&quot;slug&quot;:[0,&quot;menyingkat-perintah-git&quot;],&quot;text&quot;:[0,&quot;Menyingkat Perintah Git&quot;]}]]],&quot;localImagePaths&quot;:[1,[]],&quot;remoteImagePaths&quot;:[1,[]],&quot;frontmatter&quot;:[0,{&quot;title&quot;:[0,&quot;Menyingkat Perintah Git dengan Alias&quot;],&quot;pubDate&quot;:[3,&quot;2022-08-07T00:00:00.000Z&quot;],&quot;description&quot;:[0,&quot;&quot;],&quot;heroImage&quot;:[0,&quot;/blog-placeholder-2.jpg&quot;],&quot;tags&quot;:[0,&quot;git&quot;]}],&quot;imagePaths&quot;:[1,[]]}]}],&quot;collection&quot;:[0,&quot;blogId&quot;]}],[0,{&quot;id&quot;:[0,&quot;2022/08/search-di-vim&quot;],&quot;data&quot;:[0,{&quot;title&quot;:[0,&quot;Search di Vim&quot;],&quot;description&quot;:[0,&quot;&quot;],&quot;pubDate&quot;:[3,&quot;2022-08-02T00:00:00.000Z&quot;],&quot;heroImage&quot;:[0,&quot;/blog-placeholder-2.jpg&quot;]}],&quot;body&quot;:[0,&quot;Kita dapat melakukan pencarian teks di Vim menggunakan `/` (garis miring) \ndan `?` (tanda tanya) di mode normal. Tanda garis miring `/` untuk pencarian maju dan \nuntuk mencari mundur tekan `?`, ketik pola pencarian lalu tekan Enter.\n\nPerintah pencarian di Vim mencari pola sebagai string, \nbukan keseluruhan kata. Jika, misalnya, kita mencari teks \&quot;gnu\&quot;, \npencarian akan menemukan kecocokan di mana \&quot;gnu\&quot; disematkan \ndalam kata-kata yang lebih besar, seperti \&quot;cygnus\&quot; atau \&quot;magnum\&quot;.\n\nTekan `n` untuk mencari hasil cocok berikutnya atau \nhuruf besar `N` (shift + n) untuk mencari ke arah yang berlawanan.\n\n### Cari Seluruh Kata\n\nUntuk mencari seluruh kata, \nketik `\\&lt;` untuk menandai awal kata, masukkan pola pencarian, \nketik `\\&gt;` untuk menandai akhir kata, dan tekan Enter untuk melakukan pencarian .\n\nMisalnya, untuk mencari â€œgnuâ€ kita menggunakan `/\\&lt;gnu\\&gt;`\n\n### Cari Kata dengan Cursor\n\nKita juga dapat mencari seluruh kata dengan menggerakkan kursor \nke kata dan menekan `*` (tanda bintang) untuk mencari maju atau `#` (hash) \nuntuk mencari mundur. Untuk menemukan kecocokan berikutnya tekan `*` atau `#` lagi.\n\n### Histori pencarian\n\nVim melacak semua operasi pencarian yang kita buat di sesi saat ini. \nUntuk menelusuri riwayat pencarian, tekan `/` atau `?` dan gunakan \ntombol panah atas/bawah untuk menemukan operasi pencarian sebelumnya. \nUntuk menjalankan pencarian, cukup tekan Enter. \nKita juga dapat mengedit pola pencarian sebelum melakukan operasi.\n\n### Huruf besar dan kecil\n\nSecara default, hasil pencarian Vim sensitif terhadap huruf besar/kecil; \nmencari \&quot;GNU\&quot; tidak akan cocok dengan \&quot;Gnu\&quot;.\n\nUntuk mengabaikan jenis huruf `:set ignorecase` atau `:set ic` di baris perintah Vim. \nKita juga dapat mengatur set ignore menjadi opsi default dengan menambahkan perintah \ndi file `~/.vimrc` kita.\n\nUntuk mengubah kembali ke mode pencocokan huruf besar-kecil, ketik `:set noignorecase` atau `:set noic`.\n\nCara lain untuk memaksa mengabaikan kasus adalah dengan menambahkan `\\c` setelah pola pencarian. \nMisalnya `/Linux\\c` melakukan pencarian set ignore. Huruf besar `\\C` setelah pola memaksa pencarian kecocokan huruf.\n\nSumber: [https://linuxize.com/post/vim-search/](https://linuxize.com/post/vim-search/)&quot;],&quot;filePath&quot;:[0,&quot;src/content/blog/id/2022/08/search-di-vim.md&quot;],&quot;digest&quot;:[0,&quot;0c82939081e225d2&quot;],&quot;rendered&quot;:[0,{&quot;html&quot;:[0,&quot;&lt;p&gt;Kita dapat melakukan pencarian teks di Vim menggunakan &lt;code&gt;/&lt;/code&gt; (garis miring)\ndan &lt;code&gt;?&lt;/code&gt; (tanda tanya) di mode normal. Tanda garis miring &lt;code&gt;/&lt;/code&gt; untuk pencarian maju dan\nuntuk mencari mundur tekan &lt;code&gt;?&lt;/code&gt;, ketik pola pencarian lalu tekan Enter.&lt;/p&gt;\n&lt;p&gt;Perintah pencarian di Vim mencari pola sebagai string,\nbukan keseluruhan kata. Jika, misalnya, kita mencari teks â€œgnuâ€,\npencarian akan menemukan kecocokan di mana â€œgnuâ€ disematkan\ndalam kata-kata yang lebih besar, seperti â€œcygnusâ€ atau â€œmagnumâ€.&lt;/p&gt;\n&lt;p&gt;Tekan &lt;code&gt;n&lt;/code&gt; untuk mencari hasil cocok berikutnya atau\nhuruf besar &lt;code&gt;N&lt;/code&gt; (shift + n) untuk mencari ke arah yang berlawanan.&lt;/p&gt;\n&lt;h3 id=\&quot;cari-seluruh-kata\&quot;&gt;Cari Seluruh Kata&lt;/h3&gt;\n&lt;p&gt;Untuk mencari seluruh kata,\nketik &lt;code&gt;\\&amp;#x3C;&lt;/code&gt; untuk menandai awal kata, masukkan pola pencarian,\nketik &lt;code&gt;\\&gt;&lt;/code&gt; untuk menandai akhir kata, dan tekan Enter untuk melakukan pencarian .&lt;/p&gt;\n&lt;p&gt;Misalnya, untuk mencari â€œgnuâ€ kita menggunakan &lt;code&gt;/\\&amp;#x3C;gnu\\&gt;&lt;/code&gt;&lt;/p&gt;\n&lt;h3 id=\&quot;cari-kata-dengan-cursor\&quot;&gt;Cari Kata dengan Cursor&lt;/h3&gt;\n&lt;p&gt;Kita juga dapat mencari seluruh kata dengan menggerakkan kursor\nke kata dan menekan &lt;code&gt;*&lt;/code&gt; (tanda bintang) untuk mencari maju atau &lt;code&gt;#&lt;/code&gt; (hash)\nuntuk mencari mundur. Untuk menemukan kecocokan berikutnya tekan &lt;code&gt;*&lt;/code&gt; atau &lt;code&gt;#&lt;/code&gt; lagi.&lt;/p&gt;\n&lt;h3 id=\&quot;histori-pencarian\&quot;&gt;Histori pencarian&lt;/h3&gt;\n&lt;p&gt;Vim melacak semua operasi pencarian yang kita buat di sesi saat ini.\nUntuk menelusuri riwayat pencarian, tekan &lt;code&gt;/&lt;/code&gt; atau &lt;code&gt;?&lt;/code&gt; dan gunakan\ntombol panah atas/bawah untuk menemukan operasi pencarian sebelumnya.\nUntuk menjalankan pencarian, cukup tekan Enter.\nK
