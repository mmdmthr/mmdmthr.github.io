g&lt;/em&gt;&lt;/td&gt;&lt;td&gt;Frederick P. Brooks Jr.&lt;/td&gt;&lt;/tr&gt;&lt;tr&gt;&lt;td&gt;&lt;em&gt;The Pragmatic Programmer: Your Journey to Mastery&lt;/em&gt;&lt;/td&gt;&lt;td&gt;Andrew Hunt and David Thomas&lt;/td&gt;&lt;/tr&gt;&lt;tr&gt;&lt;td&gt;&lt;em&gt;Think Like a Programmer: an Introduction to Creative Problem Solving&lt;/em&gt;&lt;/td&gt;&lt;td&gt;V. Anton Spraul&lt;/td&gt;&lt;/tr&gt;&lt;/tbody&gt;&lt;/table&gt;&quot;],&quot;metadata&quot;:[0,{&quot;headings&quot;:[1,[]],&quot;localImagePaths&quot;:[1,[]],&quot;remoteImagePaths&quot;:[1,[]],&quot;frontmatter&quot;:[0,{&quot;title&quot;:[0,&quot;Rekomendasi Buku Software Engineering, Karir dan Pengembangan Diri&quot;],&quot;pubDate&quot;:[3,&quot;2024-06-21T00:00:00.000Z&quot;],&quot;description&quot;:[0,&quot;&quot;],&quot;heroImage&quot;:[0,&quot;/blog-placeholder-2.jpg&quot;],&quot;tags&quot;:[0,&quot;notes&quot;]}],&quot;imagePaths&quot;:[1,[]]}]}],&quot;collection&quot;:[0,&quot;blogId&quot;]}],[0,{&quot;id&quot;:[0,&quot;2024/06/metrik-ci-cd-yang-perlu-dipantau&quot;],&quot;data&quot;:[0,{&quot;title&quot;:[0,&quot;5 Metriks CI/CD yang Perlu Dipantau&quot;],&quot;description&quot;:[0,&quot;&quot;],&quot;pubDate&quot;:[3,&quot;2024-06-14T00:00:00.000Z&quot;],&quot;heroImage&quot;:[0,&quot;/blog-placeholder-2.jpg&quot;]}],&quot;body&quot;:[0,&quot;_Continuous Integration_ dan _Continuous Deployment_ (CI/CD) adalah praktik penting dalam pengembangan perangkat lunak modern. Untuk memastikan bahwa proses CI/CD berjalan dengan efisien dan efektif, ada beberapa metrik yang perlu kita pantau. Salah satu pendekatan yang efektif adalah menggunakan DORA Metrics. DORA Metrics, yang diperkenalkan oleh tim riset dari Google Cloud, memberikan wawasan berharga tentang efektivitas dan efisiensi tim DevOps. DORA Metrics adalah serangkaian metrik yang dirancang untuk mengukur kinerja dan kemampuan tim DevOps dalam merilis perangkat lunak. Metrik ini memungkinkan organisasi untuk memahami sejauh mana tim mereka dapat mengimplementasikan praktik-praktik DevOps yang baik dan mencapai kecepatan serta stabilitas yang diinginkan. Berikut adalah lima metrik CI/CD yang penting untuk dilacak:\n\n## 1. Build Time\n\nWaktu build mengukur berapa lama waktu yang dibutuhkan ketika seorang developer melakukan commit dan melewati semua pemeriksaan dalam CI. Metrik ini penting karena semakin cepat waktu build, semakin cepat pula umpan balik yang diterima oleh developer. Hal ini membantu dalam mengidentifikasi dan memperbaiki masalah lebih awal, sehingga mempercepat siklus pengembangan.\n\n## 2. Deployment Frequency\n\nFrekuensi deployment menunjukkan seberapa sering kita melakukan deployment. Meskipun lebih sering melakukan deployment bukan selalu berarti lebih baik, namun frekuensi deployment yang tinggi bisa menjadi indikator bahwa tim mampu mengirimkan perubahan dengan cepat dan responsif terhadap kebutuhan pengguna. Penting untuk menemukan keseimbangan antara kecepatan dan kualitas dalam deployment.\n\n## 3. Lead Time for Changes\n\nLead time untuk perubahan mengukur berapa lama waktu yang dibutuhkan dari saat kode di-commit hingga deployment. Metrik ini memberikan gambaran tentang efisiensi proses pengembangan dan deployment. Semakin pendek lead time, semakin cepat kita bisa menghadirkan fitur baru atau perbaikan bug ke pengguna.\n\n## 4. Change Failure Rate\n\nTingkat kegagalan perubahan mengukur persentase perubahan yang berujung pada kegagalan. Metrik ini penting karena perubahan yang sering gagal bisa menunjukkan adanya masalah dalam kualitas kode atau proses pengujian. Tingkat kegagalan yang lebih rendah menunjukkan bahwa tim kita berhasil menjaga kualitas dan stabilitas kode. Di sini kita perlu mencatat keberhasilan dan kegagalan setelah deployment dilakukan.\n\n## 5. Mean Time to Recovery\n\nWaktu rata-rata untuk pemulihan mengukur seberapa cepat kita bisa pulih ketika terjadi masalah. Metrik ini sangat penting karena setiap kegagalan atau downtime bisa berdampak negatif pada pengguna. Semakin cepat kita bisa memulihkan sistem, semakin sedikit dampak yang dirasakan oleh pengguna. Pada praktiknya dalam dokumen kegagalan deployment, kita mencatat waktu pertama kali terjadinya insiden. Lalu mencatat kembali waktu saat insiden berhasil ditangani dan layanan pulih kembali.\n\nDengan memantau metrik-metrik ini, kita dapat memperoleh wawasan berharga tentang efisiensi dan efektivitas proses CI/CD. Hal ini memungkinkan kita untuk membuat keputusan yang lebih baik dan terus meningkatkan kualitas perangkat lunak yang kita kembangkan.&quot;],&quot;filePath&quot;:[0,&quot;src/content/blog/id/2024/06/metrik-ci-cd-yang-perlu-dipantau.md&quot;],&quot;digest&quot;:[0,&quot;68543eb40d352158&quot;],&quot;rendered&quot;:[0,{&quot;html&quot;:[0,&quot;&lt;p&gt;&lt;em&gt;Continuous Integration&lt;/em&gt; dan &lt;em&gt;Continuous Deployment&lt;/em&gt; (CI/CD) adalah praktik penting dalam pengembangan perangkat lunak modern. Untuk memastikan bahwa proses CI/CD berjalan dengan efisien dan efektif, ada beberapa metrik yang perlu kita pantau. Salah satu pendekatan yang efektif adalah menggunakan DORA Metrics. DORA Metrics, yang diperkenalkan oleh tim riset dari Google Cloud, memberikan wawasan berharga tentang efektivitas dan efisiensi tim DevOps. DORA Metrics adalah serangkaian metrik yang dirancang untuk mengukur kinerja dan kemampuan tim DevOps dalam merilis perangkat lunak. Metrik ini memungkinkan organisasi untuk memahami sejauh mana tim mereka dapat mengimplementasikan praktik-praktik DevOps yang baik dan mencapai kecepatan serta stabilitas yang diinginkan. Berikut adalah lima metrik CI/CD yang penting untuk dilacak:&lt;/p&gt;\n&lt;h2 id=\&quot;1-build-time\&quot;&gt;1. Build Time&lt;/h2&gt;\n&lt;p&gt;Waktu build mengukur berapa lama waktu yang dibutuhkan ketika seorang developer melakukan commit dan melewati semua pemeriksaan dalam CI. Metrik ini penting karena semakin cepat waktu build, semakin cepat pula umpan balik yang diterima oleh developer. Hal ini m tat waktu pertama kali terjadinya insiden. Lalu mencatat kembali waktu saat insiden berhasil ditangani dan layanan pulih kembali.&lt;/p&gt;\n&lt;p&gt;Dengan memantau metrik-metrik ini, kita dapat memperoleh wawasan berharga tentang efisiensi dan efektivitas proses CI/CD. Hal ini memungkinkan kita untuk membuat keputusan yang lebih baik dan terus meningkatkan kualitas perangkat lunak yang kita kembangkan.&lt;/p&gt;&quot;],&quot;metadata&quot;:[0,{&quot;headings&quot;:[1,[[0,{&quot;depth&quot;:[0,2],&quot;slug&quot;:[0,&quot;1-build-time&quot;],&quot;text&quot;:[0,&quot;1. Build Time&quot;]}],[0,{&quot;depth&quot;:[0,2],&quot;slug&quot;:[0,&quot;2-deployment-frequency&quot;],&quot;text&quot;:[0,&quot;2. Deployment Frequency&quot;]}],[0,{&quot;depth&quot;:[0,2],&quot;slug&quot;:[0,&quot;3-lead-time-for-changes&quot;],&quot;text&quot;:[0,&quot;3. Lead Time for Changes&quot;]}],[0,{&quot;depth&quot;:[0,2],&quot;slug&quot;:[0,&quot;4-change-failure-rate&quot;],&quot;text&quot;:[0,&quot;4. Change Failure Rate&quot;]}],[0,{&quot;depth&quot;:[0,2],&quot;slug&quot;:[0,&quot;5-mean-time-to-recovery&quot;],&quot;text&quot;:[0,&quot;5. Mean Time to Recovery&quot;]}]]],&quot;localImagePaths&quot;:[1,[]],&quot;remoteImagePaths&quot;:[1,[]],&quot;frontmatter&quot;:[0,{&quot;title&quot;:[0,&quot;5 Metriks CI/CD yang Perlu Dipantau&quot;],&quot;pubDate&quot;:[3,&quot;2024-06-14T00:00:00.000Z&quot;],&quot;description&quot;:[0,&quot;&quot;],&quot;heroImage&quot;:[0,&quot;/blog-placeholder-2.jpg&quot;],&quot;tags&quot;:[0,&quot;notes&quot;]}],&quot;imagePaths&quot;:[1,[]]}]}],&quot;collection&quot;:[0,&quot;blogId&quot;]}],[0,{&quot;id&quot;:[0,&quot;2024/06/contoh-tech-debt&quot;],&quot;data&quot;:[0,{&quot;title&quot;:[0,&quot;Contoh Tech Debt&quot;],&quot;description&quot;:[0,&quot;&quot;],&quot;pubDate&quot;:[3,&quot;2024-06-07T00:00:00.000Z&quot;],&quot;heroImage&quot;:[0,&quot;/blog-placeholder-2.jpg&quot;]}],&quot;body&quot;:[0,&quot;Pada artikel sebelumnya, kita telah membahas tentang [apa itu utang teknologi (tech debt)](/2024/05/hutang-teknis/) dan bagaimana hal itu berbeda dari bug. Inti dari [argumen Allen Holub](https://holub.com/technical-debt/) tersebut adalah bahwa bug adalah kode yang tidak berperilaku seperti yang Kita harapkan, sedangkan utang teknologi adalah kode yang berperilaku persis seperti yang Kita harapkan, tetapi harapan Kita ternyata salah. Utang teknologi tidak ada hubungannya dengan bug. Kita mengirimkan kode terbaik yang Kita bisa, berdasarkan pengetahuan Kita saat itu. Kita tidak dengan sengaja mengabaikan hal-hal tentang bagaimana kode tersebut harus bekerja yang sebenarnya sudah Kita ketahui.\n\nSekarang, mari kita melihat beberapa contoh nyata dari utang teknologi. Contoh-contoh ini bervariasi dari yang trivial hingga yang besar.\n\n## Contoh Utang Teknologi yang Besar\n\n1. **Arsitektur N-tier yang Tidak Cocok dengan Lingkungan Agile**  \n   Salah satu contoh besar dari utang teknologi adalah ketika sebuah organisasi memiliki arsitektur N-tier berlapis-lapis yang ternyata tidak cocok dengan lingkungan kerja Agile. Dalam konteks ini, arsitektur N-tier mungkin sangat sulit untuk diubah dan diperbaiki dengan cepat sesuai dengan kebutuhan yang terus berkembang. Sebagai solusinya, organisasi mungkin perlu beralih ke arsitektur mikroservis (microservice architecture). Ini adalah perubahan besar yang membutuhkan investasi waktu dan sumber daya yang signifikan, tetapi diperlukan untuk meningkatkan kecepatan dan fleksibilitas pengembangan.\n\n2. **Penyalahgunaan Perpustakaan (Library)**  \n   Contoh lainnya adalah ketika kita menggunakan sebuah library untuk melakukan sesuatu, dan kemudian menyadari bahwa kita sebenarnya tidak menggunakan library tersebut dengan benar. Misalnya, kita mungkin menggunakan library untuk mengelola koneksi database, tetapi setelah beberapa waktu, kita menemukan bahwa ada cara yang lebih efisien dan aman untuk melakukannya. Ini memerlukan refaktorisasi kode agar sesuai dengan praktik terbaik yang baru ditemukan.\n\nDalam kasus keduanya, sistem bekerja seperti harapan kita, namun untuk mencapai tujuan tertentu, masih ada pekerjaan yang harus kita lakukan lagi.\n\n## Contoh Utang Teknologi yang Lebih Kecil\n\n1. **Detail User Story yang Salah**  \n   Dalam skenario yang lebih kecil, mungkin kita mendapatkan detail cerita (user story) yang salah. Ketika kita duduk bersama pengguna untuk meninjau implementasi sebuah fitur, mereka mungkin memberi tahu kita atau kita melihat sendiri mereka kesulitan dengan cara kerja fitur tersebut. Meskipun ini mungkin tampak seperti masalah kecil, jika tidak diperbaiki, dapat menjadi utang teknologi yang mengganggu pengalaman pengguna dan efisiensi tim. Fiturnya secara bisnis bekerja, tapi ada detil yang terlewat dari user story, dalam hal ini pada sisi pengalaman pengguna.\n\n2. **Desain Antarmuka yang Buruk**  \n   Antarmuka pengguna (UI) yang tidak intuitif adalah contoh lain dari utang teknologi. Misalnya, jika pengguna memerlukan banyak klik untuk mencapai tugas yang sederhana, itu berarti desain antarmuka tidak efisien. Meskipun fungsionalitasnya mungkin bekerja seperti yang diharapkan, pengalaman pengguna yang buruk adalah tanda bahwa ada utang teknologi yang perlu diselesaikan dengan memperbaiki desain antarmuka tersebut.\n\n3. **Penggunaan API yang Tidak Optimal**  \n   Kita mungkin menggunakan sebuah API untuk berinteraksi dengan layanan eksternal. Itu adalah layanan eksternal baru yang belum pernah kita lihat sebelumnya. Karena waktu yang sempit, kita tidak sempat mendalami dokumentasi dan hanya membuatnya berfungsi saja. Setelah beberapa waktu, kita mengetahui bahwa ada metode yang lebih baik dan lebih efisien yang ditawarkan oleh API tersebut. Meskipun kode kita bekerja dengan baik, menggunakan metode lama bisa berarti kita tidak memanfaatkan sepenuhnya kemampuan API tersebut, yang merupakan bentuk utang teknologi.\n\n## Menyelesaikan Utang Teknologi\n\nMenyelesaikan utang teknologi memerlukan pengakuan bahwa selalu ada ruang untuk perbaikan. Proses ini sering kali melibatkan refaktorisasi kode, memperbarui arsitektur, atau meningkatkan desain antarmuka. Berikut adalah beberapa langkah yang dapat diambil untuk mengatasi utang teknologi:\n\n1. **Prioritaskan Utang Teknologi**  \n   Tidak semua utang teknologi perlu diselesaikan segera. Prioritaskan utang teknologi berdasarkan dampaknya terhadap kinerja sistem, pengalaman pengguna dan kapasitas kerja tim.\n\n2. **Refaktorisasi Secara Berkala**  \n   Jadwalkan sesi refaktorisasi rutin untuk memperbaiki kode yang kurang optimal. Ini akan membantu mencegah utang teknologi menumpuk hingga menjadi masalah besar.\n\n3. **Libatkan Pengguna dalam Umpan Balik**  \n   Melibatkan pengguna dalam proses pengembangan dapat membantu mengidentifikasi utang teknologi sejak dini. Umpan balik pengguna adalah alat yang sangat berharga untuk meningkatkan kualitas produk.\n\n4. **Pelatihan dan Pengembangan Tim**  \n   Pastikan tim pengembang selalu memperbarui pengetahuan mereka tentang praktik terbaik terbaru dalam pengembangan perangkat lunak. Investasi dalam pelatihan dapat membantu mengurangi kemungkinan terjadinya utang teknologi di masa depan.&quot;],&quot;filePath&quot;:[0,&quot;src/content/blog/id/2024/06/contoh-tech-debt.md&quot;],&quot;digest&quot;:[0,&quot;b18aed63175df450&quot;],&quot;rendered&quot;:[0,{&quot;html&quot;:[0,&quot;&lt;p&gt;Pada artikel sebelumnya, kita telah membahas tentang &lt;a href=\&quot;/2024/05/hutang-teknis/\&quot;&gt;apa itu utang teknologi (tech debt)&lt;/a&gt; dan bagaimana hal itu berbeda dari bug. Inti dari &lt;a href=\&quot;https://holub.com/technical-debt/\&quot;&gt;argumen Allen Holub&lt;/a&gt; tersebut adalah bahwa bug adalah kode yang tidak berperilaku seperti yang Kita harapkan, sedangkan utang teknologi adalah kode yang berperilaku persis seperti yang Kita harapkan, tetapi harapan Kita ternyata salah. Utang teknologi tidak ada hubungannya dengan bug. Kita mengirimkan kode terbaik yang Kita bisa, berdasarkan pengetahuan Kita saat itu. Kita tidak dengan sengaja mengabaikan hal-hal tentang bagaimana kode tersebut harus bekerja yang sebenarnya sudah Kita ketahui.&lt;/p&gt;\n&lt;p&gt;Sekarang, mari kita melihat beberapa contoh nyata dari utang teknologi. Contoh-contoh ini bervariasi dari yang trivial hingga yang besar.&lt;/p&gt;\n&lt;h2 id=\&quot;contoh-utang-teknologi-yang-besar\&quot;&gt;Contoh Utang Teknologi yang Besar&lt;/h2&gt;\n&lt;ol&gt;\n&lt;li&gt;\n&lt;p&gt;&lt;strong&gt;Arsitektur N-tier yang Tidak Cocok dengan Lingkungan Agile&lt;/strong&gt;&lt;br&gt;\nSalah satu contoh besar dari utang teknologi adalah ketika sebuah organisasi memiliki arsitektur N-tier berlapis-lapis yang ternyata tidak cocok dengan lingkungan kerja Agile. Dalam konteks ini, arsitektur N-tier mungkin sangat sulit untuk diubah dan diperbaiki dengan cepat sesuai dengan kebutuhan yang terus berkembang. Sebagai solusinya, organisasi mungkin perlu beralih ke arsitektur mikroservis (microservice architecture). Ini adalah perubahan besar yang membutuhkan investasi waktu dan sumber daya yang signifikan, tetapi diperlukan untuk meningkatkan kecepatan dan fleksibilitas pengembangan.&lt;/p&gt;\n&lt;/li&gt;\n&lt;li&gt;\n&lt;p&gt;&lt;strong&gt;Penyalahgunaan Perpustakaan (Library)&lt;/strong&gt;&lt;br&gt;\nContoh lainnya adalah ketika kita menggunakan sebuah library untuk melakukan sesuatu, dan kemudian menyadari bahwa kita sebenarnya tidak menggunakan library tersebut dengan benar. Misalnya, kita mungkin menggunakan library untuk mengelola koneksi database, tetapi setelah beberapa waktu, kita menemukan bahwa ada cara yang lebih efisien dan aman untuk melakukannya. Ini memerlukan refaktorisasi kode agar sesuai dengan praktik terbaik yang baru ditemukan.&lt;/p&gt;\n&lt;/li&gt;\n&lt;/ol&gt;\n&lt;p&gt;Dalam kasus keduanya, sistem bekerja seperti harapan kita, namun untuk mencapai tujuan tertentu, masih ada pekerjaan yang harus kita lakukan lagi.&lt;/p&gt;\n&lt;h2 id=\&quot;contoh-utang-teknologi-yang-lebih-kecil\&quot;&gt;Contoh Utang Teknologi yang Lebih Kecil&lt;/h2&gt;\n&lt;ol&gt;\n&lt;li&gt;\n&lt;p&gt;&lt;strong&gt;Detail User Story yang Salah&lt;/strong&gt;&lt;br&gt;\nDalam skenario yang lebih kecil, mungkin kita mendapatkan detail cerita (user story) yang salah. Ketika kita duduk bersama pengguna untuk meninjau implementasi sebuah fitur, mereka mungkin memberi tahu kita atau kita melihat sendiri mereka kesulitan dengan cara kerja fitur tersebut. Meskipun ini mungkin tampak seperti masalah kecil, jika tidak diperbaiki, dapat menjadi utang teknologi yang mengganggu pengalaman pengguna dan efisiensi tim. Fiturnya secara bisnis bekerja, tapi ada detil yang terlewat dari user story, dalam hal ini pada sisi pengalaman pengguna.&lt;/p&gt;\n&lt;/li&gt;\n&lt;li&gt;\n&lt;p&gt;&lt;strong&gt;Desain Antarmuka yang Buruk&lt;/strong&gt;&lt;br&gt;\nAntarmuka pengguna (UI) yang tidak intuitif adalah contoh lain dari utang teknologi. Misalnya, jika pengguna memerlukan banyak klik untuk mencapai tugas yang sederhana, itu berarti desain antarmuka tidak efisien. Meskipun fungsionalitasnya mungkin bekerja seperti yang diharapkan, pengalaman pengguna yang buruk adalah tanda bahwa ada utang teknologi yang perlu diselesaikan dengan memperbaiki desain antarmuka tersebut.&lt;/p&gt;\n&lt;/li&gt;\n&lt;li&gt;\n&lt;p&gt;&lt;strong&gt;Penggunaan API yang Tidak Optimal&lt;/strong&gt;&lt;br&gt;\nKita mungkin menggunakan sebuah API untuk berinteraksi dengan layanan eksternal. Itu adalah layanan eksternal baru yang belum pernah kita lihat sebelumnya. Karena waktu yang sempit, kita tidak sempat mendalami dokumentasi dan hanya membuatnya berfungsi saja. Setelah beberapa waktu, kita mengetahui bahwa ada metode yang lebih baik dan lebih efisien yang ditawarkan oleh API tersebut. Meskipun kode kita bekerja dengan baik, menggunakan metode lama bisa berarti kita tidak memanfaatkan sepenuhnya kemampuan API tersebut, yang merupakan bentuk utang teknologi.&lt;/p&gt;\n&lt;/li&gt;\n&lt;/ol&gt;\n&lt;h2 id=\&quot;menyelesaikan-utang-teknologi\&quot;&gt;Menyelesaikan Utang Teknologi&lt;/h2&gt;\n&lt;p&gt;Menyelesaikan utang teknologi memerlukan pengakuan bahwa selalu ada ruang untuk perbaikan. Proses ini sering kali melibatkan refaktorisasi kode, memperbarui arsitektur, atau meningkatkan desain antarmuka. Berikut adalah beberapa langkah yang dapat diambil untuk mengatasi utang teknologi:&lt;/p&gt;\n&lt;ol&gt;\n&lt;li&gt;\n&lt;p&gt;&lt;strong&gt;Prioritaskan Utang Teknologi&lt;/strong&gt;&lt;br&gt;\nTidak semua utang teknologi perlu diselesaikan segera. Prioritaskan utang teknologi berdasarkan dampaknya terhadap kinerja sistem, pengalaman pengguna dan kapasitas kerja tim.&lt;/p&gt;\n&lt;/li&gt;\n&lt;li&gt;\n&lt;p&gt;&lt;strong&gt;Refaktorisasi Secara Berkala&lt;/strong&gt;&lt;br&gt;\nJadwalkan sesi refaktorisasi rutin untuk memperbaiki kode yang kurang optimal. Ini akan membantu mencegah utang teknologi menumpuk hingga menjadi masalah besar.&lt;/p&gt;\n&lt;/li&gt;\n&lt;li&gt;\n&lt;p&gt;&lt;strong&gt;Libatkan Pengguna dalam Umpan Balik&lt;/strong&gt;&lt;br&gt;\nMelibatkan pengguna dalam proses pengembangan dapat membantu mengidentifikasi utang teknologi sejak dini. Umpan balik pengguna adalah alat yang sangat berharga untuk meningkatkan kualitas produk.&lt;/p&gt;\n&lt;/li&gt;\n&lt;li&gt;\n&lt;p&gt;&lt;strong&gt;Pelatihan dan Pengembangan Tim&lt;/strong&gt;&lt;br&gt;\nPastikan tim pengembang selalu memperbarui pengetahuan mereka tentang praktik terbaik terbaru dalam pengembangan perangkat lunak. Investasi dalam pelatihan dapat membantu mengurangi kemungkinan terjadinya utang teknologi di masa depan.&lt;/p&gt;\n&lt;/li&gt;\n&lt;/ol&gt;&quot;],&quot;metadata&quot;:[0,{&quot;headings&quot;:[1,[[0,{&quot;depth&quot;:[0,2],&quot;slug&quot;:[0,&quot;contoh-utang-teknologi-yang-besar&quot;],&quot;text&quot;:[0,&quot;Contoh Utang Teknologi yang Besar&quot;]}],[0,{&quot;depth&quot;:[0,2],&quot;slug&quot;:[0,&quot;contoh-utang-teknologi-yang-lebih-kecil&quot;],&quot;text&quot;:[0,&quot;Contoh Utang Teknologi yang Lebih Kecil&quot;]}],[0,{&quot;depth&quot;:[0,2],&quot;slug&quot;:[0,&quot;menyelesaikan-utang-teknologi&quot;],&quot;text&quot;:[0,&quot;Menyelesaikan Utang Teknologi&quot;]}]]],&quot;localImagePaths&quot;:[1,[]],&quot;remoteImagePaths&quot;:[1,[]],&quot;frontmatter&quot;:[0,{&quot;title&quot;:[0,&quot;Contoh Tech Debt&quot;],&quot;pubDate&quot;:[3,&quot;2024-06-07T00:00:00.000Z&quot;],&quot;description&quot;:[0,&quot;&quot;],&quot;heroImage&quot;:[0,&quot;/blog-placeholder-2.jpg&quot;],&quot;tags&quot;:[0,&quot;notes&quot;]}],&quot;imagePaths&quot;:[1,[]]}]}],&quot;collection&quot;:[0,&quot;blogId&quot;]}],[0,{&quot;id&quot;:[0,&quot;2024/06/bagaimana-chatgpt-membantu-saya&quot;],&quot;data&quot;:[0,{&quot;title&quot;:[0,&quot;Bagaimana ChatGPT Membantu Saya dalam Kehidupan Sehari-hari&quot;],&quot;description&quot;:[0,&quot;&quot;],&quot;pubDate&quot;:[3,&quot;2024-06-01T00:00:00.000Z&quot;],&quot;heroImage&quot;:[0,&quot;/blog-placeholder-2.jpg&quot;]}],&quot;body&quot;:[0,&quot;ChatGPT belakangan ini menjadi alat yang sering saya gunakan untuk menunjang produktifitas, baik dalam hal pekerjaan maupun aktivitas sehari-hari. Berikut adalah beberapa cara dan proporsi penggunaan ChatGPT dalam rutinitas saya:\n\n1. **60% untuk Menulis Kode dan Membuat Tes**  \n   ChatGPT sangat membantu dalam menulis kode dan menghasilkan skenario pengujian. Dengan memberikan deskripsi yang jelas tentang masalah atau tugas yang ingin saya selesaikan, ChatGPT bisa menghasilkan kode yang tepat dan efisien. Meskipun demikian, penting untuk selalu meninjau dan memeriksa kode yang dihasilkan untuk memastikan kualitas dan keakuratannya.\n\n2. **30% untuk Membantu Memahami Konsep**  \n   ChatGPT sangat berguna dalam membantu saya memahami konsep-konsep yang kompleks. Dari istilah teknis hingga teori yang rumit, ChatGPT dapat menjelaskan jargon yang sebelumnya mungkin terasa menakutkan. Ini membuat saya lebih percaya diri dalam menghadapi materi yang sebelumnya sulit dipahami.\n\n3. **10% untuk Brainstorming**  \n   ChatGPT juga merupakan alat yang luar biasa untuk brainstorming. Ketika saya perlu ide-ide segar atau solusi kreatif, saya dapat meminta ChatGPT untuk memberikan berbagai opsi dan perspektif. Misalnya, saya bisa meminta 20 ide untuk proyek baru dan mendapatkan berbagai ide menarik yang mungkin tidak terpikirkan sebelumnya.\n\nSelain itu, ada beberapa manfaat lain dari menggunakan ChatGPT yang sangat saya hargai:\n\n- **Penjelasan Jargon yang Rumit**  \n  Dengan kemampuan ChatGPT menjelaskan istilah-istilah teknis dan jargon yang rumit, saya tidak lagi merasa terintimidasi. Ini membuat proses belajar dan bekerja menjadi lebih lancar dan efisien.\n\n- **Memudahkan dalam Menamai Sesuatu**  \n  ChatGPT sangat membantu dalam menemukan nama yang tepat untuk berbagai hal, dari variabel dalam kode hingga nama proyek. Saya tidak lagi merasa kesulitan atau cemas saat harus menemukan nama yang tepat.\n\n- **Desain API yang Baik**  \n  ChatGPT juga sangat mahir dalam membantu desain API. Dengan bantuan ChatGPT, saya dapat memastikan bahwa desain API saya intuitif dan efektif, yang pada gilirannya meningkatkan produktivitas dan kepuasan pengguna.\n\n- **Thesaurus Terbaik**  \n  Dalam menulis, ChatGPT berfungsi sebagai thesaurus terbaik yang pernah ada. Ia bisa memberikan berbagai sinonim dan frasa alternatif yang memperkaya tulisan saya dan membantu menyampaikan pesan dengan lebih baik.\n\n- **Asisten dalam Menulis**  \n  Selain menjadi thesaurus, ChatGPT juga mampu untuk menjadi asisten dalam menulis. Saya sering dibantu dalam menulis artikel blog (termasuk yang sedang Anda baca ini), deskripsi tiket Jira, atau teks presentasi. Ini benar-benar menghemat waktu, saya tinggal memberi tahu apa yang ingin saya tulis, apa batasan-batasannya dan jika ada kerangkanya itu akan lebih membantu. ChatGPT juga tidak akan protes jika kita memintanya untuk merevisi tulisannya berulang-ulang.\n\nMenggunakan ChatGPT telah menjadi bagian integral dari cara saya bekerja, belajar, dan berkarya. Dengan memanfaatkan kemampuannya, saya dapat meningkatkan efisiensi dan kreativitas, serta mengatasi tantangan yang sebelumnya sulit dihadapi. Meskipun demikian, tetap penting untuk selalu meninjau hasil yang diberikan ChatGPT untuk memastikan bahwa mereka sesuai dengan kebutuhan dan standar kualitas yang diinginkan.&quot;],&quot;filePath&quot;:[0,&quot;src/content/blog/id/2024/06/bagaimana-chatgpt-membantu-saya.md&quot;],&quot;digest&quot;:[0,&quot;96aa2040014e17e8&quot;],&quot;rendered&quot;:[0,{&quot;html&quot;:[0,&quot;&lt;p&gt;ChatGPT belakangan ini menjadi alat yang sering saya gunakan untuk menunjang produktifitas, baik dalam hal pekerjaan maupun aktivitas sehari-hari. Berikut adalah beberapa cara dan proporsi penggunaan ChatGPT dalam rutinitas saya:&lt;/p&gt;\n&lt;ol&gt;\n&lt;li&gt;\n&lt;p&gt;&lt;strong&gt;60% untuk Menulis Kode dan Membuat Tes&lt;/strong&gt;&lt;br&gt;\nChatGPT sangat membantu dalam menulis kode dan menghasilkan skenario pengujian. Dengan memberikan deskripsi yang jelas tentang masalah atau tugas yang ingin saya selesaikan, ChatGPT bisa menghasilkan kode yang tepat dan efisien. Meskipun demikian, penting untuk selalu meninjau dan memeriksa kode yang dihasilkan untuk memastikan kualitas dan keakuratannya.&lt;/p&gt;\n&lt;/li&gt;\n&lt;li&gt;\n&lt;p&gt;&lt;strong&gt;30% untuk Membantu Memahami Konsep&lt;/strong&gt;&lt;br&gt;\nChatGPT sangat berguna dalam membantu saya memahami konsep-konsep yang kompleks. Dari istilah teknis hingga teori yang rumit, ChatGPT dapat menjelaskan jargon yang sebelumnya mungkin terasa menakutkan. Ini membuat saya lebih percaya diri dalam menghadapi materi yang sebelumnya sulit dipahami.&lt;/p&gt;\n&lt;/li&gt;\n&lt;li&gt;\n&lt;p&gt;&lt;strong&gt;10% untuk Brainstorming&lt;/strong&gt;&lt;br&gt;\nChatGPT juga merupakan alat yang luar biasa untuk brainstorming. Ketika saya perlu ide-ide segar atau solusi kreatif, saya dapat meminta ChatGPT untuk memberikan berbagai opsi dan perspektif. Misalnya, saya bisa meminta 20 ide untuk proyek baru dan mendapatkan berbagai ide menarik yang mungkin tidak terpikirkan sebelumnya.&lt;/p&gt;\n&lt;/li&gt;\n&lt;/ol&gt;\n&lt;p&gt;Selain itu, ada beberapa manfaat lain dari menggunakan ChatGPT yang sangat saya hargai:&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;\n&lt;p&gt;&lt;strong&gt;Penjelasan Jargon yang Rumit&lt;/strong&gt;&lt;br&gt;\nDengan kemampuan ChatGPT menjelaskan istilah-istilah teknis dan jargon yang rumit, saya tidak lagi merasa terintimidasi. Ini membuat proses belajar dan bekerja menjadi lebih lancar dan efisien.&lt;/p&gt;\n&lt;/li&gt;\n&lt;li&gt;\n&lt;p&gt;&lt;strong&gt;Memudahkan dalam Menamai Sesuatu&lt;/strong&gt;&lt;br&gt;\nChatGPT sangat membantu dalam menemukan nama yang tepat untuk berbagai hal, dari variabel dalam kode hingga nama proyek. Saya tidak lagi merasa kesulitan atau cemas saat harus menemukan nama yang tepat.&lt;/p&gt;\n&lt;/li&gt;\n&lt;li&gt;\n&lt;p&gt;&lt;strong&gt;Desain API yang Baik&lt;/strong&gt;&lt;br&gt;\nChatGPT juga sangat mahir dalam membantu desain API. Dengan bantuan ChatGPT, saya dapat memastikan bahwa desain API saya intuitif dan efektif, yang pada gilirannya meningkatkan produktivitas dan kepuasan pengguna.&lt;/p&gt;\n&lt;/li&gt;\n&lt;li&gt;\n&lt;p&gt;&lt;strong&gt;Thesaurus Terbaik&lt;/strong&gt;&lt;br&gt;\nDalam menulis, ChatGPT berfungsi sebagai thesaurus terbaik yang pernah ada. Ia bisa memberikan berbagai sinonim dan frasa alternatif yang memperkaya tulisan saya dan membantu menyampaikan pesan dengan lebih baik.&lt;/p&gt;\n&lt;/li&gt;\n&lt;li&gt;\n&lt;p&gt;&lt;strong&gt;Asisten dalam Menulis&lt;/strong&gt;&lt;br&gt;\nSelain menjadi thesaurus, ChatGPT juga mampu untuk menjadi asisten dalam menulis. Saya sering dibantu dalam menulis artikel blog (termasuk yang sedang Anda baca ini), deskripsi tiket Jira, atau teks presentasi. Ini benar-benar menghemat waktu, saya tinggal memberi tahu apa yang ingin saya tulis, apa batasan-batasannya dan jika ada kerangkanya itu akan lebih membantu. ChatGPT juga tidak akan protes jika kita memintanya untuk merevisi tulisannya berulang-ulang.&lt;/p&gt;\n&lt;/li&gt;\n&lt;/ul&gt;\n&lt;p&gt;Menggunakan ChatGPT telah menjadi bagian integral dari cara saya bekerja, belajar, dan berkarya. Dengan memanfaatkan kemampuannya, saya dapat meningkatkan efisiensi dan kreativitas, serta mengatasi tantangan yang sebelumnya sulit dihadapi. Meskipun demikian, tetap penting untuk selalu meninjau hasil yang diberikan ChatGPT untuk memastikan bahwa mereka sesuai dengan kebutuhan dan standar kualitas yang diinginkan.&lt;/p&gt;&quot;],&quot;metadata&quot;:[0,{&quot;headings&quot;:[1,[]],&quot;localImagePaths&quot;:[1,[]],&quot;remoteImagePaths&quot;:[1,[]],&quot;frontmatter&quot;:[0,{&quot;title&quot;:[0,&quot;Bagaimana ChatGPT Membantu Saya dalam Kehidupan Sehari-hari&quot;],&quot;pubDate&quot;:[3,&quot;2024-06-01T00:00:00.000Z&quot;],&quot;description&quot;:[0,&quot;&quot;],&quot;heroImage&quot;:[0,&quot;/blog-placeholder-2.jpg&quot;],&quot;tags&quot;:[0,&quot;notes&quot;]}],&quot;imagePaths&quot;:[1,[]]}]}],&quot;collection&quot;:[0,&quot;blogId&quot;]}],[0,{&quot;id&quot;:[0,&quot;2024/05/qutoes-from-coding-guru&quot;],&quot;data&quot;:[0,{&quot;title&quot;:[0,&quot;Quotes from Coding Guru&quot;],&quot;description&quot;:[0,&quot;&quot;],&quot;pubDate&quot;:[3,&quot;2024-05-23T00:00:00.000Z&quot;],&quot;heroImage&quot;:[0,&quot;/blog-placeholder-2.jpg&quot;]}],&quot;body&quot;:[0,&quot;- Talk is cheap. Show me the code. - **Linus Torvalds**\n- Clean code always looks like it was written by someone who cares. - **Robert C. Martin**\n- Any fool can write code that a computer understand. Good programmers write code that humans can understand. - **Martin Fowler**\n- Programming is the art of telling another human being what one wants the computer to do - **Donald Ervin Knuth**\n- Good code is like a love letter to the next developer who will maintain it - **Addy Osmani**\n- Always code as if the guy who ends up maintaining your code will be a violent psychopath who knows where you live - **John Woods**&quot;],&quot;filePath&quot;:[0,&quot;src/content/blog/id/2024/05/qutoes-from-coding-guru.md&quot;],&quot;digest&quot;:[0,&quot;8bcd21fe6617c798&quot;],&quot;rendered&quot;:[0,{&quot;html&quot;:[0,&quot;&lt;ul&gt;\n&lt;li&gt;Talk is cheap. Show me the code. - &lt;strong&gt;Linus Torvalds&lt;/strong&gt;&lt;/li&gt;\n&lt;li&gt;Clean code always looks like it was written by someone who cares. - &lt;strong&gt;Robert C. Martin&lt;/strong&gt;&lt;/li&gt;\n&lt;li&gt;Any fool can write code that a computer understand. Good programmers write code that humans can understand. - &lt;strong&gt;Martin Fowler&lt;/strong&gt;&lt;/li&gt;\n&lt;li&gt;Programming is the art of telling another human being what one wants the computer to do - &lt;strong&gt;Donald Ervin Knuth&lt;/strong&gt;&lt;/li&gt;\n&lt;li&gt;Good code is like a love letter to the next developer who will maintain it - &lt;strong&gt;Addy Osmani&lt;/strong&gt;&lt;/li&gt;\n&lt;li&gt;Always code as if the guy who ends up maintaining your code will be a violent psychopath who knows where you live - &lt;strong&gt;John Woods&lt;/strong&gt;&lt;/li&gt;\n&lt;/ul&gt;&quot;],&quot;metadata&quot;:[0,{&quot;headings&quot;:[1,[]],&quot;localImagePaths&quot;:[1,[]],&quot;remoteImagePaths&quot;:[1,[]],&quot;frontmatter&quot;:[0,{&quot;title&quot;:[0,&quot;Quotes from Coding Guru&quot;],&quot;pubDate&quot;:[3,&quot;2024-05-23T00:00:00.000Z&quot;],&quot;description&quot;:[0,&quot;&quot;],&quot;heroImage&quot;:[0,&quot;/blog-placeholder-2.jpg&quot;],&quot;tags&quot;:[0,&quot;notes&quot;]}],&quot;imagePaths&quot;:[1,[]]}]}],&quot;collection&quot;:[0,&quot;blogId&quot;]}],[0,{&quot;id&quot;:[0,&quot;2024/05/panduan-teknis-mengirim-email&quot;],&quot;data&quot;:[0,{&quot;title&quot;:[0,&quot;Panduan Teknis Mengirim Email untuk Developer&quot;],&quot;description&quot;:[0,&quot;&quot;],&quot;pubDate&quot;:[3,&quot;2024-05-17T00:00:00.000Z&quot;],&quot;heroImage&quot;:[0,&quot;/blog-placeholder-2.jpg&quot;]}],&quot;body&quot;:[0,&quot;Jika kita sedang membangun aplikasi dengan fitur pengiriman email, penting untuk memahami praktik terbaik yang memastikan email sampai ke inbox penerima dan tidak berakhir di folder spam. Ada beberapa poin yang perlu diperhatikan untuk mencapai tujuan tersebut.\n\n### 1. Autentikasi Email\n\nTanpa autentikasi, penyedia layanan email cenderung menandai email yang kita kirim sebagai spam.\n\n#### SPF (Sender Policy Framework)\n\nSPF adalah protokol yang digunakan untuk memverifikasi bahwa server pengirim diotorisasi oleh domain pemilik. Langkah-langkah untuk mengimplementasikan SPF:\n\n1. Tambahkan DNS TXT record untuk domain.\n2. Isi record dengan daftar IP atau domain yang diizinkan mengirim email atas nama domain Anda. Contoh record SPF:\n    ```\n    v=spf1 ip4:192.0.2.0/24 include:_spf.google.com -all\n    ```\n3. Verifikasi bahwa record SPF telah diterapkan dengan benar menggunakan alat pemeriksa SPF seperti SPF Record Checker.\n\n#### DKIM (DomainKeys Identified Mail)\n\nDKIM memberikan tanda tangan digital pada email untuk memverifikasi integritas dan asal email.\n\n1. Buat public dan private key DKIM.\n2. Tambahkan kunci publik sebagai DNS TXT record untuk domain Anda.\n3. Konfigurasikan server email Anda untuk menandatangani email dengan kunci pribadi. Contoh DNS TXT record untuk DKIM:\n    ```\n    default._domainkey.example.com. IN TXT \&quot;v=DKIM1; k=rsa; p=MIGfMA0GCSqG...\&quot;\n    ```\n4. Verifikasi tanda tangan DKIM dengan alat seperti [DKIM Checker](https://www.mimecast.com/products/dmarc-analyzer/dkim-check/).\n\nSaya menemukan satu tulisan yang memberikan [panduan membangun email server anda sendiri dengan Ubuntu](https://www.linkedin.com/pulse/how-build-your-own-email-server-ubuntu-part-4-liviu-gelca-gda0e?trk=article-ssr-frontend-pulse_more-articles_related-content-card)\n\n### 2. Minimalkan Styling\n\nEmail dengan styling yang kompleks dan banyak gambar sering kali diidentifikasi sebagai spam oleh penyedia layanan email (ESP). Hal ini karena email semacam itu sering digunakan dalam kampanye spam untuk menyembunyikan konten berbahaya atau menipu penerima. Untuk menghindari hal ini, gunakan desain yang sederhana dan bersih. Prioritaskan teks biasa dan pastikan gambar yang digunakan relevan serta memiliki tag alt yang sesuai.\n\n#### Perhatikan Kompatibilitas\n\nKita dapat menggunakan alat-alat untuk mengecek apakah email yang kita kirim kompatibel dengan device dan aplikasi email client yang digunakan oleh pengguna. Styling yang sangat bagus akan percuma jika tidak kompatibel saat dibuka.\n\n#### Tambahkan Versi Plain Text\n\nBerikan versi plain teks email bersama dengan versi HTML untuk melayani berbagai klien email dan filter spam.\n\n#### Desain Responsif\n\nMeskipun styling minimal, satu hal yang tetap harus kita perhatikan adalah tetap responsif supaya tampilan tetap bagus ketika email dibuka oleh user di berbagai device.\n\n### 3. Mematuhi Pedoman Penyedia Layanan Email\n\nSetiap ESP memiliki pedoman tertentu yang perlu diikuti.\n\n#### Integrasi dengan Yahoo, Outlook, dan Google\n\n1. Baca dan pahami pedoman pengirim dari masing-masing ESP, terutama penyedia layanan yang paling banyak digunakan oleh basis pengguna aplikasi kita.\n   - [Yahoo Sender Best Practice](https://senders.yahooinc.com/best-practices/)\n   - [Outlook Policies, Practices, and Guidelines](https://sendersupport.olc.protection.outlook.com/pm/policies.aspx)\n   - [Google Email sender guidelines](https://support.google.com/a/answer/81126)\n2. Sesuaikan konfigurasi server dan konten email sesuai pedoman tersebut.\n3. Gunakan alat analitik dan monitoring untuk memastikan kepatuhan.\n\n### 4. Analisis dan Optimasi\n\nPantau dan optimalkan performa pengiriman email secara berkelanjutan.\n\n#### Pelaporan dan Analitik\n\n1. Implementasikan logging untuk setiap pengiriman email (pantau status: sent, deferred, bounced).\n2. Gunakan API ESP untuk mendapatkan metrik pengiriman seperti open rate, click-through rate, dan bounce rate.&quot;],&quot;filePath&quot;:[0,&quot;src/content/blog/id/2024/05/panduan-teknis-mengirim-email.md&quot;],&quot;digest&quot;:[0,&quot;224826b8829b7a2b&quot;],&quot;rendered&quot;:[0,{&quot;html&quot;:[0,&quot;&lt;p&gt;Jika kita sedang membangun aplikasi dengan fitur pengiriman email, penting untuk memahami praktik terbaik yang memastikan email sampai ke inbox penerima dan tidak berakhir di folder spam. Ada beberapa poin yang perlu diperhatikan untuk mencapai tujuan tersebut.&lt;/p&gt;\n&lt;h3 id=\&quot;1-autentikasi-email\&quot;&gt;1. Autentikasi Email&lt;/h3&gt;\n&lt;p&gt;Tanpa autentikasi, penyedia layanan email cenderung menandai email yang kita kirim sebagai spam.&lt;/p&gt;\n&lt;h4 id=\&quot;spf-sender-policy-framework\&quot;&gt;SPF (Sender Policy Framework)&lt;/h4&gt;\n&lt;p&gt;SPF adalah protokol yang digunakan untuk memverifikasi bahwa server pengirim diotorisasi oleh domain pemilik. Langkah-langkah untuk mengimplementasikan SPF:&lt;/p&gt;\n&lt;ol&gt;\n&lt;li&gt;Tambahkan DNS TXT record untuk domain.&lt;/li&gt;\n&lt;li&gt;Isi record dengan daftar IP atau domain yang diizinkan mengirim email atas nama domain Anda. Contoh record SPF:\n&lt;pre class=\&quot;astro-code github-dark\&quot; style=\&quot;background-color:#24292e;color:#e1e4e8; overflow-x: auto;\&quot; tabindex=\&quot;0\&quot; data-language=\&quot;plaintext\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;line\&quot;&gt;&lt;span&gt;v=spf1 ip4:192.0.2.0/24 include:_spf.google.com -all&lt;/span&gt;&lt;/span&gt;&lt;/code&gt;&lt;/pre&gt;\n&lt;/li&gt;\n&lt;li&gt;Verifikasi bahwa record SPF telah diterapkan dengan benar menggunakan alat pemeriksa SPF seperti SPF Record Checker.&lt;/li&gt;\n&lt;/ol&gt;\n&lt;h4 id=\&quot;dkim-domainkeys-identified-mail\&quot;&gt;DKIM (DomainKeys Identified Mail)&lt;/h4&gt;\n&lt;p&gt;DKIM memberikan tanda tangan digital pada email untuk memverifikasi integritas dan asal email.&lt;/p&gt;\n&lt;ol&gt;\n&lt;li&
