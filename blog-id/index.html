or:#B392F0\&quot;&gt; MyClass&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt; {&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt; public&lt;/span&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt; function&lt;/span&gt;&lt;span style=\&quot;color:#B392F0\&quot;&gt; run&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;() {&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#79B8FF\&quot;&gt;    echo&lt;/span&gt;&lt;span style=\&quot;color:#79B8FF\&quot;&gt; $this&lt;/span&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;-&gt;&lt;/span&gt;&lt;span style=\&quot;color:#B392F0\&quot;&gt;myMethod&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;();&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt; }&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;}&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;$obj &lt;/span&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;=&lt;/span&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt; new&lt;/span&gt;&lt;span style=\&quot;color:#79B8FF\&quot;&gt; MySubClass&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;();&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;$obj&lt;/span&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;-&gt;&lt;/span&gt;&lt;span style=\&quot;color:#B392F0\&quot;&gt;run&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;(); &lt;/span&gt;&lt;span style=\&quot;color:#6A737D\&quot;&gt;// Memanggil MyClass::myMethod() dari dalam sublcass (diizinkan);&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#6A737D\&quot;&gt;// Out: test&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;$obj&lt;/span&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;-&gt;&lt;/span&gt;&lt;span style=\&quot;color:#B392F0\&quot;&gt;myMethod&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;(); &lt;/span&gt;&lt;span style=\&quot;color:#6A737D\&quot;&gt;// Mengakses method protected dari instance subclass (tidak diizinkan)&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#6A737D\&quot;&gt;// Out: Fatal error: Call to protected method MyClass::myMethod() from context &#39;&#39;&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;/span&gt;&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;Contoh di atas menunjukkan bahwa kita hanya bisa mengakses elemen &lt;code&gt;protected&lt;/code&gt; dari dalam scope-nya sendiri. â€œApa yang berada di dalam rumah hanya dapat diakses dari dalam rumahâ€&lt;/p&gt;\n&lt;h2 id=\&quot;private\&quot;&gt;Private&lt;/h2&gt;\n&lt;p&gt;Mendeklarasikan property/method &lt;code&gt;private&lt;/code&gt; mengizinkan untuk dapat diakses oleh:&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;Class yang mendeklrasikannya saja (bukan subclass)&lt;/li&gt;\n&lt;/ul&gt;\n&lt;p&gt;Sebuah property/method private hanya dapat diakses di dalam class yang membuatnya.\nSedikit catatan, objek dengan tipe yang sama akan memiliki akses satu sama lain pada elemen private dan protected meskipun mereka bukan instance yang sama.&lt;/p&gt;\n&lt;pre class=\&quot;astro-code github-dark\&quot; style=\&quot;background-color:#24292e;color:#e1e4e8; overflow-x: auto;\&quot; tabindex=\&quot;0\&quot; data-language=\&quot;php\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;class&lt;/span&gt;&lt;span style=\&quot;color:#B392F0\&quot;&gt; MyClass&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt; {&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt; private&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt; $myProperty &lt;/span&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;=&lt;/span&gt;&lt;span style=\&quot;color:#9ECBFF\&quot;&gt; &#39;test&#39;&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;;&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt; private&lt;/span&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt; function&lt;/span&gt;&lt;span style=\&quot;color:#B392F0\&quot;&gt; myPrivateMethod&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;() {&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;    return&lt;/span&gt;&lt;span style=\&quot;color:#79B8FF\&quot;&gt; $this&lt;/span&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;-&gt;&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;myProperty;&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt; }&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt; public&lt;/span&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt; function&lt;/span&gt;&lt;span style=\&quot;color:#B392F0\&quot;&gt; myPublicMethod&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;() {&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;    return&lt;/span&gt;&lt;span style=\&quot;color:#79B8FF\&quot;&gt; $this&lt;/span&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;-&gt;&lt;/span&gt;&lt;span style=\&quot;color:#B392F0\&quot;&gt;myPrivateMethod&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;();&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt; }&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt; public&lt;/span&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt; function&lt;/span&gt;&lt;span style=\&quot;color:#B392F0\&quot;&gt; modifyPrivatePropertyOf&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;(&lt;/span&gt;&lt;span style=\&quot;color:#79B8FF\&quot;&gt;MyClass&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt; $anotherInstance) {&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;    $anotherInstance&lt;/span&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;-&gt;&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;myProperty &lt;/span&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;=&lt;/span&gt;&lt;span style=\&quot;color:#9ECBFF\&quot;&gt; \&quot;new value\&quot;&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;;&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt; }&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;}&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;class&lt;/span&gt;&lt;span style=\&quot;color:#B392F0\&quot;&gt; MySubClass&lt;/span&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt; extends&lt;/span&gt;&lt;span style=\&quot;color:#B392F0\&quot;&gt; MyClass&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt; {&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt; public&lt;/span&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt; function&lt;/span&gt;&lt;span style=\&quot;color:#B392F0\&quot;&gt; run&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;() {&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#79B8FF\&quot;&gt;    echo&lt;/span&gt;&lt;span style=\&quot;color:#79B8FF\&quot;&gt; $this&lt;/span&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;-&gt;&lt;/span&gt;&lt;span style=\&quot;color:#B392F0\&quot;&gt;myPublicMethod&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;();&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt; }&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt; public&lt;/span&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt; function&lt;/span&gt;&lt;span style=\&quot;color:#B392F0\&quot;&gt; runWithPrivate&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;() {&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#79B8FF\&quot;&gt;    echo&lt;/span&gt;&lt;span style=\&quot;color:#79B8FF\&quot;&gt; $this&lt;/span&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;-&gt;&lt;/span&gt;&lt;span style=\&quot;color:#B392F0\&quot;&gt;myPrivateMethod&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;();&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt; }&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;}&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;$obj &lt;/span&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;=&lt;/span&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt; new&lt;/span&gt;&lt;span style=\&quot;color:#79B8FF\&quot;&gt; MySubClass&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;();&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;$newObj &lt;/span&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;=&lt;/span&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt; new&lt;/span&gt;&lt;span style=\&quot;color:#79B8FF\&quot;&gt; MySubClass&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;();&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#6A737D\&quot;&gt;// Memanggil MyClass::myPublicMethod(), yang akan memanggil&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#6A737D\&quot;&gt;// MyClass::myPrivateMethod(); (diizinkan karena yang memanggil &lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#6A737D\&quot;&gt;//adalah method pada class yang mendeklrasikan)&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;$obj&lt;/span&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;-&gt;&lt;/span&gt;&lt;span style=\&quot;color:#B392F0\&quot;&gt;run&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;();&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#6A737D\&quot;&gt;// Out: test&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;$obj&lt;/span&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;-&gt;&lt;/span&gt;&lt;span style=\&quot;color:#B392F0\&quot;&gt;modifyPrivatePropertyOf&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;($newObj); &lt;/span&gt;&lt;span style=\&quot;color:#6A737D\&quot;&gt;//memodifikasi private property &lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#6A737D\&quot;&gt;// dari instance yang berbeda (diizinkan)&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;$newObj&lt;/span&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;-&gt;&lt;/span&gt;&lt;span style=\&quot;color:#B392F0\&quot;&gt;run&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;();&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#6A737D\&quot;&gt;// Out: new value&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#79B8FF\&quot;&gt;echo&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt; $obj&lt;/span&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;-&gt;&lt;/span&gt;&lt;span style=\&quot;color:#B392F0\&quot;&gt;myPrivateMethod&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;(); &lt;/span&gt;&lt;span style=\&quot;color:#6A737D\&quot;&gt;// mengakses method private secara langsung &lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#6A737D\&quot;&gt;//pada super class (tidak diizinkan)&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#6A737D\&quot;&gt;// Out: Fatal error: Call to private method MyClass::myPrivateMethod() from context &#39;&#39;&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#79B8FF\&quot;&gt;echo&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt; $obj&lt;/span&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;-&gt;&lt;/span&gt;&lt;span style=\&quot;color:#B392F0\&quot;&gt;runWithPrivate&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;(); &lt;/span&gt;&lt;span style=\&quot;color:#6A737D\&quot;&gt;// mengakses method private &lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#6A737D\&quot;&gt;// dari instance subclass (juga tidak diizinkan)&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#6A737D\&quot;&gt;// Out: Fatal error: Call to private method MyClass::myPrivateMethod() from context &#39;MySubClass&#39;&lt;/span&gt;&lt;/span&gt;&lt;/code&gt;&lt;/pre&gt;&quot;],&quot;metadata&quot;:[0,{&quot;headings&quot;:[1,[[0,{&quot;depth&quot;:[0,2],&quot;slug&quot;:[0,&quot;public&quot;],&quot;text&quot;:[0,&quot;Public&quot;]}],[0,{&quot;depth&quot;:[0,2],&quot;slug&quot;:[0,&quot;protected&quot;],&quot;text&quot;:[0,&quot;Protected&quot;]}],[0,{&quot;depth&quot;:[0,2],&quot;slug&quot;:[0,&quot;private&quot;],&quot;text&quot;:[0,&quot;Private&quot;]}]]],&quot;localImagePaths&quot;:[1,[]],&quot;remoteImagePaths&quot;:[1,[]],&quot;frontmatter&quot;:[0,{&quot;title&quot;:[0,&quot;Property dan Method Public, Private, Protected&quot;],&quot;pubDate&quot;:[3,&quot;2021-08-08T00:00:00.000Z&quot;],&quot;description&quot;:[0,&quot;&quot;],&quot;heroImage&quot;:[0,&quot;/blog-placeholder-2.jpg&quot;],&quot;tags&quot;:[0,&quot;php&quot;]}],&quot;imagePaths&quot;:[1,[]]}]}],&quot;collection&quot;:[0,&quot;blogId&quot;]}],[0,{&quot;id&quot;:[0,&quot;2021/07/laravel-routing&quot;],&quot;data&quot;:[0,{&quot;title&quot;:[0,&quot;Laravel Routing&quot;],&quot;description&quot;:[0,&quot;&quot;],&quot;pubDate&quot;:[3,&quot;2021-07-26T00:00:00.000Z&quot;],&quot;heroImage&quot;:[0,&quot;/blog-placeholder-2.jpg&quot;]}],&quot;body&quot;:[0,&quot;Class Route pada Laravel menyediakan method yang sederhana \nuntuk mendefinisikan route dan fungsi-fungsinya tanpa file konfigurasi\nyang rumit. Route yang paling dasar menerima parameter URI dan sebuah closure.\n\n```tsx\nuse Illuminate\\Support\\Facades\\Route;\n\nRoute::get(&#39;/greeting&#39;, function () {\n    return &#39;Hello World&#39;;\n});\n```\n\n## Mengarahkan pada Controller\n\nPada kebanyakan aplikasi, kita mengarahkan URL menuju controller dan method\nyang akan menangani permintaan.\n\n```tsx\nuse App\\Http\\Controllers\\UserController;\n\nRoute::get(&#39;/user&#39;, [UserController::class, &#39;index&#39;]);\n// Mengarahkan ke method index pada UserController\n```\n\n## Merespon Request Sesuai dengan HTTP Verb\n\nRouter pada Laravel dapat merespon semua HTTP verb\n\n```tsx\nRoute::get($uri, $callback);\nRoute::post($uri, $callback);\nRoute::put($uri, $callback);\nRoute::patch($uri, $callback);\nRoute::delete($uri, $callback);\nRoute::options($uri, $callback);\n```\n\nJika ingin membuat route yang merespon beberapa HTTP verb sekaligus bisa menggunakan \nmethod `match`, atau jika menginginkan route yang merespon semua HTTP verbs\nbisa menggunakan method `any`:\n\n```tsx\nRoute::match([&#39;get&#39;, &#39;post&#39;], &#39;/&#39;, function () {\n    //\n});\n\nRoute::any(&#39;/&#39;, function () {\n    //\n});\n\n```\n\n## Route untuk Resource Controller\n\nKadang kita memperlakukan setiap model data sebagai \&quot;*resource*\&quot;,\ndimana kita melakukan serangkaian operasi yang sama pada resource\ntersebut. Misalnya kita memiliki aplikasi yang mengelola data buku dan film.\nKita akan membuat fitur create, read, update atau delete pada *resource* tersebut.\n\nFitur tersebut umum sekali dibuat pada aplikasi, sehingga Laravel menyediakan \nresource controller, sebuah controller dengan method yang lengkap beserta \nroute create, read, update, and delete (\&quot;CRUD\&quot;) dalam satu baris kode saja. \n\nUntuk membuat controllernya gunakan perintah php artisan dengan tambahan \n`--resource`\n\n```tsx\nphp artisan make:controller PhotoController --resource\n```\n\nPerintah tersebut akan membuat controller baru yang di dalamnya sudah terdapat\nmethod-method untuk masing-masing operasi CRUD. Selanjutnya cukup buat satu baris kode\nyang sudah mencakup semua method pada controller resource.\n\n```tsx\nuse App\\Http\\Controllers\\PhotoController;\n\nRoute::resource(&#39;photos&#39;, PhotoController::class);\n```\n\nSatu baris route di atas akan membuat beberapa route yang akan menangani\nvariasi fungsi pada resource sesuai dengan HTTP verbs-nya. Jika kita memiliki\nbeberapa resource bisa juga digabungkan menggunakan array\n\n```tsx\nRoute::resources([\n    &#39;photos&#39; =&gt; PhotoController::class,\n    &#39;posts&#39; =&gt; PostController::class,\n]);\n```\n\nJika sudah memiliki route di luar resource, letakkan kodenya di atas route resource.\nFungsi yang ditangani resource controller dan route yang dibuat:\n\n&lt;table&gt;\n&lt;thead&gt;\n&lt;tr&gt;\n&lt;th&gt;Verb&lt;/th&gt;\n&lt;th&gt;URI&lt;/th&gt;\n&lt;th&gt;Action&lt;/th&gt;\n&lt;th&gt;Route Name&lt;/th&gt;\n&lt;/tr&gt;\n&lt;/thead&gt;\n&lt;tbody&gt;\n&lt;tr&gt;\n&lt;td&gt;GET&lt;/td&gt;\n&lt;td&gt;&lt;code&gt;/photos&lt;/code&gt;&lt;/td&gt;\n&lt;td&gt;index&lt;/td&gt;\n&lt;td&gt;photos.index&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td&gt;GET&lt;/td&gt;\n&lt;td&gt;&lt;code&gt;/photos/create&lt;/code&gt;&lt;/td&gt;\n&lt;td&gt;create&lt;/td&gt;\n&lt;td&gt;photos.create&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td&gt;POST&lt;/td&gt;\n&lt;td&gt;&lt;code&gt;/photos&lt;/code&gt;&lt;/td&gt;\n&lt;td&gt;store&lt;/td&gt;\n&lt;td&gt;photos.store&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td&gt;GET&lt;/td&gt;\n&lt;td&gt;&lt;code&gt;/photos/{photo}&lt;/code&gt;&lt;/td&gt;\n&lt;td&gt;show&lt;/td&gt;\n&lt;td&gt;photos.show&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td&gt;GET&lt;/td&gt;\n&lt;td&gt;&lt;code&gt;/photos/{photo}/edit&lt;/code&gt;&lt;/td&gt;\n&lt;td&gt;edit&lt;/td&gt;\n&lt;td&gt;photos.edit&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td&gt;PUT/PATCH&lt;/td&gt;\n&lt;td&gt;&lt;code&gt;/photos/{photo}&lt;/code&gt;&lt;/td&gt;\n&lt;td&gt;update&lt;/td&gt;\n&lt;td&gt;photos.update&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td&gt;DELETE&lt;/td&gt;\n&lt;td&gt;&lt;code&gt;/photos/{photo}&lt;/code&gt;&lt;/td&gt;\n&lt;td&gt;destroy&lt;/td&gt;\n&lt;td&gt;photos.destroy&lt;/td&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;\n&lt;/table&gt;\n\n\n## Menampilkan View\n\nJika hanya ingin menampilkan halaman tertentu (view) maka tidak perlu\nmembuat controller method, langsung saja gunakan `Route::view()`\n\n```tsx\n// Daripada memebuat controller dan method dulu\nclass TextsController extends Controller\n{\n  public function about()\n  {\n    return view(&#39;texts.about&#39;);\n  }\n}\n// Kemeudian membuat route seperti ini\nRoute::get(&#39;about&#39;, [PageController::class, &#39;action&#39;]);\n//\n//\n// Lebih singkat langsung saja\nRoute::view(&#39;about&#39;, &#39;texts.about&#39;);\n```\n\nMethod `view` menerima tiga argument, pertama URI, kedua nama view-nya \nlalu yang ketiga data berupa array (opsional).\n\n```tsx\nRoute::view(&#39;about&#39;, &#39;texts.about&#39;, [&#39;name&#39; =&gt; &#39;Hari&#39;]);\n```\n## Menambahkan Parameter dengan Fungsi `route()`\n\nJika ingin menambahkan parameter pada route, buat array \ndengan pasangan key/value. Parameter tersebut akan \nditambahkan pada string query URL.\n\n```tsx\nRoute::get(&#39;user/{id}/profile&#39;, function ($id) {\n//\n})-&gt;name(&#39;profile&#39;);\n$url = route(&#39;profile&#39;, [&#39;id&#39; =&gt; 1, &#39;photos&#39; =&gt; &#39;yes&#39;]);\n// Hasilnya: /user/1/profile?photos=yes\n```\n\n## Melihat Route yang Sudah Dibuat\n\nGunakan perintah php artisan `route:list` untuk melihat route yang\nada pada aplikasi kita.\n\n```tsx\nphp artisan route:list\n```&quot;],&quot;filePath&quot;:[0,&quot;src/content/blog/id/2021/07/laravel-routing.md&quot;],&quot;digest&quot;:[0,&quot;c69a59118aa88ad1&quot;],&quot;rendered&quot;:[0,{&quot;html&quot;:[0,&quot;&lt;p&gt;Class Route pada Laravel menyediakan method yang sederhana\nuntuk mendefinisikan route dan fungsi-fungsinya tanpa file konfigurasi\nyang rumit. Route yang paling dasar menerima parameter URI dan sebuah closure.&lt;/p&gt;\n&lt;pre class=\&quot;astro-code github-dark\&quot; style=\&quot;background-color:#24292e;color:#e1e4e8; overflow-x: auto;\&quot; tabindex=\&quot;0\&quot; data-language=\&quot;tsx\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;use Illuminate\\Support\\Facades\\Route;&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#B392F0\&quot;&gt;Route&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;::&lt;/span&gt;&lt;span style=\&quot;color:#B392F0\&quot;&gt;get&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;(&lt;/span&gt;&lt;span style=\&quot;color:#9ECBFF\&quot;&gt;&#39;/greeting&#39;&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;, &lt;/span&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;function&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt; () {&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;    return&lt;/span&gt;&lt;span style=\&quot;color:#9ECBFF\&quot;&gt; &#39;Hello World&#39;&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;;&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;});&lt;/span&gt;&lt;/span&gt;&lt;/code&gt;&lt;/pre&gt;\n&lt;h2 id=\&quot;mengarahkan-pada-controller\&quot;&gt;Mengarahkan pada Controller&lt;/h2&gt;\n&lt;p&gt;Pada kebanyakan aplikasi, kita mengarahkan URL menuju controller dan method\nyang akan menangani permintaan.&lt;/p&gt;\n&lt;pre class=\&quot;astro-code github-dark\&quot; style=\&quot;background-color:#24292e;color:#e1e4e8; overflow-x: auto;\&quot; tabindex=\&quot;0\&quot; data-language=\&quot;tsx\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;use App\\Http\\Controllers\\UserController;&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#B392F0\&quot;&gt;Route&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;::&lt;/span&gt;&lt;span style=\&quot;color:#B392F0\&quot;&gt;get&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;(&lt;/span&gt;&lt;span style=\&quot;color:#9ECBFF\&quot;&gt;&#39;/user&#39;&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;, [UserController::class, &lt;/span&gt;&lt;span style=\&quot;color:#9ECBFF\&quot;&gt;&#39;index&#39;&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;]);&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#6A737D\&quot;&gt;// Mengarahkan ke method index pada UserController&lt;/span&gt;&lt;/span&gt;&lt;/code&gt;&lt;/pre&gt;\n&lt;h2 id=\&quot;merespon-request-sesuai-dengan-http-verb\&quot;&gt;Merespon Request Sesuai dengan HTTP Verb&lt;/h2&gt;\n&lt;p&gt;Router pada Laravel dapat merespon semua HTTP verb&lt;/p&gt;\n&lt;pre class=\&quot;astro-code github-dark\&quot; style=\&quot;background-color:#24292e;color:#e1e4e8; overflow-x: auto;\&quot; tabindex=\&quot;0\&quot; data-language=\&quot;tsx\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#B392F0\&quot;&gt;Route&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;::&lt;/span&gt;&lt;span style=\&quot;color:#B392F0\&quot;&gt;get&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;($uri, $callback);&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#B392F0\&quot;&gt;Route&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;::&lt;/span&gt;&lt;span style=\&quot;color:#B392F0\&quot;&gt;post&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;($uri, $callback);&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#B392F0\&quot;&gt;Route&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;::&lt;/span&gt;&lt;span style=\&quot;color:#B392F0\&quot;&gt;put&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;($uri, $callback);&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#B392F0\&quot;&gt;Route&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;::&lt;/span&gt;&lt;span style=\&quot;color:#B392F0\&quot;&gt;patch&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;($uri, $callback);&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#B392F0\&quot;&gt;Route&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;::&lt;/span&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;delete&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;($uri, $callback);&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#B392F0\&quot;&gt;Route&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;::&lt;/span&gt;&lt;span style=\&quot;color:#B392F0\&quot;&gt;options&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;($uri, $callback);&lt;/span&gt;&lt;/span&gt;&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;Jika ingin membuat route yang merespon beberapa HTTP verb sekaligus bisa menggunakan\nmethod &lt;code&gt;match&lt;/code&gt;, atau jika menginginkan route yang merespon semua HTTP verbs\nbisa menggunakan method &lt;code&gt;any&lt;/code&gt;:&lt;/p&gt;\n&lt;pre class=\&quot;astro-code github-dark\&quot; style=\&quot;background-color:#24292e;color:#e1e4e8; overflow-x: auto;\&quot; tabindex=\&quot;0\&quot; data-language=\&quot;tsx\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#B392F0\&quot;&gt;Route&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;::&lt;/span&gt;&lt;span style=\&quot;color:#B392F0\&quot;&gt;match&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;([&lt;/span&gt;&lt;span style=\&quot;color:#9ECBFF\&quot;&gt;&#39;get&#39;&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;, &lt;/span&gt;&lt;span style=\&quot;color:#9ECBFF\&quot;&gt;&#39;post&#39;&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;], &lt;/span&gt;&lt;span style=\&quot;color:#9ECBFF\&quot;&gt;&#39;/&#39;&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;, &lt;/span&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;function&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt; () {&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#6A737D\&quot;&gt;    //&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;});&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#B392F0\&quot;&gt;Route&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;::&lt;/span&gt;&lt;span style=\&quot;color:#B392F0\&quot;&gt;any&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;(&lt;/span&gt;&lt;span style=\&quot;color:#9ECBFF\&quot;&gt;&#39;/&#39;&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;, &lt;/span&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;function&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt; () {&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#6A737D\&quot;&gt;    //&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;});&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;/span&gt;&lt;/code&gt;&lt;/pre&gt;\n&lt;h2 id=\&quot;route-untuk-resource-controller\&quot;&gt;Route untuk Resource Controller&lt;/h2&gt;\n&lt;p&gt;Kadang kita memperlakukan setiap model data sebagai â€œ&lt;em&gt;resource&lt;/em&gt;â€,\ndimana kita melakukan serangkaian operasi yang sama pada resource\ntersebut. Misalnya kita memiliki aplikasi yang mengelola data buku dan film.\nKita akan membuat fitur create, read, update atau delete pada &lt;em&gt;resource&lt;/em&gt; tersebut.&lt;/p&gt;\n&lt;p&gt;Fitur tersebut umum sekali dibuat pada aplikasi, sehingga Laravel menyediakan\nresource controller, sebuah controller dengan method yang lengkap beserta\nroute create, read, update, and delete (â€œCRUDâ€) dalam satu baris kode saja.&lt;/p&gt;\n&lt;p&gt;Untuk membuat controllernya gunakan perintah php artisan dengan tambahan\n&lt;code&gt;--resource&lt;/code&gt;&lt;/p&gt;\n&lt;pre class=\&quot;astro-code github-dark\&quot; style=\&quot;background-color:#24292e;color:#e1e4e8; overflow-x: auto;\&quot; tabindex=\&quot;0\&quot; data-language=\&quot;tsx\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;php artisan &lt;/span&gt;&lt;span style=\&quot;color:#B392F0\&quot;&gt;make&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;:controller PhotoController &lt;/span&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;--&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;resource&lt;/span&gt;&lt;/span&gt;&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;Perintah tersebut akan membuat controller baru yang di dalamnya sudah terdapat\nmethod-method untuk masing-masing operasi CRUD. Selanjutnya cukup buat satu baris kode\nyang sudah mencakup semua method pada controller resource.&lt;/p&gt;\n&lt;pre class=\&quot;astro-code github-dark\&quot; style=\&quot;background-color:#24292e;color:#e1e4e8; overflow-x: auto;\&quot; tabindex=\&quot;0\&quot; data-language=\&quot;tsx\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;use App\\Http\\Controllers\\PhotoController;&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#B392F0\&quot;&gt;Route&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;::&lt;/span&gt;&lt;span style=\&quot;color:#B392F0\&quot;&gt;resource&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;(&lt;/span&gt;&lt;span style=\&quot;color:#9ECBFF\&quot;&gt;&#39;photos&#39;&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;, PhotoController::class);&lt;/span&gt;&lt;/span&gt;&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;Satu baris route di atas akan membuat beberapa route yang akan menangani\nvariasi fungsi pada resource sesuai dengan HTTP verbs-nya. Jika kita memiliki\nbeberapa resource bisa juga digabungkan menggunakan array&lt;/p&gt;\n&lt;pre class=\&quot;astro-code github-dark\&quot; style=\&quot;background-color:#24292e;color:#e1e4e8; overflow-x: auto;\&quot; tabindex=\&quot;0\&quot; data-language=\&quot;tsx\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#B392F0\&quot;&gt;Route&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;::&lt;/span&gt;&lt;span style=\&quot;color:#B392F0\&quot;&gt;resources&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;([&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#9ECBFF\&quot;&gt;    &#39;photos&#39;&lt;/span&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt; =&gt;&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt; PhotoController::class,&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#9ECBFF\&quot;&gt;    &#39;posts&#39;&lt;/span&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt; =&gt;&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt; PostController::class,&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;]);&lt;/span&gt;&lt;/span&gt;&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;Jika sudah memiliki route di luar resource, letakkan kodenya di atas route resource.\nFungsi yang ditangani resource controller dan route yang dibuat:&lt;/p&gt;\n&lt;table&gt;\n&lt;thead&gt;\n&lt;tr&gt;\n&lt;th&gt;Verb&lt;/th&gt;\n&lt;th&gt;URI&lt;/th&gt;\n&lt;th&gt;Action&lt;/th&gt;\n&lt;th&gt;Route Name&lt;/th&gt;\n&lt;/tr&gt;\n&lt;/thead&gt;\n&lt;tbody&gt;\n&lt;tr&gt;\n&lt;td&gt;GET&lt;/td&gt;\n&lt;td&gt;&lt;code&gt;/photos&lt;/code&gt;&lt;/td&gt;\n&lt;td&gt;index&lt;/td&gt;\n&lt;td&gt;photos.index&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td&gt;GET&lt;/td&gt;\n&lt;td&gt;&lt;code&gt;/photos/create&lt;/code&gt;&lt;/td&gt;\n&lt;td&gt;create&lt;/td&gt;\n&lt;td&gt;photos.create&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td&gt;POST&lt;/td&gt;\n&lt;td&gt;&lt;code&gt;/photos&lt;/code&gt;&lt;/td&gt;\n&lt;td&gt;store&lt;/td&gt;\n&lt;td&gt;photos.store&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td&gt;GET&lt;/td&gt;\n&lt;td&gt;&lt;code&gt;/photos/{photo}&lt;/code&gt;&lt;/td&gt;\n&lt;td&gt;show&lt;/td&gt;\n&lt;td&gt;photos.show&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td&gt;GET&lt;/td&gt;\n&lt;td&gt;&lt;code&gt;/photos/{photo}/edit&lt;/code&gt;&lt;/td&gt;\n&lt;td&gt;edit&lt;/td&gt;\n&lt;td&gt;photos.edit&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td&gt;PUT/PATCH&lt;/td&gt;\n&lt;td&gt;&lt;code&gt;/photos/{photo}&lt;/code&gt;&lt;/td&gt;\n&lt;td&gt;update&lt;/td&gt;\n&lt;td&gt;photos.update&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td&gt;DELETE&lt;/td&gt;\n&lt;td&gt;&lt;code&gt;/photos/{photo}&lt;/code&gt;&lt;/td&gt;\n&lt;td&gt;destroy&lt;/td&gt;\n&lt;td&gt;photos.destroy&lt;/td&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;\n&lt;/table&gt;\n&lt;h2 id=\&quot;menampilkan-view\&quot;&gt;Menampilkan View&lt;/h2&gt;\n&lt;p&gt;Jika hanya ingin menampilkan halaman tertentu (view) maka tidak perlu\nmembuat controller method, langsung saja gunakan &lt;code&gt;Route::view()&lt;/code&gt;&lt;/p&gt;\n&lt;pre class=\&quot;astro-code github-dark\&quot; style=\&quot;background-color:#24292e;color:#e1e4e8; overflow-x: auto;\&quot; tabindex=\&quot;0\&quot; data-language=\&quot;tsx\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#6A737D\&quot;&gt;// Daripada memebuat controller dan method dulu&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;class&lt;/span&gt;&lt;span style=\&quot;color:#B392F0\&quot;&gt; TextsController&lt;/span&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt; extends&lt;/span&gt;&lt;span style=\&quot;color:#B392F0\&quot;&gt; Controller&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;{&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;  public&lt;/span&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt; function&lt;/span&gt;&lt;span style=\&quot;color:#B392F0\&quot;&gt; about&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;()&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;  {&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;    return&lt;/span&gt;&lt;span style=\&quot;color:#B392F0\&quot;&gt; view&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;(&lt;/span&gt;&lt;span style=\&quot;color:#9ECBFF\&quot;&gt;&#39;texts.about&#39;&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;);&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;  }&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;}&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#6A737D\&quot;&gt;// Kemeudian membuat route seperti ini&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#B392F0\&quot;&gt;Route&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;::&lt;/span&gt;&lt;span style=\&quot;color:#B392F0\&quot;&gt;get&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;(&lt;/span&gt;&lt;span style=\&quot;color:#9ECBFF\&quot;&gt;&#39;about&#39;&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;, [PageController::class, &lt;/span&gt;&lt;span style=\&quot;color:#9ECBFF\&quot;&gt;&#39;action&#39;&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;]);&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#6A737D\&quot;&gt;//&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#6A737D\&quot;&gt;//&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#6A737D\&quot;&gt;// Lebih singkat langsung saja&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#B392F0\&quot;&gt;Route&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;::&lt;/span&gt;&lt;span style=\&quot;color:#B392F0\&quot;&gt;view&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;(&lt;/span&gt;&lt;span style=\&quot;color:#9ECBFF\&quot;&gt;&#39;about&#39;&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;, &lt;/span&gt;&lt;span style=\&quot;color:#9ECBFF\&quot;&gt;&#39;texts.about&#39;&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;);&lt;/span&gt;&lt;/span&gt;&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;Method &lt;code&gt;view&lt;/code&gt; menerima tiga argument, pertama URI, kedua nama view-nya\nlalu yang ketiga data berupa array (opsional).&lt;/p&gt;\n&lt;pre class=\&quot;astro-code github-dark\&quot; style=\&quot;background-color:#24292e;color:#e1e4e8; overflow-x: auto;\&quot; tabindex=\&quot;0\&quot; data-language=\&quot;tsx\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#B392F0\&quot;&gt;Route&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;::&lt;/span&gt;&lt;span style=\&quot;color:#B392F0\&quot;&gt;view&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;(&lt;/span&gt;&lt;span style=\&quot;color:#9ECBFF\&quot;&gt;&#39;about&#39;&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;, &lt;/span&gt;&lt;span style=\&quot;color:#9ECBFF\&quot;&gt;&#39;texts.about&#39;&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;, [&lt;/span&gt;&lt;span style=\&quot;color:#9ECBFF\&quot;&gt;&#39;name&#39;&lt;/span&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt; =&gt;&lt;/span&gt;&lt;span style=\&quot;color:#9ECBFF\&quot;&gt; &#39;Hari&#39;&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;]);&lt;/span&gt;&lt;/span&gt;&lt;/code&gt;&lt;/pre&gt;\n&lt;h2 id=\&quot;menambahkan-parameter-dengan-fungsi-route\&quot;&gt;Menambahkan Parameter dengan Fungsi &lt;code&gt;route()&lt;/code&gt;&lt;/h2&gt;\n&lt;p&gt;Jika ingin menambahkan parameter pada route, buat array\ndengan pasangan key/value. Parameter tersebut akan\nditambahkan pada string query URL.&lt;/p&gt;\n&lt;pre class=\&quot;astro-code github-dark\&quot; style=\&quot;background-color:#24292e;color:#e1e4e8; overflow-x: auto;\&quot; tabindex=\&quot;0\&quot; data-language=\&quot;tsx\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#B392F0\&quot;&gt;Route&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;::&lt;/span&gt;&lt;span style=\&quot;color:#B392F0\&quot;&gt;get&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;(&lt;/span&gt;&lt;span style=\&quot;color:#9ECBFF\&quot;&gt;&#39;user/{id}/profile&#39;&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;, &lt;/span&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;function&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt; (&lt;/span&gt;&lt;span style=\&quot;color:#FFAB70\&quot;&gt;$id&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;) {&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#6A737D\&quot;&gt;//&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;})&lt;/span&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;-&gt;&lt;/span&gt;&lt;span style=\&quot;color:#B392F0\&quot;&gt;name&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;(&lt;/span&gt;&lt;span style=\&quot;color:#9ECBFF\&quot;&gt;&#39;profile&#39;&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;);&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;$url &lt;/span&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;=&lt;/span&gt;&lt;span style=\&quot;color:#B392F0\&quot;&gt; route&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;(&lt;/span&gt;&lt;span style=\&quot;color:#9ECBFF\&quot;&gt;&#39;profile&#39;&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;, [&lt;/span&gt;&lt;span style=\&quot;color:#9ECBFF\&quot;&gt;&#39;id&#39;&lt;/span&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt; =&gt;&lt;/span&gt;&lt;span style=\&quot;color:#79B8FF\&quot;&gt; 1&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;, &lt;/span&gt;&lt;span style=\&quot;color:#9ECBFF\&quot;&gt;&#39;photos&#39;&lt;/span&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt; =&gt;&lt;/span&gt;&lt;span style=\&quot;color:#9ECBFF\&quot;&gt; &#39;yes&#39;&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;]);&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#6A737D\&quot;&gt;// Hasilnya: /user/1/profile?photos=yes&lt;/span&gt;&lt;/span&gt;&lt;/code&gt;&lt;/pre&gt;\n&lt;h2 id=\&quot;melihat-route-yang-sudah-dibuat\&quot;&gt;Melihat Route yang Sudah Dibuat&lt;/h2&gt;\n&lt;p&gt;Gunakan perintah php artisan &lt;code&gt;route:list&lt;/code&gt; untuk melihat route yang\nada pada aplikasi kita.&lt;/p&gt;\n&lt;pre class=\&quot;astro-code github-dark\&quot; style=\&quot;background-color:#24292e;color:#e1e4e8; overflow-x: auto;\&quot; tabindex=\&quot;0\&quot; data-language=\&quot;tsx\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;php artisan &lt;/span&gt;&lt;span style=\&quot;color:#B392F0\&quot;&gt;route&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;:list&lt;/span&gt;&lt;/span&gt;&lt;/code&gt;&lt;/pre&gt;&quot;],&quot;metadata&quot;:[0,{&quot;headings&quot;:[1,[[0,{&quot;depth&quot;:[0,2],&quot;slug&quot;:[0,&quot;mengarahkan-pada-controller&quot;],&quot;text&quot;:[0,&quot;Mengarahkan pada Controller&quot;]}],[0,{&quot;depth&quot;:[0,2],&quot;slug&quot;:[0,&quot;merespon-request-sesuai-dengan-http-verb&quot;],&quot;text&quot;:[0,&quot;Merespon Request Sesuai dengan HTTP Verb&quot;]}],[0,{&quot;depth&quot;:[0,2],&quot;slug&quot;:[0,&quot;route-untuk-resource-controller&quot;],&quot;text&quot;:[0,&quot;Route untuk Resource Controller&quot;]}],[0,{&quot;depth&quot;:[0,2],&quot;slug&quot;:[0,&quot;menampilkan-view&quot;],&quot;text&quot;:[0,&quot;Menampilkan View&quot;]}],[0,{&quot;depth&quot;:[0,2],&quot;slug&quot;:[0,&quot;menambahkan-parameter-dengan-fungsi-route&quot;],&quot;text&quot;:[0,&quot;Menambahkan Parameter dengan Fungsi route()&quot;]}],[0,{&quot;depth&quot;:[0,2],&quot;slug&quot;:[0,&quot;melihat-route-yang-sudah-dibuat&quot;],&quot;text&quot;:[0,&quot;Melihat Route yang Sudah Dibuat&quot;]}]]],&quot;localImagePaths&quot;:[1,[]],&quot;remoteImagePaths&quot;:[1,[]],&quot;frontmatter&quot;:[0,{&quot;title&quot;:[0,&quot;Laravel Routing&quot;],&quot;pubDate&quot;:[3,&quot;2021-07-26T00:00:00.000Z&quot;],&quot;description&quot;:[0,&quot;&quot;],&quot;heroImage&quot;:[0,&quot;/blog-placeholder-2.jpg&quot;],&quot;tags&quot;:[0,&quot;laravel&quot;]}],&quot;imagePaths&quot;:[1,[]]}]}],&quot;collection&quot;:[0,&quot;blogId&quot;]}],[0,{&quot;id&quot;:[0,&quot;2021/07/normalisasi-database&quot;],&quot;data&quot;:[0,{&quot;title&quot;:[0,&quot;Normalisasi Database&quot;],&quot;description&quot;:[0,&quot;&quot;],&quot;pubDate&quot;:[3,&quot;2021-07-25T00:00:00.000Z&quot;],&quot;heroImage&quot;:[0,&quot;/blog-placeholder-2.jpg&quot;]}],&quot;body&quot;:[0,&quot;Normalisasi database adalah proses menata tabel, kolom dan relasi antar tabel \nuntuk menghindari redundansi data dan mencapai integritas data. \nSecara sederhana prinsip yang harus dipegang adalah\n\n1. Hindari redundansi (pengulangan) data\n2. Mencapai integritas data\n3. Meletakkan data di tabel yang tepat\n4. Menghindari anomali create, update, delete\n\nDalam melakukan normalisasi database akan melewati beberapa bentuk \ntergantung kebutuhan. Biasanya dengan melewati 3 bentuk normal \n(normal form) sudah cukup bagus.\n\n## Normal Pertama\n\nPada bentuk normal pertama aturannya adalah setiap kolom harus atomic. \nKita hanya boleh menyimpan satu data dalam satu kolom. Kita juga tidak \nboleh membuat beberapa kolom yang merepresentasikan informasi yang sama. \nAturan yang kedua adalah harus ada satu data kunci yang mengidentifikasi \nsetiap baris pada tabel.\n\n## Normal Kedua\n\nPada bentuk normal kedua aturannya adalah semua kolom yang bukan merupakan \ndata kunci harus tergantung pada primary key.\n\n## Normal Ketiga\n\nPada bentuk normal ketiga aturannya adalah semua kolom yang bukan merupakan \nkunci harus tergantung pada primary key secara transitif (tidak langsung).\n\nKonten ini bersumber dari [tulisan Ben Brumm dari databasestar.com](\&quot;https://www.databasestar.com/database-normalization/\&quot;)&quot;],&quot;filePath&quot;:[0,&quot;src/content/blog/id/2021/07/normalisasi-database.md&quot;],&quot;digest&quot;:[0,&quot;1c1484e65262c0de&quot;],&quot;rendered&quot;:[0,{&quot;html&quot;:[0,&quot;&lt;p&gt;Normalisasi database adalah proses menata tabel, kolom dan relasi antar tabel\nuntuk menghindari redundansi data dan mencapai integritas data.\nSecara sederhana prinsip yang harus dipegang adalah&lt;/p&gt;\n&lt;ol&gt;\n&lt;li&gt;Hindari redundansi (pengulangan) data&lt;/li&gt;\n&lt;li&gt;Mencapai integritas data&lt;/li&gt;\n&lt;li&gt;Meletakkan data di tabel yang tepat&lt;/li&gt;\n&lt;li&gt;Menghindari anomali create, update, delete&lt;/li&gt;\n&lt;/ol&gt;\n&lt;p&gt;Dalam melakukan normalisasi database akan melewati beberapa bentuk\ntergantung kebutuhan. Biasanya dengan melewati 3 bentuk normal\n(normal form) sudah cukup bagus.&lt;/p&gt;\n&lt;h2 id=\&quot;normal-pertama\&quot;&gt;Normal Pertama&lt;/h2&gt;\n&lt;p&gt;Pada bentuk normal pertama aturannya adalah setiap kolom harus atomic.\nKita hanya boleh menyimpan satu data dalam satu kolom. Kita juga tidak\nboleh membuat beberapa kolom yang merepresentasikan informasi yang sama.\nAturan yang kedua adalah harus ada satu data kunci yang mengidentifikasi\nsetiap baris pada tabel.&lt;/p&gt;\n&lt;h2 id=\&quot;normal-kedua\&quot;&gt;Normal Kedua&lt;/h2&gt;\n&lt;p&gt;Pada bentuk normal kedua aturannya adalah semua kolom yang bukan merupakan\ndata kunci harus tergantung pada primary key.&lt;/p&gt;\n&lt;h2 id=\&quot;normal-ketiga\&quot;&gt;Normal Ketiga&lt;/h2&gt;\n&lt;p&gt;Pada bentuk normal ketiga aturannya adalah semua kolom yang bukan merupakan\nkunci harus tergantung pada primary key secara transitif (tidak langsung).&lt;/p&gt;\n&lt;p&gt;Konten ini bersumber dari &lt;a href=\&quot;%22https://www.databasestar.com/database-normalization/%22\&quot;&gt;tulisan Ben Brumm dari databasestar.com&lt;/a&gt;&lt;/p&gt;&quot;],&quot;metadata&quot;:[0,{&quot;headings&quot;:[1,[[0,{&quot;depth&quot;:[0,2],&quot;slug&quot;:[0,&quot;normal-pertama&quot;],&quot;text&quot;:[0,&quot;Normal Pertama&quot;]}],[0,{&quot;depth&quot;:[0,2],&quot;slug&quot;:[0,&quot;normal-kedua&quot;],&quot;text&quot;:[0,&quot;Normal Kedua&quot;]}],[0,{&quot;depth&quot;:[0,2],&quot;slug&quot;:[0,&quot;normal-ketiga&quot;],&quot;text&quot;:[0,&quot;Normal Ketiga&quot;]}]]],&quot;localImagePaths&quot;:[1,[]],&quot;remoteImagePaths&quot;:[1,[]],&quot;frontmatter&quot;:[0,{&quot;title&quot;:[0,&quot;Normalisasi Database&quot;],&quot;pubDate&quot;:[3,&quot;2021-07-25T00:00:00.000Z&quot;],&quot;description&quot;:[0,&quot;&quot;],&quot;heroImage&quot;:[0,&quot;/blog-placeholder-2.jpg&quot;],&quot;tags&quot;:[0,&quot;database&quot;]}],&quot;imagePaths&quot;:[1,[]]}]}],&quot;collection&quot;:[0,&quot;blogId&quot;]}],[0,{&quot;id&quot;:[0,&quot;2021/07/perbedaan-const-dan-let&quot;],&quot;data&quot;:[0,{&quot;title&quot;:[0,&quot;Perbedaan const dan let&quot;],&quot;description&quot;:[0,&quot;&quot;],&quot;pubDate&quot;:[3,&quot;2021-07-24T00:00:00.000Z&quot;],&quot;heroImage&quot;:[0,&quot;/blog-placeholder-2.jpg&quot;]}],&quot;body&quot;:[0,&quot;Sampai tahun 2015 JavaScript menggunakan `var` untuk mendeklarasikan variabel.\nSejak ES6 muncul `const` dan `let` digunakan untuk mendeklarasikan variabel. \nApa perbedaan keduanya? Kita bisa lihat dari karakteristik berikut:\n\n1. `const` harus diinisialisasi saat deklarasi\n```tsx\nconst a\n```\nMenyebabkan error `SyntaxError: Missing initializer in const declaration`. \nKetika mendeklarasikan variabel harus menginisialisasi sebuah nilai\n```tsx\nconst a = 1\n```\nSedangkan pendeklarasian `let` tidak harus dengan inisialisasi nilai\n```tsx\nlet a\na = 1\n```\n2. `const` tidak dapat di-*assign* ulang nilainya setelah diinisialisasi\n```tsx\nconst a = 1\na = 2\n```\nMenyebabkan error `TypeError: Assignment to constant variable`, \nsementara `let` dapat di-*assign* ulang nilainya\n```tsx\nlet a = 1\na = 2\n```\n3. `const` dan `let` tidak dapat dideklarasikan ulang\n```tsx\nlet a = 1\nlet a = 2\n//\nconst a = 1\nconst a = 2\n```\nMenyebabkan error `SyntaxError: Identifier &#39;a&#39; has already been declared`\n\nLalu apa faedahnya? Paling aman gunakan `const`, kecuali kita tahu persis akan melakukan\nperubahan nilai dari variabel yang kita buat. Jika sebuah variabel tidak\nbisa diubah nilainya maka itu akan mengurangi kemungkinan bug yang disebebabkan oleh\nnilai variabel yang tidak sengaja berubah.&quot;],&quot;filePath&quot;:[0,&quot;src/content/blog/id/2021/07/perbedaan-const-dan-let.md&quot;],&quot;digest&quot;:[0,&quot;1c267ae025298580&quot;],&quot;rendered&quot;:[0,{&quot;html&quot;:[0,&quot;&lt;p&gt;Sampai tahun 2015 JavaScript menggunakan &lt;code&gt;var&lt;/code&gt; untuk mendeklarasikan variabel.\nSejak ES6 muncul &lt;code&gt;const&lt;/code&gt; dan &lt;code&gt;let&lt;/code&gt; digunakan untuk mendeklarasikan variabel.\nApa perbedaan keduanya? Kita bisa lihat dari karakteristik berikut:&lt;/p&gt;\n&lt;ol&gt;\n&lt;li&gt;&lt;code&gt;const&lt;/code&gt; harus diinisialisasi saat deklarasi&lt;/li&gt;\n&lt;/ol&gt;\n&lt;pre class=\&quot;astro-code github-dark\&quot; style=\&quot;background-color:#24292e;color:#e1e4e8; overflow-x: auto;\&quot; tabindex=\&quot;0\&quot; data-language=\&quot;tsx\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;const&lt;/span&gt;&lt;span style=\&quot;color:#79B8FF\&quot;&gt; a&lt;/span&gt;&lt;/span&gt;&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;Menyebabkan error &lt;code&gt;SyntaxError: Missing initializer in const declaration&lt;/code&gt;.\nKetika mendeklarasikan variabel harus menginisialisasi sebuah nilai&lt;/p&gt;\n&lt;pre class=\&quot;astro-code github-dark\&quot; style=\&quot;background-color:#24292e;color:#e1e4e8; overflow-x: auto;\&quot; tabindex=\&quot;0\&quot; data-language=\&quot;tsx\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;const&lt;/span&gt;&lt;span style=\&quot;color:#79B8FF\&quot;&gt; a&lt;/span&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt; =&lt;/span&gt;&lt;span style=\&quot;color:#79B8FF\&quot;&gt; 1&lt;/span&gt;&lt;/span&gt;&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;Sedangkan pendeklarasian &lt;code&gt;let&lt;/code&gt; tidak harus dengan inisialisasi nilai&lt;/p&gt;\n&lt;pre class=\&quot;astro-code github-dark\&quot; style=\&quot;background-color:#24292e;color:#e1e4e8; overflow-x: auto;\&quot; tabindex=\&quot;0\&quot; data-language=\&quot;tsx\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;let&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt; a&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;a &lt;/span&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;=&lt;/span&gt;&lt;span style=\&quot;color:#79B8FF\&quot;&gt; 1&lt;/span&gt;&lt;/span&gt;&lt;/code&gt;&lt;/pre&gt;\n&lt;ol start=\&quot;2\&quot;&gt;\n&lt;li&gt;&lt;code&gt;const&lt;/code&gt; tidak dapat di-&lt;em&gt;assign&lt;/em&gt; ulang nilainya setelah diinisialisasi&lt;/li&gt;\n&lt;/ol&gt;\n&lt;pre class=\&quot;astro-code github-dark\&quot; style=\&quot;background-color:#24292e;color:#e1e4e8; overflow-x: auto;\&quot; tabindex=\&quot;0\&quot; data-language=\&quot;tsx\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;const&lt;/span&gt;&lt;span style=\&quot;color:#79B8FF\&quot;&gt; a&lt;/span&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt; =&lt;/span&gt;&lt;span style=\&quot;color:#79B8FF\&quot;&gt; 1&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;a &lt;/span&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;=&lt;/span&gt;&lt;span style=\&quot;color:#79B8FF\&quot;&gt; 2&lt;/span&gt;&lt;/span&gt;&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;Menyebabkan error &lt;code&gt;TypeError: Assignment to constant variable&lt;/code&gt;,\nsementara &lt;code&gt;let&lt;/code&gt; dapat di-&lt;em&gt;assign&lt;/em&gt; ulang nilainya&lt;/p&gt;\n&lt;pre class=\&quot;astro-code github-dark\&quot; style=\&quot;background-color:#24292e;color:#e1e4e8; overflow-x: auto;\&quot; tabindex=\&quot;0\&quot; data-language=\&quot;tsx\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;let&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt; a &lt;/span&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;=&lt;/span&gt;&lt;span style=\&quot;color:#79B8FF\&quot;&gt; 1&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;a &lt;/span&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;=&lt;/span&gt;&lt;span style=\&quot;color:#79B8FF\&quot;&gt; 2&lt;/span&gt;&lt;/span&gt;&lt;/code&gt;&lt;/pre&gt;\n&lt;ol start=\&quot;3\&quot;&gt;\n&lt;li&gt;&lt;code&gt;const&lt;/code&gt; dan &lt;code&gt;let&lt;/code&gt; tidak dapat dideklarasikan ulang&lt;/li&gt;\n&lt;/ol&gt;\n&lt;pre class=\&quot;astro-code github-dark\&quot; style=\&quot;background-color:#24292e;color:#e1e4e8; overflow-x: auto;\&quot; tabindex=\&quot;0\&quot; data-language=\&quot;tsx\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;let&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt; a &lt;/span&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;=&lt;/span&gt;&lt;span style=\&quot;color:#79B8FF\&quot;&gt; 1&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;let&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt; a &lt;/span&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;=&lt;/span&gt;&lt;span style=\&quot;color:#79B8FF\&quot;&gt; 2&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#6A737D\&quot;&gt;//&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;const&lt;/span&gt;&lt;span style=\&quot;color:#79B8FF\&quot;&gt; a&lt;/span&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt; =&lt;/span&gt;&lt;span style=\&quot;color:#79B8FF\&quot;&gt; 1&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;const&lt;/span&gt;&lt;span style=\&quot;color:#79B8FF\&quot;&gt; a&lt;/span&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt; =&lt;/span&gt;&lt;span style=\&quot;color:#79B8FF\&quot;&gt; 2&lt;/span&gt;&lt;/span&gt;&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;Menyebabkan error &lt;code&gt;SyntaxError: Identifier &#39;a&#39; has already been declared&lt;/code&gt;&lt;/p&gt;\n&lt;p&gt;Lalu apa faedahnya? Paling aman gunakan &lt;code&gt;const&lt;/code&gt;, kecuali kita tahu persis akan melakukan\nperubahan nilai dari variabel yang kita buat. Jika sebuah variabel tidak\nbisa diubah nilainya maka itu akan mengurangi kemungkinan bug yang disebebabkan oleh\nnilai variabel yang tidak sengaja berubah.&lt;/p&gt;&quot;],&quot;metadata&quot;:[0,{&quot;headings&quot;:[1,[]],&quot;localImagePaths&quot;:[1,[]],&quot;remoteImagePaths&quot;:[1,[]],&quot;frontmatter&quot;:[0,{&quot;title&quot;:[0,&quot;Perbedaan const dan let&quot;],&quot;pubDate&quot;:[3,&quot;2021-07-24T00:00:00.000Z&quot;],&quot;description&quot;:[0,&quot;&quot;],&quot;heroImage&quot;:[0,&quot;/blog-placeholder-2.jpg&quot;],&quot;tags&quot;:[0,&quot;javascript&quot;]}],&quot;imagePaths&quot;:[1,[]]}]}],&quot;collection&quot;:[0,&quot;blogId&quot;]}],[0,{&quot;id&quot;:[0,&quot;2021/07/javascript-truthy-dan-falsy&quot;],&quot;data&quot;:[0,{&quot;title&quot;:[0,&quot;JavaScript Truthy dan Falsy&quot;],&quot;description&quot;:[0,&quot;&quot;],&quot;pubDate&quot;:[3,&quot;2021-07-22T00:00:00.000Z&quot;],&quot;heroImage&quot;:[0,&quot;/blog-placeholder-2.jpg&quot;]}],&quot;body&quot;:[0,&quot;Salah satu tipe data primitif dalam dalam JavaScript adalah boolean, \nyaitu tipe data logis yang memiliki nilai true atau false.\nJavaScript memiliki sifat [type coercion][1] atau konversi nilai secara otomatis \natau implisit dari satu tipe data ke tipe data lainnya (seperti string ke angka, objek ke boolean).\n\nOleh karena itu nilai-nilai di luar tipe data boolean \njuga dapat dievaluasi sebagai nilai true atau false.\nDalam konteks boolean ada istilah [truthy][2] yaitu nilai-nilai yang dianggap `true`, \ndan [falsy][3] yaitu nilai yang dianggap `false`. \n\nBeberapa contoh nilai truthy adalah\n```tsx\ntrue // boolean true\n{} // object\n[] // array\n15 // integer tidak bernilai 0\n&#39;0&#39; // string\n```\n\nSementara nilai falsy adalah\n```tsx\nfalse //boolean false\nundefined\nnull\nNaN\n0 // integer 0\n\&quot;\&quot; // string kosong\n```\n\nDi JavaScript setiap nilai bisa dievaluasi nilai boolean-nya menggunakan fungsi `Boolean()`.\n```tsx\nBoolean(1) // true\nBoolean(&#39;0&#39;) // true\nBoolean(0) // false\n```\n\n[1]: https://developer.mozilla.org/en-US/docs/Glossary/Type_coercion \&quot;Type Coercion\&quot;\n[2]: https://developer.mozilla.org/en-US/docs/Glossary/Truthy \&quot;Truthy\&quot;\n[3]: https://developer.mozilla.org/en-US/docs/Glossary/Falsy \&quot;Falsy\&quot;\n\n\nSumber bacaan:\n\n1. [Type Coercion](https://developer.mozilla.org/en-US/docs/Glossary/Type_coercion)\n2. [Truthy](https://developer.mozilla.org/en-US/docs/Glossary/Truthy)\n3. [Falsy](https://developer.mozilla.org/en-US/docs/Glossary/Falsy)\n4. [Boolean](https://developer.mozilla.org/en-US/docs/Glossary/Boolean)&quot;],&quot;filePath&quot;:[0,&quot;src/content/blog/id/2021/07/javascript-truthy-dan-falsy.md&quot;],&quot;digest&quot;:[0,&quot;29f4e7e119e1c3d6&quot;],&quot;rendered&quot;:[0,{&quot;html&quot;:[0,&quot;&lt;p&gt;Salah satu tipe data primitif dalam dalam JavaScript adalah boolean,\nyaitu tipe data logis yang memiliki nilai true atau false.\nJavaScript memiliki sifat &lt;a href=\&quot;https://developer.mozilla.org/en-US/docs/Glossary/Type_coercion\&quot; title=\&quot;Type Coercion\&quot;&gt;type coercion&lt;/a&gt; atau konversi nilai secara otomatis\natau implisit dari satu tipe data ke tipe data lainnya (seperti string ke angka, objek ke boolean).&lt;/p&gt;\n&lt;p&gt;Oleh karena itu nilai-nilai di luar tipe data boolean\njuga dapat dievaluasi sebagai nilai true atau false.\nDalam konteks boolean ada istilah &lt;a href=\&quot;https://developer.mozilla.org/en-US/docs/Glossary/Truthy\&quot; title=\&quot;Truthy\&quot;&gt;truthy&lt;/a&gt; yaitu nilai-nilai yang dianggap &lt;code&gt;true&lt;/code&gt;,\ndan &lt;a href=\&quot;https://developer.mozilla.org/en-US/docs/Glossary/Falsy\&quot; title=\&quot;Falsy\&quot;&gt;falsy&lt;/a&gt; yaitu nilai yang dianggap &lt;code&gt;false&lt;/code&gt;.&lt;/p&gt;\n&lt;p&gt;Beberapa contoh nilai truthy adalah&lt;/p&gt;\n&lt;pre class=\&quot;astro-code github-dark\&quot; style=\&quot;background-color:#24292e;color:#e1e4e8; overflow-x: auto;\&quot; tabindex=\&quot;0\&quot; data-language=\&quot;tsx\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#79B8FF\&quot;&gt;true&lt;/span&gt;&lt;span style=\&quot;color:#6A737D\&quot;&gt; // boolean true&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;{} &lt;/span&gt;&lt;span style=\&quot;color:#6A737D\&quot;&gt;// object&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;[] &lt;/span&gt;&lt;span style=\&quot;color:#6A737D\&quot;&gt;// array&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#79B8FF\&quot;&gt;15&lt;/span&gt;&lt;span style=\&quot;color:#6A737D\&quot;&gt; // integer tidak bernilai 0&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#9ECBFF\&quot;&gt;&#39;0&#39;&lt;/span&gt;&lt;span style=\&quot;color:#6A737D\&quot;&gt; // string&lt;/span&gt;&lt;/span&gt;&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;Sementara nilai falsy adalah&lt;/p&gt;\n&lt;pre class=\&quot;astro-code github-dark\&quot; style=\&quot;background-color:#24292e;color:#e1e4e8; overflow-x: auto;\&quot; tabindex=\&quot;0\&quot; data-language=\&quot;tsx\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#79B8FF\&quot;&gt;false&lt;/span&gt;&lt;span style=\&quot;color:#6A737D\&quot;&gt; //boolean false&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#79B8FF\&quot;&gt;undefined&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#79B8FF\&quot;&gt;null&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#79B8FF\&quot;&gt;NaN&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#79B8FF\&quot;&gt;0&lt;/span&gt;&lt;span style=\&quot;color:#6A737D\&quot;&gt; // integer 0&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#9ECBFF\&quot;&gt;\&quot;\&quot;&lt;/span&gt;&lt;span style=\&quot;color:#6A737D\&quot;&gt; // string kosong&lt;/span&gt;&lt;/span&gt;&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;Di JavaScript setiap nilai bisa dievaluasi nilai boolean-nya menggunakan fungsi &lt;code&gt;Boolean()&lt;/code&gt;.&lt;/p&gt;\n&lt;pre class=\&quot;astro-code github-dark\&quot; style=\&quot;background-color:#24292e;color:#e1e4e8; overflow-x: auto;\&quot; tabindex=\&quot;0\&quot; data-language=\&quot;tsx\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#B392F0\&quot;&gt;Boolean&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;(&lt;/span&gt;&lt;span style=\&quot;color:#79B8FF\&quot;&gt;1&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;) &lt;/span&gt;&lt;span style=\&quot;color:#6A737D\&quot;&gt;// true&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#B392F0\&quot;&gt;Boolean&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;(&lt;/span&gt;&lt;span style=\&quot;color:#9ECBFF\&quot;&gt;&#39;0&#39;&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;) &lt;/span&gt;&lt;span style=\&quot;color:#6A737D\&quot;&gt;// true&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#B392F0\&quot;&gt;Boolean&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;(&lt;/span&gt;&lt;span style=\&quot;color:#79B8FF\&quot;&gt;0&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;) &lt;/span&gt;&lt;span style=\&quot;color:#6A737D\&quot;&gt;// false&lt;/span&gt;&lt;/span&gt;&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;Sumber bacaan:&lt;/p&gt;\n&lt;ol&gt;\n&lt;li&gt;&lt;a href=\&quot;https://developer.mozilla.org/en-US/docs/Glossary/Type_coercion\&quot;&gt;Type Coercion&lt;/a&gt;&lt;/li&gt;\n&lt;li&gt;&lt;a href=\&quot;https://developer.mozilla.org/en-US/docs/Glossary/Truthy\&quot;&gt;Truthy&lt;/a&gt;&lt;/li&gt;\n&lt;li&gt;&lt;a href=\&quot;https://developer.mozilla.org/en-US/docs/Glossary/Falsy\&quot;&gt;Falsy&lt;/a&gt;&lt;/li&gt;\n&lt;li&gt;&lt;a href=\&quot;https://developer.mozilla.org/en-US/docs/Glossary/Boolean\&quot;&gt;Boolean&lt;/a&gt;&lt;/li&gt;\n&lt;/ol&gt;&quot;],&quot;metadata&quot;:[0,{&quot;headings&quot;:[1,[]],&quot;localImagePaths&quot;:[1,[]],&quot;remoteImagePaths&quot;:[1,[]],&quot;frontmatter&quot;:[0,{&quot;title&quot;:[0,&quot;JavaScript Truthy dan Falsy&quot;],&quot;pubDate&quot;:[3,&quot;2021-07-22T00:00:00.000Z&quot;],&quot;description&quot;:[0,&quot;&quot;],&quot;heroImage&quot;:[0,&quot;/blog-placeholder-2.jpg&quot;],&quot;tags&quot;:[0,&quot;javascript&quot;]}],&quot;imagePaths&quot;:[1,[]]}]}],&quot;collection&quot;:[0,&quot;blogId&quot;]}],[0,{&quot;id&quot;:[0,&quot;2021/07/film-dokumenter-vuejs&quot;],&quot;data&quot;:[0,{&quot;title&quot;:[0,&quot;Film Dokumenter Sejarah Vue JS&quot;],&quot;description&quot;:[0,&quot;&quot;],&quot;pubDate&quot;:[3,&quot;2021-07-10T00:00:00.000Z&quot;],&quot;heroImage&quot;:[0,&quot;/blog-placeholder-2.jpg&quot;]}],&quot;body&quot;:[0,&quot;Dimulai dari proyek sampingan saat bekerja di Google, \nhingga saat ini sering disandingkan dengan raksasa JavaScript \nseperti React dan Angular.\n\nDengan bantuan Sarah Drasner, Taylor Otwell, Thorsten LÃ¼nborg, dan banyak lainnya dari komunitas Vue.js, \nEvan You menceritakan kisah bagaimana dia berjuang melawan rintangan untuk menghidupkan Vuejs.\n\n&lt;iframe width=\&quot;560\&quot; height=\&quot;315\&quot; class=\&quot;mt-3\&quot; src=\&quot;https://www.youtube.com/embed/OrxmtDw4pVI\&quot; title=\&quot;YouTube video player\&quot; frameborder=\&quot;0\&quot; allow=\&quot;accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture\&quot; allowfullscreen&gt;&lt;/iframe&gt;&quot;],&quot;filePath&quot;:[0,&quot;src/content/blog/id/2021/07/film-dokumenter-vuejs.md&quot;],&quot;digest&quot;:[0,&quot;7cc99c390a6ec26e&quot;],&quot;rendered&quot;:[0,{&quot;html&quot;:[0,&quot;&lt;p&gt;Dimulai dari proyek sampingan saat bekerja di Google,\nhingga saat ini sering disandingkan dengan raksasa JavaScript\nseperti React dan Angular.&lt;/p&gt;\n&lt;p&gt;Dengan bantuan Sarah Drasner, Taylor Otwell, Thorsten LÃ¼nborg, dan banyak lainnya dari komunitas Vue.js,\nEvan You menceritakan kisah bagaimana dia berjuang melawan rintangan untuk menghidupkan Vuejs.&lt;/p&gt;\n&lt;iframe width=\&quot;560\&quot; height=\&quot;315\&quot; class=\&quot;mt-3\&quot; src=\&quot;https://www.youtube.com/embed/OrxmtDw4pVI\&quot; title=\&quot;YouTube video player\&quot; frameborder=\&quot;0\&quot; allow=\&quot;accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture\&quot; allowfullscreen&gt;&lt;/iframe&gt;&quot;],&quot;metadata&quot;:[0,{&quot;headings&quot;:[1,[]],&quot;localImagePaths&quot;:[1,[]],&quot;remoteImagePaths&quot;:[1,[]],&quot;frontmatter&quot;:[0,{&quot;title&quot;:[0,&quot;Film Dokumenter Sejarah Vue JS&quot;],&quot;pubDate&quot;:[3,&quot;2021-07-10T00:00:00.000Z&quot;],&quot;description&quot;:[0,&quot;&quot;],&quot;heroImage&quot;:[0,&quot;/blog-placeholder-2.jpg&quot;],&quot;tags&quot;:[0,&quot;notes&quot;]}],&quot;imagePaths&quot;:[1,[]]}]}],&quot;collection&quot;:[0,&quot;blogId&quot;]}],[0,{&quot;id&quot;:[0,&quot;2021/07/install-laravel&quot;],&quot;data&quot;:[0,{&quot;title&quot;:[0,&quot;Cara Install Laravel&quot;],&quot;description&quot;:[0,&quot;&quot;],&quot;pubDate&quot;:[3,&quot;2021-07-10T00:00:00.000Z&quot;],&quot;heroImage&quot;:[0,&quot;/blog-placeholder-2.jpg&quot;]}],&quot;body&quot;:[0,&quot;## Via Composer\n\nJika di komputer sudah terinstall PHP dan Composer, kita dapat membuat proyek Laravel baru \ndengan menggunakan Composer secara langsung. \n\n```tsx\n// membuat folder projek laravel dengan nama example-app\ncomposer create-project laravel/laravel example-app\n\n// masuk ke folder aplikasi yang baru saja dibuat\ncd example-app\n\n```\n\nSetelah aplikasi dibuat, kita bisa menjalankan server pengembangan lokal Laravel (local development server)\nmenggunakan perintah servis Artisan CLI:\n\n```tsx\n// jalankan server\nphp artisan serve\n```\n\n## Via Laravel Installer\n\nPertama instal Laravel Installer sebagai dependensi global Composer:\n\n```tsx\n// install laravel installer sebagai dependensi global\ncomposer global require laravel/installer\n\n// jalankan command laravel new untuk membuat projek baru\nlaravel new example-app\n\n// masuk ke folder aplikasi yang baru saja dibuat\ncd example-app\n\n// jalankan server\nphp artisan serve\n```\n\nPastikan untuk mengarahkan direktori bin vendor Composer di $PATH \nsehingga perintah laravel dapat dieksekusi dapat ditemukan oleh sistem. \nJika belum, kemungkinan perintah laravel akan mengalami error `laravel: command not found`.\nPada sistem operasi Windows direktori umumnya ada di: \n\n    %USERPROFILE%\\AppData\\Roaming\\Composer\\vendor\\bin&quot;],&quot;filePath&quot;:[0,&quot;src/content/blog/id/2021/07/install-laravel.md&quot;],&quot;digest&quot;:[0,&quot;952dac278ddf
