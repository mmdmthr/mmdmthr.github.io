uot;],&quot;text&quot;:[0,&quot;Dengan Guard Clause (Lebih Rapi)&quot;]}],[0,{&quot;depth&quot;:[0,2],&quot;slug&quot;:[0,&quot;fallback-value-pattern&quot;],&quot;text&quot;:[0,&quot;Fallback Value Pattern&quot;]}],[0,{&quot;depth&quot;:[0,3],&quot;slug&quot;:[0,&quot;contoh-3&quot;],&quot;text&quot;:[0,&quot;Contoh&quot;]}]]],&quot;localImagePaths&quot;:[1,[]],&quot;remoteImagePaths&quot;:[1,[]],&quot;frontmatter&quot;:[0,{&quot;title&quot;:[0,&quot;Alternatif Pattern untuk Menangani Error&quot;],&quot;pubDate&quot;:[3,&quot;2025-03-22T00:00:00.000Z&quot;],&quot;description&quot;:[0,&quot;&quot;],&quot;heroImage&quot;:[0,&quot;/blog-placeholder-2.jpg&quot;],&quot;tags&quot;:[0,&quot;notes&quot;]}],&quot;imagePaths&quot;:[1,[]]}]}],&quot;collection&quot;:[0,&quot;blogId&quot;]}],[0,{&quot;id&quot;:[0,&quot;2025/03/sisi-lain-dari-small-functions&quot;],&quot;data&quot;:[0,{&quot;title&quot;:[0,&quot;Sisi Lain dari Small Functions&quot;],&quot;description&quot;:[0,&quot;&quot;],&quot;pubDate&quot;:[3,&quot;2025-03-08T00:00:00.000Z&quot;],&quot;heroImage&quot;:[0,&quot;/blog-placeholder-2.jpg&quot;]}],&quot;body&quot;:[0,&quot;Small functions sering dianggap sebagai best practice dalam pemrograman. Prinsip seperti _\&quot;Single Responsibility Principle\&quot;_ (SRP) dan _\&quot;Clean Code\&quot;_ mendorong kita untuk membuat fungsi sekecil mungkin, agar mudah diuji dan dipahami. Namun, seperti halnya aturan lain dalam pengembangan perangkat lunak, terlalu berpegang pada small functions juga bisa membawa konsekuensi negatif. Artikel ini akan membahas kekurangan dari pendekatan small functions dan mengapa dalam beberapa kasus, pendekatan ini bisa lebih menyulitkan dibanding membantu.\n\n## 1. Overhead Cost Meningkat\n\nSemakin banyak fungsi kecil yang dibuat, semakin banyak waktu yang dihabiskan untuk memahami kode secara keseluruhan. Hal ini menciptakan **overhead cost**, terutama dalam membaca kode yang terlalu terfragmentasi. Developer harus sering melompat-lompat di antara banyak fungsi kecil hanya untuk memahami satu alur logika sederhana.\n\n## 2. Sulit Melihat Gambaran Besar\n\nKetika logika utama dipecah menjadi banyak fungsi kecil, developer harus menyusuri berbagai file atau fungsi untuk memahami bagaimana semuanya bekerja bersama. Ini membuat pemahaman keseluruhan menjadi lebih sulit dibandingkan dengan satu fungsi yang cukup panjang namun tetap dapat dibaca dengan baik.\n\n## 3. Jauh dari Model Mental yang Alami\n\nManusia berpikir dalam pola yang lebih holistik. Jika kode terlalu banyak dipecah menjadi lapisan-lapisan abstraksi, itu bisa menyimpang dari model mental alami yang dipahami oleh developer. Hasilnya, memahami bagaimana suatu fitur bekerja bisa menjadi lebih sulit daripada jika kode ditulis dengan cara yang lebih eksplisit dalam satu tempat.\n\n## 4. Harus Menulis Lebih Banyak Fungsi dan Menamainya\n\nMemecah kode menjadi small functions berarti kita harus menulis lebih banyak fungsi dan memberikan nama yang deskriptif untuk masing-masingnya. Ini bisa menjadi tantangan tersendiri, terutama ketika menemukan nama yang tepat untuk fungsi yang hanya berisi satu atau dua baris kode. Salah satu hal tersulit dalam pemrograman: memberi nama fungsi.\n\n## 5. Meningkatkan Context Switching\n\nDengan banyaknya fungsi kecil, developer harus sering berpindah konteks antara satu fungsi ke fungsi lain. Context switching ini bisa memperlambat pemahaman kode dan meningkatkan beban kognitif, terutama jika ada banyak dependensi antar fungsi.\n\n## 6. Meningkatkan Ketergantungan pada IDE dan Navigasi\n\nSaat kode terlalu terpecah, developer sering kali harus mengandalkan fitur navigasi IDE untuk menelusuri implementasi fungsi. Ini bisa menjadi masalah ketika bekerja di lingkungan dengan alat yang lebih terbatas atau ketika membaca kode tanpa bantuan IDE yang canggih.\n\n## 7. Tantangan dalam Melakukan Debugging\n\nDalam kode yang terlalu terfragmentasi, melakukan debugging bisa lebih sulit karena informasi penting tersebar di banyak tempat. Developer harus masuk ke dalam beberapa fungsi hanya untuk menemukan di mana masalah sebenarnya terjadi, alih-alih melihat semuanya dalam satu tempat yang jelas.\n\n## Kesimpulan\n\nSmall functions bukanlah sesuatu yang buruk, tetapi seperti semua best practice, penggunaannya harus disesuaikan dengan konteks. Terlalu banyak fragmentasi dapat menyebabkan peningkatan overhead dalam membaca, memahami, dan memelihara kode. Seimbangkan antara keterbacaan, performa, dan kemudahan debugging untuk menghasilkan kode yang tidak hanya bersih, tetapi juga praktis digunakan dalam jangka panjang.&quot;],&quot;filePath&quot;:[0,&quot;src/content/blog/id/2025/03/sisi-lain-dari-small-functions.md&quot;],&quot;digest&quot;:[0,&quot;6afb958e58fa9246&quot;],&quot;rendered&quot;:[0,{&quot;html&quot;:[0,&quot;&lt;p&gt;Small functions sering dianggap sebagai best practice dalam pemrograman. Prinsip seperti &lt;em&gt;â€œSingle Responsibility Principleâ€&lt;/em&gt; (SRP) dan &lt;em&gt;â€œClean Codeâ€&lt;/em&gt; mendorong kita untuk membuat fungsi sekecil mungkin, agar mudah diuji dan dipahami. Namun, seperti halnya aturan lain dalam pengembangan perangkat lunak, terlalu berpegang pada small functions juga bisa membawa konsekuensi negatif. Artikel ini akan membahas kekurangan dari pendekatan small functions dan mengapa dalam beberapa kasus, pendekatan ini bisa lebih menyulitkan dibanding membantu.&lt;/p&gt;\n&lt;h2 id=\&quot;1-overhead-cost-meningkat\&quot;&gt;1. Overhead Cost Meningkat&lt;/h2&gt;\n&lt;p&gt;Semakin banyak fungsi kecil yang dibuat, semakin banyak waktu yang dihabiskan untuk memahami kode secara keseluruhan. Hal ini menciptakan &lt;strong&gt;overhead cost&lt;/strong&gt;, terutama dalam membaca kode yang terlalu terfragmentasi. Developer harus sering melompat-lompat di antara banyak fungsi kecil hanya untuk memahami satu alur logika sederhana.&lt;/p&gt;\n&lt;h2 id=\&quot;2-sulit-melihat-gambaran-besar\&quot;&gt;2. Sulit Melihat Gambaran Besar&lt;/h2&gt;\n&lt;p&gt;Ketika logika utama dipecah menjadi banyak fungsi kecil, developer harus menyusuri berbagai file atau fungsi untuk memahami bagaimana semuanya bekerja bersama. Ini membuat pemahaman keseluruhan menjadi lebih sulit dibandingkan dengan satu fungsi yang cukup panjang namun tetap dapat dibaca dengan baik.&lt;/p&gt;\n&lt;h2 id=\&quot;3-jauh-dari-model-mental-yang-alami\&quot;&gt;3. Jauh dari Model Mental yang Alami&lt;/h2&gt;\n&lt;p&gt;Manusia berpikir dalam pola yang lebih holistik. Jika kode terlalu banyak dipecah menjadi lapisan-lapisan abstraksi, itu bisa menyimpang dari model mental alami yang dipahami oleh developer. Hasilnya, memahami bagaimana suatu fitur bekerja bisa menjadi lebih sulit daripada jika kode ditulis dengan cara yang lebih eksplisit dalam satu tempat.&lt;/p&gt;\n&lt;h2 id=\&quot;4-harus-menulis-lebih-banyak-fungsi-dan-menamainya\&quot;&gt;4. Harus Menulis Lebih Banyak Fungsi dan Menamainya&lt;/h2&gt;\n&lt;p&gt;Memecah kode menjadi small functions berarti kita harus menulis lebih banyak fungsi dan memberikan nama yang deskriptif untuk masing-masingnya. Ini bisa menjadi tantangan tersendiri, terutama ketika menemukan nama yang tepat untuk fungsi yang hanya berisi satu atau dua baris kode. Salah satu hal tersulit dalam pemrograman: memberi nama fungsi.&lt;/p&gt;\n&lt;h2 id=\&quot;5-meningkatkan-context-switching\&quot;&gt;5. Meningkatkan Context Switching&lt;/h2&gt;\n&lt;p&gt;Dengan banyaknya fungsi kecil, developer harus sering berpindah konteks antara satu fungsi ke fungsi lain. Context switching ini bisa memperlambat pemahaman kode dan meningkatkan beban kognitif, terutama jika ada banyak dependensi antar fungsi.&lt;/p&gt;\n&lt;h2 id=\&quot;6-meningkatkan-ketergantungan-pada-ide-dan-navigasi\&quot;&gt;6. Meningkatkan Ketergantungan pada IDE dan Navigasi&lt;/h2&gt;\n&lt;p&gt;Saat kode terlalu terpecah, developer sering kali harus mengandalkan fitur navigasi IDE untuk menelusuri implementasi fungsi. Ini bisa menjadi masalah ketika bekerja di lingkungan dengan alat yang lebih terbatas atau ketika membaca kode tanpa bantuan IDE yang canggih.&lt;/p&gt;\n&lt;h2 id=\&quot;7-tantangan-dalam-melakukan-debugging\&quot;&gt;7. Tantangan dalam Melakukan Debugging&lt;/h2&gt;\n&lt;p&gt;Dalam kode yang terlalu terfragmentasi, melakukan debugging bisa lebih sulit karena informasi penting tersebar di banyak tempat. Developer harus masuk ke dalam beberapa fungsi hanya untuk menemukan di mana masalah sebenarnya terjadi, alih-alih melihat semuanya dalam satu tempat yang jelas.&lt;/p&gt;\n&lt;h2 id=\&quot;kesimpulan\&quot;&gt;Kesimpulan&lt;/h2&gt;\n&lt;p&gt;Small functions bukanlah sesuatu yang buruk, tetapi seperti semua best practice, penggunaannya harus disesuaikan dengan konteks. Terlalu banyak fragmentasi dapat menyebabkan peningkatan overhead dalam membaca, memahami, dan memelihara kode. Seimbangkan antara keterbacaan, performa, dan kemudahan debugging untuk menghasilkan kode yang tidak hanya bersih, tetapi juga praktis digunakan dalam jangka panjang.&lt;/p&gt;&quot;],&quot;metadata&quot;:[0,{&quot;headings&quot;:[1,[[0,{&quot;depth&quot;:[0,2],&quot;slug&quot;:[0,&quot;1-overhead-cost-meningkat&quot;],&quot;text&quot;:[0,&quot;1. Overhead Cost Meningkat&quot;]}],[0,{&quot;depth&quot;:[0,2],&quot;slug&quot;:[0,&quot;2-sulit-melihat-gambaran-besar&quot;],&quot;text&quot;:[0,&quot;2. Sulit Melihat Gambaran Besar&quot;]}],[0,{&quot;depth&quot;:[0,2],&quot;slug&quot;:[0,&quot;3-jauh-dari-model-mental-yang-alami&quot;],&quot;text&quot;:[0,&quot;3. Jauh dari Model Mental yang Alami&quot;]}],[0,{&quot;depth&quot;:[0,2],&quot;slug&quot;:[0,&quot;4-harus-menulis-lebih-banyak-fungsi-dan-menamainya&quot;],&quot;text&quot;:[0,&quot;4. Harus Menulis Lebih Banyak Fungsi dan Menamainya&quot;]}],[0,{&quot;depth&quot;:[0,2],&quot;slug&quot;:[0,&quot;5-meningkatkan-context-switching&quot;],&quot;text&quot;:[0,&quot;5. Meningkatkan Context Switching&quot;]}],[0,{&quot;depth&quot;:[0,2],&quot;slug&quot;:[0,&quot;6-meningkatkan-ketergantungan-pada-ide-dan-navigasi&quot;],&quot;text&quot;:[0,&quot;6. Meningkatkan Ketergantungan pada IDE dan Navigasi&quot;]}],[0,{&quot;depth&quot;:[0,2],&quot;slug&quot;:[0,&quot;7-tantangan-dalam-melakukan-debugging&quot;],&quot;text&quot;:[0,&quot;7. Tantangan dalam Melakukan Debugging&quot;]}],[0,{&quot;depth&quot;:[0,2],&quot;slug&quot;:[0,&quot;kesimpulan&quot;],&quot;text&quot;:[0,&quot;Kesimpulan&quot;]}]]],&quot;localImagePaths&quot;:[1,[]],&quot;remoteImagePaths&quot;:[1,[]],&quot;frontmatter&quot;:[0,{&quot;title&quot;:[0,&quot;Sisi Lain dari Small Functions&quot;],&quot;pubDate&quot;:[3,&quot;2025-03-08T00:00:00.000Z&quot;],&quot;description&quot;:[0,&quot;&quot;],&quot;heroImage&quot;:[0,&quot;/blog-placeholder-2.jpg&quot;],&quot;tags&quot;:[0,&quot;notes&quot;]}],&quot;imagePaths&quot;:[1,[]]}]}],&quot;collection&quot;:[0,&quot;blogId&quot;]}],[0,{&quot;id&quot;:[0,&quot;2025/02/belajar-tentang-exception&quot;],&quot;data&quot;:[0,{&quot;title&quot;:[0,&quot;Belajar tentang Exception&quot;],&quot;description&quot;:[0,&quot;&quot;],&quot;pubDate&quot;:[3,&quot;2025-02-22T00:00:00.000Z&quot;],&quot;heroImage&quot;:[0,&quot;/blog-placeholder-2.jpg&quot;]}],&quot;body&quot;:[0,&quot;&gt; Exceptions are used to change the normal flow of a script if a specified error occurs.\n\nDalam pemrograman, _exception_ digunakan untuk menangani kondisi kegagalan yang tidak dapat diatasi dengan cara biasa. [Artikel ini](https://mattwarren.org/2016/12/20/Why-Exceptions-should-be-Exceptional/) menganalogikan situasi yang harusnya tidak terjadi ini seperti peluang sebuah asteroid menabrak bumi, paling tidak peluang kasusnya terjadi adalah kurang dari 1:1000. Ada beberapa poin sejauh ini yang saya pelajari tentang exception:\n\n### Exception Dilempar Jika Post-Condition Tidak Terpenuhi\n\nSaat suatu fungsi dipanggil, kita memiliki ekspektasi tertentu tentang apa yang akan dicapai fungsi tersebut. Secara formal, ekspektasi ini disebut _post-conditions_. Jika fungsi ini gagal memenuhi post-conditions-nya, maka fungsi tersebut harus memunculkan exception.\n\nKetika sebuah metode memiliki ekspektasi tertentu (post-condition), maka exception harus dilempar jika kondisi tersebut gagal. Contoh:\n\n```php\n$model-&gt;save();\n// post-condition: The model object is saved.\n```\n\nJika model tidak tersimpan karena alasan tertentu, maka exception harus dimunculkan karena post-condition tidak terpenuhi, menunjukkan kondisi yang tidak normal.\n\n```php\n$model-&gt;save()\n// post-condition: (the model is saved &amp;&amp; result == true) ||\n//                 (the model is not saved &amp;&amp; result == false)\n```\nJika save tidak benar-benar menyimpan, maka hasil yang dikembalikan akan bernilai false, tetapi post-condition masih dapat terpenuhi, maka tidak ada exception.\n\n### Catch Exception pada Titik Strategis\n\nException sebaiknya hanya ditangkap di titik-titik tertentu dalam aplikasi, seperti batas antar modul atau pada tingkat paling atas dari aplikasi (misalnya dalam controller atau job queue handler). Hindari terlalu sering menangkap dan melempar ulang exception kecuali ada kebutuhan khusus, seperti membatalkan perubahan dalam transaksi.\n\nException memiliki overhead lebih tinggi dibanding return biasa. Exception lebih sulit di-debug karena bisa menghentikan eksekusi dan \&quot;melompat\&quot; ke handler. Sebaiknya hanya digunakan untuk kondisi gagal yang tidak bisa ditangani secara normal.\n\nMelempar exception sebenarnya cukup mahal sehingga banyak pakar menyarankan untuk membatasinya pada kasus-kasus yang diyakini bahwa kurang dari 1 panggilan dalam 1000 (99,9%) ke layanan tertentu akan memerlukan exception. \n\nIni berarti melemparkan exception pada hal-hal seperti argumen yang tidak valid ke API mungkin baik-baik saja, tetapi di sisi lain melemparkan exception karena input pengguna yang tidak valid, atau teks yang diformat dengan buruk dari sistem eksternal, bisa menjadi ide yang buruk. Penggunaan exception yang signifikan dalam validasi logika bisnis lebih sering merupakan ide yang buruk daripada yang baik, jadi kita perlu berhati-hati.\n\n### Hindari Menggunakan Exception untuk Flow Control\n\nException seharusnya tidak digunakan sebagai pengganti percabangan logika (`if`, `switch`). \n\nContoh yang buruk:\n\n```php\ntry {\n    $user = getUserOrFail($username);\n} catch (UserNotFoundException $e) {\n    $user = createGuestUser($username);\n}\n```\n\nLebih baik menggunakan pendekatan yang lebih langsung:\n\n```php\n$user = getUser($username) ?? createGuestUser($username);\n```\n\nMenggunakan exception untuk flow control memperlambat eksekusi dan membuat kode sulit dipahami.\n\n### Gunakan Exception yang Spesifik\nAlih-alih menggunakan `Exception` generik, lebih baik gunakan exception yang spesifik agar lebih mudah ditangani:\n\n```php\nthrow new InvalidArgumentException(&#39;Email tidak valid&#39;);\n```\n\nDengan exception yang spesifik, kita dapat menangani error secara lebih terarah. Di sini kita juga bisa membuat custom exception.\n\n### Aplikasi Tetap Berjalan\n\nException seharusnya tidak menyebabkan aplikasi berhenti sepenuhnya. Misalnya, dalam aplikasi berbasis request-response seperti Laravel, exception harus ditangani dengan baik agar sistem tetap bisa melayani permintaan lain meskipun ada error pada satu request. Paling tidak exception ditangkap, lalu fungsi mengembalikan respon disertai informasi error, sehingga bagian FE bisa memberitahu user apa yang sebenarnya terjadi.\n\n*Referensi:*\n- [Jim Weirich on exception](https://avdi.codes/jim-weirich-on-exceptions/)\n- [Why Exceptions Should Be Exceptional](https://mattwarren.org/2016/12/20/Why-Exceptions-should-be-Exceptional/)\n- [Exception Cost When To Throw and When Not To](https://learn.microsoft.com/en-us/archive/blogs/ricom/exception-cost-when-to-throw-and-when-not-to)&quot;],&quot;filePath&quot;:[0,&quot;src/content/blog/id/2025/02/belajar-tentang-exception.md&quot;],&quot;digest&quot;:[0,&quot;ab908b6ea9ffe5f6&quot;],&quot;rendered&quot;:[0,{&quot;html&quot;:[0,&quot;&lt;blockquote&gt;\n&lt;p&gt;Exceptions are used to change the normal flow of a script if a specified error occurs.&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;p&gt;Dalam pemrograman, &lt;em&gt;exception&lt;/em&gt; digunakan untuk menangani kondisi kegagalan yang tidak dapat diatasi dengan cara biasa. &lt;a href=\&quot;https://mattwarren.org/2016/12/20/Why-Exceptions-should-be-Exceptional/\&quot;&gt;Artikel ini&lt;/a&gt; menganalogikan situasi yang harusnya tidak terjadi ini seperti peluang sebuah asteroid menabrak bumi, paling tidak peluang kasusnya terjadi adalah kurang dari 1:1000. Ada beberapa poin sejauh ini yang saya pelajari tentang exception:&lt;/p&gt;\n&lt;h3 id=\&quot;exception-dilempar-jika-post-condition-tidak-terpenuhi\&quot;&gt;Exception Dilempar Jika Post-Condition Tidak Terpenuhi&lt;/h3&gt;\n&lt;p&gt;Saat suatu fungsi dipanggil, kita memiliki ekspektasi tertentu tentang apa yang akan dicapai fungsi tersebut. Secara formal, ekspektasi ini disebut &lt;em&gt;post-conditions&lt;/em&gt;. Jika fungsi ini gagal memenuhi post-conditions-nya, maka fungsi tersebut harus memunculkan exception.&lt;/p&gt;\n&lt;p&gt;Ketika sebuah metode memiliki ekspektasi tertentu (post-condition), maka exception harus dilempar jika kondisi tersebut gagal. Contoh:&lt;/p&gt;\n&lt;pre class=\&quot;astro-code github-dark\&quot; style=\&quot;background-color:#24292e;color:#e1e4e8; overflow-x: auto;\&quot; tabindex=\&quot;0\&quot; data-language=\&quot;php\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;$model&lt;/span&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;-&gt;&lt;/span&gt;&lt;span style=\&quot;color:#B392F0\&quot;&gt;save&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;();&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#6A737D\&quot;&gt;// post-condition: The model object is saved.&lt;/span&gt;&lt;/span&gt;&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;Jika model tidak tersimpan karena alasan tertentu, maka exception harus dimunculkan karena post-condition tidak terpenuhi, menunjukkan kondisi yang tidak normal.&lt;/p&gt;\n&lt;pre class=\&quot;astro-code github-dark\&quot; style=\&quot;background-color:#24292e;color:#e1e4e8; overflow-x: auto;\&quot; tabindex=\&quot;0\&quot; data-language=\&quot;php\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;$model&lt;/span&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;-&gt;&lt;/span&gt;&lt;span style=\&quot;color:#B392F0\&quot;&gt;save&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;()&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#6A737D\&quot;&gt;// post-condition: (the model is saved &amp;#x26;&amp;#x26; result == true) ||&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#6A737D\&quot;&gt;//                 (the model is not saved &amp;#x26;&amp;#x26; result == false)&lt;/span&gt;&lt;/span&gt;&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;Jika save tidak benar-benar menyimpan, maka hasil yang dikembalikan akan bernilai false, tetapi post-condition masih dapat terpenuhi, maka tidak ada exception.&lt;/p&gt;\n&lt;h3 id=\&quot;catch-exception-pada-titik-strategis\&quot;&gt;Catch Exception pada Titik Strategis&lt;/h3&gt;\n&lt;p&gt;Exception sebaiknya hanya ditangkap di titik-titik tertentu dalam aplikasi, seperti batas antar modul atau pada tingkat paling atas dari aplikasi (misalnya dalam controller atau job queue handler). Hindari terlalu sering menangkap dan melempar ulang exception kecuali ada kebutuhan khusus, seperti membatalkan perubahan dalam transaksi.&lt;/p&gt;\n&lt;p&gt;Exception memiliki overhead lebih tinggi dibanding return biasa. Exception lebih sulit di-debug karena bisa menghentikan eksekusi dan â€œmelompatâ€ ke handler. Sebaiknya hanya digunakan untuk kondisi gagal yang tidak bisa ditangani secara normal.&lt;/p&gt;\n&lt;p&gt;Melempar exception sebenarnya cukup mahal sehingga banyak pakar menyarankan untuk membatasinya pada kasus-kasus yang diyakini bahwa kurang dari 1 panggilan dalam 1000 (99,9%) ke layanan tertentu akan memerlukan exception.&lt;/p&gt;\n&lt;p&gt;Ini berarti melemparkan exception pada hal-hal seperti argumen yang tidak valid ke API mungkin baik-baik saja, tetapi di sisi lain melemparkan exception karena input pengguna yang tidak valid, atau teks yang diformat dengan buruk dari sistem eksternal, bisa menjadi ide yang buruk. Penggunaan exception yang signifikan dalam validasi logika bisnis lebih sering merupakan ide yang buruk daripada yang baik, jadi kita perlu berhati-hati.&lt;/p&gt;\n&lt;h3 id=\&quot;hindari-menggunakan-exception-untuk-flow-control\&quot;&gt;Hindari Menggunakan Exception untuk Flow Control&lt;/h3&gt;\n&lt;p&gt;Exception seharusnya tidak digunakan sebagai pengganti percabangan logika (&lt;code&gt;if&lt;/code&gt;, &lt;code&gt;switch&lt;/code&gt;).&lt;/p&gt;\n&lt;p&gt;Contoh yang buruk:&lt;/p&gt;\n&lt;pre class=\&quot;astro-code github-dark\&quot; style=\&quot;background-color:#24292e;color:#e1e4e8; overflow-x: auto;\&quot; tabindex=\&quot;0\&quot; data-language=\&quot;php\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;try&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt; {&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;    $user &lt;/span&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;=&lt;/span&gt;&lt;span style=\&quot;color:#B392F0\&quot;&gt; getUserOrFail&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;($username);&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;} &lt;/span&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;catch&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt; (&lt;/span&gt;&lt;span style=\&quot;color:#79B8FF\&quot;&gt;UserNotFoundException&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt; $e) {&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;    $user &lt;/span&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;=&lt;/span&gt;&lt;span style=\&quot;color:#B392F0\&quot;&gt; createGuestUser&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;($username);&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;}&lt;/span&gt;&lt;/span&gt;&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;Lebih baik menggunakan pendekatan yang lebih langsung:&lt;/p&gt;\n&lt;pre class=\&quot;astro-code github-dark\&quot; style=\&quot;background-color:#24292e;color:#e1e4e8; overflow-x: auto;\&quot; tabindex=\&quot;0\&quot; data-language=\&quot;php\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;$user &lt;/span&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;=&lt;/span&gt;&lt;span style=\&quot;color:#B392F0\&quot;&gt; getUser&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;($username) &lt;/span&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;??&lt;/span&gt;&lt;span style=\&quot;color:#B392F0\&quot;&gt; createGuestUser&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;($username);&lt;/span&gt;&lt;/span&gt;&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;Menggunakan exception untuk flow control memperlambat eksekusi dan membuat kode sulit dipahami.&lt;/p&gt;\n&lt;h3 id=\&quot;gunakan-exception-yang-spesifik\&quot;&gt;Gunakan Exception yang Spesifik&lt;/h3&gt;\n&lt;p&gt;Alih-alih menggunakan &lt;code&gt;Exception&lt;/code&gt; generik, lebih baik gunakan exception yang spesifik agar lebih mudah ditangani:&lt;/p&gt;\n&lt;pre class=\&quot;astro-code github-dark\&quot; style=\&quot;background-color:#24292e;color:#e1e4e8; overflow-x: auto;\&quot; tabindex=\&quot;0\&quot; data-language=\&quot;php\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;throw&lt;/span&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt; new&lt;/span&gt;&lt;span style=\&quot;color:#79B8FF\&quot;&gt; InvalidArgumentException&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;(&lt;/span&gt;&lt;span style=\&quot;color:#9ECBFF\&quot;&gt;&#39;Email tidak valid&#39;&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;);&lt;/span&gt;&lt;/span&gt;&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;Dengan exception yang spesifik, kita dapat menangani error secara lebih terarah. Di sini kita juga bisa membuat custom exception.&lt;/p&gt;\n&lt;h3 id=\&quot;aplikasi-tetap-berjalan\&quot;&gt;Aplikasi Tetap Berjalan&lt;/h3&gt;\n&lt;p&gt;Exception seharusnya tidak menyebabkan aplikasi berhenti sepenuhnya. Misalnya, dalam aplikasi berbasis request-response seperti Laravel, exception harus ditangani dengan baik agar sistem tetap bisa melayani permintaan lain meskipun ada error pada satu request. Paling tidak exception ditangkap, lalu fungsi mengembalikan respon disertai informasi error, sehingga bagian FE bisa memberitahu user apa yang sebenarnya terjadi.&lt;/p&gt;\n&lt;p&gt;&lt;em&gt;Referensi:&lt;/em&gt;&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;a href=\&quot;https://avdi.codes/jim-weirich-on-exceptions/\&quot;&gt;Jim Weirich on exception&lt;/a&gt;&lt;/li&gt;\n&lt;li&gt;&lt;a href=\&quot;https://mattwarren.org/2016/12/20/Why-Exceptions-should-be-Exceptional/\&quot;&gt;Why Exceptions Should Be Exceptional&lt;/a&gt;&lt;/li&gt;\n&lt;li&gt;&lt;a href=\&quot;https://learn.microsoft.com/en-us/archive/blogs/ricom/exception-cost-when-to-throw-and-when-not-to\&quot;&gt;Exception Cost When To Throw and When Not To&lt;/a&gt;&lt;/li&gt;\n&lt;/ul&gt;&quot;],&quot;metadata&quot;:[0,{&quot;headings&quot;:[1,[[0,{&quot;depth&quot;:[0,3],&quot;slug&quot;:[0,&quot;exception-dilempar-jika-post-condition-tidak-terpenuhi&quot;],&quot;text&quot;:[0,&quot;Exception Dilempar Jika Post-Condition Tidak Terpenuhi&quot;]}],[0,{&quot;depth&quot;:[0,3],&quot;slug&quot;:[0,&quot;catch-exception-pada-titik-strategis&quot;],&quot;text&quot;:[0,&quot;Catch Exception pada Titik Strategis&quot;]}],[0,{&quot;depth&quot;:[0,3],&quot;slug&quot;:[0,&quot;hindari-menggunakan-exception-untuk-flow-control&quot;],&quot;text&quot;:[0,&quot;Hindari Menggunakan Exception untuk Flow Control&quot;]}],[0,{&quot;depth&quot;:[0,3],&quot;slug&quot;:[0,&quot;gunakan-exception-yang-spesifik&quot;],&quot;text&quot;:[0,&quot;Gunakan Exception yang Spesifik&quot;]}],[0,{&quot;depth&quot;:[0,3],&quot;slug&quot;:[0,&quot;aplikasi-tetap-berjalan&quot;],&quot;text&quot;:[0,&quot;Aplikasi Tetap Berjalan&quot;]}]]],&quot;localImagePaths&quot;:[1,[]],&quot;remoteImagePaths&quot;:[1,[]],&quot;frontmatter&quot;:[0,{&quot;title&quot;:[0,&quot;Belajar tentang Exception&quot;],&quot;pubDate&quot;:[3,&quot;2025-02-22T00:00:00.000Z&quot;],&quot;description&quot;:[0,&quot;&quot;],&quot;heroImage&quot;:[0,&quot;/blog-placeholder-2.jpg&quot;],&quot;tags&quot;:[0,&quot;notes&quot;]}],&quot;imagePaths&quot;:[1,[]]}]}],&quot;collection&quot;:[0,&quot;blogId&quot;]}],[0,{&quot;id&quot;:[0,&quot;2025/02/belajar-dengan-membuat&quot;],&quot;data&quot;:[0,{&quot;title&quot;:[0,&quot;Belajar dengan Membuat&quot;],&quot;description&quot;:[0,&quot;&quot;],&quot;pubDate&quot;:[3,&quot;2025-02-08T00:00:00.000Z&quot;],&quot;heroImage&quot;:[0,&quot;/blog-placeholder-2.jpg&quot;]}],&quot;body&quot;:[0,&quot;Dalam dunia teknologi, sering kali kita mendengar istilah _\&quot;reinventing the wheel\&quot;_â€”membuat ulang sesuatu yang sudah ada dianggap sia-sia. Namun, jika tujuan kita adalah belajar, maka perspektif ini perlu ditinjau kembali. Seperti yang dikatakan Alan Kay, _\&quot;We make things to learn, not to have them.\&quot;_ Tujuan utama penciptaan bukanlah sekadar memiliki sesuatu (hasil akhirnya), tetapi memperoleh pemahaman dan pengetahuan melalui tindakan \&quot;membuat sesuatu\&quot; itu sendiri.\n\nBayangkan kita ingin memahami bagaimana sebuah library bekerja. Membaca dokumentasi dan mencoba menggunakannya mungkin dirasa sudah cukup. Tapi pikirkan jika kita mencoba membuatnya sendiri. Kita akan menemukan banyak tantangan yang membuka wawasan baru. Misalnya, kita akan belajar mengelola dependensi, menangani kompatibilitas dengan berbagai sistem, mengoptimalkan performa, serta memahami trade-off antara fleksibilitas dan kompleksitas dalam desain software. Dengan mencoba membangun sesuatu sendiri, kita jadi lebih menghargai keputusan teknis yang diambil dalam library yang sudah ada dan memahami mengapa sebuah fitur dikembangkan dengan cara tertentu.\n\nKita tidak menciptakan library untuk bersaing dengan yang sudah populer seperti Lodash, TensorFlow, atau React. Kita membuatnya untuk memahami konsep dasar seperti abstraction, modularization, performance optimization, dan bagaimana kode dapat dirancang agar fleksibel dan mudah digunakan oleh orang lain.\n\nSalah satu kesalahan berpikir yang sering menghambat pembelajaran adalah keyakinan bahwa karena sesuatu itu sudah ada, bahkan sudah sangat maju pengembangannya, kita tidak perlu membuatnya lagi. \&quot;Library ini sudah sempurna, saya tidak perlu membuatnya sendiri.\&quot; Atau, \&quot;Itu pasti terlalu sulit dan butuh komitmen besar.\&quot; Tapi di sinilah kita keliru. Tujuan kita bukan menciptakan produk pesaing, melainkan memahami bagaimana produk itu bisa ada sejak awal. Proses belajar ini justru memberi kita pemahaman mendalam yang mungkin berguna dalam bidang lain yang kita geluti.\n\nHasil akhir bukanlah tujuan utama. Entah kita berhasil atau gagal membuat sesuatu, pengetahuan yang diperoleh tetap berharga. Bahkan jika library yang kita buat masih jauh dari sempurna atau tidak selesai, pengalaman yang didapat bisa diterapkan dalam berbagai konteks lain. Bagi saya, memahami bagaimana sesuatu bekerja dari dalam akan memberi keunggulan dalam _problem-solving_.\n\nJadi, jangan takut untuk membuat sesuatu demi belajar. Jangan biarkan keberadaan sebuah produk menghalangi eksplorasi kita. Yang terpenting bukan apakah yang kita buat berhasil atau tidak, tetapi apa yang kita pelajari dalam prosesnya. Sebab, pada akhirnya, pemahaman yang kita peroleh dari belajar dengan \&quot;membuat sendiri\&quot; akan selalu lebih berharga daripada sekadar memiliki sesuatu yang sudah jadi.&quot;],&quot;filePath&quot;:[0,&quot;src/content/blog/id/2025/02/belajar-dengan-membuat.md&quot;],&quot;digest&quot;:[0,&quot;799200aae6044851&quot;],&quot;rendered&quot;:[0,{&quot;html&quot;:[0,&quot;&lt;p&gt;Dalam dunia teknologi, sering kali kita mendengar istilah &lt;em&gt;â€œreinventing the wheelâ€&lt;/em&gt;â€”membuat ulang sesuatu yang sudah ada dianggap sia-sia. Namun, jika tujuan kita adalah belajar, maka perspektif ini perlu ditinjau kembali. Seperti yang dikatakan Alan Kay, &lt;em&gt;â€œWe make things to learn, not to have them.â€&lt;/em&gt; Tujuan utama penciptaan bukanlah sekadar memiliki sesuatu (hasil akhirnya), tetapi memperoleh pemahaman dan pengetahuan melalui tindakan â€œmembuat sesuatuâ€ itu sendiri.&lt;/p&gt;\n&lt;p&gt;Bayangkan kita ingin memahami bagaimana sebuah library bekerja. Membaca dokumentasi dan mencoba menggunakannya mungkin dirasa sudah cukup. Tapi pikirkan jika kita mencoba membuatnya sendiri. Kita akan menemukan banyak tantangan yang membuka wawasan baru. Misalnya, kita akan belajar mengelola dependensi, menangani kompatibilitas dengan berbagai sistem, mengoptimalkan performa, serta memahami trade-off antara fleksibilitas dan kompleksitas dalam desain software. Dengan mencoba membangun sesuatu sendiri, kita jadi lebih menghargai keputusan teknis yang diambil dalam library yang sudah ada dan memahami mengapa sebuah fitur dikembangkan dengan cara tertentu.&lt;/p&gt;\n&lt;p&gt;Kita tidak menciptakan library untuk bersaing dengan yang sudah populer seperti Lodash, TensorFlow, atau React. Kita membuatnya untuk memahami konsep dasar seperti abstraction, modularization, performance optimization, dan bagaimana kode dapat dirancang agar fleksibel dan mudah digunakan oleh orang lain.&lt;/p&gt;\n&lt;p&gt;Salah satu kesalahan berpikir yang sering menghambat pembelajaran adalah keyakinan bahwa karena sesuatu itu sudah ada, bahkan sudah sangat maju pengembangannya, kita tidak perlu membuatnya lagi. â€œLibrary ini sudah sempurna, saya tidak perlu membuatnya sendiri.â€ Atau, â€œItu pasti terlalu sulit dan butuh komitmen besar.â€ Tapi di sinilah kita keliru. Tujuan kita bukan menciptakan produk pesaing, melainkan memahami bagaimana produk itu bisa ada sejak awal. Proses belajar ini justru memberi kita pemahaman mendalam yang mungkin berguna dalam bidang lain yang kita geluti.&lt;/p&gt;\n&lt;p&gt;Hasil akhir bukanlah tujuan utama. Entah kita berhasil atau gagal membuat sesuatu, pengetahuan yang diperoleh tetap berharga. Bahkan jika library yang kita buat masih jauh dari sempurna atau tidak selesai, pengalaman yang didapat bisa diterapkan dalam berbagai konteks lain. Bagi saya, memahami bagaimana sesuatu bekerja dari dalam akan memberi keunggulan dalam &lt;em&gt;problem-solving&lt;/em&gt;.&lt;/p&gt;\n&lt;p&gt;Jadi, jangan takut untuk membuat sesuatu demi belajar. Jangan biarkan keberadaan sebuah produk menghalangi eksplorasi kita. Yang terpenting bukan apakah yang kita buat berhasil atau tidak, tetapi apa yang kita pelajari dalam prosesnya. Sebab, pada akhirnya, pemahaman yang kita peroleh dari belajar dengan â€œmembuat sendiriâ€ akan selalu lebih berharga daripada sekadar memiliki sesuatu yang sudah jadi.&lt;/p&gt;&quot;],&quot;metadata&quot;:[0,{&quot;headings&quot;:[1,[]],&quot;localImagePaths&quot;:[1,[]],&quot;remoteImagePaths&quot;:[1,[]],&quot;frontmatter&quot;:[0,{&quot;title&quot;:[0,&quot;Belajar dengan Membuat&quot;],&quot;pubDate&quot;:[3,&quot;2025-02-08T00:00:00.000Z&quot;],&quot;description&quot;:[0,&quot;&quot;],&quot;heroImage&quot;:[0,&quot;/blog-placeholder-2.jpg&quot;],&quot;tags&quot;:[0,&quot;notes&quot;]}],&quot;imagePaths&quot;:[1,[]]}]}],&quot;collection&quot;:[0,&quot;blogId&quot;]}],[0,{&quot;id&quot;:[0,&quot;2025/01/ekspektasi-pada-developer-senior&quot;],&quot;data&quot;:[0,{&quot;title&quot;:[0,&quot;Ekspektasi Pada Developer Senior, Lebih Dari Sekadar Menulis Kode&quot;],&quot;description&quot;:[0,&quot;&quot;],&quot;pubDate&quot;:[3,&quot;2025-01-25T00:00:00.000Z&quot;],&quot;heroImage&quot;:[0,&quot;/blog-placeholder-2.jpg&quot;]}],&quot;body&quot;:[0,&quot;Ketika pertama kali memasuki dunia kerja sebagai developer, saya berpikir bahwa pekerjaan ini hanya soal menulis kode. Membuat fitur, memperbaiki bug, dan mengoptimalkan performa sistem adalah hal-hal yang saya anggap menjadi inti dari profesi ini. Namun, seiring waktu dan pengalaman yang bertambah, saya menyadari bahwa kontribusi seorang developer, terutama yang semakin senior, diukur dari lebih banyak aspek daripada sekadar jumlah baris kode yang dihasilkan.\n\nDalam artikel ini, saya ingin berbagi refleksi mengenai ekspektasi yang berkembang pada seorang developer seiring dengan bertambahnya tanggung jawab dan pengalaman.\n\n## 1. Code Quality\n\nKode yang kita tulis bukan hanya harus berfungsi, tetapi juga harus mudah dibaca, dipelihara, dan dioptimalkan. Menjaga kualitas kode berarti memastikan bahwa tim lain, baik sekarang maupun di masa depan, dapat memahami dan melanjutkan pekerjaan kita tanpa kesulitan. Ini sesuatu yang memberi nilai bagi organisasi dalam jangka panjang. Saya belajar bahwa code review bukan hanya soal mencari bug, tetapi juga memastikan kode memiliki struktur yang baik dan mengikuti prinsip best practice.\n\n## 2. Mentorship of Others\n\nSebagai developer senior, tanggung jawab kita meluas ke membantu anggota tim lain untuk berkembang. Ini bisa berupa membimbing junior developer, berbagi pengetahuan, atau membantu tim memahami desain sistem yang kompleks. Mendampingi dan melatih anggota tim baru menjadi pengalaman yang membuka mata. Saya belajar bahwa kemampuan teknis saja tidak cukup; kemampuan komunikasi dan empati sangat diperlukan di sini.\n\n## 3. Speed of Delivery\n\nKadang kualitas saja tidak cukup dalam menyelesaikan pekerjaan, kita dituntut untuk melakukan pekerjaan dengan cepat, dalam situasi kritis misalnya. Cepat tidak sama artinya dengan buru-buru. Ini tetap dilakukan dengan penuh tanggung jawab, bukan sembrono dengan melewatkan hal-hal penting. Di sinilah kemampuan untuk menentukan prioritas, mengurangi kompleksitas, dan memberikan solusi yang tepat waktu menjadi sangat dihargai. Ketika menghadapi tenggat waktu yang ketat, saya belajar menggunakan pendekatan incremental delivery: fokus pada fitur penting terlebih dahulu dan terus memperbaiki iterasi berikutnya.\n\n## 4. Effective Technical Documentation\n\nDokumentasi adalah bagian penting dari pekerjaan kita. Tanpa dokumentasi yang baik, pengetahuan tentang sistem akan sulit ditransfer, dan proses pengembangan menjadi kurang efisien. Saya dulu menganggap dokumentasi sebagai hal sekunder. Namun, setelah menghadapi proyek besar dengan banyak tim yang terlibat, saya menyadari bahwa dokumentasi yang efektif adalah penyelamat.\n\n## 5. Project Leadership\n\nDeveloper senior sering kali diharapkan untuk memimpin proyek, mulai dari merencanakan, mengoordinasikan, hingga memastikan bahwa proyek selesai tepat waktu dengan kualitas tinggi. Membagi tugas, menjaga komunikasi antar anggota tim, dan memotivasi mereka di tengah tekanan adalah keterampilan yang terus saya pelajari.\n\n## 6. Technical Depth\n\nDeveloper senior diharapkan memiliki pemahaman mendalam tentang teknologi yang digunakan. Ini memungkinkan mereka untuk memberikan solusi yang lebih efisien dan scalable. Memahami bagaimana database bekerja secara internal atau cara kerja suatu protokol jaringan menjadi penting ketika mendesain sistem yang kompleks. _Knowing how the system works under the hood_.\n\n## 7. Operational Support\n\nKetika sistem berjalan, tanggung jawab kita tidak berhenti. Memastikan bahwa sistem berjalan dengan baik, memonitor performa, dan menangani insiden menjadi bagian dari pekerjaan sehari-hari. Saya pernah melihat bagaimana sebuah insiden penting memengaruhi banyak pengguna. Dari situ, saya belajar pentingnya observability dan komunikasi yang cepat selama krisis.\n\n## 8. System Design\n\nMerancang sistem adalah keterampilan inti bagi developer senior. Sistem yang baik harus mempertimbangkan skalabilitas, ketahanan, dan biaya operasional. Proyek besar yang melibatkan desain ulang sistem lama memberi saya pelajaran penting tentang kompromi teknis dan pentingnya validasi desain sebelum implementasi.\n\n## Kesimpulan\n\nPerjalanan menjadi developer senior mengajarkan saya bahwa kontribusi kita tidak hanya diukur dari jumlah baris kode, tetapi dari dampak yang kita hasilkan pada tim, proyek, dan organisasi. \n\nMenulis kode hanyalah sebagian kecil dari tanggung jawab kita. Ketika kita tumbuh dalam peran ini, kita diharapkan menjadi mentor, pemimpin, dan pembelajar seumur hidup. Hal inilah yang membuat profesi ini tidak hanya menarik tetapi juga sangat bermakna.&quot;],&quot;filePath&quot;:[0,&quot;src/content/blog/id/2025/01/ekspektasi-pada-developer-senior.md&quot;],&quot;digest&quot;:[0,&quot;9322eea7f8744eb8&quot;],&quot;rendered&quot;:[0,{&quot;html&quot;:[0,&quot;&lt;p&gt;Ketika pertama kali memasuki dunia kerja sebagai developer, saya berpikir bahwa pekerjaan ini hanya soal menulis kode. Membuat fitur, memperbaiki bug, dan mengoptimalkan performa sistem adalah hal-hal yang saya anggap menjadi inti dari profesi ini. Namun, seiring waktu dan pengalaman yang bertambah, saya menyadari bahwa kontribusi seorang developer, terutama yang semakin senior, diukur dari lebih banyak aspek daripada sekadar jumlah baris kode yang dihasilkan.&lt;/p&gt;\n&lt;p&gt;Dalam artikel ini, saya ingin berbagi refleksi mengenai ekspektasi yang berkembang pada seorang developer seiring dengan bertambahnya tanggung jawab dan pengalaman.&lt;/p&gt;\n&lt;h2 id=\&quot;1-code-quality\&quot;&gt;1. Code Quality&lt;/h2&gt;\n&lt;p&gt;Kode yang kita tulis bukan hanya harus berfungsi, tetapi juga harus mudah dibaca, dipelihara, dan dioptimalkan. Menjaga kualitas kode berarti memastikan bahwa tim lain, baik sekarang maupun di masa depan, dapat memahami dan melanjutkan pekerjaan kita tanpa kesulitan. Ini sesuatu yang memberi nilai bagi organisasi dalam jangka panjang. Saya belajar bahwa code review bukan hanya soal mencari bug, tetapi juga memastikan kode memiliki struktur yang baik dan mengikuti prinsip best practice.&lt;/p&gt;\n&lt;h2 id=\&quot;2-mentorship-of-others\&quot;&gt;2. Mentorship of Others&lt;/h2&gt;\n&lt;p&gt;Sebagai developer senior, tanggung jawab kita meluas ke membantu anggota tim lain untuk berkembang. Ini bisa berupa membimbing junior developer, berbagi pengetahuan, atau membantu tim memahami desain sistem yang kompleks. Mendampingi dan melatih anggota tim baru menjadi pengalaman yang membuka mata. Saya belajar bahwa kemampuan teknis saja tidak cukup; kemampuan komunikasi dan empati sangat diperlukan di sini.&lt;/p&gt;\n&lt;h2 id=\&quot;3-speed-of-delivery\&quot;&gt;3. Speed of Delivery&lt;/h2&gt;\n&lt;p&gt;Kadang kualitas saja tidak cukup dalam menyelesaikan pekerjaan, kita dituntut untuk melakukan pekerjaan dengan cepat, dalam situasi kritis misalnya. Cepat tidak sama artinya dengan buru-buru. Ini tetap dilakukan dengan penuh tanggung jawab, bukan sembrono dengan melewatkan hal-hal penting. Di sinilah kemampuan untuk menentukan prioritas, mengurangi kompleksitas, dan memberikan solusi yang tepat waktu menjadi sangat dihargai. Ketika menghadapi tenggat waktu yang ketat, saya belajar menggunakan pendekatan incremental delivery: fokus pada fitur penting terlebih dahulu dan terus memperbaiki iterasi berikutnya.&lt;/p&gt;\n&lt;h2 id=\&quot;4-effective-technical-documentation\&quot;&gt;4. Effective Technical Documentation&lt;/h2&gt;\n&lt;p&gt;Dokumentasi adalah bagian penting dari pekerjaan kita. Tanpa dokumentasi yang baik, pengetahuan tentang sistem akan sulit ditransfer, dan proses pengembangan menjadi kurang efisien. Saya dulu menganggap dokumentasi sebagai hal sekunder. Namun, setelah menghadapi proyek besar dengan banyak tim yang terlibat, saya menyadari bahwa dokumentasi yang efektif adalah penyelamat.&lt;/p&gt;\n&lt;h2 id=\&quot;5-project-leadership\&quot;&gt;5. Project Leadership&lt;/h2&gt;\n&lt;p&gt;Developer senior sering kali diharapkan untuk memimpin proyek, mulai dari merencanakan, mengoordinasikan, hingga memastikan bahwa proyek selesai tepat waktu dengan kualitas tinggi. Membagi tugas, menjaga komunikasi antar anggota tim, dan memotivasi mereka di tengah tekanan adalah keterampilan yang terus saya pelajari.&lt;/p&gt;\n&lt;h2 id=\&quot;6-technical-depth\&quot;&gt;6. Technical Depth&lt;/h2&gt;\n&lt;p&gt;Developer senior diharapkan memiliki pemahaman mendalam tentang teknologi yang digunakan. Ini memungkinkan mereka untuk memberikan solusi yang lebih efisien dan scalable. Memahami bagaimana database bekerja secara internal atau cara kerja suatu protokol jaringan menjadi penting ketika mendesain sistem yang kompleks. &lt;em&gt;Knowing how the system works under the hood&lt;/em&gt;.&lt;/p&gt;\n&lt;h2 id=\&quot;7-operational-support\&quot;&gt;7. Operational Support&lt;/h2&gt;\n&lt;p&gt;Ketika sistem berjalan, tanggung jawab kita tidak berhenti. Memastikan bahwa sistem berjalan dengan baik, memonitor performa, dan menangani insiden menjadi bagian dari pekerjaan sehari-hari. Saya pernah melihat bagaimana sebuah insiden penting memengaruhi banyak pengguna. Dari situ, saya belajar pentingnya observability dan komunikasi yang cepat selama krisis.&lt;/p&gt;\n&lt;h2 id=\&quot;8-system-design\&quot;&gt;8. System Design&lt;/h2&gt;\n&lt;p&gt;Merancang sistem adalah keterampilan inti bagi developer senior. Sistem yang baik harus mempertimbangkan skalabilitas, ketahanan, dan biaya operasional. Proyek besar yang melibatkan desain ulang sistem lama memberi saya pelajaran penting tentang kompromi teknis dan pentingnya validasi desain sebelum implementasi.&lt;/p&gt;\n&lt;h2 id=\&quot;kesimpulan\&quot;&gt;Kesimpulan&lt;/h2&gt;\n&lt;p&gt;Perjalanan menjadi developer senior mengajarkan saya bahwa kontribusi kita tidak hanya diukur dari jumlah baris kode, tetapi dari dampak yang kita hasilkan pada tim, proyek, dan organisasi.&lt;/p&gt;\n&lt;p&gt;Menulis kode hanyalah sebagian kecil dari tanggung jawab kita. Ketika kita tumbuh dalam peran ini, kita diharapkan menjadi mentor, pemimpin, dan pembelajar seumur hidup. Hal inilah yang membuat profesi ini tidak hanya menarik tetapi juga sangat bermakna.&lt;/p&gt;&quot;],&quot;metadata&quot;:[0,{&quot;headings&quot;:[1,[[0,{&quot;depth&quot;:[0,2],&quot;slug&quot;:[0,&quot;1-code-quality&quot;],&quot;text&quot;:[0,&quot;1. Code Quality&quot;]}],[0,{&quot;depth&quot;:[0,2],&quot;slug&quot;:[0,&quot;2-mentorship-of-others&quot;],&quot;text&quot;:[0,&quot;2. Mentorship of Others&quot;]}],[0,{&quot;depth&quot;:[0,2],&quot;slug&quot;:[0,&quot;3-speed-of-delivery&quot;],&quot;text&quot;:[0,&quot;3. Speed of Delivery&quot;]}],[0,{&quot;depth&quot;:[0,2],&quot;slug&quot;:[0,&quot;4-effective-technical-documentation&quot;],&quot;text&quot;:[0,&quot;4. Effective Technical Documentation&quot;]}],[0,{&quot;depth&quot;:[0,2],&quot;slug&quot;:[0,&quot;5-project-leadership&quot;],&quot;text&quot;:[0,&quot;5. Project Leadership&quot;]}],[0,{&quot;depth&quot;:[0,2],&quot;slug&quot;:[0,&quot;6-technical-depth&quot;],&quot;text&quot;:[0,&quot;6. Technical Depth&quot;]}],[0,{&quot;depth&quot;:[0,2],&quot;slug&quot;:[0,&quot;7-operational-support&quot;],&quot;text&quot;:[0,&quot;7. Operational Support&quot;]}],[0,{&quot;depth&quot;:[0,2],&quot;slug&quot;:[0,&quot;8-system-design&quot;],&quot;text&quot;:[0,&quot;8. System Design&quot;]}],[0,{&quot;depth&quot;:[0,2],&quot;slug&quot;:[0,&quot;kesimpulan&quot;],&quot;text&quot;:[0,&quot;Kesimpulan&quot;]}]]],&quot;localImagePaths&quot;:[1,[]],&quot;remoteImagePaths&quot;:[1,[]],&quot;frontmatter&quot;:[0,{&quot;title&quot;:[0,&quot;Ekspektasi Pada Developer Senior, Lebih Dari Sekadar Menulis Kode&quot;],&quot;pubDate&quot;:[3,&quot;2025-01-25T00:00:00.000Z&quot;],&quot;description&quot;:[0,&quot;&quot;],&quot;heroImage&quot;:[0,&quot;/blog-placeholder-2.jpg&quot;],&quot;tags&quot;:[0,&quot;notes&quot;]}],&quot;imagePaths&quot;:[1,[]]}]}],&quot;collection&quot;:[0,&quot;blogId&quot;]}],[0,{&quot;id&quot;:[0,&quot;2025/01/make-it-work-make-it-right-make-it-fast&quot;],&quot;data&quot;:[0,{&quot;title&quot;:[0,&quot;Make It Work, Make It Right, Make It Fast&quot;],&quot;description&quot;:[0,&quot;&quot;],&quot;pubDate&quot;:[3,&quot;2025-01-18T00:00:00.000Z&quot;],&quot;heroImage&quot;:[0,&quot;/blog-placeholder-2.jpg&quot;]}],&quot;body&quot;:[0,&quot;Dalam dunia pengembangan perangkat lunak, ada kata-kata yang sering terdengar, yang berfungsi seperti mantra untuk memandu kita dalam menavigasi kompleksitas pekerjaan ini. Salah satu yang paling terkenal adalah satu kalimat dari Kent Beck:\n\n\&quot;Make it work, make it right, make it fast.\&quot;\n\nMantra ini, meski sederhana, mengandung filosofi mendalam tentang bagaimana kita seharusnya mendekati pengembangan perangkat lunak. Mari kita bahas tiap bagiannya.\n\n## Make It Work\n\nLangkah pertama adalah memastikan solusi yang kita buat dapat berfungsi sesuai kebutuhan. Acuannya adalah kebutuhan bisnis yang harus diimplementasikan dalam produk. Pada tahap ini, fokus kita adalah keberhasilan implementasi dasar. Tidak masalah jika kode terlihat berantakan atau belum optimal, yang penting adalah masalah telah terselesaikan.\n\nSebagai contoh, saat membangun prototipe, kita mungkin menggunakan pendekatan langsung (_brute force_) untuk memastikan semua bagian sistem bekerja dengan benar. Tujuan utama di sini adalah mendapatkan solusi yang dapat diuji dan mengumpulkan feedback. Kita tidak membuatnya sempurna di tahap ini karena toh kasusnya belum divalidasi, jika kita terlalu banyak memberikan effort pada tahap ini semua akan sia-sia jika ternyata yang kita kerjakan tidak valid dan menyelesaikan masalah yang menjadi tujuan kita.\n\n## Make It Right\n\nSetelah solusi berhasil dibuat dan divalidasi, langkah berikutnya adalah memperbaiki kode tersebut agar menjadi lebih baik, dengan keyakinan kode ini akan digunakan dalam jangka panjang. Ini mencakup aspek seperti:\n\n- _Refactoring_: Memperbaiki struktur kode untuk meningkatkan keterbacaan dan pemeliharaan.\n- _Dokumentasi_: Menambahkan komentar dan deskripsi yang relevan agar kode dapat dipahami oleh tim lain.\n\nPada tahap ini, kita memastikan bahwa solusi tidak hanya bekerja, tetapi juga benar dari segi logika, struktur, prinsip desain dan menerapkan best practices.\n\n## Make It Fast\n\nSeperti yang sering diingatkan dalam dunia pengembangan perangkat lunak, _\&quot;premature optimization is the root of all evil.\&quot;_ Jangan tergoda untuk mengoptimalkan performa terlalu dini sebelum memastikan kode bekerja dan benar. Inilah mengapa optimasi diletakkan sebagai langkah terakhir. Setelah memastikan bahwa solusi kita berfungsi dan benar, barulah kita memfokuskan diri pada kinerja. Ini bisa mencakup:\n\n- Memperbaiki algoritma untuk efisiensi, mengurangi query data yang berlebihan.\n- Mengurangi konsumsi sumber daya seperti memori atau waktu eksekusi.\n- Meningkatkan skalabilitas untuk menangani lebih banyak pengguna atau data.\n\n---\n\nDengan fokus pada satu tujuan di setiap tahap, kita dapat membuat proses pengembangan efektif dan efisien. Di tahap pertama kita bisa dengan cepat mendapatkan feedback dan mem-validasi solusi (hemat waktu). Dengan tahap kedua kita bisa menurunkan biaya pemeliharaan dalam jangka panjang. Tahap ketiga kita bisa menghemat biaya sumber daya sekaligus meningkatkan retensi pengguna dengan memberikan pengalaman menggunakan aplikasi yang cepat.&quot;],&quot;filePath&quot;:[0,&quot;src/content/blog/id/2025/01/make-it-work-make-it-right-make-it-fast.md&quot;],&quot;digest&quot;:[0,&quot;56ee03f9a5e7344e&quot;],&quot;rendered&quot;:[0,{&quot;html&quot;:[0,&quot;&lt;p&gt;Dalam dunia pengembangan perangkat lunak, ada kata-kata yang sering terdengar, yang berfungsi seperti mantra untuk memandu kita dalam menavigasi kompleksitas pekerjaan ini. Salah satu yang paling terkenal adalah satu kalimat dari Kent Beck:&lt;/p&gt;\n&lt;p&gt;â€œMake it work, make it right, make it fast.â€&lt;/p&gt;\n&lt;p&gt;Mantra ini, meski sederhana, mengandung filosofi mendalam tentang bagaimana kita seharusnya mendekati pengembangan perangkat lunak. Mari kita bahas tiap bagiannya.&lt;/p&gt;\n&lt;h2 id=\&quot;make-it-work\&quot;&gt;Make It Work&lt;/h2&gt;\n&lt;p&gt;Langkah pertama adalah memastikan solusi yang kita buat dapat berfungsi sesuai kebutuhan. Acuannya adalah kebutuhan bisnis yang harus diimplementasikan dalam produk. Pada tahap ini, fokus kita adalah keberhasilan implementasi dasar. Tidak masalah jika kode terlihat berantakan atau belum optimal, yang penting adalah masalah telah terselesaikan.&lt;/p&gt;\n&lt;p&gt;Sebagai contoh, saat membangun prototipe, kita mungkin menggunakan pendekatan langsung (&lt;em&gt;brute force&lt;/em&gt;) untuk memastikan semua bagian sistem bekerja dengan benar. Tujuan utama di sini adalah mendapatkan solusi yang dapat diuji dan mengumpulkan feedback. Kita tidak membuatnya sempurna di tahap ini karena toh kasusnya belum divalidasi, jika kita terlalu banyak memberikan effort pada tahap ini semua akan sia-sia jika ternyata yang kita kerjakan tidak valid dan menyelesaikan masalah yang menjadi tujuan kita.&lt;/p&gt;\n&lt;h2 id=\&quot;make-it-right\&quot;&gt;Make It Right&lt;/h2&gt;\n&lt;p&gt;Setelah solusi berhasil dibuat dan divalidasi, langkah berikutnya adalah memperbaiki kode tersebut agar menjadi lebih baik, dengan keyakinan kode ini akan digunakan dalam jangka panjang. Ini mencakup aspek seperti:&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;em&gt;Refactoring&lt;/em&gt;: Memperbaiki struktur kode untuk meningkatkan keterbacaan dan pemeliharaan.&lt;/li&gt;\n&lt;li&gt;&lt;em&gt;Dokumentasi&lt;/em&gt;: Menambahkan komentar dan deskripsi yang relevan agar kode dapat dipahami oleh tim lain.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;p&gt;Pada tahap ini, kita memastikan bahwa solusi tidak hanya bekerja, tetapi juga benar dari segi logika, struktur, prinsip desain dan menerapkan best practices.&lt;/p&gt;\n&lt;h2 id=\&quot;make-it-fast\&quot;&gt;Make It Fast&lt;/h2&gt;\n&lt;p&gt;Seperti yang sering diingatkan dalam dunia pengembangan perangkat lunak, &lt;em&gt;â€œpremature optimization is the root of all evil.â€&lt;/em&gt; Jangan tergoda untuk mengoptimalkan performa terlalu dini sebelum memastikan kode bekerja dan benar. Inilah mengapa optimasi diletakkan sebagai langkah terakhir. Setelah memastikan bahwa solusi kita berfungsi dan benar, barulah kita memfokuskan diri pada kinerja. Ini bisa mencakup:&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;Memperbaiki algoritma untuk efisiensi, mengurangi query data yang berlebihan.&lt;/li&gt;\n&lt;li&gt;Mengurangi konsumsi sumber daya seperti memori atau waktu eksekusi.&lt;/li&gt;\n&lt;li&gt;Meningkatkan skalabilitas untuk menangani lebih banyak pengguna atau data.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;hr&gt;\n&lt;p&gt;Dengan fokus pada satu tujuan di setiap tahap, kita dapat membuat proses pengembangan efektif dan efisien. Di tahap pertama kita bisa dengan cepat mendapatkan feedback dan mem-validasi solusi (hemat waktu). Dengan tahap kedua kita bisa menurunkan biaya pemeliharaan dalam jangka panjang. Tahap ketiga kita bisa menghemat biaya sumber daya sekaligus meningkatkan retensi pengguna dengan memberikan pengalaman menggunakan aplikasi yang cepat.&lt;/p&gt;&quot;],&quot;metadata&quot;:[0,{&quot;headings&quot;:[1,[[0,{&quot;depth&quot;:[0,2],&quot;slug&quot;:[0,&quot;make-it-work&quot;],&quot;text&quot;:[0,&quot;Make It Work&quot;]}],[0,{&quot;depth&quot;:[0,2],&quot;slug&quot;:[0,&quot;make-it-right&quot;],&quot;text&quot;:[0,&quot;Make It Right&quot;]}],[0,{&quot;depth&quot;:[0,2],&quot;slug&quot;:[0,&quot;make-it-fast&quot;],&quot;text&quot;:[0,&quot;Make It Fast&quot;]}]]],&quot;localImagePaths&quot;:[1,[]],&quot;remoteImagePaths&quot;:[1,[]],&quot;frontmatter&quot;:[0,{&quot;title&quot;:[0,&quot;Make It Work, Make It Right, Make It Fast&quot;],&quot;pubDate&quot;:[3,&quot;2025-01-18T00:00:00.000Z&quot;],&quot;description&quot;:[0,&quot;&quot;],&quot;heroImage&quot;:[0,&quot;/blog-placeholder-2.jpg&quot;],&quot;tags&quot;:[0,&quot;notes&quot;]}],&quot;imagePaths&quot;:[1,[]]}]}],&quot;collection&quot;:[0,&quot;blogId&quot;]}],[0,{&quot;id&quot;:[0,&quot;2025/01/dimensi-kualitas-perangkat-lunak&quot;],&quot;data&quot;:[0,{&quot;title&quot;:[0,&quot;Dimensi Kualitas Perangkat Lunak&quot;],&quot;description&quot;:[0,&quot;&quot;],&quot;pubDate&quot;:[3,&quot;2025-01-13T00:00:00.000Z&quot;],&quot;heroImage&quot;:[0,&quot;/blog-placeholder-2.jpg&quot;]}],&quot;body&quot;:[0,&quot;Kualitas perangkat lunak adalah salah satu faktor penentu keberhasilan suatu produk teknologi. Dalam pengembangannya, kualitas tidak hanya dilihat dari satu sisi saja, tetapi mencakup berbagai aspek yang saling berhubungan. Artikel ini ditulis berdasarkan bagan yang dibuat oleh Mas [Listiarso Wastuargo](https://www.linkedin.com/in/lwastuargo/) \n\n## 1. **Functionality (Fungsionalitas)**\nFungsionalitas mengacu pada sejauh mana perangkat lunak dapat memenuhi kebutuhan penggunanya. Beberapa indikator utama adalah:\n- **Completeness (Kelengkapan):** Apakah perangkat lunak memiliki semua fitur yang dibutuhkan?\n- **Correctness (Kebenaran):** Apakah perangkat lunak memberikan hasil yang benar sesuai spesifikasi?\n\n## 2. **Reliability (Keandalan)**\nReliabilitas menggambarkan kemampuan perangkat lunak untuk berfungsi dengan baik dalam kondisi tertentu. Dimensi ini meliputi:\n- **Availability (Ketersediaan):** Seberapa sering perangkat lunak dapat diakses tanpa gangguan?\n- **Fault Tolerance (Ketahanan Kesalahan):** Kemampuan perangkat lunak untuk tetap berfungsi meskipun terjadi kesalahan.\n- **Recoverability (Pemulihan):** Kecepatan perangkat lunak dalam kembali normal setelah kegagalan.\n\n## 3. **Operability/Usability (Kemudahan Operasi/Kegunaan)**\nPengalaman pengguna sangat penting dalam menentukan kualitas perangkat lunak. Dimensi ini mencakup:\n- **Ease of Use (Kemudahan Penggunaan):** Seberapa mudah pengguna dapat mengoperasikan perangkat lunak?\n- **Aesthetic (Estetika):** Seberapa menarik desain antarmuka pengguna?\n- **Learning Curve (Kurva Pembelajaran):** Seberapa cepat pengguna dapat mempelajari perangkat lunak?\n\n## 4. **Maintainability (Kemudahan Pemeliharaan)**\nKemudahan pemeliharaan mencerminkan seberapa mudah perangkat lunak dapat diubah atau diperbaiki. Aspek-aspeknya adalah:\n- **Modularity (Modularitas):** Seberapa baik perangkat lunak dibagi menjadi komponen yang independen?\n- **Reusability (Dapat Digunakan Kembali):** Kemampuan komponen perangkat lunak untuk digunakan di sistem lain.\n- **Observability (Pengamatan):** Seberapa mudah masalah dalam perangkat lunak dapat diidentifikasi?\n- **Testability (Kemudahan Pengujian):** Kemudahan dalam menguji fungsi perangkat lunak.\n- **Modifiability (Kemudahan Modifikasi):** Seberapa cepat perangkat lunak dapat disesuaikan dengan kebutuhan baru?\n\n## 5. **Performance (Kinerja)**\nKinerja adalah kemampuan perangkat lunak untuk menyelesaikan tugas dengan efisien. Dimensi ini meliputi:\n- **Time (Waktu):** Waktu yang dibutuhkan untuk menyelesaikan tugas.\n- **Resource Utilization (Pemanfaatan Sumber Daya):** Efisiensi dalam menggunakan memori, CPU, dan lainnya.\n\n## 6. **Security (Keamanan)**\nKeamanan menjadi prioritas dalam pengembangan perangkat lunak modern, mencakup:\n- **Authenticity (Keaslian):** Kemampuan perangkat lunak untuk memastikan identitas pengguna.\n- **Confidentiality/Privacy (Kerahasiaan):** Melindungi data pengguna dari akses yang tidak sah.\n- **Accountability (Akuntabilitas):** Mampu melacak siapa yang melakukan apa dalam sistem.\n\n## 7. **Compatibility (Kompatibilitas)**\nKompatibilitas menggambarkan kemampuan perangkat lunak untuk berfungsi dengan baik di berbagai lingkungan:\n- **Interoperability (Interoperabilitas):** Kemampuan untuk bekerja sama dengan sistem lain.\n- **Co-existence (Koeksistensi):** Kemampuan perangkat lunak untuk berbagi sumber daya tanpa konflik.\n\n## 8. **Transferability (Kemudahan Transfer)**\nKemudahan transfer mengacu pada kemampuan perangkat lunak untuk digunakan di lingkungan lain:\n- **Portability (Portabilitas):** Seberapa mudah perangkat lunak dapat dijalankan di platform yang berbeda.\n- **Adaptability (Kemampuan Beradaptasi):** Kemampuan perangkat lunak untuk disesuaikan dengan lingkungan baru.\n- **Installability (Kemudahan Instalasi):** Kemudahan dalam proses pemasangan perangkat lunak.\n\n---\n\nSetiap dimensi kualitas ini saling melengkapi untuk memastikan perangkat lunak tidak hanya berfungsi, tetapi juga memberikan pengalaman terbaik bagi penggunanya. Dalam pengembangan perangkat lunak, penting untuk menjaga keseimbangan di antara semua aspek ini untuk mencapai produk yang optimal. Semoga artikel ini dapat memberikan wawasan baru dalam memahami kualitas perangkat lunak.&quot;],&quot;filePath&quot;:[0,&quot;src/content/blog/id/2025/01/dimensi-kualitas-perangkat-lunak.md&quot;],&quot;digest&quot;:[0,&quot;fedf006791714da1&quot;],&quot;rendered&quot;:[0,{&quot;html&quot;:[0,&quot;&lt;p&gt;Kualitas perangkat lunak adalah salah satu faktor penentu keberhasilan suatu produk teknologi. Dalam pengembangannya, kualitas tidak hanya dilihat dari satu sisi saja, tetapi mencakup berbagai aspek yang saling berhubungan. Artikel ini ditulis berdasarkan bagan yang dibuat oleh Mas &lt;a href=\&quot;https://www.linkedin.com/in/lwastuargo/\&quot;&gt;Listiarso Wastuargo&lt;/a&gt;&lt;/p&gt;\n&lt;h2 id=\&quot;1-functionality-fungsionalitas\&quot;&gt;1. &lt;strong&gt;Functionality (Fungsionalitas)&lt;/strong&gt;&lt;/h2&gt;\n&lt;p&gt;Fungsionalitas mengacu pada sejauh mana perangkat lunak dapat memenuhi kebutuhan penggunanya. Beberapa indikator utama adalah:&lt;/p&gt;\n&lt;ul&gt;\n&lt; gt;\n&lt;/ul&gt;\n&lt;h2 id=\&quot;7-compatibility-kompatibilitas\&quot;&gt;7. &lt;strong&gt;Compatibility (Kompatibilitas)&lt;/strong&gt;&lt;/h2&gt;\n&lt;p&gt;Kompatibilitas menggambarkan kemampuan perangkat lunak untuk berfungsi dengan baik di berbagai lingkungan:&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;strong&gt;Interoperability (Interoperabilitas):&lt;/strong&gt; Kemampuan untuk bekerja sama dengan sistem lain.&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Co-existence (Koeksistensi):&lt;/strong&gt; Kemampuan perangkat lunak untuk berbagi sumber daya tanpa konflik.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;h2 id=\&quot;8-transferability-kemudahan-transfer\&quot;&gt;8. &lt;strong&gt;Transferability (Kemudahan Transfer)&lt;/strong&gt;&lt;/h2&gt;\n&lt;p&gt;Kemudahan transfer mengacu pada kemampuan perangkat lunak untuk digunakan di lingkungan lain:&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;strong&gt;Portability (Portabilitas):&lt;/strong&gt; Seberapa mudah perangkat lunak dapat dijalankan di platform yang berbeda.&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Adaptability (Kemampuan Beradaptasi):&lt;/strong&gt; Kemampuan perangkat lunak untuk disesuaikan dengan lingkungan baru.&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Installability (Kemudahan Instalasi):&lt;/strong&gt; Kemudahan dalam proses pemasangan perangkat lunak.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;hr&gt;\n&lt;p&gt;Setiap dimensi kualitas ini saling melengkapi untuk memastikan perangkat lunak tidak hanya berfungsi, tetapi juga memberikan pengalaman terbaik bagi penggunanya. Dalam pengembangan perangkat lunak, penting untuk menjaga keseimbangan di antara semua aspek ini untuk mencapai produk yang optimal. Semoga artikel ini dapat memberikan wawasan baru dalam memahami kualitas perangkat lunak.&lt;/p&gt;&quot;],&quot;metadata&quot;:[0,{&quot;headings&quot;:[1,[[0,{&quot;depth&quot;:[0,2],&quot;slug&quot;:[0,&quot;1-functionality-fungsionalitas&quot;],&quot;text&quot;:[0,&quot;1. Functionality (Fungsionalitas)&quot;]}],[0,{&quot;depth&quot;:[0,2],&quot;slug&quot;:[0,&quot;2-reliability-keandalan&quot;],&quot;text&quot;:[0,&quot;2. Reliability (Keandalan)&quot;]}],[0,{&quot;depth&quot;:[0,2],&quot;slug&quot;:[0,&quot;3-operabilityusability-kemudahan-operasikegunaan&quot;],&quot;text&quot;:[0,&quot;3. Operability/Usability (Kemudahan Operasi/Kegunaan)&quot;]}],[0,{&quot;depth&quot;:[0,2],&quot;slug&quot;:[0,&quot;4-maintainability-kemudahan-pemeliharaan&quot;],&quot;text&quot;:[0,&quot;4. Maintainability (Kemudahan Pemeliharaan)&quot;]}],[0,{&quot;depth&quot;:[0,2],&quot;slug&quot;:[0,&quot;5-performance-kinerja&quot;],&quot;text&quot;:[0,&quot;5. Performance (Kinerja)&quot;]}],[0,{&quot;depth&quot;:[0,2],&quot;slug&quot;:[0,&quot;6-security-keamanan&quot;],&quot;text&quot;:[0,&quot;6. Security (Keamanan)&quot;]}],[0,{&quot;depth&quot;:[0,2],&quot;slug&quot;:[0,&quot;7-compatibility-kompatibilitas&quot;],&quot;text&quot;:[0,&quot;7. Compatibility (Kompatibilitas)&quot;]}],[0,{&quot;depth&quot;:[0,2],&quot;slug&quot;:[0,&quot;8-transferability-kemudahan-transfer&quot;],&quot;text&quot;:[0,&quot;8. Transferability (Kemudahan Transfer)&quot;]}]]],&quot;localImagePaths&quot;:[1,[]],&quot;remoteImagePaths&quot;:[1,[]],&quot;frontmatter&quot;:[0,{&quot;title&quot;:[0,&quot;Dimensi Kualitas Perangkat Lunak&quot;],&quot;pubDate&quot;:[3,&quot;2025-01-13T00:00:00.000Z&quot;],&quot;description&quot;:[0,&quot;&quot;],&quot;heroImage&quot;:[0,&quot;/blog-placeholder-2.jpg&quot;],&quot;tags&quot;:[0,&quot;notes&quot;]}],&quot;imagePaths&quot;:[1,[]]}]}],&quot;collection&quot;:[0,&quot;blogId&quot;]}],[0,{&quot;id&quot;:[0,&quot;2025/01/pengalaman-kerja-pertama-sebagai-web-developer&quot;],&quot;data&quot;:[0,{&quot;title&quot;:[0,&quot;Pengalaman Kerja Pertama Sebagai Web Developer&quot;],&quot;description&quot;:[0,&quot;&quot;],&quot;pubDate&quot;:[3,&quot;2025-01-05T00:00:00.000Z&quot;],&quot;heroImage&quot;:[0,&quot;/blog-placeholder-2.jpg&quot;]}],&quot;body&quot;:[0,&quot;Menulis tulisan ini menjadi kesempatan bagi saya untuk melihat kembali pembelajaran berharga yang saya dapatkan dari pekerjaan pertama saya sebagai seorang web developer. Dalam tulisan ini, saya akan membahas pengalaman tersebut dari sisi teknis dan dinamika tim.\n\n### Tim Kecil, Tanggung Jawab Besar\n\nSelama satu tahun penuh, saya bekerja di sebuah tim kecil yang terdiri dari tiga developer: dua developer web (termasuk saya) dan satu developer aplikasi desktop. Tim yang kecil ini membawa tantangan sekaligus peluang. Meskipun ada tim, kami tidak bekerja secara kolaboratif pada satu proyek. Setiap orang bertanggung jawab penuh atas proyeknya masing-masing, mulai dari menentukan teknologi hingga implementasi dan penyelesaian.\n\n### Proyek yang Saya Kerjakan\n\nSelama di pekerjaan tersebut, saya berkesempatan mengerjakan beberapa proyek yang cukup beragam:\n\n- Web Portal Lowongan Kerja\n\n    Proyek pertama saya adalah membuat portal lowongan kerja. Di sini, saya menggunakan PHP dan CodeIgniter (CI) sebagai framework. Pengalaman ini mengajarkan saya bagaimana membangun aplikasi web yang terstruktur mulai dari nol. Saya bahkan melakukan riset mandiri mulai dari desain UI/UX (tidak ada desainer di dalam tim). Selain itu saya juga harus belajar menerapkan praktik SEO untuk meningkatkan kunjungan web. Saya belajar untuk memasang tool analytic untuk mendapat visibilitas pada metrik-metrik kunjungan dan membuat halaman html yang bisa diindex oleh mesin pencari khusus lowongan pekerjaan. \n\n- Versi Web Aplikasi POS\n\n    Proyek kedua adalah membuat versi web untuk aplikasi _Point of Sale_ (POS), yang sebelumnya sudah ada versi desktopnya. Kali ini, saya memutuskan untuk menggunakan Laravel di backend dan Vue.js di frontend. Pengalaman ini memperkenalkan saya pada framework modern yang lebih fleksibel dan efisien dibandingkan teknologi sebelumnya. Selain mempercepat proses pengembangan, ini juga memungkinkan saya untuk membuat UI yang lebih mendukung fungsionalitas dan meningkatkan pengalaman pengguna.\n\n- Support &amp; Bug Fix untuk LMS\n\n    Selain membangun aplikasi baru, saya juga terlibat dalam maintenance _Learning Management System_ (LMS) untuk sebuah lembaga kursus. Di sini saya berinteraksi dengan _legacy system_. Tugas saya lebih banyak berurusan dengan debugging dan memastikan sistem berjalan lancar. Seingat saya ada penambahan fitur, namun hanya minor.\n\n### Tantangan Teknis yang Membangun\n\nBekerja di tim kecil berarti banyak aspek teknis yang harus saya tangani sendiri. Berikut adalah beberapa tantangan yang saya hadapi:\n\n- Shared Hosting dan FTP\n\n    Semua aplikasi kami dihosting di _shared hosting_, dan untuk meng-update aplikasi, saya menggunakan FTP. Ini adalah pengalaman yang membuka mata tentang keterbatasan shared hosting, sekaligus membuat saya lebih menghargai tools modern seperti CI/CD pipelines yang kini menjadi standar. Saya bisa memahami, meskipun memiliki keterbatasan, keputusan ini punya kelebihan dalam hal biaya yang lebih ekonomis. \n\n- Tidak Ada Version Control\n\n    Di tempat tersebut, version control tidak digunakan. Namun, saya menyadari pentingnya version control sehingga saya mencoba menggunakan Git untuk proyek saya sendiri. Meskipun sederhana, ini membantu saya melacak perubahan dan belajar menggunakan tools seperti GitHub.\n\n- Keamanan Aplikasi\n\n    Saya pernah menerima email laporan serangan XSS di salah satu aplikasi yang saya buat dengan CI. Setelah meneliti, saya menemukan bahwa sanitasi input di CI tidak diaktifkan secara default. Ini adalah momen pembelajaran besar tentang pentingnya keamanan aplikasi web, yang sebelumnya tidak terpikirkan. Sayangnya, karena keterbatasan anggaran, perusahaan tidak bisa memberikan reward kepada pelapor.\n\n### Pelajaran Berharga\n\nDari pekerjaan pertama ini, saya belajar banyak hal yang menjadi fondasi karier saya:\n\n- Mandiri dalam Memilih dan Belajar Teknologi\n\n    Dengan kebebasan menentukan teknologi, saya belajar mengevaluasi tools berdasarkan kebutuhan proyek. Ini menjadi bekal penting dalam pekerjaan saya berikutnya. Segala macam keterbatasan juga membentuk cara berpikir saya untuk lebih fleksibel dan pragmatis. Lakukan apa yang kita bisa, dengan alat yang tersedia, seoptimal mungkin untuk memberi value dalam bisnis.\n\n- Pentingnya Dokumentasi dan Version Control\n\n    Ketiadaan version control di tempat kerja mendorong saya untuk mulai belajar dan mengimplementasikannya sendiri. Hal ini membentuk kebiasaan baik yang masih saya gunakan hingga saat ini.\n\n- Keamanan adalah Prioritas\n\n    Pengalaman menangani laporan serangan XSS menyadarkan saya bahwa keamanan harus selalu diperhatikan sejak awal pengembangan aplikasi. Bahkan sesederhana sanitasi input, jangan pernah percaya pada pengguna.\n\n- Bekerja di Tim Kecil Membentuk Multi-Skill\n\n    Tim kecil memaksa saya untuk belajar banyak hal, mulai dari backend, frontend, hingga deployment (bahkan desain UI/UX). Ini membuat saya lebih fleksibel dan siap menghadapi berbagai tantangan. Pimpinan juga pernah meminta saya untuk riset dan mempersiapkan presentasi proyek CRM yang dibutuhkan oleh sebuah jaringan restoran yang cukup besar. Bahkan saya diajak di sesi pertemuan tersebut dan melihat bagaimana pelaku bisnis berusaha memecahkan masalah dalam organisasi mereka dengan bantuan teknologi.\n\n#### Penutup\n\nPekerjaan pertama saya sebagai web developer mungkin terlihat sederhana dari luar, tidak menerapkan praktik terbaik dan memiliki organisasi idel. Tetapi bagi saya itu penuh dengan pelajaran berharga yang membentuk saya menjadi developer seperti sekarang. Bekerja di tim kecil, menghadapi tantangan teknis sendirian, dan menyelesaikan proyek dari awal hingga akhir adalah pengalaman yang tidak tergantikan.\n\nRefleksi ini menjadi pengingat bahwa setiap langkah kecil di awal perjalanan karier memiliki peran besar dalam membentuk masa depan kita. Ini bukan tentang di mana kita bekerja, tapi bagaimana kita bekerja dan apa yang kita pelajari selama kita bekerja, itulah yang jauh lebih penting.&quot;],&quot;filePath&quot;:[0,&quot;src/content/blog/id/2025/01/pengalaman-kerja-pertama-sebagai-web-developer.md&quot;],&quot;digest&quot;:[0,&quot;176df828d1163854&quot;],&quot;rendered&quot;:[0,{&quot;html&quot;:[0,&quot;&lt;p&gt;Menulis tulisan ini menjadi kesempatan bagi saya untuk melihat kembali pembelajaran berharga yang saya dapatkan dari pekerjaan pertama saya sebagai seorang web developer. Dalam tulisan ini, saya akan membahas pengalaman tersebut dari sisi teknis dan dinamika tim.&lt;/p&gt;\n&lt;h3 id=\&quot;tim-kecil-tanggung-jawab-besar\&quot;&gt;Tim Kecil, Tanggung Jawab Besar&lt;/h3&gt;\n&lt;p&gt;Selama satu tahun penuh, saya bekerja di sebuah tim kecil yang terdiri dari tiga developer: dua developer web (termasuk saya) dan satu developer aplikasi desktop. Tim yang kecil ini membawa tantangan sekaligus peluang. Meskipun ada tim, kami tidak bekerja secara kolaboratif pada satu proyek. Setiap orang bertanggung jawab penuh atas proyeknya masing-masing, mulai dari menentukan teknologi hingga implementasi dan penyelesaian.&lt;/p&gt;\n&lt;h3 id=\&quot;proyek-yang-saya-kerjakan\&quot;&gt;Proyek yang Saya Kerjakan&lt;/h3&gt;\n&lt;p&gt;Selama di pekerjaan tersebut, saya berkesempatan mengerjakan beberapa proyek yang cukup beragam:&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;\n&lt;p&gt;Web Portal Lowongan Kerja&lt;/p&gt;\n&lt;p&gt;Proyek pertama saya adalah membuat portal lowongan kerja. Di sini, saya menggunakan PHP dan CodeIgniter (CI) sebagai framework. Pengalaman ini mengajarkan saya bagaimana membangun aplikasi web yang terstruktur mulai dari nol. Saya bahkan melakukan riset mandiri mulai dari desain UI/UX (tidak ada desainer di dalam tim). Selain itu saya juga harus belajar menerapkan praktik SEO untuk meningkatkan kunjungan web. Saya belajar untuk memasang tool analytic untuk mendapat visibilitas pada metrik-metrik kunjungan dan membuat halaman html yang bisa diindex oleh mesin pencari khusus lowongan pekerjaan.&lt;/p&gt;\n&lt;/li&gt;\n&lt;li&gt;\n&lt;p&gt;Versi Web Aplikasi POS&lt;/p&gt;\n&lt;p&gt;Proyek kedua adalah membuat versi web untuk aplikasi &lt;em&gt;Point of Sale&lt;/em&gt; (POS), yang sebelumnya sudah ada versi desktopnya. Kali ini, saya memutuskan untuk menggunakan Laravel di backend dan Vue.js di frontend. Pengalaman ini memperkenalkan saya pada framework modern yang lebih fleksibel dan efisien dibandingkan teknologi sebelumnya. Selain mempercepat proses pengembangan, ini juga memungkinkan saya untuk membuat UI yang lebih mendukung fungsionalitas dan meningkatkan pengalaman pengguna.&lt;/p&gt;\n&lt;/li&gt;\n&lt;li&gt;\n&lt;p&gt;Support &amp;#x26; Bug Fix untuk LMS&lt;/p&gt;\n&lt;p&gt;Selain membangun aplikasi baru, saya juga terlibat dalam maintenance &lt;em&gt;Learning Management System&lt;/em&gt; (LMS) untuk sebuah lembaga kursus. Di sini saya berinteraksi dengan &lt;em&gt;legacy system&lt;/em&gt;. Tugas saya lebih banyak berurusan dengan debugging dan memastikan sistem berjalan lancar. Seingat saya ada penambahan fitur, namun hanya minor.&lt;/p&gt;\n&lt;/li&gt;\n&lt;/ul&gt;\n&lt;h3 id=\&quot;tantangan-teknis-yang-membangun\&quot;&gt;Tantangan Teknis yang Membangun&lt;/h3&gt;\n&lt;p&gt;Bekerja di tim kecil berarti banyak aspek teknis yang harus saya tangani sendiri. Berikut adalah beberapa tantangan yang saya hadapi:&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;\n&lt;p&gt;Shared Hosting dan FTP&lt;/p&gt;\n&lt;p&gt;Semua aplikasi kami dihosting di &lt;em&gt;shared hosting&lt;/em&gt;, dan untuk meng-update aplikasi, saya menggunakan FTP. Ini adalah pengalaman yang membuka mata tentang keterbatasan shared hosting, sekaligus membuat saya lebih menghargai tools modern seperti CI/CD pipelines yang kini menjadi standar. Saya bisa memahami, meskipun memiliki keterbatasan, keputusan ini punya kelebihan dalam hal biaya yang lebih ekonomis.&lt;/p&gt;\n&lt;/li&gt;\n&lt;li&gt;\n&lt;p&gt;Tidak Ada Version Control&lt;/p&gt;\n&lt;p&gt;Di tempat tersebut, version control tidak digunakan. Namun, saya menyadari pentingnya version control sehingga say
