t;slug&quot;:[0,&quot;cloud&quot;],&quot;text&quot;:[0,&quot;Cloud&quot;]}],[0,{&quot;depth&quot;:[0,2],&quot;slug&quot;:[0,&quot;course&quot;],&quot;text&quot;:[0,&quot;Course&quot;]}],[0,{&quot;depth&quot;:[0,2],&quot;slug&quot;:[0,&quot;roadmap&quot;],&quot;text&quot;:[0,&quot;Roadmap&quot;]}],[0,{&quot;depth&quot;:[0,2],&quot;slug&quot;:[0,&quot;code-quality&quot;],&quot;text&quot;:[0,&quot;Code Quality&quot;]}],[0,{&quot;depth&quot;:[0,2],&quot;slug&quot;:[0,&quot;tech-blog&quot;],&quot;text&quot;:[0,&quot;Tech Blog&quot;]}]]],&quot;localImagePaths&quot;:[1,[]],&quot;remoteImagePaths&quot;:[1,[]],&quot;frontmatter&quot;:[0,{&quot;title&quot;:[0,&quot;Text Resources&quot;],&quot;pubDate&quot;:[3,&quot;2024-12-07T00:00:00.000Z&quot;],&quot;description&quot;:[0,&quot;&quot;],&quot;heroImage&quot;:[0,&quot;/blog-placeholder-2.jpg&quot;],&quot;tags&quot;:[0,&quot;notes&quot;]}],&quot;imagePaths&quot;:[1,[]]}]}],&quot;collection&quot;:[0,&quot;blogId&quot;]}],[0,{&quot;id&quot;:[0,&quot;2024/11/mengenal-regression-issue&quot;],&quot;data&quot;:[0,{&quot;title&quot;:[0,&quot;Mengenal Regression Issue&quot;],&quot;description&quot;:[0,&quot;&quot;],&quot;pubDate&quot;:[3,&quot;2024-11-30T00:00:00.000Z&quot;],&quot;heroImage&quot;:[0,&quot;/blog-placeholder-2.jpg&quot;]}],&quot;body&quot;:[0,&quot;Saya akan memulai dengan menceritakan sebuah kisah nyata dari istri saya:\n\n&gt; TV di rumahnya rusak, suara sama sekali tidak keluar dari speaker. Papa dan adiknya berusaha memperbaiki, TV dibongkar lalu dirakit kembali. Ketika TV dinyalakan, suaranya keluar, tapi gambarnya tidak tampil.\n\nItu adalah salah satu contoh regression issue, kita mencoba memperbaiki sesuatu tapi menyebabkan masalah di bagian lain.\n\nDalam pengembangan perangkat lunak, regression terjadi ketika kita membuat perubahanâ€”baik itu untuk memperbaiki bug atau menambahkan fitur baruâ€”tetapi perubahan tersebut malah menyebabkan masalah di bagian lain dari sistem.\n\n## Mengapa Regression Bisa Terjadi?\n\nRegression biasanya muncul karena alasan berikut:\n\n- Kurangnya Pengujian yang Komprehensif\n\n  Fokus pengujian hanya pada masalah yang sedang diperbaiki, tanpa memeriksa dampaknya pada bagian lain.\n\n- Sistem yang Kompleks\n\n  Dalam sistem yang besar, satu modul sering kali saling terhubung dengan modul lainnya. Perubahan kecil dapat memiliki efek domino.\n\n- Pola Kerja Manual\n\n  Seperti dalam kasus TV, membongkar dan memasang komponen secara manual membuka peluang kesalahan baru. Dalam software development, ini setara dengan tidak menggunakan automated testing.\n\n## Pentingnya Regression Testing\n\nUntuk menghindari regression dalam software development, kita menggunakan regression testingâ€”serangkaian pengujian untuk memastikan bahwa perubahan baru tidak merusak fitur yang sudah ada. Beberapa strategi regression testing yang efektif:\n\n- Test Coverage yang Luas\n\n  Memastikan setiap modul diuji, terutama bagian yang berpotensi terkena dampak perubahan.\n\n- Automated Testing\n\n  Dengan skrip otomatis, kita dapat dengan mudah menguji ulang bagian-bagian penting dari aplikasi setiap kali ada perubahan kode. Ini bisa dicover oleh unit test, synthetic test, dsb.\n\n- Continuous Integration (CI)\n\n  Dengan sistem CI, setiap perubahan yang di-push ke repository akan langsung diuji secara otomatis.\n\n## Praktik Regression Testing\n\nSalah satu pengalaman di tempat saya bekerja, regression testing dilakukan saat kandidat rilis (bug fix/fitur) berada di staging. Tim QA akan menjalankan automated testing dengan berbagai skenario pengujian yang sudah dibuat sebelumnya (mencakup mayoritas fungsional di dalam sebuah app). Skenario tersebut diperbarui jika ada fitur baru yang ditambahkan. Beberapa bagian yang belum ter-cover automated testing akan ditinjau secara manual. Dengan menjalankan serangkaian pengujian di seluruh fungsional perangkat lunak, QA dapat menangkap issue di bagian lain dari sistem yang mungkin terdampak oleh perubahan sebelum rilis. \n\n## Pelajaran dari TV Rusak\n\nCerita TV ini memberi kita beberapa pelajaran penting yang relevan, baik dalam kehidupan sehari-hari maupun pengembangan perangkat lunak:\n\n- Jangan hanya fokus menyelesaikan satu masalah tanpa mempertimbangkan dampaknya pada keseluruhan sistem.\n- Lakukan pengujian menyeluruh, bukan hanya pada fungsi yang diubah, tetapi juga pada fungsi-fungsi terkait.\n- Jika memungkinkan, gunakan alat dan metode otomatis untuk meminimalkan kesalahan manual.&quot;],&quot;filePath&quot;:[0,&quot;src/content/blog/id/2024/11/mengenal-regression-issue.md&quot;],&quot;digest&quot;:[0,&quot;e84366ab9795b737&quot;],&quot;rendered&quot;:[0,{&quot;html&quot;:[0,&quot;&lt;p&gt;Saya akan memulai dengan menceritakan sebuah kisah nyata dari istri saya:&lt;/p&gt;\n&lt;blockquote&gt;\n&lt;p&gt;TV di rumahnya rusak, suara sama sekali tidak keluar dari speaker. Papa dan adiknya berusaha memperbaiki, TV dibongkar lalu dirakit kembali. Ketika TV dinyalakan, suaranya keluar, tapi gambarnya tidak tampil.&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;p&gt;Itu adalah salah satu contoh regression issue, kita mencoba memperbaiki sesuatu tapi menyebabkan masalah di bagian lain.&lt;/p&gt;\n&lt;p&gt;Dalam pengembangan perangkat lunak, regression terjadi ketika kita membuat perubahanâ€”baik itu untuk memperbaiki bug atau menambahkan fitur baruâ€”tetapi perubahan tersebut malah menyebabkan masalah di bagian lain dari sistem.&lt;/p&gt;\n&lt;h2 id=\&quot;mengapa-regression-bisa-terjadi\&quot;&gt;Mengapa Regression Bisa Terjadi?&lt;/h2&gt;\n&lt;p&gt;Regression biasanya muncul karena alasan berikut:&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;\n&lt;p&gt;Kurangnya Pengujian yang Komprehensif&lt;/p&gt;\n&lt;p&gt;Fokus pengujian hanya pada masalah yang sedang diperbaiki, tanpa memeriksa dampaknya pada bagian lain.&lt;/p&gt;\n&lt;/li&gt;\n&lt;li&gt;\n&lt;p&gt;Sistem yang Kompleks&lt;/p&gt;\n&lt;p&gt;Dalam sistem yang besar, satu modul sering kali saling terhubung dengan modul lainnya. Perubahan kecil dapat memiliki efek domino.&lt;/p&gt;\n&lt;/li&gt;\n&lt;li&gt;\n&lt;p&gt;Pola Kerja Manual&lt;/p&gt;\n&lt;p&gt;Seperti dalam kasus TV, membongkar dan memasang komponen secara manual membuka peluang kesalahan baru. Dalam software development, ini setara dengan tidak menggunakan automated testing.&lt;/p&gt;\n&lt;/li&gt;\n&lt;/ul&gt;\n&lt;h2 id=\&quot;pentingnya-regression-testing\&quot;&gt;Pentingnya Regression Testing&lt;/h2&gt;\n&lt;p&gt;Untuk menghindari regression dalam software development, kita menggunakan regression testingâ€”serangkaian pengujian untuk memastikan bahwa perubahan baru tidak merusak fitur yang sudah ada. Beberapa strategi regression testing yang efektif:&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;\n&lt;p&gt;Test Coverage yang Luas&lt;/p&gt;\n&lt;p&gt;Memastikan setiap modul diuji, terutama bagian yang berpotensi terkena dampak perubahan.&lt;/p&gt;\n&lt;/li&gt;\n&lt;li&gt;\n&lt;p&gt;Automated Testing&lt;/p&gt;\n&lt;p&gt;Dengan skrip otomatis, kita dapat dengan mudah menguji ulang bagian-bagian penting dari aplikasi setiap kali ada perubahan kode. Ini bisa dicover oleh unit test, synthetic test, dsb.&lt;/p&gt;\n&lt;/li&gt;\n&lt;li&gt;\n&lt;p&gt;Continuous Integration (CI)&lt;/p&gt;\n&lt;p&gt;Dengan sistem CI, setiap perubahan yang di-push ke repository akan langsung diuji secara otomatis.&lt;/p&gt;\n&lt;/li&gt;\n&lt;/ul&gt;\n&lt;h2 id=\&quot;praktik-regression-testing\&quot;&gt;Praktik Regression Testing&lt;/h2&gt;\n&lt;p&gt;Salah satu pengalaman di tempat saya bekerja, regression testing dilakukan saat kandidat rilis (bug fix/fitur) berada di staging. Tim QA akan menjalankan automated testing dengan berbagai skenario pengujian yang sudah dibuat sebelumnya (mencakup mayoritas fungsional di dalam sebuah app). Skenario tersebut diperbarui jika ada fitur baru yang ditambahkan. Beberapa bagian yang belum ter-cover automated testing akan ditinjau secara manual. Dengan menjalankan serangkaian pengujian di seluruh fungsional perangkat lunak, QA dapat menangkap issue di bagian lain dari sistem yang mungkin terdampak oleh perubahan sebelum rilis.&lt;/p&gt;\n&lt;h2 id=\&quot;pelajaran-dari-tv-rusak\&quot;&gt;Pelajaran dari TV Rusak&lt;/h2&gt;\n&lt;p&gt;Cerita TV ini memberi kita beberapa pelajaran penting yang relevan, baik dalam kehidupan sehari-hari maupun pengembangan perangkat lunak:&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;Jangan hanya fokus menyelesaikan satu masalah tanpa mempertimbangkan dampaknya pada keseluruhan sistem.&lt;/li&gt;\n&lt;li&gt;Lakukan pengujian menyeluruh, bukan hanya pada fungsi yang diubah, tetapi juga pada fungsi-fungsi terkait.&lt;/li&gt;\n&lt;li&gt;Jika memungkinkan, gunakan alat dan metode otomatis untuk meminimalkan kesalahan manual.&lt;/li&gt;\n&lt;/ul&gt;&quot;],&quot;metadata&quot;:[0,{&quot;headings&quot;:[1,[[0,{&quot;depth&quot;:[0,2],&quot;slug&quot;:[0,&quot;mengapa-regression-bisa-terjadi&quot;],&quot;text&quot;:[0,&quot;Mengapa Regression Bisa Terjadi?&quot;]}],[0,{&quot;depth&quot;:[0,2],&quot;slug&quot;:[0,&quot;pentingnya-regression-testing&quot;],&quot;text&quot;:[0,&quot;Pentingnya Regression Testing&quot;]}],[0,{&quot;depth&quot;:[0,2],&quot;slug&quot;:[0,&quot;praktik-regression-testing&quot;],&quot;text&quot;:[0,&quot;Praktik Regression Testing&quot;]}],[0,{&quot;depth&quot;:[0,2],&quot;slug&quot;:[0,&quot;pelajaran-dari-tv-rusak&quot;],&quot;text&quot;:[0,&quot;Pelajaran dari TV Rusak&quot;]}]]],&quot;localImagePaths&quot;:[1,[]],&quot;remoteImagePaths&quot;:[1,[]],&quot;frontmatter&quot;:[0,{&quot;title&quot;:[0,&quot;Mengenal Regression Issue&quot;],&quot;pubDate&quot;:[3,&quot;2024-11-30T00:00:00.000Z&quot;],&quot;description&quot;:[0,&quot;&quot;],&quot;heroImage&quot;:[0,&quot;/blog-placeholder-2.jpg&quot;],&quot;tags&quot;:[0,&quot;testing&quot;]}],&quot;imagePaths&quot;:[1,[]]}]}],&quot;collection&quot;:[0,&quot;blogId&quot;]}],[0,{&quot;id&quot;:[0,&quot;2024/11/memahami-law-of-demeter&quot;],&quot;data&quot;:[0,{&quot;title&quot;:[0,&quot;Memahami Law of Demeter&quot;],&quot;description&quot;:[0,&quot;&quot;],&quot;pubDate&quot;:[3,&quot;2024-11-23T00:00:00.000Z&quot;],&quot;heroImage&quot;:[0,&quot;/blog-placeholder-2.jpg&quot;]}],&quot;body&quot;:[0,&quot;**Law of Demeter (LoD)** adalah sebuah prinsip desain perangkat lunak yang juga dikenal sebagai \&quot;Prinsip Pengetahuan Paling Sedikit\&quot; (_Principle of Least Knowledge_) atau diibaratkan seperti nasihat \&quot;Jangan Bicara dengan Orang Asing\&quot; (_Donâ€™t talk to strangers_). Orang asing dalam konteks ini adalah objek yang tidak dapat diakses secara langsung. Dalam bahasa berorientasi objek, hal ini paling sering terjadi melalui method getter. \n\nDengan kata lain, **jangan memanggil \&quot;method dari method\&quot;** (misalnya, `a.getB().getC().doSomething()`). Masalah yang muncul adalah, ini menyebabkan ketergantungan yang terlalu erat antar objek (_tightly coupled_). Kode yang menggunakan method di objek lain mengetahui struktur internal objek tersebut. Hasilnya, objek terkait tidak dapat mengubah struktur dengan leluasa, karena harus tetap mendukung cara untuk mendapatkan struktur data lama; jika tidak, kode akan rusak. \n\nPrinsip ini bertujuan untuk mengurangi ketergantungan antar komponen dalam sebuah code base, sehingga kode menjadi lebih mudah dipelihara, dimodifikasi, dan diuji. \n\n### **Definisi**\nLaw of Demeter menyatakan bahwa sebuah objek hanya boleh berkomunikasi langsung dengan:  \n1. **Dirinya sendiri**  \n2. **Objek yang dibuatnya sendiri**  \n3. **Objek yang diteruskan kepadanya sebagai parameter**  \n4. **Objek global yang dapat diaksesnya secara langsung**  \n5. **Komponen dari objek-objek yang disebutkan di atas (anggota langsungnya)**  \n\n---\n\n### **Contoh**\nMisalkan ada 3 kelas: `Person`, `Address`, dan `City`. \n```php\nclass City {\n    public function getName() {\n        return \&quot;Jakarta\&quot;;\n    }\n}\n\nclass Address {\n    private $city;\n\n    public function __construct(City $city) {\n        $this-&gt;city = $city;\n    }\n\n    public function getCity() {\n        return $this-&gt;city;\n    }\n}\n\nclass Person {\n    private $address;\n\n    public function __construct(Address $address) {\n        $this-&gt;address = $address;\n    }\n\n    public function getAddress() {\n        return $this-&gt;address;\n    }\n}\n```\n\n#### **Pelanggaran LoD**\nJika kita ingin mendapatkan nama kota dari `Address` seorang `Person`:\n```php\n$person = new Person(new Address(new City()));\n$cityName = $person-&gt;getAddress()-&gt;getCity()-&gt;getName();\n```\nKode ini melanggar LoD karena kita memanggil rantai method (`getAddress()` â†’ `getCity()` â†’ `getName()`).\n\n#### **Solusi yang Sesuai LoD**\nKita dapat menambahkan method di kelas `Person` untuk membatasi interaksi langsung:\n```php\nclass Person {\n    // ...\n    public function getCityName() {\n        return $this-&gt;address-&gt;getCity()-&gt;getName();\n    }\n}\n\n$cityName = $person-&gt;getCityName();\n```\nDengan cara ini, objek eksternal hanya berinteraksi langsung dengan `Person`, tanpa mengetahui struktur internalnya.\n\n---\n\n### **Keuntungan**\n1. **Mengurangi ketergantungan** antar objek, sehingga perubahan pada satu objek tidak berdampak besar pada yang lain. Misalnya class `Address` mengubah caranya dalam mengambil nama dari class `City`, kode pemanggil tidak perlu mempedulikan itu.\n2. **Mempermudah pemeliharaan dan pengujian** karena hubungan antar objek menjadi lebih sederhana. Ini berarti lebih sedikit kode dan mengurangi beban mental ketika memahami dan mengetesnya.\n3. **Meningkatkan enkapsulasi**, menjaga detail internal objek agar tidak terekspos ke luar.\n\n---\n\n### **Penerapan dalam Praktik**\n- Gunakan **getter secukupnya**.\n- Hindari **method chaining** pada objek yang tidak saling mengenal secara langsung.\n- Fokuskan pada pemisahan tanggung jawab (seperti pada **Single Responsibility Principle**).\n\nPrinsip ini sering dikombinasikan dengan pola desain seperti **Facade Pattern** atau **Mediator Pattern** untuk mengurangi kompleksitas hubungan antar objek.&quot;],&quot;filePath&quot;:[0,&quot;src/content/blog/id/2024/11/memahami-law-of-demeter.md&quot;],&quot;digest&quot;:[0,&quot;3496c6c691872762&quot;],&quot;rendered&quot;:[0,{&quot;html&quot;:[0,&quot;&lt;p&gt;&lt;strong&gt;Law of Demeter (LoD)&lt;/strong&gt; adalah sebuah prinsip desain perangkat lunak yang juga dikenal sebagai â€œPrinsip Pengetahuan Paling Sedikitâ€ (&lt;em&gt;Principle of Least Knowledge&lt;/em&gt;) atau diibaratkan seperti nasihat â€œJangan Bicara dengan Orang Asingâ€ (&lt;em&gt;Donâ€™t talk to strangers&lt;/em&gt;). Orang asing dalam konteks ini adalah objek yang tidak dapat diakses secara langsung. Dalam bahasa berorientasi objek, hal ini paling sering terjadi melalui method getter.&lt;/p&gt;\n&lt;p&gt;Dengan kata lain, &lt;strong&gt;jangan memanggil â€œmethod dari methodâ€&lt;/strong&gt; (misalnya, &lt;code&gt;a.getB().getC().doSomething()&lt;/code&gt;). Masalah yang muncul adalah, ini menyebabkan ketergantungan yang terlalu erat antar objek (&lt;em&gt;tightly coupled&lt;/em&gt;). Kode yang menggunakan method di objek lain mengetahui struktur internal objek tersebut. Hasilnya, objek terkait tidak dapat mengubah struktur dengan leluasa, karena harus tetap mendukung cara untuk mendapatkan struktur data lama; jika tidak, kode akan rusak.&lt;/p&gt;\n&lt;p&gt;Prinsip ini bertujuan untuk mengurangi ketergantungan antar komponen dalam sebuah code base, sehingga kode menjadi lebih mudah dipelihara, dimodifikasi, dan diuji.&lt;/p&gt;\n&lt;h3 id=\&quot;definisi\&quot;&gt;&lt;strong&gt;Definisi&lt;/strong&gt;&lt;/h3&gt;\n&lt;p&gt;Law of Demeter menyatakan bahwa sebuah objek hanya boleh berkomunikasi langsung dengan:&lt;/p&gt;\n&lt;ol&gt;\n&lt;li&gt;&lt;strong&gt;Dirinya sendiri&lt;/strong&gt;&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Objek yang dibuatnya sendiri&lt;/strong&gt;&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Objek yang diteruskan kepadanya sebagai parameter&lt;/strong&gt;&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Objek global yang dapat diaksesnya secara langsung&lt;/strong&gt;&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Komponen dari objek-objek yang disebutkan di atas (anggota langsungnya)&lt;/strong&gt;&lt;/li&gt;\n&lt;/ol&gt;\n&lt;hr&gt;\n&lt;h3 id=\&quot;contoh\&quot;&gt;&lt;strong&gt;Contoh&lt;/strong&gt;&lt;/h3&gt;\n&lt;p&gt;Misalkan ada 3 kelas: &lt;code&gt;Person&lt;/code&gt;, &lt;code&gt;Address&lt;/code&gt;, dan &lt;code&gt;City&lt;/code&gt;.&lt;/p&gt;\n&lt;pre class=\&quot;astro-code github-dark\&quot; style=\&quot;background-color:#24292e;color:#e1e4e8; overflow-x: auto;\&quot; tabindex=\&quot;0\&quot; data-language=\&quot;php\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;class&lt;/span&gt;&lt;span style=\&quot;color:#B392F0\&quot;&gt; City&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt; {&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;    public&lt;/span&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt; function&lt;/span&gt;&lt;span style=\&quot;color:#B392F0\&quot;&gt; getName&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;() {&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;        return&lt;/span&gt;&lt;span style=\&quot;color:#9ECBFF\&quot;&gt; \&quot;Jakarta\&quot;&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;;&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;    }&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;}&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;class&lt;/span&gt;&lt;span style=\&quot;color:#B392F0\&quot;&gt; Address&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt; {&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;    private&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt; $city;&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;    public&lt;/span&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt; function&lt;/span&gt;&lt;span style=\&quot;color:#79B8FF\&quot;&gt; __construct&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;(&lt;/span&gt;&lt;span style=\&quot;color:#79B8FF\&quot;&gt;City&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt; $city) {&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#79B8FF\&quot;&gt;        $this&lt;/span&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;-&gt;&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;city &lt;/span&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;=&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt; $city;&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;    }&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;    public&lt;/span&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt; function&lt;/span&gt;&lt;span style=\&quot;color:#B392F0\&quot;&gt; getCity&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;() {&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;        return&lt;/span&gt;&lt;span style=\&quot;color:#79B8FF\&quot;&gt; $this&lt;/span&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;-&gt;&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;city;&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;    }&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;}&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;class&lt;/span&gt;&lt;span style=\&quot;color:#B392F0\&quot;&gt; Person&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt; {&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;    private&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt; $address;&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;    public&lt;/span&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt; function&lt;/span&gt;&lt;span style=\&quot;color:#79B8FF\&quot;&gt; __construct&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;(&lt;/span&gt;&lt;span style=\&quot;color:#79B8FF\&quot;&gt;Address&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt; $address) {&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#79B8FF\&quot;&gt;        $this&lt;/span&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;-&gt;&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;address &lt;/span&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;=&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt; $address;&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;    }&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;    public&lt;/span&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt; function&lt;/span&gt;&lt;span style=\&quot;color:#B392F0\&quot;&gt; getAddress&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;() {&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;        return&lt;/span&gt;&lt;span style=\&quot;color:#79B8FF\&quot;&gt; $this&lt;/span&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;-&gt;&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;address;&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;    }&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;}&lt;/span&gt;&lt;/span&gt;&lt;/code&gt;&lt;/pre&gt;\n&lt;h4 id=\&quot;pelanggaran-lod\&quot;&gt;&lt;strong&gt;Pelanggaran LoD&lt;/strong&gt;&lt;/h4&gt;\n&lt;p&gt;Jika kita ingin mendapatkan nama kota dari &lt;code&gt;Address&lt;/code&gt; seorang &lt;code&gt;Person&lt;/code&gt;:&lt;/p&gt;\n&lt;pre class=\&quot;astro-code github-dark\&quot; style=\&quot;background-color:#24292e;color:#e1e4e8; overflow-x: auto;\&quot; tabindex=\&quot;0\&quot; data-language=\&quot;php\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;$person &lt;/span&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;=&lt;/span&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt; new&lt;/span&gt;&lt;span style=\&quot;color:#79B8FF\&quot;&gt; Person&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;(&lt;/span&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;new&lt;/span&gt;&lt;span style=\&quot;color:#79B8FF\&quot;&gt; Address&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;(&lt;/span&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;new&lt;/span&gt;&lt;span style=\&quot;color:#79B8FF\&quot;&gt; City&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;()));&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;$cityName &lt;/span&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;=&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt; $person&lt;/span&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;-&gt;&lt;/span&gt;&lt;span style=\&quot;color:#B392F0\&quot;&gt;getAddress&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;()&lt;/span&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;-&gt;&lt;/span&gt;&lt;span style=\&quot;color:#B392F0\&quot;&gt;getCity&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;()&lt;/span&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;-&gt;&lt;/span&gt;&lt;span style=\&quot;color:#B392F0\&quot;&gt;getName&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;();&lt;/span&gt;&lt;/span&gt;&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;Kode ini melanggar LoD karena kita memanggil rantai method (&lt;code&gt;getAddress()&lt;/code&gt; â†’ &lt;code&gt;getCity()&lt;/code&gt; â†’ &lt;code&gt;getName()&lt;/code&gt;).&lt;/p&gt;\n&lt;h4 id=\&quot;solusi-yang-sesuai-lod\&quot;&gt;&lt;strong&gt;Solusi yang Sesuai LoD&lt;/strong&gt;&lt;/h4&gt;\n&lt;p&gt;Kita dapat menambahkan method di kelas &lt;code&gt;Person&lt;/code&gt; untuk membatasi interaksi langsung:&lt;/p&gt;\n&lt;pre class=\&quot;astro-code github-dark\&quot; style=\&quot;background-color:#24292e;color:#e1e4e8; overflow-x: auto;\&quot; tabindex=\&quot;0\&quot; data-language=\&quot;php\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;class&lt;/span&gt;&lt;span style=\&quot;color:#B392F0\&quot;&gt; Person&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt; {&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#6A737D\&quot;&gt;    // ...&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;    public&lt;/span&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt; function&lt;/span&gt;&lt;span style=\&quot;color:#B392F0\&quot;&gt; getCityName&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;() {&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;        return&lt;/span&gt;&lt;span style=\&quot;color:#79B8FF\&quot;&gt; $this&lt;/span&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;-&gt;&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;address&lt;/span&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;-&gt;&lt;/span&gt;&lt;span style=\&quot;color:#B392F0\&quot;&gt;getCity&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;()&lt;/span&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;-&gt;&lt;/span&gt;&lt;span style=\&quot;color:#B392F0\&quot;&gt;getName&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;();&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;    }&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;}&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;$cityName &lt;/span&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;=&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt; $person&lt;/span&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;-&gt;&lt;/span&gt;&lt;span style=\&quot;color:#B392F0\&quot;&gt;getCityName&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;();&lt;/span&gt;&lt;/span&gt;&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;Dengan cara ini, objek eksternal hanya berinteraksi langsung dengan &lt;code&gt;Person&lt;/code&gt;, tanpa mengetahui struktur internalnya.&lt;/p&gt;\n&lt;hr&gt;\n&lt;h3 id=\&quot;keuntungan\&quot;&gt;&lt;strong&gt;Keuntungan&lt;/strong&gt;&lt;/h3&gt;\n&lt;ol&gt;\n&lt;li&gt;&lt;strong&gt;Mengurangi ketergantungan&lt;/strong&gt; antar objek, sehingga perubahan pada satu objek tidak berdampak besar pada yang lain. Misalnya class &lt;code&gt;Address&lt;/code&gt; mengubah caranya dalam mengambil nama dari class &lt;code&gt;City&lt;/code&gt;, kode pemanggil tidak perlu mempedulikan itu.&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Mempermudah pemeliharaan dan pengujian&lt;/strong&gt; karena hubungan antar objek menjadi lebih sederhana. Ini berarti lebih sedikit kode dan mengurangi beban mental ketika memahami dan mengetesnya.&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Meningkatkan enkapsulasi&lt;/strong&gt;, menjaga detail internal objek agar tidak terekspos ke luar.&lt;/li&gt;\n&lt;/ol&gt;\n&lt;hr&gt;\n&lt;h3 id=\&quot;penerapan-dalam-praktik\&quot;&gt;&lt;strong&gt;Penerapan dalam Praktik&lt;/strong&gt;&lt;/h3&gt;\n&lt;ul&gt;\n&lt;li&gt;Gunakan &lt;strong&gt;getter secukupnya&lt;/strong&gt;.&lt;/li&gt;\n&lt;li&gt;Hindari &lt;strong&gt;method chaining&lt;/strong&gt; pada objek yang tidak saling mengenal secara langsung.&lt;/li&gt;\n&lt;li&gt;Fokuskan pada pemisahan tanggung jawab (seperti pada &lt;strong&gt;Single Responsibility Principle&lt;/strong&gt;).&lt;/li&gt;\n&lt;/ul&gt;\n&lt;p&gt;Prinsip ini sering dikombinasikan dengan pola desain seperti &lt;strong&gt;Facade Pattern&lt;/strong&gt; atau &lt;strong&gt;Mediator Pattern&lt;/strong&gt; untuk mengurangi kompleksitas hubungan antar objek.&lt;/p&gt;&quot;],&quot;metadata&quot;:[0,{&quot;headings&quot;:[1,[[0,{&quot;depth&quot;:[0,3],&quot;slug&quot;:[0,&quot;definisi&quot;],&quot;text&quot;:[0,&quot;Definisi&quot;]}],[0,{&quot;depth&quot;:[0,3],&quot;slug&quot;:[0,&quot;contoh&quot;],&quot;text&quot;:[0,&quot;Contoh&quot;]}],[0,{&quot;depth&quot;:[0,4],&quot;slug&quot;:[0,&quot;pelanggaran-lod&quot;],&quot;text&quot;:[0,&quot;Pelanggaran LoD&quot;]}],[0,{&quot;depth&quot;:[0,4],&quot;slug&quot;:[0,&quot;solusi-yang-sesuai-lod&quot;],&quot;text&quot;:[0,&quot;Solusi yang Sesuai LoD&quot;]}],[0,{&quot;depth&quot;:[0,3],&quot;slug&quot;:[0,&quot;keuntungan&quot;],&quot;text&quot;:[0,&quot;Keuntungan&quot;]}],[0,{&quot;depth&quot;:[0,3],&quot;slug&quot;:[0,&quot;penerapan-dalam-praktik&quot;],&quot;text&quot;:[0,&quot;Penerapan dalam Praktik&quot;]}]]],&quot;localImagePaths&quot;:[1,[]],&quot;remoteImagePaths&quot;:[1,[]],&quot;frontmatter&quot;:[0,{&quot;title&quot;:[0,&quot;Memahami Law of Demeter&quot;],&quot;pubDate&quot;:[3,&quot;2024-11-23T00:00:00.000Z&quot;],&quot;description&quot;:[0,&quot;&quot;],&quot;heroImage&quot;:[0,&quot;/blog-placeholder-2.jpg&quot;],&quot;tags&quot;:[0,&quot;notes&quot;]}],&quot;imagePaths&quot;:[1,[]]}]}],&quot;collection&quot;:[0,&quot;blogId&quot;]}],[0,{&quot;id&quot;:[0,&quot;2024/11/junior-to-senior-dev&quot;],&quot;data&quot;:[0,{&quot;title&quot;:[0,&quot;Dari Junior menjadi Senior Developer&quot;],&quot;description&quot;:[0,&quot;&quot;],&quot;pubDate&quot;:[3,&quot;2024-11-16T00:00:00.000Z&quot;],&quot;heroImage&quot;:[0,&quot;/blog-placeholder-2.jpg&quot;]}],&quot;body&quot;:[0,&quot;Menjadi seorang developer yang handal bukan hanya soal menulis kode, tetapi juga memahami berbagai aspek yang mendukung pengembangan perangkat lunak secara keseluruhan dan bekerja efektif dalam organisasi. Berikut adalah 11 hal yang perlu dipelajari dan kuasai untuk sukses di dunia pengembangan perangkat lunak.\n\n---\n\n#### 1. **Collaboration Tools**\nPengembangan perangkat lunak adalah aktivitas organisasi yang melibatkan banyak pihak. Kuasai penggunaan alat kolaborasi seperti **Jira**, **Confluence**, **Slack**, **Microsoft Teams**, dan **Zoom** untuk mendukung komunikasi, dokumentasi, dan pengelolaan proyek dengan tim.\n\n---\n\n#### 2. **Programming Languages**\nPilih dan kuasai satu atau dua bahasa pemrograman. Beberapa opsi populer yang dapat dipertimbangkan adalah **Java**, **Python**, **JavaScript**, **C#**, atau **Go**. Fokus pada bahasa yang relevan dengan bidang yang ingin digeluti.\n\n---\n\n#### 3. **API Development**\nPelajari cara mengembangkan API menggunakan pendekatan seperti **REST**, **GraphQL**, dan **gRPC**. API adalah jembatan komunikasi antar aplikasi, sehingga memahami ini adalah keterampilan yang sangat penting.\n\n---\n\n#### 4. **Web Servers dan Hosting**\nPahami cara kerja **web server** dan platform **cloud hosting** seperti **AWS**, **Azure**, **GCP**, serta alat orkestrasi seperti **Kubernetes**. Pengetahuan ini akan membantu dalam deployment dan mengelola aplikasi dengan lebih efisien.\n\n---\n\n#### 5. **Authentication dan Testing**\nPelajari teknik autentikasi untuk mengamankan aplikasi, seperti **JWT** dan **OAuth2**. Selain itu, kuasai teknik pengujian seperti **TDD** (_Test-Driven Development_), **E2E Testing** (_End-to-End_), dan **Performance Testing** untuk memastikan aplikasi Anda berjalan dengan baik.\n\n---\n\n#### 6. **Databases**\nPelajari cara bekerja dengan basis data relasional seperti **Postgres**, **MySQL**, dan **SQLite**, serta basis data non-relasional seperti **MongoDB**, **Cassandra**, dan **Redis**. Kemampuan ini memungkinkan kita untuk mengelola data dengan lebih baik sesuai kebutuhan aplikasi.\n\n---\n\n#### 7. **CI/CD (Continuous Integration/Continuous Delivery)**\nPahami proses integrasi dan pengiriman terus-menerus dengan menggunakan alat seperti **GitHub Actions**, **Jenkins**, atau **CircleCI**. Ini membantu tim untuk merilis aplikasi secara lebih cepat dan efisien.\n\n---\n\n#### 8. **Data Structures and Algorithms**\nKuasi dasar-dasar **struktur data dan algoritma** seperti **Big O Notation**, **Sorting**, **Trees**, dan **Graphs**. Keterampilan ini akan sangat membantu dalam menyelesaikan masalah kompleks secara efisien.\n\n---\n\n#### 9. **System Design**\nPelajari konsep desain sistem seperti **Networking**, **Caching**, **CDNs**, **Microservices**, **Messaging**, **Load Balancing**, **Replication**, dan **Distributed Systems**. Pengetahuan ini penting saat membangun aplikasi skala besar.\n\n---\n\n#### 10. **Design Patterns**\nPahami dan terapkan pola desain seperti **Dependency Injection**, **Factory**, **Proxy**, **Observer**, dan **Facade**. Pola-pola ini membantu menulis kode yang lebih bersih, terstruktur, dan mudah dikelola.\n\n---\n\n#### 11. **AI Tools**\nUntuk menghadapi masa depan, pelajari cara memanfaatkan alat AI seperti **GitHub Copilot**, **ChatGPT**, **Langchain**, dan **Prompt Engineering**. Alat-alat ini dapat meningkatkan produktivitas dan membantu menyelesaikan tugas-tugas pengembangan dengan lebih cepat.\n\n---\n\nDengan menguasai hal-hal di atas, kita akan memiliki fondasi yang kokoh untuk menjadi developer yang kompeten dan siap menghadapi tantangan di dunia pengembangan perangkat lunak. Mulailah belajar secara bertahap dan konsisten, karena perjalanan menjadi developer yang andal adalah proses yang membutuhkan waktu dan dedikasi. ðŸš€&quot;],&quot;filePath&quot;:[0,&quot;src/content/blog/id/2024/11/junior-to-senior-dev.md&quot;],&quot;digest&quot;:[0,&quot;0ff2abadc473655f&quot;],&quot;rendered&quot;:[0,{&quot;html&quot;:[0,&quot;&lt;p&gt;Menjadi seorang developer yang handal bukan hanya soal menulis kode, tetapi juga memahami berbagai aspek yang mendukung pengembangan perangkat lunak secara keseluruhan dan bekerja efektif dalam organisasi. Berikut adalah 11 hal yang perlu dipelajari dan kuasai untuk sukses di dunia pengembangan perangkat lunak.&lt;/p&gt;\n&lt;hr&gt;\n&lt;h4 id=\&quot;1-collaboration-tools\&quot;&gt;1. &lt;strong&gt;Collaboration Tools&lt;/strong&gt;&lt;/h4&gt;\n&lt;p&gt;Pengembangan perangkat lunak adalah aktivitas organisasi yang melibatkan banyak pihak. Kuasai penggunaan alat kolaborasi seperti &lt;strong&gt;Jira&lt;/strong&gt;, &lt;strong&gt;Confluence&lt;/strong&gt;, &lt;strong&gt;Slack&lt;/strong&gt;, &lt;strong&gt;Microsoft Teams&lt;/strong&gt;, dan &lt;strong&gt;Zoom&lt;/strong&gt; untuk mendukung komunikasi, dokumentasi, dan pengelolaan proyek dengan tim.&lt;/p&gt;\n&lt;hr&gt;\n&lt;h4 id=\&quot;2-programming-languages\&quot;&gt;2. &lt;strong&gt;Programming Languages&lt;/strong&gt;&lt;/h4&gt;\n&lt;p&gt;Pilih dan kuasai satu atau dua bahasa pemrograman. Beberapa opsi populer yang dapat dipertimbangkan adalah &lt;strong&gt;Java&lt;/strong&gt;, &lt;strong&gt;Python&lt;/strong&gt;, &lt;strong&gt;JavaScript&lt;/strong&gt;, &lt;strong&gt;C#&lt;/strong&gt;, atau &lt;strong&gt;Go&lt;/strong&gt;. Fokus pada bahasa yang relevan dengan bidang yang ingin digeluti.&lt;/p&gt;\n&lt;hr&gt;\n&lt;h4 id=\&quot;3-api-development\&quot;&gt;3. &lt;strong&gt;API Development&lt;/strong&gt;&lt;/h4&gt;\n&lt;p&gt;Pelajari cara mengembangkan API menggunakan pendekatan seperti &lt;strong&gt;REST&lt;/strong&gt;, &lt;strong&gt;GraphQL&lt;/strong&gt;, dan &lt;strong&gt;gRPC&lt;/strong&gt;. API adalah jembatan komunikasi antar aplikasi, sehingga memahami ini adalah keterampilan yang sangat penting.&lt;/p&gt;\n&lt;hr&gt;\n&lt;h4 id=\&quot;4-web-servers-dan-hosting\&quot;&gt;4. &lt;strong&gt;Web Servers dan Hosting&lt;/strong&gt;&lt;/h4&gt;\n&lt;p&gt;Pahami cara kerja &lt;strong&gt;web server&lt;/strong&gt; dan platform &lt;strong&gt;cloud hosting&lt;/strong&gt; seperti &lt;strong&gt;AWS&lt;/strong&gt;, &lt;strong&gt;Azure&lt;/strong&gt;, &lt;strong&gt;GCP&lt;/strong&gt;, serta alat orkestrasi seperti &lt;strong&gt;Kubernetes&lt;/strong&gt;. Pengetahuan ini akan membantu dalam deployment dan mengelola aplikasi dengan lebih efisien.&lt;/p&gt;\n&lt;hr&gt;\n&lt;h4 id=\&quot;5-authentication-dan-testing\&quot;&gt;5. &lt;strong&gt;Authentication dan Testing&lt;/strong&gt;&lt;/h4&gt;\n&lt;p&gt;Pelajari teknik autentikasi untuk mengamankan aplikasi, seperti &lt;strong&gt;JWT&lt;/strong&gt; dan &lt;strong&gt;OAuth2&lt;/strong&gt;. Selain itu, kuasai teknik pengujian seperti &lt;strong&gt;TDD&lt;/strong&gt; (&lt;em&gt;Test-Driven Development&lt;/em&gt;), &lt;strong&gt;E2E Testing&lt;/strong&gt; (&lt;em&gt;End-to-End&lt;/em&gt;), dan &lt;strong&gt;Performance Testing&lt;/strong&gt; untuk memastikan aplikasi Anda berjalan dengan baik.&lt;/p&gt;\n&lt;hr&gt;\n&lt;h4 id=\&quot;6-databases\&quot;&gt;6. &lt;strong&gt;Databases&lt;/strong&gt;&lt;/h4&gt;\n&lt;p&gt;Pelajari cara bekerja dengan basis data relasional seperti &lt;strong&gt;Postgres&lt;/strong&gt;, &lt;strong&gt;MySQL&lt;/strong&gt;, dan &lt;strong&gt;SQLite&lt;/strong&gt;, serta basis data non-relasional seperti &lt;strong&gt;MongoDB&lt;/strong&gt;, &lt;strong&gt;Cassandra&lt;/strong&gt;, dan &lt;strong&gt;Redis&lt;/strong&gt;. Kemampuan ini memungkinkan kita untuk mengelola data dengan lebih baik sesuai kebutuhan aplikasi.&lt;/p&gt;\n&lt;hr&gt;\n&lt;h4 id=\&quot;7-cicd-continuous-integrationcontinuous-delivery\&quot;&gt;7. &lt;strong&gt;CI/CD (Continuous Integration/Continuous Delivery)&lt;/strong&gt;&lt;/h4&gt;\n&lt;p&gt;Pahami proses integrasi dan pengiriman terus-menerus dengan menggunakan alat seperti &lt;strong&gt;GitHub Actions&lt;/strong&gt;, &lt;strong&gt;Jenkins&lt;/strong&gt;, atau &lt;strong&gt;CircleCI&lt;/strong&gt;. Ini membantu tim untuk merilis aplikasi secara lebih cepat dan efisien.&lt;/p&gt;\n&lt;hr&gt;\n&lt;h4 id=\&quot;8-data-structures-and-algorithms\&quot;&gt;8. &lt;strong&gt;Data Structures and Algorithms&lt;/strong&gt;&lt;/h4&gt;\n&lt;p&gt;Kuasi dasar-dasar &lt;strong&gt;struktur data dan algoritma&lt;/strong&gt; seperti &lt;strong&gt;Big O Notation&lt;/strong&gt;, &lt;strong&gt;Sorting&lt;/strong&gt;, &lt;strong&gt;Trees&lt;/strong&gt;, dan &lt;strong&gt;Graphs&lt;/strong&gt;. Keterampilan ini akan sangat membantu dalam menyelesaikan masalah kompleks secara efisien.&lt;/p&gt;\n&lt;hr&gt;\n&lt;h4 id=\&quot;9-system-design\&quot;&gt;9. &lt;strong&gt;System Design&lt;/strong&gt;&lt;/h4&gt;\n&lt;p&gt;Pelajari konsep desain sistem seperti &lt;strong&gt;Networking&lt;/strong&gt;, &lt;strong&gt;Caching&lt;/strong&gt;, &lt;strong&gt;CDNs&lt;/strong&gt;, &lt;strong&gt;Microservices&lt;/strong&gt;, &lt;strong&gt;Messaging&lt;/strong&gt;, &lt;strong&gt;Load Balancing&lt;/strong&gt;, &lt;strong&gt;Replication&lt;/strong&gt;, dan &lt;strong&gt;Distributed Systems&lt;/strong&gt;. Pengetahuan ini penting saat membangun aplikasi skala besar.&lt;/p&gt;\n&lt;hr&gt;\n&lt;h4 id=\&quot;10-design-patterns\&quot;&gt;10. &lt;strong&gt;Design Patterns&lt;/strong&gt;&lt;/h4&gt;\n&lt;p&gt;Pahami dan terapkan pola desain seperti &lt;strong&gt;Dependency Injection&lt;/strong&gt;, &lt;strong&gt;Factory&lt;/strong&gt;, &lt;strong&gt;Proxy&lt;/strong&gt;, &lt;strong&gt;Observer&lt;/strong&gt;, dan &lt;strong&gt;Facade&lt;/strong&gt;. Pola-pola ini membantu menulis kode yang lebih bersih, terstruktur, dan mudah dikelola.&lt;/p&gt;\n&lt;hr&gt;\n&lt;h4 id=\&quot;11-ai-tools\&quot;&gt;11. &lt;strong&gt;AI Tools&lt;/strong&gt;&lt;/h4&gt;\n&lt;p&gt;Untuk menghadapi masa depan, pelajari cara memanfaatkan alat AI seperti &lt;strong&gt;GitHub Copilot&lt;/strong&gt;, &lt;strong&gt;ChatGPT&lt;/strong&gt;, &lt;strong&gt;Langchain&lt;/strong&gt;, dan &lt;strong&gt;Prompt Engineering&lt;/strong&gt;. Alat-alat ini dapat meningkatkan produktivitas dan membantu menyelesaikan tugas-tugas pengembangan dengan lebih cepat.&lt;/p&gt;\n&lt;hr&gt;\n&lt;p&gt;Dengan menguasai hal-hal di atas, kita akan memiliki fondasi yang kokoh untuk menjadi developer yang kompeten dan siap menghadapi tantangan di dunia pengembangan perangkat lunak. Mulailah belajar secara bertahap dan konsisten, karena perjalanan menjadi developer yang andal adalah proses yang membutuhkan waktu dan dedikasi. ðŸš€&lt;/p&gt;&quot;],&quot;metadata&quot;:[0,{&quot;headings&quot;:[1,[[0,{&quot;depth&quot;:[0,4],&quot;slug&quot;:[0,&quot;1-collaboration-tools&quot;],&quot;text&quot;:[0,&quot;1. Collaboration Tools&quot;]}],[0,{&quot;depth&quot;:[0,4],&quot;slug&quot;:[0,&quot;2-programming-languages&quot;],&quot;text&quot;:[0,&quot;2. Programming Languages&quot;]}],[0,{&quot;depth&quot;:[0,4],&quot;slug&quot;:[0,&quot;3-api-development&quot;],&quot;text&quot;:[0,&quot;3. API Development&quot;]}],[0,{&quot;depth&quot;:[0,4],&quot;slug&quot;:[0,&quot;4-web-servers-dan-hosting&quot;],&quot;text&quot;:[0,&quot;4. Web Servers dan Hosting&quot;]}],[0,{&quot;depth&quot;:[0,4],&quot;slug&quot;:[0,&quot;5-authentication-dan-testing&quot;],&quot;text&quot;:[0,&quot;5. Authentication dan Testing&quot;]}],[0,{&quot;depth&quot;:[0,4],&quot;slug&quot;:[0,&quot;6-databases&quot;],&quot;text&quot;:[0,&quot;6. Databases&quot;]}],[0,{&quot;depth&quot;:[0,4],&quot;slug&quot;:[0,&quot;7-cicd-continuous-integrationcontinuous-delivery&quot;],&quot;text&quot;:[0,&quot;7. CI/CD (Continuous Integration/Continuous Delivery)&quot;]}],[0,{&quot;depth&quot;:[0,4],&quot;slug&quot;:[0,&quot;8-data-structures-and-algorithms&quot;],&quot;text&quot;:[0,&quot;8. Data Structures and Algorithms&quot;]}],[0,{&quot;depth&quot;:[0,4],&quot;slug&quot;:[0,&quot;9-system-design&quot;],&quot;text&quot;:[0,&quot;9. System Design&quot;]}],[0,{&quot;depth&quot;:[0,4],&quot;slug&quot;:[0,&quot;10-design-patterns&quot;],&quot;text&quot;:[0,&quot;10. Design Patterns&quot;]}],[0,{&quot;depth&quot;:[0,4],&quot;slug&quot;:[0,&quot;11-ai-tools&quot;],&quot;text&quot;:[0,&quot;11. AI Tools&quot;]}]]],&quot;localImagePaths&quot;:[1,[]],&quot;remoteImagePaths&quot;:[1,[]],&quot;frontmatter&quot;:[0,{&quot;title&quot;:[0,&quot;Dari Junior menjadi Senior Developer&quot;],&quot;pubDate&quot;:[3,&quot;2024-11-16T00:00:00.000Z&quot;],&quot;description&quot;:[0,&quot;&quot;],&quot;heroImage&quot;:[0,&quot;/blog-placeholder-2.jpg&quot;],&quot;tags&quot;:[0,&quot;notes&quot;]}],&quot;imagePaths&quot;:[1,[]]}]}],&quot;collection&quot;:[0,&quot;blogId&quot;]}],[0,{&quot;id&quot;:[0,&quot;2024/11/test-double-mock-dan-stub&quot;],&quot;data&quot;:[0,{&quot;title&quot;:[0,&quot;Test Double: Mock dan Stub&quot;],&quot;description&quot;:[0,&quot;&quot;],&quot;pubDate&quot;:[3,&quot;2024-11-09T00:00:00.000Z&quot;],&quot;heroImage&quot;:[0,&quot;/blog-placeholder-2.jpg&quot;]}],&quot;body&quot;:[0,&quot;Gerard Meszaros memperkenalkan konsep *Test Doubles* dalam bukunya, *\&quot;xUnit Test Patterns\&quot;*, sebagai berikut:\n\n&gt; Kadang sulit untuk menguji sistem yang sedang diuji (*System Under Test* atau SUT) karena ia bergantung (memiliki dependency) pada komponen lain yang tidak bisa digunakan dalam lingkungan testing. Ini bisa disebabkan karena komponen tersebut tidak tersedia, tidak mengembalikan hasil yang diperlukan untuk testing, atau karena menjalankannya akan menimbulkan efek samping yang tidak diinginkan. Dalam kasus lain, strategi testing kita mengharuskan kita memiliki lebih banyak kontrol atau visibilitas terhadap perilaku internal SUT.\n\n&gt; Ketika kita menulis testing di mana kita tidak bisa (atau memilih untuk tidak) menggunakan komponen yang sebenarnya diperlukan (DOC), kita bisa menggantinya dengan *Test Double*. *Test Double* tidak harus berperilaku persis seperti DOC asli; ia hanya perlu menyediakan API yang sama sehingga SUT berpikir bahwa ia adalah komponen yang asli!\n\nKonsep ini mengarahkan pada dua tipe *Test Doubles* utama yang sering digunakan: *Mocks* dan *Stubs*. Meskipun keduanya bertujuan untuk mensimulasikan komponen yang kompleks atau sulit diuji, mereka memiliki peran yang berbeda.\n\n### 1. **Tujuan dan Kegunaan**\n\n   - **Stub**:\n     - Stub adalah *test double* yang mengembalikan data yang telah ditentukan sebelumnya ke sistem yang sedang diuji. Stub digunakan untuk memberikan respons atau data dari dependensi yang tidak sedang diuji.\n     - Stubs biasanya digunakan ketika kita perlu mengontrol input untuk suatu fungsi atau kelas sehingga pengujian menjadi lebih sederhana.\n     - Contoh kasus penggunaan: Jika sebuah method bergantung pada data dari API eksternal, stub dapat mengembalikan data statis alih-alih melakukan panggilan API yang sebenarnya.\n\n   - **Mock**:\n     - Mock tidak hanya menyediakan data, tetapi juga memungkinkan pengujian untuk memverifikasi bahwa perilaku atau interaksi tertentu terjadi ketika kode dijalankan. Mock mencatat dan memverifikasi bahwa method tertentu dipanggil dengan parameter yang diharapkan.\n     - Mock berguna ketika kita ingin menguji bagaimana sistem berinteraksi dengan dependensi, bukan sekadar data yang mereka kembalikan.\n     - Contoh kasus penggunaan: Saat menguji kelas yang mengirim email, mock dapat memverifikasi bahwa fungsi pengiriman email dipanggil dengan argumen yang benar.\n\n### 2. **Verifikasi Perilaku**\n\n   - **Stub**:\n     - Stub umumnya tidak memverifikasi perilaku atau pemanggilan metode; mereka hanya menyediakan respons yang telah ditentukan sebelumnya.\n     - Fokusnya lebih pada memberikan respons sederhana yang membantu menguji fungsionalitas komponen yang sedang diuji.\n\n   - **Mock**:\n     - Mock dapat memverifikasi apakah interaksi tertentu terjadi, seperti memeriksa apakah suatu metode dipanggil beberapa kali atau dengan argumen tertentu.\n     - Mock membantu dalam memverifikasi perilaku, di mana fokusnya adalah pada interaksi, bukan hanya output.\n\n### 3. **Implementasi**\n\n   - **Stub**:\n     - Stub seringkali lebih sederhana untuk diimplementasikan karena hanya melibatkan pengaturan respons untuk metode tertentu.\n     - Stubs umumnya tidak perlu mencatat pemanggilan metode atau nilai parameter.\n\n   - **Mock**:\n     - Mock memerlukan pengaturan lebih lanjut karena mencakup fungsionalitas untuk melacak pemanggilan dan memverifikasi apakah komponen yang diuji berinteraksi sesuai harapan.\n     - Framework mocking (seperti Mockito untuk Java atau PHPUnit mocks untuk PHP) menyediakan alat untuk membuat objek mock dan menetapkan ekspektasi pada interaksi.\n\n### Perbandingan\n\n   Misalkan kita memiliki layanan yang mengambil informasi pengguna dari basis data dan mengirimkannya ke sistem lain:\n\n   - **Menggunakan Stub**: Jika kita ingin menghindari pemanggilan basis data yang sebenarnya, kita dapat menggunakan stub untuk mengembalikan objek pengguna contoh tanpa membuat panggilan basis data nyata.\n   - **Menggunakan Mock**: Jika kita ingin memastikan bahwa layanan tersebut benar-benar mencoba mengirim data pengguna dengan parameter yang tepat, kita bisa menggunakan mock untuk melacak interaksi ini dan memverifikasi bahwa metode dipanggil dengan argumen yang diharapkan.\n\nRingkasnya, *stub menyediakan respons*, sementara *mock menyediakan respons dan memverifikasi perilaku*.\n\n## Contoh\n\n### Skenario\n\nMisalkan kita memiliki layanan-layanan berikut dalam aplikasi Laravel:\n\n- **UserService**: Mengambil detail pengguna (akan kita buat *stub*).\n- **DiscountService**: Menghitung diskon untuk pengguna (akan kita buat *stub*).\n- **EmailService**: Mengirim email notifikasi setelah pesanan diproses (akan kita buat *mock*).\n\nSelain itu, kita punya kelas `OrderProcessor` yang bertugas memproses pesanan, menghitung total dengan diskon yang berlaku, dan mengirim email konfirmasi.\n\n### Langkah 1: Membuat Kelas OrderProcessor\n\nBerikut adalah versi sederhana dari kelas `OrderProcessor`:\n\n```php\n&lt;?php\n\nnamespace App\\Services;\n\nclass OrderProcessor\n{\n    protected $userService;\n    protected $discountService;\n    protected $emailService;\n\n    public function __construct($userService, $discountService, $emailService)\n    {\n        $this-&gt;userService = $userService;\n        $this-&gt;discountService = $discountService;\n        $this-&gt;emailService = $emailService;\n    }\n\n    public function calculateOrderTotal($userId, $items)\n    {\n        $total = array_sum(array_column($items, &#39;price&#39;));\n        $discount = $this-&gt;discountService-&gt;getDiscountForUser($userId);\n        return $total - ($total * $discount);\n    }\n\n    public function processOrder($userId, $items)\n    {\n        $total = $this-&gt;calculateOrderTotal($userId, $items);\n        \n        // Mengirim email konfirmasi\n        $user = $this-&gt;userService-&gt;getUserById($userId);\n        $this-&gt;emailService-&gt;sendOrderConfirmation($user-&gt;email);\n\n        return $total;\n    }\n}\n```\n\n### Langkah 2: Menulis Tes Menggunakan Stubs (Untuk `calculateOrderTotal`)\n\nDi sini kita akan menguji bahwa `calculateOrderTotal` menerapkan diskon dengan benar. Kita akan menggunakan *stub* untuk `DiscountService` agar mengembalikan nilai diskon tertentu (misalnya 10%).\n\n```php\n&lt;?php\n\nnamespace Tests\\Unit;\n\nuse App\\Services\\OrderProcessor;\nuse PHPUnit\\Framework\\TestCase;\n\nclass OrderProcessorTest extends TestCase\n{\n    public function testCalculateOrderTotalWithDiscount()\n    {\n        // Membuat stub untuk DiscountService\n        $discountServiceStub = $this-&gt;createStub(\\App\\Services\\DiscountService::class);\n\n        // Mengonfigurasi stub agar mengembalikan diskon statis 10%\n        $discountServiceStub-&gt;method(&#39;getDiscountForUser&#39;)-&gt;willReturn(0.1);\n\n        // Dependensi lainnya (biarkan null untuk tes ini)\n        $userService = $this-&gt;createStub(\\App\\Services\\UserService::class);\n        $emailService = $this-&gt;createStub(\\App\\Services\\EmailService::class);\n\n        // Membuat OrderProcessor dengan stubs\n        $orderProcessor = new OrderProcessor($userService, $discountServiceStub, $emailService);\n\n        // Data pengujian\n        $userId = 1;\n        $items = [\n            [&#39;price&#39; =&gt; 100],\n            [&#39;price&#39; =&gt; 200],\n        ];\n\n        // Menghitung total dengan diskon 10%\n        $total = $orderProcessor-&gt;calculateOrderTotal($userId, $items);\n\n        // Memastikan total sesuai dengan perhitungan setelah diskon 10%\n        $this-&gt;assertEquals(270, $total);  // (100 + 200) - 10%\n    }\n}\n```\n\nPada tes ini, kita hanya perlu mengecek output dari `calculateOrderTotal`, sehingga kita menggunakan *stub* untuk mengembalikan nilai diskon 10% tanpa memverifikasi interaksi apa pun di kode dalam fungsi tersebut.\n\n### Langkah 3: Menulis Tes Menggunakan Mocks (Untuk `processOrder`)\n\nSelanjutnya, kita akan menguji bahwa `processOrder` mengirim email konfirmasi setelah memproses pesanan. Kita menggunakan *mock* untuk memverifikasi bahwa metode `sendOrderConfirmation` pada `EmailService` dipanggil dengan argumen yang benar.\n\n```php\n&lt;?php\n\nnamespace Tests\\Unit;\n\nuse App\\Services\\OrderProcessor;\nuse App\\Services\\UserService;\nuse App\\Services\\DiscountService;\nuse App\\Services\\EmailService;\nuse PHPUnit\\Framework\\TestCase;\n\nclass OrderProcessorTest extends TestCase\n{\n    public function testProcessOrderSendsEmail()\n    {\n        // Membuat stub untuk UserService dan DiscountService\n        $userServiceStub = $this-&gt;createStub(UserService::class);\n        $discountServiceStub = $this-&gt;createStub(DiscountService::class);\n\n        // Mengonfigurasi UserService stub untuk mengembalikan objek user yang kita buat sendiri\n        $user = new \\stdClass();\n        $user-&gt;email = &#39;user@example.com&#39;;\n        $userServiceStub-&gt;method(&#39;getUserById&#39;)-&gt;willReturn($user);\n\n        // Mengonfigurasi DiscountService stub untuk mengembalikan diskon 10%\n        $discountServiceStub-&gt;method(&#39;getDiscountForUser&#39;)-&gt;willReturn(0.1);\n\n        // Membuat mock untuk EmailService\n        $emailServiceMock = $this-&gt;createMock(EmailService::class);\n\n        // Menetapkan ekspektasi: `sendOrderConfirmation` harus dipanggil sekali dengan argumen &#39;user@example.com&#39;\n        $emailServiceMock-&gt;expects($this-&gt;once())\n                         -&gt;method(&#39;sendOrderConfirmation&#39;)\n                         -&gt;with($this-&gt;equalTo(&#39;user@example.com&#39;));\n\n        // Membuat OrderProcessor dengan stubs dan mock\n        $orderProcessor = new OrderProcessor($userServiceStub, $discountServiceStub, $emailServiceMock);\n\n        // Data pengujian\n        $userId = 1;\n        $items = [\n            [&#39;price&#39; =&gt; 100],\n            [&#39;price&#39; =&gt; 200],\n        ];\n\n        // Memanggil processOrder dan memverifikasi bahwa email dikirim\n        $orderProcessor-&gt;processOrder($userId, $items);\n    }\n}\n```\n\nPada tes ini:\n\n- Kita *mock* `EmailService` karena kita ingin memverifikasi bahwa `sendOrderConfirmation` dipanggil dengan alamat email yang benar, yang merupakan tes verifikasi perilaku.\n- Kita menggunakan *stub* untuk `UserService` dan `DiscountService` karena kita hanya membutuhkan respons statis dari layanan-layanan ini tanpa memverifikasi interaksinya.\n\n**Ringkasan**\n\n- *Stub* dalam `testCalculateOrderTotalWithDiscount`: Mengembalikan nilai diskon statis untuk menghitung total pesanan tanpa verifikasi interaksi.\n- *Mock* dalam `testProcessOrderSendsEmail`: Memverifikasi bahwa `OrderProcessor` memanggil `sendOrderConfirmation` pada `EmailService` dengan email yang benar, memastikan perilaku yang tepat.&quot;],&quot;filePath&quot;:[0,&quot;src/content/blog/id/2024/11/test-double-mock-dan-stub.md&quot;],&quot;digest&quot;:[0,&quot;9f4e6d5d096c452d&quot;],&quot;rendered&quot;:[0,{&quot;html&quot;:[0,&quot;&lt;p&gt;Gerard Meszaros memperkenalkan konsep &lt;em&gt;Test Doubles&lt;/em&gt; dalam bukunya, &lt;em&gt;â€œxUnit Test Patternsâ€&lt;/em&gt;, sebagai berikut:&lt;/p&gt;\n&lt;blockquote&gt;\n&lt;p&gt;Kadang sulit untuk menguji sistem yang sedang diuji (&lt;em&gt;System Under Test&lt;/em&gt; atau SUT) karena ia bergantung (memiliki dependency) pada komponen lain yang tidak bisa digunakan dalam lingkungan testing. Ini bisa disebabkan karena komponen tersebut tidak tersedia, tidak mengembalikan hasil yang diperlukan untuk testing, atau karena menjalankannya akan menimbulkan efek samping yang tidak diinginkan. Dalam kasus lain, strategi testing kita mengharuskan kita memiliki lebih banyak kontrol atau visibilitas terhadap perilaku internal SUT.&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;blockquote&gt;\n&lt;p&gt;Ketika kita menulis testing di mana kita tidak bisa (atau memilih untuk tidak) menggunakan komponen yang sebenarnya diperlukan (DOC), kita bisa menggantinya dengan &lt;em&gt;Test Double&lt;/em&gt;. &lt;em&gt;Test Double&lt;/em&gt; tidak harus berperilaku persis seperti DOC asli; ia hanya perlu menyediakan API yang sama sehingga SUT berpikir bahwa ia adalah komponen yang asli!&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;p&gt;Konsep ini mengarahkan pada dua tipe &lt;em&gt;Test Doubles&lt;/em&gt; utama yang sering digunakan: &lt;em&gt;Mocks&lt;/em&gt; dan &lt;em&gt;Stubs&lt;/em&gt;. Meskipun keduanya bertujuan untuk mensimulasikan komponen yang kompleks atau sulit diuji, mereka memiliki peran yang berbeda.&lt;/p&gt;\n&lt;h3 id=\&quot;1-tujuan-dan-kegunaan\&quot;&gt;1. &lt;strong&gt;Tujuan dan Kegunaan&lt;/strong&gt;&lt;/h3&gt;\n&lt;ul&gt;\n&lt;li&gt;\n&lt;p&gt;&lt;strong&gt;Stub&lt;/strong&gt;:&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;Stub adalah &lt;em&gt;test double&lt;/em&gt; yang mengembalikan data yang telah ditentukan sebelumnya ke sistem yang sedang diuji. Stub digunakan untuk memberikan respons atau data dari dependensi yang tidak sedang diuji.&lt;/li&gt;\n&lt;li&gt;Stubs biasanya digunakan ketika kita perlu mengontrol input untuk suatu fungsi atau kelas sehingga pengujian menjadi lebih sederhana.&lt;/li&gt;\n&lt;li&gt;Contoh kasus penggunaan: Jika sebuah method bergantung pada data dari API eksternal, stub dapat mengembalikan data statis alih-alih melakukan panggilan API yang sebenarnya.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/li&gt;\n&lt;li&gt;\n&lt;p&gt;&lt;strong&gt;Mock&lt;/strong&gt;:&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;Mock tidak hanya menyediakan data, tetapi juga memungkinkan pengujian untuk memverifikasi bahwa perilaku atau interaksi tertentu terjadi ketika kode dijalankan. Mock mencatat dan memverifikasi bahwa method tertentu dipanggil dengan parameter yang diharapkan.&lt;/li&gt;\n&lt;li&gt;Mock berguna ketika kita ingin menguji bagaimana sistem berinteraksi dengan dependensi, bukan sekadar data yang mereka kembalikan.&lt;/li&gt;\n&lt;li&gt;Contoh kasus penggunaan: Saat menguji kelas yang mengirim email, mock dapat memverifikasi bahwa fungsi pengiriman email dipanggil dengan argumen yang benar.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/li&gt;\n&lt;/ul&gt;\n&lt;h3 id=\&quot;2-verifikasi-perilaku\&quot;&gt;2. &lt;strong&gt;Verifikasi Perilaku&lt;/strong&gt;&lt;/h3&gt;\n&lt;ul&gt;\n&lt;li&gt;\n&lt;p&gt;&lt;strong&gt;Stub&lt;/strong&gt;:&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;Stub umumnya tidak memverifikasi perilaku atau pemanggilan metode; mereka hanya menyediakan respons yang telah ditentukan sebelumnya.&lt;/li&gt;\n&lt;li&gt;Fokusnya lebih pada memberikan respons sederhana yang membantu menguji fungsionalitas komponen yang sedang diuji.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/li&gt;\n&lt;li&gt;\n&lt;p&gt;&lt;strong&gt;Mock&lt;/strong&gt;:&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;Mock dapat memverifikasi apakah interaksi tertentu terjadi, seperti memeriksa apakah suatu metode dipanggil beberapa kali atau dengan argumen tertentu.&lt;/li&gt;\n&lt;li&gt;Mock membantu dalam memverifikasi perilaku, di mana fokusnya adalah pada interaksi, bukan hanya output.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/li&gt;\n&lt;/ul&gt;\n&lt;h3 id=\&quot;3-implementasi\&quot;&gt;3. &lt;strong&gt;Implementasi&lt;/strong&gt;&lt;/h3&gt;\n&lt;ul&gt;\n&lt;li&gt;\n&lt;p&gt;&lt;strong&gt;Stub&lt;/strong&gt;:&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;Stub seringkali lebih sederhana untuk diimplementasikan karena hanya melibatkan pengaturan respons untuk metode tertentu.&lt;/li&gt;\n&lt;li&gt;Stubs umumnya tidak perlu mencatat pemanggilan metode atau nilai parameter.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/li&gt;\n&lt;li&gt;\n&lt;p&gt;&lt;strong&gt;Mock&lt;/strong&gt;:&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;Mock memerlukan pengaturan lebih lanjut karena mencakup fungsionalitas untuk melacak pemanggilan dan memverifikasi apakah komponen yang diuji berinteraksi sesuai harapan.&lt;/li&gt;\n&lt;li&gt;Framework mocking (seperti Mockito untuk Java atau PHPUnit mocks untuk PHP) menyediakan alat untuk membuat objek mock dan menetapkan ekspektasi pada interaksi.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/li&gt;\n&lt;/ul&gt;\n&lt;h3 id=\&quot;perbandingan\&quot;&gt;Perbandingan&lt;/h3&gt;\n&lt;p&gt;Misalkan kita memiliki layanan yang mengambil informasi pengguna dari basis data dan mengirimkannya ke sistem lain:&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;strong&gt;Menggunakan Stub&lt;/strong&gt;: Jika kita ingin menghindari pemanggilan basis data yang sebenarnya, kita dapat menggunakan stub untuk mengembalikan objek pengguna contoh tanpa membuat panggilan basis data nyata.&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Menggunakan Mock&lt;/strong&gt;: Jika kita ingin memastikan bahwa layanan tersebut benar-benar mencoba mengirim data pengguna dengan parameter yang tepat, kita bisa menggunakan mock untuk melacak interaksi ini dan memverifikasi bahwa metode dipanggil dengan argumen yang diharapkan.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;p&gt;Ringkasnya, &lt;em&gt;stub menyediakan respons&lt;/em&gt;, sementara &lt;em&gt;mock menyediakan respons dan memverifikasi perilaku&lt;/em&gt;.&lt;/p&gt;\n&lt;h2 id=\&quot;contoh\&quot;&gt;Contoh&lt;/h2&gt;\n&lt;h3 id=\&quot;skenario\&quot;&gt;Skenario&lt;/h3&gt;\n&lt;p&gt;Misalkan kita memiliki layanan-layanan berikut dalam aplikasi Laravel:&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;strong&gt;UserService&lt;/strong&gt;: Mengambil detail pengguna (akan kita buat &lt;em&gt;stub&lt;/em&gt;).&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;DiscountService&lt;/strong&gt;: Menghitung diskon untuk pengguna (akan kita buat &lt;em&gt;stub&lt;/em&gt;).&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;EmailService&lt;/strong&gt;: Mengirim email notifikasi setelah pesanan diproses (akan kita buat &lt;em&gt;mock&lt;/em&gt;).&lt;/li&gt;\n&lt;/ul&gt;\n&lt;p&gt;Selain itu, kita punya kelas &lt;code&gt;OrderProcessor&lt;/code&gt; yang bertugas memproses pesanan, menghitung total dengan diskon yang berlaku, dan mengirim email konfirmasi.&lt;/p&gt;\n&lt;h3 id=\&quot;langkah-1-membuat-kelas-orderprocessor\&quot;&gt;Langkah 1: Membuat Kelas OrderProcessor&lt;/h3&gt;\n&lt;p&gt;Berikut adalah versi sederhana dari kelas &lt;code&gt;OrderProcessor&lt;/code&gt;:&lt;/p&gt;\n&lt;pre class=\&quot;astro-code github-dark\&quot; style=\&quot;background-color:#24292e;color:#e1e4e8; overflow-x: auto;\&quot; tabindex=\&quot;0\&quot; data-language=\&quot;php\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;&amp;#x3C;?&lt;/span&gt;&lt;span style=\&quot;color:#79B8FF\&quot;&gt;php&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;namespace&lt;/span&gt;&lt;span style=\&quot;color:#B392F0\&quot;&gt; App\\Services&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;;&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;class&lt;/span&gt;&lt;span style=\&quot;color:#B392F0\&quot;&gt; OrderProcessor&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;{&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;    protected&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt; $userService;&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;    protected&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt; $discountService;&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;    protected&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt; $emailService;&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;    public&lt;/span&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt; function&lt;/span&gt;&lt;span style=\&quot;color:#79B8FF\&quot;&gt; __construct&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;($userService, $discountService, $emailService)&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;    {&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#79B8FF\&quot;&gt;        $this&lt;/span&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;-&gt;&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;userService &lt;/span&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;=&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt; $userService;&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#79B8FF\&quot;&gt;        $this&lt;/span&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;-&gt;&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;discountService &lt;/span&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;=&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt; $discountService;&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#79B8FF\&quot;&gt;        $this&lt;/span&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;-&gt;&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;emailService &lt;/span&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;=&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt; $emailService;&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;    }&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;    public&lt;/span&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt; function&lt;/span&gt;&lt;span style=\&quot;color:#B392F0\&quot;&gt; calculateOrderTotal&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;($userId, $items)&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;    {&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;        $total &lt;/span&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;=&lt;/span&gt;&lt;span style=\&quot;color:#79B8FF\&quot;&gt; array_sum&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;(&lt;/span&gt;&lt;span style=\&quot;color:#79B8FF\&quot;&gt;array_column&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;($items, &lt;/span&gt;&lt;span style=\&quot;color:#9ECBFF\&quot;&gt;&#39;price&#39;&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;));&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;        $discount &lt;/span&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;=&lt;/span&gt;&lt;span style=\&quot;color:#79B8FF\&quot;&gt; $this&lt;/span&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;-&gt;&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;discountService&lt;/span&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;-&gt;&lt;/span&gt;&lt;span style=\&quot;color:#B392F0\&quot;&gt;getDiscountForUser&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;($userId);&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;        return&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt; $total &lt;/span&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;-&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt; ($total &lt;/span&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;*&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt; $discount);&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;    }&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;    public&lt;/span&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt; function&lt;/span&gt;&lt;span style=\&quot;color:#B392F0\&quot;&gt; processOrder&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;($userId, $items)&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;    {&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;        $total &lt;/span&gt;&lt;span style=\ ot;&gt;;&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;class&lt;/span&gt;&lt;span style=\&quot;color:#B392F0\&quot;&gt; OrderProcessorTest&lt;/span&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt; extends&lt;/span&gt;&lt;span style=\&quot;color:#B392F0\&quot;&gt; TestCase&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;{&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;    public&lt;/span&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt; function&lt;/span&gt;&lt;span style=\&quot;color:#B392F0\&quot;&gt; testCalculateOrderTotalWithDiscount&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;()&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;    {&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#6A737D\&quot;&gt;        // Membuat stub untuk DiscountService&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;        $discountServiceStub &lt;/span&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;=&lt;/span&gt;&lt;span style=\&quot;color:#79B8FF\&quot;&gt; $this&lt;/span&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;-&gt;&lt;/span&gt;&lt;span style=\&quot;color:#B392F0\&quot;&gt;createStub&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;(&lt;/span&gt;&lt;span style=\&quot;color:#79B8FF\&quot;&gt;\\App\\Services\\DiscountService&lt;/span&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;::class&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;);&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#6A737D\&quot;&gt;        // Mengonfigurasi stub agar mengembalikan diskon statis 10%&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;        $discountServiceStub&lt;/span&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;-&gt;&lt;/span&gt;&lt;span style=\&quot;color:#B392F0\&quot;&gt;method&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;(&lt;/span&gt;&lt;span style=\&quot;color:#9ECBFF\&quot;&gt;&#39;getDiscountForUser&#39;&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;)&lt;/span&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;-&gt;&lt;/span&gt;&lt;span style=\&quot;color:#B392F0\&quot;&gt;willReturn&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;(&lt;/span&gt;&lt;span style=\&quot;color:#79B8FF\&quot;&gt;0.1&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;);&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#6A737D\&quot;&gt;        // Dependensi lainnya (biarkan null untuk tes ini)&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;        $userService &lt;/span&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;=&lt;/span&gt;&lt;span style=\&quot;color:#79B8FF\&quot;&gt; $this&lt;/span&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;-&gt;&lt;/span&gt;&lt;span style=\&quot;color:#B392F0\&quot;&gt;createStub&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;(&lt;/span&gt;&lt;span style=\&quot;color:#79B8FF\&quot;&gt;\\App\\Services\\UserService&lt;/span&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;::class&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;);&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;        $emailService &lt;/span&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;=&lt;/span&gt;&lt;span style=\&quot;color:#79B8FF\&quot;&gt; $this&lt;/span&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;-&gt;&lt;/span&gt;&lt;span style=\&quot;color:#B392F0\&quot;&gt;createStub&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;(&lt;/span&gt;&lt;span style=\&quot;color:#79B8FF\&quot;&gt;\\App\\Services\\EmailService&lt;/span&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;::class&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;);&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#6A737D\&quot;&gt;        // Membuat OrderProcessor dengan stubs&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;        $orderProcessor &lt;/span&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;=&lt;/span&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt; new&lt;/span&gt;&lt;span style=\&quot;color:#79B8FF\&quot;&gt; OrderProcessor&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;($userService, $discountServiceStub, $emailService);&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#6A737D\&quot;&gt;        // Data pengujian&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;        $userId &lt;/span&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;=&lt;/span&gt;&lt;span style=\&quot;color:#79B8FF\&quot;&gt; 1&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;;&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;        $items &lt;/span&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;=&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt; [&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;            [&lt;/span&gt;&lt;span style=\&quot;color:#9ECBFF\&quot;&gt;&#39;price&#39;&lt;/span&gt;&lt;span style=\&quot;color: -implementasi&quot;],&quot;text&quot;:[0,&quot;3. Implementasi&quot;]}],[0,{&quot;depth&quot;:[0,3],&quot;slug&quot;:[0,&quot;perbandingan&quot;],&quot;text&quot;:[0,&quot;Perbandingan&quot;]}],[0,{&quot;depth&quot;:[0,2],&quot;slug&quot;:[0,&quot;contoh&quot;],&quot;text&quot;:[0,&quot;Contoh&quot;]}],[0,{&quot;depth&quot;:[0,3],&quot;slug&quot;:[0,&quot;skenario&quot;],&quot;text&quot;:[0,&quot;Skenario&quot;]}],[0,{&quot;depth&quot;:[0,3],&quot;slug&quot;:[0,&quot;langkah-1-membuat-kelas-orderprocessor&quot;],&quot;text&quot;:[0,&quot;Langkah 1: Membuat Kelas OrderProcessor&quot;]}],[0,{&quot;depth&quot;:[0,3],&quot;slug&quot;:[0,&quot;langkah-2-menulis-tes-menggunakan-stubs-untuk-calculateordertotal&quot;],&quot;text&quot;:[0,&quot;Langkah 2: Menulis Tes Menggunakan Stubs (Untuk calculateOrderTotal)&quot;]}],[0,{&quot;depth&quot;:[0,3],&quot;slug&quot;:[0,&quot;langkah-3-menulis-tes-menggunakan-mocks-untuk-processorder&quot;],&quot;text&quot;:[0,&quot;Langkah 3: Menulis Tes Menggunakan Mocks (Untuk processOrder)&quot;]}]]],&quot;localImagePaths&quot;:[1,[]],&quot;remoteImagePaths&quot;:[1,[]],&quot;frontmatter&quot;:[0,{&quot;title&quot;:[0,&quot;Test Double: Mock dan Stub&quot;],&quot;pubDate&quot;:[3,&quot;2024-11-09T00:00:00.000Z&quot;],&quot;description&quot;:[0,&quot;&quot;],&quot;heroImage&quot;:[0,&quot;/blog-placeholder-2.jpg&quot;],&quot;tags&quot;:[0,&quot;testing&quot;]}],&quot;imagePaths&quot;:[1,[]]}]}],&quot;collection&quot;:[0,&quot;blogId&quot;]}],[0,{&quot;id&quot;:[0,&quot;2024/11/10-rekomendasi-buku-soft-skill-developer&quot;],&quot;data&quot;:[0,{&quot;title&quot;:[0,&quot;10 Rekomendasi Buku untuk Meningkatkan Soft Skill Developer&quot;],&quot;description&quot;:[0,&quot;&quot;],&quot;pubDate&quot;:[3,&quot;2024-11-03T00:00:00.000Z&quot;],&quot;heroImage&quot;:[0,&quot;/blog-placeholder-2.jpg&quot;]}],&quot;body&quot;:[0,&quot;Sebagai developer yang efektif, kita tidak hanya perlu menguasai keterampilan teknis seperti menulis kode dan mendesain solusi, tetapi juga mengasah soft skill yang tak kalah penting. Dalam dunia kerja yang kolaboratif, kemampuan berkomunikasi, kepemimpinan, memahami dinamika tim, serta produktivitas diri sangatlah dibutuhkan. Berikut adalah 10 buku yang bisa membantu kita mengembangkan soft skill, dikutip dari ByteByteGo.\n\n## Desain dan Craftsmanship\n\nMemiliki pemahaman yang kuat tentang desain dan craftsmanship membantu kita membuat solusi yang efektif dan berkelanjutan.\n\n- **The Clean Coder** oleh Robert C. Martin: Buku ini membahas etika profesional seorang programmer, bagaimana berkomitmen pada kualitas kerja, dan menanamkan rasa tanggung jawab dalam pengembangan perangkat lunak.\n- **The Design of Everyday Things** oleh Don Norman: Buku ini memperkenalkan prinsip-prinsip desain yang baik, membantu kita memahami bagaimana membuat produk yang intuitif dan user-friendly. Penting bagi developer untuk memiliki sudut pandang ini saat membuat aplikasi atau fitur.\n\n## Produktivitas dan Pengembangan Diri\n\nUntuk terus berkembang, kita perlu mengelola waktu dan fokus dengan baik, serta menjaga kebiasaan yang mendukung produktivitas.\n\n- **Deep Work** oleh Cal Newport: Buku ini mengajarkan bagaimana mengembangkan kemampuan untuk bekerja dengan fokus mendalam, yang menghasilkan produktivitas dan hasil kerja berkualitas tinggi.\n- **The Effective Executive** oleh Peter Drucker: Buku ini mengulas bagaimana eksekutif yang efektif membuat keputusan yang berdampak dan menggunakan waktu mereka dengan efisien.\n- **Atomic Habits** oleh James Clear: Buku ini membantu kita membangun kebiasaan produktif dan menghapus kebiasaan buruk melalui pendekatan bertahap dan praktis.\n\n## Komunikasi\n\nKomunikasi yang efektif sangat penting saat berkolaborasi dengan tim, menyampaikan ide, atau saat menghadapi situasi sulit.\n\n- **Crucial Conversations** oleh Kerry Patterson, Joseph Grenny, Ron McMillan, dan Al Switzler: Buku ini membahas bagaimana menghadapi percakapan yang penuh emosi dan berdampak besar, serta tetap menjaga hubungan yang baik.\n- **How to Win Friends and Influence People** oleh Dale Carnegie: Buku klasik ini memberikan panduan tentang cara membangun hubungan yang positif, memengaruhi orang lain, dan berkomunikasi dengan lebih efektif.\n\n## Kepemimpinan dan Dinamika Tim\n\nSebagai developer, kita juga perlu memahami dinamika tim dan bagaimana menjadi pemimpin yang inspiratif, baik secara formal maupun informal.\n\n- **Start with Why** oleh Simon Sinek: Buku ini menjelaskan pentingnya memiliki visi yang jelas dan bagaimana inspirasi bisa memotivasi tim untuk bekerja dengan penuh semangat.\n- **Extreme Ownership** oleh Jocko Willink dan Leif Babin: Ditulis oleh mantan komandan Navy SEAL, buku ini mengajarkan prinsip kepemimpinan yang bisa diaplikasikan dalam tim dan organisasi. Sebagai pemimpin, mengambil tanggung jawab penuh adalah kunci sukses.\n- **The Five Dysfunctions of a Team** oleh Patrick Lencioni: Buku ini membahas lima tantangan umum yang dihadapi oleh tim dan bagaimana mengatasi hambatan tersebut untuk menciptakan tim yang kuat dan efektif.&quot;],&quot;filePath&quot;:[0,&quot;src/content/blog/id/2024/11/10-rekomendasi-buku-soft-skill-developer.md&quot;],&quot;digest&quot;:[0,&quot;a47497ff18229535&quot;],&quot;rendered&quot;:[0,{&quot;html&quot;:[0,&quot;&lt;p&gt;Sebagai developer yang efektif, kita tidak hanya perlu menguasai keterampilan teknis seperti menulis kode dan mendesain solusi, tetapi juga mengasah soft skill yang tak kalah penting. Dalam dunia kerja yang kolaboratif, kemampuan berkomunikasi, kepemimpinan, memahami dinamika tim, serta produktivitas diri sangatlah dibutuhkan. Berikut adalah 10 buku yang bisa membantu kita mengembangkan soft skill, dikutip dari ByteByteGo.&lt;/p&gt;\n&lt;h2 id=\&quot;desain-dan-craftsmanship\&quot;&gt;Desain dan Craftsmanship&lt;/h2&gt;\n&lt;p&gt;Memiliki pemahaman yang kuat tentang desain dan craftsmanship membantu kita membuat solusi yang efektif dan berkelanjutan.&lt;/p&gt;\n&lt;ul
