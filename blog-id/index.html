au menolak permintaan dari aplikasi kita untuk mengakses data-datanya. Sementara Google adalah penyedia layanan API sekaligus server otorisasi. Aplikasi yang kita buat hanya bisa mengakses data-data di server hanya jika diberikan izin oleh pengguna.\n\n## Membuat Aplikasi\n\nSebelum dapat memulai proses OAuth, kita harus mendaftarkan aplikasi client ke penyedia layanan terlebih dahulu (dalam contoh di atas Google Drive API). Saat mendaftarkan aplikasi baru, kita biasanya memberikan informasi dasar seperti nama aplikasi, situs web, logo, dll. Selain itu, kita harus mendaftarkan redirect URI yang akan digunakan untuk mengalihkan pengguna ke server web, aplikasi berbasis browser, atau aplikasi seluler.\n\n### Redirect URI\n\nPenyedia layanan hanya akan mengarahkan pengguna ke URI terdaftar, ini untuk membantu mencegah beberapa jenis serangan. Redirect URI berupa HTTP harus disajikan melalui HTTPS. Ini membantu mencegah token dicegat dan terbaca selama proses otorisasi. Aplikasi native dapat mendaftarkan redirect URI dengan skema URL khusus untuk aplikasi tersebut, yang mungkin terlihat seperti demoapp://redirect.\n\n### Client ID dan Secret\n\nSetelah mendaftarkan aplikasi client, kita akan menerima ID klien dan secara opsional kode rahasia klien. ID klien dianggap sebagai informasi publik, dan digunakan untuk membuat URL login, atau disertakan dalam kode Javascript di halaman. Kode rahasia klien harus dijaga kerahasiaannya. Jika aplikasi yang diterapkan tidak dapat menjaga kerahasiaan kode ini, seperti aplikasi SPA Javascript atau aplikasi native, maka kode tersebut tidak digunakan, dan idealnya layanan tidak seharusnya mengeluarkan kode rahasia untuk jenis aplikasi ini sejak awal.\n\n**Sumber**: [https://aaronparecki.com/oauth-2-simplified/](https://aaronparecki.com/oauth-2-simplified/)&quot;],&quot;filePath&quot;:[0,&quot;src/content/blog/id/2023/04/apa-itu-oauth2-part-1.md&quot;],&quot;digest&quot;:[0,&quot;caefe249b02d58cf&quot;],&quot;rendered&quot;:[0,{&quot;html&quot;:[0,&quot;&lt;p&gt;OAuth 2.0 adalah protokol standar industri untuk otorisasi. OAuth 2.0 berfokus pada kesederhanaan pengembang aplikasi klien serta memberikan alur otorisasi khusus untuk aplikasi web, aplikasi desktop, ponsel, dan perangkat ruangan.&lt;/p&gt;\n&lt;h2 id=\&quot;roles-peran\&quot;&gt;Roles (Peran)&lt;/h2&gt;\n&lt;h3 id=\&quot;aplikasi-pihak-ketiga-client\&quot;&gt;Aplikasi Pihak Ketiga: â€œClientâ€&lt;/h3&gt;\n&lt;p&gt;&lt;em&gt;Client&lt;/em&gt; adalah aplikasi yang berusaha mendapatkan akses ke data pengguna. Aplikasi pihak ketiga ini perlu mendapatkan izin dari pengguna sebelum dapat mengakses sumber daya di server penyedia layanan.&lt;/p&gt;\n&lt;h3 id=\&quot;api-resource-server-server-sumber-daya\&quot;&gt;API: â€œResource Server (Server Sumber Daya)â€&lt;/h3&gt;\n&lt;p&gt;Server sumber daya adalah server API yang digunakan untuk mengakses data pengguna.&lt;/p&gt;\n&lt;h3 id=\&quot;authorization-server-server-otorisasi\&quot;&gt;Authorization Server (Server Otorisasi)&lt;/h3&gt;\n&lt;p&gt;Ini adalah server yang menyajikan antarmuka tempat pengguna dapat menyetujui atau menolak permintaan akses. Dalam implementasi yang lebih kecil, ini mungkin server yang sama dengan server API, tetapi dalam penerapan pada skala yang lebih besar, server ini sering dibangun sebagai komponen terpisah.&lt;/p&gt;\n&lt;h3 id=\&quot;userpengguna-resource-owner-pemilik-sumber-daya\&quot;&gt;User/Pengguna: â€œResource Owner (Pemilik Sumber Daya)â€&lt;/h3&gt;\n&lt;p&gt;Pemilik sumber daya adalah pengguna yang memberikan akses ke sebagian sumber daya di akunnya.&lt;/p&gt;\n&lt;h3 id=\&quot;contoh\&quot;&gt;Contoh&lt;/h3&gt;\n&lt;p&gt;Kita sedang mengembangkan aplikasi yang perlu mengakses data pada Google Drive pengguna. Aplikasi yang kita buat dalam kasus tersebut berperan sebagai client. Sementara pemilik akun Google Drive berperan sebagai &lt;em&gt;resource owner&lt;/em&gt;, dia adalah pemilik sumber daya yang berhak mengizinkan atau menolak permintaan dari aplikasi kita untuk mengakses data-datanya. Sementara Google adalah penyedia layanan API sekaligus server otorisasi. Aplikasi yang kita buat hanya bisa mengakses data-data di server hanya jika diberikan izin oleh pengguna.&lt;/p&gt;\n&lt;h2 id=\&quot;membuat-aplikasi\&quot;&gt;Membuat Aplikasi&lt;/h2&gt;\n&lt;p&gt;Sebelum dapat memulai proses OAuth, kita harus mendaftarkan aplikasi client ke penyedia layanan terlebih dahulu (dalam contoh di atas Google Drive API). Saat mendaftarkan aplikasi baru, kita biasanya memberikan informasi dasar seperti nama aplikasi, situs web, logo, dll. Selain itu, kita harus mendaftarkan redirect URI yang akan digunakan untuk mengalihkan pengguna ke server web, aplikasi berbasis browser, atau aplikasi seluler.&lt;/p&gt;\n&lt;h3 id=\&quot;redirect-uri\&quot;&gt;Redirect URI&lt;/h3&gt;\n&lt;p&gt;Penyedia layanan hanya akan mengarahkan pengguna ke URI terdaftar, ini untuk membantu mencegah beberapa jenis serangan. Redirect URI berupa HTTP harus disajikan melalui HTTPS. Ini membantu mencegah token dicegat dan terbaca selama proses otorisasi. Aplikasi native dapat mendaftarkan redirect URI dengan skema URL khusus untuk aplikasi tersebut, yang mungkin terlihat seperti demoapp://redirect.&lt;/p&gt;\n&lt;h3 id=\&quot;client-id-dan-secret\&quot;&gt;Client ID dan Secret&lt;/h3&gt;\n&lt;p&gt;Setelah mendaftarkan aplikasi client, kita akan menerima ID klien dan secara opsional kode rahasia klien. ID klien dianggap sebagai informasi publik, dan digunakan untuk membuat URL login, atau disertakan dalam kode Javascript di halaman. Kode rahasia klien harus dijaga kerahasiaannya. Jika aplikasi yang diterapkan tidak dapat menjaga kerahasiaan kode ini, seperti aplikasi SPA Javascript atau aplikasi native, maka kode tersebut tidak digunakan, dan idealnya layanan tidak seharusnya mengeluarkan kode rahasia untuk jenis aplikasi ini sejak awal.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Sumber&lt;/strong&gt;: &lt;a href=\&quot;https://aaronparecki.com/oauth-2-simplified/\&quot;&gt;https://aaronparecki.com/oauth-2-simplified/&lt;/a&gt;&lt;/p&gt;&quot;],&quot;metadata&quot;:[0,{&quot;headings&quot;:[1,[[0,{&quot;depth&quot;:[0,2],&quot;slug&quot;:[0,&quot;roles-peran&quot;],&quot;text&quot;:[0,&quot;Roles (Peran)&quot;]}],[0,{&quot;depth&quot;:[0,3],&quot;slug&quot;:[0,&quot;aplikasi-pihak-ketiga-client&quot;],&quot;text&quot;:[0,&quot;Aplikasi Pihak Ketiga: â€œClientâ€&quot;]}],[0,{&quot;depth&quot;:[0,3],&quot;slug&quot;:[0,&quot;api-resource-server-server-sumber-daya&quot;],&quot;text&quot;:[0,&quot;API: â€œResource Server (Server Sumber Daya)â€&quot;]}],[0,{&quot;depth&quot;:[0,3],&quot;slug&quot;:[0,&quot;authorization-server-server-otorisasi&quot;],&quot;text&quot;:[0,&quot;Authorization Server (Server Otorisasi)&quot;]}],[0,{&quot;depth&quot;:[0,3],&quot;slug&quot;:[0,&quot;userpengguna-resource-owner-pemilik-sumber-daya&quot;],&quot;text&quot;:[0,&quot;User/Pengguna: â€œResource Owner (Pemilik Sumber Daya)â€&quot;]}],[0,{&quot;depth&quot;:[0,3],&quot;slug&quot;:[0,&quot;contoh&quot;],&quot;text&quot;:[0,&quot;Contoh&quot;]}],[0,{&quot;depth&quot;:[0,2],&quot;slug&quot;:[0,&quot;membuat-aplikasi&quot;],&quot;text&quot;:[0,&quot;Membuat Aplikasi&quot;]}],[0,{&quot;depth&quot;:[0,3],&quot;slug&quot;:[0,&quot;redirect-uri&quot;],&quot;text&quot;:[0,&quot;Redirect URI&quot;]}],[0,{&quot;depth&quot;:[0,3],&quot;slug&quot;:[0,&quot;client-id-dan-secret&quot;],&quot;text&quot;:[0,&quot;Client ID dan Secret&quot;]}]]],&quot;localImagePaths&quot;:[1,[]],&quot;remoteImagePaths&quot;:[1,[]],&quot;frontmatter&quot;:[0,{&quot;title&quot;:[0,&quot;Apa Itu OAuth2 part 1&quot;],&quot;pubDate&quot;:[3,&quot;2023-04-16T00:00:00.000Z&quot;],&quot;description&quot;:[0,&quot;&quot;],&quot;heroImage&quot;:[0,&quot;/blog-placeholder-2.jpg&quot;],&quot;tags&quot;:[0,&quot;notes&quot;]}],&quot;imagePaths&quot;:[1,[]]}]}],&quot;collection&quot;:[0,&quot;blogId&quot;]}],[0,{&quot;id&quot;:[0,&quot;2023/04/tips-debugging&quot;],&quot;data&quot;:[0,{&quot;title&quot;:[0,&quot;Tips Debugging&quot;],&quot;description&quot;:[0,&quot;&quot;],&quot;pubDate&quot;:[3,&quot;2023-04-08T00:00:00.000Z&quot;],&quot;heroImage&quot;:[0,&quot;/blog-placeholder-2.jpg&quot;]}],&quot;body&quot;:[0,&quot;Aktivitas debugging terkadang bisa membuat kita frustrasi. Namun, dengan mindset yang tepat kita bisa melakukan debugging dengan lebih baik tanpa stres. Ingat selalu mengenai hal-hal ini dan ada beberapa langkah praktis yang bisa kita lakukan dalam proses debugging:\n1. Komputer adalah sesuatu yang bekerja dengan logika, selalu ada penjelasan logis pada suatu masalah yang muncul. Bahkan ketika nampaknya tidak mungkin ditemukan pada saat itu juga. Dapatkan informasi sebanyak mungkin untuk mereproduksi masalah (tangkapan layar/rekaman, langkah mendetail untuk mereproduksi masalah, mengumpulkan log dan pesan kesalahan yang relevan). Informasi dari log seperti error trace dapat membantu kita memahami di bagian mana kesalahan terjadi.\n1. *Rubber duck debugging* adalah cara melakukan debugging dengan mengartikulasikan masalah dalam bahasa lisan atau tulisan. Ini seperti seolah-olah kita sedang menjelaskan sebuah masalah kepada orang lain, hal itu bisa membantu kita menggambarkan masalah dengan lebih jelas dibanding hanya memikirkannya. Kita juga bisa melakukannya dengan menulis.\n1. Kebuntuan adalah hal yang sifatnya sementara, dengan ketekunan dan usaha, sebuah masalah pasti akan ditemukan solusinya. Jangan menyerah dengan cepat. Berhenti dan ambil waktu untuk bersantai sejenak, berjalan-jalan ke luar, minum air putih. Terkadang kebuntuan terjadi karena pikiran kita terlalu lelah dan memerlukan waktu untuk istirahat. Seringkali setelah pikiran kita segar kembali, ide-ide akan muncul dengan sendirinya.\n1. Penting untuk mengetahui batas kemampuan kita dan tau kapan waktunya kita perlu bertanya pada orang lain yang memiliki lebih banyak pengalaman. Kita bisa mengirim chat ke senior atau berkomunikasi dengan anggota komunitas. Terkadang orang lain dapat membantu dengan melihat masalah dari perspektif lain yang bisa jadi kita luput. Ketahui kapan waktunya harus berhenti dan mulai meminta bantuan pada orang lain.\n1. Tidak selalu perlu mengeluarkan banyak usaha untuk menyelesaikan setiap bug. Kita harus memprioritaskan bug berdasarkan potensi dampak dan kerumitan yang ditimbulkan. Fokus pada bug yang berdampak paling besar dan jangan menghabiskan waktu terlalu lama pada bug-bug yang rumit namun tidak begitu berdampak.\n\nSumber: [https://www.youtube.com/watch?v=J8uAiZJMfzQ](https://www.youtube.com/watch?v=J8uAiZJMfzQ)&quot;],&quot;filePath&quot;:[0,&quot;src/content/blog/id/2023/04/tips-debugging.md&quot;],&quot;digest&quot;:[0,&quot;a031da7dda2198bb&quot;],&quot;rendered&quot;:[0,{&quot;html&quot;:[0,&quot;&lt;p&gt;Aktivitas debugging terkadang bisa membuat kita frustrasi. Namun, dengan mindset yang tepat kita bisa melakukan debugging dengan lebih baik tanpa stres. Ingat selalu mengenai hal-hal ini dan ada beberapa langkah praktis yang bisa kita lakukan dalam proses debugging:&lt;/p&gt;\n&lt;ol&gt;\n&lt;li&gt;Komputer adalah sesuatu yang bekerja dengan logika, selalu ada penjelasan logis pada suatu masalah yang muncul. Bahkan ketika nampaknya tidak mungkin ditemukan pada saat itu juga. Dapatkan informasi sebanyak mungkin untuk mereproduksi masalah (tangkapan layar/rekaman, langkah mendetail untuk mereproduksi masalah, mengumpulkan log dan pesan kesalahan yang relevan). Informasi dari log seperti error trace dapat membantu kita memahami di bagian mana kesalahan terjadi.&lt;/li&gt;\n&lt;li&gt;&lt;em&gt;Rubber duck debugging&lt;/em&gt; adalah cara melakukan debugging dengan mengartikulasikan masalah dalam bahasa lisan atau tulisan. Ini seperti seolah-olah kita sedang menjelaskan sebuah masalah kepada orang lain, hal itu bisa membantu kita menggambarkan masalah dengan lebih jelas dibanding hanya memikirkannya. Kita juga bisa melakukannya dengan menulis.&lt;/li&gt;\n&lt;li&gt;Kebuntuan adalah hal yang sifatnya sementara, dengan ketekunan dan usaha, sebuah masalah pasti akan ditemukan solusinya. Jangan menyerah dengan cepat. Berhenti dan ambil waktu untuk bersantai sejenak, berjalan-jalan ke luar, minum air putih. Terkadang kebuntuan terjadi karena pikiran kita terlalu lelah dan memerlukan waktu untuk istirahat. Seringkali setelah pikiran kita segar kembali, ide-ide akan muncul dengan sendirinya.&lt;/li&gt;\n&lt;li&gt;Penting untuk mengetahui batas kemampuan kita dan tau kapan waktunya kita perlu bertanya pada orang lain yang memiliki lebih banyak pengalaman. Kita bisa mengirim chat ke senior atau berkomunikasi dengan anggota komunitas. Terkadang orang lain dapat membantu dengan melihat masalah dari perspektif lain yang bisa jadi kita luput. Ketahui kapan waktunya harus berhenti dan mulai meminta bantuan pada orang lain.&lt;/li&gt;\n&lt;li&gt;Tidak selalu perlu mengeluarkan banyak usaha untuk menyelesaikan setiap bug. Kita harus memprioritaskan bug berdasarkan potensi dampak dan kerumitan yang ditimbulkan. Fokus pada bug yang berdampak paling besar dan jangan menghabiskan waktu terlalu lama pada bug-bug yang rumit namun tidak begitu berdampak.&lt;/li&gt;\n&lt;/ol&gt;\n&lt;p&gt;Sumber: &lt;a href=\&quot;https://www.youtube.com/watch?v=J8uAiZJMfzQ\&quot;&gt;https://www.youtube.com/watch?v=J8uAiZJMfzQ&lt;/a&gt;&lt;/p&gt;&quot;],&quot;metadata&quot;:[0,{&quot;headings&quot;:[1,[]],&quot;localImagePaths&quot;:[1,[]],&quot;remoteImagePaths&quot;:[1,[]],&quot;frontmatter&quot;:[0,{&quot;title&quot;:[0,&quot;Tips Debugging&quot;],&quot;pubDate&quot;:[3,&quot;2023-04-08T00:00:00.000Z&quot;],&quot;description&quot;:[0,&quot;&quot;],&quot;heroImage&quot;:[0,&quot;/blog-placeholder-2.jpg&quot;],&quot;tags&quot;:[0,&quot;notes&quot;]}],&quot;imagePaths&quot;:[1,[]]}]}],&quot;collection&quot;:[0,&quot;blogId&quot;]}],[0,{&quot;id&quot;:[0,&quot;2023/03/unit-test-klasifikasi&quot;],&quot;data&quot;:[0,{&quot;title&quot;:[0,&quot;Unit Test - Klasifikasi&quot;],&quot;description&quot;:[0,&quot;&quot;],&quot;pubDate&quot;:[3,&quot;2023-03-25T00:00:00.000Z&quot;],&quot;heroImage&quot;:[0,&quot;/blog-placeholder-2.jpg&quot;]}],&quot;body&quot;:[0,&quot;Sebelum membuat *test case* apa pun, kita perlu menentukan \nnilai input dari fungsi/metode tertentu yang perlu dites. \n*Test case* harus dirancang untuk mencakup semua kombinasi nilai masukan \ndan prasyarat (*precondition*). Jenis input dataset untuk unit test \nbisa dibagi 3.\n\n1. **Normal**: Input berada pada nilai rentang normal (yang dapat diterima). \nSejumlah besar kode dapat dicakup hanya dengan menjalankan *test case* normal.\n1. **Boundary (*Batas*)**: Input berada pada atau di luar batas maksimum atau minimumnya. \nKasus tersebut lebih digunakan untuk mengidentifikasi kesalahan pada batas daripada menemukan \nyang ada di pusat domain input.\n1. **Abnormal**: Input tidak valid (ilegal atau tidak diharapkan) untuk menguji \npenanganan dan pemulihan kesalahan.\n\nContoh: *Misalkan kita memiliki fungsi yang memvalidasi alamat email yang dimasukkan oleh pengguna. Panjang maksimum alamat email adalah 50 karakter.*\n\n```php\nfunction validate($email) {\n    if (filter_var($email, FILTER_VALIDATE_EMAIL) &amp;&amp; strlen($email) &lt;= 50) {\n        return true;\n    }\n    return false;\n}\n```\n\nKita dapat menulis test case seperti di bawah ini:\n\n### Normal cases\n\n```php\npublic function test_valid_email_format_and_length()\n{\n    // Email dengan panjang 18 (kurang dari: maximum - 1)\n    $email = &#39;sample@framgia.com&#39;;\n    $this-&gt;assertEquals(true, validate($email));\n}\n```\n\n### Boundary cases\n\n```php\npublic function test_valid_email_format_and_length_max_minus()\n{\n    // Email dengan panjang 49 (maximum - 1)\n    $email = &#39;samplesamplesamplesamplesamplesamples@framgia.com&#39;;\n    $this-&gt;assertEquals(true, validate($email));\n}\n\npublic function test_valid_email_format_and_length_max()\n{\n    // Email dengan panjang 50 (nilai dama dengan maximum)\n    $email = &#39;samplesamplesamplesamplesamplesamplesa@framgia.com&#39;;\n    $this-&gt;assertEquals(true, validate($email));\n}\n\npublic function test_valid_email_format_and_length_max_plus()\n{\n    // Email dengan panjang 51 (maximum + 1)\n    $email = &#39;samplesamplesamplesamplesamplesamplesam@framgia.com&#39;;\n    $this-&gt;assertEquals(false, validate($email));\n}\n```\n\n### Abnormal cases\n\n```php\npublic function test_invalid_email_format()\n{\n    // Format email tidak valid dengan panjang normal (antara 0 ~ 50)\n    $email = &#39;framgia.com&#39;;\n    $this-&gt;assertEquals(false, validate($email));\n}\n\npublic function test_valid_email_format_and_length_exceeded()\n{\n    // Email dengan panjang 54\n    $email = &#39;samplesamplesamplesamplesamplesamplesample@framgia.com&#39;;\n    $this-&gt;assertEquals(false, validate($email));\n}\n```\n\nSumber: [https://github.com/framgia/laravel-test-guideline/blob/master/en/Knowledge.md](https://github.com/framgia/laravel-test-guideline/blob/master/en/Knowledge.md)&quot;],&quot;filePath&quot;:[0,&quot;src/content/blog/id/2023/03/unit-test-klasifikasi.md&quot;],&quot;digest&quot;:[0,&quot;2d1a6b380f4dc241&quot;],&quot;rendered&quot;:[0,{&quot;html&quot;:[0,&quot;&lt;p&gt;Sebelum membuat &lt;em&gt;test case&lt;/em&gt; apa pun, kita perlu menentukan\nnilai input dari fungsi/metode tertentu yang perlu dites.\n&lt;em&gt;Test case&lt;/em&gt; harus dirancang untuk mencakup semua kombinasi nilai masukan\ndan prasyarat (&lt;em&gt;precondition&lt;/em&gt;). Jenis input dataset untuk unit test\nbisa dibagi 3.&lt;/p&gt;\n&lt;ol&gt;\n&lt;li&gt;&lt;strong&gt;Normal&lt;/strong&gt;: Input berada pada nilai rentang normal (yang dapat diterima).\nSejumlah besar kode dapat dicakup hanya dengan menjalankan &lt;em&gt;test case&lt;/em&gt; normal.&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Boundary (&lt;em&gt;Batas&lt;/em&gt;)&lt;/strong&gt;: Input berada pada atau di luar batas maksimum atau minimumnya.\nKasus tersebut lebih digunakan untuk mengidentifikasi kesalahan pada batas daripada menemukan\nyang ada di pusat domain input.&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Abnormal&lt;/strong&gt;: Input tidak valid (ilegal atau tidak diharapkan) untuk menguji\npenanganan dan pemulihan kesalahan.&lt;/li&gt;\n&lt;/ol&gt;\n&lt;p&gt;Contoh: &lt;em&gt;Misalkan kita memiliki fungsi yang memvalidasi alamat email yang dimasukkan oleh pengguna. Panjang maksimum alamat email adalah 50 karakter.&lt;/em&gt;&lt;/p&gt;\n&lt;pre class=\&quot;astro-code github-dark\&quot; style=\&quot;background-color:#24292e;color:#e1e4e8; overflow-x: auto;\&quot; tabindex=\&quot;0\&quot; data-language=\&quot;php\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;function&lt;/span&gt;&lt;span style=\&quot;color:#B392F0\&quot;&gt; validate&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;($email) {&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;    if&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt; (&lt;/span&gt;&lt;span style=\&quot;color:#79B8FF\&quot;&gt;filter_var&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;($email, &lt;/span&gt;&lt;span style=\&quot;color:#79B8FF\&quot;&gt;FILTER_VALIDATE_EMAIL&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;) &lt;/span&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;&amp;#x26;&amp;#x26;&lt;/span&gt;&lt;span style=\&quot;color:#79B8FF\&quot;&gt; strlen&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;($email) &lt;/span&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;&amp;#x3C;=&lt;/span&gt;&lt;span style=\&quot;color:#79B8FF\&quot;&gt; 50&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;) {&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;        return&lt;/span&gt;&lt;span style=\&quot;color:#79B8FF\&quot;&gt; true&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;;&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;    }&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;    return&lt;/span&gt;&lt;span style=\&quot;color:#79B8FF\&quot;&gt; false&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;;&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;}&lt;/span&gt;&lt;/span&gt;&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;Kita dapat menulis test case seperti di bawah ini:&lt;/p&gt;\n&lt;h3 id=\&quot;normal-cases\&quot;&gt;Normal cases&lt;/h3&gt;\n&lt;pre class=\&quot;astro-code github-dark\&quot; style=\&quot;background-color:#24292e;color:#e1e4e8; overflow-x: auto;\&quot; tabindex=\&quot;0\&quot; data-language=\&quot;php\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;public&lt;/span&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt; function&lt;/span&gt;&lt;span style=\&quot;color:#B392F0\&quot;&gt; test_valid_email_format_and_length&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;()&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;{&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#6A737D\&quot;&gt;    // Email dengan panjang 18 (kurang dari: maximum - 1)&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;    $email &lt;/span&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;=&lt;/span&gt;&lt;span style=\&quot;color:#9ECBFF\&quot;&gt; &#39;sample@framgia.com&#39;&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;;&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#79B8FF\&quot;&gt;    $this&lt;/span&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;-&gt;&lt;/span&gt;&lt;span style=\&quot;color:#B392F0\&quot;&gt;assertEquals&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;(&lt;/span&gt;&lt;span style=\&quot;color:#79B8FF\&quot;&gt;true&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;, &lt;/span&gt;&lt;span style=\&quot;color:#B392F0\&quot;&gt;validate&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;($email));&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;}&lt;/span&gt;&lt;/span&gt;&lt;/code&gt;&lt;/pre&gt;\n&lt;h3 id=\&quot;boundary-cases\&quot;&gt;Boundary cases&lt;/h3&gt;\n&lt;pre class=\&quot;astro-code github-dark\&quot; style=\&quot;background-color:#24292e;color:#e1e4e8; overflow-x: auto;\&quot; tabindex=\&quot;0\&quot; data-language=\&quot;php\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;public&lt;/span&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt; function&lt;/span&gt;&lt;span style=\&quot;color:#B392F0\&quot;&gt; test_valid_email_format_and_length_max_minus&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;()&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;{&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#6A737D\&quot;&gt;    // Email dengan panjang 49 (maximum - 1)&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;    $email &lt;/span&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;=&lt;/span&gt;&lt;span style=\&quot;color:#9ECBFF\&quot;&gt; &#39;samplesamplesamplesamplesamplesamples@framgia.com&#39;&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;;&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#79B8FF\&quot;&gt;    $this&lt;/span&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;-&gt;&lt;/span&gt;&lt;span style=\&quot;color:#B392F0\&quot;&gt;assertEqual yle=\&quot;color:#F97583\&quot;&gt; function&lt;/span&gt;&lt;span style=\&quot;color:#B392F0\&quot;&gt; test_valid_email_format_and_length_exceeded&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;()&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;{&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#6A737D\&quot;&gt;    // Email dengan panjang 54&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;    $email &lt;/span&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;=&lt;/span&gt;&lt;span style=\&quot;color:#9ECBFF\&quot;&gt; &#39;samplesamplesamplesamplesamplesamplesample@framgia.com&#39;&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;;&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#79B8FF\&quot;&gt;    $this&lt;/span&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;-&gt;&lt;/span&gt;&lt;span style=\&quot;color:#B392F0\&quot;&gt;assertEquals&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;(&lt;/span&gt;&lt;span style=\&quot;color:#79B8FF\&quot;&gt;false&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;, &lt;/span&gt;&lt;span style=\&quot;color:#B392F0\&quot;&gt;validate&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;($email));&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;}&lt;/span&gt;&lt;/span&gt;&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;Sumber: &lt;a href=\&quot;https://github.com/framgia/laravel-test-guideline/blob/master/en/Knowledge.md\&quot;&gt;https://github.com/framgia/laravel-test-guideline/blob/master/en/Knowledge.md&lt;/a&gt;&lt;/p&gt;&quot;],&quot;metadata&quot;:[0,{&quot;headings&quot;:[1,[[0,{&quot;depth&quot;:[0,3],&quot;slug&quot;:[0,&quot;normal-cases&quot;],&quot;text&quot;:[0,&quot;Normal cases&quot;]}],[0,{&quot;depth&quot;:[0,3],&quot;slug&quot;:[0,&quot;boundary-cases&quot;],&quot;text&quot;:[0,&quot;Boundary cases&quot;]}],[0,{&quot;depth&quot;:[0,3],&quot;slug&quot;:[0,&quot;abnormal-cases&quot;],&quot;text&quot;:[0,&quot;Abnormal cases&quot;]}]]],&quot;localImagePaths&quot;:[1,[]],&quot;remoteImagePaths&quot;:[1,[]],&quot;frontmatter&quot;:[0,{&quot;title&quot;:[0,&quot;Unit Test - Klasifikasi&quot;],&quot;pubDate&quot;:[3,&quot;2023-03-25T00:00:00.000Z&quot;],&quot;description&quot;:[0,&quot;&quot;],&quot;heroImage&quot;:[0,&quot;/blog-placeholder-2.jpg&quot;],&quot;tags&quot;:[0,&quot;testing&quot;]}],&quot;imagePaths&quot;:[1,[]]}]}],&quot;collection&quot;:[0,&quot;blogId&quot;]}],[0,{&quot;id&quot;:[0,&quot;2023/03/sebelum-bertanya&quot;],&quot;data&quot;:[0,{&quot;title&quot;:[0,&quot;Tips Sebelum Bertanya&quot;],&quot;description&quot;:[0,&quot;&quot;],&quot;pubDate&quot;:[3,&quot;2023-03-05T00:00:00.000Z&quot;],&quot;heroImage&quot;:[0,&quot;/blog-placeholder-2.jpg&quot;]}],&quot;body&quot;:[0,&quot;Saat menemukan masalah (teknis) dan merasa perlu bertanya lewat chat, email \natau forum, ada baiknya kita melakukan hal-hal ini dulu:\n\n### 1. Cari kasus yang sama/mirip di arsip forum\n\nSeringkali masalah yang kita temui bukanlah kejadian yang pertama di internet, \nkecuali kita sedang mendalami topik yang sangat advance. Kita bisa melihat \npostingan sebelumnya yang membahas masalah yang mirip atau bahkan sama.\n\n### 2. Cari dengan kata kunci di mesin pencari\n\nKetika mencari lewat mesin pencari, coba beberapa cara mulai dari *copy paste* \npesan error secara detil kemudian memperluasnya dengan kata kunci yang lebih umum. \nBiasanya mesin pencari akan menunjukkan hasil pencarian berupa topik di \nforum tanya jawab seperti stackoverflow dengan judul yang paling mendekati.\n\n### 3. Baca dokumentasi resmi\n   \nUmumnya sebuah produk hadir dengan petunjuk penggunaan atau dokumentasi. \nKetika menemukan masalah, misalnya dalam menggunakan framework biasanya petunjuk \npenggunaan dan solusi dari masalah-masalah tertentu ada dalam dokumentasi resmi. \n\n### 4. Baca FAQ\n\nFAQ merangkum banyak pertanyaan yang paling sering ditanyakan.\n\n### 5. Baca GitHub Issues\n\nJika menggunakan kode open source, kita bisa melihat masalah-masalah yang dilaporkan \ndi GitHub, lalu pergi ke tab issues.\n\n\n### 6. Coba lakukan langkah debugging dan bereksperimen\n   \nDebugging adalah proses yang mengidentifikasi masalah, \nmengisolasi sumber masalah dan kemudian menentukan cara untuk mengatasinya. \nCara paling sederhana dalam bereksperimen adalah dengan mengubah-ubah \ninput dan melihat hasilnya di output.\n\n### 7. Baca source code dengan lebih teliti\n   \nSeringkali ketika tergesa-gesa atau sudah kelelahan, kita menjadi tidak teliti dan \nbisa jadi melewatkan hal-hal sederhana seperti typo misalnya. \nIstirahat sejenak lalu baca lagi dengan lebih teliti.\n\n### 8. Tanya AI (ChatGPT/GitHub Copilot)\n\nSaat ini sudah mulai banyak muncul produk asisten berupa chat bot ataupun ekstensi \ncode editor yang memanfaatkan kecerdasan buatan. Kita bisa memanfaatkan kelebihan tersebut \nuntuk berdiskusi tentang masalah yang sedang kita hadapi.\n\nKetika kita mengajukan pertanyaan, tunjukkan hasil yang kita dapat \nsetelah melakukan hal-hal di atas. Itu akan membantu memberi petunjuk \nsejauh mana kita telah berusaha mencari jawabannya. Dengan begitu kita \ntidak membuang waktu orang lain untuk mencari jawabannya dari awal. \n\nSelain itu kita juga akan belajar dari proses pemecahan masalah tersebut, \nbukannya hanya mendapatkan jawaban akhir dari orang lain. \nItu akan bermanfaat untuk kita di masa depan, \nketerampilan kita untuk memecahkan masalah secara mandiri juga akan semakin terasah.&quot;],&quot;filePath&quot;:[0,&quot;src/content/blog/id/2023/03/sebelum-bertanya.md&quot;],&quot;digest&quot;:[0,&quot;4fe83c5fe033f2cf&quot;],&quot;rendered&quot;:[0,{&quot;html&quot;:[0,&quot;&lt;p&gt;Saat menemukan masalah (teknis) dan merasa perlu bertanya lewat chat, email\natau forum, ada baiknya kita melakukan hal-hal ini dulu:&lt;/p&gt;\n&lt;h3 id=\&quot;1-cari-kasus-yang-samamirip-di-arsip-forum\&quot;&gt;1. Cari kasus yang sama/mirip di arsip forum&lt;/h3&gt;\n&lt;p&gt;Seringkali masalah yang kita temui bukanlah kejadian yang pertama di internet,\nkecuali kita sedang mendalami topik yang sangat advance. Kita bisa melihat\npostingan sebelumnya yang membahas masalah yang mirip atau bahkan sama.&lt;/p&gt;\n&lt;h3 id=\&quot;2-cari-dengan-kata-kunci-di-mesin-pencari\&quot;&gt;2. Cari dengan kata kunci di mesin pencari&lt;/h3&gt;\n&lt;p&gt;Ketika mencari lewat mesin pencari, coba beberapa cara mulai dari &lt;em&gt;copy paste&lt;/em&gt;\npesan error secara detil kemudian memperluasnya dengan kata kunci yang lebih umum.\nBiasanya mesin pencari akan menunjukkan hasil pencarian berupa topik di\nforum tanya jawab seperti stackoverflow dengan judul yang paling mendekati.&lt;/p&gt;\n&lt;h3 id=\&quot;3-baca-dokumentasi-resmi\&quot;&gt;3. Baca dokumentasi resmi&lt;/h3&gt;\n&lt;p&gt;Umumnya sebuah produk hadir dengan petunjuk penggunaan atau dokumentasi.\nKetika menemukan masalah, misalnya dalam menggunakan framework biasanya petunjuk\npenggunaan dan solusi dari masalah-masalah tertentu ada dalam dokumentasi resmi.&lt;/p&gt;\n&lt;h3 id=\&quot;4-baca-faq\&quot;&gt;4. Baca FAQ&lt;/h3&gt;\n&lt;p&gt;FAQ merangkum banyak pertanyaan yang paling sering ditanyakan.&lt;/p&gt;\n&lt;h3 id=\&quot;5-baca-github-issues\&quot;&gt;5. Baca GitHub Issues&lt;/h3&gt;\n&lt;p&gt;Jika menggunakan kode open source, kita bisa melihat masalah-masalah yang dilaporkan\ndi GitHub, lalu pergi ke tab issues.&lt;/p&gt;\n&lt;h3 id=\&quot;6-coba-lakukan-langkah-debugging-dan-bereksperimen\&quot;&gt;6. Coba lakukan langkah debugging dan bereksperimen&lt;/h3&gt;\n&lt;p&gt;Debugging adalah proses yang mengidentifikasi masalah,\nmengisolasi sumber masalah dan kemudian menentukan cara untuk mengatasinya.\nCara paling sederhana dalam bereksperimen adalah dengan mengubah-ubah\ninput dan melihat hasilnya di output.&lt;/p&gt;\n&lt;h3 id=\&quot;7-baca-source-code-dengan-lebih-teliti\&quot;&gt;7. Baca source code dengan lebih teliti&lt;/h3&gt;\n&lt;p&gt;Seringkali ketika tergesa-gesa atau sudah kelelahan, kita menjadi tidak teliti dan\nbisa jadi melewatkan hal-hal sederhana seperti typo misalnya.\nIstirahat sejenak lalu baca lagi dengan lebih teliti.&lt;/p&gt;\n&lt;h3 id=\&quot;8-tanya-ai-chatgptgithub-copilot\&quot;&gt;8. Tanya AI (ChatGPT/GitHub Copilot)&lt;/h3&gt;\n&lt;p&gt;Saat ini sudah mulai banyak muncul produk asisten berupa chat bot ataupun ekstensi\ncode editor yang memanfaatkan kecerdasan buatan. Kita bisa memanfaatkan kelebihan tersebut\nuntuk berdiskusi tentang masalah yang sedang kita hadapi.&lt;/p&gt;\n&lt;p&gt;Ketika kita mengajukan pertanyaan, tunjukkan hasil yang kita dapat\nsetelah melakukan hal-hal di atas. Itu akan membantu memberi petunjuk\nsejauh mana kita telah berusaha mencari jawabannya. Dengan begitu kita\ntidak membuang waktu orang lain untuk mencari jawabannya dari awal.&lt;/p&gt;\n&lt;p&gt;Selain itu kita juga akan belajar dari proses pemecahan masalah tersebut,\nbukannya hanya mendapatkan jawaban akhir dari orang lain.\nItu akan bermanfaat untuk kita di masa depan,\nketerampilan kita untuk memecahkan masalah secara mandiri juga akan semakin terasah.&lt;/p&gt;&quot;],&quot;metadata&quot;:[0,{&quot;headings&quot;:[1,[[0,{&quot;depth&quot;:[0,3],&quot;slug&quot;:[0,&quot;1-cari-kasus-yang-samamirip-di-arsip-forum&quot;],&quot;text&quot;:[0,&quot;1. Cari kasus yang sama/mirip di arsip forum&quot;]}],[0,{&quot;depth&quot;:[0,3],&quot;slug&quot;:[0,&quot;2-cari-dengan-kata-kunci-di-mesin-pencari&quot;],&quot;text&quot;:[0,&quot;2. Cari dengan kata kunci di mesin pencari&quot;]}],[0,{&quot;depth&quot;:[0,3],&quot;slug&quot;:[0,&quot;3-baca-dokumentasi-resmi&quot;],&quot;text&quot;:[0,&quot;3. Baca dokumentasi resmi&quot;]}],[0,{&quot;depth&quot;:[0,3],&quot;slug&quot;:[0,&quot;4-baca-faq&quot;],&quot;text&quot;:[0,&quot;4. Baca FAQ&quot;]}],[0,{&quot;depth&quot;:[0,3],&quot;slug&quot;:[0,&quot;5-baca-github-issues&quot;],&quot;text&quot;:[0,&quot;5. Baca GitHub Issues&quot;]}],[0,{&quot;depth&quot;:[0,3],&quot;slug&quot;:[0,&quot;6-coba-lakukan-langkah-debugging-dan-bereksperimen&quot;],&quot;text&quot;:[0,&quot;6. Coba lakukan langkah debugging dan bereksperimen&quot;]}],[0,{&quot;depth&quot;:[0,3],&quot;slug&quot;:[0,&quot;7-baca-source-code-dengan-lebih-teliti&quot;],&quot;text&quot;:[0,&quot;7. Baca source code dengan lebih teliti&quot;]}],[0,{&quot;depth&quot;:[0,3],&quot;slug&quot;:[0,&quot;8-tanya-ai-chatgptgithub-copilot&quot;],&quot;text&quot;:[0,&quot;8. Tanya AI (ChatGPT/GitHub Copilot)&quot;]}]]],&quot;localImagePaths&quot;:[1,[]],&quot;remoteImagePaths&quot;:[1,[]],&quot;frontmatter&quot;:[0,{&quot;title&quot;:[0,&quot;Tips Sebelum Bertanya&quot;],&quot;pubDate&quot;:[3,&quot;2023-03-05T00:00:00.000Z&quot;],&quot;description&quot;:[0,&quot;&quot;],&quot;heroImage&quot;:[0,&quot;/blog-placeholder-2.jpg&quot;],&quot;tags&quot;:[0,&quot;notes&quot;]}],&quot;imagePaths&quot;:[1,[]]}]}],&quot;collection&quot;:[0,&quot;blogId&quot;]}],[0,{&quot;id&quot;:[0,&quot;2023/02/tips-laravel-routing-part-2&quot;],&quot;data&quot;:[0,{&quot;title&quot;:[0,&quot;Tips Routing Laravel - Bagian 2&quot;],&quot;description&quot;:[0,&quot;&quot;],&quot;pubDate&quot;:[3,&quot;2023-02-25T00:00:00.000Z&quot;],&quot;heroImage&quot;:[0,&quot;/blog-placeholder-2.jpg&quot;]}],&quot;body&quot;:[0,&quot;### Tip 6. Hati-hati dengan Binding Model Route Bahasa Non-Inggris\n\nTerkadang, URL harus berisi kata-kata non-Inggris. Misalnya, \nkita memiliki portal berbahasa Indonesia untuk perpustakaan \ndan ingin memiliki URL `/daftar-buku` untuk melihat daftar buku, \ndan `/buku/1` untuk melihat sebuah buku, seperti *Resource Controller* biasa.\n\nTapi di database, semua nama harus dalam bahasa Inggris. \nDengan asumsi *\&quot;magic\&quot;* Laravel bisa bekerja dengan kata benda tunggal dan jamak,\nkita membuat model `Book` lengkap dengan migrasi dan controller, dengan perintah ini:\n\n```bash\nphp artisan make:model Book -mcr\n```\n\nTambahan `-mcr` akan membuat model dan resource controller,\nini hasilnya:\n\n```php\n/**\n * Display the specified resource.\n *\n * @param  \\App\\Book  $book\n * @return \\Illuminate\\Http\\Response\n */\npublic function show(Book $book)\n{\n    // ...\n}\n```\n\nTetapi dengan perintah tersebut, di `route/web.php` kita akan memiliki ini:\n\n```php\nRoute::resource(&#39;buku&#39;, &#39;BookController&#39;);\n```\n\nMasalahnya adalah itu tidak akan bekerja dan itu tidak akan \nmenimbulkan error, hanya variabel `$book` yang akan kosong, \ndan ini seringkali membuat kita tidak mengerti mengapa itu terjadi.\n\nMenurut deskripsi Resource Controller, nama variabel \nharus sama dengan parameter dalam bentuk tunggal:\n\n```php\n// Tidak bekerja\npublic function show(Book $book)\n{\n    // ...\n}\n\n// Seharusnya\npublic function show(Book $buku)\n{\n    // ...\n}\n```\n\nDalam proyek dengan Bahasa non Inggris, tidak disarankan menggunakan \n`Route::resource` dan Route Model Binding sama sekali. \nTerlalu banyak *\&quot;magic\&quot;* tidak dapat diprediksi. Dalam struktur bahasa Inggris, \nLaravel akan dengan mudah mengetahui bahwa `book` adalah bentuk tunggal dari `books`.\nNamun, bagaimana Laravel akan \&quot;menebak\&quot; bahwa \&quot;buku\&quot; dianggap sebagai \nbentuk tunggal dari \&quot;daftar buku\&quot;?\n\n### Tip 7. Route API â€“ dari V1 ke V2\n\nBayangkan kita bekerja dengan proyek berbasis API \ndan perlu merilis versi baru dari API ini. \nJadi `endpoint` versi yang lama harus tetap di `api/[sesuatu]`, \ndan untuk versi baru kita akan menggunakan `api/V2/[sesuatu]`.\n\nSeluruh logika ada di file `app/Providers/RouteServiceProvider.php`:\n\n```php\npublic function map()\n{\n    $this-&gt;mapApiRoutes();\n\n    $this-&gt;mapWebRoutes();\n\n    // ...\n}\n\nprotected function mapWebRoutes()\n{\n    Route::middleware(&#39;web&#39;)\n        -&gt;namespace($this-&gt;namespace)\n        -&gt;group(base_path(&#39;routes/web.php&#39;));\n}\n\nprotected function mapApiRoutes()\n{\n    Route::prefix(&#39;api&#39;)\n        -&gt;middleware(&#39;api&#39;)\n        -&gt;namespace($this-&gt;namespace)\n        -&gt;group(base_path(&#39;routes/api.php&#39;));\n}\n```\n\nKita bisa melihat, route API didaftarkan dalam fungsi terpisah dengan *prefix* api.\nJadi, jika kita ingin membuat grup route V2, kita dapat membuat `route/api_v2.php` \nsecara terpisah dan lakukan ini:\n\n```php\npublic function map()\n{\n    // ... tambahkan map api v2\n\n    $this-&gt;mapApiV2Routes();\n}\n\n// Tambahkan method baru\nprotected function mapApiV2Routes()\n{\n    Route::prefix(&#39;api/V2&#39;)\n        -&gt;middleware(&#39;api&#39;)\n        -&gt;namespace($this-&gt;namespace)\n        -&gt;group(base_path(&#39;routes/api_v2.php&#39;));\n}\n```\n\nDengan cara ini, route lama tidak akan rusak, \ndan kita cukup membuat serangkaian route baru.\n\n### Kiat 7. Rate Limiter (Pembatasan) â€“ Secara Global dan untuk Pengguna\n\nKita dapat membatasi beberapa URL untuk dipanggil \nmaksimal 60 kali per menit, dengan `throttle:60,1`.\n\n```php\nRoute::middleware(&#39;auth:api&#39;, &#39;throttle:60,1&#39;)-&gt;group(function () {\n    Route::get(&#39;/user&#39;, function () {\n        //\n    });\n});\n```\n\nKita juga dapat melakukannya secara terpisah \nuntuk pengguna umum dan untuk pengguna yang log in.\n\n```php\n// maksimal 10 request per menit untuk pengguna umum dan 60 untuk user yang terotentikasi\nRoute::middleware(&#39;throttle:10|60,1&#39;)-&gt;group(function () {\n    //\n});\n```\n\nSelain itu kita bisa membatasi jumlah untuk pengguna tertentu \nberdasarkan kolom `users.rate_limit` di database:\n\n```php\nRoute::middleware(&#39;auth:api&#39;, &#39;throttle:rate_limit,1&#39;)-&gt;group(function () {\n    Route::get(&#39;/user&#39;, function () {\n        //\n    });\n});\n```\n\n**Sumber**: [https://blog.quickadminpanel.com/laravel-routing-8-advanced-tips-languages-apis-groups-validation/](https://blog.quickadminpanel.com/laravel-routing-8-advanced-tips-languages-apis-groups-validation/)&quot;],&quot;filePath&quot;:[0,&quot;src/content/blog/id/2023/02/tips-laravel-routing-part-2.md&quot;],&quot;digest&quot;:[0,&quot;366ebfab96626880&quot;],&quot;rendered&quot;:[0,{&quot;html&quot;:[0,&quot;&lt;h3 id=\&quot;tip-6-hati-hati-dengan-binding-model-route-bahasa-non-inggris\&quot;&gt;Tip 6. Hati-hati dengan Binding Model Route Bahasa Non-Inggris&lt;/h3&gt;\n&lt;p&gt;Terkadang, URL harus berisi kata-kata non-Inggris. Misalnya,\nkita memiliki portal berbahasa Indonesia untuk perpustakaan\ndan ingin memiliki URL &lt;code&gt;/daftar-buku&lt;/code&gt; untuk melihat daftar buku,\ndan &lt;code&gt;/buku/1&lt;/code&gt; untuk melihat sebuah buku, seperti &lt;em&gt;Resource Controller&lt;/em&gt; biasa.&lt;/p&gt;\n&lt;p&gt;Tapi di database, semua nama harus dalam bahasa Inggris.\nDengan asumsi &lt;em&gt;â€œmagicâ€&lt;/em&gt; Laravel bisa bekerja dengan kata benda tunggal dan jamak,\nkita membuat model &lt;code&gt;Book&lt;/code&gt; lengkap dengan migrasi dan controller, dengan perintah ini:&lt;/p&gt;\n&lt;pre class=\&quot;astro-code github-dark\&quot; style=\&quot;background-color:#24292e;color:#e1e4e8; overflow-x: auto;\&quot; tabindex=\&quot;0\&quot; data-language=\&quot;bash\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#B392F0\&quot;&gt;php&lt;/span&gt;&lt;span style=\&quot;color:#9ECBFF\&quot;&gt; artisan&lt;/span&gt;&lt;span style=\&quot;color:#9ECBFF\&quot;&gt; make:model&lt;/span&gt;&lt;span style=\&quot;color:#9ECBFF\&quot;&gt; Book&lt;/span&gt;&lt;span style=\&quot;color:#79B8FF\&quot;&gt; -mcr&lt;/span&gt;&lt;/span&gt;&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;Tambahan &lt;code&gt;-mcr&lt;/code&gt; akan membuat model dan resource controller,\nini hasilnya:&lt;/p&gt;\n&lt;pre class=\&quot;astro-code github-dark\&quot; style=\&quot;background-color:#24292e;color:#e1e4e8; overflow-x: auto;\&quot; tabindex=\&quot;0\&quot; data-language=\&quot;php\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#6A737D\&quot;&gt;/**&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#6A737D\&quot;&gt; * Display the specified resource.&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#6A737D\&quot;&gt; *&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#6A737D\&quot;&gt; * &lt;/span&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;@param&lt;/span&gt;&lt;span style=\&quot;color:#79B8FF\&quot;&gt;  \\App\\Book&lt;/span&gt;&lt;span style=\&quot;color:#6A737D\&quot;&gt;  $book&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#6A737D\&quot;&gt; * &lt;/span&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;@return&lt;/span&gt;&lt;span style=\&quot;color:#79B8FF\&quot;&gt; \\Illuminate\\Http\\Response&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#6A737D\&quot;&gt; */&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;public&lt;/span&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt; function&lt;/span&gt;&lt;span style=\&quot;color:#B392F0\&quot;&gt; show&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;(&lt;/span&gt;&lt;span style=\&quot;color:#79B8FF\&quot;&gt;Book&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt; $book)&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;{&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#6A737D\&quot;&gt;    // ...&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;}&lt;/span&gt;&lt;/span&gt;&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;Tetapi dengan perintah tersebut, di &lt;code&gt;route/web.php&lt;/code&gt; kita akan memiliki ini:&lt;/p&gt;\n&lt;pre class=\&quot;astro-code github-dark\&quot; style=\&quot;background-color:#24292e;color:#e1e4e8; overflow-x: auto;\&quot; tabindex=\&quot;0\&quot; data-language=\&quot;php\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#79B8FF\&quot;&gt;Route&lt;/span&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;::&lt;/span&gt;&lt;span style=\&quot;color:#B392F0\&quot;&gt;resource&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;(&lt;/span&gt;&lt;span style=\&quot;color:#9ECBFF\&quot;&gt;&#39;buku&#39;&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;, &lt;/span&gt;&lt;span style=\&quot;color:#9ECBFF\&quot;&gt;&#39;BookController&#39;&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;);&lt;/span&gt;&lt;/span&gt;&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;Masalahnya adalah itu tidak akan bekerja dan itu tidak akan\nmenimbulkan error, hanya variabel &lt;code&gt;$book&lt;/code&gt; yang akan kosong,\ndan ini seringkali membuat kita tidak mengerti mengapa itu terjadi.&lt;/p&gt;\n&lt;p&gt;Menurut deskripsi Resource Controller, nama variabel\nharus sama dengan parameter dalam bentuk tunggal:&lt;/p&gt;\n&lt;pre class=\&quot;astro-code github-dark\&quot; style=\&quot;background-color:#24292e;color:#e1e4e8; overflow-x: auto;\&quot; tabindex=\&quot;0\&quot; data-language=\&quot;php\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#6A737D\&quot;&gt;// Tidak bekerja&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;public&lt;/span&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt; function&lt;/span&gt;&lt;span style=\&quot;color:#B392F0\&quot;&gt; show&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;(&lt;/span&gt;&lt;span style=\&quot;color:#79B8FF\&quot;&gt;Book&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt; $book)&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;{&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#6A737D\&quot;&gt;    // ...&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;}&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#6A737D\&quot;&gt;// Seharusnya&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;public&lt;/span&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt; function&lt;/span&gt;&lt;span style=\&quot;color:#B392F0\&quot;&gt; show&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;(&lt;/span&gt;&lt;span style=\&quot;color:#79B8FF\&quot;&gt;Book&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt; $buku)&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;{&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#6A737D\&quot;&gt;    // ...&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;}&lt;/span&gt;&lt;/span&gt;&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;Dalam proyek dengan Bahasa non Inggris, tidak disarankan menggunakan\n&lt;code&gt;Route::resource&lt;/code&gt; dan Route Model Binding sama sekali.\nTerlalu banyak &lt;em&gt;â€œmagicâ€&lt;/em&gt; tidak dapat diprediksi. Dalam struktur bahasa Inggris,\nLaravel akan dengan mudah mengetahui bahwa &lt;code&gt;book&lt;/code&gt; adalah bentuk tunggal dari &lt;code&gt;books&lt;/code&gt;.\nNamun, bagaimana Laravel akan â€œmenebakâ€ bahwa â€œbukuâ€ dianggap sebagai\nbentuk tunggal dari â€œdaftar bukuâ€?&lt;/p&gt;\n&lt;h3 id=\&quot;tip-7-route-api--dari-v1-ke-v2\&quot;&gt;Tip 7. Route API â€“ dari V1 ke V2&lt;/h3&gt;\n&lt;p&gt;Bayangkan kita bekerja dengan proyek berbasis API\ndan perlu merilis versi baru dari API ini.\nJadi &lt;code&gt;endpoint&lt;/code&gt; versi yang lama harus tetap di &lt;code&gt;api/[sesuatu]&lt;/code&gt;,\ndan untuk versi baru kita akan menggunakan &lt;code&gt;api/V2/[sesuatu]&lt;/code&gt;.&lt;/p&gt;\n&lt;p&gt;Seluruh logika ada di file &lt;code&gt;app/Providers/RouteServiceProvider.php&lt;/code&gt;:&lt;/p&gt;\n&lt;pre class=\&quot;astro-code github-dark\&quot; style=\&quot;background-color:#24292e;color:#e1e4e8; overflow-x: auto;\&quot; tabindex=\&quot;0\&quot; data-language=\&quot;php\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;public&lt;/span&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt; function&lt;/span&gt;&lt;span style=\&quot;color:#B392F0\&quot;&gt; map&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;()&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;{&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#79B8FF\&quot;&gt;    $this&lt;/span&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;-&gt;&lt;/span&gt;&lt;span style=\&quot;color:#B392F0\&quot;&gt;mapApiRoutes&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;();&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#79B8FF\&quot;&gt;    $this&lt;/span&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;-&gt;&lt;/span&gt;&lt;span style=\&quot;color:#B392F0\&quot;&gt;mapWebRoutes&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;();&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#6A737D\&quot;&gt;    // ...&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;}&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;protected&lt;/span&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt; function&lt;/span&gt;&lt;span style=\&quot;color:#B392F0\&quot;&gt; mapWebRoutes&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;()&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;{&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#79B8FF\&quot;&gt;    Route&lt;/span&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;::&lt;/span&gt;&lt;span style=\&quot;color:#B392F0\&quot;&gt;middleware&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;(&lt;/span&gt;&lt;span style=\&quot;color:#9ECBFF\&quot;&gt;&#39;web&#39;&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;)&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;        -&gt;&lt;/span&gt;&lt;span style=\&quot;color:#B392F0\&quot;&gt;namespace&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;(&lt;/span&gt;&lt;span style=\&quot;color:#79B8FF\&quot;&gt;$this&lt;/span&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;-&gt;&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;namespace)&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;        -&gt;&lt;/span&gt;&lt;span style=\&quot;color:#B392F0\&quot;&gt;group&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;(&lt;/span&gt;&lt;span style=\&quot;color:#B392F0\&quot;&gt;base_path&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;(&lt;/span&gt;&lt;span style=\&quot;color:#9ECBFF\&quot;&gt;&#39;routes/web.php&#39;&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;));&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;}&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;protected&lt;/span&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt; function&lt;/span&gt;&lt;span style=\&quot;color:#B392F0\&quot;&gt; mapApiRoutes&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;()&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;{&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#79B8FF\&quot;&gt;    Route&lt;/span&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;::&lt;/span&gt;&lt;span style=\&quot;color:#B392F0\&quot;&gt;prefix&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;(&lt;/span&gt;&lt;span style=\&quot;color:#9ECBFF\&quot;&gt;&#39;api&#39;&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;)&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;        -&gt;&lt;/span&gt;&lt;span style=\&quot;color:#B392F0\&quot;&gt;middleware&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;(&lt;/span&gt;&lt;span style=\&quot;color:#9ECBFF\&quot;&gt;&#39;api&#39;&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;)&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;        -&gt;&lt;/span&gt;&lt;span style=\&quot;color:#B392F0\&quot;&gt;namespace&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;(&lt;/span&gt;&lt;span style=\&quot;color:#79B8FF\&quot;&gt;$this&lt;/span&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;-&gt;&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;namespace)&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;        -&gt;&lt;/span&gt;&lt;span style=\&quot;color:#B392F0\&quot;&gt;group&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;(&lt;/span&gt;&lt;span style=\&quot;color:#B392F0\&quot;&gt;base_path&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;(&lt;/span&gt;&lt;span style=\&quot;color:#9ECBFF\&quot;&gt;&#39;routes/api.php&#39;&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;));&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;}&lt;/span&gt;&lt;/span&gt;&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;Kita bisa melihat, route API didaftarkan dalam fungsi terpisah dengan &lt;em&gt;prefix&lt;/em&gt; api.\nJadi, jika kita ingin membuat grup route V2, kita dapat membuat &lt;code&gt;route/api_v2.php&lt;/code&gt;\nsecara terpisah dan lakukan ini:&lt;/p&gt;\n&lt;pre class=\&quot;astro-code github-dark\&quot; style=\&quot;background-color:#24292e;color:#e1e4e8; overflow-x: auto;\&quot; tabindex=\&quot;0\&quot; data-language=\&quot;php\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;public&lt;/span&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt; function&lt;/span&gt;&lt;span style=\&quot;color:#B392F0\&quot;&gt; map&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;()&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;{&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#6A737D\&quot;&gt;    // ... tambahkan map api v2&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#79B8FF\&quot;&gt;    $this&lt;/span&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;-&gt;&lt;/span&gt;&lt;span style=\&quot;color:#B392F0\&quot;&gt;mapApiV2Routes&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;();&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;}&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#6A737D\&quot;&gt;// Tambahkan method baru&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;protected&lt;/span&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt; function&lt;/span&gt;&lt;span style=\&quot;color:#B392F0\&quot;&gt; mapApiV2Routes&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;()&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;{&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#79B8FF\&quot;&gt;    Route&lt;/span&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;::&lt;/span&gt;&lt;span style=\&quot;color:#B392F0\&quot;&gt;prefix&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;(&lt;/span&gt;&lt;span style=\&quot;color:#9ECBFF\&quot;&gt;&#39;api/V2&#39;&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;)&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;        -&gt;&lt;/span&gt;&lt;span style=\&quot;color:#B392F0\&quot;&gt;middleware&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;(&lt;/span&gt;&lt;span style=\&quot;color:#9ECBFF\&quot;&gt;&#39;api&#39;&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;)&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;        -&gt;&lt;/span&gt;&lt;span style=\&quot;color:#B392F0\&quot;&gt;namespace&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;(&lt;/span&gt;&lt;span style=\&quot;color:#79B8FF\&quot;&gt;$this&lt;/span&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;-&gt;&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;namespace)&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;        -&gt;&lt;/span&gt;&lt;span style=\&quot;color:#B392F0\&quot;&gt;group&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;(&lt;/span&gt;&lt;span style=\&quot;color:#B392F0\&quot;&gt;base_path&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;(&lt;/span&gt;&lt;span style=\&quot;color:#9ECBFF\&quot;&gt;&#39;routes/api_v2.php&#39;&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;));&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;}&lt;/span&gt;&lt;/span&gt;&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;Dengan cara ini, route lama tidak akan rusak,\ndan kita cukup membuat serangkaian route baru.&lt;/p&gt;\n&lt;h3 id=\&quot;kiat-7-rate-limiter-pembatasan--secara-global-dan-untuk-pengguna\&quot;&gt;Kiat 7. Rate Limiter (Pembatasan) â€“ Secara Global dan untuk Pengguna&lt;/h3&gt;\n&lt;p&gt;Kita dapat membatasi beberapa URL untuk dipanggil\nmaksimal 60 kali per menit, dengan &lt;code&gt;throttle:60,1&lt;/code&gt;.&lt;/p&gt;\n&lt;pre class=\&quot;astro-code github-dark\&quot; style=\&quot;background-color:#24292e;color:#e1e4e8; overflow-x: auto;\&quot; tabindex=\&quot;0\&quot; data-language=\&quot;php\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#79B8FF\&quot;&gt;Route&lt;/span&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;::&lt;/span&gt;&lt;span style=\&quot;color:#B392F0\&quot;&gt;middleware&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;(&lt;/span&gt;&lt;span style=\&quot;color:#9ECBFF\&quot;&gt;&#39;auth:api&#39;&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;, &lt;/span&gt;&lt;span style=\&quot;color:#9ECBFF\&quot;&gt;&#39;throttle:60,1&#39;&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;)&lt;/span&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;-&gt;&lt;/span&gt;&lt;span style=\&quot;color:#B392F0\&quot;&gt;group&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;(&lt;/span&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;function&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt; () {&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#79B8FF\&quot;&gt;    Route&lt;/span&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;::&lt;/span&gt;&lt;span style=\&quot;color:#B392F0\&quot;&gt;get&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;(&lt;/span&gt;&lt;span style=\&quot;color:#9ECBFF\&quot;&gt;&#39;/user&#39;&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;, &lt;/span&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;function&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt; () {&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#6A737D\&quot;&gt;        //&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;    });&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;});&lt;/span&gt;&lt;/span&gt;&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;Kita juga dapat melakukannya secara terpisah\nuntuk pengguna umum dan untuk pengguna yang log in.&lt;/p&gt;\n&lt;pre class=\&quot;astro-code github-dark\&quot; style=\&quot;background-color:#24292e;color:#e1e4e8; overflow-x: auto;\&quot; tabindex=\&quot;0\&quot; data-language=\&quot;php\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#6A737D\&quot;&gt;// maksimal 10 request per menit untuk pengguna umum dan 60 untuk user yang terotentikasi&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#79B8FF\&quot;&gt;Route&lt;/span&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;::&lt;/span&gt;&lt;span style=\&quot;color:#B392F0\&quot;&gt;middleware&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;(&lt;/span&gt;&lt;span style=\&quot;color:#9ECBFF\&quot;&gt;&#39;throttle:10|60,1&#39;&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;)&lt;/span&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;-&gt;&lt;/span&gt;&lt;span style=\&quot;color:#B392F0\&quot;&gt;group&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;(&lt;/span&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;function&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt; () {&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#6A737D\&quot;&gt;    //&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;});&lt;/span&gt;&lt;/span&gt;&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;Selain itu kita bisa membatasi jumlah untuk pengguna tertentu\nberdasarkan kolom &lt;code&gt;users.rate_limit&lt;/code&gt; di database:&lt;/p&gt;\n&lt;pre class=\&quot;astro-code github-dark\&quot; style=\&quot;background-color:#24292e;color:#e1e4e8; overflow-x: auto;\&quot; tabindex=\&quot;0\&quot; data-language=\&quot;php\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#79B8FF\&quot;&gt;Route&lt;/span&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;::&lt;/span&gt;&lt;span style=\&quot;color:#B392F0\&quot;&gt;middleware&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;(&lt;/span&gt;&lt;span style=\&quot;color:#9ECBFF\&quot;&gt;&#39;auth:api&#39;&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;, &lt;/span&gt;&lt;span style=\&quot;color:#9ECBFF\&quot;&gt;&#39;throttle:rate_limit,1&#39;&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;)&lt;/span&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;-&gt;&lt;/span&gt;&lt;span style=\&quot;color:#B392F0\&quot;&gt;group&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;(&lt;/span&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;function&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt; () {&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#79B8FF\&quot;&gt;    Route&lt;/span&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;::&lt;/span&gt;&lt;span style=\&quot;color:#B392F0\&quot;&gt;get&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;(&lt;/span&gt;&lt;span style=\&quot;color:#9ECBFF\&quot;&gt;&#39;/user&#39;&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;, &lt;/span&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;function&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt; () {&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#6A737D\&quot;&gt;        //&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;    });&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;});&lt;/span&gt;&lt;/span&gt;&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;&lt;strong&gt;Sumber&lt;/strong&gt;: &lt;a href=\&quot;https://blog.quickadminpanel.com/laravel-routing-8-advanced-tips-languages-apis-groups-validation/\&quot;&gt;https://blog.quickadminpanel.com/laravel-routing-8-advanced-tips-languages-apis-groups-validation/&lt;/a&gt;&lt;/p&gt;&quot;],&quot;metadata&quot;:[0,{&quot;headings&quot;:[1,[[0,{&quot;depth&quot;:[0,3],&quot;slug&quot;:[0,&quot;tip-6-hati-hati-dengan-binding-model-route-bahasa-non-inggris&quot;],&quot;text&quot;:[0,&quot;Tip 6. Hati-hati dengan Binding Model Route Bahasa Non-Inggris&quot;]}],[0,{&quot;depth&quot;:[0,3],&quot;slug&quot;:[0,&quot;tip-7-route-api--dari-v1-ke-v2&quot;],&quot;text&quot;:[0,&quot;Tip 7. Route API â€“ dari V1 ke V2&quot;]}],[0,{&quot;depth&quot;:[0,3],&quot;slug&quot;:[0,&quot;kiat-7-rate-limiter-pembatasan--secara-global-dan-untuk-pengguna&quot;],&quot;text&quot;:[0,&quot;Kiat 7. Rate Limiter (Pembatasan) â€“ Secara Global dan untuk Pengguna&quot;]}]]],&quot;localImagePaths&quot;:[1,[]],&quot;remoteImagePaths&quot;:[1,[]],&quot;frontmatter&quot;:[0,{&quot;title&quot;:[0,&quot;Tips Routing Laravel - Bagian 2&quot;],&quot;pubDate&quot;:[3,&quot;2023-02-25T00:00:00.000Z&quot;],&quot;description&quot;:[0,&quot;&quot;],&quot;heroImage&quot;:[0,&quot;/blog-placeholder-2.jpg&quot;],&quot;tags&quot;:[0,&quot;laravel&quot;]}],&quot;imagePaths&quot;:[1,[]]}]}],&quot;collection&quot;:[0,&quot;blogId&quot;]}],[0,{&quot;id&quot;:[0,&quot;2023/02/tips-laravel-routing-part-1&quot;],&quot;data&quot;:[0,{&quot;title&quot;:[0,&quot;Tips Routing Laravel - Bagian 1&quot;],&quot;description&quot;:[0,&quot;&quot;],&quot;pubDate&quot;:[3,&quot;2023-02-18T00:00:00.000Z&quot;],&quot;heroImage&quot;:[0,&quot;/blog-placeholder-2.jpg&quot;]}],&quot;body&quot;:[0,&quot;Pada file routing seringkali digunakan sintaks `Route::get()` \ndan `Route::post()` yang sederhana. Namun, dalam proyek yang lebih besar, \nrouting biasanya akan menjadi lebih rumit. Ada beberapa cara yang dapat diterapkan \nuntuk menangani masalah routing dalam situasi tertentu.\n\n### Tip 1. Route::get() SEBELUM Route::resource()\n\nIni adalah salah satu kesalahan paling umum ketika menggunakan \n*Resource Controller*\n\n```php\nRoute::resource(&#39;photos&#39;, &#39;PhotoController&#39;);\nRoute::get(&#39;photos/popular&#39;, &#39;PhotoController@method&#39;);\n```\n\nRute kedua tidak akan akurat, karena itu akan dicocokkan dengan \nmethod `show()` dari `Route::resource()` yaitu `/photos/{id}`. \nDalam kasus ini, \&quot;popular\&quot; akan ditetapkan sebagai parameter `$id`.\n\nJika ingin menambahkan rute get/post, selain `Route::resource()`, \nletakkan **SEBELUM** resource. Seperti ini:\n\n```php\nRoute::get(&#39;photos/popular&#39;, &#39;PhotoController@method&#39;);\nRoute::resource(&#39;photos&#39;, &#39;PhotoController&#39;);\n```\n\n### Tip 2. Route Group di dalam Grup Lain\n\nKita mungkin semua tahu bahwa kita dapat mengelompokkan rute dengan `Route::group()` \ndan menetapkan *middlewares/prefix* yang berbeda dan parameter lainnya, \nseperti rute yang bersifat publik dan rute yang mengharuskan *log in*.\n\nTetapi bagaimana jika kita memerlukan seperangkat aturan tertentu \nuntuk subgrup dari grup tersebut?\n\n**Contoh**: kita memerlukan rute publik dan rute yang diautentikasi, \ntetapi di dalam grup yang diautentikasi, kita perlu memisahkan administrator \ndari pengguna biasa.\n\nIni bisa kita lakukan:\n\n```php\n// rute publik\nRute::get(&#39;/&#39;, &#39;HomeController@index&#39;);\n\n// Pengguna harus log in - dengan middleware \&quot;auth\&quot;.\nRute::grup([&#39;middleware&#39; =&gt; [&#39;auth&#39;]], function () {\n\n     // /user/XXX: Selain \&quot;auth\&quot;, grup ini akan memiliki middleware \&quot;simple_users\&quot;\n     Rute::grup([&#39;middleware&#39; =&gt; [&#39;simple_users&#39;], &#39;prefix&#39; =&gt; &#39;user&#39;], function () {\n         Rute::resource(&#39;tugas&#39;, &#39;TaskController&#39;);\n     });\n\n     // /admin/XXX: Grup ini tidak akan memiliki \&quot;simple_users\&quot;, tetapi akan memiliki \&quot;auth\&quot; dan \&quot;admins\&quot;\n     Route::group([&#39;middleware&#39; =&gt; [&#39;admins&#39;], &#39;prefix&#39; =&gt; &#39;admin&#39;], function () {\n         Route::resource(&#39;users&#39;, &#39;UserController&#39;);\n     });\n});\n```\n\n### Tip 3. Validasi Parameter Rute â€“ Contoh Multi-Bahasa\n\nKasus yang cukup umum adalah mengawali rute dengan bahasa lokal, \nseperti `fr/blog` atau `en/article/333`. Bagaimana kita memastikan \nbahwa dua huruf pertama itu tidak digunakan untuk hal lain selain bahasa?\n\nKita dapat memvalidasinya langsung di rute, dengan parameter `where`:\n\n```php\nRoute::group([&#39;prefix&#39; =&gt; &#39;{locale}&#39;, &#39;where&#39; =&gt; [&#39;locale&#39; =&gt; &#39;[a-zA-Z]{2}&#39;]], function () {\n     Rute::get(&#39;/&#39;, &#39;HomeController@index&#39;);\n     Route::get(&#39;article/{id}&#39;, &#39;ArticleController@show&#39;);\n});\n```\n\nBagian utama di sini adalah `where =&gt; [&#39;locale&#39; =&gt; &#39;[a-zA-Z]{2}&#39;]` \ndi mana kita menggunakan *regular expression* untuk mencocokkan parameter yang\nhanya sesuai dengan kombinasi dua huruf.\n\n### Tip 4. Dynamic Subdomain Routing\n\nKita bisa lihat yang satu ini langsung dari \n[dokumentasi resmi Laravel](https://laravel.com/docs/master/routing#route-group-subdomain-routing).\nJika kita memiliki subdomain dinamis, misalnya subdomain yang berbeda \nuntuk setiap pengguna, paramater tersebut diperlukan sebagai variabel. \nLaravel telah melakukannya secara otomatis. Lihat contoh:\n\n```php\nRute::domain(&#39;{account}.myapp.com&#39;)-&gt;grup(function () {\n     Rute::get(&#39;user/{id}&#39;, function ($account, $id) {\n         //\n     });\n});\n```\n\nPerhatikan bahwa `{account}` secara otomatis diteruskan sebagai \nparameter `$account` di dalam semua method controller.\n\n### Tip 5. Route List dan Route Caching\n\nCara memeriksa rute yang ada dalam sebuah proyek. \nKita mungkin tidak tahu persis ada rute apa saja dalam sebuah aplikasi.\nBisa saja tersembunyi di dalam `Route::resource()`, \natau di dalam `Route::group` yang lebih kompleks.\n\nKita dapat memeriksa semua rute yang sebenarnya dengan perintah Artisan:\n\n```bash\nphp artisan route:list\n```\n\nPerlu diingat, bahwa di Laravel ada [*route caching*](https://laravel.com/docs/master/routing#route-caching), \nsetelah ada perubahan rute, kita perlu menjalankan perintah:\n\n```bash\nphp artisan route:clear\n```\n\n**Sumber**: [https://blog.quickadminpanel.com/laravel-routing-8-advanced-tips-languages-apis-groups-validation/](https://blog.quickadminpanel.com/laravel-routing-8-advanced-tips-languages-apis-groups-validation/)&quot;],&quot;filePath&quot;:[0,&quot;src/content/blog/id/2023/02/tips-laravel-routing-part-1.md&quot;],&quot;digest&quot;:[0,&quot;18b77c0385302a01&quot;],&quot;rendered&quot;:[0,{&quot;html&quot;:[0,&quot;&lt;p&gt;Pada file routing seringkali digunakan sintaks &lt;code&gt;Route::get()&lt;/code&gt;\ndan &lt;code&gt;Route::post()&lt;/code&gt; yang sederhana. Namun, dalam proyek yang lebih besar,\nrouting biasanya akan menjadi lebih rumit. Ada beberapa cara yang dapat diterapkan\nuntuk menangani masalah routing dalam situasi tertentu.&lt;/p&gt;\n&lt;h3 id=\&quot;tip-1-routeget-sebelum-routeresource\&quot;&gt;Tip 1. Route::get() SEBELUM Route::resource()&lt;/h3&gt;\n&lt;p&gt;Ini adalah salah satu kesalahan paling umum ketika menggunakan\n&lt;em&gt;Resource Controller&lt;/em&gt;&lt;/p&gt;\n&lt;pre class=\&quot;astro-code github-dark\&quot; style=\&quot;background-color:#24292e;color:#e1e4e8; overflow-x: auto;\&quot; tabindex=\&quot;0\&quot; data-language=\&quot;php\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#79B8FF\&quot;&gt;Route&lt;/span&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;::&lt;/span&gt;&lt;span style=\&quot;color:#B392F0\&quot;&gt;resource&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;(&lt;/span&gt;&lt;span style=\&quot;color:#9ECBFF\&quot;&gt;&#39;photos&#39;&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;, &lt;/span&gt;&lt;span style=\&quot;color:#9ECBFF\&quot;&gt;&#39;PhotoController&#39;&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;);&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#79B8FF\&quot;&gt;Route&lt;/span&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;::&lt;/span&gt;&lt;span style=\&quot;color:#B392F0\&quot;&gt;get&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;(&lt;/span&gt;&lt;span style=\&quot;color:#9ECBFF\&quot;&gt;&#39;photos/popular&#39;&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;, &lt;/span&gt;&lt;span style=\&quot;color:#9ECBFF\&quot;&gt;&#39;PhotoController@method&#39;&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;);&lt;/span&gt;&lt;/span&gt;&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;Rute kedua tidak akan akurat, karena itu akan dicocokkan dengan\nmethod &lt;code&gt;show()&lt;/code&gt; dari &lt;code&gt;Route::resource()&lt;/code&gt; yaitu &lt;code&gt;/photos/{id}&lt;/code&gt;.\nDalam kasus ini, â€œpopularâ€ akan ditetapkan sebagai parameter &lt;code&gt;$id&lt;/code&gt;.&lt;/p&gt;\n&lt;p&gt;Jika ingin menambahkan rute get/post, selain &lt;code&gt;Route::resource()&lt;/code&gt;,\nletakkan &lt;strong&gt;SEBELUM&lt;/strong&gt; resource. Seperti ini:&lt;/p&gt;\n&lt;pre class=\&quot;astro-code github-dark\&quot; style=\&quot;background-color:#24292e;color:#e1e4e8; overflow-x: auto;\&quot; tabindex=\&quot;0\&quot; data-language=\&quot;php\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#79B8FF\&quot;&gt;Route&lt;/span&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;::&lt;/span&gt;&lt;span style=\&quot;color:#B392F0\&quot;&gt;get&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;(&lt;/span&gt;&lt;span style=\&quot;color:#9ECBFF\&quot;&gt;&#39;photos/popular&#39;&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;, &lt;/span&gt;&lt;span style=\&quot;color:#9ECBFF\&quot;&gt;&#39;PhotoController@method&#39;&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;);&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#79B8FF\&quot;&gt;Route&lt;/span&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;::&lt;/span&gt;&lt;span style=\&quot;color:#B392F0\&quot;&gt;resource&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;(&lt;/span&gt;&lt;span style=\&quot;color:#9ECBFF\&quot;&gt;&#39;photos&#39;&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;, &lt;/span&gt;&lt;span style=\&quot;color:#9ECBFF\&quot;&gt;&#39;PhotoController&#39;&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;);&lt;/span&gt;&lt;/span&gt;&lt;/code&gt;&lt;/pre&gt;\n&lt;h3 id=\&quot;tip-2-route-group-di-dalam-grup-lain\&quot;&gt;Tip 2. Route Group di dalam Grup Lain&lt;/h3&gt;\n&lt;p&gt;Kita mungkin semua tahu bahwa kita dapat mengelompokkan rute dengan &lt;code&gt;Route::group()&lt;/code&gt;\ndan menetapkan &lt;em&gt;middlewares/prefix&lt;/em&gt; yang berbeda dan parameter lainnya,\nseperti rute yang bersifat publik dan rute yang mengharuskan &lt;em&gt;log in&lt;/em&gt;.&lt;/p&gt;\n&lt;p&gt;Tetapi bagaimana jika kita memerlukan seperangkat aturan tertentu\nuntuk subgrup dari grup tersebut?&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Contoh&lt;/strong&gt;: kita memerlukan rute publik dan rute yang diautentikasi,\ntetapi di dalam grup yang diautentikasi, kita perlu memisahkan administrator\ndari pengguna biasa.&lt;/p&gt;\n&lt;p&gt;Ini bisa kita lakukan:&lt;/p&gt;\n&lt;pre class=\&quot;astro-code github-dark\&quot; style=\&quot;background-color:#24292e;color:#e1e4e8; overflow-x: auto;\&quot; tabindex=\&quot;0\&quot; data-language=\&quot;php\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#6A737D\&quot;&gt;// rute publik&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#79B8FF\&quot;&gt;Rute&lt;/span&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;::&lt;/span&gt;&lt;span style=\&quot;color:#B392F0\&quot;&gt;get&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;(&lt;/span&gt;&lt;span style=\&quot;color:#9ECBFF\&quot;&gt;&#39;/&#39;&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;, &lt;/span&gt;&lt;span style=\&quot;color:#9ECBFF\&quot;&gt;&#39;HomeController@index&#39;&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;);&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#6A737D\&quot;&gt;// Pengguna harus log in - dengan middleware \&quot;auth\&quot;.&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#79B8FF\&quot;&gt;Rute&lt;/span&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;::&lt;/span&gt;&lt;span style=\&quot;color:#B392F0\&quot;&gt;grup&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;([&lt;/span&gt;&lt;span style=\&quot;color:#9ECBFF\&quot;&gt;&#39;middleware&#39;&lt;/span&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt; =&gt;&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt; [&lt;/span&gt;&lt;span style=\&quot;color:#9ECBFF\&quot;&gt;&#39;auth&#39;&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;]], &lt;/span&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;function&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt; () {&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#6A737D\&quot;&gt;     // /user/XXX: Selain \&quot;auth\&quot;, grup ini akan memiliki middleware \&quot;simple_users\&quot;&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#79B8FF\&quot;&gt;     Rute&lt;/span&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;::&lt;/span&gt;&lt;span style=\&quot;color:#B392F0\&quot;&gt;grup&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;([&lt;/span&gt;&lt;span style=\&quot;color:#9ECBFF\&quot;&gt;&#39;middleware&#39;&lt;/span&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt; =&gt;&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt; [&lt;/span&gt;&lt;span style=\&quot;color:#9ECBFF\&quot;&gt;&#39;simple_users&#39;&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;], &lt;/span&gt;&lt;span style=\&quot;color:#9ECBFF\&quot;&gt;&#39;prefix&#39;&lt;/span&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt; =&gt;&lt;/span&gt;&lt;span style=\&quot;color:#9ECBFF\&quot;&gt; &#39;user&#39;&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;], &lt;/span&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;function&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt; () {&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#79B8FF\&quot;&gt;         Rute&lt;/span&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;::&lt;/span&gt;&lt;span style=\&quot;color:#B392F0\&quot;&gt;resource&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;(&lt;/span&gt;&lt;span style=\&quot;color:#9ECBFF\&quot;&gt;&#39;tugas&#39;&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;, &lt;/span&gt;&lt;spa
