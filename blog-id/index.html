agus akan percuma jika tidak kompatibel saat dibuka.&lt;/p&gt;\n&lt;h4 id=\&quot;tambahkan-versi-plain-text\&quot;&gt;Tambahkan Versi Plain Text&lt;/h4&gt;\n&lt;p&gt;Berikan versi plain teks email bersama dengan versi HTML untuk melayani berbagai klien email dan filter spam.&lt;/p&gt;\n&lt;h4 id=\&quot;desain-responsif\&quot;&gt;Desain Responsif&lt;/h4&gt;\n&lt;p&gt;Meskipun styling minimal, satu hal yang tetap harus kita perhatikan adalah tetap responsif supaya tampilan tetap bagus ketika email dibuka oleh user di berbagai device.&lt;/p&gt;\n&lt;h3 id=\&quot;3-mematuhi-pedoman-penyedia-layanan-email\&quot;&gt;3. Mematuhi Pedoman Penyedia Layanan Email&lt;/h3&gt;\n&lt;p&gt;Setiap ESP memiliki pedoman tertentu yang perlu diikuti.&lt;/p&gt;\n&lt;h4 id=\&quot;integrasi-dengan-yahoo-outlook-dan-google\&quot;&gt;Integrasi dengan Yahoo, Outlook, dan Google&lt;/h4&gt;\n&lt;ol&gt;\n&lt;li&gt;Baca dan pahami pedoman pengirim dari masing-masing ESP, terutama penyedia layanan yang paling banyak digunakan oleh basis pengguna aplikasi kita.\n&lt;ul&gt;\n&lt;li&gt;&lt;a href=\&quot;https://senders.yahooinc.com/best-practices/\&quot;&gt;Yahoo Sender Best Practice&lt;/a&gt;&lt;/li&gt;\n&lt;li&gt;&lt;a href=\&quot;https://sendersupport.olc.protection.outlook.com/pm/policies.aspx\&quot;&gt;Outlook Policies, Practices, and Guidelines&lt;/a&gt;&lt;/li&gt;\n&lt;li&gt;&lt;a href=\&quot;https://support.google.com/a/answer/81126\&quot;&gt;Google Email sender guidelines&lt;/a&gt;&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/li&gt;\n&lt;li&gt;Sesuaikan konfigurasi server dan konten email sesuai pedoman tersebut.&lt;/li&gt;\n&lt;li&gt;Gunakan alat analitik dan monitoring untuk memastikan kepatuhan.&lt;/li&gt;\n&lt;/ol&gt;\n&lt;h3 id=\&quot;4-analisis-dan-optimasi\&quot;&gt;4. Analisis dan Optimasi&lt;/h3&gt;\n&lt;p&gt;Pantau dan optimalkan performa pengiriman email secara berkelanjutan.&lt;/p&gt;\n&lt;h4 id=\&quot;pelaporan-dan-analitik\&quot;&gt;Pelaporan dan Analitik&lt;/h4&gt;\n&lt;ol&gt;\n&lt;li&gt;Implementasikan logging untuk setiap pengiriman email (pantau status: sent, deferred, bounced).&lt;/li&gt;\n&lt;li&gt;Gunakan API ESP untuk mendapatkan metrik pengiriman seperti open rate, click-through rate, dan bounce rate.&lt;/li&gt;\n&lt;/ol&gt;&quot;],&quot;metadata&quot;:[0,{&quot;headings&quot;:[1,[[0,{&quot;depth&quot;:[0,3],&quot;slug&quot;:[0,&quot;1-autentikasi-email&quot;],&quot;text&quot;:[0,&quot;1. Autentikasi Email&quot;]}],[0,{&quot;depth&quot;:[0,4],&quot;slug&quot;:[0,&quot;spf-sender-policy-framework&quot;],&quot;text&quot;:[0,&quot;SPF (Sender Policy Framework)&quot;]}],[0,{&quot;depth&quot;:[0,4],&quot;slug&quot;:[0,&quot;dkim-domainkeys-identified-mail&quot;],&quot;text&quot;:[0,&quot;DKIM (DomainKeys Identified Mail)&quot;]}],[0,{&quot;depth&quot;:[0,3],&quot;slug&quot;:[0,&quot;2-minimalkan-styling&quot;],&quot;text&quot;:[0,&quot;2. Minimalkan Styling&quot;]}],[0,{&quot;depth&quot;:[0,4],&quot;slug&quot;:[0,&quot;perhatikan-kompatibilitas&quot;],&quot;text&quot;:[0,&quot;Perhatikan Kompatibilitas&quot;]}],[0,{&quot;depth&quot;:[0,4],&quot;slug&quot;:[0,&quot;tambahkan-versi-plain-text&quot;],&quot;text&quot;:[0,&quot;Tambahkan Versi Plain Text&quot;]}],[0,{&quot;depth&quot;:[0,4],&quot;slug&quot;:[0,&quot;desain-responsif&quot;],&quot;text&quot;:[0,&quot;Desain Responsif&quot;]}],[0,{&quot;depth&quot;:[0,3],&quot;slug&quot;:[0,&quot;3-mematuhi-pedoman-penyedia-layanan-email&quot;],&quot;text&quot;:[0,&quot;3. Mematuhi Pedoman Penyedia Layanan Email&quot;]}],[0,{&quot;depth&quot;:[0,4],&quot;slug&quot;:[0,&quot;integrasi-dengan-yahoo-outlook-dan-google&quot;],&quot;text&quot;:[0,&quot;Integrasi dengan Yahoo, Outlook, dan Google&quot;]}],[0,{&quot;depth&quot;:[0,3],&quot;slug&quot;:[0,&quot;4-analisis-dan-optimasi&quot;],&quot;text&quot;:[0,&quot;4. Analisis dan Optimasi&quot;]}],[0,{&quot;depth&quot;:[0,4],&quot;slug&quot;:[0,&quot;pelaporan-dan-analitik&quot;],&quot;text&quot;:[0,&quot;Pelaporan dan Analitik&quot;]}]]],&quot;localImagePaths&quot;:[1,[]],&quot;remoteImagePaths&quot;:[1,[]],&quot;frontmatter&quot;:[0,{&quot;title&quot;:[0,&quot;Panduan Teknis Mengirim Email untuk Developer&quot;],&quot;pubDate&quot;:[3,&quot;2024-05-17T00:00:00.000Z&quot;],&quot;description&quot;:[0,&quot;&quot;],&quot;heroImage&quot;:[0,&quot;/blog-placeholder-2.jpg&quot;],&quot;tags&quot;:[0,&quot;notes&quot;]}],&quot;imagePaths&quot;:[1,[]]}]}],&quot;collection&quot;:[0,&quot;blogId&quot;]}],[0,{&quot;id&quot;:[0,&quot;2024/05/masalah-mengelola-tanggal-dan-waktu&quot;],&quot;data&quot;:[0,{&quot;title&quot;:[0,&quot;Masalah Mengelola Tanggal dan Waktu&quot;],&quot;description&quot;:[0,&quot;&quot;],&quot;pubDate&quot;:[3,&quot;2024-05-11T00:00:00.000Z&quot;],&quot;heroImage&quot;:[0,&quot;/blog-placeholder-2.jpg&quot;]}],&quot;body&quot;:[0,&quot;Pernahkah Anda merasa yakin bahwa Anda memahami segalanya tentang mengelola tanggal dan waktu (date time)? Pada momen tahun kabisat ini, ada [artikel menarik dari blog Pragmatic Engineer](https://blog.pragmaticengineer.com/happy-leap-day/) menyarankan agar kita tidak mencoba membuat kode untuk mengelola waktu sendiri. Menurutnya, jika kita merasa yakin bahwa kita mengerti segalanya tentang waktu, kemungkinan besar kita sedang melakukan sesuatu yang salah.\n\nSalah satu alasan mengapa kita tidak disarankan mencoba membangun ulang kode semacam itu adalah karena kompleksitasnya. Saya sendiri pernah menemukannya di legacy code, kode yang berusaha menangani masalah waktu, dan menghadapi proses perbaikan yang seolah tidak berujung. Masalah akan semakin bertambah rumit ketika kita harus berurusan dengan zona waktu yang berbeda.\n\n## Masalah di Tahun Kabisat\n\nArtikel tersebut juga menyoroti kasus-kasus kesalahan yang terjadi akibat tahun kabisat (leap year) yang tidak ditangani dengan benar. Sebuah [daftar bug pada tahun 2024 yang terkait dengan tahun kabisat](https://codeofmatt.com/list-of-2024-leap-day-bugs/?ref=blog.pragmaticengineer.com) memberikan gambaran tentang betapa pentingnya penanganan waktu yang tepat dalam pengembangan perangkat lunak.\n\nSelain itu, ada asumsi-asumsi yang salah yang seringkali kita miliki tentang waktu. Sebuah [gist di GitHub menunjukkan beberapa asumsi yang salah umum yang seringkali kita buat tentang waktu](https://gist.github.com/timvisee/fcda9bbdff88d45cc9061606b4b923ca?ref=blog.pragmaticengineer.com) dan bagaimana hal tersebut dapat mengakibatkan masalah dalam kode kita.\n\nDari artikel dan sumber-sumber yang disebutkan di atas, kita dapat mempelajari pentingnya menggunakan library tanggal dan waktu yang sudah ada dan memahami secara mendalam cara penanganan waktu yang benar dalam pengembangan perangkat lunak. Dengan begitu, kita dapat menghindari kesalahan-kesalahan umum yang sering terjadi dan membangun kode yang lebih andal dan stabil.&quot;],&quot;filePath&quot;:[0,&quot;src/content/blog/id/2024/05/masalah-mengelola-tanggal-dan-waktu.md&quot;],&quot;digest&quot;:[0,&quot;e339659b5dd87561&quot;],&quot;rendered&quot;:[0,{&quot;html&quot;:[0,&quot;&lt;p&gt;Pernahkah Anda merasa yakin bahwa Anda memahami segalanya tentang mengelola tanggal dan waktu (date time)? Pada momen tahun kabisat ini, ada &lt;a href=\&quot;https://blog.pragmaticengineer.com/happy-leap-day/\&quot;&gt;artikel menarik dari blog Pragmatic Engineer&lt;/a&gt; menyarankan agar kita tidak mencoba membuat kode untuk mengelola waktu sendiri. Menurutnya, jika kita merasa yakin bahwa kita mengerti segalanya tentang waktu, kemungkinan besar kita sedang melakukan sesuatu yang salah.&lt;/p&gt;\n&lt;p&gt;Salah satu alasan mengapa kita tidak disarankan mencoba membangun ulang kode semacam itu adalah karena kompleksitasnya. Saya sendiri pernah menemukannya di legacy code, kode yang berusaha menangani masalah waktu, dan menghadapi proses perbaikan yang seolah tidak berujung. Masalah akan semakin bertambah rumit ketika kita harus berurusan dengan zona waktu yang berbeda.&lt;/p&gt;\n&lt;h2 id=\&quot;masalah-di-tahun-kabisat\&quot;&gt;Masalah di Tahun Kabisat&lt;/h2&gt;\n&lt;p&gt;Artikel tersebut juga menyoroti kasus-kasus kesalahan yang terjadi akibat tahun kabisat (leap year) yang tidak ditangani dengan benar. Sebuah &lt;a href=\&quot;https://codeofmatt.com/list-of-2024-leap-day-bugs/?ref=blog.pragmaticengineer.com\&quot;&gt;daftar bug pada tahun 2024 yang terkait dengan tahun kabisat&lt;/a&gt; memberikan gambaran tentang betapa pentingnya penanganan waktu yang tepat dalam pengembangan perangkat lunak.&lt;/p&gt;\n&lt;p&gt;Selain itu, ada asumsi-asumsi yang salah yang seringkali kita miliki tentang waktu. Sebuah &lt;a href=\&quot;https://gist.github.com/timvisee/fcda9bbdff88d45cc9061606b4b923ca?ref=blog.pragmaticengineer.com\&quot;&gt;gist di GitHub menunjukkan beberapa asumsi yang salah umum yang seringkali kita buat tentang waktu&lt;/a&gt; dan bagaimana hal tersebut dapat mengakibatkan masalah dalam kode kita.&lt;/p&gt;\n&lt;p&gt;Dari artikel dan sumber-sumber yang disebutkan di atas, kita dapat mempelajari pentingnya menggunakan library tanggal dan waktu yang sudah ada dan memahami secara mendalam cara penanganan waktu yang benar dalam pengembangan perangkat lunak. Dengan begitu, kita dapat menghindari kesalahan-kesalahan umum yang sering terjadi dan membangun kode yang lebih andal dan stabil.&lt;/p&gt;&quot;],&quot;metadata&quot;:[0,{&quot;headings&quot;:[1,[[0,{&quot;depth&quot;:[0,2],&quot;slug&quot;:[0,&quot;masalah-di-tahun-kabisat&quot;],&quot;text&quot;:[0,&quot;Masalah di Tahun Kabisat&quot;]}]]],&quot;localImagePaths&quot;:[1,[]],&quot;remoteImagePaths&quot;:[1,[]],&quot;frontmatter&quot;:[0,{&quot;title&quot;:[0,&quot;Masalah Mengelola Tanggal dan Waktu&quot;],&quot;pubDate&quot;:[3,&quot;2024-05-11T00:00:00.000Z&quot;],&quot;description&quot;:[0,&quot;&quot;],&quot;heroImage&quot;:[0,&quot;/blog-placeholder-2.jpg&quot;],&quot;tags&quot;:[0,&quot;notes&quot;]}],&quot;imagePaths&quot;:[1,[]]}]}],&quot;collection&quot;:[0,&quot;blogId&quot;]}],[0,{&quot;id&quot;:[0,&quot;2024/05/hutang-teknis&quot;],&quot;data&quot;:[0,{&quot;title&quot;:[0,&quot;Hutang Teknis (Technical Debt)&quot;],&quot;description&quot;:[0,&quot;&quot;],&quot;pubDate&quot;:[3,&quot;2024-05-05T00:00:00.000Z&quot;],&quot;heroImage&quot;:[0,&quot;/blog-placeholder-2.jpg&quot;]}],&quot;body&quot;:[0,&quot;Metodologi Agile menekankan pentingnya siklus umpan balik yang cepat, dalam hitungan jam atau beberapa hari. Memperlambat proses umpan balik demi mencapai kesempurnaan yang seolah-olah bisa dicapai bisa merusak fleksibilitas kita. Biaya dari penundaan tersebut adalah nyata dan sering kali jauh melebihi biaya pengembangan. Menunda rilis produk demi mencari pengetahuan yang sempurna dianggap sebagai sebuah praktik yang tidak bertanggung jawab. Hal tersebut sangat mahal sampai dapat mengancam kelangsungan perusahaan.\n\nIni adalah latar belakang dari konsep \&quot;Hutang Teknis\&quot; atau Technical Debt.\n\nDalam praktik Agile, kita sengaja merilis kode agar dapat memperoleh pembelajaran. Hutang teknis didasarkan pada prinsip Agile bahwa merilis kode yang berfungsi secara minimalâ€”tanpa fitur tambahanâ€”adalah langkah yang baik untuk mendapatkan umpan balik. Kita menyadari bahwa kode yang kita rilis tidak akan sempurna. Ini bukan berarti kode tersebut bermasalah, tetapi masih memiliki kekurangan yang bisa diperbaiki. Dengan cara ini, menukarkan kesempurnaan dengan umpan balik yang cepat biasanya akan membawa kita mendekati kesempurnaan lebih cepat. Dengan membiarkan diri kita \&quot;berutang\&quot; dalam hal perbaikan kode, kita dapat membayar utang tersebut dengan cepat melalui pembelajaran dari umpan balik dan pengalaman. \n\n## Hutang Teknis vs Bug\n\n&gt; Bugs adalah ketidaksesuaian antara hasil dan harapan kita. Sementara hutang teknis terjadi ketika kode berperilaku sesuai dengan harapan kita, namun harapan tersebut ternyata salah. \n\nJika kita bicara tentang bug, itu berarti kode tidak berperilaku sesuai yang diharapkan. Namun, hutang teknis terjadi ketika kode berperilaku seperti yang diharapkan, namun harapan tersebut ternyata tidak tepat. Hutang teknis bukanlah tentang kecerobohan dalam penulisan kode. Tidak ada alasan untuk melakukan hal tersebut karena hal tersebut justru akan memperlambat proses pengembangan. Keyakinan bahwa menulis kode yang tidak berkualitas akan mempercepat proses pengembangan adalah kesalahan besar yang mahal. Jumlah bug yang banyak bukanlah \&quot;hutang teknis,\&quot; tetapi merupakan tanda ketidakmampuan (_skill issue_) yang dapat menghambat efektivitas programmer.\n\n## Melunasi Hutang\n\nPertimbangan untuk melunasi hutang teknis tidak selalu mudah. Terkadang, mempertahankan hutang tersebut bisa bermanfaat sementara.\nNamun, tidak melunasi hutang teknis bisa berakibat buruk bagi perusahaan. Nokia adalah contoh yang mati karena tidak mampu menanggung hutang teknisnya yang menghambat kemampuan pengembang untuk melakukan perubahan dengan cepat. Di sisi lain, hutang teknis bukanlah hal yang sama dengan bug. Kode masih berfungsi dengan baik dan berkualitas tinggi. Walaupun bisa lebih baik, mungkin ada prioritas yang lebih penting daripada memperbaiki kode yang sudah berfungsi. Meskipun demikian, penundaan perbaikan hutang teknis juga harus diperhitungkan karena semakin lama ditunda, semakin sulit untuk melakukan perbaikan tersebut.\n\nJadi, tidak masalah untuk merilis produk dengan kesadaran bahwa kita akan terus belajar dari waktu ke waktu dan perlu melakukan perbaikan kode sesuai dengan pengalaman yang didapat. Hal ini sesuai dengan prinsip dasar Agile. Namun, menunda perbaikan hutang teknis secara berlebihan bisa menghambat kemampuan kita untuk beradaptasi dengan perubahan. Hal ini bukanlah praktik yang sesuai dengan prinsip Agile. Salah satu caranya adalah mengalokasikan sumber daya kita, misalnya 20% di setiap sprint, untuk mencicil pembayaran hutang teknis tersebut. Dengan begitu kita bisa terus menjaga kecepatan dalam memenuhi kebutuhan pengguna tanpa mengorbankan proses pengembangan secara teknis.\n\nSumber: [Technical Debt - Allen Holub](https://holub.com/technical-debt/)&quot;],&quot;filePath&quot;:[0,&quot;src/content/blog/id/2024/05/hutang-teknis.md&quot;],&quot;digest&quot;:[0,&quot;806999297ab278b6&quot;],&quot;rendered&quot;:[0,{&quot;html&quot;:[0,&quot;&lt;p&gt;Metodologi Agile menekankan pentingnya siklus umpan balik yang cepat, dalam hitungan jam atau beberapa hari. Memperlambat proses umpan balik demi mencapai kesempurnaan yang seolah-olah bisa dicapai bisa merusak fleksibilitas kita. Biaya dari penundaan tersebut adalah nyata dan sering kali jauh melebihi biaya pengembangan. Menunda rilis produk demi mencari pengetahuan yang sempurna dianggap sebagai sebuah praktik yang tidak bertanggung jawab. Hal tersebut sangat mahal sampai dapat mengancam kelangsungan perusahaan.&lt;/p&gt;\n&lt;p&gt;Ini adalah latar belakang dari konsep â€œHutang Teknisâ€ atau Technical Debt.&lt;/p&gt;\n&lt;p&gt;Dalam praktik Agile, kita sengaja merilis kode agar dapat memperoleh pembelajaran. Hutang teknis didasarkan pada prinsip Agile bahwa merilis kode yang berfungsi secara minimalâ€”tanpa fitur tambahanâ€”adalah langkah yang baik untuk mendapatkan umpan balik. Kita menyadari bahwa kode yang kita rilis tidak akan sempurna. Ini bukan berarti kode tersebut bermasalah, tetapi masih memiliki kekurangan yang bisa diperbaiki. Dengan cara ini, menukarkan kesempurnaan dengan umpan balik yang cepat biasanya akan membawa kita mendekati kesempurnaan lebih cepat. Dengan membiarkan diri kita â€œberutangâ€ dalam hal perbaikan kode, kita dapat membayar utang tersebut dengan cepat melalui pembelajaran dari umpan balik dan pengalaman.&lt;/p&gt;\n&lt;h2 id=\&quot;hutang-teknis-vs-bug\&quot;&gt;Hutang Teknis vs Bug&lt;/h2&gt;\n&lt;blockquote&gt;\n&lt;p&gt;Bugs adalah ketidaksesuaian antara hasil dan harapan kita. Sementara hutang teknis terjadi ketika kode berperilaku sesuai dengan harapan kita, namun harapan tersebut ternyata salah.&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;p&gt;Jika kita bicara tentang bug, itu berarti kode tidak berperilaku sesuai yang diharapkan. Namun, hutang teknis terjadi ketika kode berperilaku seperti yang diharapkan, namun harapan tersebut ternyata tidak tepat. Hutang teknis bukanlah tentang kecerobohan dalam penulisan kode. Tidak ada alasan untuk melakukan hal tersebut karena hal tersebut justru akan memperlambat proses pengembangan. Keyakinan bahwa menulis kode yang tidak berkualitas akan mempercepat proses pengembangan adalah kesalahan besar yang mahal. Jumlah bug yang banyak bukanlah â€œhutang teknis,â€ tetapi merupakan tanda ketidakmampuan (&lt;em&gt;skill issue&lt;/em&gt;) yang dapat menghambat efektivitas programmer.&lt;/p&gt;\n&lt;h2 id=\&quot;melunasi-hutang\&quot;&gt;Melunasi Hutang&lt;/h2&gt;\n&lt;p&gt;Pertimbangan untuk melunasi hutang teknis tidak selalu mudah. Terkadang, mempertahankan hutang tersebut bisa bermanfaat sementara.\nNamun, tidak melunasi hutang teknis bisa berakibat buruk bagi perusahaan. Nokia adalah contoh yang mati karena tidak mampu menanggung hutang teknisnya yang menghambat kemampuan pengembang untuk melakukan perubahan dengan cepat. Di sisi lain, hutang teknis bukanlah hal yang sama dengan bug. Kode masih berfungsi dengan baik dan berkualitas tinggi. Walaupun bisa lebih baik, mungkin ada prioritas yang lebih penting daripada memperbaiki kode yang sudah berfungsi. Meskipun demikian, penundaan perbaikan hutang teknis juga harus diperhitungkan karena semakin lama ditunda, semakin sulit untuk melakukan perbaikan tersebut.&lt;/p&gt;\n&lt;p&gt;Jadi, tidak masalah untuk merilis produk dengan kesadaran bahwa kita akan terus belajar dari waktu ke waktu dan perlu melakukan perbaikan kode sesuai dengan pengalaman yang didapat. Hal ini sesuai dengan prinsip dasar Agile. Namun, menunda perbaikan hutang teknis secara berlebihan bisa menghambat kemampuan kita untuk beradaptasi dengan perubahan. Hal ini bukanlah praktik yang sesuai dengan prinsip Agile. Salah satu caranya adalah mengalokasikan sumber daya kita, misalnya 20% di setiap sprint, untuk mencicil pembayaran hutang teknis tersebut. Dengan begitu kita bisa terus menjaga kecepatan dalam memenuhi kebutuhan pengguna tanpa mengorbankan proses pengembangan secara teknis.&lt;/p&gt;\n&lt;p&gt;Sumber: &lt;a href=\&quot;https://holub.com/technical-debt/\&quot;&gt;Technical Debt - Allen Holub&lt;/a&gt;&lt;/p&gt;&quot;],&quot;metadata&quot;:[0,{&quot;headings&quot;:[1,[[0,{&quot;depth&quot;:[0,2],&quot;slug&quot;:[0,&quot;hutang-teknis-vs-bug&quot;],&quot;text&quot;:[0,&quot;Hutang Teknis vs Bug&quot;]}],[0,{&quot;depth&quot;:[0,2],&quot;slug&quot;:[0,&quot;melunasi-hutang&quot;],&quot;text&quot;:[0,&quot;Melunasi Hutang&quot;]}]]],&quot;localImagePaths&quot;:[1,[]],&quot;remoteImagePaths&quot;:[1,[]],&quot;frontmatter&quot;:[0,{&quot;title&quot;:[0,&quot;Hutang Teknis (Technical Debt)&quot;],&quot;pubDate&quot;:[3,&quot;2024-05-05T00:00:00.000Z&quot;],&quot;description&quot;:[0,&quot;&quot;],&quot;heroImage&quot;:[0,&quot;/blog-placeholder-2.jpg&quot;],&quot;tags&quot;:[0,&quot;notes&quot;]}],&quot;imagePaths&quot;:[1,[]]}]}],&quot;collection&quot;:[0,&quot;blogId&quot;]}],[0,{&quot;id&quot;:[0,&quot;2024/04/seremoni-scrum&quot;],&quot;data&quot;:[0,{&quot;title&quot;:[0,&quot;Seremoni Scrum&quot;],&quot;description&quot;:[0,&quot;&quot;],&quot;pubDate&quot;:[3,&quot;2024-04-06T00:00:00.000Z&quot;],&quot;heroImage&quot;:[0,&quot;/blog-placeholder-2.jpg&quot;]}],&quot;body&quot;:[0,&quot;Dalam pengelolaan proyek Agile, ada seremoni yang dirancang untuk memastikan tim pengembangan tetap terorganisir, berkomunikasi secara efektif, dan mencapai tujuan proyek dengan efisien. Dalam blog post ini, kita akan membahas beberapa seremoni Scrum yang umum dan bagaimana mereka berkontribusi pada kesuksesan proyek Agile.\n\n1. Sprint Planning (Perencanaan Sprint):\n   - Sprint Planning merupakan seremoni pertama dalam siklus Sprint dalam Scrum.\n   - Dilakukan dalam waktu terbatas (*time boxing*), misalnya total 1 jam untuk Sprint berdurasi 2 minggu.\n   - Tujuannya adalah untuk merencanakan dan memprioritaskan pekerjaan yang akan dilakukan selama Sprint berikutnya.\n   - Tim memutuskan item backlog mana yang akan dikerjakan dan bagaimana cara mereka akan menyelesaikannya.\n   - Hasil dari Sprint Planning adalah Sprint Goal yang jelas dan rencana kerja yang terperinci.\n\n2. Daily Standup (Scrum Daily Meeting):\n   - Daily Standup adalah pertemuan harian pendek yang biasanya berlangsung 15 menit.\n   - Time boxing sangat penting di sini, setiap anggota tim diberi waktu singkat untuk melaporkan kemajuan mereka.\n   - Setiap anggota tim melaporkan apa yang telah mereka kerjakan sejak pertemuan sebelumnya, apa yang akan mereka kerjakan selanjutnya, dan apakah ada hambatan yang menghalangi kemajuan mereka.\n   - Tujuannya adalah untuk memastikan transparansi, koordinasi, dan kolaborasi antar anggota tim.\n\n3. Sprint Review:\n   - Sprint Review merupakan pertemuan yang diadakan setelah selesai Sprint, biasanya berlangsung antara 1-2 jam tergantung pada kompleksitas produk.\n   - Tim memperlihatkan hasil pekerjaan kepada stakeholder dan meminta umpan balik.\n   - Time boxing membantu agar pertemuan tetap fokus pada tujuan untuk memeriksa kemajuan dan mendapatkan umpan balik yang berharga.\n   - Tujuannya adalah untuk memastikan bahwa produk yang dikembangkan sesuai dengan ekspektasi dan kebutuhan pelanggan.\n\n4. Sprint Retrospective:\n   - Sprint Retrospective adalah pertemuan refleksi yang diadakan setelah Sprint Review.\n   - Biasanya dilakukan dalam waktu singkat, sekitar 45 menit sampai 90 menit untuk Sprint berdurasi 2 minggu.\n   - Tim mengevaluasi proses mereka selama Sprint, mengidentifikasi apa yang telah berhasil dan apa yang dapat ditingkatkan.\n   - Time boxing membantu dalam menekankan pentingnya evaluasi yang efisien dan membuat langkah-langkah perbaikan yang konkret.\n   \nSeremoni Scrum adalah fondasi dari metodologi Agile yang membantu tim pengembangan bekerja secara terstruktur, kolaboratif, dan adaptif. Dengan mengadopsi dan mempraktikkan seremoni ini dengan baik, tim dapat meningkatkan efisiensi, kualitas, dan kepuasan pelanggan dalam pengembangan produk. Dengan memahami dan menerapkan prinsip-prinsip ini, organisasi dapat menjadi lebih responsif terhadap perubahan pasar dan lebih mampu menghasilkan nilai secara cepat dan berkelanjutan.&quot;],&quot;filePath&quot;:[0,&quot;src/content/blog/id/2024/04/seremoni-scrum.md&quot;],&quot;digest&quot;:[0,&quot;2a701cb8caefa50e&quot;],&quot;rendered&quot;:[0,{&quot;html&quot;:[0,&quot;&lt;p&gt;Dalam pengelolaan proyek Agile, ada seremoni yang dirancang untuk memastikan tim pengembangan tetap terorganisir, berkomunikasi secara efektif, dan mencapai tujuan proyek dengan efisien. Dalam blog post ini, kita akan membahas beberapa seremoni Scrum yang umum dan bagaimana mereka berkontribusi pada kesuksesan proyek Agile.&lt;/p&gt;\n&lt;ol&gt;\n&lt;li&gt;\n&lt;p&gt;Sprint Planning (Perencanaan Sprint):&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;Sprint Planning merupakan seremoni pertama dalam siklus Sprint dalam Scrum.&lt;/li&gt;\n&lt;li&gt;Dilakukan dalam waktu terbatas (&lt;em&gt;time boxing&lt;/em&gt;), misalnya total 1 jam untuk Sprint berdurasi 2 minggu.&lt;/li&gt;\n&lt;li&gt;Tujuannya adalah untuk merencanakan dan memprioritaskan pekerjaan yang akan dilakukan selama Sprint berikutnya.&lt;/li&gt;\n&lt;li&gt;Tim memutuskan item backlog mana yang akan dikerjakan dan bagaimana cara mereka akan menyelesaikannya.&lt;/li&gt;\n&lt;li&gt;Hasil dari Sprint Planning adalah Sprint Goal yang jelas dan rencana kerja yang terperinci.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/li&gt;\n&lt;li&gt;\n&lt;p&gt;Daily Standup (Scrum Daily Meeting):&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;Daily Standup adalah pertemuan harian pendek yang biasanya berlangsung 15 menit.&lt;/li&gt;\n&lt;li&gt;Time boxing sangat penting di sini, setiap anggota tim diberi waktu singkat untuk melaporkan kemajuan mereka.&lt;/li&gt;\n&lt;li&gt;Setiap anggota tim melaporkan apa yang telah mereka kerjakan sejak pertemuan sebelumnya, apa yang akan mereka kerjakan selanjutnya, dan apakah ada hambatan yang menghalangi kemajuan mereka.&lt;/li&gt;\n&lt;li&gt;Tujuannya adalah untuk memastikan transparansi, koordinasi, dan kolaborasi antar anggota tim.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/li&gt;\n&lt;li&gt;\n&lt;p&gt;Sprint Review:&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;Sprint Review merupakan pertemuan yang diadakan setelah selesai Sprint, biasanya berlangsung antara 1-2 jam tergantung pada kompleksitas produk.&lt;/li&gt;\n&lt;li&gt;Tim memperlihatkan hasil pekerjaan kepada stakeholder dan meminta umpan balik.&lt;/li&gt;\n&lt;li&gt;Time boxing membantu agar pertemuan tetap fokus pada tujuan untuk memeriksa kemajuan dan mendapatkan umpan balik yang berharga.&lt;/li&gt;\n&lt;li&gt;Tujuannya adalah untuk memastikan bahwa produk yang dikembangkan sesuai dengan ekspektasi dan kebutuhan pelanggan.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/li&gt;\n&lt;li&gt;\n&lt;p&gt;Sprint Retrospective:&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;Sprint Retrospective adalah pertemuan refleksi yang diadakan setelah Sprint Review.&lt;/li&gt;\n&lt;li&gt;Biasanya dilakukan dalam waktu singkat, sekitar 45 menit sampai 90 menit untuk Sprint berdurasi 2 minggu.&lt;/li&gt;\n&lt;li&gt;Tim mengevaluasi proses mereka selama Sprint, mengidentifikasi apa yang telah berhasil dan apa yang dapat ditingkatkan.&lt;/li&gt;\n&lt;li&gt;Time boxing membantu dalam menekankan pentingnya evaluasi yang efisien dan membuat langkah-langkah perbaikan yang konkret.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/li&gt;\n&lt;/ol&gt;\n&lt;p&gt;Seremoni Scrum adalah fondasi dari metodologi Agile yang membantu tim pengembangan bekerja secara terstruktur, kolaboratif, dan adaptif. Dengan mengadopsi dan mempraktikkan seremoni ini dengan baik, tim dapat meningkatkan efisiensi, kualitas, dan kepuasan pelanggan dalam pengembangan produk. Dengan memahami dan menerapkan prinsip-prinsip ini, organisasi dapat menjadi lebih responsif terhadap perubahan pasar dan lebih mampu menghasilkan nilai secara cepat dan berkelanjutan.&lt;/p&gt;&quot;],&quot;metadata&quot;:[0,{&quot;headings&quot;:[1,[]],&quot;localImagePaths&quot;:[1,[]],&quot;remoteImagePaths&quot;:[1,[]],&quot;frontmatter&quot;:[0,{&quot;title&quot;:[0,&quot;Seremoni Scrum&quot;],&quot;pubDate&quot;:[3,&quot;2024-04-06T00:00:00.000Z&quot;],&quot;description&quot;:[0,&quot;&quot;],&quot;heroImage&quot;:[0,&quot;/blog-placeholder-2.jpg&quot;],&quot;tags&quot;:[0,&quot;notes&quot;]}],&quot;imagePaths&quot;:[1,[]]}]}],&quot;collection&quot;:[0,&quot;blogId&quot;]}],[0,{&quot;id&quot;:[0,&quot;2024/03/belajar-pemrograman&quot;],&quot;data&quot;:[0,{&quot;title&quot;:[0,&quot;Belajar Pemrograman&quot;],&quot;description&quot;:[0,&quot;&quot;],&quot;pubDate&quot;:[3,&quot;2024-03-24T00:00:00.000Z&quot;],&quot;heroImage&quot;:[0,&quot;/blog-placeholder-2.jpg&quot;]}],&quot;body&quot;:[0,&quot;Perjalanan belajar pemrograman dimulai dari hal-hal yang mendasar, kemudian berlanjut ke berbagai konsep yang lebih dalam dan kompleks. Ini adalah catatan saya dalam belajar pemrograman.\n\n### Bahasa Pemrograman\n\nBahasa pemrograman adalah alat utama yang dipakai dalam membuat program. Ada dua hal yang perlu dipelajari, syntax dan fitur. Termasuk di dalamnya konsep seperti variabel, operasi aritmatika dan logika, pernyataan kondisional (if else), dan perulangan (looping). Mengetahui fitur-fitur bahasa pemrograman juga akan membantu kita dalam membuat program, cari tahu apa yang bisa dilakukan dengan JavaScript, Go atau Ruby. Memahami syntax dan fitur bahasa pemrograman adalah langkah penting sebelum melangkah ke tahap berikutnya.\n\n### Buat Sesuatu yang Nyata\n\nSelanjutnya, terapkan pengetahuan dasar tadi dengan membuat sesuatu yang lebih nyata. Misalnya yang paling populer, membuat aplikasi web sederhana yang memiliki fungsi CRUD (Create, Read, Update, Delete) dan dapat terhubung ke database. Proyek seperti ini akan membantu memahami bagaimana aplikasi nyata berfungsi dan melibatkan konsep pemrograman dalam konteks yang lebih praktis.\n\n### Algorithms and Data Structures\n\nMemahami algoritma dan struktur data membantu dalam memecahkan masalah dan mengoptimalkan solusi yang kita buat. Dengan mengimplementasikan algoritma yang sesuai dan menggunakan struktur data yang efisien, kita dapat meningkatkan kinerja aplikasi dan mengatasi masalah dengan lebih baik. Kemampua ini bisa kita latih dengan mengerjakan soal-soal di website seperti HackerRacnk, LeetCode dan Codewars.\n\n### Testing dan Refactoring\n\nTesting adalah bagian penting dalam pengembangan perangkat lunak yang berkualitas. Pelajari konsep unit testing dan bagaimana menulis tes yang efektif untuk kode kita. Ini membantu memastikan bahwa kode yang kita tulis berfungsi seperti yang diharapkan dan dapat mendeteksi kesalahan dengan cepat. Refactoring adalah proses mengubah kode yang ada tanpa mengubah fungsionalitasnya dalam rangka menjaga keberlanjutan kode. Dengan refactoring, kita dapat meningkatkan struktur kode untuk menjadi lebih efisien dan mudah dikelola (mudah dipahami oleh semua anggota tim). Kode testing yang baik akan menjaga proses refactoring tidak mengubah fungsi sebuah kode, jadi kita tidak perlu khawatir muncul error tiba-tiba karena kita melakukan kesalahan perubahan dalam kode.\n\n### Design Patterns\n\nDesign pattern adalah solusi untuk masalah umum dalam pengembangan perangkat lunak yang telah diuji dan terbukti. Dengan memahami design pattern, kita dapat merancang dan mengimplementasikan kode dengan cara yang lebih sistematis dan terstruktur. Pemahaman tentang design pattern dapat dilatih dengan membaca buku dan sering membaca kode program open source.\n\n### Prinsip-prinsip dan Best Practices\n\nPrinsip-prinsip ini membantu menulis kode yang lebih terstruktur, mudah dimengerti, dan mudah dipelihara. Kita mungkin pernah mendengar hal-hal seperti SOLID principles dan clean code. Dalam hal ini, kita tidak harus secara ketat menerapkannya, pelajari saja dulu lalu terapkan yang berguna bagi kita. Selain itu, belajar dari framework populer seperti Laravel, Django, atau Ruby on Rails. Framework-framework ini tidak hanya menyediakan alat-alat yang berguna, tetapi juga mendorong pengguna untuk menerapkan praktik yang umum digunakan dalam pengembangan perangkat lunak.\n\n### Kesalahan Umum dan Lesson Learned\n\nJarang sekali kita menjadi orang pertama yang mencoba menyelesaikan sebuah masalah pemrograman. Karena itu kita bisa belajar dari orang lain tentang kesalahan umum dan hal yang dipelajari dari sebuah proses. Misalnya kita sedang memecahkan masalah tertentu namun tidak punya ide bagaimana melakukannya dengan benar. Di luar sana banyak blog yang menulis artikel teknis tentang hal yang sama, kesalahan yang dilakukan, dan pelajaran yang dapat dipetik. Ada baiknya kita membaca blog-blog teknis yang biasa ditulis oleh perusahan teknologi atau para senior.\n\n---\n\nBelajar pemrograman adalah perjalanan yang terus-menerus. Meskipun kita telah melewati beberapa tahap dasar dalam pembelajaran, masih banyak hal yang perlu dipelajari. Fokus pada hal-hal yang fundamental akan membuat kita punya dasar pemahaman yang kuat, itu akan mempermudah kita mempelajari hal lain secara luas dan menyeluruh.&quot;],&quot;filePath&quot;:[0,&quot;src/content/blog/id/2024/03/belajar-pemrograman.md&quot;],&quot;digest&quot;:[0,&quot;9eaeb08d3560da81&quot;],&quot;rendered&quot;:[0,{&quot;html&quot;:[0,&quot;&lt;p&gt;Perjalanan belajar pemrograman dimulai dari hal-hal yang mendasar, kemudian berlanjut ke berbagai konsep yang lebih dalam dan kompleks. Ini adalah catatan saya dalam belajar pemrograman.&lt;/p&gt;\n&lt;h3 id=\&quot;bahasa-pemrograman\&quot;&gt;Bahasa Pemrograman&lt;/h3&gt;\n&lt;p&gt;Bahasa pemrograman adalah alat utama yang dipakai dalam membuat program. Ada dua hal yang perlu dipelajari, syntax dan fitur. Termasuk di dalamnya konsep seperti variabel, operasi aritmatika dan logika, pernyataan kondisional (if else), dan perulangan (looping). Mengetahui fitur-fitur bahasa pemrograman juga akan membantu kita dalam membuat program, cari tahu apa yang bisa dilakukan dengan JavaScript, Go atau Ruby. Memahami syntax dan fitur bahasa pemrograman adalah langkah penting sebelum melangkah ke tahap berikutnya.&lt;/p&gt;\n&lt;h3 id=\&quot;buat-sesuatu-yang-nyata\&quot;&gt;Buat Sesuatu yang Nyata&lt;/h3&gt;\n&lt;p&gt;Selanjutnya, terapkan pengetahuan dasar tadi dengan membuat sesuatu yang lebih nyata. Misalnya yang paling populer, membuat aplikasi web sederhana yang memiliki fungsi CRUD (Create, Read, Update, Delete) dan dapat terhubung ke database. Proyek seperti ini akan membantu memahami bagaimana aplikasi nyata berfungsi dan melibatkan konsep pemrograman dalam konteks yang lebih praktis.&lt;/p&gt;\n&lt;h3 id=\&quot;algorithms-and-data-structures\&quot;&gt;Algorithms and Data Structures&lt;/h3&gt;\n&lt;p&gt;Memahami algoritma dan struktur data membantu dalam memecahkan masalah dan mengoptimalkan solusi yang kita buat. Dengan mengimplementasikan algoritma yang sesuai dan menggunakan struktur data yang efisien, kita dapat meningkatkan kinerja aplikasi dan mengatasi masalah dengan lebih baik. Kemampua ini bisa kita latih dengan mengerjakan soal-soal di website seperti HackerRacnk, LeetCode dan Codewars.&lt;/p&gt;\n&lt;h3 id=\&quot;testing-dan-refactoring\&quot;&gt;Testing dan Refactoring&lt;/h3&gt;\n&lt;p&gt;Testing adalah bagian penting dalam pengembangan perangkat lunak yang berkualitas. Pelajari konsep unit testing dan bagaimana menulis tes yang efektif untuk kode kita. Ini membantu memastikan bahwa kode yang kita tulis berfungsi seperti yang diharapkan dan dapat mendeteksi kesalahan dengan cepat. Refactoring adalah proses mengubah kode yang ada tanpa mengubah fungsionalitasnya dalam rangka menjaga keberlanjutan kode. Dengan refactoring, kita dapat meningkatkan struktur kode untuk menjadi lebih efisien dan mudah dikelola (mudah dipahami oleh semua anggota tim). Kode testing yang baik akan menjaga proses refactoring tidak mengubah fungsi sebuah kode, jadi kita tidak perlu khawatir muncul error tiba-tiba karena kita melakukan kesalahan perubahan dalam kode.&lt;/p&gt;\n&lt;h3 id=\&quot;design-patterns\&quot;&gt;Design Patterns&lt;/h3&gt;\n&lt;p&gt;Design pattern adalah solusi untuk masalah umum dalam pengembangan perangkat lunak yang telah diuji dan terbukti. Dengan memahami design pattern, kita dapat merancang dan mengimplementasikan kode dengan cara yang lebih sistematis dan terstruktur. Pemahaman tentang design pattern dapat dilatih dengan membaca buku dan sering membaca kode program open source.&lt;/p&gt;\n&lt;h3 id=\&quot;prinsip-prinsip-dan-best-practices\&quot;&gt;Prinsip-prinsip dan Best Practices&lt;/h3&gt;\n&lt;p&gt;Prinsip-prinsip ini membantu menulis kode yang lebih terstruktur, mudah dimengerti, dan mudah dipelihara. Kita mungkin pernah mendengar hal-hal seperti SOLID principles dan clean code. Dalam hal ini, kita tidak harus secara ketat menerapkannya, pelajari saja dulu lalu terapkan yang berguna bagi kita. Selain itu, belajar dari framework populer seperti Laravel, Django, atau Ruby on Rails. Framework-framework ini tidak hanya menyediakan alat-alat yang berguna, tetapi juga mendorong pengguna untuk menerapkan praktik yang umum digunakan dalam pengembangan perangkat lunak.&lt;/p&gt;\n&lt;h3 id=\&quot;kesalahan-umum-dan-lesson-learned\&quot;&gt;Kesalahan Umum dan Lesson Learned&lt;/h3&gt;\n&lt;p&gt;Jarang sekali kita menjadi orang pertama yang mencoba menyelesaikan sebuah masalah pemrograman. Karena itu kita bisa belajar dari orang lain tentang kesalahan umum dan hal yang dipelajari dari sebuah proses. Misalnya kita sedang memecahkan masalah tertentu namun tidak punya ide bagaimana melakukannya dengan benar. Di luar sana banyak blog yang menulis artikel teknis tentang hal yang sama, kesalahan yang dilakukan, dan pelajaran yang dapat dipetik. Ada baiknya kita membaca blog-blog teknis yang biasa ditulis oleh perusahan teknologi atau para senior.&lt;/p&gt;\n&lt;hr&gt;\n&lt;p&gt;Belajar pemrograman adalah perjalanan yang terus-menerus. Meskipun kita telah melewati beberapa tahap dasar dalam pembelajaran, masih banyak hal yang perlu dipelajari. Fokus pada hal-hal yang fundamental akan membuat kita punya dasar pemahaman yang kuat, itu akan mempermudah kita mempelajari hal lain secara luas dan menyeluruh.&lt;/p&gt;&quot;],&quot;metadata&quot;:[0,{&quot;headings&quot;:[1,[[0,{&quot;depth&quot;:[0,3],&quot;slug&quot;:[0,&quot;bahasa-pemrograman&quot;],&quot;text&quot;:[0,&quot;Bahasa Pemrograman&quot;]}],[0,{&quot;depth&quot;:[0,3],&quot;slug&quot;:[0,&quot;buat-sesuatu-yang-nyata&quot;],&quot;text&quot;:[0,&quot;Buat Sesuatu yang Nyata&quot;]}],[0,{&quot;depth&quot;:[0,3],&quot;slug&quot;:[0,&quot;algorithms-and-data-structures&quot;],&quot;text&quot;:[0,&quot;Algorithms and Data Structures&quot;]}],[0,{&quot;depth&quot;:[0,3],&quot;slug&quot;:[0,&quot;testing-dan-refactoring&quot;],&quot;text&quot;:[0,&quot;Testing dan Refactoring&quot;]}],[0,{&quot;depth&quot;:[0,3],&quot;slug&quot;:[0,&quot;design-patterns&quot;],&quot;text&quot;:[0,&quot;Design Patterns&quot;]}],[0,{&quot;depth&quot;:[0,3],&quot;slug&quot;:[0,&quot;prinsip-prinsip-dan-best-practices&quot;],&quot;text&quot;:[0,&quot;Prinsip-prinsip dan Best Practices&quot;]}],[0,{&quot;depth&quot;:[0,3],&quot;slug&quot;:[0,&quot;kesalahan-umum-dan-lesson-learned&quot;],&quot;text&quot;:[0,&quot;Kesalahan Umum dan Lesson Learned&quot;]}]]],&quot;localImagePaths&quot;:[1,[]],&quot;remoteImagePaths&quot;:[1,[]],&quot;frontmatter&quot;:[0,{&quot;title&quot;:[0,&quot;Belajar Pemrograman&quot;],&quot;pubDate&quot;:[3,&quot;2024-03-24T00:00:00.000Z&quot;],&quot;description&quot;:[0,&quot;&quot;],&quot;heroImage&quot;:[0,&quot;/blog-placeholder-2.jpg&quot;],&quot;tags&quot;:[0,&quot;notes&quot;]}],&quot;imagePaths&quot;:[1,[]]}]}],&quot;collection&quot;:[0,&quot;blogId&quot;]}],[0,{&quot;id&quot;:[0,&quot;2024/03/komunikasi-online-dengan-efisien&quot;],&quot;data&quot;:[0,{&quot;title&quot;:[0,&quot;Komunikasi Online Efektif dan Efisien&quot;],&quot;description&quot;:[0,&quot;&quot;],&quot;pubDate&quot;:[3,&quot;2024-03-16T00:00:00.000Z&quot;],&quot;heroImage&quot;:[0,&quot;/blog-placeholder-2.jpg&quot;]}],&quot;body&quot;:[0,&quot;Kita hidup di era di mana obrolan online semakin menjadi bagian penting dari interaksi sehari-hari, penting untuk memahami bagaimana berkomunikasi secara efektif di platform tersebut. Ada beberapa hal sederhana yang perlu kita perhatikan untuk memastikan pertukaran pesan yang produktif dan menyenangkan di ruang obrolan online.\n\n## [Don&#39;t ask to ask, just ask](https://dontasktoask.com/)\n\nPersis seperti judulnya: jangan bertanya untuk bertanya, tanya saja. Dalam artikel tersebut dijelaskan tentang perilaku kurang tepat yang seringkali terjadi dalam ruang obrolan online. Banyak orang datang dan bertanya, \n\n&gt; \&quot;Apakah ada ahli JavaScript di sini?\&quot;. \n\nPertanyaan semacam ini sebenarnya tidak efektif dan tidak pantas. Apa yang sebenarnya dimaksudkan oleh orang tersebut adalah, \n\n&gt; \&quot;Apakah ada ahli JavaScript di sini yang bersedia untuk memeriksa masalah saya, apa pun itu, bahkan jika tidak berkaitan dengan JavaScript atau jika seseorang yang tidak tahu apa-apa tentang JavaScript sebenarnya bisa menjawab pertanyaan saya?\&quot;\n\nKita tidak akan segera mendapatkan jawaban yang kita butuhkan dengan pertanyaan itu. Di samping itu ada beberapa masalah juga di sini, itu seolah menuntut orang untuk bertanggung jawab (sebagai ahli) dan membatasi partisipasi dari orang lain (yang tidak ahli tidak boleh jawab?). S\n\nJadi, sebaiknya langsung mengajukan pertanyaan konkret mengenai masalah yang dihadapi. Singkatnya, jangan bertanya \&quot;Apakah ada ahli JavaScript di sini?\&quot;, tetapi sebaiknya langsung mengajukan pertanyaan dengan informasi yang relevan, misalnya \&quot;Bagaimana cara menyelesaikan [masalah] dengan JavaScript dan [informasi lainnya yang relevan]?\&quot;\n\n## [The XY Problem](https://xyproblem.info/)\n\nMasalah XY adalah saat seseorang bertanya tentang solusi yang sedang mereka coba daripada menjelaskan masalah sebenarnya. Hal ini menyebabkan pemborosan waktu dan energi yang besar, baik bagi orang yang meminta bantuan maupun bagi mereka yang memberikan bantuan.\n\n- Bob ingin melakukan X.\n- Bob tidak tahu bagaimana cara melakukan X, tetapi berpikir bahwa mereka bisa mendapatkan solusi jika mereka bisa melakukan Y.\n- Bob juga tidak tahu bagaimana cara melakukan Y.\n- Bob meminta bantuan tentang masalah Y.\n- Orang lain mencoba membantu Bob dengan Y, tetapi bingung karena Y tampak seperti masalah yang aneh untuk diselesaikan.\n- Setelah banyak interaksi dan pemborosan waktu, akhirnya menjadi jelas bahwa Bob sebenarnya ingin bantuan dengan X, dan bahwa Y bahkan bukanlah solusi yang sesuai untuk X.\n\n**Contoh:**\nBob sebenarnya tidak ingin tiga karakter terakhir dalam sebuah nama file, dia ingin mendapatkan ekstensi file, jadi mengapa bertanya tentang tiga karakter terakhir?\n\n```\n&lt;bob&gt; Bagaimana cara saya menampilkan tiga karakter terakhir dalam sebuah nama file?\n&lt;feline&gt; Jika mereka berada dalam sebuah variabel: echo ${foo: -3}\n&lt;feline&gt; Mengapa tiga karakter? Apa yang sebenarnya Anda inginkan?\n&lt;feline&gt; Apakah Anda menginginkan ekstensi?\n&lt;bob&gt; Ya.\n&lt;feline&gt; Tidak ada jaminan bahwa setiap nama file akan memiliki ekstensi tiga huruf,\n&lt;feline&gt; jadi dengan sembrono mengambil tiga karakter tidak akan memecahkan masalah.\n&lt;feline&gt; echo ${foo##*.}\n```\n\nMasalah itu terjadi ketika orang terjebak pada apa yang mereka yakini sebagai solusi dan tidak dapat mundur dan menjelaskan masalahnya secara lengkap. Dengan membingkai ulang pendekatan dalam menyelesaikan masalah dan fokus pada masalah yang sebenarnya, solusi yang lebih efektif dapat dicapai. Ini yang bisa kita lakukan:\n\n- Selalu sertakan informasi tentang gambaran yang lebih luas bersama dengan setiap solusi yang dicoba.\n- Jika seseorang meminta informasi lebih lanjut, berikan detail.\n- Jika ada solusi lain yang sudah Anda tolak, bagikan alasan mengapa Anda menolaknya. Hal ini memberikan informasi lebih lanjut tentang kebutuhan Anda.\n\n**Contoh:**\n```\nSaya sedang mencoba memecahkan masalah X, saya pikir ini bisa dilakukan dengan cara Y, hanya saya belum berhasil melakukannya. Beberapa orang menyarankan untuk melakukan Z, T, tapi dalam kasus saya tidak mungkin dilakukan karena ...\n```\n\nIngatlah bahwa jika teori diagnostik kita akurat, kita tidak akan meminta bantuan, bukan?\n\n## [No Hello](https://nohello.net/en/)\n\nIni juga salah satu masalah yang membuat sebuah percakapan tidak efektif. Alasan orang melakukannya umumnya untuk mencoba sopan dengan tidak langsung melontarkan permintaan (basa basi), seperti yang biasanya dilakukan secara langsung atau melalui telepon - dan itu bagus! Tetapi saat ini obrolan online (chat) tidaklah sama dengan hal-hal tersebut. Jadi meskipun dengan niat terbaik, sebenarnya kita hanya membuat orang lain menunggu kita menyusun pertanyaan, yang berarti produktivitas terbuang percuma (dan agak mengganggu). \n\n**Contoh:**\n```\nA: Hai\n-- 10 menit --\nB: Ya?\n-- 10 menit --\nA: Bagaimana keputusan tentang hal ini?\n-- 10 menit --\nB: Oh, mengenai hal itu ....\n```\n\nLangsung saja utarakan maksud kita. Jika kita merasa agak terlalu tegas hanya dengan mengatakan \&quot;Hi\&quot; dan langsung bertanya, kita masih bisa memulai pesan kita dengan sebanyak mungkin kata-kata sopan sesuai yang kita anggap perlu. \n\n**Contoh:**\n```\nA: Hai B, saya sedang mengerjakan tentang X, saya perlu informasi darimu bagaimana keputusan tentang hal ini?\n-- 10 menit --\nB: Hai A, mengenai hal itu ....\n```\n\nIni mungkin terlihat sepele, tetapi dengan bertanya pertanyaan kita sebelum mendapatkan balasan salam awal, itu juga memungkinkan untuk komunikasi asinkron. Jika pihak lain sedang tidak ada untuk langsung membalas, dan kita pergi sebelum mereka kembali, mereka masih bisa menjawab pertanyaan kita, alih-alih hanya menatap kata \&quot;Halo\&quot; dan bertanya-tanya apa yang mereka lewatkan.\n\n\n\n## [Stack Overflow - How do I ask a good question?](https://stackoverflow.com/help/how-to-ask)\n\nIni adalah sebuah panduan untuk membuat pertanyaan dengan baik di Stack Overflow. Dengan mengikuti panduan ini, kita dapat membuat sebuah pertanyaan yang efektif dan efisien bagi kedua belah pihak, penanya dan orang-orang yang mau memberikan jawaban.&quot;],&quot;filePath&quot;:[0,&quot;src/content/blog/id/2024/03/komunikasi-online-dengan-efisien.md&quot;],&quot;digest&quot;:[0,&quot;f10fa69110bbb866&quot;],&quot;rendered&quot;:[0,{&quot;html&quot;:[0,&quot;&lt;p&gt;Kita hidup di era di mana obrolan online semakin menjadi bagian penting dari interaksi sehari-hari, penting untuk memahami bagaimana berkomunikasi secara efektif di platform tersebut. Ada beberapa hal sederhana yang perlu kita perhatikan untuk memastikan pertukaran pesan yang produktif dan menyenangkan di ruang obrolan online.&lt;/p&gt;\n&lt;h2 id=\&quot;dont-ask-to-ask-just-ask\&quot;&gt;&lt;a href=\&quot;https://dontasktoask.com/\&quot;&gt;Donâ€™t ask to ask, just ask&lt;/a&gt;&lt;/h2&gt;\n&lt;p&gt;Persis seperti judulnya: jangan bertanya untuk bertanya, tanya saja. Dalam artikel tersebut dijelaskan tentang perilaku kurang tepat yang seringkali terjadi dalam ruang obrolan online. Banyak orang datang dan bertanya,&lt;/p&gt;\n&lt;blockquote&gt;\n&lt;p&gt;â€œApakah ada ahli JavaScript di sini?â€.&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;p&gt;Pertanyaan semacam ini sebenarnya tidak efektif dan tidak pantas. Apa yang sebenarnya dimaksudkan oleh orang tersebut adalah,&lt;/p&gt;\n&lt;blockquote&gt;\n&lt;p&gt;â€œApakah ada ahli JavaScript di sini yang bersedia untuk memeriksa masalah saya, apa pun itu, bahkan jika tidak berkaitan dengan JavaScript atau jika seseorang yang tidak tahu apa-apa tentang JavaScript sebenarnya bisa menjawab pertanyaan saya?â€&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;p&gt;Kita tidak akan segera mendapatkan jawaban  pertanyaan dengan baik di Stack Overflow. Dengan mengikuti panduan ini, kita dapat membuat sebuah pertanyaan yang efektif dan efisien bagi kedua belah pihak, penanya dan orang-orang yang mau memberikan jawaban.&lt;/p&gt;&quot;],&quot;metadata&quot;:[0,{&quot;headings&quot;:[1,[[0,{&quot;depth&quot;:[0,2],&quot;slug&quot;:[0,&quot;dont-ask-to-ask-just-ask&quot;],&quot;text&quot;:[0,&quot;Donâ€™t ask to ask, just ask&quot;]}],[0,{&quot;depth&quot;:[0,2],&quot;slug&quot;:[0,&quot;the-xy-problem&quot;],&quot;text&quot;:[0,&quot;The XY Problem&quot;]}],[0,{&quot;depth&quot;:[0,2],&quot;slug&quot;:[0,&quot;no-hello&quot;],&quot;text&quot;:[0,&quot;No Hello&quot;]}],[0,{&quot;depth&quot;:[0,2],&quot;slug&quot;:[0,&quot;stack-overflow---how-do-i-ask-a-good-question&quot;],&quot;text&quot;:[0,&quot;Stack Overflow - How do I ask a good question?&quot;]}]]],&quot;localImagePaths&quot;:[1,[]],&quot;remoteImagePaths&quot;:[1,[]],&quot;frontmatter&quot;:[0,{&quot;title&quot;:[0,&quot;Komunikasi Online Efektif dan Efisien&quot;],&quot;pubDate&quot;:[3,&quot;2024-03-16T00:00:00.000Z&quot;],&quot;description&quot;:[0,&quot;&quot;],&quot;heroImage&quot;:[0,&quot;/blog-placeholder-2.jpg&quot;],&quot;tags&quot;:[0,&quot;notes&quot;]}],&quot;imagePaths&quot;:[1,[]]}]}],&quot;collection&quot;:[0,&quot;blogId&quot;]}],[0,{&quot;id&quot;:[0,&quot;2024/03/projek-gunung-nusantara&quot;],&quot;data&quot;:[0,{&quot;title&quot;:[0,&quot;Projek Gunung Nusantara&quot;],&quot;description&quot;:[0,&quot;&quot;],&quot;pubDate&quot;:[3,&quot;2024-03-11T00:00:00.000Z&quot;],&quot;heroImage&quot;:[0,&quot;/blog-placeholder-2.jpg&quot;]}],&quot;body&quot;:[0,&quot;Indonesia, negeri yang dihiasi oleh keindahan alam yang tiada tara. Di antara kekayaan alamnya, terdapat perhiasan yang megah dan menakjubkan: gunung-gunung yang menjulang tinggi ke langit biru. Dari Sabang hingga Merauke, setiap gunung memiliki cerita dan pesona yang unik dan memikat.\n\nGunung-gunung di Indonesia tidak hanya sekadar geografi, mereka adalah bagian dari kehidupan, mitos, dan sejarah bangsa. Terletak di jalur Ring of Fire, Indonesia dikelilingi oleh lebih dari 130 gunung berapi yang aktif, menciptakan lanskap yang penuh tantangan dan keajaiban alam.\n\nKetika matahari terbit dan sinarnya memeluk puncak gunung, kita disaksikan oleh panorama yang tak terlupakan: lekuk-lekuk hijau yang memancar keanggunan, dan lautan awan yang mengalir di antara lereng. Namun, di balik keindahan ini, tersembunyi kekuatan alam yang luar biasa. Letusan gunung berapi yang dahsyat, meski menakutkan, memberikan kesuburan pada tanah, menciptakan ladang-ladang yang subur dan hidup. Inilah keunikan Indonesia, tempat di mana keindahan dan kekuatan alam berpadu dalam harmoni yang memukau. Jelajahi gunung di Indonesia, ketahui di mana letaknya dan berapa ketinggiannya di website sederhana [Gunung Nusantara](https://indonesia-mountain.netlify.app/).\n\nData gunung yang kami gunakan diambil dari sumber terpercaya, yaitu [GunungBagging](https://www.gunungbagging.com/ribu-categories/all-the-ribus/). Styling dengan Tailwind CSS dan interaksi UI dengan Alpine.js.&quot;],&quot;filePath&quot;:[0,&quot;src/content/blog/id/2024/03/projek-gunung-nusantara.md&quot;],&quot;digest&quot;:[0,&quot;5b016b5d2840b5c0&quot;],&quot;rendered&quot;:[0,{&quot;html&quot;:[0,&quot;&lt;p&gt;Indonesia, negeri yang dihiasi oleh keindahan alam yang tiada tara. Di antara kekayaan alamnya, terdapat perhiasan yang megah dan menakjubkan: gunung-gunung yang menjulang tinggi ke langit biru. Dari Sabang hingga Merauke, setiap gunung memiliki cerita dan pesona yang unik dan memikat.&lt;/p&gt;\n&lt;p&gt;Gunung-gunung di Indonesia tidak hanya sekadar geografi, mereka adalah bagian dari kehidupan, mitos, dan sejarah bangsa. Terletak di jalur Ring of Fire, Indonesia dikelilingi oleh lebih dari 130 gunung berapi yang aktif, menciptakan lanskap yang penuh tantangan dan keajaiban alam.&lt;/p&gt;\n&lt;p&gt;Ketika matahari terbit dan sinarnya memeluk puncak gunung, kita disaksikan oleh panorama yang tak terlupakan: lekuk-lekuk hijau yang memancar keanggunan, dan lautan awan yang mengalir di antara lereng. Namun, di balik keindahan ini, tersembunyi kekuatan alam yang luar biasa. Letusan gunung berapi yang dahsyat, meski menakutkan, memberikan kesuburan pada tanah, menciptakan ladang-ladang yang subur dan hidup. Inilah keunikan Indonesia, tempat di mana keindahan dan kekuatan alam berpadu dalam harmoni yang memukau. Jelajahi gunung di Indonesia, ketahui di mana letaknya dan berapa ketinggiannya di website sederhana &lt;a href=\&quot;https://indonesia-mountain.netlify.app/\&quot;&gt;Gunung Nusantara&lt;/a&gt;.&lt;/p&gt;\n&lt;p&gt;Data gunung yang kami gunakan diambil dari sumber terpercaya, yaitu &lt;a href=\&quot;https://www.gunungbagging.com/ribu-categories/all-the-ribus/\&quot;&gt;GunungBagging&lt;/a&gt;. Styling dengan Tailwind CSS dan interaksi UI dengan Alpine.js.&lt;/p&gt;&quot;],&quot;metadata&quot;:[0,{&quot;headings&quot;:[1,[]],&quot;localImagePaths&quot;:[1,[]],&quot;remoteImagePaths&quot;:[1,[]],&quot;frontmatter&quot;:[0,{&quot;title&quot;:[0,&quot;Projek Gunung Nusantara&quot;],&quot;pubDate&quot;:[3,&quot;2024-03-11T00:00:00.000Z&quot;],&quot;description&quot;:[0,&quot;&quot;],&quot;heroImage&quot;:[0,&quot;/blog-placeholder-2.jpg&quot;],&quot;tags&quot;:[0,&quot;notes&quot;]}],&quot;imagePaths&quot;:[1,[]]}]}],&quot;collection&quot;:[0,&quot;blogId&quot;]}],[0,{&quot;id&quot;:[0,&quot;2024/03/kursus-menulis-teknis-google-bagian-satu&quot;],&quot;data&quot;:[0,{&quot;title&quot;:[0,&quot;Kursus Menulis Teknis Google - Bagian Dua&quot;],&quot;description&quot;:[0,&quot;&quot;],&quot;pubDate&quot;:[3,&quot;2024-03-02T00:00:00.000Z&quot;],&quot;heroImage&quot;:[0,&quot;/blog-placeholder-2.jpg&quot;]}],&quot;body&quot;:[0,&quot;Ini adalah ringkasan dari [Kursus Menulis Teknis Google](https://developers.google.com/tech-writing/two) bagian dua.\n\n**Mengedit mandiri**\n- Gunakan panduan gaya.\n- Berpikirlah seperti audiens.\n- Baca dokumen dengan suara keras (untuk diri sendiri).\n- Kembali ke dokumen setelah menulis drafnya.\n- Temukan editor rekan (peer) yang baik.\n\n**Mengorganisasi dokumen berukuran besar**\n- Buat garis besar dokumen. Alternatifnya, tulis formulir bebas lalu atur.\n- Perkenalkan ruang lingkup dokumen dan prasyarat apa pun.\n- Lebih baik judul berbasis tugas.\n- Mengungkapkan informasi secara progresif (dalam beberapa situasi).\n\n**Membuat ilustrasi**\n- Pertimbangkan untuk menulis keterangan sebelum membuat ilustrasi.\n- Batasi jumlah informasi dalam satu gambar.\n- Fokuskan perhatian pembaca pada bagian yang relevan dari sebuah gambar atau diagram dengan menjelaskan maksudnya dalam keterangan atau dengan menambahkan isyarat visual pada gambar.\n\n**Membuat contoh kode**\n- Buat contoh kode ringkas yang mudah dimengerti.\n- Jaga agar komentar kode tetap singkat, tetapi tetap mengutamakan kejelasan daripada singkatnya.\n- Hindari menulis komentar tentang kode yang jelas.\n- Fokuskan energi komentar Anda pada hal-hal yang tidak intuitif dalam kode.\n- Berikan tidak hanya contoh yang benar tetapi juga contoh yang salah.\n- Berikan contoh kode yang menunjukkan berbagai kompleksitas.\n\n**Revisi**\n- Biasakan melakukan revisi terus menerus.\n- Sediakan jenis dokumentasi yang berbeda untuk berbagai kategori pengguna.\n- Bandingkan dan kontraskan dengan sesuatu yang sudah familiar bagi pembaca.\n- Dalam tutorial, perkuat konsep dengan contoh.\n- Dalam tutorial, perhatikan masalah yang mungkin dihadapi pembaca.&quot;],&quot;filePath&quot;:[0,&quot;src/content/blog/id/2024/03/kursus-menulis-teknis-google-bagian-satu.md&quot;],&quot;digest&quot;:[0,&quot;80b5143c985a9fd5&quot;],&quot;rendered&quot;:[0,{&quot;html&quot;:[0,&quot;&lt;p&gt;Ini adalah ringkasan dari &lt;a href=\&quot;https://developers.google.com/tech-writing/two\&quot;&gt;Kursus Menulis Teknis Google&lt;/a&gt; bagian dua.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Mengedit mandiri&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;Gunakan panduan gaya.&lt;/li&gt;\n&lt;li&gt;Berpikirlah seperti audiens.&lt;/li&gt;\n&lt;li&gt;Baca dokumen dengan suara keras (untuk diri sendiri).&lt;/li&gt;\n&lt;li&gt;Kembali ke dokumen setelah menulis drafnya.&lt;/li&gt;\n&lt;li&gt;Temukan editor rekan (peer) yang baik.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Mengorganisasi dokumen berukuran besar&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;Buat garis besar dokumen. Alternatifnya, tulis formulir bebas lalu atur.&lt;/li&gt;\n&lt;li&gt;Perkenalkan ruang lingkup dokumen dan prasyarat apa pun.&lt;/li&gt;\n&lt;li&gt;Lebih baik judul berbasis tugas.&lt;/li&gt;\n&lt;li&gt;Mengungkapkan informasi secara progresif (dalam beberapa situasi).&lt;/li&gt;\n&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Membuat ilustrasi&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;Pertimbangkan untuk menulis keterangan sebelum membuat ilustrasi.&lt;/li&gt;\n&lt;li&gt;Batasi jumlah informasi dalam satu gambar.&lt;/li&gt;\n&lt;li&gt;Fokuskan perhatian pembaca pada bagian yang relevan dari sebuah gambar atau diagram dengan menjelaskan maksudnya dalam keterangan atau dengan menambahkan isyarat visual pada gambar.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Membuat contoh kode&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;Buat contoh kode ringkas yang mudah dimengerti.&lt;/li&gt;\n&lt;li&gt;Jaga agar komentar kode tetap singkat, tetapi tetap mengutamakan kejelasan daripada singkatnya.&lt;/li&gt;\n&lt;li&gt;Hindari menulis komentar tentang kode yang jelas.&lt;/li&gt;\n&lt;li&gt;Fokuskan energi komentar Anda pada hal-hal yang tidak intuitif dalam kode.&lt;/li&gt;\n&lt;li&gt;Berikan tidak hanya contoh yang benar tetapi juga contoh yang salah.&lt;/li&gt;\n&lt;li&gt;Berikan contoh kode yang menunjukkan berbagai kompleksitas.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Revisi&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;Biasakan melakukan revisi terus menerus.&lt;/li&gt;\n&lt;li&gt;Sediakan jenis dokumentasi yang berbeda untuk berbagai kategori pengguna.&lt;/li&gt;\n&lt;li&gt;Bandingkan dan kontraskan dengan sesuatu yang sudah familiar bagi pembaca.&lt;/li&gt;\n&lt;li&gt;Dalam tutorial, perkuat konsep dengan contoh.&lt;/li&gt;\n&lt;li&gt;Dalam tutorial, perhatikan masalah yang mungkin dihadapi pembaca.&lt;/li&gt;\n&lt;/ul&gt;&quot;],&quot;metadata&quot;:[0,{&quot;headings&quot;:[1,[]],&quot;localImagePaths&quot;:[1,[]],&quot;remoteImagePaths&quot;:[1,[]],&quot;frontmatter&quot;:[0,{&quot;title&quot;:[0,&quot;Kursus Menulis Teknis Google - Bagian Dua&quot;],&quot;pubDate&quot;:[3,&quot;2024-03-02T00:00:00.000Z&quot;],&quot;description&quot;:[0,&quot;&quot;],&quot;heroImage&quot;:[0,&quot;/blog-placeholder-2.jpg&quot;],&quot;tags&quot;:[0,&quot;notes&quot;]}],&quot;imagePaths&quot;:[1,[]]}]}],&quot;collection&quot;:[0,&quot;blogId&quot;]}],[0,{&quot;id&quot;:[0,&quot;2024/02/kursus-menulis-teknis-google-bagian-satu&quot;],&quot;data&quot;:[0,{&quot;title&quot;:[0,&quot;Kursus Menulis Teknis Google - Bagian Satu&quot;],&quot;description&quot;:[0,&quot;&quot;],&quot;pubDate&quot;:[3,&quot;2024-02-25T00:00:00.000Z&quot;],&quot;heroImage&quot;:[0,&quot;/blog-placeholder-2.jpg&quot;]}],&quot;body&quot;:[0,&quot;Ini adalah ringkasan dari [Kursus Menulis Teknis Google](https://developers.google.com/tech-writing/one) bagian satu.\n\n&gt; Every engineer is also a writer.\n\n**Memilih kata**\n- Definisikan istilah-istilah baru atau asing.\n- Gunakan akronim dengan benar.\n- Gunakan istilah secara konsisten.\n- Hindari kata ganti yang ambigu.\n\n**Gunakan kalimat aktif**\n- Pilih kalimat aktif dibanding kalimat pasif.\n- Kata kerja imperatif biasanya akan membuat kalimat aktif.\n\n**Menyusun kalimat yang jelas**\n- Pilih kata kerja yang spesifik daripada kata kerja yang tidak jelas (terlalu umum).\n\n**Buat kalimat yang singkat**\n- Fokuskan setiap kalimat pada satu ide.\n- Ubah beberapa kalimat panjang menjadi sebuah daftar (ordered/unordered list).\n- Hilangkan kata-kata yang tidak diperlukan.\n\n**Membuat daftar dan tabel**\n- Gunakan daftar bernomor (ordered list) bila pengurutan penting dan daftar berpoin (bulleted list) bila pengurutan tidak relevan.\n- Jaga agar item dalam daftar tetap paralel (berhubungan/lingkup topik yang sama).\n- Mulailah item daftar bernomor dengan kata-kata penting.\n- Perkenalkan daftar dan tabel dengan tepat.\n\n**Menyusun sebuah paragraf**\n- Buat kalimat pembuka yang bagus yang menetapkan titik sentral paragraf.\n- Fokuskan setiap paragraf pada satu topik.\n- Jangan membuat paragraf terlalu panjang atau terlalu pendek.\n- Usahakan sebuah paragraf menjawab pertanyaan apa, mengapa dan bagaimana.\n\n**Audiens**\n- Tentukan apa yang perlu dipelajari audiens Anda.\n- Sesuaikan dokumentasi dengan audiens Anda.\n\n**Menyusun dokumen**\n- Nyatakan cakupan dokumen Anda.\n- Nyatakan audiens dokumen Anda.\n- Tetapkan poin-poin penting dokumen Anda di awal dokumen.\n- Tulislah dokumen untuk memenuhi kebutuhan audiens Anda.&quot;],&quot;filePath&quot;:[0,&quot;src/content/blog/id/2024/02/kursus-menulis-teknis-google-bagian-satu.md&quot;],&quot;digest&quot;:[0,&quot;8c4d7105a40df177&quot;],&quot;rendered&quot;:[0,{&quot;html&quot;:[0,&quot;&lt;p&gt;Ini adalah ringkasan dari &lt;a href=\&quot;https://developers.google.com/tech-writing/one\&quot;&gt;Kursus Menulis Teknis Google&lt;/a&gt; bagian satu.&lt;/p&gt;\n&lt;blockquote&gt;\n&lt;p&gt;Every engineer is also a writer.&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;p&gt;&lt;strong&gt;Memilih kata&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;Definisikan istilah-istilah baru atau asing.&lt;/li&gt;\n&lt;li&gt;Gunakan akronim dengan benar.&lt;/li&gt;\n&lt;li&gt;Gunakan istilah secara konsisten.&lt;/li&gt;\n&lt;li&gt;Hindari kata ganti yang ambigu.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Gunakan kalimat aktif&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;Pilih kalimat aktif dibanding kalimat pasif.&lt;/li&gt;\n&lt;li&gt;Kata kerja imperatif biasanya akan membuat kalimat aktif.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Menyusun kalimat yang jelas&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;Pilih kata kerja yang spesifik daripada kata kerja yang tidak jelas (terlalu umum).&lt;/li&gt;\n&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Buat kalimat yang singkat&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;Fokuskan setiap kalimat pada satu ide.&lt;/li&gt;\n&lt;li&gt;Ubah beberapa kalimat panjang menjadi sebuah daftar (ordered/unordered list).&lt;/li&gt;\n&lt;li&gt;Hilangkan kata-kata yang tidak diperlukan.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Membuat daftar dan tabel&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;Gunakan daftar bernomor (ordered list) bila pengurutan penting dan daftar berpoin (bulleted list) bila pengurutan tidak relevan.&lt;/li&gt;\n&lt;li&gt;Jaga agar item dalam daftar tetap paralel (berhubungan/lingkup topik yang sama).&lt;/li&gt;\n&lt;li&gt;Mulailah item daftar bernomor dengan kata-kata penting.&lt;/li&gt;\n&lt;li&gt;Perkenalkan daftar dan tabel dengan tepat.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Menyusun sebuah paragraf&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;Buat kalimat pembuka yang bagus yang menetapkan titik sentral paragraf.&lt;/li&gt;\n&lt;li&gt;Fokuskan setiap paragraf pada satu topik.&lt;/li&gt;\n&lt;li&gt;Jangan membuat paragraf terlalu panjang atau terlalu pendek.&lt;/li&gt;\n&lt;li&gt;Usahakan sebuah paragraf menjawab pertanyaan apa, mengapa dan bagaimana.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Audiens&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;Tentukan apa yang perlu dipelajari audiens Anda.&lt;/li&gt;\n&lt;li&gt;Sesuaikan dokumentasi dengan audiens Anda.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Menyusun dokumen&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;Nyatakan cakupan dokumen Anda.&lt;/li&gt;\n&lt;li&gt;Nyatakan audiens dokumen Anda.&lt;/li&gt;\n&lt;li&gt;Tetapkan poin-poin penting dokumen Anda di awal dokumen.&lt;/li&gt;\n&lt;li&gt;Tulislah dokumen untuk memenuhi kebutuhan audiens Anda.&lt;/li&gt;\n&lt;/ul&gt;&quot;],&quot;metadata&quot;:[0,{&quot;headings&quot;:[1,[]],&quot;localImagePaths&quot;:[1,[]],&quot;remoteImagePaths&quot;:[1,[]],&quot;frontmatter&quot;:[0,{&quot;title&quot;:[0,&quot;Kursus Menulis Teknis Google - Bagian Satu&quot;],&quot;pubDate&quot;:[3,&quot;2024-02-25T00:00:00.000Z&quot;],&quot;description&quot;:[0,&quot;&quot;],&quot;heroImage&quot;:[0,&quot;/blog-placeholder-2.jpg&quot;],&quot;tags&quot;:[0,&quot;notes&quot;]}],&quot;imagePaths&quot;:[1,[]]}]}],&quot;collection&quot;:[0,&quot;blogId&quot;]}],[0,{&quot;id&quot;:[0,&quot;2024/02/ajari-diri-anda-pemrograman-dalam-sepuluh-tahun&quot;],&quot;data&quot;:[0,{&quot;title&quot;:[0,&quot;Ajari Diri Anda Pemrograman dalam Sepuluh Tahun&quot;],&quot;description&quot;:[0,&quot;&quot;],&quot;pubDate&quot;:[3,&quot;2024-02-15T00:00:00.000Z&quot;],&quot;heroImage&quot;:[0,&quot;/blog-placeholder-2.jpg&quot;]}],&quot;body&quot;:[0,&quot;Satu artikel menarik ditulis oleh Peter Norvig tentang belajar pemrograman. Kita bisa membaca versi aslinya di sini [Teach Yourself Programming in Ten Years](http://norvig.com/21-days.html) dan versi bahasa Indonesia [Belajar Programming Sendiri Dalam Sepuluh Tahun](https://djitz.com/other-resources/djitzlosophy/belajar-programming-sendiri-dalam-sepuluh-tahun/). \nSaya merasa perlu menulis ulang ini di blog untuk mempermudah saya :)\n\n## Mengapa semua orang terburu-buru?\nNorvig melakukan riset dan menemukan bahwa sekarang ini banyak sekali buku dengan judul \&quot;Belajar X dalam Y hari\&quot; atau bahkan jam. Entah orang-orang sekarang ini terburu-buru untuk belajar\ntentang komputer, atau komputer adalah hal yang sangat mudah dipelajari dari hal-hal lainnya. Tidak ada buku untuk belajar Beethoven, atau Fisika Kuantum, \natau bahkan Melatih Anjing dalam beberapa hari.\n\n### Terlalu cepat, sebatas permukaan\nDalam waktu sesingkat 3 hari kita tidak akan punya cukup waktu untuk menulis beberapa program yang berguna, dan belajar dari keberhasilan dan kegagalan program-program ini. \nKita tidak akan punya cukup waktu untuk bekerja dengan seorang programmer berpengalaman dan mengerti seperti apa hidup dalam lingkungan C++. \nSingkatnya, kita tidak akan punya cukup waktu untuk belajar banyak. Jadi buku dengan judul semacam itu hanya bisa berbicara tentang hal-hal yg superfisial, bukan pengertian yg mendalam.\n\n&gt; \&quot;Mengerti sesuatu hal dengan sedikit adalah hal yang berbahaya.\&quot; - Alexander Pope\n\n### Belajar memrogram\nDalam 3 hari kita bisa belajar sedikit sintaks C++ (jika kita telah mengetahui bahasa pemrograman yg lain), tapi tidak bisa belajar banyak bagaimana cara menggunakan bahasa tersebut. \nSingkatnya, jika kita adalah seorang programmer Basic, kita bisa belajar menulis program menggunakan sintaks C++ dalam gaya Basic, tapi kita tidak bisa memahami keunggulan \ndan kekurangan dari C++. Satu contoh lain adalah kita perlu belajar sedikit tentang JavaScript karena perlu membuat sebuah interface dari program yang sudah ada. \nYang sebenarnya terjadi adalah kita tidak sedang mempelajari bagaimana untuk memrogram; kita hanya belajar bagaimana melakukan hal tersebut. Jadi apa gunanya?\n\n&gt;  â€œSebuah bahasa pemrograman yang tidak mengubah cara berpikir anda tentang pemrograman, tidak berguna untuk dipelajari.â€ - Alan Perlis\n\n## Mengapa Belajar dalam Sepuluh Tahun?\nBanyak bukti ilmiah yang menunjukkan bahwa perlu waktu yang panjang bagi seseorang untuk mengembangkan keahliannya.\n- Bloom (1985), Bryan &amp; Harter (1899), Hayes (1989), Simmon &amp; Chase (1973) menunjukkan bahwa diperlukan sekitar sepuluh tahun untuk mengembangkan keahlian \ndi berbagai macam bidang, termasuk bermain catur, mengomposisi musik, mengoperasikan telegraf, melukis, bermain piano, berenang, bermain tenis, dan riset dalam bidang neuropsychology \ndan topology.\n- Malcolm Gladwell mengatakan itu perlu 10,000 jam, berdasarkan laporan dalam sebuah studi murid-murid di Berlin Academy of Music yang membandingkan tiga group: terbaik, menengah,\ndan terakhir dari sebuah kelas dan bertanya kepada mereka berapa lama mereka latihan:\n  &gt; Setiap orang, dari ketiga group ini, mulai bermain kira-kira pada umur yang sama, sekitar umur 3 â€“ 5 tahun.\n  &gt; Dalam tahun-tahun pertama ini, semua latihan sekitar 2 â€“ 3 jam seminggu. Tetapi sekitar umur 8 tahun, perbedaan yang sesungguhnya mulai muncul.\n  &gt; \n  &gt; Murid-murid yang akan menjadi terbaik di kelasnya mulai berlatih lebih banyak dari yg lainnya:  \n  &gt; 6 jam seminggu pada umur 9  \n  &gt; 8 jam seminggu pada umur 12  \n  &gt; 16 jam seminggu pada umur 14  \n  &gt; dan terus bertambah hingga saat mereka berumur 20 tahun mereka berlatih lebih dari 30 jam seminggu.\n  &gt;\n  &gt; Saat mereka berumur 20 tahun, orang-orang terbaik ini telah berlatih selama 10,000 jam dalam hidup mereka.\n  &gt; Murid-murid yg cukup baik hanya 8,000 jam, dan yang menjadi guru musik di masa depan hanya sedikit lebih dari 4,000 jam.\n- Samuel Johnson (1709-1784) berpikir bahwa angkanya lebih banyak: â€œKesempurnaan di bidang apapun bisa didapatkan hanya dengan usaha seumur hidup;\nhal tersebut tidak bisa dibeli dengan harga yang kurang dari itu.â€\n- Dan Chaucer (1340-1400) mengatakan â€œhidup ini terlalu pendek, keahlian terlalu banyak untuk dipelajari.â€\n- Hippocrates (sekitar 400SM) dikenal karena kata-kata berikut â€œars longa, vita brevisâ€, yang adalah bagian dari kata-kata yang lebih panjang\nâ€œArs longa, vita brevis, occasio praeceps, experimentum periculosum, iudicium difficileâ€, yang berarti â€œHidup ini pendek, keahlian lama,\nkesempatan menghilang, eksperimen berbahaya, keputusan sulit.â€\n\n## Resep Sukses Belajar Pemrograman\n- **Miliki ketertarikan** kepada programming dan lakukan karena itu mengasyikan. Pastikan bahwa itu akan tetap mengasyikan sehingga kita akan mau melakukannya untuk 10 tahun.\n- **Bicara** dengan programmer-programmer lain; baca program-program lain. Hal ini lebih penting daripada sebuah buku atau kursus.\n- **Membuat program** (learning by doing). Ini adalah bentuk latihan dengan penuh perhatian. Kita akan merasakan bagaimana menghadapi sebuah masalah dan menemukan solusinya.\n- **Buat kesalahan**, dapatkan feedback, perbaiki. Pengalaman tidak dihitung dari sekedar melakukan sesuatu berulang-ulang selama periode waktu tertentu. Dalam berlatih, pastikan ini dilakukan dengan\ntingkat kesulitan yang tepat, mulai dari yang paling mudah lalu tingkatkan kesulitannya sedikit demi sedikit. Lakukan seperti sebuah eksperimen, buatlah kesalahan lalu perbaiki.\n- **Kuliah** (jika mau), gunakan empat tahun di kampus (atau lebih jika S2). Hal ini akan memberi kita akses untuk pekerjaan-pekerjaan yang membutuhkan sebuah gelar,\ndan hal ini juga akan memberi kita pengertian mendalam tentang bidang ini.\n- **Cari pekerjaan**. Jika tidak menyukai sekolah, kita bisa (dengan cukup dedikasi) mendapatkan pengalaman yang mirip di pekerjaan. Belajar dari buku saja tidak akan cukup.\n  &gt; â€œPendidikan Computer Science tidak bisa membuat siapapun menjadi programmer, sama halnya mempelajari kuas dan warna tidak bisa membuat seseorang menjadi pelukis.â€ - Eric Raymond,\n    penulis â€œThe New Hackerâ€™s Dictionaryâ€.\n- **Kerjakan project bersama** programmer-programmer lain. Jadilah programmer terbaik di dalam beberapa project; dan jadilah yg terburuk di project lainnya.\nSaat kita menjadi yang terbaik, kita punya kesempatan mencoba kemampuan memimpin sebuah project, dan menginspirasi orang lain dengan visi kita.\nSaat kita menjadi yang terburuk, kita belajar apa yang dilakukan oleh para ahli, dan belajar apa yang mereka tidak suka lakukan (karena mereka membuat kita melakukannya untuk mereka).\n- **Kerjakan project yang telah** dikerjakan programmer-programmer lain. Ikutlah terlibat untuk mengerti sebuah program yang ditulis orang orang lain.\nCoba untuk mengerti dan membetulkannya saat pembuatnya sedang tidak ada. Berpikirlah bagaimana membuat desain program kita mudah untuk orang lain memaintainnya.\n- **Pelajari paling sedikit 6 bahasa pemrogramman**. Pelajari satu bahasa yang mendukung abstraksi class (seperti Java atau C++), satu yang mendukung abstraksi fungsi\n(seperti Lisp atau ML), satu yang mendukung abstraksi syntaks (seperti Lisp), satu yang mendukung spesifikasi deklaratif (seperti template Prolog atau C++),\nsatu yang mendukung coroutines (seperti Icon atau Scheme), dan satu yang mendukung parallelisme (seperti Sisal).\n- **Pahami komputer** Ingat bahwa terdapat kata â€œkomputerâ€ dalam â€œilmu komputerâ€. Ketahuilah bagaimana komputer bekerja, misalnya berapa lama dibutuhkan komputer untuk mengeksekusi sebuah instruksi,\n  mengambil sebuah kata dari memori, membaca beberapa kata dari disk, dan mencari lokasi baru pada disk.\n- **Terlibat dalam usaha standarisasi sebuah bahasa.** Kita akan belajar apa yang orang lain sukai dalam sebuah bahasa, seberapa dalam perasaan itu,\ndan mungkin sedikit tentang mengapa mereka memiliki perasaan tersebut.\n- Miliki sebuah perasaan untuk lepas dari usaha standarisasi bahasa secepat mungkin.\n\nPerlis mengatakan bahwa para pemain hebat memiliki kualitas internal yang melampaui pelatihan mereka. Tapi dari mana kualitasnya berasal? Apakah itu bawaan? \nAtau apakah mereka mengembangkannya melalui ketekunan?\n\n&gt; \&quot;Siapa pun bisa memasak, tapi hanya mereka yang tak kenal takut yang bisa menjadi hebat.\&quot; - Auguste Gusteau (koki fiksi di Ratatouille)\n\nNorvig menganggap pernyataan tersebut sebagai keberanian untuk bersedia mengabdikan sebagian besar hidup seseorang untuk melakukan praktik deliberatif. \n\n&gt; \&quot;Tidak semua orang bisa menjadi seniman hebat, tapi seniman hebat bisa datang dari mana saja.\&quot; Anton Ego (kritikus Gusteau)\n\nJadi, silakan beli buku Java/Ruby/Javascript/PHP itu; kita mungkin akan mendapat manfaat darinya. Namun itu tidak akan mengubah hidup kita, \natau keahlian kita secara keseluruhan sebagai seorang programmer dalam 24 jam atau 21 hari. \nBagaimana jika kita mencoba bekerja keras untuk terus berkembang selama 24 bulan?&quot;],&quot;filePath&quot;:[0,&quot;src/content/blog/id/2024/02/ajari-diri-anda-pemrograman-dalam-sepuluh-tahun.md&quot;],&quot;digest&quot;:[0,&quot;20008e25703ed1bb&quot;],&quot;rendered&quot;:[0,{&quot;html&quot;:[0,&quot;&lt;p&gt;Satu artikel menarik ditulis oleh Peter Norvig tentang belajar pemrograman. Kita bisa membaca versi aslinya di sini &lt;a href=\&quot;http://norvig.com/21-days.html\&quot;&gt;Teach Yourself Programming in Ten Years&lt;/a&gt; dan versi bahasa Indonesia &lt;a href=\&quot;https://djitz.com/other-resources/djitzlosophy/belajar-programming-sendiri-dalam-sepuluh-tahun/\&quot;&gt;Belajar Programming Sendiri Dalam Sepuluh Tahun&lt;/a&gt;.\nSaya merasa perlu menulis ulang ini di blog untuk mempermudah saya :)&lt;/p&gt;\n&lt;h2 id=\&quot;mengapa-semua-orang-terburu-buru\&quot;&gt;Mengapa semua orang terburu-buru?&lt;/h2&gt;\n&lt;p&gt;Norvig melakukan riset dan menemukan bahwa sekarang ini banyak sekali buku dengan judul â€œBelajar X dalam Y hariâ€ atau bahkan jam. Entah orang-orang sekarang ini terburu-buru untuk belajar\ntentang komputer, atau komputer adalah hal yang sangat mudah dipelajari dari hal-hal lainnya. Tidak ada buku untuk belajar Beethoven, atau Fisika Kuantum,\natau bahkan Melatih Anjing dalam beberapa hari.&lt;/p&gt;\n&lt;h3 id=\&quot;terlalu-cepat-sebatas-permukaan\&quot;&gt;Terlalu cepat, sebatas permukaan&lt;/h3&gt;\n&lt;p&gt;Dalam waktu sesingkat 3 hari kita tidak akan punya cukup waktu untuk menulis beberapa program yang berguna, dan belajar dari keberhasilan dan kegagalan program-program ini.\nKita tidak akan punya cukup waktu untuk bekerja dengan seorang programmer berpengalaman dan mengerti seperti apa hidup dalam lingkungan C++.\nSingkatnya, kita tidak akan punya cukup waktu untuk belajar banyak. Jadi buku dengan judul semacam itu hanya bisa berbicara tentang hal-hal yg superfisial, bukan pengertian yg mendalam.&lt;/p&gt;
