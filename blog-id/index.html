his.isConnected||this.dispatchEvent(new CustomEvent("astro:unmount"))})}disconnectedCallback(){document.removeEventListener("astro:after-swap",this.unmount),document.addEventListener("astro:after-swap",this.unmount,{once:!0})}connectedCallback(){if(!this.hasAttribute("await-children")||document.readyState==="interactive"||document.readyState==="complete")this.childrenConnectedCallback();else{let e=()=>{document.removeEventListener("DOMContentLoaded",e),c.disconnect(),this.childrenConnectedCallback()},c=new MutationObserver(()=>{var n;((n=this.lastChild)==null?void 0:n.nodeType)===Node.COMMENT_NODE&&this.lastChild.nodeValue==="astro:end"&&(this.lastChild.remove(),e())});c.observe(this,{childList:!0}),document.addEventListener("DOMContentLoaded",e)}}async childrenConnectedCallback(){let e=this.getAttribute("before-hydration-url");e&&await import(e),this.start()}async start(){let e=JSON.parse(this.getAttribute("opts")),c=this.getAttribute("client");if(Astro[c]===void 0){window.addEventListener(`astro:${c}`,()=>this.start(),{once:!0});return}try{await Astro[c](async()=>{let n=this.getAttribute("renderer-url"),[h,{default:p}]=await Promise.all([import(this.getAttribute("component-url")),n?import(n):()=>()=>{}]),u=this.getAttribute("component-export")||"default";if(!u.includes("."))this.Component=h[u];else{this.Component=h;for(let f of u.split("."))this.Component=this.Component[f]}return this.hydrator=p,this.hydrate},e,this)}catch(n){console.error(`[astro-island] Error hydrating ${this.getAttribute("component-url")}`,n)}}attributeChangedCallback(){this.hydrate()}}d(y,"observedAttributes",["props"]),customElements.get("astro-island")||customElements.define("astro-island",y)}})();</script><astro-island uid="Z1IEW06" prefix="r1" component-url="/_astro/SearchBar.DBy2JEcv.js" component-export="default" renderer-url="/_astro/client.BPIbHqJh.js" props="{&quot;posts&quot;:[1,[[0,{&quot;id&quot;:[0,&quot;2025/07/mata-uang-di-industri-software-adalah-waktu&quot;],&quot;data&quot;:[0,{&quot;title&quot;:[0,&quot;Mata Uang di Industri Software adalah Waktu&quot;],&quot;description&quot;:[0,&quot;&quot;],&quot;pubDate&quot;:[3,&quot;2025-07-01T00:00:00.000Z&quot;],&quot;heroImage&quot;:[0,&quot;/blog-placeholder-2.jpg&quot;]}],&quot;body&quot;:[0,&quot;Setelah beberapa lama terjun di dunia software, satu hal yang makin terasa nyata adalah bahwa *mata uang* paling berharga di industri ini bukanlah uang itu sendiri, tapi **waktu**.\n\nMungkin ini karena secara alamiah produk software tidak berwujud di ruang fisik. Kita mungkin sering membicarakan soal kualitas, skalabilitas, dan teknologi baru. Tapi ketika keputusan harus dibuat â€” mulai dari strategi produk hingga pemilihan tools dan arsitektur â€” metrik penentu akhirnya selalu kembali ke satu hal: **berapa lama waktu yang dibutuhkan**. \n\nMenghemat waktu bisa jadi leverage utama dalam memaksimalkan efektivitas tim dan perusahaan. Sementara jika suatu proses semakin panjang, biaya dan penggunaan sumber daya lain bisa terus bertambah.\n\n## Waktu Adalah Value Utama\n\nDalam banyak aspek pengembangan software, waktu menjadi standar pengukuran utama. Bahkan value dari tim, tools, atau proses sangat sering didefinisikan berdasarkan seberapa efisien waktu bisa digunakan atau dihemat. Berikut adalah beberapa contohnya:\n\n---\n\n**1. Waktu untuk Validasi Product-Market Fit**\n\nSemakin cepat kamu tahu produkmu dibutuhkan atau tidak, semakin kecil biaya kegagalan. Terlambat tahu = buang waktu, uang, dan tenaga.\n\n**2. Waktu untuk Feedback Loop**\n\nSiklus feedback yang pendek (misal: deploy harian + observability) mempercepat iterasi. Artinya, produk berkembang lebih relevan dengan kebutuhan pengguna.\n\n**3. Waktu untuk Tambah Fitur Baru**\n\nTim produk selalu ingin tahu: â€œBerapa lama sampai fitur ini live?â€ â€” dan ini sering jadi argumen untuk refactor, upgrade framework, atau bahkan ganti arsitektur.\n\n**4. Waktu untuk Fix Bug**\n\nBug di production adalah beban yang terus membakar biaya operasional dan tentu saja mengurangi kepercayaan user. Response time dan resolution time adalah metrik waktu yang selalu diawasi.\n\n**5. Latency / Responsiveness**\n\nDi sisi teknis, waktu tetap jadi ukuran utama. Aplikasi lambat = user churn. Kecepatan eksekusi bisa jadi faktor kunci diferensiasi.\n\n**6. Waktu Build dan Deploy**\n\nDeveloper sering menilai DX (developer experience) dari seberapa cepat mereka bisa build dan deploy. Tool yang mempercepat proses ini selalu diminati.\n\n**7. Lead Time to Change**\n\nDevOps dan delivery metrics modern (DORA metrics) semuanya berorientasi waktu. Seberapa cepat perubahan kode bisa masuk ke production.\n\n**8. Story Point â†’ Time Estimation**\n\nMeski story point dimaksudkan untuk mengukur kompleksitas, pada akhirnya banyak organisasi menerjemahkannya jadi estimasi waktu. Karena stakeholders ingin tahu: â€œIni kelar minggu ini nggak?â€\n\n**9. Time to Onboard Developer Baru**\n\nCodebase, dokumentasi, dan proses yang baik adalah yang mempercepat waktu onboarding. Kalau butuh 2 bulan buat paham sistem, berarti sistem itu mahal secara waktu.\n\n**10. Time to Recovery**\n\nSaat terjadi outage, yang ditanya pertama: â€œBerapa lama sampai pulih?â€ Makin cepat recover = makin tinggi trust terhadap tim dan sistem.\n\n---\n\n**Waktu Adalah Trade-off, Bukan Cuma Deadline**\n\nBanyak keputusan arsitektur dan manajemen di software bukan soal mana yang *lebih baik*, tapi mana yang *lebih cepat memberikan nilai*. Bahkan utang teknikal (_tech debt_) pun pada dasarnya adalah strategi membeli waktu untuk fokus ke prioritas lain.\n\nDi awal karir saya pernah merasa begitu diburu waktu ketika bekerja di dalam proyek. Setelah dipikir-pikir lagi, itu bukanlah perasaan pribadi. Memang begitulah dunia ini bekerja. Yang bisa kita lakukan adalah memastikan waktu yang kita \&quot;belanjakan\&quot;, memberi nilai sebesar mungkin.\n\nUjung dari semua ini bukan berarti kita harus selalu buru-buru. Justru, menyadari bahwa waktu adalah mata uang utama membuat kita lebih bijak dalam mengelola trade-off: kapan harus cepat, kapan harus sabar, mengapa kadang kita perlu berorientasi jangka panjang, kadang jangka pendek. Tapi satu hal pasti â€” apapun keputusan kita, **nilai waktu akan selalu ikut dihitung**.&quot;],&quot;filePath&quot;:[0,&quot;src/content/blog/id/2025/07/mata-uang-di-industri-software-adalah-waktu.md&quot;],&quot;digest&quot;:[0,&quot;ad27cc49bddf911e&quot;],&quot;rendered&quot;:[0,{&quot;html&quot;:[0,&quot;&lt;p&gt;Setelah beberapa lama terjun di dunia software, satu hal yang makin terasa nyata adalah bahwa &lt;em&gt;mata uang&lt;/em&gt; paling berharga di industri ini bukanlah uang itu sendiri, tapi &lt;strong&gt;waktu&lt;/strong&gt;.&lt;/p&gt;\n&lt;p&gt;Mungkin ini karena secara alamiah produk software tidak berwujud di ruang fisik. Kita mungkin sering membicarakan soal kualitas, skalabilitas, dan teknologi baru. Tapi ketika keputusan harus dibuat â€” mulai dari strategi produk hingga pemilihan tools dan arsitektur â€” metrik penentu akhirnya selalu kembali ke satu hal: &lt;strong&gt;berapa lama waktu yang dibutuhkan&lt;/strong&gt;.&lt;/p&gt;\n&lt;p&gt;Menghemat waktu bisa jadi leverage utama dalam memaksimalkan efektivitas tim dan perusahaan. Sementara jika suatu proses semakin panjang, biaya dan penggunaan sumber daya lain bisa terus bertambah.&lt;/p&gt;\n&lt;h2 id=\&quot;waktu-adalah-value-utama\&quot;&gt;Waktu Adalah Value Utama&lt;/h2&gt;\n&lt;p&gt;Dalam banyak aspek pengembangan software, waktu menjadi standar pengukuran utama. Bahkan value dari tim, tools, atau proses sangat sering didefinisikan berdasarkan seberapa efisien waktu bisa digunakan atau dihemat. Berikut adalah beberapa contohnya:&lt;/p&gt;\n&lt;hr&gt;\n&lt;p&gt;&lt;strong&gt;1. Waktu untuk Validasi Product-Market Fit&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;Semakin cepat kamu tahu produkmu dibutuhkan atau tidak, semakin kecil biaya kegagalan. Terlambat tahu = buang waktu, uang, dan tenaga.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;2. Waktu untuk Feedback Loop&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;Siklus feedback yang pendek (misal: deploy harian + observability) mempercepat iterasi. Artinya, produk berkembang lebih relevan dengan kebutuhan pengguna.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;3. Waktu untuk Tambah Fitur Baru&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;Tim produk selalu ingin tahu: â€œBerapa lama sampai fitur ini live?â€ â€” dan ini sering jadi argumen untuk refactor, upgrade framework, atau bahkan ganti arsitektur.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;4. Waktu untuk Fix Bug&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;Bug di production adalah beban yang terus membakar biaya operasional dan tentu saja mengurangi kepercayaan user. Response time dan resolution time adalah metrik waktu yang selalu diawasi.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;5. Latency / Responsiveness&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;Di sisi teknis, waktu tetap jadi ukuran utama. Aplikasi lambat = user churn. Kecepatan eksekusi bisa jadi faktor kunci diferensiasi.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;6. Waktu Build dan Deploy&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;Developer sering menilai DX (developer experience) dari seberapa cepat mereka bisa build dan deploy. Tool yang mempercepat proses ini selalu diminati.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;7. Lead Time to Change&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;DevOps dan delivery metrics modern (DORA metrics) semuanya berorientasi waktu. Seberapa cepat perubahan kode bisa masuk ke production.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;8. Story Point â†’ Time Estimation&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;Meski story point dimaksudkan untuk mengukur kompleksitas, pada akhirnya banyak organisasi menerjemahkannya jadi estimasi waktu. Karena stakeholders ingin tahu: â€œIni kelar minggu ini nggak?â€&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;9. Time to Onboard Developer Baru&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;Codebase, dokumentasi, dan proses yang baik adalah yang mempercepat waktu onboarding. Kalau butuh 2 bulan buat paham sistem, berarti sistem itu mahal secara waktu.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;10. Time to Recovery&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;Saat terjadi outage, yang ditanya pertama: â€œBerapa lama sampai pulih?â€ Makin cepat recover = makin tinggi trust terhadap tim dan sistem.&lt;/p&gt;\n&lt;hr&gt;\n&lt;p&gt;&lt;strong&gt;Waktu Adalah Trade-off, Bukan Cuma Deadline&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;Banyak keputusan arsitektur dan manajemen di software bukan soal mana yang &lt;em&gt;lebih baik&lt;/em&gt;, tapi mana yang &lt;em&gt;lebih cepat memberikan nilai&lt;/em&gt;. Bahkan utang teknikal (&lt;em&gt;tech debt&lt;/em&gt;) pun pada dasarnya adalah strategi membeli waktu untuk fokus ke prioritas lain.&lt;/p&gt;\n&lt;p&gt;Di awal karir saya pernah merasa begitu diburu waktu ketika bekerja di dalam proyek. Setelah dipikir-pikir lagi, itu bukanlah perasaan pribadi. Memang begitulah dunia ini bekerja. Yang bisa kita lakukan adalah memastikan waktu yang kita â€œbelanjakanâ€, memberi nilai sebesar mungkin.&lt;/p&gt;\n&lt;p&gt;Ujung dari semua ini bukan berarti kita harus selalu buru-buru. Justru, menyadari bahwa waktu adalah mata uang utama membuat kita lebih bijak dalam mengelola trade-off: kapan harus cepat, kapan harus sabar, mengapa kadang kita perlu berorientasi jangka panjang, kadang jangka pendek. Tapi satu hal pasti â€” apapun keputusan kita, &lt;strong&gt;nilai waktu akan selalu ikut dihitung&lt;/strong&gt;.&lt;/p&gt;&quot;],&quot;metadata&quot;:[0,{&quot;headings&quot;:[1,[[0,{&quot;depth&quot;:[0,2],&quot;slug&quot;:[0,&quot;waktu-adalah-value-utama&quot;],&quot;text&quot;:[0,&quot;Waktu Adalah Value Utama&quot;]}]]],&quot;localImagePaths&quot;:[1,[]],&quot;remoteImagePaths&quot;:[1,[]],&quot;frontmatter&quot;:[0,{&quot;title&quot;:[0,&quot;Mata Uang di Industri Software adalah Waktu&quot;],&quot;pubDate&quot;:[3,&quot;2025-07-01T00:00:00.000Z&quot;],&quot;description&quot;:[0,&quot;&quot;],&quot;heroImage&quot;:[0,&quot;/blog-placeholder-2.jpg&quot;],&quot;tags&quot;:[0,&quot;notes&quot;]}],&quot;imagePaths&quot;:[1,[]]}]}],&quot;collection&quot;:[0,&quot;blogId&quot;]}],[0,{&quot;id&quot;:[0,&quot;2025/06/pelajaran-dari-company-global-hackathon&quot;],&quot;data&quot;:[0,{&quot;title&quot;:[0,&quot;Belajar dari Hackathon Global: Bangun AI untuk Ekstraksi Sertifikat&quot;],&quot;description&quot;:[0,&quot;&quot;],&quot;pubDate&quot;:[3,&quot;2025-06-14T00:00:00.000Z&quot;],&quot;heroImage&quot;:[0,&quot;/blog-placeholder-2.jpg&quot;]}],&quot;body&quot;:[0,&quot;Beberapa waktu lalu, saya mengikuti hackathon global internal kantor. Ini adalah kali pertama hackathon berskala internasional seperti ini diselenggarakan, pesertanya lintas regional - dari UK, Denmark, dan Australiaâ€“New Zealand. Kesempatan ini saya manfaatkan untuk mengeksplorasi tema AI dalam konteks yang sangat praktikal: ekstraksi data dari sertifikat.\n\n#### Ide: Certified Certificate AI\n\nDari banyak ide yang sudah diseleksi, saya memilih bergabung dengan tim *Certified Certificate AI*. Ide yang ditawarkan adalah solusi untuk membantu pengguna menginput data dari sertifikat (format JPG) ke dalam sebuah existing platform cloud secara otomatis. Tantangannya sederhana tapi nyata: mengurangi input manual dari dokumen fisik.\n\nKami merancang arsitektur berbasis AWS:\n* Frontend: React\n* Backend: API Gateway + Lambda\n* Storage: S3\n* LLM: Claude Sonnet 3.5 via Bedrock\n* Semua diintegrasikan dengan Terraform deployment\n\nArsitektur ini memungkinkan kami untuk membangun alur kerja: upload gambar â†’ ekstraksi data via LLM â†’ hasil siap disimpan atau disinkronkan ke existing platform cloud. Saya sendiri mendapat bagian untuk develop React app dan mengintegrasikan dengan Backend API. Selain itu saya juga sempat membuat satu lambda function dengan Node.js untuk melakukan sync data ke platform cloud.\n\n#### Tantangan Selama Pengembangan\n\nWalaupun terlihat sederhana dari luar, proyek ini membuka banyak pelajaran menarik seputar scoping, teknologi AI, dan batasan praktisnya.\n\n**1. Scoping: Terlalu Banyak atau Terlalu Sedikit?**\n\nDiskusi muncul antara anggota tim: apakah hanya ekstraksi data yang perlu ditampilkan, atau seluruh alur hingga data sinkron ke sistem akhir? Saya pribadi optimis ingin mengembangkan *end-to-end flow*, tapi sebagian rekan memilih memfokuskan scope hanya pada tahap ekstraksi. Perbedaan perspektif ini cukup menantang ketika bekerja dalam tim lintas zona waktu dan latar belakang. Akhirnya kami sepakat dengan scope yang lebih kecil untuk meningkatkan peluang keberhasilan. \n\n**2. Ekstraksi Data: LLM vs OCR Tradisional**\n\nSaya mencoba membandingkan pendekatan berbasis LLM dengan OCR seperti Textract.\nBerikut catatan perbandingan singkat:\n\n| Metode  | Kelebihan                               | Kekurangan                                       |\n| ------- | --------------------------------------- | ------------------------------------------------ |\n| **LLM** | Lebih fleksibel, bisa memahami konteks  | Sangat tergantung pada prompt; hasil inkonsisten |\n| **OCR** | Lebih cepat dan stabil untuk teks ketik | Tidak mampu memahami struktur layout certificate yang kompleks|\n\nNamun, baik LLM maupun OCR memiliki satu tantangan yang sama:\n**Tulisan tangan, apalagi yang ditulis dengan pensil, sulit bahkan untuk dibaca manusia**. Tak heran jika hasil ekstraksi dari model juga tidak konsisten. LLM dengan prompt yang tepat dan mengikuti schema json yang sudah disediakan, mampu mengenali field dari certificate dan memberikan hasil yang lebih baik daripada OCR.\n\n**3. Prompt Engineering: Sangat Mempengaruhi Hasil**\n\nFormulasi *system prompt* dan *user prompt* memegang peranan besar. Perubahan kecil pada kata-kata dapat menghasilkan perbedaan besar dalam output. Ini membuktikan bahwa membangun AI bukan hanya soal memilih model, tapi juga memahami bagaimana \&quot;berbicara\&quot; dengannya supaya dapat menghasilkan output yang sesuai.\n\n**4. Kendala Teknis: Ukuran Gambar**\n\nGambar terlalu besar (baik ukuran file maupun pixel) bisa gagal diproses oleh model.\nSebaliknya, gambar terlalu kecil menurunkan akurasi ekstraksi. Menemukan sweet spot adalah proses coba-coba yang tidak selalu intuitif.\n\n---\n\n### Catatan dan Pembelajaran Lanjutan\n\nBeberapa poin penting yang muncul di luar ruang lingkup utama proyek tapi layak dicatat untuk pengembangan ke depan:\n- Potensi Generalisasi: Mengotomatiskan input sertifikat saja mungkin tidak terdengar seperti sesuatu yang besar. Namun, solusi serupa sangat relevan untuk jenis dokumen lain, seperti invoice dari supplier dan dokumen akreditasi.\n- Skalabilitas: Akan bermanfaat jika mendukung bulk uploadâ€”mengurangi proses manual untuk input banyak dokumen sekaligus.\n- Integrasi Platform: Perlu dipikirkan integrasi dengan aplikasi mobile, bukan hanya desktop/web. Bisa juga diintegrasikan dengan image optimizer untuk memaksimalkan hasil ekstraksi.\n- Konteks Lokalitas Dokumen: Struktur data yang kita bangun hari ini bisa jadi perlu disesuaikan di masa depan mengikuti regulasi masing-masing negara.\n\n### Bukan Sekadar Proyek Hackathon\n\nBagi saya, proyek ini adalah simulasi nyata dari tantangan di dunia kerja modern yang mulai mengadopsi AI sebagai bagian dari solusi. Kolaborasi, iterasi cepat, pemilihan teknologi yang tepat, hingga diplomasi dalam menentukan scopeâ€”semua menjadi bagian dari pengalaman yang tidak ternilai.\n\nDan yang paling penting: bukan soal menang atau kalah, tapi sejauh mana kita belajar dan siap membawa solusi yang lebih baik ke dunia nyata.&quot;],&quot;filePath&quot;:[0,&quot;src/content/blog/id/2025/06/pelajaran-dari-company-global-hackathon.md&quot;],&quot;digest&quot;:[0,&quot;cf2e9a0997fd27d6&quot;],&quot;rendered&quot;:[0,{&quot;html&quot;:[0,&quot;&lt;p&gt;Beberapa waktu lalu, saya mengikuti hackathon global internal kantor. Ini adalah kali pertama hackathon berskala internasional seperti ini diselenggarakan, pesertanya lintas regional - dari UK, Denmark, dan Australiaâ€“New Zealand. Kesempatan ini saya manfa erspektif ini cukup menantang ketika bekerja dalam tim lintas zona waktu dan latar belakang. Akhirnya kami sepakat dengan scope yang lebih kecil untuk meningkatkan peluang keberhasilan.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;2. Ekstraksi Data: LLM vs OCR Tradisional&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;Saya mencoba membandingkan pendekatan berbasis LLM dengan OCR seperti Textract.\nBerikut catatan perbandingan singkat:&lt;/p&gt;\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n&lt;table&gt;&lt;thead&gt;&lt;tr&gt;&lt;th&gt;Metode&lt;/th&gt;&lt;th&gt;Kelebihan&lt;/th&gt;&lt;th&gt;Kekurangan&lt;/th&gt;&lt;/tr&gt;&lt;/thead&gt;&lt;tbody&gt;&lt;tr&gt;&lt;td&gt;&lt;strong&gt;LLM&lt;/strong&gt;&lt;/td&gt;&lt;td&gt;Lebih fleksibel, bisa memahami konteks&lt;/td&gt;&lt;td&gt;Sangat tergantung pada prompt; hasil inkonsisten&lt;/td&gt;&lt;/tr&gt;&lt;tr&gt;&lt;td&gt;&lt;strong&gt;OCR&lt;/strong&gt;&lt;/td&gt;&lt;td&gt;Lebih cepat dan stabil untuk teks ketik&lt;/td&gt;&lt;td&gt;Tidak mampu memahami struktur layout certificate yang kompleks&lt;/td&gt;&lt;/tr&gt;&lt;/tbody&gt;&lt;/table&gt;\n&lt;p&gt;Namun, baik LLM maupun OCR memiliki satu tantangan yang sama:\n&lt;strong&gt;Tulisan tangan, apalagi yang ditulis dengan pensil, sulit bahkan untuk dibaca manusia&lt;/strong&gt;. Tak heran jika hasil ekstraksi dari model juga tidak konsisten. LLM dengan prompt yang tepat dan mengikuti schema json yang sudah disediakan, mampu mengenali field dari certificate dan memberikan hasil yang lebih baik daripada OCR.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;3. Prompt Engineering: Sangat Mempengaruhi Hasil&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;Formulasi &lt;em&gt;system prompt&lt;/em&gt; dan &lt;em&gt;user prompt&lt;/em&gt; memegang peranan besar. Perubahan kecil pada kata-kata dapat menghasilkan perbedaan besar dalam output. Ini membuktikan bahwa membangun AI bukan hanya soal memilih model, tapi juga memahami bagaimana â€œberbicaraâ€ dengannya supaya dapat menghasilkan output yang sesuai.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;4. Kendala Teknis: Ukuran Gambar&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;Gambar terlalu besar (baik ukuran file maupun pixel) bisa gagal diproses oleh model.\nSebaliknya, gambar terlalu kecil menurunkan akurasi ekstraksi. Menemukan sweet spot adalah proses coba-coba yang tidak selalu intuitif.&lt;/p&gt;\n&lt;hr&gt;\n&lt;h3 id=\&quot;catatan-dan-pembelajaran-lanjutan\&quot;&gt;Catatan dan Pembelajaran Lanjutan&lt;/h3&gt;\n&lt;p&gt;Beberapa poin penting yang muncul di luar ruang lingkup utama proyek tapi layak dicatat untuk pengembangan ke depan:&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;Potensi Generalisasi: Mengotomatiskan input sertifikat saja mungkin tidak terdengar seperti sesuatu yang besar. Namun, solusi serupa sangat relevan untuk jenis dokumen lain, seperti invoice dari supplier dan dokumen akreditasi.&lt;/li&gt;\n&lt;li&gt;Skalabilitas: Akan bermanfaat jika mendukung bulk uploadâ€”mengurangi proses manual untuk input banyak dokumen sekaligus.&lt;/li&gt;\n&lt;li&gt;Integrasi Platform: Perlu dipikirkan integrasi dengan aplikasi mobile, bukan hanya desktop/web. Bisa juga diintegrasikan dengan image optimizer untuk memaksimalkan hasil ekstraksi.&lt;/li&gt;\n&lt;li&gt;Konteks Lokalitas Dokumen: Struktur data yang kita bangun hari ini bisa jadi perlu disesuaikan di masa depan mengikuti regulasi masing-masing negara.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;h3 id=\&quot;bukan-sekadar-proyek-hackathon\&quot;&gt;Bukan Sekadar Proyek Hackathon&lt;/h3&gt;\n&lt;p&gt;Bagi saya, proyek ini adalah simulasi nyata dari tantangan di dunia kerja modern yang mulai mengadopsi AI sebagai bagian dari solusi. Kolaborasi, iterasi cepat, pemilihan teknologi yang tepat, hingga diplomasi dalam menentukan scopeâ€”semua menjadi bagian dari pengalaman yang tidak ternilai.&lt;/p&gt;\n&lt;p&gt;Dan yang paling penting: bukan soal menang atau kalah, tapi sejauh mana kita belajar dan siap membawa solusi yang lebih baik ke dunia nyata.&lt;/p&gt;&quot;],&quot;metadata&quot;:[0,{&quot;headings&quot;:[1,[[0,{&quot;depth&quot;:[0,4],&quot;slug&quot;:[0,&quot;ide-certified-certificate-ai&quot;],&quot;text&quot;:[0,&quot;Ide: Certified Certificate AI&quot;]}],[0,{&quot;depth&quot;:[0,4],&quot;slug&quot;:[0,&quot;tantangan-selama-pengembangan&quot;],&quot;text&quot;:[0,&quot;Tantangan Selama Pengembangan&quot;]}],[0,{&quot;depth&quot;:[0,3],&quot;slug&quot;:[0,&quot;catatan-dan-pembelajaran-lanjutan&quot;],&quot;text&quot;:[0,&quot;Catatan dan Pembelajaran Lanjutan&quot;]}],[0,{&quot;depth&quot;:[0,3],&quot;slug&quot;:[0,&quot;bukan-sekadar-proyek-hackathon&quot;],&quot;text&quot;:[0,&quot;Bukan Sekadar Proyek Hackathon&quot;]}]]],&quot;localImagePaths&quot;:[1,[]],&quot;remoteImagePaths&quot;:[1,[]],&quot;frontmatter&quot;:[0,{&quot;title&quot;:[0,&quot;Belajar dari Hackathon Global: Bangun AI untuk Ekstraksi Sertifikat&quot;],&quot;pubDate&quot;:[3,&quot;2025-06-14T00:00:00.000Z&quot;],&quot;description&quot;:[0,&quot;&quot;],&quot;heroImage&quot;:[0,&quot;/blog-placeholder-2.jpg&quot;],&quot;tags&quot;:[0,&quot;notes&quot;]}],&quot;imagePaths&quot;:[1,[]]}]}],&quot;collection&quot;:[0,&quot;blogId&quot;]}],[0,{&quot;id&quot;:[0,&quot;2025/06/cara-memilih-framework-web&quot;],&quot;data&quot;:[0,{&quot;title&quot;:[0,&quot;Memilih Web Framework yang Tepat: Panduan untuk Pemula dan Profesional&quot;],&quot;description&quot;:[0,&quot;&quot;],&quot;pubDate&quot;:[3,&quot;2025-06-01T00:00:00.000Z&quot;],&quot;heroImage&quot;:[0,&quot;/blog-placeholder-2.jpg&quot;]}],&quot;body&quot;:[0,&quot;Dalam dunia pengembangan web, tersedia banyak sekali web framework untuk hampir setiap bahasa pemrograman yang ada. Saking banyaknya pilihan, tidak jarang kita malah kebingungan untuk menentukan mana yang paling cocok sebagai titik awal dalam membangun aplikasi web baru.\n\nBerikut ini adalah beberapa faktor penting yang bisa kamu pertimbangkan saat memilih framework:\n\n### Tingkat Kesulitan Belajar\n\nTingkat kesulitan belajar framework sangat bergantung pada:\n- Seberapa familiar kita dengan bahasa pemrogramannya.\n- Konsistensi dan kemudahan API-nya.\n- Kualitas dokumentasi dan tutorial.\n- Seberapa aktif dan besar komunitasnya.\n\nKetika baru memulai, kita perlu sesuatu yang dapat dengan mudah dan cepat dipelajari sehingga kita bisa langsung menghasilkan sesuati. Misalnya ada seseorang yang baru mulai belajar membuat web, Django atau Laravel bisa jadi pilihan bagus karena relatif mudah dipelajari. Dokumentasi jelas dan forum komunitas tersedia untuk menjawab pertanyaan kita.\n\nTapi kalau kita sudah tergabung dalam tim developer yang punya pengalaman dengan framework atau bahasa tertentu, tentu lebih efisien untuk tetap menggunakan yang sudah dikuasai.\n\n### Produktivitas\n\nProduktivitas berarti seberapa cepat kita bisa menambah fitur baru setelah memahami framework-nya. Ini mencakup kemudahan menulis kode, serta memeliharanya agar tidak mudah rusak.\n\nFaktor-faktor lain yang mempengaruhi produktivitas:\n- Tujuan awal framework: Misalnya, Django awalnya dikembangkan untuk situs berita, jadi cocok untuk blog atau platform publikasi. Sedangkan Flask lebih ringan dan fleksibel, cocok untuk aplikasi kecil seperti perangkat IoT.\n- Opinionated vs. unopinionated: Framework yang â€œopinionatedâ€ memberi panduan jelas tentang cara terbaik menyelesaikan masalah. Semua alat pendukung sudah dipilihkan oleh framework. Ini bisa mempercepat kerja, tapi mungkin membatasi fleksibilitas.\n- Batteries-included vs. minimalis: Framework seperti Django atau Laravel menyediakan hampir semua yang kita butuhkan sejak awal. Ini ideal untuk pemula. Sebaliknya, Flask cenderung minimalis dan mengandalkan kita memilih sendiri library tambahan.\n- Best practices bawaan: Framework yang mendorong arsitektur terstruktur seperti _Model-View-Controller_ (MVC) akan menghasilkan kode yang lebih rapi, mudah diuji, dan mudah dikembangkan ulang.\n\n### Performa\n\nPerforma seringkali bukan faktor penentu utama, terutama untuk situs skala menengah. Bahasa seperti Python dan PHP memang tidak secepat C++ atau JavaScript, tapi biasanya sudah cukup cepat di dunia nyata. Justru biaya pembelajaran dan pemeliharaan seringkali lebih signifikan daripada sekadar kecepatan eksekusi.\n\n### Dukungan Caching\n\nBegitu trafik situs kita mulai tinggi, caching jadi penting. Caching menyimpan hasil respons sehingga tidak perlu diproses ulang tiap kali ada permintaan serupa. Beberapa framework punya dukungan caching yang lebih matang daripada yang lain, termasuk opsi untuk mendefinisikan konten apa yang bisa di-cache, baik dari sisi kode maupun melalui server seperti reverse proxy.\n\n### Skalabilitas\n\nSaat situs kita semakin sukses, kamu akan mencapai batas caching dan hardware. Di sinilah kamu perlu melakukan _horizontal scaling_ (menambah jumlah server) atau bahkan _geographic scaling_ (menyebar server ke lokasi yang lebih dekat dengan pengguna). Framework yang kamu pilih bisa menentukan seberapa mudah proses ini dilakukan.\n\n### Keamanan Web\n\nBeberapa framework memberikan proteksi bawaan terhadap serangan umum di web. Misalnya, Django atau Laravel secara default menyaring input pengguna agar JavaScript berbahaya tidak bisa dijalankan lewat HTML. Framework lain mungkin menyediakan fitur serupa, tapi belum tentu aktif secara default.\n\n\n### Faktor Tambahan\n\nMasih ada banyak faktor lain, seperti:\n- Jenis lisensi (open source atau tidak)\n- Apakah framework masih aktif dikembangkan (dukungan komunitas pengembang)\n- Kompatibilitas dengan teknologi yang kamu pakai\n\n### Kesimpulan\n\nJika kita benar-benar sedang memulai, fokus pada framework yang mudah dipelajari, punya dokumentasi bagus, dan komunitas yang aktif. Dokumentasi yang jelas dan komunitas yang suportif adalah aset utama dalam hal ini.\n\nReferensi: https://developer.mozilla.org/en-US/docs/Learn_web_development/Extensions/Server-side/First_steps/Web_frameworks#how_to_select_a_web_framework&quot;],&quot;filePath&quot;:[0,&quot;src/content/blog/id/2025/06/cara-memilih-framework-web.md&quot;],&quot;digest&quot;:[0,&quot;a2967f7f86cde01a&quot;],&quot;rendered&quot;:[0,{&quot;html&quot;:[0,&quot;&lt;p&gt;Dalam dunia pengembangan web, tersedia banyak sekali web framework untuk hampir setiap bahasa pemrograman yang ada. Saking banyaknya pilihan, tidak jarang kita malah kebingungan untuk menentukan mana yang paling cocok sebagai titik awal dalam membangun aplikasi web baru.&lt;/p&gt;\n&lt;p&gt;Berikut ini adalah beberapa faktor penting yang bisa kamu pertimbangkan saat memilih framework:&lt;/p&gt;\n&lt;h3 id=\&quot;tingkat-kesulitan-belajar\&quot;&gt;Tingkat Kesulitan Belajar&lt;/h3&gt;\n&lt;p&gt;Tingkat kesulitan belajar framework sangat bergantung pada:&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;Seberapa familiar kita dengan bahasa pemrogramannya.&lt;/li&gt;\n&lt;li&gt;Konsistensi dan kemudahan API-nya.&lt;/li&gt;\n&lt;li&gt;Kualitas dokumentasi dan tutorial.&lt;/li&gt;\n&lt;li&gt;Seberapa aktif dan besar komunitasnya.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;p&gt;Ketika baru memulai, kita perlu sesuatu yang dapat dengan mudah dan cepat dipelajari sehingga kita bisa langsung menghasilkan sesuati. Misalnya ada seseorang yang baru mulai belajar membuat web, Django atau Laravel bisa jadi pilihan bagus karena relatif mudah dipelajari. Dokumentasi jelas dan forum komunitas tersedia untuk menjawab pertanyaan kita.&lt;/p&gt;\n&lt;p&gt;Tapi kalau kita sudah tergabung dalam tim developer yang punya pengalaman dengan framework atau bahasa tertentu, tentu lebih efisien untuk tetap menggunakan yang sudah dikuasai.&lt;/p&gt;\n&lt;h3 id=\&quot;produktivitas\&quot;&gt;Produktivitas&lt;/h3&gt;\n&lt;p&gt;Produktivitas berarti seberapa cepat kita bisa menambah fitur baru setelah memahami framework-nya. Ini mencakup kemudahan menulis kode, serta memeliharanya agar tidak mudah rusak.&lt;/p&gt;\n&lt;p&gt;Faktor-faktor lain yang mempengaruhi produktivitas:&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;Tujuan awal framework: Misalnya, Django awalnya dikembangkan untuk situs berita, jadi cocok untuk blog atau platform publikasi. Sedangkan Flask lebih ringan dan fleksibel, cocok untuk aplikasi kecil seperti perangkat IoT.&lt;/li&gt;\n&lt;li&gt;Opinionated vs. unopinionated: Framework yang â€œopinionatedâ€ memberi panduan jelas tentang cara terbaik menyelesaikan masalah. Semua alat pendukung sudah dipilihkan oleh framework. Ini bisa mempercepat kerja, tapi mungkin membatasi fleksibilitas.&lt;/li&gt;\n&lt;li&gt;Batteries-included vs. minimalis: Framework seperti Django atau Laravel menyediakan hampir semua yang kita butuhkan sejak awal. Ini ideal untuk pemula. Sebaliknya, Flask cenderung minimalis dan mengandalkan kita memilih sendiri library tambahan.&lt;/li&gt;\n&lt;li&gt;Best practices bawaan: Framework yang mendorong arsitektur terstruktur seperti &lt;em&gt;Model-View-Controller&lt;/em&gt; (MVC) akan menghasilkan kode yang lebih rapi, mudah diuji, dan mudah dikembangkan ulang.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;h3 id=\&quot;performa\&quot;&gt;Performa&lt;/h3&gt;\n&lt;p&gt;Performa seringkali bukan faktor penentu utama, terutama untuk situs skala menengah. Bahasa seperti Python dan PHP memang tidak secepat C++ atau JavaScript, tapi biasanya sudah cukup cepat di dunia nyata. Justru biaya pembelajaran dan pemeliharaan seringkali lebih signifikan daripada sekadar kecepatan eksekusi.&lt;/p&gt;\n&lt;h3 id=\&quot;dukungan-caching\&quot;&gt;Dukungan Caching&lt;/h3&gt;\n&lt;p&gt;Begitu trafik situs kita mulai tinggi, caching jadi penting. Caching menyimpan hasil respons sehingga tidak perlu diproses ulang tiap kali ada permintaan serupa. Beberapa framework punya dukungan caching yang lebih matang daripada yang lain, termasuk opsi untuk mendefinisikan konten apa yang bisa di-cache, baik dari sisi kode maupun melalui server seperti reverse proxy.&lt;/p&gt;\n&lt;h3 id=\&quot;skalabilitas\&quot;&gt;Skalabilitas&lt;/h3&gt;\n&lt;p&gt;Saat situs kita semakin sukses, kamu akan mencapai batas caching dan hardware. Di sinilah kamu perlu melakukan &lt;em&gt;horizontal scaling&lt;/em&gt; (menambah jumlah server) atau bahkan &lt;em&gt;geographic scaling&lt;/em&gt; (menyebar server ke lokasi yang lebih dekat dengan pengguna). Framework yang kamu pilih bisa menentukan seberapa mudah proses ini dilakukan.&lt;/p&gt;\n&lt;h3 id=\&quot;keamanan-web\&quot;&gt;Keamanan Web&lt;/h3&gt;\n&lt;p&gt;Beberapa framework memberikan proteksi bawaan terhadap serangan umum di web. Misalnya, Django atau Laravel secara default menyaring input pengguna agar JavaScript berbahaya tidak bisa dijalankan lewat HTML. Framework lain mungkin menyediakan fitur serupa, tapi belum tentu aktif secara default.&lt;/p&gt;\n&lt;h3 id=\&quot;faktor-tambahan\&quot;&gt;Faktor Tambahan&lt;/h3&gt;\n&lt;p&gt;Masih ada banyak faktor lain, seperti:&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;Jenis lisensi (open source atau tidak)&lt;/li&gt;\n&lt;li&gt;Apakah framework masih aktif dikembangkan (dukungan komunitas pengembang)&lt;/li&gt;\n&lt;li&gt;Kompatibilitas dengan teknologi yang kamu pakai&lt;/li&gt;\n&lt;/ul&gt;\n&lt;h3 id=\&quot;kesimpulan\&quot;&gt;Kesimpulan&lt;/h3&gt;\n&lt;p&gt;Jika kita benar-benar sedang memulai, fokus pada framework yang mudah dipelajari, punya dokumentasi bagus, dan komunitas yang aktif. Dokumentasi yang jelas dan komunitas yang suportif adalah aset utama dalam hal ini.&lt;/p&gt;\n&lt;p&gt;Referensi: &lt;a href=\&quot;https://developer.mozilla.org/en-US/docs/Learn_web_development/Extensions/Server-side/First_steps/Web_frameworks#how_to_select_a_web_framework\&quot;&gt;https://developer.mozilla.org/en-US/docs/Learn_web_development/Extensions/Server-side/First_steps/Web_frameworks#how_to_select_a_web_framework&lt;/a&gt;&lt;/p&gt;&quot;],&quot;metadata&quot;:[0,{&quot;headings&quot;:[1,[[0,{&quot;depth&quot;:[0,3],&quot;slug&quot;:[0,&quot;tingkat-kesulitan-belajar&quot;],&quot;text&quot;:[0,&quot;Tingkat Kesulitan Belajar&quot;]}],[0,{&quot;depth&quot;:[0,3],&quot;slug&quot;:[0,&quot;produktivitas&quot;],&quot;text&quot;:[0,&quot;Produktivitas&quot;]}],[0,{&quot;depth&quot;:[0,3],&quot;slug&quot;:[0,&quot;performa&quot;],&quot;text&quot;:[0,&quot;Performa&quot;]}],[0,{&quot;depth&quot;:[0,3],&quot;slug&quot;:[0,&quot;dukungan-caching&quot;],&quot;text&quot;:[0,&quot;Dukungan Caching&quot;]}],[0,{&quot;depth&quot;:[0,3],&quot;slug&quot;:[0,&quot;skalabilitas&quot;],&quot;text&quot;:[0,&quot;Skalabilitas&quot;]}],[0,{&quot;depth&quot;:[0,3],&quot;slug&quot;:[0,&quot;keamanan-web&quot;],&quot;text&quot;:[0,&quot;Keamanan Web&quot;]}],[0,{&quot;depth&quot;:[0,3],&quot;slug&quot;:[0,&quot;faktor-tambahan&quot;],&quot;text&quot;:[0,&quot;Faktor Tambahan&quot;]}],[0,{&quot;depth&quot;:[0,3],&quot;slug&quot;:[0,&quot;kesimpulan&quot;],&quot;text&quot;:[0,&quot;Kesimpulan&quot;]}]]],&quot;localImagePaths&quot;:[1,[]],&quot;remoteImagePaths&quot;:[1,[]],&quot;frontmatter&quot;:[0,{&quot;title&quot;:[0,&quot;Memilih Web Framework yang Tepat: Panduan untuk Pemula dan Profesional&quot;],&quot;pubDate&quot;:[3,&quot;2025-06-01T00:00:00.000Z&quot;],&quot;description&quot;:[0,&quot;&quot;],&quot;heroImage&quot;:[0,&quot;/blog-placeholder-2.jpg&quot;],&quot;tags&quot;:[0,&quot;notes&quot;]}],&quot;imagePaths&quot;:[1,[]]}]}],&quot;collection&quot;:[0,&quot;blogId&quot;]}],[0,{&quot;id&quot;:[0,&quot;2025/05/trade-off-best-practice-cost-vs-roi&quot;],&quot;data&quot;:[0,{&quot;title&quot;:[0,&quot;Trade-off: Best Practice Cost vs ROI&quot;],&quot;description&quot;:[0,&quot;&quot;],&quot;pubDate&quot;:[3,&quot;2025-05-17T00:00:00.000Z&quot;],&quot;heroImage&quot;:[0,&quot;/blog-placeholder-2.jpg&quot;]}],&quot;body&quot;:[0,&quot;Dalam dunia ideal, kita semua ingin menerapkan *best practice*. Clean code, arsitektur sempurna, test coverage maksimal, CI/CD yang rapi, monitoring lengkap. Tapi kenyataannya, dunia kerja tidak ideal. Developer yang sudah berpengalaman pasti pernah mengalami langsung bagaimana banyak *best practice* yang pada akhirnya tidak diterapkan, bukan karena malas atau tidak tahu, tapi karena ada faktor yang lebih besar: **bisnis**.\n\n### ðŸ–¥ï¸ Teknologi Adalah Alat, Bukan Tujuan\n\nSebagai software developer, kita sering terjebak dalam mindset bahwa teknologi adalah pusat segalanya. Padahal, dalam konteks perusahaan, teknologi hanyalah salah satu alat untuk mencapai tujuan bisnis. Dan setiap alat memiliki biaya.\n\nContoh sederhana: Menambahkan unit test di awal memang bagus, tapi jika kita sedang mengejar tenggat untuk MVP yang tujuannya validasi pasar dalam waktu dua minggu, maka menulis test yang sempurna tidak sepenuhnya membantu organisasi mencapai tujuan jangka pendeknya. Karena bisa jadi, di titik itu feedback cepat dari user lebih berharga daripada coverage 90%.\n\n### ðŸ–© Menghitung Biaya dari Best Practice\n\nSetiap *best practice* datang dengan hargaâ€”waktu, sumber daya, dan uang. Misalnya:\n\n* Menyusun arsitektur modular dan scalable butuh waktu lebih lama daripada membuat spaghetti code yang langsung jalan.\n* Menulis test automation perlu waktu di awal, meskipun bisa menghemat waktu di masa depan.\n* Mengimplementasikan observability atau tracing dengan tools canggih butuh biaya dan tim yang siap mengelola.\n\nSemua itu masuk ke dalam kalkulasi: **apakah biaya awalnya sepadan dengan manfaat jangka pendek atau panjang?**\n\n### Pragmatis Bukan Berarti Sembarangan\n\nHal yang saya pelajari: menjadi pragmatis bukan berarti menolak best practice, tapi tahu kapan *harus* menggunakannya, dan kapan bisa *ditunda* atau *disederhanakan*.\n\nMisalnya:\n\n* Saat membuat prototype internal yang hanya dipakai tim kecil, mungkin tidak perlu microservice.\n* Tapi kalau kita membuat sistem yang akan tumbuh cepat dan melibatkan banyak tim, mengabaikan arsitektur sejak awal bisa jadi bumerang mahal di masa depan.\n\nIntinya: kita tidak bisa ngotot pakai *best practice* tanpa mempertimbangkan *context*.\n\n### ðŸ§­ ROI sebagai Kompas\n\nAkhirnya, yang jadi kompas bukan ego teknikal, tapi **ROI (Return on Investment)**. Kalau sesuatu memberikan nilai yang tinggi dengan biaya yang wajar, maka itu layak dilakukan. Kalau biayanya terlalu besar dibandingkan nilai jangka pendeknya, maka cari alternatif yang lebih ringan.\n\nDan ROI ini bisa berbentuk banyak hal: kecepatan delivery, keandalan sistem, kepuasan user, atau bahkan mengurangi stres tim.\n\n---\n\nAkhirnya kita harus menerima bahwa dunia nyata adalah medan kompromi. Bukan berarti kita menyerah pada kualitas, tapi kita belajar menyeimbangkan idealisme teknikal dengan realita bisnis. Menjadi engineer yang paham trade-off ini adalah langkah menuju level berikutnya: bukan hanya *bisa ngoding*, tapi *mengerti dampak dari keputusan teknis terhadap bisnis secara keseluruhan*.&quot;],&quot;filePath&quot;:[0,&quot;src/content/blog/id/2025/05/trade-off-best-practice-cost-vs-roi.md&quot;],&quot;digest&quot;:[0,&quot;6f5d3b8b8ff2a308&quot;],&quot;rendered&quot;:[0,{&quot;html&quot;:[0,&quot;&lt;p&gt;Dalam dunia ideal, kita semua ingin menerapkan &lt;em&gt;best practice&lt;/em&gt;. Clean code, arsitektur sempurna, test coverage maksimal, CI/CD yang rapi, monitoring lengkap. Tapi kenyataannya, dunia kerja tidak ideal. Developer yang sudah berpengalaman pasti pernah mengalami langsung bagaimana banyak &lt;em&gt;best practice&lt;/em&gt; yang pada akhirnya tidak diterapkan, bukan karena malas atau tidak tahu, tapi karena ada faktor yang lebih besar: &lt;strong&gt;bisnis&lt;/strong&gt;.&lt;/p&gt;\n&lt;h3 id=\&quot;ï¸-teknologi-adalah-alat-bukan-tujuan\&quot;&gt;ðŸ–¥ï¸ Teknologi Adalah Alat, Bukan Tujuan&lt;/h3&gt;\n&lt;p&gt;Sebagai software developer, kita sering terjebak dalam mindset bahwa teknologi adalah pusat segalanya. Padahal, dalam konteks perusahaan, teknologi hanyalah salah satu alat untuk mencapai tujuan bisnis. Dan setiap alat memiliki biaya.&lt;/p&gt;\n&lt;p&gt;Contoh sederhana: Menambahkan unit test di awal memang bagus, tapi jika kita sedang mengejar tenggat untuk MVP yang tujuannya validasi pasar dalam waktu dua minggu, maka menulis test yang sempurna tidak sepenuhnya membantu organisasi mencapai tujuan jangka pendeknya. Karena bisa jadi, di titik itu feedback cepat dari user lebih berharga daripada coverage 90%.&lt;/p&gt;\n&lt;h3 id=\&quot;-menghitung-biaya-dari-best-practice\&quot;&gt;ðŸ–© Menghitung Biaya dari Best Practice&lt;/h3&gt;\n&lt;p&gt;Setiap &lt;em&gt;best practice&lt;/em&gt; datang dengan hargaâ€”waktu, sumber daya, dan uang. Misalnya:&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;Menyusun arsitektur modular dan scalable butuh waktu lebih lama daripada membuat spaghetti code yang langsung jalan.&lt;/li&gt;\n&lt;li&gt;Menulis test automation perlu waktu di awal, meskipun bisa menghemat waktu di masa depan.&lt;/li&gt;\n&lt;li&gt;Mengimplementasikan observability atau tracing dengan tools canggih butuh biaya dan tim yang siap mengelola.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;p&gt;Semua itu masuk ke dalam kalkulasi: &lt;strong&gt;apakah biaya awalnya sepadan dengan manfaat jangka pendek atau panjang?&lt;/strong&gt;&lt;/p&gt;\n&lt;h3 id=\&quot;pragmatis-bukan-berarti-sembarangan\&quot;&gt;Pragmatis Bukan Berarti Sembarangan&lt;/h3&gt;\n&lt;p&gt;Hal yang saya pelajari: menjadi pragmatis bukan berarti menolak best practice, tapi tahu kapan &lt;em&gt;harus&lt;/em&gt; menggunakannya, dan kapan bisa &lt;em&gt;ditunda&lt;/em&gt; atau &lt;em&gt;disederhanakan&lt;/em&gt;.&lt;/p&gt;\n&lt;p&gt;Misalnya:&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;Saat membuat prototype internal yang hanya dipakai tim kecil, mungkin tidak perlu microservice.&lt;/li&gt;\n&lt;li&gt;Tapi kalau kita membuat sistem yang akan tumbuh cepat dan melibatkan banyak tim, mengabaikan arsitektur sejak awal bisa jadi bumerang mahal di masa depan.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;p&gt;Intinya: kita tidak bisa ngotot pakai &lt;em&gt;best practice&lt;/em&gt; tanpa mempertimbangkan &lt;em&gt;context&lt;/em&gt;.&lt;/p&gt;\n&lt;h3 id=\&quot;-roi-sebagai-kompas\&quot;&gt;ðŸ§­ ROI sebagai Kompas&lt;/h3&gt;\n&lt;p&gt;Akhirnya, yang jadi kompas bukan ego teknikal, tapi &lt;strong&gt;ROI (Return on Investment)&lt;/strong&gt;. Kalau sesuatu memberikan nilai yang tinggi dengan biaya yang wajar, maka itu layak dilakukan. Kalau biayanya terlalu besar dibandingkan nilai jangka pendeknya, maka cari alternatif yang lebih ringan.&lt;/p&gt;\n&lt;p&gt;Dan ROI ini bisa berbentuk banyak hal: kecepatan delivery, keandalan sistem, kepuasan user, atau bahkan mengurangi stres tim.&lt;/p&gt;\n&lt;hr&gt;\n&lt;p&gt;Akhirnya kita harus menerima bahwa dunia nyata adalah medan kompromi. Bukan berarti kita menyerah pada kualitas, tapi kita belajar menyeimbangkan idealisme teknikal dengan realita bisnis. Menjadi engineer yang paham trade-off ini adalah langkah menuju level berikutnya: bukan hanya &lt;em&gt;bisa ngoding&lt;/em&gt;, tapi &lt;em&gt;mengerti dampak dari keputusan teknis terhadap bisnis secara keseluruhan&lt;/em&gt;.&lt;/p&gt;&quot;],&quot;metadata&quot;:[0,{&quot;headings&quot;:[1,[[0,{&quot;depth&quot;:[0,3],&quot;slug&quot;:[0,&quot;ï¸-teknologi-adalah-alat-bukan-tujuan&quot;],&quot;text&quot;:[0,&quot;ðŸ–¥ï¸ Teknologi Adalah Alat, Bukan Tujuan&quot;]}],[0,{&quot;depth&quot;:[0,3],&quot;slug&quot;:[0,&quot;-menghitung-biaya-dari-best-practice&quot;],&quot;text&quot;:[0,&quot;ðŸ–© Menghitung Biaya dari Best Practice&quot;]}],[0,{&quot;depth&quot;:[0,3],&quot;slug&quot;:[0,&quot;pragmatis-bukan-berarti-sembarangan&quot;],&quot;text&quot;:[0,&quot;Pragmatis Bukan Berarti Sembarangan&quot;]}],[0,{&quot;depth&quot;:[0,3],&quot;slug&quot;:[0,&quot;-roi-sebagai-kompas&quot;],&quot;text&quot;:[0,&quot;ðŸ§­ ROI sebagai Kompas&quot;]}]]],&quot;localImagePaths&quot;:[1,[]],&quot;remoteImagePaths&quot;:[1,[]],&quot;frontmatter&quot;:[0,{&quot;title&quot;:[0,&quot;Trade-off: Best Practice Cost vs ROI&quot;],&quot;pubDate&quot;:[3,&quot;2025-05-17T00:00:00.000Z&quot;],&quot;description&quot;:[0,&quot;&quot;],&quot;heroImage&quot;:[0,&quot;/blog-placeholder-2.jpg&quot;],&quot;tags&quot;:[0,&quot;notes&quot;]}],&quot;imagePaths&quot;:[1,[]]}]}],&quot;collection&quot;:[0,&quot;blogId&quot;]}],[0,{&quot;id&quot;:[0,&quot;2025/05/waspadai-phishing-dan-social-engineering&quot;],&quot;data&quot;:[0,{&quot;title&quot;:[0,&quot;Ancaman Keamanan Tak Selalu Teknis: Waspadai Phishing dan Social Engineering&quot;],&quot;description&quot;:[0,&quot;&quot;],&quot;pubDate&quot;:[3,&quot;2025-05-03T00:00:00.000Z&quot;],&quot;heroImage&quot;:[0,&quot;/blog-placeholder-2.jpg&quot;]}],&quot;body&quot;:[0,&quot;&gt; *\&quot;Kadang, serangan paling berbahaya bukan datang dari bug di kode, tapi dari kepercayaan yang disalahgunakan.\&quot;*\n\nBeberapa waktu lalu, saya menerima email internal kantor yang mengingatkan tentang ancaman keamanan yang belakangan makin sering terjadi. Bukan soal eksploitasi sistem atau injeksi SQL, tapi soal **phishing dan social engineering** â€” serangan yang menyasar sisi manusia, bukan teknologinya.\n\nDan menariknya, jenis serangan ini bisa menarget siapa saja. Ya, *siapa saja*. Bahkan kita yang kerja di bidang teknologi pun tetap bisa jadi korban.\n\nTujuan serangan ini sering kali untuk mengelabui korban agar mengungkapkan informasi sensitif, seperti kata sandi, kredensial login, atau rincian keuangan, atau untuk membujuk korban melakukan tindakan yang dapat membahayakan keamanan perusahaan, seperti memasang malware di perangkat korban.\n\n---\n\n## ðŸ¤” Apa Itu Social Engineering?\n\nSocial engineering adalah teknik manipulasi psikologis untuk membuat seseorang melakukan sesuatu yang seharusnya tidak dilakukanâ€”seperti membocorkan password, membuka file malware, atau mentransfer uang ke rekening palsu.\n\nBerbeda dengan serangan teknis yang mengeksploitasi sistem, social engineering mengeksploitasi **kebiasaan** dan **kepercayaan** manusia.\n\n---\n\nðŸ‡®ðŸ‡© Kasus Indodax 2024: Ketika Social Engineering Menembus Sistem\n\nPada 11 September 2024, Indodax, salah satu bursa kripto terbesar di Indonesia, mengalami peretasan yang mengakibatkan kerugian sekitar Rp 300 miliar atau lebih dari $22 juta. â€‹\n[PT Tiga Pilar Keamanan - Fourtrezz](https://fourtrezz.co.id/indodax-dihantam-serangan-siber-dana-investor-kripto-terancam)\n\nðŸ” Bagaimana Serangan Terjadi?\n\nMenurut CEO Indodax, Oscar Darmawan, serangan ini bermula ketika seorang engineer Indodax menerima tawaran pekerjaan sampingan dengan bayaran tinggi dari pihak luar. Engineer tersebut diminta untuk mengatur sebuah server dan diminta mengunduh file yang ternyata berisi malware. Malware ini kemudian digunakan untuk menyusup ke sistem Indodax melalui laptop kantor yang digunakan oleh engineer tersebut. â€‹\n[Coinvestasi+1](https://coinvestasi.com/berita/oscar-darmawan-bongkar-kronologi-peretasan-indodax)\n\n---\n\n## ðŸ“§ Jenis-Jenis Serangan Social Engineering yang Umum\n\n### 1. **Phishing**\nEmail palsu yang tampak resmiâ€”mungkin menyamar sebagai HR, manajer, atau bahkan CEO â€” meminta kita klik tautan atau kirim data sensitif.\n\n### 2. **Spear Phishing**\nLebih berbahaya dari phishing biasa karena ditargetkan secara personal. Nama kita, posisi kita, bahkan aktivitas terakhir kita bisa dijadikan bahan umpan. Seolah kita sedang berbiicara dengan orang yang sudah kita kenal.\n\n### 3. **Vishing**\nSerangan lewat telepon, sering kali menyamar sebagai pihak bank atau rekan kerja yang â€œmendesakâ€ meminta informasi. Baru-baru ini sering juga terjadi penyamaran sebagai pihak rumah sakit yang menyampakian bahwa ada anggota keluarga yang kecelakaan lalu meminta kiriman uang perawatan rumah sakit.\n\n### 4. **Smishing**\nPhishing via SMS atau WhatsApp. Seringkali membawa link yang seolah penting, padahal mengarahkan ke situs berbahaya. Ini juga sering menyamar sebagai pihak bank, bahkan kepolisian.\n\n### 5. **Business Email Compromise (BEC)**\nPenyerang menyamar sebagai eksekutif perusahaan dan meminta tindakan tertentuâ€”misalnya transfer dana atau buka akses dokumen sensitif.\n\n---\n\n## ðŸš¨ Tanda-Tanda Pesan Mencurigakan\n\nBerikut beberapa red flag yang patut diwaspadai:\n\n- Nada **urgensi berlebihan**: â€œSegera kirimkan sekarang!â€, â€œPenting! Jangan diberitahukan ke siapa pun!â€\n- Alamat email yang **hampir mirip**, tapi tidak sama: misalnya `ceo@g0jek.com` (huruf o diganti angka 0)\n- Permintaan yang **tidak biasa** dari orang yang tidak biasanya meminta. CEO minta ditransferin uang, atasan minta username dan password.\n- **Lampiran aneh**: .zip, .exe, atau file Office yang minta aktifkan makro\n- **Link mencurigakan**: pastikan hover dulu link-nya sebelum klik\n\n---\n\n## ðŸ›¡ï¸ Tips Melindungi Diri dari Serangan Non-Teknis Ini\n\n1. Waspadalah terhadap email atau pesan yang tidak terduga  \nMeskipun nama pengirimnya tampak familier, teliti alamat emailnya dengan saksama. Sering kali, ada sedikit variasi atau kesalahan ejaan. Jangan percaya nama tampilan saja, tetapi lihat pratinjau emailnya misal `cs@g0jek.com` (perhatikan huruf O diganti dengan angka 0).\n2. Jangan klik tautan atau lampiran dari email atau pesan yang mencurigakan  \nArahkan kursor ke tautan sebelum mengklik untuk melihat URL sebenarnya. Jika tampak asing atau mencurigakan, jangan klik. Demikian pula, hindari membuka lampiran dari sumber yang tidak dikenal atau tidak tepercaya.\n3. Berhati-hatilah terhadap permintaan informasi pribadi  \nJangan pernah membagikan kata sandi, kredensial login, detail bank, atau informasi sensitif lainnya melalui email atau pesan teks. Organisasi yang sah tidak akan pernah meminta informasi tersebut dengan cara ini.\n4. Bersikaplah skeptis terhadap permintaan yang mendesak atau tidak biasa  \nJika menerima pesan yang menimbulkan rasa urgensi atau meminta kita melakukan sesuatu yang tidak biasa, berhati-hatilah. **Selalu verifikasi** identitas pengirim lewat jalur lain (chat langsung, call via Teams). Jangan membalas email atau pesan yang mencurigakan.\n8. Gunakan kata sandi yang kuat  \nBuat kata sandi yang rumit dan unik untuk semua akun, jangan gunakan kembali kata sandi di berbagai platform. Password manager sangat membantu dalam hal ini.\n9.  **Gunakan multi-factor authentication (MFA)** untuk perlindungan tambahan.\n10. Kalau ragu, **laporkan ke tim IT/security**  \nLebih baik overcautious daripada kecolongan. Jika menerima email, pesan teks, atau panggilan telepon yang mencurigakan, segera laporkan ke tim IT/Support.\n\n## ðŸ§  Semua Bisa Jadi Target, Bukan Cuma Tim IT\n\nSerangan seperti ini menyasar siapa sajaâ€”dari front desk sampai senior engineer. Kenapa? Karena celah bukan hanya soal sistem yang belum di-patch, tapi soal manusia yang dieksploitasi secara psikologis sehingga terlalu cepat percaya.\n\nIngat, serangan social engineering **tidak perlu skill hacking tinggi**, cukup modal informasi publik + komunikasi meyakinkan.\n\n---\n\n## ðŸŽ¯ Penutup: Keamanan Itu Tanggung Jawab Bersama\n\nKeamanan bukan hanya urusan tim IT atau DevSecOps. Ini adalah tanggung jawab bersama. Kita semua, sebagai pengguna, punya peran penting dalam menjaga keamanan data dan sistem di perusahaan. Dengan tetap waspada dan mengikuti praktik terbaik ini, kita bersama-sama dapat melindungi diri kita sendiri dan perusahaan kita dari ancaman ini. \n\nMulai dari tidak sembarang klik, sampai berani berkata, â€œSaya akan cek dulu ke tim IT.â€\n\n&gt; Jadi, lain kali kalau kamu dapat email mendesak dari â€œbosâ€ yang minta transfer dana atau kirim file rahasia, jangan buru-buru klik. Bisa jadi, kamu sedang jadi target.\n\nStay sharp, stay safe.&quot;],&quot;filePath&quot;:[0,&quot;src/content/blog/id/2025/05/waspadai-phishing-dan-social-engineering.md&quot;],&quot;digest&quot;:[0,&quot;dddd9fa7308b4e0d&quot;],&quot;rendered&quot;:[0,{&quot;html&quot;:[0,&quot;&lt;blockquote&gt;\n&lt;p&gt;&lt;em&gt;â€œKadang, serangan paling berbahaya bukan datang dari bug di kode, tapi dari kepercayaan yang disalahgunakan.â€&lt;/em&gt;&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;p&gt;Beberapa waktu lalu, saya menerima email internal kantor yang mengingatkan tentang ancaman keamanan yang belakangan makin sering terjadi. Bukan soal eksploitasi sistem atau injeksi SQL, tapi soal &lt;strong&gt;phishing dan social engineering&lt;/strong&gt; â€” serangan yang menyasar sisi manusia, bukan teknologinya.&lt;/p&gt;\n&lt;p&gt;Dan menariknya, jenis serangan ini bisa menarget siapa saja. Ya, &lt;em&gt;siapa saja&lt;/em&gt;. Bahkan kita yang kerja di bidang teknologi pun tetap bisa jadi korban.&lt;/p&gt;\n&lt;p&gt;Tujuan serangan ini sering kali untuk mengelabui korban agar mengungkapkan informasi sensitif, seperti kata sandi, kredensial login, atau rincian keuangan, atau untuk membujuk korban melakukan tindakan yang dapat membahayakan keamanan perusahaan, seperti memasang malware di perangkat korban.&lt;/p&gt;\n&lt;hr&gt;\n&lt;h2 id=\&quot;-apa-itu-social-engineering\&quot;&gt;ðŸ¤” Apa Itu Social Engineering?&lt;/h2&gt;\n&lt;p&gt;Social engineering adalah teknik manipulasi psikologis untuk membuat seseorang melakukan sesuatu yang seharusnya tidak dilakukanâ€”seperti membocorkan password, membuka file malware, atau mentransfer uang ke rekening palsu.&lt;/p&gt;\n&lt;p&gt;Berbeda dengan serangan teknis yang mengeksploitasi sistem, social engineering mengeksploitasi &lt;strong&gt;kebiasaan&lt;/strong&gt; dan &lt;strong&gt;kepercayaan&lt;/strong&gt; manusia.&lt;/p&gt;\n&lt;hr&gt;\n&lt;p&gt;ðŸ‡®ðŸ‡© Kasus Indodax 2024: Ketika Social Engineering Menembus Sistem&lt;/p&gt;\n&lt;p&gt;Pada 11 September 2024, Indodax, salah satu bursa kripto terbesar di Indonesia, mengalami peretasan yang mengakibatkan kerugian sekitar Rp 300 miliar atau lebih dari $22 juta. â€‹\n&lt;a href=\&quot;https://fourtrezz.co.id/indodax-dihantam-serangan-siber-dana-investor-kripto-terancam\&quot;&gt;PT Tiga Pilar Keamanan - Fourtrezz&lt;/a&gt;&lt;/p&gt;\n&lt;p&gt;ðŸ” Bagaimana Serangan Terjadi?&lt;/p&gt;\n&lt;p&gt;Menurut CEO Indodax, Oscar Darmawan, serangan ini bermula ketika seorang engineer Indodax menerima tawaran pekerjaan sampingan dengan bayaran tinggi dari pihak luar. Engineer tersebut diminta untuk mengatur sebuah server dan diminta mengunduh file yang ternyata berisi malware. Malware ini kemudian digunakan untuk menyusup ke sistem Indodax melalui laptop kantor yang digunakan oleh engineer tersebut. â€‹\n&lt;a href=\&quot;https://coinvestasi.com/berita/oscar-darmawan-bongkar-kronologi-peretasan-indodax\&quot;&gt;Coinvestasi+1&lt;/a&gt;&lt;/p&gt;\n&lt;hr&gt;\n&lt;h2 id=\&quot;-jenis-jenis-serangan-social-engineering-yang-umum\&quot;&gt;ðŸ“§ Jenis-Jenis Serangan Social Engineering yang Umum&lt;/h2&gt;\n&lt;h3 id=\&quot;1-phishing\&quot;&gt;1. &lt;strong&gt;Phishing&lt;/strong&gt;&lt;/h3&gt;\n&lt;p&gt;Email palsu yang tampak resmiâ€”mungkin menyamar sebagai HR, manajer, atau bahkan CEO â€” meminta kita klik tautan atau kirim data sensitif.&lt;/p&gt;\n&lt;h3 id=\&quot;2-spear-phishing\&quot;&gt;2. &lt;strong&gt;Spear Phishing&lt;/strong&gt;&lt;/h3&gt;\n&lt;p&gt;Lebih berbahaya dari phishing biasa karena ditargetkan secara personal. Nama kita, posisi kita, bahkan aktivitas terakhir kita bisa dijadikan bahan umpan. Seolah kita sedang berbiicara dengan orang yang sudah kita kenal.&lt;/p&gt;\n&lt;h3 id=\&quot;3-vishing\&quot;&gt;3. &lt;strong&gt;Vishing&lt;/strong&gt;&lt;/h3&gt;\n&lt;p&gt;Serangan lewat telepon, sering kali menyamar sebagai pihak bank atau rekan kerja yang â€œmendesakâ€ meminta informasi. Baru-baru ini sering juga terjadi penyamaran sebagai pihak rumah sakit yang menyampakian bahwa ada anggota keluarga yang kecelakaan lalu meminta kiriman uang perawatan rumah sakit.&lt;/p&gt;\n&lt;h3 id=\&quot;4-smishing\&quot;&gt;4. &lt;strong&gt;Smishing&lt;/strong&gt;&lt;/h3&gt;\n&lt;p&gt;Phishing via SMS atau WhatsApp. Seringkali membawa link yang seolah penting, padahal mengarahkan ke situs berbahaya. Ini juga sering menyamar sebagai pihak bank, bahkan kepolisian.&lt;/p&gt;\n&lt;h3 id=\&quot;5-business-email-compromise-bec\&quot;&gt;5. &lt;strong&gt;Business Email Compromise (BEC)&lt;/strong&gt;&lt;/h3&gt;\n&lt;p&gt;Penyerang menyamar sebagai eksekutif perusahaan dan meminta tindakan tertentuâ€”misalnya transfer dana atau buka akses dokumen sensitif.&lt;/p&gt;\n&lt;hr&gt;\n&lt;h2 id=\&quot;-tanda-tanda-pesan-mencurigakan\&quot;&gt;ðŸš¨ Tanda-Tanda Pesan Mencurigakan&lt;/h2&gt;\n&lt;p&gt;Berikut beberapa red flag yang patut diwaspadai:&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;Nada &lt;strong&gt;urgensi berlebihan&lt;/strong&gt;: â€œSegera kirimkan sekarang!â€, â€œPenting! Jangan diberitahukan ke siapa pun!â€&lt;/li&gt;\n&lt;li&gt;Alamat email yang &lt;strong&gt;hampir mirip&lt;/strong&gt;, tapi tidak sama: misalnya &lt;code&gt;ceo@g0jek.com&lt;/code&gt; (huruf o diganti angka 0)&lt;/li&gt;\n&lt;li&gt;Permintaan yang &lt;strong&gt;tidak biasa&lt;/strong&gt; dari orang yang tidak biasanya meminta. CEO minta ditransferin uang, atasan minta username dan password.&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Lampiran aneh&lt;/strong&gt;: .zip, .exe, atau file Office yang minta aktifkan makro&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Link mencurigakan&lt;/strong&gt;: pastikan hover dulu link-nya sebelum klik&lt;/li&gt;\n&lt;/ul&gt;\n&lt;hr&gt;\n&lt;h2 id=\&quot;ï¸-tips-melindungi-diri-dari-serangan-non-teknis-ini\&quot;&gt;ðŸ›¡ï¸ Tips Melindungi Diri dari Serangan Non-Teknis Ini&lt;/h2&gt;\n&lt;ol&gt;\n&lt;li&gt;Waspadalah terhadap email atau pesan yang tidak terduga&lt;br&gt;\nMeskipun nama pengirimnya tampak familier, teliti alamat emailnya dengan saksama. Sering kali, ada sedikit variasi atau kesalahan ejaan. Jangan percaya nama tampilan saja, tetapi lihat pratinjau emailnya misal &lt;code&gt;cs@g0jek.com&lt;/code&gt; (perhatikan huruf O diganti dengan angka 0).&lt;/li&gt;\n&lt;li&gt;Jangan klik tautan atau lampiran dari email atau pesan yang mencurigakan&lt;br&gt;\nArahkan kursor ke tautan sebelum mengklik untuk melihat URL sebenarnya. Jika tampak asing atau mencurigakan, jangan klik. Demikian pula, hindari membuka lampiran dari sumber yang tidak dikenal atau tidak tepercaya.&lt;/li&gt;\n&lt;li&gt;Berhati-hatilah terhadap permintaan informasi pribadi&lt;br&gt;\nJangan pernah membagikan kata sandi, kredensial login, detail bank, atau informasi sensitif lainnya melalui email atau pesan teks. Organisasi yang sah tidak akan pernah meminta informasi tersebut dengan cara ini.&lt;/li&gt;\n&lt;li&gt;Bersikaplah skeptis terhadap permintaan yang mendesak atau tidak biasa&lt;br&gt;\nJika menerima pesan yang menimbulkan rasa urgensi atau meminta kita melakukan sesuatu yang tidak biasa, berhati-hatilah. &lt;strong&gt;Selalu verifikasi&lt;/strong&gt; identitas pengirim lewat jalur lain (chat langsung, call via Teams). Jangan membalas email atau pesan yang mencurigakan.&lt;/li&gt;\n&lt;li&gt;Gunakan kata sandi yang kuat&lt;br&gt;\nBuat kata sandi yang rumit dan unik untuk semua akun, jangan gunakan kembali kata sandi di berbagai platform. Password manager sangat membantu dalam hal ini.&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Gunakan multi-factor authentication (MFA)&lt;/strong&gt; untuk perlindungan tambahan.&lt;/li&gt;\n&lt;li&gt;Kalau ragu, &lt;strong&gt;laporkan ke tim IT/security&lt;/strong&gt;&lt;br&gt;\nLebih baik overcautious daripada kecolongan. Jika menerima email, pesan teks, atau panggilan telepon yang mencurigakan, segera laporkan ke tim IT/Support.&lt;/li&gt;\n&lt;/ol&gt;\n&lt;h2 id=\&quot;-semua-bisa-jadi-target-bukan-cuma-tim-it\&quot;&gt;ðŸ§  Semua Bisa Jadi Target, Bukan Cuma Tim IT&lt;/h2&gt;\n&lt;p&gt;Serangan seperti ini menyasar siapa sajaâ€”dari front desk sampai senior engineer. Kenapa? Karena celah bukan hanya soal sistem yang belum di-patch, tapi soal manusia yang dieksploitasi secara psikologis sehingga terlalu cepat percaya.&lt;/p&gt;\n&lt;p&gt;Ingat, serangan social engineering &lt;strong&gt;tidak perlu skill hacking tinggi&lt;/strong&gt;, cukup modal informasi publik + komunikasi meyakinkan.&lt;/p&gt;\n&lt;hr&gt;\n&lt;h2 id=\&quot;-penutup-keamanan-itu-tanggung-jawab-bersama\&quot;&gt;ðŸŽ¯ Penutup: Keamanan Itu Tanggung Jawab Bersama&lt;/h2&gt;\n&lt;p&gt;Keamanan bukan hanya urusan tim IT atau DevSecOps. Ini adalah tanggung jawab bersama. Kita semua, sebagai pengguna, punya peran penting dalam menjaga keamanan data dan sistem di perusahaan. Dengan tetap waspada dan mengikuti praktik terbaik ini, kita bersama-sama dapat melindungi diri kita sendiri dan perusahaan kita dari ancaman ini.&lt;/p&gt;\n&lt;p&gt;Mulai dari tidak sembarang klik, sampai berani berkata, â€œSaya akan cek dulu ke tim IT.â€&lt;/p&gt;\n&lt;blockquote&gt;\n&lt;p&gt;Jadi, lain kali kalau kamu dapat email mendesak dari â€œbosâ€ yang minta transfer dana atau kirim file rahasia, jangan buru-buru klik. Bisa jadi, kamu sedang jadi target.&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;p&gt;Stay sharp, stay safe.&lt;/p&gt;&quot;],&quot;metadata&quot;:[0,{&quot;headings&quot;:[1,[[0,{&quot;depth&quot;:[0,2],&quot;slug&quot;:[0,&quot;-apa-itu-social-engineering&quot;],&quot;text&quot;:[0,&quot;ðŸ¤” Apa Itu Social Engineering?&quot;]}],[0,{&quot;depth&quot;:[0,2],&quot;slug&quot;:[0,&quot;-jenis-jenis-serangan-social-engineering-yang-umum&quot;],&quot;text&quot;:[0,&quot;ðŸ“§ Jenis-Jenis Serangan Social Engineering yang Umum&quot;]}],[0,{&quot;depth&quot;:[0,3],&quot;slug&quot;:[0,&quot;1-phishing&quot;],&quot;text&quot;:[0,&quot;1. Phishing&quot;]}],[0,{&quot;depth&quot;:[0,3],&quot;slug&quot;:[0,&quot;2-spear-phishing&quot;],&quot;text&quot;:[0,&quot;2. Spear Phishing&quot;]}],[0,{&quot;depth&quot;:[0,3],&quot;slug&quot;:[0,&quot;3-vishing&quot;],&quot;text&quot;:[0,&quot;3. Vishing&quot;]}],[0,{&quot;depth&quot;:[0,3],&quot;slug&quot;:[0,&quot;4-smishing&quot;],&quot;text&quot;:[0,&quot;4. Smishing&quot;]}],[0,{&quot;depth&quot;:[0,3],&quot;slug&quot;:[0,&quot;5-business-email-compromise-bec&quot;],&quot;text&quot;:[0,&quot;5. Business Email Compromise (BEC)&quot;]}],[0,{&quot;depth&quot;:[0,2],&quot;slug&quot;:[0,&quot;-tanda-tanda-pesan-mencurigakan&quot;],&quot;text&quot;:[0,&quot;ðŸš¨ Tanda-Tanda Pesan Mencurigakan&quot;]}],[0,{&quot;depth&quot;:[0,2],&quot;slug&quot;:[0,&quot;ï¸-tips-melindungi-diri-dari-serangan-non-teknis-ini&quot;],&quot;text&quot;:[0,&quot;ðŸ›¡ï¸ Tips Melindungi Diri dari Serangan Non-Teknis Ini&quot;]}],[0,{&quot;depth&quot;:[0,2],&quot;slug&quot;:[0,&quot;-semua-bisa-jadi-target-bukan-cuma-tim-it&quot;],&quot;text&quot;:[0,&quot;ðŸ§  Semua Bisa Jadi Target, Bukan Cuma Tim IT&quot;]}],[0,{&quot;depth&quot;:[0,2],&quot;slug&quot;:[0,&quot;-penutup-keamanan-itu-tanggung-jawab-bersama&quot;],&quot;text&quot;:[0,&quot;ðŸŽ¯ Penutup: Keamanan Itu Tanggung Jawab Bersama&quot;]}]]],&quot;localImagePaths&quot;:[1,[]],&quot;remoteImagePaths&quot;:[1,[]],&quot;frontmatter&quot;:[0,{&quot;title&quot;:[0,&quot;Ancaman Keamanan Tak Selalu Teknis: Waspadai Phishing dan Social Engineering&quot;],&quot;pubDate&quot;:[3,&quot;2025-05-03T00:00:00.000Z&quot;],&quot;description&quot;:[0,&quot;&quot;],&quot;heroImage&quot;:[0,&quot;/blog-placeholder-2.jpg&quot;],&quot;tags&quot;:[0,&quot;notes&quot;]}],&quot;imagePaths&quot;:[1,[]]}]}],&quot;collection&quot;:[0,&quot;blogId&quot;]}],[0,{&quot;id&quot;:[0,&quot;2025/04/ancaman-keamanan-aplikasi-web&quot;],&quot;data&quot;:[0,{&quot;title&quot;:[0,&quot;Ancaman Keamanan Aplikasi Web&quot;],&quot;description&quot;:[0,&quot;&quot;],&quot;pubDate&quot;:[3,&quot;2025-04-19T00:00:00.000Z&quot;],&quot;heroImage&quot;:[0,&quot;/blog-placeholder-2.jpg&quot;]}],&quot;body&quot;:[0,&quot;Keamanan adalah aspek yang sangat penting dalam pengembangan web. Sebagai pengembang, memahami dasar ancaman keamanan dan cara mengatasinya adalah langkah awal untuk melindungi aplikasi dan data pengguna. Berikut adalah 10 ancaman keamanan umum yang sering ditemui dalam pengembangan web.\n\n## 1. **Cross-Site Scripting (XSS)**  \n**XSS** adalah serangan di mana penyerang menyisipkan skrip ke dalam halaman web yang dilihat oleh pengguna lain bahkan menjalankan JavaScript di browser korban. Meskipun terlihat sepele, konsekuensinya bisa sangat luas tergantung pada konteks dan kreativitas penyerang. Dari yang paling ringan defacing konten web sampai pengambilalihan akun.   \n- **Contoh:** Formulir komentar yang tidak memvalidasi input, memungkinkan penyerang menyisipkan `&lt;script&gt;alert(&#39;Hacked!&#39;)&lt;/script&gt;`.\n- **Mitigasi:** Gunakan escaping pada output HTML dan library seperti `Content Security Policy (CSP)`.\n\n## 2. **Cross-Site Request Forgery (CSRF)**  \n**CSRF** memanfaatkan kepercayaan browser terhadap sesi pengguna untuk melakukan aksi tanpa sepengetahuan mereka. Penyerang bisa menyamar sebagai korban dan mengirim request ke aplikasi dengan hak akses korban, tanpa interaksi aktif dari korban.  \n- **Contoh:** Link berbahaya yang, saat diklik, mengirimkan permintaan penghapusan akun ke server.  \n- **Mitigasi:** Gunakan token CSRF di setiap form atau permintaan yang sensitif.\n\n## 3. **SQL Injection**  \n**SQL Injection** terjadi ketika input dari pengguna disisipkan langsung ke dalam query database tanpa validasi. Penyerang bisa mendapatkan informasi akun admin dan mengambil data dari database.  \n- **Contoh:** Input `&#39; OR 1=1 --` pada form login untuk mendapatkan akses admin.  \n- **Mitigasi:** Gunakan prepared statements atau ORM (Object-Relational Mapping). Jangan pernah membuat query pakai string concat dari input user.\n\n## 4. **Broken Authentication**  \nKerentanan ini memungkinkan penyerang mengambil alih akun pengguna dengan mengeksploitasi celah dalam proses otentikasi.  \n- **Contoh:** Password yang dapat ditebak atau token sesi yang tidak terenkripsi.  \n- **Mitigasi:** Gunakan autentikasi dua faktor (2FA) dan enkripsi untuk data sensitif.\n\n## 5. **Sensitive Data Exposure**  \nData sensitif yang tidak dilindungi dengan baik dapat bocor ke pihak yang tidak berwenang.  \n- **Contoh:** Informasi kartu kredit yang dikirim tanpa enkripsi.  \n- **Mitigasi:** Gunakan HTTPS dan enkripsi data dalam database.\n\n## 6. **Security Misconfiguration**  \nKonfigurasi keamanan yang salah pada server atau aplikasi membuka celah bagi penyerang.  \n- **Contoh:** Menampilkan stack trace error di produksi, yang dapat memberi informasi tentang struktur aplikasi.  \n- **Mitigasi:** Pastikan pengaturan keamanan diperiksa secara rutin dan gunakan konfigurasi default yang aman. Hindari mengekspos informasi penting.\n\n## 7. **Insecure Deserialization**  \nSerangan ini terjadi ketika data yang dideserialisasi digunakan untuk menjalankan kode berbahaya.  \n- **Contoh:** Penyerang mengirimkan objek yang dimodifikasi melalui API untuk menjalankan fungsi tertentu.  \n- **Mitigasi:** Hindari deserialisasi data dari sumber yang tidak terpercaya.\n\n## 8. **Broken Access Control**  \nAkses kontrol yang lemah memungkinkan penyerang mengakses data atau fitur yang seharusnya tidak bisa diakses.  \n- **Contoh:** Pengguna biasa dapat mengakses halaman admin dengan langsung mengetik URL-nya.  \n- **Mitigasi:** Terapkan kontrol akses berbasis peran (Role-Based Access Control).\n\n## 9. **Directory Traversal**  \nPenyerang mencoba mengakses file sistem di server melalui URL yang tidak aman.  \n- **Contoh:** Mengakses file `/etc/passwd` dengan URL seperti `http://example.com/file=../../etc/passwd`.  \n- **Mitigasi:** Validasi dan sanitasi input pada parameter file path.\n\n## 10. **Denial of Service (DoS)**  \n**DoS** adalah serangan yang bertujuan membuat server tidak dapat melayani permintaan dengan membanjiri server dengan lalu lintas yang sangat tinggi.  \n- **Contoh:** Mengirim permintaan berulang dengan payload besar hingga server kelebihan beban.  \n- **Mitigasi:** Gunakan firewall aplikasi web (WAF) dan pembatasan tingkat permintaan (rate limiting).\n\n---\n\n# Kesimpulan  \nAncaman keamanan dalam pengembangan web sangat beragam dan dapat berdampak besar jika tidak ditangani dengan serius. Sebagai pengembang, memahami ancaman seperti XSS, CSRF, SQL Injection, dan lainnya adalah langkah awal yang penting untuk melindungi aplikasi dan penggunanya.\n\nDengan menerapkan praktik pengkodean yang aman, memvalidasi input, dan menggunakan alat keamanan seperti WAF dan enkripsi, kita dapat mengurangi risiko serangan secara signifikan.&quot;],&quot;filePath&quot;:[0,&quot;src/content/blog/id/2025/04/ancaman-keamanan-aplikasi-web.md&quot;],&quot;digest&quot;:[0,&quot;27faa3706b5f0ade&quot;],&quot;rendered&quot;:[0,{&quot;html&quot;:[0,&quot;&lt;p&gt;Keamanan adalah aspek yang sangat penting dalam pengembangan web. Sebagai pengembang, memahami dasar ancaman keamanan dan cara mengatasinya adalah langkah awal untuk melindungi aplikasi dan data pengguna. Berikut adalah 10 ancaman keamanan umum yang sering ditemui dalam pengembangan web.&lt;/p&gt;\n&lt;h2 id=\&quot;1-cross-site-scripting-xss\&quot;&gt;1. &lt;strong&gt;Cross-Site Scripting (XSS)&lt;/strong&gt;&lt;/h2&gt;\n&lt;p&gt;&lt;strong&gt;XSS&lt;/strong&gt; adalah serangan di mana penyerang menyisipkan skrip ke dalam halaman web yang dilihat oleh pengguna lain bahkan menjalankan JavaScript di browser korban. Meskipun terlihat sepele, konsekuensinya bisa sangat luas tergantung pada konteks dan kreativitas penyerang. Dari yang paling ringan defacing konten web sampai pengambilalihan akun.&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;strong&gt;Contoh:&lt;/strong&gt; Formulir komentar yang tidak memvalidasi input, memungkinkan penyerang menyisipkan &lt;code&gt;&amp;#x3C;script&gt;alert(&#39;Hacked!&#39;)&amp;#x3C;/script&gt;&lt;/code&gt;.&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Mitigasi:&lt;/strong&gt; Gunakan escaping pada output HTML dan library seperti &lt;code&gt;Content Security Policy (CSP)&lt;/code&gt;.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;h2 id=\&quot;2-cross-site-request-forgery-csrf\&quot;&gt;2. &lt;strong&gt;Cross-Site Request Forgery (CSRF)&lt;/strong&gt;&lt;/h2&gt;\n&lt;p&gt;&lt;strong&gt;CSRF&lt;/strong&gt; memanfaatkan kepercayaan browser terhadap sesi pengguna untuk melakukan aksi tanpa sepengetahuan mereka. Penyerang bisa menyamar sebagai korban dan mengirim request ke aplikasi dengan hak akses korban, tanpa interaksi aktif dari korban.&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;strong&gt;Contoh:&lt;/strong&gt; Link berbahaya yang, saat diklik, mengirimkan permintaan penghapusan akun ke server.&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Mitigasi:&lt;/strong&gt; Gunakan token CSRF di setiap form atau permintaan yang sensitif.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;h2 id=\&quot;3-sql-injection\&quot;&gt;3. &lt;strong&gt;SQL Injection&lt;/strong&gt;&lt;/h2&gt;\n&lt;p&gt;&lt;strong&gt;SQL Injection&lt;/strong&gt; terjadi ketika input dari pengguna disisipkan langsung ke dalam query database tanpa validasi. Penyerang bisa mendapatkan informasi akun admin dan mengambil data dari database.&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;strong&gt;Contoh:&lt;/strong&gt; Input &lt;code&gt;&#39; OR 1=1 --&lt;/code&gt; pada form login untuk mendapatkan akses admin.&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Mitigasi:&lt;/strong&gt; Gunakan prepared statements atau ORM (Object-Relational Mapping). Jangan pernah membuat query pakai string concat dari input user.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;h2 id=\&quot;4-broken-authentication\&quot;&gt;4. &lt;strong&gt;Broken Authentication&lt;/strong&gt;&lt;/h2&gt;\n&lt;p&gt;Kerentanan ini memungkinkan penyerang mengambil alih akun pengguna dengan mengeksploitasi celah dalam proses otentikasi.&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;strong&gt;Contoh:&lt;/strong&gt; Password yang dapat ditebak atau token sesi yang tidak terenkripsi.&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Mitigasi:&lt;/strong&gt; Gunakan autentikasi dua faktor (2FA) dan enkripsi untuk data sensitif.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;h2 id=\&quot;5-sensitive-data-exposure\&quot;&gt;5. &lt;strong&gt;Sensitive Data Exposure&lt;/strong&gt;&lt;/h2&gt;\n&lt;p&gt;Data sensitif yang tidak dilindungi dengan baik dapat bocor ke pihak yang tidak berwenang.&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;strong&gt;Contoh:&lt;/strong&gt; Informasi kartu kredit yang dikirim tanpa enkripsi.&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Mitigasi:&lt;/strong&gt; Gunakan HTTPS dan enkripsi data dalam database.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;h2 id=\&quot;6-security-misconfiguration\&quot;&gt;6. &lt;strong&gt;Security Misconfiguration&lt;/strong&gt;&lt;/h2&gt;\n&lt;p&gt;Konfigurasi keamanan yang salah pada server atau aplikasi membuka celah bagi penyerang.&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;strong&gt;Contoh:&lt;/strong&gt; Menampilkan stack trace error di produksi, yang dapat memberi informasi tentang struktur aplikasi.&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Mitigasi:&lt;/strong&gt; Pastikan pengaturan keamanan diperiksa secara rutin dan gunakan konfigurasi default yang aman. Hindari mengekspos informasi penting.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;h2 id=\&quot;7-insecure-deserialization\&quot;&gt;7. &lt;strong&gt;Insecure Deserialization&lt;/strong&gt;&lt;/h2&gt;\n&lt;p&gt;Serangan ini terjadi ketika data yang dideserialisasi digunakan untuk menjalankan kode berbahaya.&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;strong&gt;Contoh:&lt;/strong&gt; Penyerang mengirimkan objek yang dimodifikasi melalui API untuk menjalankan fungsi tertentu.&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Mitigasi:&lt;/strong&gt; Hindari deserialisasi data dari sumber yang tidak terpercaya.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;h2 id=\&quot;8-broken-access-control\&quot;&gt;8. &lt;strong&gt;Broken Access Control&lt;/strong&gt;&lt;/h2&gt;\n&lt;p&gt;Akses kontrol yang lemah memungkinkan penyerang mengakses data atau fitur yang seharusnya tidak bisa diakses.&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;strong&gt;Contoh:&lt;/strong&gt; Pengguna biasa dapat mengakses halaman admin dengan langsung mengetik URL-nya.&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Mitigasi:&lt;/strong&gt; Terapkan kontrol akses berbasis peran (Role-Based Access Control).&lt;/li&gt;\n&lt;/ul&gt;\n&lt;h2 id=\&quot;9-directory-traversal\&quot;&gt;9. &lt;strong&gt;Directory Traversal&lt;/strong&gt;&lt;/h2&gt;\n&lt;p&gt;Penyerang mencoba mengakses file sistem di server melalui URL yang tidak aman.&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;strong&gt;Contoh:&lt;/strong&gt; Mengakses file &lt;code&gt;/etc/passwd&lt;/code&gt; dengan URL seperti &lt;code&gt;http://example.com/file=../../etc/passwd&lt;/code&gt;.&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Mitigasi:&lt;/strong&gt; Validasi dan sanitasi input pada parameter file path.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;h2 id=\&quot;10-denial-of-service-dos\&quot;&gt;10. &lt;strong&gt;Denial of Service (DoS)&lt;/strong&gt;&lt;/h2&gt;\n&lt;p&gt;&lt;strong&gt;DoS&lt;/strong&gt; adalah serangan yang bertujuan membuat server tidak dapat melayani permintaan dengan membanjiri server dengan lalu lintas yang sangat tinggi.&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;strong&gt;Contoh:&lt;/strong&gt; Mengirim permintaan berulang dengan payload besar hingga server kelebihan beban.&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Mitigasi:&lt;/strong&gt; Gunakan firewall aplikasi web (WAF) dan pembatasan tingkat permintaan (rate limiting).&lt;/li&gt;\n&lt;/ul&gt;\n&lt;hr&gt;\n&lt;h1 id=\&quot;kesimpulan\&quot;&gt;Kesimpulan&lt;/h1&gt;\n&lt;p&gt;Ancaman keamanan dalam pengembangan web sangat beragam dan dapat berdampak besar jika tidak ditangani dengan serius. Sebagai pengembang, memahami ancaman seperti XSS, CSRF, SQL Injection, dan lainnya adalah langkah awal yang penting untuk melindungi aplikasi dan penggunanya.&lt;/p&gt;\n&lt;p&gt;Dengan menerapkan praktik pengkodean yang aman, memvalidasi input, dan menggunakan alat keamanan seperti WAF dan enkripsi, kita dapat mengurangi risiko serangan secara signifikan.&lt;/p&gt;&quot;],&quot;metadata&quot;:[0,{&quot;headings&quot;:[1,[[0,{&quot;depth&quot;:[0,2],&quot;slug&quot;:[0,&quot;1-cross-site-scripting-xss&quot;],&quot;text&quot;:[0,&quot;1. Cross-Site Scripting (XSS)&quot;]}],[0,{&quot;depth&quot;:[0,2],&quot;slug&quot;:[0,&quot;2-cross-site-request-forgery-csrf&quot;],&quot;text&quot;:[0,&quot;2. Cross-Site Request Forgery (CSRF)&quot;]}],[0,{&quot;depth&quot;:[0,2],&quot;slug&quot;:[0,&quot;3-sql-injection&quot;],&quot;text&quot;:[0,&quot;3. SQL Injection&quot;]}],[0,{&quot;depth&quot;:[0,2],&quot;slug&quot;:[0,&quot;4-broken-authentication&quot;],&quot;text&quot;:[0,&quot;4. Broken Authentication&quot;]}],[0,{&quot;depth&quot;:[0,2],&quot;slug&quot;:[0,&quot;5-sensitive-data-exposure&quot;],&quot;text&quot;:[0,&quot;5. Sensitive Data Exposure&quot;]}],[0,{&quot;depth&quot;:[0,2],&quot;slug&quot;:[0,&quot;6-security-misconfiguration&quot;],&quot;text&quot;:[0,&quot;6. Security Misconfiguration&quot;]}],[0,{&quot;depth&quot;:[0,2],&quot;slug&quot;:[0,&quot;7-insecure-deserialization&quot;],&quot;text&quot;:[0,&quot;7. Insecure Deserialization&quot;]}],[0,{&quot;depth&quot;:[0,2],&quot;slug&quot;:[0,&quot;8-broken-access-control&quot;],&quot;text&quot;:[0,&quot;8. Broken Access Control&quot;]}],[0,{&quot;depth&quot;:[0,2],&quot;slug&quot;:[0,&quot;9-directory-traversal&quot;],&quot;text&quot;:[0,&quot;9. Directory Traversal&quot;]}],[0,{&quot;depth&quot;:[0,2],&quot;slug&quot;:[0,&quot;10-denial-of-service-dos&quot;],&quot;text&quot;:[0,&quot;10. Denial of Service (DoS)&quot;]}],[0,{&quot;depth&quot;:[0,1],&quot;slug&quot;:[0,&quot;kesimpulan&quot;],&quot;text&quot;:[0,&quot;Kesimpulan&quot;]}]]],&quot;localImagePaths&quot;:[1,[]],&quot;remoteImagePaths&quot;:[1,[]],&quot;frontmatter&quot;:[0,{&quot;title&quot;:[0,&quot;Ancaman Keamanan Aplikasi Web&quot;],&quot;pubDate&quot;:[3,&quot;2025-04-19T00:00:00.000Z&quot;],&quot;description&quot;:[0,&quot;&quot;],&quot;heroImage&quot;:[0,&quot;/blog-placeholder-2.jpg&quot;],&quot;tags&quot;:[0,&quot;notes&quot;]}],&quot;imagePaths&quot;:[1,[]]}]}],&quot;collection&quot;:[0,&quot;blogId&quot;]}],[0,{&quot;id&quot;:[0,&quot;2025/04/kurva-performa-dan-waktu-ketika-ngoding-tak-lagi-sekadar-ngoding&quot;],&quot;data&quot;:[0,{&quot;title&quot;:[0,&quot;Kurva Performa dan Waktu: Ketika Ngoding Tak Lagi Sekadar Ngoding&quot;],&quot;description&quot;:[0,&quot;&quot;],&quot;pubDate&quot;:[3,&quot;2025-04-05T00:00:00.000Z&quot;],&quot;heroImage&quot;:[0,&quot;/blog-placeholder-2.jpg&quot;]}],&quot;body&quot;:[0,&quot;&gt; *\&quot;Awalnya saya pikir kerjaan web dev itu simpel â€” bikin web. Titik. Tapi waktu membuktikan bahwa saya sangat keliru.\&quot;*\n\nDalam perjalanan saya yang baru seumur jagung sebagai web developer, saya mengalami sendiri bagaimana ekspektasi awal bisa berbeda jauh dari realitas di lapangan. Dulu saya kira tugas saya hanyalah membangun halaman web, menghubungkannya ke backend, lalu selesai. Tapi makin lama saya berkecimpung di dunia ini, makin saya sadar: pekerjaan ini bukan cuma soal &#39;membuat web&#39;, tapi juga tentang *scaling*, *performance optimization*, *architecture*, dan yang tak kalah rumit â€” *bekerja dalam tim engineering yang kompleks*.\n\nBelakangan saya menemukan grafik *Performance and Time Curve*, dan langsung merasa: *\&quot;Ini menggambarkan perjalanan saya.\&quot;* Grafik yang saya temukan ini memberikan gambaran yang jauh lebih realistis dan bernuansa â€” tentang bagaimana seseorang berkembang dari pemula hingga menjadi ahli (kelas dunia), dan potensi jebakan yang menunggu di ujung jalan: kelelahan atau bahkan rasa puas diri (_complacency_).\n\n## 1. _Unconscious Incompetence_: Niat Ngoding, Nggak Tahu Medannya\n\nAwal mula masuk dunia kerja, saya semangat. Saya pikir: *â€œSaya bisa HTML, CSS, JavaScript, bahkan Laravel â€” saya siap kerja!â€* Padahal saya belum paham betapa kompleksnya dunia pengembangan perangkat lunak profesional. **Saya nggak tahu kalau saya nggak tahu**. Saya hanya tahu cara bikin web jalan dan bisa diakses pengguna, tapi nggak ngerti soal maintainability, deployment, testing, atau security.\n\nWajar, karena ini adalah tahap paling awal. Kita belum tahu apa yang tidak kita tahu. Semangat tinggi, tapi kemampuan masih sangat minim. Bahayanya? _Overconfidence_. Banyak orang di fase ini merasa sudah bisa, padahal belum paham kompleksitasnya. Contoh nyata: orang baru belajar coding dan merasa bisa bikin app besar hanya dengan tutorial YouTube.\n\n## 2. _Conscious Incompetence_: Tamparan Dunia Nyata\n\nBegitu masuk proyek beneran yang lebih serius, saya mulai sadar: *\&quot;Wow, ternyata banyak banget yang saya nggak ngerti.\&quot;*  \nCodebase yang semakin besar seiring bertambahnya fitur, sistem yang harus scalable, diskusi desain arsit
