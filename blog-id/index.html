a berbagai bahasa pemrograman. Artikel semacam ini memberikan wawasan langsung dari pengalaman nyata.\n\n- **Bahan lain**  \n  Meski saya belum intens mengonsumsinya, banyak expert mengatakan jenis tulisan seperti paper/jurnal ilmiah dan RFC juga menjadi sumber belajar yang baik. Ini bisa memberikan kita wawasan tentang gagasan orang lain dan upayanya dalam memecahkan suatu masalah.\n\nIni [beberapa contoh sumber belajar berbasis teks](/2024/12/text-resources/) yang saya dokumentasikan.\n\n## Video: Konsumsi Secara Selektif\n\nVideo memiliki tempatnya sendiri, terutama untuk:\n\n- Memahami konsep fundamental melalui visualisasi. Visualisasi ini kadang membantu saya memahami sebuah topik.\n- Mengikuti tutorial langkah demi langkah jika saya merasa sulit mempelajarinya hanya melalui teks.\n\nNamun, saya menggunakan video secara selektif karena rasio waktu dan informasi yang diperoleh cenderung rendah. Video yang biasa saya tonton adalah tech talk yang membahas fitur baru (ini merefleksikan a new way to solve a problem), kadang hal-hal yang lebih fundamental, atau bahkan streaming untuk fun way to learn something.\n\n##  Kursus: Alur Belajar Terstruktur\n\nKursus menawarkan alur belajar yang terstruktur dan menyeluruh. Biasanya, saya berinvestasi waktu untuk kursus jika ingin memahami fundamental suatu bidang secara mendalam. Walaupun membutuhkan komitmen waktu yang besar, hasilnya sering kali sepadan. Sekarang ini sangat banyak kursus online yang bisa kita temukan baik secara gratis maupun berbayar. Keuntungan dari kursus adalah kita tidak perlu membuat alur pembelajaran sendiri, sebuah kursus sudah menyiapkan alur belajar lengkap dengan materinya.\n\n---\n\nDengan memanfaatkan kombinasi berbagai sumber belajar ini, saya dapat menyesuaikan metode pembelajaran sesuai kebutuhan dan efisiensi waktu.&quot;],&quot;filePath&quot;:[0,&quot;src/content/blog/id/2024/12/sumber-belajar-favorit.md&quot;],&quot;digest&quot;:[0,&quot;04f21cddadfc5a77&quot;],&quot;rendered&quot;:[0,{&quot;html&quot;:[0,&quot;&lt;p&gt;Saya sedang berusaha menjaga disiplin belajar untuk mengasah keterampilan dan mengikuti perkembangan teknologi. Dalam proses ini, saya telah menemukan berbagai jenis sumber belajar, masing-masing dengan kelebihan dan kekurangannya. Berikut adalah beberapa sumber belajar favorit saya:&lt;/p&gt;\n&lt;h2 id=\&quot;text-based-efisien-dalam-rasio-waktu-dan-informasi\&quot;&gt;Text-Based: Efisien dalam Rasio Waktu dan Informasi&lt;/h2&gt;\n&lt;p&gt;Sumber belajar berbasis teks adalah pilihan utama saya. Mengapa? Karena rasio waktu dan informasi yang diperoleh sangat efisien. Ada beberapa jenis sumber berbasis teks yang saya andalkan:&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;\n&lt;p&gt;&lt;strong&gt;Buku&lt;/strong&gt;&lt;br&gt;\nBuku adalah sumber utama dan sering kali menjadi &lt;strong&gt;primary source&lt;/strong&gt; bagi saya. Buku menyajikan materi secara komprehensif dan terstruktur, sehingga cocok untuk memahami konsep mendalam atau mempelajari teknologi baru secara sistematis.&lt;/p&gt;\n&lt;/li&gt;\n&lt;li&gt;\n&lt;p&gt;&lt;strong&gt;Artikel di Tech Blog&lt;/strong&gt;&lt;br&gt;\nArtikel memberikan sudut pandang yang berbeda, baik dari tim maupun individu. Misalnya, bagaimana sebuah perusahaan besar berhasil melakukan migrasi tanpa downtime, atau bagaimana seorang pengembang membandingkan performa berbagai bahasa pemrograman. Artikel semacam ini memberikan wawasan langsung dari pengalaman nyata.&lt;/p&gt;\n&lt;/li&gt;\n&lt;li&gt;\n&lt;p&gt;&lt;strong&gt;Bahan lain&lt;/strong&gt;&lt;br&gt;\nMeski saya belum intens mengonsumsinya, banyak expert mengatakan jenis tulisan seperti paper/jurnal ilmiah dan RFC juga menjadi sumber belajar yang baik. Ini bisa memberikan kita wawasan tentang gagasan orang lain dan upayanya dalam memecahkan suatu masalah.&lt;/p&gt;\n&lt;/li&gt;\n&lt;/ul&gt;\n&lt;p&gt;Ini &lt;a href=\&quot;/2024/12/text-resources/\&quot;&gt;beberapa contoh sumber belajar berbasis teks&lt;/a&gt; yang saya dokumentasikan.&lt;/p&gt;\n&lt;h2 id=\&quot;video-konsumsi-secara-selektif\&quot;&gt;Video: Konsumsi Secara Selektif&lt;/h2&gt;\n&lt;p&gt;Video memiliki tempatnya sendiri, terutama untuk:&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;Memahami konsep fundamental melalui visualisasi. Visualisasi ini kadang membantu saya memahami sebuah topik.&lt;/li&gt;\n&lt;li&gt;Mengikuti tutorial langkah demi langkah jika saya merasa sulit mempelajarinya hanya melalui teks.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;p&gt;Namun, saya menggunakan video secara selektif karena rasio waktu dan informasi yang diperoleh cenderung rendah. Video yang biasa saya tonton adalah tech talk yang membahas fitur baru (ini merefleksikan a new way to solve a problem), kadang hal-hal yang lebih fundamental, atau bahkan streaming untuk fun way to learn something.&lt;/p&gt;\n&lt;h2 id=\&quot;kursus-alur-belajar-terstruktur\&quot;&gt;Kursus: Alur Belajar Terstruktur&lt;/h2&gt;\n&lt;p&gt;Kursus menawarkan alur belajar yang terstruktur dan menyeluruh. Biasanya, saya berinvestasi waktu untuk kursus jika ingin memahami fundamental suatu bidang secara mendalam. Walaupun membutuhkan komitmen waktu yang besar, hasilnya sering kali sepadan. Sekarang ini sangat banyak kursus online yang bisa kita temukan baik secara gratis maupun berbayar. Keuntungan dari kursus adalah kita tidak perlu membuat alur pembelajaran sendiri, sebuah kursus sudah menyiapkan alur belajar lengkap dengan materinya.&lt;/p&gt;\n&lt;hr&gt;\n&lt;p&gt;Dengan memanfaatkan kombinasi berbagai sumber belajar ini, saya dapat menyesuaikan metode pembelajaran sesuai kebutuhan dan efisiensi waktu.&lt;/p&gt;&quot;],&quot;metadata&quot;:[0,{&quot;headings&quot;:[1,[[0,{&quot;depth&quot;:[0,2],&quot;slug&quot;:[0,&quot;text-based-efisien-dalam-rasio-waktu-dan-informasi&quot;],&quot;text&quot;:[0,&quot;Text-Based: Efisien dalam Rasio Waktu dan Informasi&quot;]}],[0,{&quot;depth&quot;:[0,2],&quot;slug&quot;:[0,&quot;video-konsumsi-secara-selektif&quot;],&quot;text&quot;:[0,&quot;Video: Konsumsi Secara Selektif&quot;]}],[0,{&quot;depth&quot;:[0,2],&quot;slug&quot;:[0,&quot;kursus-alur-belajar-terstruktur&quot;],&quot;text&quot;:[0,&quot;Kursus: Alur Belajar Terstruktur&quot;]}]]],&quot;localImagePaths&quot;:[1,[]],&quot;remoteImagePaths&quot;:[1,[]],&quot;frontmatter&quot;:[0,{&quot;title&quot;:[0,&quot;Sumber Belajar Favorit: Memaksimalkan Waktu dan Informasi&quot;],&quot;pubDate&quot;:[3,&quot;2024-12-28T00:00:00.000Z&quot;],&quot;description&quot;:[0,&quot;&quot;],&quot;heroImage&quot;:[0,&quot;/blog-placeholder-2.jpg&quot;],&quot;tags&quot;:[0,&quot;notes&quot;]}],&quot;imagePaths&quot;:[1,[]]}]}],&quot;collection&quot;:[0,&quot;blogId&quot;]}],[0,{&quot;id&quot;:[0,&quot;2024/12/review-orchid-platform-admin-panel&quot;],&quot;data&quot;:[0,{&quot;title&quot;:[0,&quot;Review Orchid Platform Admin Panel&quot;],&quot;description&quot;:[0,&quot;&quot;],&quot;pubDate&quot;:[3,&quot;2024-12-22T00:00:00.000Z&quot;],&quot;heroImage&quot;:[0,&quot;/blog-placeholder-2.jpg&quot;]}],&quot;body&quot;:[0,&quot;Menemukan tool baru yang dapat membantu mempercepat dan menyederhanakan pekerjaan selalu menjadi momen yang menyenangkan. Baru-baru ini, saya menemukan sebuah tool menarik untuk membuat admin panel bernama [**Orchid Platform**](https://orchid.software/). Tool ini bukanlah scaffolding seperti Laravel Nova atau Filament, melainkan sebuah library yang memberikan fleksibilitas penuh kepada penggunanya untuk mengembangkan admin panel melalui kode.\n\nSaya pertama kali mengetahui tentang Orchid Platform dari [**Laravel Daily**](https://laraveldaily.com/code-examples/projects), yang menyediakan sample project sebagai referensi. Setelah mencobanya, saya merasa platform ini cukup mudah dipelajari dan diaplikasikan. Selain itu, pengalaman bermain di level komponen seperti **layout**, **screen**, dan **field** menjadi sangat menyenangkan karena sepenuhnya dikendalikan melalui kode.\n\n### Kesan Pertama: Efisien dan Seru\n\nHal yang langsung menarik perhatian saya adalah efisiensi yang ditawarkan oleh Orchid Platform. Untuk membuat resource lengkap dengan fungsi CRUD, kita hanya perlu membuat satu **class** yang terhubung dengan sebuah model, lalu mendaftarkan sebuah route. Tidak ada boilerplate code berlebihan atau konfigurasi yang kompleks. Dengan pendekatan ini, saya merasa proses pengembangan menjadi lebih cepat dan terorganisir.\n\nSelain itu, desain antarmuka pengguna (**UI design**) yang ditawarkan oleh Orchid Platform juga patut diacungi jempol. Menurut saya, UI-nya:\n\n- **Konsisten**: Semua elemen terlihat seragam dan menyatu dengan baik.\n- **Mudah digunakan**: Navigasi dan interaksi terasa intuitif, baik untuk developer maupun pengguna akhir.\n- **Visually correct**: Desainnya sederhana, namun estetis dan profesional, memberikan kesan yang solid untuk aplikasi berbasis admin panel.\n\n### Fitur Orchid Platform\n\nBeberapa fitur menarik yang membuat Orchid Platform menonjol di antara tool serupa adalah:\n\n1. **Flexible Component System**: Orchid menggunakan komponen seperti **Layouts**, **Screens**, dan **Fields** untuk membangun halaman admin. Ini memberikan fleksibilitas tinggi untuk menyesuaikan UI dan fungsionalitas sesuai kebutuhan.\n2. **CRUD Generator**: Orchid menyediakan alat untuk dengan cepat menghasilkan operasi CRUD, sehingga kita dapat fokus pada logika bisnis.\n3. **Role Management**: Dengan fitur ini, kita dapat dengan mudah mengelola peran dan izin pengguna.\n4. **Notifications**: Orchid memiliki sistem notifikasi bawaan untuk memberi tahu pengguna tentang peristiwa penting.\n5. **Integration with Laravel**: Sebagai library Laravel, Orchid memanfaatkan fitur bawaan Laravel seperti Eloquent, routing, dan middleware, sehingga terasa alami bagi pengguna Laravel.\n\n### Kelebihan\n\n- **Dokumentasi yang baik**: Dokumentasi resmi Orchid sangat membantu, bahkan untuk pemula.\n- **Open Source**: Orchid Platform adalah proyek open source, sehingga dapat digunakan tanpa biaya tambahan.\n\n### Kekurangan\n\nNamun, Orchid bukan tanpa kekurangan. Beberapa hal yang mungkin perlu diperhatikan:\n\n1. **Kurva belajar untuk komponen kompleks**: Meskipun mudah untuk memulai, pengaturan lanjutan seperti integrasi API atau komponen custom mungkin memerlukan sedikit eksplorasi tambahan. Saya sendiri perlu waktu khusus untuk mengulik tentang penggunaan filtering atau membuat custom component.\n2. **Ekosistem lebih kecil**: Dibandingkan dengan Laravel Nova atau Filament, jumlah plugin atau ekstensi pihak ketiga untuk Orchid relatif lebih sedikit.\n\n#### Kesimpulan\n\nSecara keseluruhan, Orchid Platform memberikan pengalaman yang menyenangkan dalam membangun admin panel. Dengan fleksibilitas tinggi, UI yang estetis, dan pendekatan berbasis komponen, platform ini layak untuk dicoba oleh developer Laravel yang mencari solusi praktis dan efisien. Jika Anda ingin mencoba sesuatu yang baru dan menyukai pengembangan berbasis kode, Orchid Platform adalah pilihan yang solid.&quot;],&quot;filePath&quot;:[0,&quot;src/content/blog/id/2024/12/review-orchid-platform-admin-panel.md&quot;],&quot;digest&quot;:[0,&quot;967f0bb5296aa0f5&quot;],&quot;rendered&quot;:[0,{&quot;html&quot;:[0,&quot;&lt;p&gt;Menemukan tool baru yang dapat membantu mempercepat dan menyederhanakan pekerjaan selalu menjadi momen yang menyenangkan. Baru-baru ini, saya menemukan sebuah tool menarik untuk membuat admin panel bernama &lt;a href=\&quot;https://orchid.software/\&quot;&gt;&lt;strong&gt;Orchid Platform&lt;/strong&gt;&lt;/a&gt;. Tool ini bukanlah scaffolding seperti Laravel Nova atau Filament, melainkan sebuah library yang memberikan fleksibilitas penuh kepada penggunanya untuk mengembangkan admin panel melalui kode.&lt;/p&gt;\n&lt;p&gt;Saya pertama kali mengetahui tentang Orchid Platform dari &lt;a href=\&quot;https://laraveldaily.com/code-examples/projects\&quot;&gt;&lt;strong&gt;Laravel Daily&lt;/strong&gt;&lt;/a&gt;, yang menyediakan sample project sebagai referensi. Setelah mencobanya, saya merasa platform ini cukup mudah dipelajari dan diaplikasikan. Selain itu, pengalaman bermain di level komponen seperti &lt;strong&gt;layout&lt;/strong&gt;, &lt;strong&gt;screen&lt;/strong&gt;, dan &lt;strong&gt;field&lt;/strong&gt; menjadi sangat menyenangkan karena sepenuhnya dikendalikan melalui kode.&lt;/p&gt;\n&lt;h3 id=\&quot;kesan-pertama-efisien-dan-seru\&quot;&gt;Kesan Pertama: Efisien dan Seru&lt;/h3&gt;\n&lt;p&gt;Hal yang langsung menarik perhatian saya adalah efisiensi yang ditawarkan oleh Orchid Platform. Untuk membuat resource lengkap dengan fungsi CRUD, kita hanya perlu membuat satu &lt;strong&gt;class&lt;/strong&gt; yang terhubung dengan sebuah model, lalu mendaftarkan sebuah route. Tidak ada boilerplate code berlebihan atau konfigurasi yang kompleks. Dengan pendekatan ini, saya merasa proses pengembangan menjadi lebih cepat dan terorganisir.&lt;/p&gt;\n&lt;p&gt;Selain itu, desain antarmuka pengguna (&lt;strong&gt;UI design&lt;/strong&gt;) yang ditawarkan oleh Orchid Platform juga patut diacungi jempol. Menurut saya, UI-nya:&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;strong&gt;Konsisten&lt;/strong&gt;: Semua elemen terlihat seragam dan menyatu dengan baik.&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Mudah digunakan&lt;/strong&gt;: Navigasi dan interaksi terasa intuitif, baik untuk developer maupun pengguna akhir.&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Visually correct&lt;/strong&gt;: Desainnya sederhana, namun estetis dan profesional, memberikan kesan yang solid untuk aplikasi berbasis admin panel.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;h3 id=\&quot;fitur-orchid-platform\&quot;&gt;Fitur Orchid Platform&lt;/h3&gt;\n&lt;p&gt;Beberapa fitur menarik yang membuat Orchid Platform menonjol di antara tool serupa adalah:&lt;/p&gt;\n&lt;ol&gt;\n&lt;li&gt;&lt;strong&gt;Flexible Component System&lt;/strong&gt;: Orchid menggunakan komponen seperti &lt;strong&gt;Layouts&lt;/strong&gt;, &lt;strong&gt;Screens&lt;/strong&gt;, dan &lt;strong&gt;Fields&lt;/strong&gt; untuk membangun halaman admin. Ini memberikan fleksibilitas tinggi untuk menyesuaikan UI dan fungsionalitas sesuai kebutuhan.&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;CRUD Generator&lt;/strong&gt;: Orchid menyediakan alat untuk dengan cepat menghasilkan operasi CRUD, sehingga kita dapat fokus pada logika bisnis.&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Role Management&lt;/strong&gt;: Dengan fitur ini, kita dapat dengan mudah mengelola peran dan izin pengguna.&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Notifications&lt;/strong&gt;: Orchid memiliki sistem notifikasi bawaan untuk memberi tahu pengguna tentang peristiwa penting.&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Integration with Laravel&lt;/strong&gt;: Sebagai library Laravel, Orchid memanfaatkan fitur bawaan Laravel seperti Eloquent, routing, dan middleware, sehingga terasa alami bagi pengguna Laravel.&lt;/li&gt;\n&lt;/ol&gt;\n&lt;h3 id=\&quot;kelebihan\&quot;&gt;Kelebihan&lt;/h3&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;strong&gt;Dokumentasi yang baik&lt;/strong&gt;: Dokumentasi resmi Orchid sangat membantu, bahkan untuk pemula.&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Open Source&lt;/strong&gt;: Orchid Platform adalah proyek open source, sehingga dapat digunakan tanpa biaya tambahan.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;h3 id=\&quot;kekurangan\&quot;&gt;Kekurangan&lt;/h3&gt;\n&lt;p&gt;Namun, Orchid bukan tanpa kekurangan. Beberapa hal yang mungkin perlu diperhatikan:&lt;/p&gt;\n&lt;ol&gt;\n&lt;li&gt;&lt;strong&gt;Kurva belajar untuk komponen kompleks&lt;/strong&gt;: Meskipun mudah untuk memulai, pengaturan lanjutan seperti integrasi API atau komponen custom mungkin memerlukan sedikit eksplorasi tambahan. Saya sendiri perlu waktu khusus untuk mengulik tentang penggunaan filtering atau membuat custom component.&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Ekosistem lebih kecil&lt;/strong&gt;: Dibandingkan dengan Laravel Nova atau Filament, jumlah plugin atau ekstensi pihak ketiga untuk Orchid relatif lebih sedikit.&lt;/li&gt;\n&lt;/ol&gt;\n&lt;h4 id=\&quot;kesimpulan\&quot;&gt;Kesimpulan&lt;/h4&gt;\n&lt;p&gt;Secara keseluruhan, Orchid Platform memberikan pengalaman yang menyenangkan dalam membangun admin panel. Dengan fleksibilitas tinggi, UI yang estetis, dan pendekatan berbasis komponen, platform ini layak untuk dicoba oleh developer Laravel yang mencari solusi praktis dan efisien. Jika Anda ingin mencoba sesuatu yang baru dan menyukai pengembangan berbasis kode, Orchid Platform adalah pilihan yang solid.&lt;/p&gt;&quot;],&quot;metadata&quot;:[0,{&quot;headings&quot;:[1,[[0,{&quot;depth&quot;:[0,3],&quot;slug&quot;:[0,&quot;kesan-pertama-efisien-dan-seru&quot;],&quot;text&quot;:[0,&quot;Kesan Pertama: Efisien dan Seru&quot;]}],[0,{&quot;depth&quot;:[0,3],&quot;slug&quot;:[0,&quot;fitur-orchid-platform&quot;],&quot;text&quot;:[0,&quot;Fitur Orchid Platform&quot;]}],[0,{&quot;depth&quot;:[0,3],&quot;slug&quot;:[0,&quot;kelebihan&quot;],&quot;text&quot;:[0,&quot;Kelebihan&quot;]}],[0,{&quot;depth&quot;:[0,3],&quot;slug&quot;:[0,&quot;kekurangan&quot;],&quot;text&quot;:[0,&quot;Kekurangan&quot;]}],[0,{&quot;depth&quot;:[0,4],&quot;slug&quot;:[0,&quot;kesimpulan&quot;],&quot;text&quot;:[0,&quot;Kesimpulan&quot;]}]]],&quot;localImagePaths&quot;:[1,[]],&quot;remoteImagePaths&quot;:[1,[]],&quot;frontmatter&quot;:[0,{&quot;title&quot;:[0,&quot;Review Orchid Platform Admin Panel&quot;],&quot;pubDate&quot;:[3,&quot;2024-12-22T00:00:00.000Z&quot;],&quot;description&quot;:[0,&quot;&quot;],&quot;heroImage&quot;:[0,&quot;/blog-placeholder-2.jpg&quot;],&quot;tags&quot;:[0,&quot;notes&quot;]}],&quot;imagePaths&quot;:[1,[]]}]}],&quot;collection&quot;:[0,&quot;blogId&quot;]}],[0,{&quot;id&quot;:[0,&quot;2024/12/menamai-fungsi-dengan-baik&quot;],&quot;data&quot;:[0,{&quot;title&quot;:[0,&quot;Menamai Fungsi dengan Baik&quot;],&quot;description&quot;:[0,&quot;&quot;],&quot;pubDate&quot;:[3,&quot;2024-12-14T00:00:00.000Z&quot;],&quot;heroImage&quot;:[0,&quot;/blog-placeholder-2.jpg&quot;]}],&quot;body&quot;:[0,&quot;Memberi nama _function_ (fungsi) dalam kode bukan sekadar tugas teknis â€“ saya rasa ada aspek seni yang bisa membuat kode kita menjadi lebih mudah dipahami dan dikelola. Meski tidak ada aturan yang berlaku untuk semua situasi, ada beberapa prinsip yang membantu untuk menemukan nama yang tepat untuk sebuah fungsi:\n\n1. **Jujur.** Nama fungsi harus jelas mencerminkan tujuan fungsi tersebut. Baca kembali dan perhatikan dengan serius apa yang sebenarnya dilakukan oleh fungsi yang kita buat. Jika nama fungsi tidak sesuai dengan apa yang dilakukannya, ini bisa jadi menyesatkan atau membingungkan.\n2. **Lengkap.** Nama fungsi harus mencerminkan semua tugas yang dilakukan oleh fungsi tersebut. Jika sebuah fungsi mengerjakan lebih dari yang disebutkan, pertimbangkan untuk memecahnya menjadi fungsi-fungsi yang lebih kecil. Dengan menulis nama secara jujur dan lengkap saja, kita akan terbantu melihat kemungkinan jika fungsi kita melanggar _single responsibility principle_.\n3. **Relevan dengan Domain.** Gunakan istilah yang biasa digunakan dalam bidang atau domain kerja kita. Ini tidak hanya membantu pengembang lain memahami kode kita lebih cepat, tetapi juga memudahkan diskusi tentang kode dengan tim atau bahkan dengan klien/pelanggan.\n\n### Contoh\n\nMari kita lihat contohnya. Misalkan kita sedang memecah fungsi besar bernama *update* menjadi dua bagian yang lebih kecil. Setelah menganalisis secara sekilas, kita menemukan bahwa:\n- fungsi pertama banyak berhubungan dengan *input*\n- fungsi kedua berhubungan dengan *map*\n\nSebagai langkah awal, kita mungkin memberi nama *updateInputs* dan *updateMap*. Nama *updateMap* sudah cukup baik, tetapi nama *updateInputs* terasa kurang tepat karena fungsi tersebut mungkin tidak benar-benar â€œmemperbaruiâ€ *input*. Jadi, kita mencoba pendekatan lain: mengganti kata â€œupdateâ€ dengan â€œhandleâ€, sehingga namanya menjadi *handleInputs*.\n\nNamun, tugas kita tidak berhenti di situ. Setelah fungsi-fungsi tersebut disederhanakan lebih jauh, sempatkan waktu untuk kembali meninjau nama-namanya. Apakah nama tersebut masih sesuai dengan apa yang fungsi lakukan? Jika tidak, jangan ragu untuk memperbaikinya.\n\nMengapa ini penting? Karena nama yang baik bukan hanya soal estetika â€“ ini adalah cara untuk meningkatkan produktivitas dan kolaborasi. Ketika kode mudah dibaca, diskusi tentangnya menjadi lebih lancar, pengembang baru lebih cepat menyesuaikan diri, dan bahkan pelanggan bisa lebih mengerti apa yang dilakukan oleh sistem kita. Jadi, jangan anggap remeh seni memberi nama fungsi.&quot;],&quot;filePath&quot;:[0,&quot;src/content/blog/id/2024/12/menamai-fungsi-dengan-baik.md&quot;],&quot;digest&quot;:[0,&quot;edd2ebda7aca19dc&quot;],&quot;rendered&quot;:[0,{&quot;html&quot;:[0,&quot;&lt;p&gt;Memberi nama &lt;em&gt;function&lt;/em&gt; (fungsi) dalam kode bukan sekadar tugas teknis â€“ saya rasa ada aspek seni yang bisa membuat kode kita menjadi lebih mudah dipahami dan dikelola. Meski tidak ada aturan yang berlaku untuk semua situasi, ada beberapa prinsip yang membantu untuk menemukan nama yang tepat untuk sebuah fungsi:&lt;/p&gt;\n&lt;ol&gt;\n&lt;li&gt;&lt;strong&gt;Jujur.&lt;/strong&gt; Nama fungsi harus jelas mencerminkan tujuan fungsi tersebut. Baca kembali dan perhatikan dengan serius apa yang sebenarnya dilakukan oleh fungsi yang kita buat. Jika nama fungsi tidak sesuai dengan apa yang dilakukannya, ini bisa jadi menyesatkan atau membingungkan.&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Lengkap.&lt;/strong&gt; Nama fungsi harus mencerminkan semua tugas yang dilakukan oleh fungsi tersebut. Jika sebuah fungsi mengerjakan lebih dari yang disebutkan, pertimbangkan untuk memecahnya menjadi fungsi-fungsi yang lebih kecil. Dengan menulis nama secara jujur dan lengkap saja, kita akan terbantu melihat kemungkinan jika fungsi kita melanggar &lt;em&gt;single responsibility principle&lt;/em&gt;.&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Relevan dengan Domain.&lt;/strong&gt; Gunakan istilah yang biasa digunakan dalam bidang atau domain kerja kita. Ini tidak hanya membantu pengembang lain memahami kode kita lebih cepa
