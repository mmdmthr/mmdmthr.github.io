ita juga dapat mengedit pola pencarian sebelum melakukan operasi.&lt;/p&gt;\n&lt;h3 id=\&quot;huruf-besar-dan-kecil\&quot;&gt;Huruf besar dan kecil&lt;/h3&gt;\n&lt;p&gt;Secara default, hasil pencarian Vim sensitif terhadap huruf besar/kecil;\nmencari â€œGNUâ€ tidak akan cocok dengan â€œGnuâ€.&lt;/p&gt;\n&lt;p&gt;Untuk mengabaikan jenis huruf &lt;code&gt;:set ignorecase&lt;/code&gt; atau &lt;code&gt;:set ic&lt;/code&gt; di baris perintah Vim.\nKita juga dapat mengatur set ignore menjadi opsi default dengan menambahkan perintah\ndi file &lt;code&gt;~/.vimrc&lt;/code&gt; kita.&lt;/p&gt;\n&lt;p&gt;Untuk mengubah kembali ke mode pencocokan huruf besar-kecil, ketik &lt;code&gt;:set noignorecase&lt;/code&gt; atau &lt;code&gt;:set noic&lt;/code&gt;.&lt;/p&gt;\n&lt;p&gt;Cara lain untuk memaksa mengabaikan kasus adalah dengan menambahkan &lt;code&gt;\\c&lt;/code&gt; setelah pola pencarian.\nMisalnya &lt;code&gt;/Linux\\c&lt;/code&gt; melakukan pencarian set ignore. Huruf besar &lt;code&gt;\\C&lt;/code&gt; setelah pola memaksa pencarian kecocokan huruf.&lt;/p&gt;\n&lt;p&gt;Sumber: &lt;a href=\&quot;https://linuxize.com/post/vim-search/\&quot;&gt;https://linuxize.com/post/vim-search/&lt;/a&gt;&lt;/p&gt;&quot;],&quot;metadata&quot;:[0,{&quot;headings&quot;:[1,[[0,{&quot;depth&quot;:[0,3],&quot;slug&quot;:[0,&quot;cari-seluruh-kata&quot;],&quot;text&quot;:[0,&quot;Cari Seluruh Kata&quot;]}],[0,{&quot;depth&quot;:[0,3],&quot;slug&quot;:[0,&quot;cari-kata-dengan-cursor&quot;],&quot;text&quot;:[0,&quot;Cari Kata dengan Cursor&quot;]}],[0,{&quot;depth&quot;:[0,3],&quot;slug&quot;:[0,&quot;histori-pencarian&quot;],&quot;text&quot;:[0,&quot;Histori pencarian&quot;]}],[0,{&quot;depth&quot;:[0,3],&quot;slug&quot;:[0,&quot;huruf-besar-dan-kecil&quot;],&quot;text&quot;:[0,&quot;Huruf besar dan kecil&quot;]}]]],&quot;localImagePaths&quot;:[1,[]],&quot;remoteImagePaths&quot;:[1,[]],&quot;frontmatter&quot;:[0,{&quot;title&quot;:[0,&quot;Search di Vim&quot;],&quot;pubDate&quot;:[3,&quot;2022-08-02T00:00:00.000Z&quot;],&quot;description&quot;:[0,&quot;&quot;],&quot;heroImage&quot;:[0,&quot;/blog-placeholder-2.jpg&quot;],&quot;tags&quot;:[0,&quot;notes&quot;]}],&quot;imagePaths&quot;:[1,[]]}]}],&quot;collection&quot;:[0,&quot;blogId&quot;]}],[0,{&quot;id&quot;:[0,&quot;2022/07/contoh-api-contract&quot;],&quot;data&quot;:[0,{&quot;title&quot;:[0,&quot;Contoh API Contract&quot;],&quot;description&quot;:[0,&quot;&quot;],&quot;pubDate&quot;:[3,&quot;2022-08-01T00:00:00.000Z&quot;],&quot;heroImage&quot;:[0,&quot;/blog-placeholder-2.jpg&quot;]}],&quot;body&quot;:[0,&quot;Ketika membuat API, kita perlu menuliskan dokumen yang mendeskripsikan apa yang dilakukan API kita dan \nbagaimana API tersebut bekerja. Dokumen tersebut biasa disebut dengan API contract. \nAPI contract akan memudahkan pengguna ketika melakukan integrasi terhadap API kita.\n\nTidak ada bentuk baku dalam menyusun dokumen API contract. Yang terpenting dokumen tersebut memberikan informasi \nyang tepat mengenai API. Kerangkanya bisa meliputi nama versi, endpoint, HTTP method, dan parameter/payload yang dapat digunakan. \nKita dapat membuat dokumen API ini dengan peralatan yang tersedia, misalnya [Swagger](https://swagger.io/)\n\nBerikut salah satu contoh dokumen API contract:\n\n#Users\n* User object\n```\n{\n  id: integer\n  username: string\n  email: string\n  created_at: datetime(iso 8601)\n  updated_at: datetime(iso 8601)\n}\n```\n**GET /users**\n----\n  Returns all users in the system.\n* **URL Params**  \n  None\n* **Data Params**  \n  None\n* **Headers**  \n  Content-Type: application/json  \n* **Success Response:**  \n* **Code:** 200  \n  **Content:**  \n```\n{\n  users: [\n           {&lt;user_object&gt;},\n           {&lt;user_object&gt;},\n           {&lt;user_object&gt;}\n         ]\n}\n```\n\n**GET /users/:id**\n----\n  Returns the specified user.\n* **URL Params**  \n  *Required:* `id=[integer]`\n* **Data Params**  \n  None\n* **Headers**  \n  Content-Type: application/json  \n  Authorization: Bearer `&lt;OAuth Token&gt;`\n* **Success Response:** \n* **Code:** 200  \n  **Content:**  `{ &lt;user_object&gt; }` \n* **Error Response:**  \n  * **Code:** 404  \n  **Content:** `{ error : \&quot;User doesn&#39;t exist\&quot; }`  \n  OR  \n  * **Code:** 401  \n  **Content:** `{ error : error : \&quot;You are unauthorized to make this request.\&quot; }`\n\n**GET /users/:id/orders**\n----\n  Returns all Orders associated with the specified user.\n* **URL Params**  \n  *Required:* `id=[integer]`\n* **Data Params**  \n  None\n* **Headers**  \n  Content-Type: application/json  \n  Authorization: Bearer `&lt;OAuth Token&gt;`\n* **Success Response:**  \n* **Code:** 200  \n  **Content:**  \n```\n{\n  orders: [\n           {&lt;order_object&gt;},\n           {&lt;order_object&gt;},\n           {&lt;order_object&gt;}\n         ]\n}\n```\n* **Error Response:**  \n  * **Code:** 404  \n  **Content:** `{ error : \&quot;User doesn&#39;t exist\&quot; }`  \n  OR  \n  * **Code:** 401  \n  **Content:** `{ error : error : \&quot;You are unauthorized to make this request.\&quot; }`\n\n**POST /users**\n----\n  Creates a new User and returns the new object.\n* **URL Params**  \n  None\n* **Headers**  \n  Content-Type: application/json  \n* **Data Params**  \n```\n  {\n    username: string,\n    email: string\n  }\n```\n* **Success Response:**  \n* **Code:** 200  \n  **Content:**  `{ &lt;user_object&gt; }` \n\n**PATCH /users/:id**\n----\n  Updates fields on the specified user and returns the updated object.\n* **URL Params**  \n  *Required:* `id=[integer]`\n* **Data Params**  \n```\n  {\n  \tusername: string,\n    email: string\n  }\n```\n* **Headers**  \n  Content-Type: application/json  \n  Authorization: Bearer `&lt;OAuth Token&gt;`\n* **Success Response:** \n* **Code:** 200  \n  **Content:**  `{ &lt;user_object&gt; }`  \n* **Error Response:**  \n  * **Code:** 404  \n  **Content:** `{ error : \&quot;User doesn&#39;t exist\&quot; }`  \n  OR  \n  * **Code:** 401  \n  **Content:** `{ error : error : \&quot;You are unauthorized to make this request.\&quot; }`\n\n**DELETE /users/:id**\n----\n  Deletes the specified user.\n* **URL Params**  \n  *Required:* `id=[integer]`\n* **Data Params**  \n  None\n* **Headers**  \n  Content-Type: application/json  \n  Authorization: Bearer `&lt;OAuth Token&gt;`\n* **Success Response:** \n  * **Code:** 204 \n* **Error Response:**  \n  * **Code:** 404  \n  **Content:** `{ error : \&quot;User doesn&#39;t exist\&quot; }`  \n  OR  \n  * **Code:** 401  \n  **Content:** `{ error : error : \&quot;You are unauthorized to make this request.\&quot; }`\n\n#Products\n* Product object\n```\n{\n  id: integer\n  name: string\n  cost: float(2)\n  available_quantity: integer\n  created_at: datetime(iso 8601)\n  updated_at: datetime(iso 8601)\n}\n```\n**GET /products**\n----\n  Returns all products in the system.\n* **URL Params**  \n  None\n* **Data Params**  \n  None\n* **Headers**  \n  Content-Type: application/json  \n* **Success Response:** \n* **Code:** 200  \n  **Content:**  \n```\n{\n  products: [\n           {&lt;product_object&gt;},\n           {&lt;product_object&gt;},\n           {&lt;product_object&gt;}\n         ]\n}\n``` \n\n**GET /products/:id**\n----\n  Returns the specified product.\n* **URL Params**  \n  *Required:* `id=[integer]`\n* **Data Params**  \n  None\n* **Headers**  \n  Content-Type: application/json  \n  Authorization: Bearer `&lt;OAuth Token&gt;`\n* **Success Response:**  \n* **Code:** 200  \n  **Content:**  `{ &lt;product_object&gt; }` \n* **Error Response:**  \n  * **Code:** 404  \n  **Content:** `{ error : \&quot;Product doesn&#39;t exist\&quot; }`  \n  OR  \n  * **Code:** 401  \n  **Content:** `{ error : error : \&quot;You are unauthorized to make this request.\&quot; }`\n\n**GET /products/:id/orders**\n----\n  Returns all Orders associated with the specified product.\n* **URL Params**  \n  *Required:* `id=[integer]`\n* **Data Params**  \n  None\n* **Headers**  \n  Content-Type: application/json  \n  Authorization: Bearer `&lt;OAuth Token&gt;`\n* **Success Response:** \n* **Code:** 200  \n  **Content:**  \n```\n{\n  orders: [\n           {&lt;order_object&gt;},\n           {&lt;order_object&gt;},\n           {&lt;order_object&gt;}\n         ]\n}\n``` \n* **Error Response:**  \n  * **Code:** 404  \n  **Content:** `{ error : \&quot;Product doesn&#39;t exist\&quot; }`  \n  OR  \n  * **Code:** 401  \n  **Content:** `{ error : error : \&quot;You are unauthorized to make this request.\&quot; }`\n\n**POST /products**\n----\n  Creates a new Product and returns the new object.\n* **URL Params**  \n  None\n* **Data Params**  \n```\n  {\n    name: string\n    cost: float(2)\n    available_quantity: integer\n  }\n```\n* **Headers**  \n  Content-Type: application/json  \n* **Success Response:**  \n* **Code:** 200  \n  **Content:**  `{ &lt;product_object&gt; }` \n\n**PATCH /products/:id**\n----\n  Updates fields on the specified product and returns the updated object.\n* **URL Params**  \n  *Required:* `id=[integer]`\n* **Data Params**  \n```\n  {\n  \tname: string\n    cost: float(2)\n    available_quantity: integer\n  }\n```\n* **Headers**  \n  Content-Type: application/json  \n  Authorization: Bearer `&lt;OAuth Token&gt;`\n* **Success Response:** \n* **Code:** 200  \n  **Content:**  `{ &lt;product_object&gt; }`  \n* **Error Response:**  \n  * **Code:** 404  \n  **Content:** `{ error : \&quot;Product doesn&#39;t exist\&quot; }`  \n  OR  \n  * **Code:** 401  \n  **Content:** `{ error : error : \&quot;You are unauthorized to make this request.\&quot; }`\n\n**DELETE /products/:id**\n----\n  Deletes the specified product.\n* **URL Params**  \n  *Required:* `id=[integer]`\n* **Data Params**  \n  None\n* **Headers**  \n  Content-Type: application/json  \n  Authorization: Bearer `&lt;OAuth Token&gt;`\n* **Success Response:**  \n  * **Code:** 204\n* **Error Response:**  \n  * **Code:** 404  \n  **Content:** `{ error : \&quot;Product doesn&#39;t exist\&quot; }`  \n  OR  \n  * **Code:** 401  \n  **Content:** `{ error : error : \&quot;You are unauthorized to make this request.\&quot; }`\n\n#Orders\n* Order object\n```\n{\n  id: integer\n  user_id: &lt;user_id&gt;\n  total: float(2)\n  products: [\n              { \n                product: &lt;product_id&gt;,\n                quantity: integer \n              },\n              { \n                product: &lt;product_id&gt;,\n                quantity: integer \n              },\n              { \n                product: &lt;product_id&gt;,\n                quantity: integer \n              },\n            ]\n  created_at: datetime(iso 8601)\n  updated_at: datetime(iso 8601)\n}\n```\n**GET /orders**\n----\n  Returns all users in the system.\n* **URL Params**  \n  None\n* **Data Params**  \n  None\n* **Headers**  \n  Content-Type: application/json  \n* **Success Response:** \n* **Code:** 200  \n  **Content:**  \n```\n{\n  orders: [\n           {&lt;order_object&gt;},\n           {&lt;order_object&gt;},\n           {&lt;order_object&gt;}\n         ]\n}\n``` \n\n**GET /orders/:id**\n----\n  Returns the specified order.\n* **URL Params**  \n  *Required:* `id=[integer]`\n* **Data Params**  \n  None\n* **Headers**  \n  Content-Type: application/json  \n  Authorization: Bearer `&lt;OAuth Token&gt;`\n* **Success Response:**  \n* **Code:** 200  \n  **Content:**  `{ &lt;order_object&gt; }` \n* **Error Response:**  \n  * **Code:** 404  \n  **Content:** `{ error : \&quot;Order doesn&#39;t exist\&quot; }`  \n  OR  \n  * **Code:** 401  \n  **Content:** `{ error : error : \&quot;You are unauthorized to make this request.\&quot; }`\n\n**GET /orders/:id/products**\n----\n  Returns all Products associated with the specified order.\n* **URL Params**  \n  *Required:* `id=[integer]`\n* **Data Params**  \n  None\n* **Headers**  \n  Content-Type: application/json  \n  Authorization: Bearer `&lt;OAuth Token&gt;`\n* **Success Response:**  \n* **Code:** 200  \n  **Content:**  \n```\n{\n  products: [\n           {&lt;product_object&gt;},\n           {&lt;product_object&gt;},\n           {&lt;product_object&gt;}\n         ]\n}\n```\n* **Error Response:**  \n  * **Code:** 404  \n  **Content:** `{ error : \&quot;Order doesn&#39;t exist\&quot; }`  \n  OR  \n  * **Code:** 401  \n  **Content:** `{ error : error : \&quot;You are unauthorized to make this request.\&quot; }`\n\n**GET /orders/:id/user**\n----\n  Returns all Users associated with the specified order.\n* **URL Params**  \n  *Required:* `id=[integer]`\n* **Data Params**  \n  None\n* **Headers**  \n  Content-Type: application/json  \n  Authorization: Bearer `&lt;OAuth Token&gt;`\n* **Success Response:** `{ &lt;user_object&gt; }`  \n* **Error Response:**  \n  * **Code:** 404  \n  **Content:** `{ error : \&quot;Order doesn&#39;t exist\&quot; }`  \n  OR  \n  * **Code:** 401  \n  **Content:** `{ error : error : \&quot;You are unauthorized to make this request.\&quot; }`\n\n**POST /orders**\n----\n  Creates a new Order and returns the new object.\n* **URL Params**  \n  None\n* **Data Params**  \n```\n  {\n  \tuser_id: &lt;user_id&gt;\n  \tproduct: &lt;product_id&gt;,\n  \tquantity: integer \n  }\n```\n* **Headers**  \n  Content-Type: application/json  \n* **Success Response:**  \n* **Code:** 200  \n  **Content:**  `{ &lt;order_object&gt; }` \n\n**PATCH /orders/:id**\n----\n  Updates fields on the specified order and returns the updated object.\n* **URL Params**  \n  *Required:* `id=[integer]`\n* **Data Params**  \n```\n  {\n  \tproduct: &lt;product_id&gt;,\n  \tquantity: integer \n  }\n```\n* **Headers**  \n  Content-Type: application/json  \n  Authorization: Bearer `&lt;OAuth Token&gt;`\n* **Success Response:**  \n* **Code:** 200  \n  **Content:**  `{ &lt;order_object&gt; }` \n* **Error Response:**  \n  * **Code:** 404  \n  **Content:** `{ error : \&quot;Order doesn&#39;t exist\&quot; }`  \n  OR  \n  * **Code:** 401  \n  **Content:** `{ error : error : \&quot;You are unauthorized to make this request.\&quot; }`\n\n**DELET ;]}],[0,{&quot;depth&quot;:[0,2],&quot;slug&quot;:[0,&quot;patch-productsid&quot;],&quot;text&quot;:[0,&quot;PATCH /products/:id&quot;]}],[0,{&quot;depth&quot;:[0,2],&quot;slug&quot;:[0,&quot;delete-productsid&quot;],&quot;text&quot;:[0,&quot;DELETE /products/:id&quot;]}],[0,{&quot;depth&quot;:[0,2],&quot;slug&quot;:[0,&quot;get-orders&quot;],&quot;text&quot;:[0,&quot;GET /orders&quot;]}],[0,{&quot;depth&quot;:[0,2],&quot;slug&quot;:[0,&quot;get-ordersid&quot;],&quot;text&quot;:[0,&quot;GET /orders/:id&quot;]}],[0,{&quot;depth&quot;:[0,2],&quot;slug&quot;:[0,&quot;get-ordersidproducts&quot;],&quot;text&quot;:[0,&quot;GET /orders/:id/products&quot;]}],[0,{&quot;depth&quot;:[0,2],&quot;slug&quot;:[0,&quot;get-ordersiduser&quot;],&quot;text&quot;:[0,&quot;GET /orders/:id/user&quot;]}],[0,{&quot;depth&quot;:[0,2],&quot;slug&quot;:[0,&quot;post-orders&quot;],&quot;text&quot;:[0,&quot;POST /orders&quot;]}],[0,{&quot;depth&quot;:[0,2],&quot;slug&quot;:[0,&quot;patch-ordersid&quot;],&quot;text&quot;:[0,&quot;PATCH /orders/:id&quot;]}],[0,{&quot;depth&quot;:[0,2],&quot;slug&quot;:[0,&quot;delete-ordersid&quot;],&quot;text&quot;:[0,&quot;DELETE /orders/:id&quot;]}]]],&quot;localImagePaths&quot;:[1,[]],&quot;remoteImagePaths&quot;:[1,[]],&quot;frontmatter&quot;:[0,{&quot;title&quot;:[0,&quot;Contoh API Contract&quot;],&quot;pubDate&quot;:[3,&quot;2022-08-01T00:00:00.000Z&quot;],&quot;description&quot;:[0,&quot;&quot;],&quot;heroImage&quot;:[0,&quot;/blog-placeholder-2.jpg&quot;],&quot;tags&quot;:[0,&quot;notes&quot;]}],&quot;imagePaths&quot;:[1,[]]}]}],&quot;collection&quot;:[0,&quot;blogId&quot;]}],[0,{&quot;id&quot;:[0,&quot;2022/08/first-rule-dalam-testing&quot;],&quot;data&quot;:[0,{&quot;title&quot;:[0,&quot;Aturan FIRST dalam Clean Test&quot;],&quot;description&quot;:[0,&quot;&quot;],&quot;pubDate&quot;:[3,&quot;2022-08-01T00:00:00.000Z&quot;],&quot;heroImage&quot;:[0,&quot;/blog-placeholder-2.jpg&quot;]}],&quot;body&quot;:[0,&quot;Dalam buku Clean Code, Uncle Bob menjelaskan tentang lima aturan Clean Tests \nyang membentuk akronim FIRST:\n\n### Fast (Cepat) \n\nTes harus cepat. Mereka harus dapat dijalankan dengan cepat. Saat pengujian berjalan lambat, \nKita tidak ingin sering menjalankannya. Jika kita tidak sering menjalankannya, \nkita tidak akan menemukan masalah cukup awal untuk memperbaikinya dengan mudah. \nKita tidak akan merasa bebas untuk membersihkan kode. Akhirnya kode\nakan mulai membusuk.\n\n### Independent (Mandiri)\n\nTes tidak boleh bergantung satu sama lain. Satu tes tidak boleh mengatur kondisi untuk tes berikutnya. \nKita harus dapat menjalankan setiap pengujian secara independen dan menjalankan pengujian \ndalam urutan apa pun yang kita suka. Ketika tes bergantung satu sama lain, \nmaka tes pertama yang gagal menyebabkan serangkaian kegagalan ke hilir, \nmembuat diagnosis menjadi sulit dan menyembunyikan cacat hilir.\n\n### Repeatable (Dapat diulang)\n\nTes harus dapat diulang di lingkungan apa pun. Kita harus dapat menjalankan pengujian di lingkungan produksi, \ndi lingkungan QA, dan di laptop kita tanpa jaringan. Jika pengujian kita tidak dapat diulang di lingkungan apa pun, \nmaka kita akan selalu memiliki alasan mengapa mereka gagal. Kita juga tidak dapat menjalankan pengujian \nsaat lingkungan yang dibutuhkan tidak tersedia.\n\n### Self-Validating (Memvalidasi Diri)\n\nTes harus memiliki output boolean. Entah mereka lulus atau gagal. Kita tidak perlu membaca file log \nuntuk mengetahui apakah tes lulus. Kita tidak perlu membandingkan dua file teks yang berbeda \nsecara manual untuk melihat apakah tes lulus. Jika tes tidak memvalidasi sendiri, \nmaka kegagalan dapat menjadi subjektif dan menjalankan tes dapat memerlukan evaluasi manual yang panjang.\n\n### Timely (Tepat pada Waktunya) \n\nTes harus ditulis tepat pada waktunya. Unit test harus ditulis tepat sebelum menulis kode yang membuatnya lulus. \nJika kita menulis tes setelah menulis kode, maka kita mungkin merasa kode produksi sulit untuk diuji. \nLalu kita mungkin memutuskan bahwa beberapa kode produksi terlalu sulit untuk diuji. \nKita mungkin tidak mendesain kode produksi untuk dapat diuji.&quot;],&quot;filePath&quot;:[0,&quot;src/content/blog/id/2022/08/first-rule-dalam-testing.md&quot;],&quot;digest&quot;:[0,&quot;b5bda87b68341eac&quot;],&quot;rendered&quot;:[0,{&quot;html&quot;:[0,&quot;&lt;p&gt;Dalam buku Clean Code, Uncle Bob menjelaskan tentang lima aturan Clean Tests\nyang membentuk akronim FIRST:&lt;/p&gt;\n&lt;h3 id=\&quot;fast-cepat\&quot;&gt;Fast (Cepat)&lt;/h3&gt;\n&lt;p&gt;Tes harus cepat. Mereka harus dapat dijalankan dengan cepat. Saat pengujian berjalan lambat,\nKita tidak ingin sering menjalankannya. Jika kita tidak sering menjalankannya,\nkita tidak akan menemukan masalah cukup awal untuk memperbaikinya dengan mudah.\nKita tidak akan merasa bebas untuk membersihkan kode. Akhirnya kode\nakan mulai membusuk.&lt;/p&gt;\n&lt;h3 id=\&quot;independent-mandiri\&quot;&gt;Independent (Mandiri)&lt;/h3&gt;\n&lt;p&gt;Tes tidak boleh bergantung satu sama lain. Satu tes tidak boleh mengatur kondisi untuk tes berikutnya.\nKita harus dapat menjalankan setiap pengujian secara independen dan menjalankan pengujian\ndalam urutan apa pun yang kita suka. Ketika tes bergantung satu sama lain,\nmaka tes pertama yang gagal menyebabkan serangkaian kegagalan ke hilir,\nmembuat diagnosis menjadi sulit dan menyembunyikan cacat hilir.&lt;/p&gt;\n&lt;h3 id=\&quot;repeatable-dapat-diulang\&quot;&gt;Repeatable (Dapat diulang)&lt;/h3&gt;\n&lt;p&gt;Tes harus dapat diulang di lingkungan apa pun. Kita harus dapat menjalankan pengujian di lingkungan produksi,\ndi lingkungan QA, dan di laptop kita tanpa jaringan. Jika pengujian kita tidak dapat diulang di lingkungan apa pun,\nmaka kita akan selalu memiliki alasan mengapa mereka gagal. Kita juga tidak dapat menjalankan pengujian\nsaat lingkungan yang dibutuhkan tidak tersedia.&lt;/p&gt;\n&lt;h3 id=\&quot;self-validating-memvalidasi-diri\&quot;&gt;Self-Validating (Memvalidasi Diri)&lt;/h3&gt;\n&lt;p&gt;Tes harus memiliki output boolean. Entah mereka lulus atau gagal. Kita tidak perlu membaca file log\nuntuk mengetahui apakah tes lulus. Kita tidak perlu membandingkan dua file teks yang berbeda\nsecara manual untuk melihat apakah tes lulus. Jika tes tidak memvalidasi sendiri,\nmaka kegagalan dapat menjadi subjektif dan menjalankan tes dapat memerlukan evaluasi manual yang panjang.&lt;/p&gt;\n&lt;h3 id=\&quot;timely-tepat-pada-waktunya\&quot;&gt;Timely (Tepat pada Waktunya)&lt;/h3&gt;\n&lt;p&gt;Tes harus ditulis tepat pada waktunya. Unit test harus ditulis tepat sebelum menulis kode yang membuatnya lulus.\nJika kita menulis tes setelah menulis kode, maka kita mungkin merasa kode produksi sulit untuk diuji.\nLalu kita mungkin memutuskan bahwa beberapa kode produksi terlalu sulit untuk diuji.\nKita mungkin tidak mendesain kode produksi untuk dapat diuji.&lt;/p&gt;&quot;],&quot;metadata&quot;:[0,{&quot;headings&quot;:[1,[[0,{&quot;depth&quot;:[0,3],&quot;slug&quot;:[0,&quot;fast-cepat&quot;],&quot;text&quot;:[0,&quot;Fast (Cepat)&quot;]}],[0,{&quot;depth&quot;:[0,3],&quot;slug&quot;:[0,&quot;independent-mandiri&quot;],&quot;text&quot;:[0,&quot;Independent (Mandiri)&quot;]}],[0,{&quot;depth&quot;:[0,3],&quot;slug&quot;:[0,&quot;repeatable-dapat-diulang&quot;],&quot;text&quot;:[0,&quot;Repeatable (Dapat diulang)&quot;]}],[0,{&quot;depth&quot;:[0,3],&quot;slug&quot;:[0,&quot;self-validating-memvalidasi-diri&quot;],&quot;text&quot;:[0,&quot;Self-Validating (Memvalidasi Diri)&quot;]}],[0,{&quot;depth&quot;:[0,3],&quot;slug&quot;:[0,&quot;timely-tepat-pada-waktunya&quot;],&quot;text&quot;:[0,&quot;Timely (Tepat pada Waktunya)&quot;]}]]],&quot;localImagePaths&quot;:[1,[]],&quot;remoteImagePaths&quot;:[1,[]],&quot;frontmatter&quot;:[0,{&quot;title&quot;:[0,&quot;Aturan FIRST dalam Clean Test&quot;],&quot;pubDate&quot;:[3,&quot;2022-08-01T00:00:00.000Z&quot;],&quot;description&quot;:[0,&quot;&quot;],&quot;heroImage&quot;:[0,&quot;/blog-placeholder-2.jpg&quot;],&quot;tags&quot;:[0,&quot;testing&quot;]}],&quot;imagePaths&quot;:[1,[]]}]}],&quot;collection&quot;:[0,&quot;blogId&quot;]}],[0,{&quot;id&quot;:[0,&quot;2022/07/php-truthy-falsy-value&quot;],&quot;data&quot;:[0,{&quot;title&quot;:[0,&quot;PHP Truthy dan Falsy Value&quot;],&quot;description&quot;:[0,&quot;&quot;],&quot;pubDate&quot;:[3,&quot;2022-07-24T00:00:00.000Z&quot;],&quot;heroImage&quot;:[0,&quot;/blog-placeholder-2.jpg&quot;]}],&quot;body&quot;:[0,&quot;Saat kita menggunakan nilai non-boolean dalam konteks boolean, misalnya untuk kondisi pada pernyataan `if`. \nPHP mengevaluasi nilai tersebut menjadi nilai boolean. Nilai-nilai berikut dievaluasi menjadi `false`:\n\n- Kata kunci `false`\n- Bilangan bulat nol `0`\n- Angka desimal nol `0.0` dan `-0.0` \n- String kosong `\&quot;\&quot;` dan string `\&quot;0\&quot;`\n- Nilai `NULL`\n- Array kosong, yaitu array dengan elemen nol `[]`\n\nPHP mengevaluasi nilai lain menjadi `true`.\n\nKita bisa melihat hasil evaluasi nilai non-boolean menjadi boolean pada PHP menggunakan cast `(bool)` atau `(boolean)`\n\n```php\n&lt;?php\nvar_dump((bool) false);     // bool(false)\nvar_dump((bool) 0);         // bool(false)\nvar_dump((bool) 0.0);       // bool(false)\nvar_dump((bool) \&quot;0\&quot;);       // bool(false)\nvar_dump((bool) \&quot;\&quot;);        // bool(false)\nvar_dump((bool) array());   // bool(false)\nvar_dump((bool) 1);         // bool(true)\nvar_dump((bool) -2);        // bool(true)\nvar_dump((bool) \&quot;foo\&quot;);     // bool(true)\nvar_dump((bool) 2.3e5);     // bool(true)\nvar_dump((bool) array(12)); // bool(true)\nvar_dump((bool) \&quot;false\&quot;);   // bool(true)\n?&gt;\n```\n\nReferensi:  \n[https://www.php.net/manual/en/language.types.boolean.php](https://www.php.net/manual/en/language.types.boolean.php)&quot;],&quot;filePath&quot;:[0,&quot;src/content/blog/id/2022/07/php-truthy-falsy-value.md&quot;],&quot;digest&quot;:[0,&quot;8489a9e34a097472&quot;],&quot;rendered&quot;:[0,{&quot;html&quot;:[0,&quot;&lt;p&gt;Saat kita menggunakan nilai non-boolean dalam konteks boolean, misalnya untuk kondisi pada pernyataan &lt;code&gt;if&lt;/code&gt;.\nPHP mengevaluasi nilai tersebut menjadi nilai boolean. Nilai-nilai berikut dievaluasi menjadi &lt;code&gt;false&lt;/code&gt;:&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;Kata kunci &lt;code&gt;false&lt;/code&gt;&lt;/li&gt;\n&lt;li&gt;Bilangan bulat nol &lt;code&gt;0&lt;/code&gt;&lt;/li&gt;\n&lt;li&gt;Angka desimal nol &lt;code&gt;0.0&lt;/code&gt; dan &lt;code&gt;-0.0&lt;/code&gt;&lt;/li&gt;\n&lt;li&gt;String kosong &lt;code&gt;\&quot;\&quot;&lt;/code&gt; dan string &lt;code&gt;\&quot;0\&quot;&lt;/code&gt;&lt;/li&gt;\n&lt;li&gt;Nilai &lt;code&gt;NULL&lt;/code&gt;&lt;/li&gt;\n&lt;li&gt;Array kosong, yaitu array dengan elemen nol &lt;code&gt;[]&lt;/code&gt;&lt;/li&gt;\n&lt;/ul&gt;\n&lt;p&gt;PHP mengevaluasi nilai lain menjadi &lt;code&gt;true&lt;/code&gt;.&lt;/p&gt;\n&lt;p&gt;Kita bisa melihat hasil evaluasi nilai non-boolean menjadi boolean pada PHP menggunakan cast &lt;code&gt;(bool)&lt;/code&gt; atau &lt;code&gt;(boolean)&lt;/code&gt;&lt;/p&gt;\n&lt;pre class=\&quot;astro-code github-dark\&quot; style=\&quot;background-color:#24292e;color:#e1e4e8; overflow-x: auto;\&quot; tabindex=\&quot;0\&quot; data-language=\&quot;php\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;&amp;#x3C;?&lt;/span&gt;&lt;span style=\&quot;color:#79B8FF\&quot;&gt;php&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#79B8FF\&quot;&gt;var_dump&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;((&lt;/span&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;bool&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;) &lt;/span&gt;&lt;span style=\&quot;color:#79B8FF\&quot;&gt;false&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;);     &lt;/span&gt;&lt;span style=\&quot;color:#6A737D\&quot;&gt;// bool(false)&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#79B8FF\&quot;&gt;var_dump&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;((&lt;/span&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;bool&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;) &lt;/span&gt;&lt;span style=\&quot;color:#79B8FF\&quot;&gt;0&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;);         &lt;/span&gt;&lt;span style=\&quot;color:#6A737D\&quot;&gt;// bool(false)&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#79B8FF\&quot;&gt;var_dump&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;((&lt;/span&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;bool&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;) &lt;/span&gt;&lt;span style=\&quot;color:#79B8FF\&quot;&gt;0.0&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;);       &lt;/span&gt;&lt;span style=\&quot;color:#6A737D\&quot;&gt;// bool(false)&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#79B8FF\&quot;&gt;var_dump&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;((&lt;/span&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;bool&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;) &lt;/span&gt;&lt;span style=\&quot;color:#9ECBFF\&quot;&gt;\&quot;0\&quot;&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;);       &lt;/span&gt;&lt;span style=\&quot;color:#6A737D\&quot;&gt;// bool(false)&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#79B8FF\&quot;&gt;var_dump&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;((&lt;/span&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;bool&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;) &lt;/span&gt;&lt;span style=\&quot;color:#9ECBFF\&quot;&gt;\&quot;\&quot;&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;);        &lt;/span&gt;&lt;span style=\&quot;color:#6A737D\&quot;&gt;// bool(false)&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#79B8FF\&quot;&gt;var_dump&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;((&lt;/span&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;bool&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;) &lt;/span&gt;&lt;span style=\&quot;color:#79B8FF\&quot;&gt;array&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;());   &lt;/span&gt;&lt;span style=\&quot;color:#6A737D\&quot;&gt;// bool(false)&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#79B8FF\&quot;&gt;var_dump&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;((&lt;/span&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;bool&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;) &lt;/span&gt;&lt;span style=\&quot;color:#79B8FF\&quot;&gt;1&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;);         &lt;/span&gt;&lt;span style=\&quot;color:#6A737D\&quot;&gt;// bool(true)&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#79B8FF\&quot;&gt;var_dump&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;((&lt;/span&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;bool&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;) &lt;/span&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;-&lt;/span&gt;&lt;span style=\&quot;color:#79B8FF\&quot;&gt;2&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;);        &lt;/span&gt;&lt;span style=\&quot;color:#6A737D\&quot;&gt;// bool(true)&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#79B8FF\&quot;&gt;var_dump&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;((&lt;/span&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;bool&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;) &lt;/span&gt;&lt;span style=\&quot;color:#9ECBFF\&quot;&gt;\&quot;foo\&quot;&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;);     &lt;/span&gt;&lt;span style=\&quot;color:#6A737D\&quot;&gt;// bool(true)&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#79B8FF\&quot;&gt;var_dump&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;((&lt;/span&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;bool&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;) &lt;/span&gt;&lt;span style=\&quot;color:#79B8FF\&quot;&gt;2.3e5&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;);     &lt;/span&gt;&lt;span style=\&quot;color:#6A737D\&quot;&gt;// bool(true)&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#79B8FF\&quot;&gt;var_dump&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;((&lt;/span&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;bool&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;) &lt;/span&gt;&lt;span style=\&quot;color:#79B8FF\&quot;&gt;array&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;(&lt;/span&gt;&lt;span style=\&quot;color:#79B8FF\&quot;&gt;12&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;)); &lt;/span&gt;&lt;span style=\&quot;color:#6A737D\&quot;&gt;// bool(true)&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#79B8FF\&quot;&gt;var_dump&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;((&lt;/span&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;bool&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;) &lt;/span&gt;&lt;span style=\&quot;color:#9ECBFF\&quot;&gt;\&quot;false\&quot;&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;);   &lt;/span&gt;&lt;span style=\&quot;color:#6A737D\&quot;&gt;// bool(true)&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;?&gt;&lt;/span&gt;&lt;/span&gt;&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;Referensi:&lt;br&gt;\n&lt;a href=\&quot;https://www.php.net/manual/en/language.types.boolean.php\&quot;&gt;https://www.php.net/manual/en/language.types.boolean.php&lt;/a&gt;&lt;/p&gt;&quot;],&quot;metadata&quot;:[0,{&quot;headings&quot;:[1,[]],&quot;localImagePaths&quot;:[1,[]],&quot;remoteImagePaths&quot;:[1,[]],&quot;frontmatter&quot;:[0,{&quot;title&quot;:[0,&quot;PHP Truthy dan Falsy Value&quot;],&quot;pubDate&quot;:[3,&quot;2022-07-24T00:00:00.000Z&quot;],&quot;description&quot;:[0,&quot;&quot;],&quot;heroImage&quot;:[0,&quot;/blog-placeholder-2.jpg&quot;],&quot;tags&quot;:[0,&quot;php&quot;]}],&quot;imagePaths&quot;:[1,[]]}]}],&quot;collection&quot;:[0,&quot;blogId&quot;]}],[0,{&quot;id&quot;:[0,&quot;2022/07/cara-berkomunikasi-dalam-tim&quot;],&quot;data&quot;:[0,{&quot;title&quot;:[0,&quot;Cara Berkomunikasi dalam Tim&quot;],&quot;description&quot;:[0,&quot;&quot;],&quot;pubDate&quot;:[3,&quot;2022-07-15T00:00:00.000Z&quot;],&quot;heroImage&quot;:[0,&quot;/blog-placeholder-2.jpg&quot;]}],&quot;body&quot;:[0,&quot;Sebaik apapun pemahaman kita tentang suatu masalah atau sebuah situasi, ketika kita mendiskusikannya dengan orang lain, kita harus menyesuaikan kata-kata kita sehingga mereka dapat dengan cepat memahami apa yang relevan bagi mereka:\n\n1. Ketika berbicara dengan orang bisnis, bicarakan tentang dampak bisnis dari apa yang kita lakukan. Hindari menggunakan jargon yang terlalu teknis.\n2. Saat berbicara dengan manajemen teknik, komunikasikan dampak atau tantangan teknisnya.\n3. Saat berbicara dengan pembuat keputusan, jelaskan opsi yang tersedia serta implikasi dan risikonya, bukan detail tentang bagaimana cara kerja opsi tersebut.\n4. Saat memberikan pembaruan status, perhatikan apa lagi yang telah terjadi dan bagaimana pembaruan yang kita buat relevan dengan tujuan proyek.\n\nDikutip dari tulisan [Addy Osmani, Software Engineering - The Soft Parts](https://addyosmani.com/blog/software-engineering-soft-parts/)&quot;],&quot;filePath&quot;:[0,&quot;src/content/blog/id/2022/07/cara-berkomunikasi-dalam-tim.md&quot;],&quot;digest&quot;:[0,&quot;d194b16fbc8a6537&quot;],&quot;rendered&quot;:[0,{&quot;html&quot;:[0,&quot;&lt;p&gt;Sebaik apapun pemahaman kita tentang suatu masalah atau sebuah situasi, ketika kita mendiskusikannya dengan orang lain, kita harus menyesuaikan kata-kata kita sehingga mereka dapat dengan cepat memahami apa yang relevan bagi mereka:&lt;/p&gt;\n&lt;ol&gt;\n&lt;li&gt;Ketika berbicara dengan orang bisnis, bicarakan tentang dampak bisnis dari apa yang kita lakukan. Hindari menggunakan jargon yang terlalu teknis.&lt;/li&gt;\n&lt;li&gt;Saat berbicara dengan manajemen teknik, komunikasikan dampak atau tantangan teknisnya.&lt;/li&gt;\n&lt;li&gt;Saat berbicara dengan pembuat keputusan, jelaskan opsi yang tersedia serta implikasi dan risikonya, bukan detail tentang bagaimana cara kerja opsi tersebut.&lt;/li&gt;\n&lt;li&gt;Saat memberikan pembaruan status, perhatikan apa lagi yang telah terjadi dan bagaimana pembaruan yang kita buat relevan dengan tujuan proyek.&lt;/li&gt;\n&lt;/ol&gt;\n&lt;p&gt;Dikutip dari tulisan &lt;a href=\&quot;https://addyosmani.com/blog/software-engineering-soft-parts/\&quot;&gt;Addy Osmani, Software Engineering - The Soft Parts&lt;/a&gt;&lt;/p&gt;&quot;],&quot;metadata&quot;:[0,{&quot;headings&quot;:[1,[]],&quot;localImagePaths&quot;:[1,[]],&quot;remoteImagePaths&quot;:[1,[]],&quot;frontmatter&quot;:[0,{&quot;title&quot;:[0,&quot;Cara Berkomunikasi dalam Tim&quot;],&quot;pubDate&quot;:[3,&quot;2022-07-15T00:00:00.000Z&quot;],&quot;description&quot;:[0,&quot;&quot;],&quot;heroImage&quot;:[0,&quot;/blog-placeholder-2.jpg&quot;],&quot;tags&quot;:[0,&quot;notes&quot;]}],&quot;imagePaths&quot;:[1,[]]}]}],&quot;collection&quot;:[0,&quot;blogId&quot;]}],[0,{&quot;id&quot;:[0,&quot;2022/06/perbedaan-git-reset-dan-git-revert&quot;],&quot;data&quot;:[0,{&quot;title&quot;:[0,&quot;Perbedaan Git Reset dan Git Revert&quot;],&quot;description&quot;:[0,&quot;&quot;],&quot;pubDate&quot;:[3,&quot;2022-06-26T00:00:00.000Z&quot;],&quot;heroImage&quot;:[0,&quot;/blog-placeholder-2.jpg&quot;]}],&quot;body&quot;:[0,&quot;**TL;DR**\n\n&gt; `git reset` membatalkan commit sebelumnya dengan cara menulis ulang riwayat commit (commit history). Sementara `git revert` bekerja dengan cara membuat commit baru untuk membatalkan perubahan yang dibuat oleh commit sebelumnya, tanpa mengubah riwayat commit.\n\n\nUntuk memahami alur kerja git, ada baiknya membaca [artikel ini](/2022/03/alur-kerja-menggunakan-git/)\n\n## Git Reset\n\nPerintah `git reset` memungkinkan kita untuk MENGATUR ULANG posisi HEAD saat ini ke keadaan tertentu. Kita dapat mengatur ulang status file tertentu atau seluruh branch. Perintah ini berguna jika perubahan yang kita buat masih berada di repo lokal dan belum melakukan push commit ke GitHub atau repositori remote lainnya.\n\n### Reset sebuah file atau beberapa file\n\nPerintah berikut memungkinkan kita memilih potongan konten dan mengembalikan atau menghapusnya.\n\n```bash\ngit reset (--patch | -p) [tree-ish] [--] [paths]\n```\n\n### Menghapus file dari staging area (unstage)\n\nJika kita menambahkan file ke area staging dengan `git add`, tetapi ternyata kita tidak lagi menginginkannya menjadi bagian dari commit, kita dapat menggunakan `git reset` untuk menghapus file tersebut dari area staging:\n\n```bash\ngit reset HEAD FILE-YANG-INGIN-DI-UNSTAGE\n```\n\nPerintah ini hanya menghapus file itu dari staging area, perubahan yang kita buat akan tetap ada di file.\n\n### Reset branch ke commit sebelumnya\n\nPerintah berikut mengatur ulang HEAD branch kita saat ini ke COMMIT yang ditentukan dan memperbarui index. Ini pada dasarnya memundurkan status branch kita, lalu semua commit yang kita buat setelah itu akan menimpa commit-commit yang dibuat setelah titik reset. Jika kita menghilangkan MODE, defaultnya adalah `--mixed`:\n\n```bash\ngit reset MODE COMMIT-HASH\n```\n\nPilihan untuk `MODE` adalah:\n\n+ `--soft`: tidak mengatur ulang file indeks atau working tree, tetapi mengatur ulang HEAD ke commit yang diinginkan. Mengubah semua status file menjadi \&quot;Perubahan yang akan di-commit\&quot;\n+ `--mixed`: mengatur ulang indeks tetapi bukan working tree dan memberikan laporan perubahan apa saja yang belum diperbarui\n+ `--hard`: mengatur ulang indeks dan working tree. Setiap perubahan pada file yang direkam di working tree sejak melakukan commit akan dibatalkan.\n+ `--merge`: mengatur ulang indeks dan memperbarui file di working tree yang berbeda antara commit dan HEAD, tetapi menyimpan yang berbeda antara indeks dan working tree\n+ `--keep`: mengatur ulang entri indeks dan memperbarui file di working tree yang berbeda antara commit dan HEAD. Jika file yang berbeda antara commit dan HEAD memiliki perubahan lokal, reset dibatalkan\n\n### Catatan Penting Tentang Hard Reset\n\nBerhati-hatilah saat menggunakan `git reset` dengan opsi `--hard` karena perintah ini mengatur ulang riwayat commit, area staging, dan direktori kerja kita. Jika opsi ini tidak digunakan dengan benar, dapat berisiko kehilangan file atau perubahan yang sudah kita buat.\n\n## Git Revert\n\nPerintah `git revert` dan `git reset` sama-sama membatalkan commit sebelumnya. Tetapi jika kita telah melakukan push commit ke repositori remote, kita disarankan untuk tidak menggunakan `git reset` karena ia menulis ulang riwayat commit. Efek dari perubahan riwayat commit ini   dapat membuat rekan kita yang masih bekerja dengan riwayat commit yang lama tidak dapat melakukan push ke repositori remote karena git mendeteksi dua riwayat commit yang berbeda.\n\nAlih-alih, lebih baik menggunakan `git revert`, yang membatalkan perubahan yang dibuat oleh commit sebelumnya dengan membuat commit yang baru, semua tanpa mengubah riwayat commit.\n\n### Revert sebuah commit atau beberapa commit sekaligus\n\nPerintah berikut memungkinkan kita mengembalikan perubahan dari commit atau commit sebelumnya dan membuat commit baru.\n\n```bash\ngit revert [--[no-]edit] [-n] [-m parent-number] [-s] [-S[&lt;keyid&gt;]] &lt;commit&gt;â€¦\ngit revert --continue\ngit revert --quit\ngit revert --abort\n```\n\n### Opsi umum:\n\n```bash\n  -e\n  --edit\n```\n\n- Ini adalah opsi default dan tidak perlu diatur secara eksplisit. Ini membuka editor teks default sistem kita dan memungkinkan kita mengedit pesan commit baru sebelum melakukan revert.\n- Opsi ini melakukan kebalikan dari -e, dan `git revert` tidak akan membuka editor teks.\n- Opsi ini mencegah `git revert` membatalkan commit sebelumnya dan membuat commit baru. Daripada membuat commit baru, `-n` akan membatalkan perubahan dari commit sebelumnya dan menambahkannya ke Indeks Staging dan Direktori Kerja.\n\n```bash\n--no-edit\n-n\n-no-commit\n```\n\nSumber: [The Ultimate Guide to Git Reset and Git Revert](https://www.freecodecamp.org/news/the-ultimate-guide-to-git-reset-and-git-revert/)&quot;],&quot;filePath&quot;:[0,&quot;src/content/blog/id/2022/06/perbedaan-git-reset-dan-git-revert.md&quot;],&quot;digest&quot;:[0,&quot;342eebaf06f575b4&quot;],&quot;rendered&quot;:[0,{&quot;html&quot;:[0,&quot;&lt;p&gt;&lt;strong&gt;TL;DR&lt;/strong&gt;&lt;/p&gt;\n&lt;blockquote&gt;\n&lt;p&gt;&lt;code&gt;git reset&lt;/code&gt; membatalkan commit sebelumnya dengan cara menulis ulang riwayat commit (commit history). Sementara &lt;code&gt;git revert&lt;/code&gt; bekerja dengan cara membuat commit baru untuk membatalkan perubahan yang dibuat oleh commit sebelumnya, tanpa mengubah riwayat commit.&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;p&gt;Untuk memahami alur kerja git, ada baiknya membaca &lt;a href=\&quot;/2022/03/alur-kerja-menggunakan-git/\&quot;&gt;artikel ini&lt;/a&gt;&lt;/p&gt;\n&lt;h2 id=\&quot;git-reset\&quot;&gt;Git Reset&lt;/h2&gt;\n&lt;p&gt;Perintah &lt;code&gt;git reset&lt;/code&gt; memungkinkan kita untuk MENGATUR ULANG posisi HEAD saat ini ke keadaan tertentu. Kita dapat mengatur ulang status file tertentu atau seluruh branch. Perintah ini berguna jika perubahan yang kita buat masih berada di repo lokal dan belum melakukan push commit ke GitHub atau repositori remote lainnya.&lt;/p&gt;\n&lt;h3 id=\&quot;reset-sebuah-file-atau-beberapa-file\&quot;&gt;Reset sebuah file atau beberapa file&lt;/h3&gt;\n&lt;p&gt;Perintah berikut memungkinkan kita memilih potongan konten dan mengembalikan atau menghapusnya.&lt;/p&gt;\n&lt;pre class=\&quot;astro-code github-dark\&quot; style=\&quot;background-color:#24292e;color:#e1e4e8; overflow-x: auto;\&quot; tabindex=\&quot;0\&quot; data-language=\&quot;bash\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#B392F0\&quot;&gt;git&lt;/span&gt;&lt;span style=\&quot;color:#9ECBFF\&quot;&gt; reset&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt; (--patch &lt;/span&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;|&lt;/span&gt;&lt;span style=\&quot;color:#B392F0\&quot;&gt; -p&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;) [tree-ish] [--] [paths]&lt;/span&gt;&lt;/span&gt;&lt;/code&gt;&lt;/pre&gt;\n&lt;h3 id=\&quot;menghapus-file-dari-staging-area-unstage\&quot;&gt;Menghapus file dari staging area (unstage)&lt;/h3&gt;\n&lt;p&gt;Jika kita menambahkan file ke area staging dengan &lt;code&gt;git add&lt;/code&gt;, tetapi ternyata kita tidak lagi menginginkannya menjadi bagian dari commit, kita dapat menggunakan &lt;code&gt;git reset&lt;/code&gt; untuk menghapus file tersebut dari area staging:&lt;/p&gt;\n&lt;pre class=\&quot;astro-code github-dark\&quot; style=\&quot;background-color:#24292e;color:#e1e4e8; overflow-x: auto;\&quot; tabindex=\&quot;0\&quot; data-language=\&quot;bash\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#B392F0\&quot;&gt;git&lt;/span&gt;&lt;span style=\&quot;color:#9ECBFF\&quot;&gt; reset&lt;/span&gt;&lt;span style=\&quot;color:#9ECBFF\&quot;&gt; HEAD&lt;/span&gt;&lt;span style=\&quot;color:#9ECBFF\&quot;&gt; FILE-YANG-INGIN-DI-UNSTAGE&lt;/span&gt;&lt;/span&gt;&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;Perintah ini hanya menghapus file itu dari staging area, perubahan yang kita buat akan tetap ada di file.&lt;/p&gt;\n&lt;h3 id=\&quot;reset-branch-ke-commit-sebelumnya\&quot;&gt;Reset branch ke commit sebelumnya&lt;/h3&gt;\n&lt;p&gt;Perintah berikut mengatur ulang HEAD branch kita saat ini ke COMMIT yang ditentukan dan memperbarui index. Ini pada dasarnya memundurkan status branch kita, lalu semua commit yang kita buat setelah itu akan menimpa commit-commit yang dibuat setelah titik reset. Jika kita menghilangkan MODE, defaultnya adalah &lt;code&gt;--mixed&lt;/code&gt;:&lt;/p&gt;\n&lt;pre class=\&quot;astro-code github-dark\&quot; style=\&quot;background-color:#24292e;color:#e1e4e8; overflow-x: auto;\&quot; tabindex=\&quot;0\&quot; data-language=\&quot;bash\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#B392F0\&quot;&gt;git&lt;/span&gt;&lt;span style=\&quot;color:#9ECBFF\&quot;&gt; reset&lt;/span&gt;&lt;span style=\&quot;color:#9ECBFF\&quot;&gt; MODE&lt;/span&gt;&lt;span style=\&quot;color:#9ECBFF\&quot;&gt; COMMIT-HASH&lt;/span&gt;&lt;/span&gt;&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;Pilihan untuk &lt;code&gt;MODE&lt;/code&gt; adalah:&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;code&gt;--soft&lt;/code&gt;: tidak mengatur ulang file indeks atau working tree, tetapi mengatur ulang HEAD ke commit yang diinginkan. Mengubah semua status file menjadi â€œPerubahan yang akan di-commitâ€&lt;/li&gt;\n&lt;li&gt;&lt;code&gt;--mixed&lt;/code&gt;: mengatur ulang indeks tetapi bukan working tree dan memberikan laporan perubahan apa saja yang belum diperbarui&lt;/li&gt;\n&lt;li&gt;&lt;code&gt;--hard&lt;/code&gt;: mengatur ulang indeks dan working tree. Setiap perubahan pada file yang direkam di working tree sejak melakukan commit akan dibatalkan.&lt;/li&gt;\n&lt;li&gt;&lt;code&gt;--merge&lt;/code&gt;: mengatur ulang indeks dan memperbarui file di working tree yang berbeda antara commit dan HEAD, tetapi menyimpan yang berbeda antara indeks dan working tree&lt;/li&gt;\n&lt;li&gt;&lt;code&gt;--keep&lt;/code&gt;: mengatur ulang entri indeks dan memperbarui file di working tree yang berbeda antara commit dan HEAD. Jika file yang berbeda antara commit dan HEAD memiliki perubahan lokal, reset dibatalkan&lt;/li&gt;\n&lt;/ul&gt;\n&lt;h3 id=\&quot;catatan-penting-tentang-hard-reset\&quot;&gt;Catatan Penting Tentang Hard Reset&lt;/h3&gt;\n&lt;p&gt;Berhati-hatilah saat menggunakan &lt;code&gt;git reset&lt;/code&gt; dengan opsi &lt;code&gt;--hard&lt;/code&gt; karena perintah ini mengatur ulang riwayat commit, area staging, dan direktori kerja kita. Jika opsi ini tidak digunakan dengan benar, dapat berisiko kehilangan file atau perubahan yang sudah kita buat.&lt;/p&gt;\n&lt;h2 id=\&quot;git-revert\&quot;&gt;Git Revert&lt;/h2&gt;\n&lt;p&gt;Perintah &lt;code&gt;git revert&lt;/code&gt; dan &lt;code&gt;git reset&lt;/code&gt; sama-sama membatalkan commit sebelumnya. Tetapi jika kita telah melakukan push commit ke repositori remote, kita disarankan untuk tidak menggunakan &lt;code&gt;git reset&lt;/code&gt; karena ia menulis ulang riwayat commit. Efek dari perubahan riwayat commit ini   dapat membuat rekan kita yang masih bekerja dengan riwayat commit yang lama tidak dapat melakukan push ke repositori remote karena git mendeteksi dua riwayat commit yang berbeda.&lt;/p&gt;\n&lt;p&gt;Alih-alih, lebih baik menggunakan &lt;code&gt;git revert&lt;/code&gt;, yang membatalkan perubahan yang dibuat oleh commit sebelumnya dengan membuat commit yang baru, semua tanpa mengubah riwayat commit.&lt;/p&gt;\n&lt;h3 id=\&quot;revert-sebuah-commit-atau-beberapa-commit-sekaligus\&quot;&gt;Revert sebuah commit atau beberapa commit sekaligus&lt;/h3&gt;\n&lt;p&gt;Perintah berikut memungkinkan kita mengembalikan perubahan dari commit atau commit sebelumnya dan membuat commit baru.&lt;/p&gt;\n&lt;pre class=\&quot;astro-code github-dark\&quot; style=\&quot;background-color:#24292e;color:#e1e4e8; overflow-x: auto;\&quot; tabindex=\&quot;0\&quot; data-language=\&quot;bash\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#B392F0\&quot;&gt;git&lt;/span&gt;&lt;span style=\&quot;color:#9ECBFF\&quot;&gt; revert&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt; [--[no-]edit] [-n] [-m parent-number] [-s] [-S[&lt;/span&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;&amp;#x3C;&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;keyid&lt;/span&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;&gt;&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;]] &lt;/span&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;&amp;#x3C;&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;commit&lt;/span&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;&gt;&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;â€¦&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#B392F0\&quot;&gt;git&lt;/span&gt;&lt;span style=\&quot;color:#9ECBFF\&quot;&gt; revert&lt;/span&gt;&lt;span style=\&quot;color:#79B8FF\&quot;&gt; --continue&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#B392F0\&quot;&gt;git&lt;/span&gt;&lt;span style=\&quot;color:#9ECBFF\&quot;&gt; revert&lt;/span&gt;&lt;span style=\&quot;color:#79B8FF\&quot;&gt; --quit&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#B392F0\&quot;&gt;git&lt;/span&gt;&lt;span style=\&quot;color:#9ECBFF\&quot;&gt; revert&lt;/span&gt;&lt;span style=\&quot;color:#79B8FF\&quot;&gt; --abort&lt;/span&gt;&lt;/span&gt;&lt;/code&gt;&lt;/pre&gt;\n&lt;h3 id=\&quot;opsi-umum\&quot;&gt;Opsi umum:&lt;/h3&gt;\n&lt;pre class=\&quot;astro-code github-dark\&quot; style=\&quot;background-color:#24292e;color:#e1e4e8; overflow-x: auto;\&quot; tabindex=\&quot;0\&quot; data-language=\&quot;bash\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#B392F0\&quot;&gt;  -e&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#B392F0\&quot;&gt;  --edit&lt;/span&gt;&lt;/span&gt;&lt;/code&gt;&lt;/pre&gt;\n&lt;ul&gt;\n&lt;li&gt;Ini adalah opsi default dan tidak perlu diatur secara eksplisit. Ini membuka editor teks default sistem kita dan memungkinkan kita mengedit pesan commit baru sebelum melakukan revert.&lt;/li&gt;\n&lt;li&gt;Opsi ini melakukan kebalikan dari -e, dan &lt;code&gt;git revert&lt;/code&gt; tidak akan membuka editor teks.&lt;/li&gt;\n&lt;li&gt;Opsi ini mencegah &lt;code&gt;git revert&lt;/code&gt; membatalkan commit sebelumnya dan membuat commit baru. Daripada membuat commit baru, &lt;code&gt;-n&lt;/code&gt; akan membatalkan perubahan dari commit sebelumnya dan menambahkannya ke Indeks Staging dan Direktori Kerja.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;pre class=\&quot;astro-code github-dark\&quot; style=\&quot;background-color:#24292e;color:#e1e4e8; overflow-x: auto;\&quot; tabindex=\&quot;0\&quot; data-language=\&quot;bash\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#B392F0\&quot;&gt;--no-edit&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#B392F0\&quot;&gt;-n&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#B392F0\&quot;&gt;-no-commit&lt;/span&gt;&lt;/span&gt;&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;Sumber: &lt;a href=\&quot;https://www.freecodecamp.org/news/the-ultimate-guide-to-git-reset-and-git-revert/\&quot;&gt;The Ultimate Guide to Git Reset and Git Revert&lt;/a&gt;&lt;/p&gt;&quot;],&quot;metadata&quot;:[0,{&quot;headings&quot;:[1,[[0,{&quot;depth&quot;:[0,2],&quot;slug&quot;:[0,&quot;git-reset&quot;],&quot;text&quot;:[0,&quot;Git Reset&quot;]}],[0,{&quot;depth&quot;:[0,3],&quot;slug&quot;:[0,&quot;reset-sebuah-file-atau-beberapa-file&quot;],&quot;text&quot;:[0,&quot;Reset sebuah file atau beberapa file&quot;]}],[0,{&quot;depth&quot;:[0,3],&quot;slug&quot;:[0,&quot;menghapus-file-dari-staging-area-unstage&quot;],&quot;text&quot;:[0,&quot;Menghapus file dari staging area (unstage)&quot;]}],[0,{&quot;depth&quot;:[0,3],&quot;slug&quot;:[0,&quot;reset-branch-ke-commit-sebelumnya&quot;],&quot;text&quot;:[0,&quot;Reset branch ke commit sebelumnya&quot;]}],[0,{&quot;depth&quot;:[0,3],&quot;slug&quot;:[0,&quot;catatan-penting-tentang-hard-reset&quot;],&quot;text&quot;:[0,&quot;Catatan Penting Tentang Hard Reset&quot;]}],[0,{&quot;depth&quot;:[0,2],&quot;slug&quot;:[0,&quot;git-revert&quot;],&quot;text&quot;:[0,&quot;Git Revert&quot;]}],[0,{&quot;depth&quot;:[0,3],&quot;slug&quot;:[0,&quot;revert-sebuah-commit-atau-beberapa-commit-sekaligus&quot;],&quot;text&quot;:[0,&quot;Revert sebuah commit atau beberapa commit sekaligus&quot;]}],[0,{&quot;depth&quot;:[0,3],&quot;slug&quot;:[0,&quot;opsi-umum&quot;],&quot;text&quot;:[0,&quot;Opsi umum:&quot;]}]]],&quot;localImagePaths&quot;:[1,[]],&quot;remoteImagePaths&quot;:[1,[]],&quot;frontmatter&quot;:[0,{&quot;title&quot;:[0,&quot;Perbedaan Git Reset dan Git Revert&quot;],&quot;pubDate&quot;:[3,&quot;2022-06-26T00:00:00.000Z&quot;],&quot;description&quot;:[0,&quot;&quot;],&quot;heroImage&quot;:[0,&quot;/blog-placeholder-2.jpg&quot;],&quot;tags&quot;:[0,&quot;git&quot;]}],&quot;imagePaths&quot;:[1,[]]}]}],&quot;collection&quot;:[0,&quot;blogId&quot;]}],[0,{&quot;id&quot;:[0,&quot;2022/03/alur-kerja-menggunakan-git&quot;],&quot;data&quot;:[0,{&quot;title&quot;:[0,&quot;Alur Kerja Menggunakan Git&quot;],&quot;description&quot;:[0,&quot;&quot;],&quot;pubDate&quot;:[3,&quot;2022-05-16T00:00:00.000Z&quot;],&quot;heroImage&quot;:[0,&quot;/blog-placeholder-2.jpg&quot;]}],&quot;body&quot;:[0,&quot;## Memahami Tiga Bagian dari Proyek Git\n\n### Proyek Git memiliki tiga bagian utama berikut:\n\n1. Direktori git\n1. Direktori kerja (working directory/working tree/repositori)\n1. Area staging\n\n### Direktori Git\n\nDirektori Git (terletak di `YOUR-PROJECT-PATH/.git/`) adalah tempat Git menyimpan semua yang dibutuhkan untuk melacak proyek secara akurat. Ini termasuk metadata dan database objek yang mencakup versi terkompresi dari file proyek.\n\n### Direktori kerja \n\nDirektori kerja adalah tempat pengguna membuat perubahan lokal pada sebuah proyek. Direktori kerja menarik file proyek dari database objek direktori Git dan menempatkannya di mesin lokal pengguna.\n\n**Catatan**: Direktori juga dikenal sebagai Repositori atau disingkat repo. Repo di mesin lokal pengguna disebut \&quot;Repo lokal\&quot; sedangkan repo di server git (misalnya GitHub/GitLab) disebut \&quot;Remote Repo\&quot; (Repo jarak jauh).\n\n### Area Staging\n\nArea staging adalah file (juga disebut \&quot;indeks\&quot;, \&quot;stage\&quot;, atau \&quot;cache\&quot;) yang menyimpan informasi tentang apa yang akan masuk ke commit kita berikutnya. Commit adalah saat kita memberi tahu Git untuk menyimpan perubahan tahap ini (perubahan yang sudah dimasukkan dalam staging area). Git mengambil snapshot dari file sebagaimana adanya dan secara permanen menyimpan snapshot tersebut di direktori Git.\n\nDengan tiga bagian di atas, file yang sedang kita kerjakan akan memiliki tiga jenis status yang berbeda tergantung di mana file tersebut berada pada waktu tertentu: created/modified/deleted, staged atau committed. Saat kita mulai bekerja di dalam working directory seperti membuat file baru, menghapusnya atau hanya membuat perubahan pada sebuah file di working direktori, itu semua akan dicatat oleh git (status akan berubah dengan created/modified/deleted). Selanjutnya, kita bisa memindahkan file yang kita inginkan untuk commit ke area staging (status staged). Akhirnya setelah kita merasa yakin dengan perubahan yang dibuat, kita bisa melakukan commit.\n\nSumber: [The Ultimate Guide to Git Reset and Git Revert](https://www.freecodecamp.org/news/the-ultimate-guide-to-git-reset-and-git-revert/)&quot;],&quot;filePath&quot;:[0,&quot;src/content/blog/id/2022/03/alur-kerja-menggunakan-git.md&quot;],&quot;digest&quot;:[0,&quot;341e90529624b583&quot;],&quot;rendered&quot;:[0,{&quot;html&quot;:[0,&quot;&lt;h2 id=\&quot;memahami-tiga-bagian-dari-proyek-git\&quot;&gt;Memahami Tiga Bagian dari Proyek Git&lt;/h2&gt;\n&lt;h3 id=\&quot;proyek-git-memiliki-tiga-bagian-utama-berikut\&quot;&gt;Proyek Git memiliki tiga bagian utama berikut:&lt;/h3&gt;\n&lt;ol&gt;\n&lt;li&gt;Direktori git&lt;/li&gt;\n&lt;li&gt;Direktori kerja (working directory/working tree/repositori)&lt;/li&gt;\n&lt;li&gt;Area staging&lt;/li&gt;\n&lt;/ol&gt;\n&lt;h3 id=\&quot;direktori-git\&quot;&gt;Direktori Git&lt;/h3&gt;\n&lt;p&gt;Direktori Git (terletak di &lt;code&gt;YOUR-PROJECT-PATH/.git/&lt;/code&gt;) adalah tempat Git menyimpan semua yang dibutuhkan untuk melacak proyek secara akurat. Ini termasuk metadata dan database objek yang mencakup versi terkompresi dari file proyek.&lt;/p&gt;\n&lt;h3 id=\&quot;direktori-kerja\&quot;&gt;Direktori kerja&lt;/h3&gt;\n&lt;p&gt;Direktori kerja adalah tempat pengguna membuat perubahan lokal pada sebuah proyek. Direktori kerja menarik file proyek dari database objek direktori Git dan menempatkannya di mesin lokal pengguna.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Catatan&lt;/strong&gt;: Direktori juga dikenal sebagai Repositori atau disingkat repo. Repo di mesin lokal pengguna disebut â€œRepo lokalâ€ sedangkan repo di server git (misalnya GitHub/GitLab) disebut â€œRemote Repoâ€ (Repo jarak jauh).&lt;/p&gt;\n&lt;h3 id=\&quot;area-staging\&quot;&gt;Area Staging&lt;/h3&gt;\n&lt;p&gt;Area staging adalah file (juga disebut â€œindeksâ€, â€œstageâ€, atau â€œcacheâ€) yang menyimpan informasi tentang apa yang akan masuk ke commit kita berikutnya. Commit adalah saat kita memberi tahu Git untuk menyimpan perubahan tahap ini (perubahan yang sudah dimasukkan dalam staging area). Git mengambil snapshot dari file sebagaimana adanya dan secara permanen menyimpan snapshot tersebut di direktori Git.&lt;/p&gt;\n&lt;p&gt;Dengan tiga bagian di atas, file yang sedang kita kerjakan akan memiliki tiga jenis status yang berbeda tergantung di mana file tersebut berada pada waktu tertentu: created/modified/deleted, staged atau committed. Saat kita mulai bekerja di dalam working directory seperti membuat file baru, menghapusnya atau hanya membuat perubahan pada sebuah file di working direktori, itu semua akan dicatat oleh git (status akan berubah dengan created/modified/deleted). Selanjutnya, kita bisa memindahkan file yang kita inginkan untuk commit ke area staging (status staged). Akhirnya setelah kita merasa yakin dengan perubahan yang dibuat, kita bisa melakukan commit.&lt;/p&gt;\n&lt;p&gt;Sumber: &lt;a href=\&quot;https://www.freecodecamp.org/news/the-ultimate-guide-to-git-reset-and-git-revert/\&quot;&gt;The Ultimate Guide to Git Reset and Git Revert&lt;/a&gt;&lt;/p&gt;&quot;],&quot;metadata&quot;:[0,{&quot;headings&quot;:[1,[[0,{&quot;depth&quot;:[0,2],&quot;slug&quot;:[0,&quot;memahami-tiga-bagian-dari-proyek-git&quot;],&quot;text&quot;:[0,&quot;Memahami Tiga Bagian dari Proyek Git&quot;]}],[0,{&quot;depth&quot;:[0,3],&quot;slug&quot;:[0,&quot;proyek-git-memiliki-tiga-bagian-utama-berikut&quot;],&quot;text&quot;:[0,&quot;Proyek Git memiliki tiga bagian utama berikut:&quot;]}],[0,{&quot;depth&quot;:[0,3],&quot;slug&quot;:[0,&quot;direktori-git&quot;],&quot;text&quot;:[0,&quot;Direktori Git&quot;]}],[0,{&quot;depth&quot;:[0,3],&quot;slug&quot;:[0,&quot;direktori-kerja&quot;],&quot;text&quot;:[0,&quot;Direktori kerja&quot;]}],[0,{&quot;depth&quot;:[0,3],&quot;slug&quot;:[0,&quot;area-staging&quot;],&quot;text&quot;:[0,&quot;Area Staging&quot;]}]]],&quot;localImagePaths&quot;:[1,[]],&quot;remoteImagePaths&quot;:[1,[]],&quot;frontmatter&quot;:[0,{&quot;title&quot;:[0,&quot;Alur Kerja Menggunakan Git&quot;],&quot;pubDate&quot;:[3,&quot;2022-05-16T00:00:00.000Z&quot;],&quot;description&quot;:[0,&quot;&quot;],&quot;heroImage&quot;:[0,&quot;/blog-placeholder-2.jpg&quot;],&quot;tags&quot;:[0,&quot;git&quot;]}],&quot;imagePaths&quot;:[1,[]]}]}],&quot;collection&quot;:[0,&quot;blogId&quot;]}],[0,{&quot;id&quot;:[0,&quot;2022/05/dconf-editor&quot;],&quot;data&quot;:[0,{&quot;title&quot;:[0,&quot;Dconf Editor&quot;],&quot;description&quot;:[0,&quot;&quot;],&quot;pubDate&quot;:[3,&quot;2022-05-05T00:00:00.000Z&quot;],&quot;heroImage&quot;:[0,&quot;/blog-placeholder-2.jpg&quot;]}],&quot;body&quot;:[0,&quot;Dconf-editor memungkinkan kita untuk mengubah hampir setiap aspek lingkungan desktop GNOME. Namun kita harus berhati-hati dalam mengedit. Sebagian besar pengaturan dapat diubah dengan cepat, tanpa memerlukan konfirmasi.\n\nAntar muka dconf-editor sangat sederhana, kita bisa melakukan pencarian berdasarkan kata kunci lalu akan diarahkan ke file konfigurasi yang berkaitan, dari situ kita bisa mengubah konfigurasinya langsung.\n\nBerikut perintah untuk menginstall dconf-editor:\n\n```bash\n# update repository\napt-get update\n\n# install dconf-editor\napt-get install dconf-editor -y\n```\n\nBeberapa hal yang saya ubah menggunakan dconf-editor adalah [melakukan pengaturan pada dash to dock](https://itsfoss.com/customize-ubuntu-dock/) dan [menonaktifkan notifikasi kalender](https://askubuntu.com/questions/1238826/turn-off-calendar-notifications-ubuntu-20-04)\n\n[Untuk mengetahui lebih lanjut mengenai dconf-editor](https://wiki.gnome.org/Apps/DconfEditor)\n\n**Catatan**: Meskipun kita dapat melakukan reset pada perubahan yang kita buat, namun ada risiko setting yang kita buat mengakibatkan sistem bekerja tidak seperti keinginan kita, sehingga akan sulit untuk mengembalikannya ke keadaan semula.\n\nUntuk alasan ini, disarankan untuk tidak bermain-main dengan dconf-editor, khususnya jika kita tidak suka menghabiskan waktu untuk melakukan trouble shooting dan memperbaiki error atau jika kita tidak terlalu familiar dengan Linux dan GNOME.&quot;],&quot;filePath&quot;:[0,&quot;src/content/blog/id/2022/05/dconf-editor.md&quot;],&quot;digest&quot;:[0,&quot;aed48ba836bfdc45&quot;],&quot;rendered&quot;:[0,{&quot;html&quot;:[0,&quot;&lt;p&gt;Dconf-editor memungkinkan kita untuk mengubah hampir setiap aspek lingkungan desktop GNOME. Namun kita harus berhati-hati dalam mengedit. Sebagian besar pengaturan dapat diubah dengan cepat, tanpa memerlukan konfirmasi.&lt;/p&gt;\n&lt;p&gt;Antar muka dconf-editor sangat sederhana, kita bisa melakukan pencarian berdasarkan kata kunci lalu akan diarahkan ke file konfigurasi yang berkaitan, dari situ kita bisa mengubah konfigurasinya langsung.&lt;/p&gt;\n&lt;p&gt;Berikut perintah untuk menginstall dconf-editor:&lt;/p&gt;\n&lt;pre class=\&quot;astro-code github-dark\&quot; style=\&quot;background-color:#24292e;color:#e1e4e8; overflow-x: auto;\&quot; tabindex=\&quot;0\&quot; data-language=\&quot;bash\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#6A737D\&quot;&gt;# update repository&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#B392F0\&quot;&gt;apt-get&lt;/span&gt;&lt;span style=\&quot;color:#9ECBFF\&quot;&gt; update&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#6A737D\&quot;&gt;# install dconf-editor&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#B392F0\&quot;&gt;apt-get&lt;/span&gt;&lt;span style=\&quot;color:#9ECBFF\&quot;&gt; install&lt;/span&gt;&lt;span style=\&quot;color:#9ECBFF\&quot;&gt; dconf-editor&lt;/span&gt;&lt;span style=\&quot;color:#79B8FF\&quot;&gt; -y&lt;/span&gt;&lt;/span&gt;&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;Beberapa hal yang saya ubah menggunakan dconf-editor adalah &lt;a href=\&quot;https://itsfoss.com/customize-ubuntu-dock/\&quot;&gt;melakukan pengaturan pada dash to dock&lt;/a&gt; dan &lt;a href=\&quot;https://askubuntu.com/questions/1238826/turn-off-calendar-notifications-ubuntu-20-04\&quot;&gt;menonaktifkan notifikasi kalender&lt;/a&gt;&lt;/p&gt;\n&lt;p&gt;&lt;a href=\&quot;https://wiki.gnome.org/Apps/DconfEditor\&quot;&gt;Untuk mengetahui lebih lanjut mengenai dconf-editor&lt;/a&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Catatan&lt;/strong&gt;: Meskipun kita dapat melakukan reset pada perubahan yang kita buat, namun ada risiko setting yang kita buat mengakibatkan sistem bekerja tidak seperti keinginan kita, sehingga akan sulit untuk mengembalikannya ke keadaan semula.&lt;/p&gt;\n&lt;p&gt;Untuk alasan ini, disarankan untuk tidak bermain-main dengan dconf-editor, khususnya jika kita tidak suka menghabiskan waktu untuk melakukan trouble shooting dan memperbaiki error atau jika kita tidak terlalu familiar dengan Linux dan GNOME.&lt;/p&gt;&quot;],&quot;metadata&quot;:[0,{&quot;headings&quot;:[1,[]],&quot;localImagePaths&quot;:[1,[]],&quot;remoteImagePaths&quot;:[1,[]],&quot;frontmatter&quot;:[0,{&quot;title&quot;:[0,&quot;Dconf Editor&quot;],&quot;pubDate&quot;:[3,&quot;2022-05-05T00:00:00.000Z&quot;],&quot;description&quot;:[0,&quot;&quot;],&quot;heroImage&quot;:[0,&quot;/blog-placeholder-2.jpg&quot;],&quot;tags&quot;:[0,&quot;how to&quot;]}],&quot;imagePaths&quot;:[1,[]]}]}],&quot;collection&quot;:[0,&quot;blogId&quot;]}],[0,{&quot;id&quot;:[0,&quot;2022/04/membuat-template-email-di-gmail&quot;],&quot;data&quot;:[0,{&quot;title&quot;:[0,&quot;Membuat Template Email di Gmail&quot;],&quot;description&quot;:[0,&quot;&quot;],&quot;pubDate&quot;:[3,&quot;2022-04-14T00:00:00.000Z&quot;],&quot;heroImage&quot;:[0,&quot;/blog-placeholder-2.jpg&quot;]}],&quot;body&quot;:[0,&quot;Kita mungkin pernah mengalami harus mengetik email yang sama berulang kali, dalam kasus saya mengirim email cuti. Di Gmail kita dapat menulis email satu kali, lalu menyimpan email tersebut sebagai template. Kita juga dapat menyertakan tanda tangan. Dengan begitu, kita dapat membuka template dan mengirimnya lagi hanya dengan beberapa klik. Begini cara untuk membuat template email di Gmail.\n\n**Catatan**: Template email hanya tersedia di Gmail web. Template tidak tersedia di aplikasi seluler Gmail.\n\n### Mengaktifkan template\n\n1. Buka Gmail.\n1. Di pojok kanan atas, klik Setelan (icon gear) lalu Lihat semua setelan (see all settings).\n1. Di bagian atas, klik tab Lanjutan (advanced).\n1. Di bagian Template, pilih Aktifkan (enable).\n1. Pada bagian bawah, klik Simpan Perubahan (save changes).\n\n### Membuat template baru atau mengubah template\n\n**Catatan**: kita dapat membuat hingga 50 template.\n\n1. Buka Gmail, lalu klik Tulis (compose).\n1. Di jendela Tulis, masukkan teks template kita.\n1. Klik Lainnya (icon titik tiga) lalu pilih Template.\n1. Pilih salah satu opsi:\n   - Untuk membuat template baru, klik Simpan draf sebagai template (save draft as template), lalu Simpan sebagai template baru (save as new template).\n   - Untuk mengubah template yang disimpan sebelumnya, klik Simpan draf sebagai template (save draft as template), lalu di bawah Timpa Template (overwrite template) pilih template dan klik Simpan (save) untuk menimpanya.\n\n### Menyisipkan template\n\n1. Buka Gmail, lalu klik Tulis.\n1. Klik Lainnya (icon titik tiga) lalu pilih Template.\n1. Untuk menyisipkan template, pada Sisipkan template (insert template), pilih template tersimpan yang ingin dimasukkan ke dalam email.\n1. Tulis isi pesan seperti biasa dan klik Kirim.\n\n### Menghapus template\n\n1. Buka Gmail lalu klik Tulis.\n1. Klik Lainnya (icon titik tiga) lalu pilih Template.\n1. Untuk menghapus template pesan, klik Hapus template, pilih template yang ingin dihapus, lalu klik Hapus.\n\nSumber [Create email templates](https://support.google.com/a/users/answer/9308990)&quot;],&quot;filePath&quot;:[0,&quot;src/content/blog/id/2022/04/membuat-template-email-di-gmail.md&quot;],&quot;digest&quot;:[0,&quot;ef938dea73186723&quot;],&quot;rendered&quot;:[0,{&quot;html&quot;:[0,&quot;&lt;p&gt;Kita mungkin pernah mengalami harus mengetik email yang sama berulang kali, dalam kasus saya mengirim email cuti. Di Gmail kita dapat menulis email satu kali, lalu menyimpan email tersebut sebagai template. Kita juga dapat menyertakan tanda tangan. Dengan begitu, kita dapat membuka template dan mengirimnya lagi hanya dengan beberapa klik. Begini cara untuk membuat template email di Gmail.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Catatan&lt;/strong&gt;: Template email hanya tersedia di Gmail web. Template tidak tersedia di aplikasi seluler Gmail.&lt;/p&gt;\n&lt;h3 id=\&quot;mengaktifkan-template\&quot;&gt;Mengaktifkan template&lt;/h3&gt;\n&lt;ol&gt;\n&lt;li&gt;Buka Gmail.&lt;/li&gt;\n&lt;li&gt;Di pojok kanan atas, klik Setelan (icon gear) lalu Lihat semua setelan (see all settings).&lt;/li&gt;\n&lt;li&gt;Di bagian atas, klik tab Lanjutan (advanced).&lt;/li&gt;\n&lt;li&gt;Di bagian Template, pilih Aktifkan (enable).&lt;/li&gt;\n&lt;li&gt;Pada bagian bawah, klik Simpan Perubahan (save changes).&lt;/li&gt;\n&lt;/ol&gt;\n&lt;h3 id=\&quot;membuat-template-baru-atau-mengubah-template\&quot;&gt;Membuat template baru atau mengubah template&lt;/h3&gt;\n&lt;p&gt;&lt;strong&gt;Catatan&lt;/strong&gt;: kita dapat membuat hingga 50 template.&lt;/p&gt;\n&lt;ol&gt;\n&lt;li&gt;Buka Gmail, lalu klik Tulis (compose).&lt;/li&gt;\n&lt;li&gt;Di jendela Tulis, masukkan teks template kita.&lt;/li&gt;\n&lt;li&gt;Klik Lainnya (icon titik tiga) lalu pilih Template.&lt;/li&gt;\n&lt;li&gt;Pilih salah satu opsi:\n&lt;ul&gt;\n&lt;li&gt;Untuk membuat template baru, klik Simpan draf sebagai template (save draft as template), lalu Simpan sebagai template baru (save as new template).&lt;/li&gt;\n&lt;li&gt;Untuk mengubah template yang disimpan sebelumnya, klik Simpan draf sebagai template (save draft as template), lalu di bawah Timpa Template (overwrite template) pilih template dan klik Simpan (save) untuk menimpanya.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/li&gt;\n&lt;/ol&gt;\n&lt;h3 id=\&quot;menyisipkan-template\&quot;&gt;Menyisipkan template&lt;/h3&gt;\n&lt;ol&gt;\n&lt;li&gt;Buka Gmail, lalu klik Tulis.&lt;/li&gt;\n&lt;li&gt;Klik Lainnya (icon titik tiga) lalu pilih Template.&lt;/li&gt;\n&lt;li&gt;Untuk menyisipkan template, pada Sisipkan template (insert template), pilih template tersimpan yang ingin dimasukkan ke dalam email.&lt;/li&gt;\n&lt;li&gt;Tulis isi pesan seperti biasa dan klik Kirim.&lt;/li&gt;\n&lt;/ol&gt;\n&lt;h3 id=\&quot;menghapus-template\&quot;&gt;Menghapus template&lt;/h3&gt;\n&lt;ol&gt;\n&lt;li&gt;Buka Gmail lalu klik Tulis.&lt;/li&gt;\n&lt;li&gt;Klik Lainnya (icon titik tiga) lalu pilih Template.&lt;/li&gt;\n&lt;li&gt;Untuk menghapus template pesan, klik Hapus template, pilih template yang ingin dihapus, lalu klik Hapus.&lt;/li&gt;\n&lt;/ol&gt;\n&lt;p&gt;Sumber &lt;a href=\&quot;https://support.google.com/a/users/answer/9308990\&quot;&gt;Create email templates&lt;/a&gt;&lt;/p&gt;&quot;],&quot;metadata&quot;:[0,{&quot;headings&quot;:[1,[[0,{&quot;depth&quot;:[0,3],&quot;slug&quot;:[0,&quot;mengaktifkan-template&quot;],&quot;text&quot;:[0,&quot;Mengaktifkan template&quot;]}],[0,{&quot;depth&quot;:[0,3],&quot;slug&quot;:[0,&quot;membuat-template-baru-atau-mengubah-template&quot;],&quot;text&quot;:[0,&quot;Membuat template baru atau mengubah template&quot;]}],[0,{&quot;depth&quot;:[0,3],&quot;slug&quot;:[0,&quot;menyisipkan-template&quot;],&quot;text&quot;:[0,&quot;Menyisipkan template&quot;]}],[0,{&quot;depth&quot;:[0,3],&quot;slug&quot;:[0,&quot;menghapus-template&quot;],&quot;text&quot;:[0,&quot;Menghapus template&quot;]}]]],&quot;localImagePaths&quot;:[1,[]],&quot;remoteImagePaths&quot;:[1,[]],&quot;frontmatter&quot;:[0,{&quot;title&quot;:[0,&quot;Membuat Template Email di Gmail&quot;],&quot;pubDate&quot;:[3,&quot;2022-04-14T00:00:00.000Z&quot;],&quot;description&quot;:[0,&quot;&quot;],&quot;heroImage&quot;:[0,&quot;/blog-placeholder-2.jpg&quot;],&quot;tags&quot;:[0,&quot;productivity&quot;]}],&quot;imagePaths&quot;:[1,[]]}]}],&quot;collection&quot;:[0,&quot;blogId&quot;]}],[0,{&quot;id&quot;:[0,&quot;2022/02/melihat-raw-query-database-eloquent-laravel&quot;],&quot;data&quot;:[0,{&quot;title&quot;:[0,&quot;Melihat Raw Query Database Eloquent Laravel&quot;],&quot;description&quot;:[0,&quot;&quot;],&quot;pubDate&quot;:[3,&quot;2022-02-25T00:00:00.000Z&quot;],&quot;heroImage&quot;:[0,&quot;/blog-placeholder-2.jpg&quot;]}],&quot;body&quot;:[0,&quot;Ada kalanya kita perlu melakukan debuging pada query eloquent, \nmungkin saat menemukan query model yang kita buat tidak menampilkan data sesuai ekspektasi. \nKita bisa melihat query apa yang dibuat saat menjalankan model eloquent.\n\n### Menggunakan Laravel Eloquent Method\n\nEloquent menyediakan method yang mengembalikan string query tanpa menjalankannya yaitu method `toSql()`. \nIni sesuai jika kita hanya ingin melihat query saja tanpa ingin mengubah data â€“ \ntetapi cara ini tidak menampilkan seluruh kueri jika kuerinya lebih kompleks atau jika memiliki subkueri.\n\nContoh Kode\n\n```php\nApp\\User::query()\n    -&gt;where(&#39;created_at&#39;, &#39;&lt;&#39;, now()-&gt;subYear())\n    -&gt;with(&#39;assignedApps&#39;, &#39;courses&#39;)\n    -&gt;orderBy(&#39;email&#39;, &#39;asc&#39;)\n    -&gt;limit(5)\n    -&gt;toSql();\n```\n\nOutput\n\n```php\nselect * from `users` where `created_at` &lt; ? order by `email` asc limit 5\n```\n\n### Menggunakan Laravel Query Log\n\nAktifkan log query untuk menangkap query yang dijalankan, perlu diperhatikan bahwa \nquery log akan menangkap query yang dijalankan oleh model. Ini berarti query sudah \nselesai dijalankan di database. Cara untuk mengaktifkan log dilakukan menggunakan.\n\n`DB::connection()-&gt;enableQueryLog();`\n\nSetelah itu kita dapat melihat query yang dijalankan menggunakan \nkode di bawah ini \n\n`$queries = DB::getQueryLog();`\n\njika ingin melihat query yang terakhir dieksekusi\n\n`$last_query = end($queries);`\n\n### Contoh\n\n```php\npublic function show(Order $order){\n    // aktifkan query log\n    \\DB::connection()-&gt;enableQueryLog();\n\n    // jalankan model\n    $data = $order-&gt;all();\n\n    // tangkap query\n    $queries = \\DB::getQueryLog();\n    return dd($queries);\n}\n```\n\n\nSumber:  \n[https://beyondco.de/blog/how-to-get-the-raw-sql-query-from-the-laravel-query-builder](https://beyondco.de/blog/how-to-get-the-raw-sql-query-from-the-laravel-query-builder)  \n[https://stackoverflow.com/questions/41140975/laravel-eloquent-display-query-log](https://stackoverflow.com/questions/41140975/laravel-eloquent-display-query-log)&quot;],&quot;filePath&quot;:[0,&quot;src/content/blog/id/2022/02/melihat-raw-query-database-eloquent-laravel.md&quot;],&quot;digest&quot;:[0,&quot;dd3cf0eff89e81c8&quot;],&quot;rendered&quot;:[0,{&quot;html&quot;:[0,&quot;&lt;p&gt;Ada kalanya kita perlu melakukan debuging pada query eloquent,\nmungkin saat menemukan query model yang kita buat tidak menampilkan data sesuai ekspektasi.\nKita bisa melihat query apa yang dibuat saat menjalankan model eloquent.&lt;/p&gt;\n&lt;h3 id=\&quot;menggunakan-laravel-eloquent-method\&quot;&gt;Menggunakan Laravel Eloquent Method&lt;/h3&gt;\n&lt;p&gt;Eloquent menyediakan method yang mengembalikan string query tanpa menjalankannya yaitu method &lt;code&gt;toSql()&lt;/code&gt;.\nIni sesuai jika kita hanya ingin melihat query saja tanpa ingin mengubah data â€“\ntetapi cara ini tidak menampilkan seluruh kueri jika kuerinya lebih kompleks atau jika memiliki subkueri.&lt;/p&gt;\n&lt;p&gt;Contoh Kode&lt;/p&gt;\n&lt;pre class=\&quot;astro-code github-dark\&quot; style=\&quot;background-color:#24292e;color:#e1e4e8; overflow-x: auto;\&quot; tabindex=\&quot;0\&quot; data-language=\&quot;php\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#79B8FF\&quot;&gt;App\\User&lt;/span&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;::&lt;/span&gt;&lt;span style=\&quot;color:#B392F0\&quot;&gt;query&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;()&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;    -&gt;&lt;/span&gt;&lt;span style=\&quot;color:#B392F0\&quot;&gt;where&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;(&lt;/span&gt;&lt;span style=\&quot;color:#9ECBFF\&quot;&gt;&#39;created_at&#39;&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;, &lt;/span&gt;&lt;span style=\&quot;color:#9ECBFF\&quot;&gt;&#39;&amp;#x3C;&#39;&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;, &lt;/span&gt;&lt;span style=\&quot;color:#B392F0\&quot;&gt;now&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;()&lt;/span&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;-&gt;&lt;/span&gt;&lt;span style=\&quot;color:#B392F0\&quot;&gt;subYear&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;())&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;    -&gt;&lt;/span&gt;&lt;span style=\&quot;color:#B392F0\&quot;&gt;with&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;(&lt;/span&gt;&lt;span style=\&quot;color:#9ECBFF\&quot;&gt;&#39;assignedApps&#39;&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;, &lt;/span&gt;&lt;span style=\&quot;color:#9ECBFF\&quot;&gt;&#39;courses&#39;&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;)&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;    -&gt;&lt;/span&gt;&lt;span style=\&quot;color:#B392F0\&quot;&gt;orderBy&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;(&lt;/span&gt;&lt;span style=\&quot;color:#9ECBFF\&quot;&gt;&#39;email&#39;&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;, &lt;/span&gt;&lt;span style=\&quot;color:#9ECBFF\&quot;&gt;&#39;asc&#39;&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;)&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;    -&gt;&lt;/span&gt;&lt;span style=\&quot;color:#B392F0\&quot;&gt;limit&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;(&lt;/span&gt;&lt;span style=\&quot;color:#79B8FF\&quot;&gt;5&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;)&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;    -&gt;&lt;/span&gt;&lt;span style=\&quot;color:#B392F0\&quot;&gt;toSql&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;();&lt;/span&gt;&lt;/span&gt;&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;Output&lt;/p&gt;\n&lt;pre class=\&quot;astro-code github-dark\&quot; style=\&quot;background-color:#24292e;color:#e1e4e8; overflow-x: auto;\&quot; tabindex=\&quot;0\&quot; data-language=\&quot;php\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#79B8FF\&quot;&gt;select&lt;/span&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt; *&lt;/span&gt;&lt;span style=\&quot;color:#79B8FF\&quot;&gt; from&lt;/span&gt;&lt;span style=\&quot;color:#9ECBFF\&quot;&gt; `users`&lt;/span&gt;&lt;span style=\&quot;color:#79B8FF\&quot;&gt; where&lt;/span&gt;&lt;span style=\&quot;color:#9ECBFF\&quot;&gt; `created_at`&lt;/span&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt; &amp;#x3C;&lt;/span&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt; ?&lt;/span&gt;&lt;span style=\&quot;color:#79B8FF\&quot;&gt; order&lt;/span&gt;&lt;span style=\&quot;color:#79B8FF\&quot;&gt; by&lt;/span&gt;&lt;span style=\&quot;color:#9ECBFF\&quot;&gt; `email`&lt;/span&gt;&lt;span style=\&quot;color:#79B8FF\&quot;&gt; asc&lt;/span&gt;&lt;span style=\&quot;color:#79B8FF\&quot;&gt; limit&lt;/span&gt;&lt;span style=\&quot;color:#79B8FF\&quot;&gt; 5&lt;/span&gt;&lt;/span&gt;&lt;/code&gt;&lt;/pre&gt;\n&lt;h3 id=\&quot;menggunakan-laravel-query-log\&quot;&gt;Menggunakan Laravel Query Log&lt;/h3&gt;\n&lt;p&gt;Aktifkan log query untuk menangkap query yang dijalankan, perlu diperhatikan bahwa\nquery log akan menangkap query yang dijalankan oleh model. Ini berarti query sudah\nselesai dijalankan di database. Cara untuk mengaktifkan log dilakukan menggunakan.&lt;/p&gt;\n&lt;p&gt;&lt;code&gt;DB::connection()-&gt;enableQueryLog();&lt;/code&gt;&lt;/p&gt;\n&lt;p&gt;Setelah itu kita dapat melihat query yang dijalankan menggunakan\nkode di bawah ini&lt;/p&gt;\n&lt;p&gt;&lt;code&gt;$queries = DB::getQueryLog();&lt;/code&gt;&lt;/p&gt;\n&lt;p&gt;jika ingin melihat query
