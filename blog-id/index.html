or:#F97583\&quot;&gt;where&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt; id &lt;/span&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;=&lt;/span&gt;&lt;span style=\&quot;color:#79B8FF\&quot;&gt; 123&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;/span&gt;&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;Itulah yang disebut masalah N + 1.&lt;/p&gt;\n&lt;h2 id=\&quot;mengapa-masalah-n--1-terjadi\&quot;&gt;Mengapa Masalah N + 1 Terjadi?&lt;/h2&gt;\n&lt;p&gt;Masalah N + 1 terjadi karena ORM, biasanya menggunakan &lt;em&gt;lazy loading&lt;/em&gt; sebagai perilaku default. Artinya, data terkait tidak dimuat segera ketika data utama diambil, tetapi dimuat hanya saat kita mengaksesnya. Ini mengarah pada banyak query tambahan yang tidak perlu.&lt;/p&gt;\n&lt;h2 id=\&quot;cara-mengatasi-masalah-n--1\&quot;&gt;Cara Mengatasi Masalah N + 1&lt;/h2&gt;\n&lt;p&gt;Untuk mengatasi masalah N + 1, kita dapat menggunakan beberapa teknik berikut:&lt;/p&gt;\n&lt;h3 id=\&quot;1-eager-loading\&quot;&gt;1. Eager Loading&lt;/h3&gt;\n&lt;p&gt;&lt;em&gt;Eager loading&lt;/em&gt; adalah teknik di mana kita mengambil data terkait sekaligus dengan data utama, bukan secara terpisah. Dalam Laravel, kita dapat menggunakan metode &lt;code&gt;with()&lt;/code&gt; untuk melakukan &lt;em&gt;eager loading&lt;/em&gt;:&lt;/p&gt;\n&lt;pre class=\&quot;astro-code github-dark\&quot; style=\&quot;background-color:#24292e;color:#e1e4e8; overflow-x: auto;\&quot; tabindex=\&quot;0\&quot; data-language=\&quot;php\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;$users &lt;/span&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;=&lt;/span&gt;&lt;span style=\&quot;color:#79B8FF\&quot;&gt; Book&lt;/span&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;::&lt;/span&gt;&lt;span style=\&quot;color:#B392F0\&quot;&gt;with&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;(&lt;/span&gt;&lt;span style=\&quot;color:#9ECBFF\&quot;&gt;&#39;author&#39;&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;)&lt;/span&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;-&gt;&lt;/span&gt;&lt;span style=\&quot;color:#B392F0\&quot;&gt;get&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;();&lt;/span&gt;&lt;/span&gt;&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;Dengan menggunakan &lt;em&gt;eager loading&lt;/em&gt;, kita mengurangi jumlah query yang harus dilakukan ke database menjadi hanya 2 query, menghindari masalah N + 1.&lt;/p&gt;\n&lt;pre class=\&quot;astro-code github-dark\&quot; style=\&quot;background-color:#24292e;color:#e1e4e8; overflow-x: auto;\&quot; tabindex=\&quot;0\&quot; data-language=\&quot;sql\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;select&lt;/span&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt; *&lt;/span&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt; from&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt; books&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt; &lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;select&lt;/span&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt; *&lt;/span&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt; from&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt; authors &lt;/span&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;where&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt; id &lt;/span&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;in&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt; (&lt;/span&gt;&lt;span style=\&quot;color:#79B8FF\&quot;&gt;1&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;, &lt;/span&gt;&lt;span style=\&quot;color:#79B8FF\&quot;&gt;2&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;, &lt;/span&gt;&lt;span style=\&quot;color:#79B8FF\&quot;&gt;3&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;, &lt;/span&gt;&lt;span style=\&quot;color:#79B8FF\&quot;&gt;4&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;, &lt;/span&gt;&lt;span style=\&quot;color:#79B8FF\&quot;&gt;5&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;, ...)&lt;/span&gt;&lt;/span&gt;&lt;/code&gt;&lt;/pre&gt;\n&lt;h3 id=\&quot;2-join\&quot;&gt;2. Join&lt;/h3&gt;\n&lt;p&gt;Jika kita ingin menggabungkan data dari beberapa tabel, kita dapat menggunakan operasi join dalam SQL. Dalam Eloquent, kita dapat menggunakan metode &lt;code&gt;join()&lt;/code&gt; untuk melakukan join data:&lt;/p&gt;\n&lt;pre class=\&quot;astro-code github-dark\&quot; style=\&quot;background-color:#24292e;color:#e1e4e8; overflow-x: auto;\&quot; tabindex=\&quot;0\&quot; data-language=\&quot;php\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;$users &lt;/span&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;=&lt;/span&gt;&lt;span style=\&quot;color:#79B8FF\&quot;&gt; DB&lt;/span&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;::&lt;/span&gt;&lt;span style=\&quot;color:#B392F0\&quot;&gt;table&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;(&lt;/span&gt;&lt;span style=\&quot;color:#9ECBFF\&quot;&gt;&#39;books&#39;&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;)&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;            -&gt;&lt;/span&gt;&lt;span style=\&quot;color:#B392F0\&quot;&gt;join&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;(&lt;/span&gt;&lt;span style=\&quot;color:#9ECBFF\&quot;&gt;&#39;authors&#39;&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;, &lt;/span&gt;&lt;span style=\&quot;color:#9ECBFF\&quot;&gt;&#39;books.author_id&#39;&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;, &lt;/span&gt;&lt;span style=\&quot;color:#9ECBFF\&quot;&gt;&#39;=&#39;&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;, &lt;/span&gt;&lt;span style=\&quot;color:#9ECBFF\&quot;&gt;&#39;authors.id&#39;&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;)&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;            -&gt;&lt;/span&gt;&lt;span style=\&quot;color:#B392F0\&quot;&gt;select&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;(&lt;/span&gt;&lt;span style=\&quot;color:#9ECBFF\&quot;&gt;&#39;books.*&#39;&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;, &lt;/span&gt;&lt;span style=\&quot;color:#9ECBFF\&quot;&gt;&#39;authors.name&#39;&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;)&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;            -&gt;&lt;/span&gt;&lt;span style=\&quot;color:#B392F0\&quot;&gt;get&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;();&lt;/span&gt;&lt;/span&gt;&lt;/code&gt;&lt;/pre&gt;\n&lt;h3 id=\&quot;3-batch-loading\&quot;&gt;3. Batch Loading&lt;/h3&gt;\n&lt;p&gt;Jika kita memiliki kasus di mana kita perlu mengambil banyak data terkait untuk setiap entitas utama, kita dapat menggunakan teknik &lt;em&gt;batch loading&lt;/em&gt;. Di Laravel ini disebut &lt;em&gt;lazy eager loading&lt;/em&gt;. Ini melibatkan pengambilan data utama, dan kemudian mengambil data terkait dalam beberapa &lt;em&gt;batch query&lt;/em&gt;.&lt;/p&gt;\n&lt;pre class=\&quot;astro-code github-dark\&quot; style=\&quot;background-color:#24292e;color:#e1e4e8; overflow-x: auto;\&quot; tabindex=\&quot;0\&quot; data-language=\&quot;php\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;$users &lt;/span&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;=&lt;/span&gt;&lt;span style=\&quot;color:#79B8FF\&quot;&gt; Book&lt;/span&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;::&lt;/span&gt;&lt;span style=\&quot;color:#B392F0\&quot;&gt;all&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;();&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;foreach&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt; ($books &lt;/span&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;as&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt; $book) {&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;    $user&lt;/span&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;-&gt;&lt;/span&gt;&lt;span style=\&quot;color:#B392F0\&quot;&gt;load&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;(&lt;/span&gt;&lt;span style=\&quot;color:#9ECBFF\&quot;&gt;&#39;authors&#39;&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;);&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;}&lt;/span&gt;&lt;/span&gt;&lt;/code&gt;&lt;/pre&gt;\n&lt;h3 id=\&quot;4-gunakan-cache\&quot;&gt;4. Gunakan Cache&lt;/h3&gt;\n&lt;p&gt;Untuk menghindari pengambilan data terkait yang berulang-ulang, kita dapat menggunakan teknik caching. Caching akan menyimpan data terkait dalam cache sehingga kita tidak perlu mengambilnya lagi dalam permintaan berikutnya.&lt;/p&gt;&quot;],&quot;metadata&quot;:[0,{&quot;headings&quot;:[1,[[0,{&quot;depth&quot;:[0,2],&quot;slug&quot;:[0,&quot;apa-itu-masalah-n--1&quot;],&quot;text&quot;:[0,&quot;Apa Itu Masalah N + 1?&quot;]}],[0,{&quot;depth&quot;:[0,2],&quot;slug&quot;:[0,&quot;mengapa-masalah-n--1-terjadi&quot;],&quot;text&quot;:[0,&quot;Mengapa Masalah N + 1 Terjadi?&quot;]}],[0,{&quot;depth&quot;:[0,2],&quot;slug&quot;:[0,&quot;cara-mengatasi-masalah-n--1&quot;],&quot;text&quot;:[0,&quot;Cara Mengatasi Masalah N + 1&quot;]}],[0,{&quot;depth&quot;:[0,3],&quot;slug&quot;:[0,&quot;1-eager-loading&quot;],&quot;text&quot;:[0,&quot;1. Eager Loading&quot;]}],[0,{&quot;depth&quot;:[0,3],&quot;slug&quot;:[0,&quot;2-join&quot;],&quot;text&quot;:[0,&quot;2. Join&quot;]}],[0,{&quot;depth&quot;:[0,3],&quot;slug&quot;:[0,&quot;3-batch-loading&quot;],&quot;text&quot;:[0,&quot;3. Batch Loading&quot;]}],[0,{&quot;depth&quot;:[0,3],&quot;slug&quot;:[0,&quot;4-gunakan-cache&quot;],&quot;text&quot;:[0,&quot;4. Gunakan Cache&quot;]}]]],&quot;localImagePaths&quot;:[1,[]],&quot;remoteImagePaths&quot;:[1,[]],&quot;frontmatter&quot;:[0,{&quot;title&quot;:[0,&quot;Memahami Masalah N + 1 dalam ORM&quot;],&quot;pubDate&quot;:[3,&quot;2023-09-27T00:00:00.000Z&quot;],&quot;description&quot;:[0,&quot;&quot;],&quot;heroImage&quot;:[0,&quot;/blog-placeholder-2.jpg&quot;],&quot;tags&quot;:[0,&quot;optimization&quot;]}],&quot;imagePaths&quot;:[1,[]]}]}],&quot;collection&quot;:[0,&quot;blogId&quot;]}],[0,{&quot;id&quot;:[0,&quot;2023/09/unit-testing-arrange-act-assert&quot;],&quot;data&quot;:[0,{&quot;title&quot;:[0,&quot;Unit Testing dengan Pendekatan Arrange, Act, dan Assert&quot;],&quot;description&quot;:[0,&quot;&quot;],&quot;pubDate&quot;:[3,&quot;2023-09-20T00:00:00.000Z&quot;],&quot;heroImage&quot;:[0,&quot;/blog-placeholder-2.jpg&quot;]}],&quot;body&quot;:[0,&quot;Unit testing adalah salah satu praktik yang penting dalam pengembangan perangkat lunak yang membantu memastikan bahwa kode kita berfungsi dengan benar. Kita dapat menggunakan pendekatan _Arrange_, _Act_, dan _Assert_ (AAA) untuk membuat unit test yang efektif. \n\n### 1. _Arrange_\n\nMengeset input dan target. Langkah-langkah pengaturan ini dilakukan untuk menyiapkan sebuah kasus pengujian. Pikirkan apakah tes ini memerlukan objek atau pengaturan khusus? Apakah perlu menyiapkan database? Apakah perlu masuk ke aplikasi web atau membuat sebuah request http? Tangani semua operasi ini di bagian awal pengujian.\n\n### 2. _Act_\n\nJalankan perilaku (_behavior_) yang ditargetkan. Langkah-langkah _act_ ini mencakup hal utama yang akan diuji. Ini bisa berupa pemanggilan fungsi atau metode, pemanggilan REST API, atau interaksi dengan halaman web. Jaga agar tindakan yang dijalankan tetap fokus pada perilaku sasaran.\n\n### 3. _Assert_\n\nPeriksa hasil yang diharapkan. Hasil dari menjalankan langkah act harus menimbulkan semacam respons. Nah, langkah assert ini adalah saat kita memverifikasi benar atau salahnya respons tersebut. Contohnya memeriksa nilai numerik atau string, mengecek response berupa json. Atau, kita mungkin memerlukan pemeriksaan beberapa aspek dari suatu sistem. Assertion pada akhirnya akan menentukan apakah pengujian berhasil atau gagal.\n\n## Contoh\n\nKita akan melihat contoh penggunaan AAA dalam unit testing dengan Laravel.\n\nBayangkan kita memiliki sebuah model Laravel yang sederhana untuk mengelola buku. Kita ingin menguji method `hitungJumlahBuku` yang bertanggung jawab menghitung jumlah total buku dalam database.\n\n### Langkah 1: Atur (Arrange)\n\nPertama, kita akan menyiapkan kondisi awal untuk tes kita. Ini mungkin melibatkan pengaturan database tes, membuat objek model, atau mempersiapkan kondisi lain yang diperlukan.\n\n```php\npublic function testHitungJumlahBuku()\n{\n    // Membuat beberapa buku dalam basis data tes\n    Buku::create([&#39;judul&#39; =&gt; &#39;Buku 1&#39;, &#39;penulis&#39; =&gt; &#39;Penulis 1&#39;]);\n    Buku::create([&#39;judul&#39; =&gt; &#39;Buku 2&#39;, &#39;penulis&#39; =&gt; &#39;Penulis 2&#39;]);\n    \n    // Membuat objek model\n    $buku = new Buku();\n    \n    // Act\n    $jumlahBuku = $buku-&gt;hitungJumlahBuku();\n    \n    // Verifikasi (Assert)\n    $this-&gt;assertEquals(2, $jumlahBuku);\n}\n```\n\nPada langkah ini, kita membuat beberapa buku dalam database tes dan kemudian membuat objek model Buku.\n\n### Langkah 2: Lakukan (Act)\n\nKemudian, kita menjalankan metode atau fungsi yang ingin kita uji. Dalam hal ini, kita memanggil metode `hitungJumlahBuku` dari objek model `Buku`.\n\n```php\n$jumlahBuku = $buku-&gt;hitungJumlahBuku();\n```\n\n### Langkah 3: Verifikasi (Assert)\n\nLangkah terakhir adalah memverifikasi hasil tes dengan menggunakan pernyataan \&quot;assert\&quot; untuk memeriksa apakah hasilnya sesuai dengan harapan kita.\n\n```php\n$this-&gt;assertEquals(2, $jumlahBuku);\n```\n\nDalam contoh ini, kita memeriksa apakah `$jumlahBuku` sama dengan 2, karena kita telah menambahkan dua buku ke dalam basis data tes pada langkah pertama.\n\nJika semua tes berjalan dengan sukses, kita akan melihat pesan bahwa tes tersebut berhasil. Namun, jika ada kesalahan dalam kode atau hasilnya tidak sesuai dengan harapan, kita akan melihat pesan kesalahan yang membantu kita melacak masalahnya.\n\nDengan menggunakan pendekatan _Arrange_, _Act_, dan _Assert_ dalam unit testing, kita dapat memastikan bahwa kode kita berfungsi dengan benar dan dapat mengidentifikasi masalah lebih awal dalam siklus pengembangan. Unit testing adalah salah satu praktik terbaik dalam pengembangan perangkat lunak yang dapat meningkatkan keandalan dan kualitas perangkat lunak kita secara keseluruhan.&quot;],&quot;filePath&quot;:[0,&quot;src/content/blog/id/2023/09/unit-testing-arrange-act-assert.md&quot;],&quot;digest&quot;:[0,&quot;a653bf303b01a6bc&quot;],&quot;rendered&quot;:[0,{&quot;html&quot;:[0,&quot;&lt;p&gt;Unit testing adalah salah satu praktik yang penting dalam pengembangan perangkat lunak yang membantu memastikan bahwa kode kita berfungsi dengan benar. Kita dapat menggunakan pendekatan &lt;em&gt;Arrange&lt;/em&gt;, &lt;em&gt;Act&lt;/em&gt;, dan &lt;em&gt;Assert&lt;/em&gt; (AAA) untuk membuat unit test yang efektif.&lt;/p&gt;\n&lt;h3 id=\&quot;1-arrange\&quot;&gt;1. &lt;em&gt;Arrange&lt;/em&gt;&lt;/h3&gt;\n&lt;p&gt;Mengeset input dan target. Langkah-langkah pengaturan ini dilakukan untuk menyiapkan sebuah kasus pengujian. Pikirkan apakah tes ini memerlukan objek atau pengaturan khusus? Apakah perlu menyiapkan database? Apakah perlu masuk ke aplikasi web atau membuat sebuah request http? Tangani semua operasi ini di bagian awal pengujian.&lt;/p&gt;\n&lt;h3 id=\&quot;2-act\&quot;&gt;2. &lt;em&gt;Act&lt;/em&gt;&lt;/h3&gt;\n&lt;p&gt;Jalankan perilaku (&lt;em&gt;behavior&lt;/em&gt;) yang ditargetkan. Langkah-langkah &lt;em&gt;act&lt;/em&gt; ini mencakup hal utama yang akan diuji. Ini bisa berupa pemanggilan fungsi atau metode, pemanggilan REST API, atau interaksi dengan halaman web. Jaga agar tindakan yang dijalankan tetap fokus pada perilaku sasaran.&lt;/p&gt;\n&lt;h3 id=\&quot;3-assert\&quot;&gt;3. &lt;em&gt;Assert&lt;/em&gt;&lt;/h3&gt;\n&lt;p&gt;Periksa hasil yang diharapkan. Hasil dari menjalankan langkah act harus menimbulkan semacam respons. Nah, langkah assert ini adalah saat kita memverifikasi benar atau salahnya respons tersebut. Contohnya memeriksa nilai numerik atau string, mengecek response berupa json. Atau, kita mungkin memerlukan pemeriksaan beberapa aspek dari suatu sistem. Assertion pada akhirnya akan menentukan apakah pengujian berhasil atau gagal.&lt;/p&gt;\n&lt;h2 id=\&quot;contoh\&quot;&gt;Contoh&lt;/h2&gt;\n&lt;p&gt;Kita akan melihat contoh penggunaan AAA dalam unit testing dengan Laravel.&lt;/p&gt;\n&lt;p&gt;Bayangkan kita memiliki sebuah model Laravel yang sederhana untuk mengelola buku. Kita ingin menguji method &lt;code&gt;hitungJumlahBuku&lt;/code&gt; yang bertanggung jawab menghitung jumlah total buku dalam database.&lt;/p&gt;\n&lt;h3 id=\&quot;langkah-1-atur-arrange\&quot;&gt;Langkah 1: Atur (Arrange)&lt;/h3&gt;\n&lt;p&gt;Pertama, kita akan menyiapkan kondisi awal untuk tes kita. Ini mungkin melibatkan pengaturan database tes, membuat objek model, atau mempersiapkan kondisi lain yang diperlukan.&lt;/p&gt;\n&lt;pre class=\&quot;astro-code github-dark\&quot; style=\&quot;background-color:#24292e;color:#e1e4e8; overflow-x: auto;\&quot; tabindex=\&quot;0\&quot; data-language=\&quot;php\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;public&lt;/span&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt; function&lt;/span&gt;&lt;span style=\&quot;color:#B392F0\&quot;&gt; testHitungJumlahBuku&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;()&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;{&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#6A737D\&quot;&gt;    // Membuat beberapa buku dalam basis data tes&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#79B8FF\&quot;&gt;    Buku&lt;/span&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;::&lt;/span&gt;&lt;span style=\&quot;color:#B392F0\&quot;&gt;create&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;([&lt;/span&gt;&lt;span style=\&quot;color:#9ECBFF\&quot;&gt;&#39;judul&#39;&lt;/span&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt; =&gt;&lt;/span&gt;&lt;span style=\&quot;color:#9ECBFF\&quot;&gt; &#39;Buku 1&#39;&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;, &lt;/span&gt;&lt;span style=\&quot;color:#9ECBFF\&quot;&gt;&#39;penulis&#39;&lt;/span&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt; =&gt;&lt;/span&gt;&lt;span style=\&quot;color:#9ECBFF\&quot;&gt; &#39;Penulis 1&#39;&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;]);&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#79B8FF\&quot;&gt;    Buku&lt;/span&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;::&lt;/span&gt;&lt;span style=\&quot;color:#B392F0\&quot;&gt;create&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;([&lt;/span&gt;&lt;span style=\&quot;color:#9ECBFF\&quot;&gt;&#39;judul&#39;&lt;/span&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt; =&gt;&lt;/span&gt;&lt;span style=\&quot;color:#9ECBFF\&quot;&gt; &#39;Buku 2&#39;&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;, &lt;/span&gt;&lt;span style=\&quot;color:#9ECBFF\&quot;&gt;&#39;penulis&#39;&lt;/span&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt; =&gt;&lt;/span&gt;&lt;span style=\&quot;color:#9ECBFF\&quot;&gt; &#39;Penulis 2&#39;&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;]);&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;    &lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#6A737D\&quot;&gt;    // Membuat objek model&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;    $buku &lt;/span&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;=&lt;/span&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt; new&lt;/span&gt;&lt;span style=\&quot;color:#79B8FF\&quot;&gt; Buku&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;();&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;    &lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#6A737D\&quot;&gt;    // Act&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;    $jumlahBuku &lt;/span&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;=&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt; $buku&lt;/span&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;-&gt;&lt;/span&gt;&lt;span style=\&quot;color:#B392F0\&quot;&gt;hitungJumlahBuku&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;();&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;    &lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#6A737D\&quot;&gt;    // Verifikasi (Assert)&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#79B8FF\&quot;&gt;    $this&lt;/span&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;-&gt;&lt;/span&gt;&lt;span style=\&quot;color:#B392F0\&quot;&gt;assertEquals&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;(&lt;/span&gt;&lt;span style=\&quot;color:#79B8FF\&quot;&gt;2&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;, $jumlahBuku);&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;}&lt;/span&gt;&lt;/span&gt;&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;Pada langkah ini, kita membuat beberapa buku dalam database tes dan kemudian membuat objek model Buku.&lt;/p&gt;\n&lt;h3 id=\&quot;langkah-2-lakukan-act\&quot;&gt;Langkah 2: Lakukan (Act)&lt;/h3&gt;\n&lt;p&gt;Kemudian, kita menjalankan metode atau fungsi yang ingin kita uji. Dalam hal ini, kita memanggil metode &lt;code&gt;hitungJumlahBuku&lt;/code&gt; dari objek model &lt;code&gt;Buku&lt;/code&gt;.&lt;/p&gt;\n&lt;pre class=\&quot;astro-code github-dark\&quot; style=\&quot;background-color:#24292e;color:#e1e4e8; overflow-x: auto;\&quot; tabindex=\&quot;0\&quot; data-language=\&quot;php\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;$jumlahBuku &lt;/span&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;=&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt; $buku&lt;/span&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;-&gt;&lt;/span&gt;&lt;span style=\&quot;color:#B392F0\&quot;&gt;hitungJumlahBuku&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;();&lt;/span&gt;&lt;/span&gt;&lt;/code&gt;&lt;/pre&gt;\n&lt;h3 id=\&quot;langkah-3-verifikasi-assert\&quot;&gt;Langkah 3: Verifikasi (Assert)&lt;/h3&gt;\n&lt;p&gt;Langkah terakhir adalah memverifikasi hasil tes dengan menggunakan pernyataan â€œassertâ€ untuk memeriksa apakah hasilnya sesuai dengan harapan kita.&lt;/p&gt;\n&lt;pre class=\&quot;astro-code github-dark\&quot; style=\&quot;background-color:#24292e;color:#e1e4e8; overflow-x: auto;\&quot; tabindex=\&quot;0\&quot; data-language=\&quot;php\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#79B8FF\&quot;&gt;$this&lt;/span&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;-&gt;&lt;/span&gt;&lt;span style=\&quot;color:#B392F0\&quot;&gt;assertEquals&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;(&lt;/span&gt;&lt;span style=\&quot;color:#79B8FF\&quot;&gt;2&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;, $jumlahBuku);&lt;/span&gt;&lt;/span&gt;&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;Dalam contoh ini, kita memeriksa apakah &lt;code&gt;$jumlahBuku&lt;/code&gt; sama dengan 2, karena kita telah menambahkan dua buku ke dalam basis data tes pada langkah pertama.&lt;/p&gt;\n&lt;p&gt;Jika semua tes berjalan dengan sukses, kita akan melihat pesan bahwa tes tersebut berhasil. Namun, jika ada kesalahan dalam kode atau hasilnya tidak sesuai dengan harapan, kita akan melihat pesan kesalahan yang membantu kita melacak masalahnya.&lt;/p&gt;\n&lt;p&gt;Dengan menggunakan pendekatan &lt;em&gt;Arrange&lt;/em&gt;, &lt;em&gt;Act&lt;/em&gt;, dan &lt;em&gt;Assert&lt;/em&gt; dalam unit testing, kita dapat memastikan bahwa kode kita berfungsi dengan benar dan dapat mengidentifikasi masalah lebih awal dalam siklus pengembangan. Unit testing adalah salah satu praktik terbaik dalam pengembangan perangkat lunak yang dapat meningkatkan keandalan dan kualitas perangkat lunak kita secara keseluruhan.&lt;/p&gt;&quot;],&quot;metadata&quot;:[0,{&quot;headings&quot;:[1,[[0,{&quot;depth&quot;:[0,3],&quot;slug&quot;:[0,&quot;1-arrange&quot;],&quot;text&quot;:[0,&quot;1. Arrange&quot;]}],[0,{&quot;depth&quot;:[0,3],&quot;slug&quot;:[0,&quot;2-act&quot;],&quot;text&quot;:[0,&quot;2. Act&quot;]}],[0,{&quot;depth&quot;:[0,3],&quot;slug&quot;:[0,&quot;3-assert&quot;],&quot;text&quot;:[0,&quot;3. Assert&quot;]}],[0,{&quot;depth&quot;:[0,2],&quot;slug&quot;:[0,&quot;contoh&quot;],&quot;text&quot;:[0,&quot;Contoh&quot;]}],[0,{&quot;depth&quot;:[0,3],&quot;slug&quot;:[0,&quot;langkah-1-atur-arrange&quot;],&quot;text&quot;:[0,&quot;Langkah 1: Atur (Arrange)&quot;]}],[0,{&quot;depth&quot;:[0,3],&quot;slug&quot;:[0,&quot;langkah-2-lakukan-act&quot;],&quot;text&quot;:[0,&quot;Langkah 2: Lakukan (Act)&quot;]}],[0,{&quot;depth&quot;:[0,3],&quot;slug&quot;:[0,&quot;langkah-3-verifikasi-assert&quot;],&quot;text&quot;:[0,&quot;Langkah 3: Verifikasi (Assert)&quot;]}]]],&quot;localImagePaths&quot;:[1,[]],&quot;remoteImagePaths&quot;:[1,[]],&quot;frontmatter&quot;:[0,{&quot;title&quot;:[0,&quot;Unit Testing dengan Pendekatan Arrange, Act, dan Assert&quot;],&quot;pubDate&quot;:[3,&quot;2023-09-20T00:00:00.000Z&quot;],&quot;description&quot;:[0,&quot;&quot;],&quot;heroImage&quot;:[0,&quot;/blog-placeholder-2.jpg&quot;],&quot;tags&quot;:[0,&quot;testing&quot;]}],&quot;imagePaths&quot;:[1,[]]}]}],&quot;collection&quot;:[0,&quot;blogId&quot;]}],[0,{&quot;id&quot;:[0,&quot;2023/09/review-the-odin-project&quot;],&quot;data&quot;:[0,{&quot;title&quot;:[0,&quot;Review Coding Bootcamp Online Gratis The Odin Project&quot;],&quot;description&quot;:[0,&quot;&quot;],&quot;pubDate&quot;:[3,&quot;2023-09-16T00:00:00.000Z&quot;],&quot;heroImage&quot;:[0,&quot;/blog-placeholder-2.jpg&quot;]}],&quot;body&quot;:[0,&quot;## Kelebihan The Odin Project\n\n1. **Gratis Sepenuhnya**: The Odin Project benar-benar gratis untuk digunakan. Ini berarti siapa pun dapat memulai pembelajaran tanpa biaya pendaftaran atau langganan bulanan. Ini bukan program trial, preview atau preparation.\n\n2. **Kurikulum yang Komprehensif**: The Odin Project menawarkan kurikulum yang komprehensif yang mencakup berbagai bahasa pemrograman, teknologi, dan konsep terkait pengembangan web baik sisi front end, seperti HTML, CSS, JavaScript, React dan back end Node.js atau Ruby. \n\nSelain itu kurikulum juga didasari fundamental yang baik dengan algoritma, struktur data dan database. Ini cocok untuk pemula yang ingin memulai dari nol dan juga untuk mereka yang ingin memperdalam pengetahuannya.\n\n3. **Proyek-Proyek Praktis**: Selama belajar di The Odin Project, kita akan bekerja pada berbagai proyek yang praktis. Ini membantu kita mengaplikasikan pengetahuan yang telah kita pelajari dalam situasi nyata, yang merupakan cara yang sangat efektif untuk belajar.\n\n4. **Fleksibilitas**: kita dapat mengakses materi dan proyek-proyek kapan saja dan di mana saja. Ini memungkinkan pembelajaran yang sesuai dengan jadwal kita.\n\n5. **Komunitas dan Dukungan**: The Odin Project memiliki komunitas yang aktif di Disccord. kita dapat berinteraksi dengan sesama pembelajar, bertanya, dan berkolaborasi pada proyek-proyek. Ini membantu menjaga motivasi dan memecahkan masalah ketika kita menghadapi kesulitan.\n\n## Kekurangan The Odin Project\n\n1. **Tidak Ada Dukungan Instruktur Langsung**: Salah satu kekurangan utama dari The Odin Project adalah kurangnya dukungan instruktur langsung. Jika kita memerlukan bimbingan langsung atau ingin menjawab pertanyaan secara instan, kita mungkin merasa terbatas di sini.\n\n2. **Tidak Ada Sertifikat Resmi**: Meskipun kita akan membangun portofolio proyek, The Odin Project tidak memberikan sertifikat resmi seperti yang mungkin diberikan oleh institusi pendidikan formal atau bootcamp berbayar.\n\n3. **Materi yang Mandiri**: Belajar sendiri membutuhkan tingkat disiplin dan motivasi yang tinggi. Tidak semua orang cocok dengan pendekatan ini.\n\n4. **Tidak Ada Pembimbingan Karir**: Meskipun The Odin Project memberikan keterampilan teknis yang kuat, tidak ada dukungan khusus dalam hal pembimbingan karir. Membangun portofolio yang kuat tetapi tidak tahu cara memasarkannya dapat menjadi tantangan tersendiri.&quot;],&quot;filePath&quot;:[0,&quot;src/content/blog/id/2023/09/review-the-odin-project.md&quot;],&quot;digest&quot;:[0,&quot;d3239f9b0fdbf2f4&quot;],&quot;rendered&quot;:[0,{&quot;html&quot;:[0,&quot;&lt;h2 id=\&quot;kelebihan-the-odin-project\&quot;&gt;Kelebihan The Odin Project&lt;/h2&gt;\n&lt;ol&gt;\n&lt;li&gt;\n&lt;p&gt;&lt;strong&gt;Gratis Sepenuhnya&lt;/strong&gt;: The Odin Project benar-benar gratis untuk digunakan. Ini berarti siapa pun dapat memulai pembelajaran tanpa biaya pendaftaran atau langganan bulanan. Ini bukan program trial, preview atau preparation.&lt;/p&gt;\n&lt;/li&gt;\n&lt;li&gt;\n&lt;p&gt;&lt;
