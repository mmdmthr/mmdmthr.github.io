n style=\&quot;color:#9ECBFF\&quot;&gt;&#39;TaskController&#39;&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;);&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;     });&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#6A737D\&quot;&gt;     // /admin/XXX: Grup ini tidak akan memiliki \&quot;simple_users\&quot;, tetapi akan memiliki \&quot;auth\&quot; dan \&quot;admins\&quot;&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#79B8FF\&quot;&gt;     Route&lt;/span&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;::&lt;/span&gt;&lt;span style=\&quot;color:#B392F0\&quot;&gt;group&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;([&lt;/span&gt;&lt;span style=\&quot;color:#9ECBFF\&quot;&gt;&#39;middleware&#39;&lt;/span&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt; =&gt;&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt; [&lt;/span&gt;&lt;span style=\&quot;color:#9ECBFF\&quot;&gt;&#39;admins&#39;&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;], &lt;/span&gt;&lt;span style=\&quot;color:#9ECBFF\&quot;&gt;&#39;prefix&#39;&lt;/span&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt; =&gt;&lt;/span&gt;&lt;span style=\&quot;color:#9ECBFF\&quot;&gt; &#39;admin&#39;&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;], &lt;/span&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;function&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt; () {&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#79B8FF\&quot;&gt;         Route&lt;/span&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;::&lt;/span&gt;&lt;span style=\&quot;color:#B392F0\&quot;&gt;resource&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;(&lt;/span&gt;&lt;span style=\&quot;color:#9ECBFF\&quot;&gt;&#39;users&#39;&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;, &lt;/span&gt;&lt;span style=\&quot;color:#9ECBFF\&quot;&gt;&#39;UserController&#39;&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;);&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;     });&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;});&lt;/span&gt;&lt;/span&gt;&lt;/code&gt;&lt;/pre&gt;\n&lt;h3 id=\&quot;tip-3-validasi-parameter-rute--contoh-multi-bahasa\&quot;&gt;Tip 3. Validasi Parameter Rute â€“ Contoh Multi-Bahasa&lt;/h3&gt;\n&lt;p&gt;Kasus yang cukup umum adalah mengawali rute dengan bahasa lokal,\nseperti &lt;code&gt;fr/blog&lt;/code&gt; atau &lt;code&gt;en/article/333&lt;/code&gt;. Bagaimana kita memastikan\nbahwa dua huruf pertama itu tidak digunakan untuk hal lain selain bahasa?&lt;/p&gt;\n&lt;p&gt;Kita dapat memvalidasinya langsung di rute, dengan parameter &lt;code&gt;where&lt;/code&gt;:&lt;/p&gt;\n&lt;pre class=\&quot;astro-code github-dark\&quot; style=\&quot;background-color:#24292e;color:#e1e4e8; overflow-x: auto;\&quot; tabindex=\&quot;0\&quot; data-language=\&quot;php\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#79B8FF\&quot;&gt;Route&lt;/span&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;::&lt;/span&gt;&lt;span style=\&quot;color:#B392F0\&quot;&gt;group&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;([&lt;/span&gt;&lt;span style=\&quot;color:#9ECBFF\&quot;&gt;&#39;prefix&#39;&lt;/span&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt; =&gt;&lt;/span&gt;&lt;span style=\&quot;color:#9ECBFF\&quot;&gt; &#39;{locale}&#39;&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;, &lt;/span&gt;&lt;span style=\&quot;color:#9ECBFF\&quot;&gt;&#39;where&#39;&lt;/span&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt; =&gt;&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt; [&lt;/span&gt;&lt;span style=\&quot;color:#9ECBFF\&quot;&gt;&#39;locale&#39;&lt;/span&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt; =&gt;&lt;/span&gt;&lt;span style=\&quot;color:#9ECBFF\&quot;&gt; &#39;[a-zA-Z]{2}&#39;&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;]], &lt;/span&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;function&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt; () {&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#79B8FF\&quot;&gt;     Rute&lt;/span&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;::&lt;/span&gt;&lt;span style=\&quot;color:#B392F0\&quot;&gt;get&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;(&lt;/span&gt;&lt;span style=\&quot;color:#9ECBFF\&quot;&gt;&#39;/&#39;&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;, &lt;/span&gt;&lt;span style=\&quot;color:#9ECBFF\&quot;&gt;&#39;HomeController@index&#39;&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;);&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#79B8FF\&quot;&gt;     Route&lt;/span&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;::&lt;/span&gt;&lt;span style=\&quot;color:#B392F0\&quot;&gt;get&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;(&lt;/span&gt;&lt;span style=\&quot;color:#9ECBFF\&quot;&gt;&#39;article/{id}&#39;&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;, &lt;/span&gt;&lt;span style=\&quot;color:#9ECBFF\&quot;&gt;&#39;ArticleController@show&#39;&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;);&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;});&lt;/span&gt;&lt;/span&gt;&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;Bagian utama di sini adalah &lt;code&gt;where =&gt; [&#39;locale&#39; =&gt; &#39;[a-zA-Z]{2}&#39;]&lt;/code&gt;\ndi mana kita menggunakan &lt;em&gt;regular expression&lt;/em&gt; untuk mencocokkan parameter yang\nhanya sesuai dengan kombinasi dua huruf.&lt;/p&gt;\n&lt;h3 id=\&quot;tip-4-dynamic-subdomain-routing\&quot;&gt;Tip 4. Dynamic Subdomain Routing&lt;/h3&gt;\n&lt;p&gt;Kita bisa lihat yang satu ini langsung dari\n&lt;a href=\&quot;https://laravel.com/docs/master/routing#route-group-subdomain-routing\&quot;&gt;dokumentasi resmi Laravel&lt;/a&gt;.\nJika kita memiliki subdomain dinamis, misalnya subdomain yang berbeda\nuntuk setiap pengguna, paramater tersebut diperlukan sebagai variabel.\nLaravel telah melakukannya secara otomatis. Lihat contoh:&lt;/p&gt;\n&lt;pre class=\&quot;astro-code github-dark\&quot; style=\&quot;background-color:#24292e;color:#e1e4e8; overflow-x: auto;\&quot; tabindex=\&quot;0\&quot; data-language=\&quot;php\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#79B8FF\&quot;&gt;Rute&lt;/span&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;::&lt;/span&gt;&lt;span style=\&quot;color:#B392F0\&quot;&gt;domain&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;(&lt;/span&gt;&lt;span style=\&quot;color:#9ECBFF\&quot;&gt;&#39;{account}.myapp.com&#39;&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;)&lt;/span&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;-&gt;&lt;/span&gt;&lt;span style=\&quot;color:#B392F0\&quot;&gt;grup&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;(&lt;/span&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;function&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt; () {&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#79B8FF\&quot;&gt;     Rute&lt;/span&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;::&lt;/span&gt;&lt;span style=\&quot;color:#B392F0\&quot;&gt;get&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;(&lt;/span&gt;&lt;span style=\&quot;color:#9ECBFF\&quot;&gt;&#39;user/{id}&#39;&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;, &lt;/span&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;function&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt; ($account, $id) {&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#6A737D\&quot;&gt;         //&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;     });&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;});&lt;/span&gt;&lt;/span&gt;&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;Perhatikan bahwa &lt;code&gt;{account}&lt;/code&gt; secara otomatis diteruskan sebagai\nparameter &lt;code&gt;$account&lt;/code&gt; di dalam semua method controller.&lt;/p&gt;\n&lt;h3 id=\&quot;tip-5-route-list-dan-route-caching\&quot;&gt;Tip 5. Route List dan Route Caching&lt;/h3&gt;\n&lt;p&gt;Cara memeriksa rute yang ada dalam sebuah proyek.\nKita mungkin tidak tahu persis ada rute apa saja dalam sebuah aplikasi.\nBisa saja tersembunyi di dalam &lt;code&gt;Route::resource()&lt;/code&gt;,\natau di dalam &lt;code&gt;Route::group&lt;/code&gt; yang lebih kompleks.&lt;/p&gt;\n&lt;p&gt;Kita dapat memeriksa semua rute yang sebenarnya dengan perintah Artisan:&lt;/p&gt;\n&lt;pre class=\&quot;astro-code github-dark\&quot; style=\&quot;background-color:#24292e;color:#e1e4e8; overflow-x: auto;\&quot; tabindex=\&quot;0\&quot; data-language=\&quot;bash\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#B392F0\&quot;&gt;php&lt;/span&gt;&lt;span style=\&quot;color:#9ECBFF\&quot;&gt; artisan&lt;/span&gt;&lt;span style=\&quot;color:#9ECBFF\&quot;&gt; route:list&lt;/span&gt;&lt;/span&gt;&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;Perlu diingat, bahwa di Laravel ada &lt;a href=\&quot;https://laravel.com/docs/master/routing#route-caching\&quot;&gt;&lt;em&gt;route caching&lt;/em&gt;&lt;/a&gt;,\nsetelah ada perubahan rute, kita perlu menjalankan perintah:&lt;/p&gt;\n&lt;pre class=\&quot;astro-code github-dark\&quot; style=\&quot;background-color:#24292e;color:#e1e4e8; overflow-x: auto;\&quot; tabindex=\&quot;0\&quot; data-language=\&quot;bash\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#B392F0\&quot;&gt;php&lt;/span&gt;&lt;span style=\&quot;color:#9ECBFF\&quot;&gt; artisan&lt;/span&gt;&lt;span style=\&quot;color:#9ECBFF\&quot;&gt; route:clear&lt;/span&gt;&lt;/span&gt;&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;&lt;strong&gt;Sumber&lt;/strong&gt;: &lt;a href=\&quot;https://blog.quickadminpanel.com/laravel-routing-8-advanced-tips-languages-apis-groups-validation/\&quot;&gt;https://blog.quickadminpanel.com/laravel-routing-8-advanced-tips-languages-apis-groups-validation/&lt;/a&gt;&lt;/p&gt;&quot;],&quot;metadata&quot;:[0,{&quot;headings&quot;:[1,[[0,{&quot;depth&quot;:[0,3],&quot;slug&quot;:[0,&quot;tip-1-routeget-sebelum-routeresource&quot;],&quot;text&quot;:[0,&quot;Tip 1. Route::get() SEBELUM Route::resource()&quot;]}],[0,{&quot;depth&quot;:[0,3],&quot;slug&quot;:[0,&quot;tip-2-route-group-di-dalam-grup-lain&quot;],&quot;text&quot;:[0,&quot;Tip 2. Route Group di dalam Grup Lain&quot;]}],[0,{&quot;depth&quot;:[0,3],&quot;slug&quot;:[0,&quot;tip-3-validasi-parameter-rute--contoh-multi-bahasa&quot;],&quot;text&quot;:[0,&quot;Tip 3. Validasi Parameter Rute â€“ Contoh Multi-Bahasa&quot;]}],[0,{&quot;depth&quot;:[0,3],&quot;slug&quot;:[0,&quot;tip-4-dynamic-subdomain-routing&quot;],&quot;text&quot;:[0,&quot;Tip 4. Dynamic Subdomain Routing&quot;]}],[0,{&quot;depth&quot;:[0,3],&quot;slug&quot;:[0,&quot;tip-5-route-list-dan-route-caching&quot;],&quot;text&quot;:[0,&quot;Tip 5. Route List dan Route Caching&quot;]}]]],&quot;localImagePaths&quot;:[1,[]],&quot;remoteImagePaths&quot;:[1,[]],&quot;frontmatter&quot;:[0,{&quot;title&quot;:[0,&quot;Tips Routing Laravel - Bagian 1&quot;],&quot;pubDate&quot;:[3,&quot;2023-02-18T00:00:00.000Z&quot;],&quot;description&quot;:[0,&quot;&quot;],&quot;heroImage&quot;:[0,&quot;/blog-placeholder-2.jpg&quot;],&quot;tags&quot;:[0,&quot;laravel&quot;]}],&quot;imagePaths&quot;:[1,[]]}]}],&quot;collection&quot;:[0,&quot;blogId&quot;]}],[0,{&quot;id&quot;:[0,&quot;2023/02/membuat-bootable-flashdisk-di-ubuntu-dengan-ventoy&quot;],&quot;data&quot;:[0,{&quot;title&quot;:[0,&quot;Membuat Bootable Flashdisk Windows di Ubuntu dengan Ventoy&quot;],&quot;description&quot;:[0,&quot;&quot;],&quot;pubDate&quot;:[3,&quot;2023-02-05T00:00:00.000Z&quot;],&quot;heroImage&quot;:[0,&quot;/blog-placeholder-2.jpg&quot;]}],&quot;body&quot;:[0,&quot;Ventoy adalah *tool open source* untuk membuat *live USB*. \nKita dapat menggunakannya untuk membuat USB multi-boot, \nlive USB Linux yang persisten, dan USB Windows yang bootable.\n\n### Langkah 1: Siapkan USB drive\n\nVentoy memformat disk USB saat membuat bootable disk. \nNamun, ada kasus di mana proses pemformatan gagal melakukannya \npada disk Linux yang sudah bootable. Karena alasan ini, disarankan \nuntuk memformat disk USB sebelum melanjutkan lebih jauh.\n\nColokkan lalu format disk USB. Klik kanan pada disk yang terpasang \ndan kemudian memilih opsi format.\n\nTidak masalah sistem file mana yang dipilih selama pemformatan. \nIni akan diformat lagi oleh Ventoy di langkah selanjutnya.\n\nSetelah diformat, tetap sambungkan USB dan lanjutkan \nke langkah berikutnya untuk menginstal Ventoy.\n\n### Langkah 2: Download dan instal Ventoy di Linux\n\nVentoy adalah tool campuran GUI dan CLI yang dapat digunakan \npada semua distribusi Linux. Download Ventoy untuk Linux \ndari halaman rilis repositori GitHub-nya.\n[Download Ventoy untuk Linux](https://github.com/ventoy/Ventoy/releases)\n\nPilih file `.tar.gz` dengan nama Linux. Ini adalah file yang harus kita download.\nSetelah didownload, ekstrak file tar gz. Klik kanan lalu ekstrak.\n\nMasuk ke dalam folder yang telah diekstraksi, dan kita dapat melihat \nbeberapa skrip di dalamnya. Kita perlu menjalankan satu file bernama `VentoyWeb.sh`. \nBuka terminal dari folder tersebut, klik kanan lalu pilih \&quot;*Open in Terminal*\&quot;.\n\nGunakan perintah berikut untuk menjalankan Ventoy:\n\n```bash\nsudo ./VentoyWeb.sh\n```\n\nVentoy akan menjalankan server lokal dan akan memberi kita URL \nuntuk membuka GUI di browser. Salin URL ini dan tempel di browser. \nIni akan membuka halaman web dengan Ventoy berjalan di dalamnya.\nJika USB sudah terpasang, Ventoy akan mengenalinya. \nJika tidak, tekan tombol *refresh*.\n\n### Langkah 3: Gunakan Ventoy untuk membuat disk USB Windows 10 yang dapat di-boot\n\nMeskipun Ventoy memiliki opsi untuk membuat *bootable disk* \nyang dapat di-boot dengan *secure boot*, saat ini fitur tersebut \nbersifat eksperimental dan mungkin tidak berfungsi.\n\nMengingat kita akan melakukan instalasi UEFI, \nsebaiknya gunakan GPT untuk skema partisi.\n\nSetelah semuanya diatur, tekan tombol install. Ini akan menunjukkan \nkepada kita beberapa peringatan. Jika penginstalan selesai dengan sukses, \nkita akan melihat pesan sukses.\n\nCatatan: Jika tidak melihat disk Ventoy terpasang setelah instalasi berhasil, \nlepaskan USB lalu pasang kembali.\n\nSaat kita menekan tombol instal, itu membuat dua partisi pada disk USB.\n\n     VTOYEFI: Partisi kecil untuk file UEFI.\n     Ventoy: Partisi besar dan kosong dalam format ExFAT tempat kita akan menyalin file image ISO.\n\nItulah yang perlu kita lakukan. Salin file image ISO Windows 10 \nke partisi ExFAT yang lebih besar di disk USB.\n\nSetelah penyalinan selesai, **JANGAN TERBURU-BURU** melepaskan USB dulu. \nKlik opsi `unmount` dari pengelola file. Kemungkinan beberapa file masih ditulis \ndan mungkin menampilkan pesan error.\n\nTunggu beberapa menit lagi sampai ada pesan bahwa aman untuk melepaskan disk. \nSekarang kita dapat mencabutnya dan menggunakannya di sistem mana pun yang diinginkan.\n\n**Referensi**: [https://itsfoss.com/bootable-windows-usb-linux/](https://itsfoss.com/bootable-windows-usb-linux/)&quot;],&quot;filePath&quot;:[0,&quot;src/content/blog/id/2023/02/membuat-bootable-flashdisk-di-ubuntu-dengan-ventoy.md&quot;],&quot;digest&quot;:[0,&quot;1fd43dbd35d1a18e&quot;],&quot;rendered&quot;:[0,{&quot;html&quot;:[0,&quot;&lt;p&gt;Ventoy adalah &lt;em&gt;tool open source&lt;/em&gt; untuk membuat &lt;em&gt;live USB&lt;/em&gt;.\nKita dapat menggunakannya untuk membuat USB multi-boot,\nlive USB Linux yang persisten, dan USB Windows yang bootable.&lt;/p&gt;\n&lt;h3 id=\&quot;langkah-1-siapkan-usb-drive\&quot;&gt;Langkah 1: Siapkan USB drive&lt;/h3&gt;\n&lt;p&gt;Ventoy memformat disk USB saat membuat bootable disk.\nNamun, ada kasus di mana proses pemformatan gagal melakukannya\npada disk Linux yang sudah bootable. Karena alasan ini, disarankan\nuntuk memformat disk USB sebelum melanjutkan lebih jauh.&lt;/p&gt;\n&lt;p&gt;Colokkan lalu format disk USB. Klik kanan pada disk yang terpasang\ndan kemudian memilih opsi format.&lt;/p&gt;\n&lt;p&gt;Tidak masalah sistem file mana yang dipilih selama pemformatan.\nIni akan diformat lagi oleh Ventoy di langkah selanjutnya.&lt;/p&gt;\n&lt;p&gt;Setelah diformat, tetap sambungkan USB dan lanjutkan\nke langkah berikutnya untuk menginstal Ventoy.&lt;/p&gt;\n&lt;h3 id=\&quot;langkah-2-download-dan-instal-ventoy-di-linux\&quot;&gt;Langkah 2: Download dan instal Ventoy di Linux&lt;/h3&gt;\n&lt;p&gt;Ventoy adalah tool campuran GUI dan CLI yang dapat digunakan\npada semua distribusi Linux. Download Ventoy untuk Linux\ndari halaman rilis repositori GitHub-nya.\n&lt;a href=\&quot;https://github.com/ventoy/Ventoy/releases\&quot;&gt;Download Ventoy untuk Linux&lt;/a&gt;&lt;/p&gt;\n&lt;p&gt;Pilih file &lt;code&gt;.tar.gz&lt;/code&gt; dengan nama Linux. Ini adalah file yang harus kita download.\nSetelah didownload, ekstrak file tar gz. Klik kanan lalu ekstrak.&lt;/p&gt;\n&lt;p&gt;Masuk ke dalam folder yang telah diekstraksi, dan kita dapat melihat\nbeberapa skrip di dalamnya. Kita perlu menjalankan satu file bernama &lt;code&gt;VentoyWeb.sh&lt;/code&gt;.\nBuka terminal dari folder tersebut, klik kanan lalu pilih â€œ&lt;em&gt;Open in Terminal&lt;/em&gt;â€.&lt;/p&gt;\n&lt;p&gt;Gunakan perintah berikut untuk menjalankan Ventoy:&lt;/p&gt;\n&lt;pre class=\&quot;astro-code github-dark\&quot; style=\&quot;background-color:#24292e;color:#e1e4e8; overflow-x: auto;\&quot; tabindex=\&quot;0\&quot; data-language=\&quot;bash\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#B392F0\&quot;&gt;sudo&lt;/span&gt;&lt;span style=\&quot;color:#9ECBFF\&quot;&gt; ./VentoyWeb.sh&lt;/span&gt;&lt;/span&gt;&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;Ventoy akan menjalankan server lokal dan akan memberi kita URL\nuntuk membuka GUI di browser. Salin URL ini dan tempel di browser.\nIni akan membuka halaman web dengan Ventoy berjalan di dalamnya.\nJika USB sudah terpasang, Ventoy akan mengenalinya.\nJika tidak, tekan tombol &lt;em&gt;refresh&lt;/em&gt;.&lt;/p&gt;\n&lt;h3 id=\&quot;langkah-3-gunakan-ventoy-untuk-membuat-disk-usb-windows-10-yang-dapat-di-boot\&quot;&gt;Langkah 3: Gunakan Ventoy untuk membuat disk USB Windows 10 yang dapat di-boot&lt;/h3&gt;\n&lt;p&gt;Meskipun Ventoy memiliki opsi untuk membuat &lt;em&gt;bootable disk&lt;/em&gt;\nyang dapat di-boot dengan &lt;em&gt;secure boot&lt;/em&gt;, saat ini fitur tersebut\nbersifat eksperimental dan mungkin tidak berfungsi.&lt;/p&gt;\n&lt;p&gt;Mengingat kita akan melakukan instalasi UEFI,\nsebaiknya gunakan GPT untuk skema partisi.&lt;/p&gt;\n&lt;p&gt;Setelah semuanya diatur, tekan tombol install. Ini akan menunjukkan\nkepada kita beberapa peringatan. Jika penginstalan selesai dengan sukses,\nkita akan melihat pesan sukses.&lt;/p&gt;\n&lt;p&gt;Catatan: Jika tidak melihat disk Ventoy terpasang setelah instalasi berhasil,\nlepaskan USB lalu pasang kembali.&lt;/p&gt;\n&lt;p&gt;Saat kita menekan tombol instal, itu membuat dua partisi pada disk USB.&lt;/p&gt;\n&lt;pre class=\&quot;astro-code github-dark\&quot; style=\&quot;background-color:#24292e;color:#e1e4e8; overflow-x: auto;\&quot; tabindex=\&quot;0\&quot; data-language=\&quot;plaintext\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;line\&quot;&gt;&lt;span&gt; VTOYEFI: Partisi kecil untuk file UEFI.&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span&gt; Ventoy: Partisi besar dan kosong dalam format ExFAT tempat kita akan menyalin file image ISO.&lt;/span&gt;&lt;/span&gt;&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;Itulah yang perlu kita lakukan. Salin file image ISO Windows 10\nke partisi ExFAT yang lebih besar di disk USB.&lt;/p&gt;\n&lt;p&gt;Setelah penyalinan selesai, &lt;strong&gt;JANGAN TERBURU-BURU&lt;/strong&gt; melepaskan USB dulu.\nKlik opsi &lt;code&gt;unmount&lt;/code&gt; dari pengelola file. Kemungkinan beberapa file masih ditulis\ndan mungkin menampilkan pesan error.&lt;/p&gt;\n&lt;p&gt;Tunggu beberapa menit lagi sampai ada pesan bahwa aman untuk melepaskan disk.\nSekarang kita dapat mencabutnya dan menggunakannya di sistem mana pun yang diinginkan.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Referensi&lt;/strong&gt;: &lt;a href=\&quot;https://itsfoss.com/bootable-windows-usb-linux/\&quot;&gt;https://itsfoss.com/bootable-windows-usb-linux/&lt;/a&gt;&lt;/p&gt;&quot;],&quot;metadata&quot;:[0,{&quot;headings&quot;:[1,[[0,{&quot;depth&quot;:[0,3],&quot;slug&quot;:[0,&quot;langkah-1-siapkan-usb-drive&quot;],&quot;text&quot;:[0,&quot;Langkah 1: Siapkan USB drive&quot;]}],[0,{&quot;depth&quot;:[0,3],&quot;slug&quot;:[0,&quot;langkah-2-download-dan-instal-ventoy-di-linux&quot;],&quot;text&quot;:[0,&quot;Langkah 2: Download dan instal Ventoy di Linux&quot;]}],[0,{&quot;depth&quot;:[0,3],&quot;slug&quot;:[0,&quot;langkah-3-gunakan-ventoy-untuk-membuat-disk-usb-windows-10-yang-dapat-di-boot&quot;],&quot;text&quot;:[0,&quot;Langkah 3: Gunakan Ventoy untuk membuat disk USB Windows 10 yang dapat di-boot&quot;]}]]],&quot;localImagePaths&quot;:[1,[]],&quot;remoteImagePaths&quot;:[1,[]],&quot;frontmatter&quot;:[0,{&quot;title&quot;:[0,&quot;Membuat Bootable Flashdisk Windows di Ubuntu dengan Ventoy&quot;],&quot;pubDate&quot;:[3,&quot;2023-02-05T00:00:00.000Z&quot;],&quot;description&quot;:[0,&quot;&quot;],&quot;heroImage&quot;:[0,&quot;/blog-placeholder-2.jpg&quot;],&quot;tags&quot;:[0,&quot;notes&quot;]}],&quot;imagePaths&quot;:[1,[]]}]}],&quot;collection&quot;:[0,&quot;blogId&quot;]}],[0,{&quot;id&quot;:[0,&quot;2023/01/mengoptimalkan-query-database-laravel&quot;],&quot;data&quot;:[0,{&quot;title&quot;:[0,&quot;Mengoptimalkan Query Database di Laravel&quot;],&quot;description&quot;:[0,&quot;&quot;],&quot;pubDate&quot;:[3,&quot;2023-01-28T00:00:00.000Z&quot;],&quot;heroImage&quot;:[0,&quot;/blog-placeholder-2.jpg&quot;]}],&quot;body&quot;:[0,&quot;### 1. Mengambil Data dalam Jumlah Besar\n\n**Opsi 1: Menggunakan chunk**\n\nJika aplikasi perlu memproses jumlah data yang besar, \nkita bisa melakukannya dengan `chunk` (potongan). \nFungsi `chunk` menjalankan query dalam potongan-potongan \nberdasarkan nilai *offset* dan *limit*, ini lebih optimal \ndibanding query mengambil semua data di database. \nContoh di bawah mengambil 100 record dari tabel posts, \nmemprosesnya, mengambil 100 record lagi, dan memprosesnya.\n\n```php\n// eloquent\n$posts = Post::chunk(100, function($posts){\n    foreach ($posts as $post){\n     // Proses posts\n    }\n});\n\n// query builder\n$posts = DB::table(&#39;posts&#39;)-&gt;chunk(100, function ($posts){\n    foreach ($posts as $post){\n     // Proses posts\n    }\n});\n```\n\n**Opsi 2: Menggunakan chunkById**\n\nKita juga dapat menggunakan `chunkById`. `chunkById` menggunakan field id \nyang merupakan integer (bilangan bulat), dan kueri menggunakan klausa where, \nkueri akan jauh lebih cepat.\n\n```php\n// eloquent\n$posts = Post::chunkById(100, function($posts){\n    foreach ($posts as $post){\n     // Proses posts\n    }\n});\n\n// query builder\n$posts = DB::table(&#39;posts&#39;)-&gt;chunkById(100, function ($posts){\n    foreach ($posts as $post){\n     // Proses posts\n    }\n});\n```\n\n### 2. *Select* hanya kolom yang dibutuhkan\n\nGunakan fungsi `select` dalam kueri untuk memilih hanya kolom tertentu \nalih-alih mengambil semua kolom dalam sebuah tabel.\n\n```php\n// eloquent\n$posts = Post::select([&#39;id&#39;,&#39;title&#39;])-&gt;find(1);\n\n// query builder\n$posts = DB::table(&#39;posts&#39;)\n            -&gt;where(&#39;id&#39;,&#39;=&#39;,1)\n            -&gt;select([&#39;id&#39;,&#39;title&#39;])\n            -&gt;first(); \n```\n\n### 3. Gunakan `pluck` saat membutuhkan hanya satu atau dua kolom dari database\n\n```php\n// eloquent\n$posts = Post::pluck(&#39;title&#39;, &#39;slug&#39;);\n\n// query builder\n$posts = DB::table(&#39;posts&#39;)-&gt;pluck(&#39;title&#39;,&#39;slug&#39;);\n```\n\nKetika kode di atas dijalankan, ia melakukan hal berikut di belakang layar.\n\nJalankan `select title, slug` dari kueri posts di database.\nMembuat array dengan title sebagai nilai array dan slug sebagai key array.\nMengembalikan array(format array: [ slug =&gt; title, slug =&gt; title ])\n\nUntuk mengakses hasilnya\n\n```php\nforeach ($posts as $slug =&gt; $title){\n    // $title post\n    // $slug post\n}\n```\n\nJika ingin mengambil hanya satu kolom\n\n```php\n// eloquent\n$posts = Post::pluck(&#39;title&#39;);\n\n// query builder\n$posts = DB::table(&#39;posts&#39;)-&gt;pluck(&#39;title&#39;);\nforeach ($posts as  $title){\n    // $title post\n}\n```\n\n### 4. Hitung jumlah baris menggunakan kueri, bukan dari collection\n\nDengan menggunakan pendekatan ini, kita dapat langsung menghitung \njumlah total baris pada database itu sendiri.\n\n```php\n// eloquent\n$posts = Post::count();\n\n// query builder\n$posts = DB::table(&#39;posts&#39;)-&gt;count();\n```\n\n### 5. Menggunakan `with` dalam relasi\n\nJika kita menggunakan relasi dalam model eloquent \nmaka kita harus menggunakan method `with`.\n\n```php\n$posts = Post::with([&#39;author&#39;])-&gt;get();\n```\n\nDemikian pula, jika kita menggunakan hubungan bersarang maka kita dapat menggunakan ini\n\n```php\n$posts = Post::with([&#39;author.team&#39;])-&gt;get();\n```\n\n### 6. Jangan memanggil relasi yang tidak perlu\n\nJangan panggil relasi jika kita yakin id relasi ada di tabel.\n\nContoh:\nUntuk mendapatkan id penulis dari sebuah posting, biasanya kita lakukan\n\n```php\n$post = Post::findOrFail(&lt;post id&gt;);\n$post-&gt;author-&gt;id;\n```\n\nSebagai gantinya, kita bisa langsung mendapatkan id penulis dengan melakukan hal berikut.\n\n```php\n$post = Post::findOrFail(&lt;post id&gt;);\n$post-&gt;author_id; \n// table posts memiliki kolom author_id yang menyimpan id penulis\n```\n\nTapi selalu lakukan pengecekan bahwa baris yang dituju ada di tabel penulis \njika direferensikan di tabel posts.\n\n### 7. Tambahkan indeks ke kolom yang sering dikueri\n\nJika kita melakukan query dengan `where` di sebuah kolom. \nKita bisa menambahkan indeks ke kolom tersebut. \nKueri jauh lebih cepat saat melakukan kueri pada baris dengan kolom indeks.\n\n### 8. Gunakan simplePaginate, bukan Paginate\n\nPaginate Menghasilkan link pagination untuk semua halaman. \nSementara simplePaginate Menghasilkan hanya tautan paginasi berikutnya dan sebelumnya.\n\n```php\n// Menghasilkan link pagination untuk semua halaman\n$posts = Post::paginate(20);\n\n// Menghasilkan hanya link pagination next dan previous\n$posts = Post::simplePaginate(20);\n```\n\n### 9. Hindari penggunaan wildcard di awal (dengan keyword LIKE)\n\nJika kita mengetahui kata kunci muncul di awal nilai kolom, \nkita dapat menjalankan kueri seperti di bawah ini.\n\n```bash\nselect * from table_name where column like keyword%\n# bukan %keyword%\n```\n\n### 10. Hindari penggunaan fungsi SQL pada klausa where\n\nCukup gunakan `where` pada kolom tanggal seperti ini\n\n```php\n// Yes\n$posts = Post::where(&#39;created_at&#39;, &#39;&gt;=&#39;, now() )-&gt;get();\n\n// No\n$posts = Post::whereDate(&#39;created_at&#39;, &#39;&gt;=&#39;, now() )-&gt;get();\n```\n\n### 11. Hindari menambahkan terlalu banyak kolom ke sebuah tabel\n\nMenambahkan terlalu banyak kolom ke tabel akan menambah sebuah record \ndan akan memperlambat pemindaian tabel. Saat melakukan kueri `select *`, \nkita akhirnya akan mengambil banyak kolom yang sebenarnya tidak diperlukan. \nDalam situasi itu pemecahan tabel akan membantu.\n\n### 12. Pisahkan kolom dengan tipe data teks ke dalam tabelnya sendiri\n\nPertimbangkan kasus di mana kita memiliki tabel yang disebut posting \ndengan kolom konten yang menyimpan konten posting blog.\nKonten untuk posting blog akan sangat besar dan seringkali, \nkita memerlukan data ini hanya jika seseorang melihat\nposting blog tertentu.\n\nJadi, memisahkan kolom ini dari tabel posts akan secara drastis \nmeningkatkan performa kueri saat ada terlalu banyak postingan.\n\n### 13. Cara yang lebih baik untuk mengambil baris terbaru dari sebuah tabel\n\nJika menggunakan id dalam bentuk integer atau nilai yang berurutan, \ncara yang lebih baik untuk mengambil baris terbaru adalah seperti di bawah ini. \nDibandingkan dengan mengurutkan string (pada field date).\n\n```php\n$posts = Post::latest(&#39;id&#39;)-&gt;get();\n```\n\n### 14. Periksa dan optimalkan kueri\n\nTidak ada satu solusi universal saat mengoptimalkan kueri di laravel. \nHanya kita yang tahu apa yang dilakukan aplikasi kita, \nberapa banyak kueri yang dibuatnya, berapa banyak yang benar-benar digunakan.\n\nUntuk melakukan ini, kita dapat menggunakan\n\n```php\nDB::enableQueryLog();\ndd(DB::getQueryLog());\n```\n\n1. **Laravel Debugbar** - Laravel debugbar memiliki tab bernama database \nyang akan menampilkan semua kueri yang dijalankan saat kita mengunjungi sebuah halaman. \nKunjungi semua halaman di aplikasi dan lihat kueri yang dijalankan di setiap halaman.\n1. **Clockwork** - Clockwork sama dengan laravel debugbar. \nTapi alih-alih memberikan toolbar ke situs web, \nitu akan menampilkan informasi debug di *developer tools window* \natau sebagai UI mandiri dengan mengunjungi `appurl/clockwork`.\n1. **Laravel Telescope** - Setelah Telescope diinstal, \nkita dapat mengakses dasbor dengan mengunjungi \n`appurl/telescope`. Di dasbor telescope, buka tab kueri, dan itu akan \nmenampilkan semua kueri yang dijalankan oleh aplikasi.\n\n***Referensi:***\n[How to Optimize Database Queries in Laravel?](https://dev.to/readymadecode/how-to-optimize-database-queries-in-laravel-3726)&quot;],&quot;filePath&quot;:[0,&quot;src/content/blog/id/2023/01/mengoptimalkan-query-database-laravel.md&quot;],&quot;digest&quot;:[0,&quot;69bc8aa4f1020002&quot;],&quot;rendered&quot;:[0,{&quot;html&quot;:[0,&quot;&lt;h3 id=\&quot;1-mengambil-data-dalam-jumlah-besar\&quot;&gt;1. Mengambil Data dalam Jumlah Besar&lt;/h3&gt;\n&lt;p&gt;&lt;strong&gt;Opsi 1: Menggunakan chunk&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;Jika aplikasi perlu memproses jumlah data yang besar,\nkita bisa melakukannya dengan &lt;code&gt;chunk&lt;/code&gt; (potongan).\nFungsi &lt;code&gt;chunk&lt;/code&gt; menjalankan query dalam potongan-potongan\nberdasarkan nilai &lt;em&gt;offset&lt;/em&gt; dan &lt;em&gt;limit&lt;/em&gt;, ini lebih optimal\ndibanding query mengambil semua data di database.\nContoh di bawah mengambil 100 record dari tabel posts,\nmemprosesnya, mengambil 100 record lagi, dan memprosesnya.&lt;/p&gt;\n&lt;pre class=\&quot;astro-code github-dark\&quot; style=\&quot;background-color:#24292e;color:#e1e4e8; overflow-x: auto;\&quot; tabindex=\&quot;0\&quot; data-language=\&quot;php\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#6A737D\&quot;&gt;// eloquent&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;$posts &lt;/span&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;=&lt;/span&gt;&lt;span style=\&quot;color:#79B8FF\&quot;&gt; Post&lt;/span&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;::&lt;/span&gt;&lt;span style=\&quot;color:#B392F0\&quot;&gt;chunk&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;(&lt;/span&gt;&lt;span style=\&quot;color:#79B8FF\&quot;&gt;100&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;, &lt;/span&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;function&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;($posts){&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;    foreach&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt; ($posts &lt;/span&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;as&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt; $post){&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#6A737D\&quot;&gt;     // Proses posts&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;    }&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;});&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#6A737D\&quot;&gt;// query builder&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;$posts &lt;/span&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;=&lt;/span&gt;&lt;span style=\&quot;color:#79B8FF\&quot;&gt; DB&lt;/span&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;::&lt;/span&gt;&lt;span style=\&quot;color:#B392F0\&quot;&gt;table&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;(&lt;/span&gt;&lt;span style=\&quot;color:#9ECBFF\&quot;&gt;&#39;posts&#39;&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;)&lt;/span&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;-&gt;&lt;/span&gt;&lt;span style=\&quot;color:#B392F0\&quot;&gt;chunk&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;(&lt;/span&gt;&lt;span style=\&quot;color:#79B8FF\&quot;&gt;100&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;, &lt;/span&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;function&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt; ($posts){&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;    foreach&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt; ($posts &lt;/span&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;as&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt; $post){&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#6A737D\&quot;&gt;     // Proses posts&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;    }&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;});&lt;/span&gt;&lt;/span&gt;&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;&lt;strong&gt;Opsi 2: Menggunakan chunkById&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;Kita juga dapat menggunakan &lt;code&gt;chunkById&lt;/code&gt;. &lt;code&gt;chunkById&lt;/code&gt; menggunakan field id\nyang merupakan integer (bilangan bulat), dan kueri menggunakan klausa where,\nkueri akan jauh lebih cepat.&lt;/p&gt;\n&lt;pre class=\&quot;astro-code github-dark\&quot; style=\&quot;background-color:#24292e;color:#e1e4e8; overflow-x: auto;\&quot; tabindex=\&quot;0\&quot; data-language=\&quot;php\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#6A737D\&quot;&gt;// eloquent&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;$posts &lt;/span&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;=&lt;/span&gt;&lt;span style=\&quot;color:#79B8FF\&quot;&gt; Post&lt;/span&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;::&lt;/span&gt;&lt;span style=\&quot;color:#B392F0\&quot;&gt;chunkById&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;(&lt;/span&gt;&lt;span style=\&quot;color:#79B8FF\&quot;&gt;100&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;, &lt;/span&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;function&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;($posts){&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;    foreach&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt; ($posts &lt;/span&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;as&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt; $post){&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#6A737D\&quot;&gt;     // Proses posts&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;    }&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;});&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#6A737D\&quot;&gt;// query builder&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;$posts &lt;/span&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;=&lt;/span&gt;&lt;span style=\&quot;color:#79B8FF\&quot;&gt; DB&lt;/span&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;::&lt;/span&gt;&lt;span style=\&quot;color:#B392F0\&quot;&gt;table&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;(&lt;/span&gt;&lt;span style=\&quot;color:#9ECBFF\&quot;&gt;&#39;posts&#39;&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;)&lt;/span&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;-&gt;&lt;/span&gt;&lt;span style=\&quot;color:#B392F0\&quot;&gt;chunkById&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;(&lt;/span&gt;&lt;span style=\&quot;color:#79B8FF\&quot;&gt;100&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;, &lt;/span&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;function&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt; ($posts){&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;    foreach&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt; ($posts &lt;/span&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;as&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt; $post){&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#6A737D\&quot;&gt;     // Proses posts&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;    }&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;});&lt;/span&gt;&lt;/span&gt;&lt;/code&gt;&lt;/pre&gt;\n&lt;h3 id=\&quot;2-select-hanya-kolom-yang-dibutuhkan\&quot;&gt;2. &lt;em&gt;Select&lt;/em&gt; hanya kolom yang dibutuhkan&lt;/h3&gt;\n&lt;p&gt;Gunakan fungsi &lt;code&gt;select&lt;/code&gt; dalam kueri untuk memilih hanya kolom tertentu\nalih-alih mengambil semua kolom dalam sebuah tabel.&lt;/p&gt;\n&lt;pre class=\&quot;astro-code github-dark\&quot; style=\&quot;background-color:#24292e;color:#e1e4e8; overflow-x: auto;\&quot; tabindex=\&quot;0\&quot; data-language=\&quot;php\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#6A737D\&quot;&gt;// eloquent&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;$posts &lt;/span&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;=&lt;/span&gt;&lt;span style=\&quot;color:#79B8FF\&quot;&gt; Post&lt;/span&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;::&lt;/span&gt;&lt;span style=\&quot;color:#B392F0\&quot;&gt;select&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;([&lt;/span&gt;&lt;span style=\&quot;color:#9ECBFF\&quot;&gt;&#39;id&#39;&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;,&lt;/span&gt;&lt;span style=\&quot;color:#9ECBFF\&quot;&gt;&#39;title&#39;&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;])&lt;/span&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;-&gt;&lt;/span&gt;&lt;span style=\&quot;color:#B392F0\&quot;&gt;find&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;(&lt;/span&gt;&lt;span style=\&quot;color:#79B8FF\&quot;&gt;1&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;);&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#6A737D\&quot;&gt;// query builder&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;$posts &lt;/span&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;=&lt;/span&gt;&lt;span style=\&quot;color:#79B8FF\&quot;&gt; DB&lt;/span&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;::&lt;/span&gt;&lt;span style=\&quot;color:#B392F0\&quot;&gt;table&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;(&lt;/span&gt;&lt;span style=\&quot;color:#9ECBFF\&quot;&gt;&#39;posts&#39;&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;)&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;            -&gt;&lt;/span&gt;&lt;span style=\&quot;color:#B392F0\&quot;&gt;where&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;(&lt;/span&gt;&lt;span style=\&quot;color:#9ECBFF\&quot;&gt;&#39;id&#39;&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;,&lt;/span&gt;&lt;span style=\&quot;color:#9ECBFF\&quot;&gt;&#39;=&#39;&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;,&lt;/span&gt;&lt;span style=\&quot;color:#79B8FF\&quot;&gt;1&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;)&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;            -&gt;&lt;/span&gt;&lt;span style=\&quot;color:#B392F0\&quot;&gt;select&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;([&lt;/span&gt;&lt;span style=\&quot;color:#9ECBFF\&quot;&gt;&#39;id&#39;&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;,&lt;/span&gt;&lt;span style=\&quot;color:#9ECBFF\&quot;&gt;&#39;title&#39;&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;])&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;            -&gt;&lt;/span&gt;&lt;span style=\&quot;color:#B392F0\&quot;&gt;first&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;(); &lt;/span&gt;&lt;/span&gt;&lt;/code&gt;&lt;/pre&gt;\n&lt;h3 id=\&quot;3-gunakan-pluck-saat-membutuhkan-hanya-satu-atau-dua-kolom-dari-database\&quot;&gt;3. Gunakan &lt;code&gt;pluck&lt;/code&gt; saat membutuhkan hanya satu atau dua kolom dari database&lt;/h3&gt;\n&lt;pre class=\&quot;astro-code github-dark\&quot; style=\&quot;background-color:#24292e;color:#e1e4e8; overflow-x: auto;\&quot; tabindex=\&quot;0\&quot; data-language=\&quot;php\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#6A737D\&quot;&gt;// eloquent&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;$posts &lt;/span&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;=&lt;/span&gt;&lt;span style=\&quot;color:#79B8FF\&quot;&gt; Post&lt;/span&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;::&lt;/span&gt;&lt;span style=\&quot;color:#B392F0\&quot;&gt;pluck&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;(&lt;/span&gt;&lt;span style=\&quot;color:#9ECBFF\&quot;&gt;&#39;title&#39;&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;, &lt;/span&gt;&lt;span style=\&quot;color:#9ECBFF\&quot;&gt;&#39;slug&#39;&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;);&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#6A737D\&quot;&gt;// query builder&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;$posts &lt;/span&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;=&lt;/span&gt;&lt;span style=\&quot;color:#79B8FF\&quot;&gt; DB&lt;/span&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;::&lt;/span&gt;&lt;span style=\&quot;color:#B392F0\&quot;&gt;table&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;(&lt;/span&gt;&lt;span style=\&quot;color:#9ECBFF\&quot;&gt;&#39;posts&#39;&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;)&lt;/span&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;-&gt;&lt;/span&gt;&lt;span style=\&quot;color:#B392F0\&quot;&gt;pluck&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;(&lt;/span&gt;&lt;span style=\&quot;color:#9ECBFF\&quot;&gt;&#39;title&#39;&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;,&lt;/span&gt;&lt;span style=\&quot;color:#9ECBFF\&quot;&gt;&#39;slug&#39;&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;);&lt;/span&gt;&lt;/span&gt;&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;Ketika kode di atas dijalankan, ia melakukan hal berikut di belakang layar.&lt;/p&gt;\n&lt;p&gt;Jalankan &lt;code&gt;select title, slug&lt;/code&gt; dari kueri posts di database.\nMembuat array dengan title sebagai nilai array dan slug sebagai key array.\nMengembalikan array(format array: [ slug =&gt; title, slug =&gt; title ])&lt;/p&gt;\n&lt;p&gt;Untuk mengakses hasilnya&lt;/p&gt;\n&lt;pre class=\&quot;astro-code github-dark\&quot; style=\&quot;background-color:#24292e;color:#e1e4e8; overflow-x: auto;\&quot; tabindex=\&quot;0\&quot; data-language=\&quot;php\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;foreach&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt; ($posts &lt;/span&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;as&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt; $slug &lt;/span&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;=&gt;&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt; $title){&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#6A737D\&quot;&gt;    // $title post&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#6A737D\&quot;&gt;    // $slug post&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;}&lt;/span&gt;&lt;/span&gt;&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;Jika ingin mengambil hanya satu kolom&lt;/p&gt;\n&lt;pre class=\&quot;astro-code github-dark\&quot; style=\&quot;background-color:#24292e;color:#e1e4e8; overflow-x: auto;\&quot; tabindex=\&quot;0\&quot; data-language=\&quot;php\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#6A737D\&quot;&gt;// eloquent&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;$posts &lt;/span&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;=&lt;/span&gt;&lt;span style=\&quot;color:#79B8FF\&quot;&gt; Post&lt;/span&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;::&lt;/span&gt;&lt;span style=\&quot;color:#B392F0\&quot;&gt;pluck&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;(&lt;/span&gt;&lt;span style=\&quot;color:#9ECBFF\&quot;&gt;&#39;title&#39;&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;);&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#6A737D\&quot;&gt;// query builder&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;$posts &lt;/span&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;=&lt;/span&gt;&lt;span style=\&quot;color:#79B8FF\&quot;&gt; DB&lt;/span&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;::&lt;/span&gt;&lt;span style=\&quot;color:#B392F0\&quot;&gt;table&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;(&lt;/span&gt;&lt;span style=\&quot;color:#9ECBFF\&quot;&gt;&#39;posts&#39;&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;)&lt;/span&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;-&gt;&lt;/span&gt;&lt;span style=\&quot;color:#B392F0\&quot;&gt;pluck&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;(&lt;/span&gt;&lt;span style=\&quot;color:#9ECBFF\&quot;&gt;&#39;title&#39;&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;);&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;foreach&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt; ($posts &lt;/span&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;as&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;  $title){&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#6A737D\&quot;&gt;    // $title post&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;}&lt;/span&gt;&lt;/span&gt;&lt;/code&gt;&lt;/pre&gt;\n&lt;h3 id=\&quot;4-hitung-jumlah-baris-menggunakan-kueri-bukan-dari-collection\&quot;&gt;4. Hitung jumlah baris menggunakan kueri, bukan dari collection&lt;/h3&gt;\n&lt;p&gt;Dengan menggunakan pendekatan ini, kita dapat langsung menghitung\njumlah total baris pada database itu sendiri.&lt;/p&gt;\n&lt;pre class=\&quot;astro-code github-dark\&quot; style=\&quot;background-color:#24292e;color:#e1e4e8; overflow-x: auto;\&quot; tabindex=\&quot;0\&quot; data-language=\&quot;php\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#6A737D\&quot;&gt;// eloquent&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;$posts &lt;/span&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;=&lt;/span&gt;&lt;span style=\&quot;color:#79B8FF\&quot;&gt; Post&lt;/span&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;::&lt;/span&gt;&lt;span style=\&quot;color:#B392F0\&quot;&gt;count&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;();&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#6A737D\&quot;&gt;// query builder&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;$posts &lt;/span&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;=&lt;/span&gt;&lt;span style=\&quot;color:#79B8FF\&quot;&gt; DB&lt;/span&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;::&lt;/span&gt;&lt;span style=\&quot;color:#B392F0\&quot;&gt;table&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;(&lt;/span&gt;&lt;span style=\&quot;color:#9ECBFF\&quot;&gt;&#39;posts&#39;&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;)&lt;/span&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;-&gt;&lt;/span&gt;&lt;span style=\&quot;color:#B392F0\&quot;&gt;count&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;();&lt;/span&gt;&lt;/span&gt;&lt;/code&gt;&lt;/pre&gt;\n&lt;h3 id=\&quot;5-menggunakan-with-dalam-relasi\&quot;&gt;5. Menggunakan &lt;code&gt;with&lt;/code&gt; dalam relasi&lt;/h3&gt;\n&lt;p&gt;Jika kita menggunakan relasi dalam model eloquent\nmaka kita harus menggunakan method &lt;code&gt;with&lt;/code&gt;.&lt;/p&gt;\n&lt;pre class=\&quot;astro-code github-dark\&quot; style=\&quot;background-color:#24292e;color:#e1e4e8; overflow-x: auto;\&quot; tabindex=\&quot;0\&quot; data-language=\&quot;php\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;$posts &lt;/span&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;=&lt;/span&gt;&lt;span style=\&quot;color:#79B8FF\&quot;&gt; Post&lt;/span&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;::&lt;/span&gt;&lt;span style=\&quot;color:#B392F0\&quot;&gt;with&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;([&lt;/span&gt;&lt;span style=\&quot;color:#9ECBFF\&quot;&gt;&#39;author&#39;&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;])&lt;/span&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;-&gt;&lt;/span&gt;&lt;span style=\&quot;color:#B392F0\&quot;&gt;get&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;();&lt;/span&gt;&lt;/span&gt;&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;Demikian pula, jika kita menggunakan hubungan bersarang maka kita dapat menggunakan ini&lt;/p&gt;\n&lt;pre class=\&quot;astro-code github-dark\&quot; style=\&quot;background-color:#24292e;color:#e1e4e8; overflow-x: auto;\&quot; tabindex=\&quot;0\&quot; data-language=\&quot;php\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;$posts &lt;/span&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;=&lt;/span&gt;&lt;span style=\&quot;color:#79B8FF\&quot;&gt; Post&lt;/span&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;::&lt;/span&gt;&lt;span style=\&quot;color:#B392F0\&quot;&gt;with&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;([&lt;/span&gt;&lt;span style=\&quot;color:#9ECBFF\&quot;&gt;&#39;author.team&#39;&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;])&lt;/span&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;-&gt;&lt;/span&gt;&lt;span style=\&quot;color:#B392F0\&quot;&gt;get&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;();&lt;/span&gt;&lt;/span&gt;&lt;/code&gt;&lt;/pre&gt;\n&lt;h3 id=\&quot;6-jangan-memanggil-relasi-yang-tidak-perlu\&quot;&gt;6. Jangan memanggil relasi yang tidak perlu&lt;/h3&gt;\n&lt;p&gt;Jangan panggil relasi jika kita yakin id relasi ada di tabel.&lt;/p&gt;\n&lt;p&gt;Contoh:\nUntuk mendapatkan id penulis dari sebuah posting, biasanya kita lakukan&lt;/p&gt;\n&lt;pre class=\&quot;astro-code github-dark\&quot; style=\&quot;background-color:#24292e;color:#e1e4e8; overflow-x: auto;\&quot; tabindex=\&quot;0\&quot; data-language=\&quot;php\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;$post &lt;/span&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;=&lt;/span&gt;&lt;span style=\&quot;color:#79B8FF\&quot;&gt; Post&lt;/span&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;::&lt;/span&gt;&lt;span style=\&quot;color:#B392F0\&quot;&gt;findOrFail&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;(&lt;/span&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;&amp;#x3C;&lt;/span&gt;&lt;span style=\&quot;color:#79B8FF\&quot;&gt;post&lt;/span&gt;&lt;span style=\&quot;color:#79B8FF\&quot;&gt; id&lt;/span&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;&gt;&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;);&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;$post&lt;/span&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;-&gt;&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;author&lt;/span&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;-&gt;&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;id;&lt;/span&gt;&lt;/span&gt;&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;Sebagai gantinya, kita bisa langsung mendapatkan id penulis dengan melakukan hal berikut.&lt;/p&gt;\n&lt;pre class=\&quot;astro-code github-dark\&quot; style=\&quot;background-color:#24292e;color:#e1e4e8; overflow-x: auto;\&quot; tabindex=\&quot;0\&quot; data-language=\&quot;php\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;$post &lt;/span&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;=&lt;/span&gt;&lt;span style=\&quot;color:#79B8FF\&quot;&gt; Post&lt;/span&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;::&lt;/span&gt;&lt;span style=\&quot;color:#B392F0\&quot;&gt;findOrFail&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;(&lt;/span&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;&amp;#x3C;&lt;/span&gt;&lt;span style=\&quot;color:#79B8FF\&quot;&gt;post&lt;/span&gt;&lt;span style=\&quot;color:#79B8FF\&quot;&gt; id&lt;/span&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;&gt;&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;);&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;$post&lt;/span&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;-&gt;&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;author_id; &lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#6A737D\&quot;&gt;// table posts memiliki kolom author_id yang menyimpan id penulis&lt;/span&gt;&lt;/span&gt;&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;Tapi selalu lakukan pengecekan bahwa baris yang dituju ada di tabel penulis\njika direferensikan di tabel posts.&lt;/p&gt;\n&lt;h3 id=\&quot;7-tambahkan-indeks-ke-kolom-yang-sering-dikueri\&quot;&gt;7. Tambahkan indeks ke kolom yang sering dikueri&lt;/h3&gt;\n&lt;p&gt;Jika kita melakukan query dengan &lt;code&gt;where&lt;/code&gt; di sebuah kolom.\nKita bisa menambahkan indeks ke kolom tersebut.\nKueri jauh lebih cepat saat melakukan kueri pada baris dengan kolom indeks.&lt;/p&gt;\n&lt;h3 id=\&quot;8-gunakan-simplepaginate-bukan-paginate\&quot;&gt;8. Gunakan simplePaginate, bukan Paginate&lt;/h3&gt;\n&lt;p&gt;Paginate Menghasilkan link pagination untuk semua halaman.\nSementara simplePaginate Menghasilkan hanya tautan paginasi berikutnya dan sebelumnya.&lt;/p&gt;\n&lt;pre class=\&quot;astro-code github-dark\&quot; style=\&quot;background-color:#24292e;color:#e1e4e8; overflow-x: auto;\&quot; tabindex=\&quot;0\&quot; data-language=\&quot;php\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#6A737D\&quot;&gt;// Menghasilkan link pagination untuk semua halaman&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;$posts &lt;/span&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;=&lt;/span&gt;&lt;span style=\&quot;color:#79B8FF\&quot;&gt; Post&lt;/span&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;::&lt;/span&gt;&lt;span style=\&quot;color:#B392F0\&quot;&gt;paginate&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;(&lt;/span&gt;&lt;span style=\&quot;color:#79B8FF\&quot;&gt;20&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;);&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#6A737D\&quot;&gt;// Menghasilkan hanya link pagination next dan previous&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;$posts &lt;/span&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;=&lt;/span&gt;&lt;span style=\&quot;color:#79B8FF\&quot;&gt; Post&lt;/span&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;::&lt;/span&gt;&lt;span style=\&quot;color:#B392F0\&quot;&gt;simplePaginate&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;(&lt;/span&gt;&lt;span style=\&quot;color:#79B8FF\&quot;&gt;20&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;);&lt;/span&gt;&lt;/span&gt;&lt;/code&gt;&lt;/pre&gt;\n&lt;h3 id=\&quot;9-hindari-penggunaan-wildcard-di-awal-dengan-keyword-like\&quot;&gt;9. Hindari penggunaan wildcard di awal (dengan keyword LIKE)&lt;/h3&gt;\n&lt;p&gt;Jika kita mengetahui kata kunci muncul di awal nilai kolom,\nkita dapat menjalankan kueri seperti di bawah ini.&lt;/p&gt;\n&lt;pre class=\&quot;astro-code github-dark\&quot; style=\&quot;background-color:#24292e;color:#e1e4e8; overflow-x: auto;\&quot; tabindex=\&quot;0\&quot; data-language=\&quot;bash\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;select&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt; * from table_name where column like keyword%&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#6A737D\&quot;&gt;# bukan %keyword%&lt;/span&gt;&lt;/span&gt;&lt;/code&gt;&lt;/pre&gt;\n&lt;h3 id=\&quot;10-hindari-penggunaan-fungsi-sql-pada-klausa-where\&quot;&gt;10. Hindari penggunaan fungsi SQL pada klausa where&lt;/h3&gt;\n&lt;p&gt;Cukup gunakan &lt;code&gt;where&lt;/code&gt; pada kolom tanggal seperti ini&lt;/p&gt;\n&lt;pre class=\&quot;astro-code github-dark\&quot; style=\&quot;background-color:#24292e;color:#e1e4e8; overflow-x: auto;\&quot; tabindex=\&quot;0\&quot; data-language=\&quot;php\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#6A737D\&quot;&gt;// Yes&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;$posts &lt;/span&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;=&lt;/span&gt;&lt;span style=\&quot;color:#79B8FF\&quot;&gt; Post&lt;/span&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;::&lt;/span&gt;&lt;span style=\&quot;color:#B392F0\&quot;&gt;where&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;(&lt;/span&gt;&lt;span style=\&quot;color:#9ECBFF\&quot;&gt;&#39;created_at&#39;&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;, &lt;/span&gt;&lt;span style=\&quot;color:#9ECBFF\&quot;&gt;&#39;&gt;=&#39;&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;, &lt;/span&gt;&lt;span style=\&quot;color:#B392F0\&quot;&gt;now&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;() )&lt;/span&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;-&gt;&lt;/span&gt;&lt;span style=\&quot;color:#B392F0\&quot;&gt;get&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;();&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#6A737D\&quot;&gt;// No&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;$posts &lt;/span&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;=&lt;/span&gt;&lt;span style=\&quot;color:#79B8FF\&quot;&gt; Post&lt;/span&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;::&lt;/span&gt;&lt;span style=\&quot;color:#B392F0\&quot;&gt;whereDate&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;(&lt;/span&gt;&lt;span style=\&quot;color:#9ECBFF\&quot;&gt;&#39;created_at&#39;&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;, &lt;/span&gt;&lt;span style=\&quot;color:#9ECBFF\&quot;&gt;&#39;&gt;=&#39;&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;, &lt;/span&gt;&lt;span style=\&quot;color:#B392F0\&quot;&gt;now&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;() )&lt;/span&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;-&gt;&lt;/span&gt;&lt;span style=\&quot;color:#B392F0\&quot;&gt;get&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;();&lt;/span&gt;&lt;/span&gt;&lt;/code&gt;&lt;/pre&gt;\n&lt;h3 id=\&quot;11-hindari-menambahkan-terlalu-banyak-kolom-ke-sebuah-tabel\&quot;&gt;11. Hindari menambahkan terlalu banyak kolom ke sebuah tabel&lt;/h3&gt;\n&lt;p&gt;Menambahkan terlalu banyak kolom ke tabel akan menambah sebuah record\ndan akan memperlambat pemindaian tabel. Saat melakukan kueri &lt;code&gt;select *&lt;/code&gt;,\nkita akhirnya akan mengambil banyak kolom yang sebenarnya tidak diperlukan.\nDalam situasi itu pemecahan tabel akan membantu.&lt;/p&gt;\n&lt;h3 id=\&quot;12-pisahkan-kolom-dengan-tipe-data-teks-ke-dalam-tabelnya-sendiri\&quot;&gt;12. Pisahkan kolom dengan tipe data teks ke dalam tabelnya sendiri&lt;/h3&gt;\n&lt;p&gt;Pertimbangkan kasus di mana kita memiliki tabel yang disebut posting\ndengan kolom konten yang menyimpan konten posting blog.\nKonten untuk posting blog akan sangat besar dan seringkali,\nkita memerlukan data ini hanya jika seseorang melihat\nposting blog tertentu.&lt;/p&gt;\n&lt;p&gt;Jadi, memisahkan kolom ini dari tabel posts akan secara drastis\nmeningkatkan performa kueri saat ada terlalu banyak postingan.&lt;/p&gt;\n&lt;h3 id=\&quot;13-cara-yang-lebih-baik-untuk-mengambil-baris-terbaru-dari-sebuah-tabel\&quot;&gt;13. Cara yang lebih baik untuk mengambil baris terbaru dari sebuah tabel&lt;/h3&gt;\n&lt;p&gt;Jika menggunakan id dalam bentuk integer atau nilai yang berurutan,\ncara yang lebih baik untuk mengambil baris terbaru adalah seperti di bawah ini.\nDibandingkan dengan mengurutkan string (pada field date).&lt;/p&gt;\n&lt;pre class=\&quot;astro-code github-dark\&quot; style=\&quot;background-color:#24292e;color:#e1e4e8; overflow-x: auto;\&quot; tabindex=\&quot;0\&quot; data-language=\&quot;php\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;$posts &lt;/span&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;=&lt;/span&gt;&lt;span style=\&quot;color:#79B8FF\&quot;&gt; Post&lt;/span&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;::&lt;/span&gt;&lt;span style=\&quot;color:#B392F0\&quot;&gt;latest&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;(&lt;/span&gt;&lt;span style=\&quot;color:#9ECBFF\&quot;&gt;&#39;id&#39;&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;)&lt;/span&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;-&gt;&lt;/span&gt;&lt;span style=\&quot;color:#B392F0\&quot;&gt;get&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;();&lt;/span&gt;&lt;/span&gt;&lt;/code&gt;&lt;/pre&gt;\n&lt;h3 id=\&quot;14-periksa-dan-optimalkan-kueri\&quot;&gt;14. Periksa dan optimalkan kueri&lt;/h3&gt;\n&lt;p&gt;Tidak ada satu solusi universal saat mengoptimalkan kueri di laravel.\nHanya kita yang tahu apa yang dilakukan aplikasi kita,\nberapa banyak kueri yang dibuatnya, berapa banyak yang benar-benar digunakan.&lt;/p&gt;\n&lt;p&gt;Untuk melakukan ini, kita dapat menggunakan&lt;/p&gt;\n&lt;pre class=\&quot;astro-code github-dark\&quot; style=\&quot;background-color:#24292e;color:#e1e4e8; overflow-x: auto;\&quot; tabindex=\&quot;0\&quot; data-language=\&quot;php\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#79B8FF\&quot;&gt;DB&lt;/span&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;::&lt;/span&gt;&lt;span style=\&quot;color:#B392F0\&quot;&gt;enableQueryLog&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;();&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#B392F0\&quot;&gt;dd&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;(&lt;/span&gt;&lt;span style=\&quot;color:#79B8FF\&quot;&gt;DB&lt;/span&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;::&lt;/span&gt;&lt;span style=\&quot;color:#B392F0\&quot;&gt;getQueryLog&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;());&lt;/span&gt;&lt;/span&gt;&lt;/code&gt;&lt;/pre&gt;\n&lt;ol&gt;\n&lt;li&gt;&lt;strong&gt;Laravel Debugbar&lt;/strong&gt; - Laravel debugbar memiliki tab bernama database\nyang akan menampilkan semua kueri yang dijalankan saat kita mengunjungi sebuah halaman.\nKunjungi semua halaman di aplikasi dan lihat kueri yang dijalankan di setiap halaman.&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Clockwork&lt;/strong&gt; - Clockwork sama dengan laravel debugbar.\nTapi alih-alih memberikan toolbar ke situs web,\nitu akan menampilkan informasi debug di &lt;em&gt;developer tools window&lt;/em&gt;\natau sebagai UI mandiri dengan mengunjungi &lt;code&gt;appurl/clockwork&lt;/code&gt;.&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Laravel Telescope&lt;/strong&gt; - Setelah Telescope diinstal,\nkita dapat mengakses dasbor dengan mengunjungi\n&lt;code&gt;appurl/telescope&lt;/code&gt;. Di dasbor telescope, buka tab kueri, dan itu akan\nmenampilkan semua kueri yang dijalankan oleh aplikasi.&lt;/li&gt;\n&lt;/ol&gt;\n&lt;p&gt;&lt;em&gt;&lt;strong&gt;Referensi:&lt;/strong&gt;&lt;/em&gt;\n&lt;a href=\&quot;https://dev.to/readymadecode/how-to-optimize-database-queries-in-laravel-3726\&quot;&gt;How to Optimize Database Queries in Laravel?&lt;/a&gt;&lt;/p&gt;&quot;],&quot;metadata&quot;:[0,{&quot;headings&quot;:[1,[[0,{&quot;depth&quot;:[0,3],&quot;slug&quot;:[0,&quot;1-mengambil-data-dalam-jumlah-besar&quot;],&quot;text&quot;:[0,&quot;1. Mengambil Data dalam Jumlah Besar&quot;]}],[0,{&quot;depth&quot;:[0,3],&quot;slug&quot;:[0,&quot;2-select-hanya-kolom-yang-dibutuhkan&quot;],&quot;text&quot;:[0,&quot;2. Select hanya kolom yang dibutuhkan&quot;]}],[0,{&quot;depth&quot;:[0,3],&quot;slug&quot;:[0,&quot;3-gunakan-pluck-saat-membutuhkan-hanya-satu-atau-dua-kolom-dari-database&quot;],&quot;text&quot;:[0,&quot;3. Gunakan pluck saat membutuhkan hanya satu atau dua kolom dari database&quot;]}],[0,{&quot;depth&quot;:[0,3],&quot;slug&quot;:[0,&quot;4-hitung-jumlah-baris-menggunakan-kueri-bukan-dari-collection&quot;],&quot;text&quot;:[0,&quot;4. Hitung jumlah baris menggunakan kueri, bukan dari collection&quot;]}],[0,{&quot;depth&quot;:[0,3],&quot;slug&quot;:[0,&quot;5-menggunakan-with-dalam-relasi&quot;],&quot;text&quot;:[0,&quot;5. Menggunakan with dalam relasi&quot;]}],[0,{&quot;depth&quot;:[0,3],&quot;slug&quot;:[0,&quot;6-jangan-memanggil-relasi-yang-tidak-perlu&quot;],&quot;text&quot;:[0,&quot;6. Jangan memanggil relasi yang tidak perlu&quot;]}],[0,{&quot;depth&quot;:[0,3],&quot;slug&quot;:[0,&quot;7-tambahkan-indeks-ke-kolom-yang-sering-dikueri&quot;],&quot;text&quot;:[0,&quot;7. Tambahkan indeks ke kolom yang sering dikueri&quot;]}],[0,{&quot;depth&quot;:[0,3],&quot;slug&quot;:[0,&quot;8-gunakan-simplepaginate-bukan-paginate&quot;],&quot;text&quot;:[0,&quot;8. Gunakan simplePaginate, bukan Paginate&quot;]}],[0,{&quot;depth&quot;:[0,3],&quot;slug&quot;:[0,&quot;9-hindari-penggunaan-wildcard-di-awal-dengan-keyword-like&quot;],&quot;text&quot;:[0,&quot;9. Hindari penggunaan wildcard di awal (dengan keyword LIKE)&quot;]}],[0,{&quot;depth&quot;:[0,3],&quot;slug&quot;:[0,&quot;10-hindari-penggunaan-fungsi-sql-pada-klausa-where&quot;],&quot;text&quot;:[0,&quot;10. Hindari penggunaan fungsi SQL pada klausa where&quot;]}],[0,{&quot;depth&quot;:[0,3],&quot;slug&quot;:[0,&quot;11-hindari-menambahkan-terlalu-banyak-kolom-ke-sebuah-tabel&quot;],&quot;text&quot;:[0,&quot;11. Hindari menambahkan terlalu banyak kolom ke sebuah tabel&quot;]}],[0,{&quot;depth&quot;:[0,3],&quot;slug&quot;:[0,&quot;12-pisahkan-kolom-dengan-tipe-data-teks-ke-dalam-tabelnya-sendiri&quot;],&quot;text&quot;:[0,&quot;12. Pisahkan kolom dengan tipe data teks ke dalam tabelnya sendiri&quot;]}],[0,{&quot;depth&quot;:[0,3],&quot;slug&quot;:[0,&quot;13-cara-yang-lebih-baik-untuk-mengambil-baris-terbaru-dari-
