quot;:[1,[]],&quot;frontmatter&quot;:[0,{&quot;title&quot;:[0,&quot;Markdown Cheatseet&quot;],&quot;pubDate&quot;:[3,&quot;2021-02-13T07:26:03.284Z&quot;],&quot;description&quot;:[0,&quot;&quot;],&quot;heroImage&quot;:[0,&quot;/blog-placeholder-2.jpg&quot;],&quot;tags&quot;:[0,&quot;notes&quot;]}],&quot;imagePaths&quot;:[1,[]]}]}],&quot;collection&quot;:[0,&quot;blogId&quot;]}],[0,{&quot;id&quot;:[0,&quot;2021/02/cara-menggunakan-markdown-lanjutan&quot;],&quot;data&quot;:[0,{&quot;title&quot;:[0,&quot;Cara Menggunakan Markdown Lanjutan&quot;],&quot;description&quot;:[0,&quot;&quot;],&quot;pubDate&quot;:[3,&quot;2021-02-09T07:26:03.284Z&quot;],&quot;heroImage&quot;:[0,&quot;/blog-placeholder-2.jpg&quot;]}],&quot;body&quot;:[0,&quot;Ada beberapa pemformatan yang dibutuhkan oleh penulis lanjutan. Itu juga bisa membantu dalam menulis artikel blog. Berikut sintaks Markdown yang biasa digunakan dalam penulisan yang lebih advance\n\n## Garis Horizontal (hr)\n\n    ---\n\nBiasanya kita membutuhkan sebuah viusal untuk membuat pembatas antar section dalam sebuah artikel. Dengan Markdown kita bisa mengetikkan tiga strip yang akan menghasilkan elemen berikut\n\n---\n\nPersis seperti menggunakan elemen `&lt;hr&gt;` pada HTML\n\n## Code Snippet\n\n    Kalimat dengan `code` inline\n\n        .css-class {\n            text-decoration: bold;\n        }\n\nJika kita sering menulis dokumentasi teknis, kita mungkin sering menggunakan code snippet untuk menampilkan sintaks kodingan kita. Untuk melakukan itu gunakan tanda backtick (`) untuk membungkus kode yang hanya satu baris. Atau tekan 4 spasi untuk membuat sebuah paragrapf menjadi satu blok kode.\n\n## Daftar Referensi dan Judul\n\n    **The quick brown [fox][1], jumped over the lazy [dog][2].**\n\n    [1]: https://en.wikipedia.org/wiki/Fox \&quot;Wikipedia: Fox\&quot;\n    [2]: https://en.wikipedia.org/wiki/Dog \&quot;Wikipedia: Dog\&quot;\n\nPenulis yang memerlukan penyematan referensi bisa menggunakan cara di atas. Angka yang dituliskan setelah text dalam kurung siku akan merujuk pada link yang ditulis dengan angka yang sama. Kata dalam kutipan setelah url adalah judul dari kutipan tersebut yang bisa juga digunakan pada link sebagai atribut title.\n\n    [Dog](https://en.wikipedia.org/wiki/Dog \&quot;Wikipedia: Dog\&quot;)\n\nCoba letakkan kursor pada link berikut [Dog](https://en.wikipedia.org/wiki/Dog &#39;Wikipedia: Dog&#39;)\n\n## Escaping\n\n    \\*kata\\*\n\nBagaimana jika kita ingin menuliskan secara literal sebuah \\*kata\\* namun tidak ditampilkan sebagai cetak miring? Escape karakter Markdown dengan tanda back slash (\\) supaya tanda baca tidak dikonversi menjadi tag HTML.\n\n## Embedd HTML\n\n    &lt;button&gt;HTML Button&lt;/button&gt;\n\nSalah satu fitur paling keren dari Markdown adalah kita tetap bisa menulis sintaks plain HTML. Teks HTML akan dibaca sebagai tag HTML seperti biasa dan menghasilkan komponen sesuai teksnya.\n\n&lt;button&gt;HTML Button&lt;/button&gt;\n\n## Markdown Editor\n\nUntuk segera menulis menggunakan Markdown kita bisa beralih dari plain text editor menggunakan Markdown editor yang akan menampilkan teks terformat yang bersumber dari teks Markdown. Untuk pengguna Windows ada beberapa alternatif\n\n- [WriteMonkey](https://writemonkey.com/index.php) - Free\n- [MarkdownPad](https://markdownpad.com/) - Free / Pro version\n- [Texts](https://www.texts.io/) - Pro version\n\nJika ingin membaca lebih lanjut tentang panduan Markdown Anda bisa mengunjungi [markdownguide.org](https://markdownguide.org) atau baca post [Markdown Cheatseet](http://mmdmthr.github.io/markdown-cheatseet)&quot;],&quot;filePath&quot;:[0,&quot;src/content/blog/id/2021/02/cara-menggunakan-markdown-lanjutan.md&quot;],&quot;digest&quot;:[0,&quot;b7a5369026a7dcfd&quot;],&quot;rendered&quot;:[0,{&quot;html&quot;:[0,&quot;&lt;p&gt;Ada beberapa pemformatan yang dibutuhkan oleh penulis lanjutan. Itu juga bisa membantu dalam menulis artikel blog. Berikut sintaks Markdown yang biasa digunakan dalam penulisan yang lebih advance&lt;/p&gt;\n&lt;h2 id=\&quot;garis-horizontal-hr\&quot;&gt;Garis Horizontal (hr)&lt;/h2&gt;\n&lt;pre class=\&quot;astro-code github-dark\&quot; style=\&quot;background-color:#24292e;color:#e1e4e8; overflow-x: auto;\&quot; tabindex=\&quot;0\&quot; data-language=\&quot;plaintext\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;line\&quot;&gt;&lt;span&gt;---&lt;/span&gt;&lt;/span&gt;&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;Biasanya kita membutuhkan sebuah viusal untuk membuat pembatas antar section dalam sebuah artikel. Dengan Markdown kita bisa mengetikkan tiga strip yang akan menghasilkan elemen berikut&lt;/p&gt;\n&lt;hr&gt;\n&lt;p&gt;Persis seperti menggunakan elemen &lt;code&gt;&amp;#x3C;hr&gt;&lt;/code&gt; pada HTML&lt;/p&gt;\n&lt;h2 id=\&quot;code-snippet\&quot;&gt;Code Snippet&lt;/h2&gt;\n&lt;pre class=\&quot;astro-code github-dark\&quot; style=\&quot;background-color:#24292e;color:#e1e4e8; overflow-x: auto;\&quot; tabindex=\&quot;0\&quot; data-language=\&quot;plaintext\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;line\&quot;&gt;&lt;span&gt;Kalimat dengan `code` inline&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span&gt;&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span&gt;    .css-class {&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span&gt;        text-decoration: bold;&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span&gt;    }&lt;/span&gt;&lt;/span&gt;&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;Jika kita sering menulis dokumentasi teknis, kita mungkin sering menggunakan code snippet untuk menampilkan sintaks kodingan kita. Untuk melakukan itu gunakan tanda backtick (`) untuk membungkus kode yang hanya satu baris. Atau tekan 4 spasi untuk membuat sebuah paragrapf menjadi satu blok kode.&lt;/p&gt;\n&lt;h2 id=\&quot;daftar-referensi-dan-judul\&quot;&gt;Daftar Referensi dan Judul&lt;/h2&gt;\n&lt;pre class=\&quot;astro-code github-dark\&quot; style=\&quot;background-color:#24292e;color:#e1e4e8; overflow-x: auto;\&quot; tabindex=\&quot;0\&quot; data-language=\&quot;plaintext\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;line\&quot;&gt;&lt;span&gt;**The quick brown [fox][1], jumped over the lazy [dog][2].**&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span&gt;&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span&gt;[1]: https://en.wikipedia.org/wiki/Fox \&quot;Wikipedia: Fox\&quot;&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span&gt;[2]: https://en.wikipedia.org/wiki/Dog \&quot;Wikipedia: Dog\&quot;&lt;/span&gt;&lt;/span&gt;&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;Penulis yang memerlukan penyematan referensi bisa menggunakan cara di atas. Angka yang dituliskan setelah text dalam kurung siku akan merujuk pada link yang ditulis dengan angka yang sama. Kata dalam kutipan setelah url adalah judul dari kutipan tersebut yang bisa juga digunakan pada link sebagai atribut title.&lt;/p&gt;\n&lt;pre class=\&quot;astro-code github-dark\&quot; style=\&quot;background-color:#24292e;color:#e1e4e8; overflow-x: auto;\&quot; tabindex=\&quot;0\&quot; data-language=\&quot;plaintext\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;line\&quot;&gt;&lt;span&gt;[Dog](https://en.wikipedia.org/wiki/Dog \&quot;Wikipedia: Dog\&quot;)&lt;/span&gt;&lt;/span&gt;&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;Coba letakkan kursor pada link berikut &lt;a href=\&quot;https://en.wikipedia.org/wiki/Dog\&quot; title=\&quot;Wikipedia: Dog\&quot;&gt;Dog&lt;/a&gt;&lt;/p&gt;\n&lt;h2 id=\&quot;escaping\&quot;&gt;Escaping&lt;/h2&gt;\n&lt;pre class=\&quot;astro-code github-dark\&quot; style=\&quot;background-color:#24292e;color:#e1e4e8; overflow-x: auto;\&quot; tabindex=\&quot;0\&quot; data-language=\&quot;plaintext\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;line\&quot;&gt;&lt;span&gt;\\*kata\\*&lt;/span&gt;&lt;/span&gt;&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;Bagaimana jika kita ingin menuliskan secara literal sebuah *kata* namun tidak ditampilkan sebagai cetak miring? Escape karakter Markdown dengan tanda back slash () supaya tanda baca tidak dikonversi menjadi tag HTML.&lt;/p&gt;\n&lt;h2 id=\&quot;embedd-html\&quot;&gt;Embedd HTML&lt;/h2&gt;\n&lt;pre class=\&quot;astro-code github-dark\&quot; style=\&quot;background-color:#24292e;color:#e1e4e8; overflow-x: auto;\&quot; tabindex=\&quot;0\&quot; data-language=\&quot;plaintext\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;line\&quot;&gt;&lt;span&gt;&amp;#x3C;button&gt;HTML Button&amp;#x3C;/button&gt;&lt;/span&gt;&lt;/span&gt;&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;Salah satu fitur paling keren dari Markdown adalah kita tetap bisa menulis sintaks plain HTML. Teks HTML akan dibaca sebagai tag HTML seperti biasa dan menghasilkan komponen sesuai teksnya.&lt;/p&gt;\n&lt;p&gt;&lt;button&gt;HTML Button&lt;/button&gt;&lt;/p&gt;\n&lt;h2 id=\&quot;markdown-editor\&quot;&gt;Markdown Editor&lt;/h2&gt;\n&lt;p&gt;Untuk segera menulis menggunakan Markdown kita bisa beralih dari plain text editor menggunakan Markdown editor yang akan menampilkan teks terformat yang bersumber dari teks Markdown. Untuk pengguna Windows ada beberapa alternatif&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;a href=\&quot;https://writemonkey.com/index.php\&quot;&gt;WriteMonkey&lt;/a&gt; - Free&lt;/li&gt;\n&lt;li&gt;&lt;a href=\&quot;https://markdownpad.com/\&quot;&gt;MarkdownPad&lt;/a&gt; - Free / Pro version&lt;/li&gt;\n&lt;li&gt;&lt;a href=\&quot;https://www.texts.io/\&quot;&gt;Texts&lt;/a&gt; - Pro version&lt;/li&gt;\n&lt;/ul&gt;\n&lt;p&gt;Jika ingin membaca lebih lanjut tentang panduan Markdown Anda bisa mengunjungi &lt;a href=\&quot;https://markdownguide.org\&quot;&gt;markdownguide.org&lt;/a&gt; atau baca post &lt;a href=\&quot;http://mmdmthr.github.io/markdown-cheatseet\&quot;&gt;Markdown Cheatseet&lt;/a&gt;&lt;/p&gt;&quot;],&quot;metadata&quot;:[0,{&quot;headings&quot;:[1,[[0,{&quot;depth&quot;:[0,2],&quot;slug&quot;:[0,&quot;garis-horizontal-hr&quot;],&quot;text&quot;:[0,&quot;Garis Horizontal (hr)&quot;]}],[0,{&quot;depth&quot;:[0,2],&quot;slug&quot;:[0,&quot;code-snippet&quot;],&quot;text&quot;:[0,&quot;Code Snippet&quot;]}],[0,{&quot;depth&quot;:[0,2],&quot;slug&quot;:[0,&quot;daftar-referensi-dan-judul&quot;],&quot;text&quot;:[0,&quot;Daftar Referensi dan Judul&quot;]}],[0,{&quot;depth&quot;:[0,2],&quot;slug&quot;:[0,&quot;escaping&quot;],&quot;text&quot;:[0,&quot;Escaping&quot;]}],[0,{&quot;depth&quot;:[0,2],&quot;slug&quot;:[0,&quot;embedd-html&quot;],&quot;text&quot;:[0,&quot;Embedd HTML&quot;]}],[0,{&quot;depth&quot;:[0,2],&quot;slug&quot;:[0,&quot;markdown-editor&quot;],&quot;text&quot;:[0,&quot;Markdown Editor&quot;]}]]],&quot;localImagePaths&quot;:[1,[]],&quot;remoteImagePaths&quot;:[1,[]],&quot;frontmatter&quot;:[0,{&quot;title&quot;:[0,&quot;Cara Menggunakan Markdown Lanjutan&quot;],&quot;pubDate&quot;:[3,&quot;2021-02-09T07:26:03.284Z&quot;],&quot;description&quot;:[0,&quot;&quot;],&quot;heroImage&quot;:[0,&quot;/blog-placeholder-2.jpg&quot;],&quot;tags&quot;:[0,&quot;how to&quot;]}],&quot;imagePaths&quot;:[1,[]]}]}],&quot;collection&quot;:[0,&quot;blogId&quot;]}],[0,{&quot;id&quot;:[0,&quot;2021/02/cara-menggunakan-markdown-dasar&quot;],&quot;data&quot;:[0,{&quot;title&quot;:[0,&quot;Cara Menggunakan Markdown Dasar&quot;],&quot;description&quot;:[0,&quot;&quot;],&quot;pubDate&quot;:[3,&quot;2021-02-07T07:26:03.284Z&quot;],&quot;heroImage&quot;:[0,&quot;/blog-placeholder-2.jpg&quot;]}],&quot;body&quot;:[0,&quot;Markdown dirancang dengan tujuan mudah dibaca oleh manusia. Sebagian besar sintaksnya sederhana dan intuitif sehingga mudah dipelajari. Berikut beberapa sintaks yang mungkin sering anda gunakan dalam menulis.\n\n## Heading\n\n    # Heading 1\n    ## Heading 2\n    ### Heading 3\n\nHeading pada Markdown ditulis dengan tanda pagar/hash (#). Jumlah pagar menentukan tingkat heading tersebut. Satu pagar menghasilkan h1, dua pagar menghasilkan h2 dan seterusnya sampai maksimal 6 tingkat. Pada praktiknya kita seringkali hanya menggunakan 3 tingkat saja.\n\n## Text\n\n    *italic*\n    **bold**\n    ***bold-italic***\n    [link](https://example.com)\n\nBiasanya kita membutuhkan _tekanan_ pada tulisan kita. Kita bisa menggunakan Markdown untuk membuat penekanan dengan _cetak miring_, **cetak tebal** atau **_cetak miring dan tebal_**. Markdown membuatnya cukup intuitif dengan melambangkannya sesuai jumlah tanda bintang.\n\nUntuk membuat teks link, bungkus teksnya menggunakan tanda kurung siku [] lalu letakkan url setelahnya dengan membungkusnya menggunakan kurung biasa ().\n\n## Image\n\n    ![alt](https://image.com/link.jpg)\n\nUntuk menyematkan gambar pada Markdown caranya hampir sama dengan link, hanya saja sintaks image diawali dengan tanda seru !. Di dalam kurung siku diisi dengan alt atau teks deskriptif mengenai gambar. lalu letakkan url gambar setelahnya dengan membungkusnya menggunakan kurung biasa ().\n\n## List\n\n    * Susu\n    * Roti\n        * Roti Tawar\n        * Roti selai cokelat\n    * Mentega\n\n    1. Merapikan taman\n    2. Membersihkan dapur\n    3. Memasak\n\nMemformat list menggunakan HTML mungkin cukup merepotkan. Di Markdown kita bisa membuat list dengan sangat natural. Jika menginginkan bullet list, ganti tanda \\* pada contoh dengan - atau + lalu tanda itu akan diubah menjadi dot (titik). Kita juga bisa membuat list yang bersarang dengan menambah 4 spasi, list dengan indentasi akan otomatis menjadi child. Untuk format angka lakukan hal yang serupa, tetapi tidak menggunakan tanda bintang, gunakan saja angka biasa\n\n- Susu\n\n* Roti\n  - Roti Tawar\n  * Roti selai cokelat\n\n- Mentega\n\n1. Merapikan taman\n   1. Memotong rumput\n   2. Menyiram bunga\n2. Membersihkan dapur\n3. Memasak\n\n## Quotes (kutipan)\n\n    &gt; \&quot;I think it is possible for ordinary people to choose to be extraordinary.\&quot;\n\nKutipan pada Markdown diawali dengan tanda lebih besar dari (&gt;). Contoh di atas akan diubah menjadi blok quote di bawah.\n\n&gt; \&quot;I think it is possible for ordinary people to choose to be extraordinary.\&quot;\n\nDengan menguasai sintaks di atas, kita sudah bisa menulis konten menggunakan Markdown. Masih banyak lagi yang bisa kita lakukan dengan Markdown, baca di artikel [Cara Menggunakan Markdown Lanjutan](https://mmdmthr.github.io/cara-menggunakan-markdown-lanjutan)&quot;],&quot;filePath&quot;:[0,&quot;src/content/blog/id/2021/02/cara-menggunakan-markdown-dasar.md&quot;],&quot;digest&quot;:[0,&quot;4ed85fae88811076&quot;],&quot;rendered&quot;:[0,{&quot;html&quot;:[0,&quot;&lt;p&gt;Markdown dirancang dengan tujuan mudah dibaca oleh manusia. Sebagian besar sintaksnya sederhana dan intuitif sehingga mudah dipelajari. Berikut beberapa sintaks yang mungkin sering anda gunakan dalam menulis.&lt;/p&gt;\n&lt;h2 id=\&quot;heading\&quot;&gt;Heading&lt;/h2&gt;\n&lt;pre class=\&quot;astro-code github-dark\&quot; style=\&quot;background-color:#24292e;color:#e1e4e8; overflow-x: auto;\&quot; tabindex=\&quot;0\&quot; data-language=\&quot;plaintext\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;line\&quot;&gt;&lt;span&gt;# Heading 1&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span&gt;## Heading 2&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span&gt;### Heading 3&lt;/span&gt;&lt;/span&gt;&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;Heading pada Markdown ditulis dengan tanda pagar/hash (#). Jumlah pagar menentukan tingkat heading tersebut. Satu pagar menghasilkan h1, dua pagar menghasilkan h2 dan seterusnya sampai maksimal 6 tingkat. Pada praktiknya kita seringkali hanya menggunakan 3 tingkat saja.&lt;/p&gt;\n&lt;h2 id=\&quot;text\&quot;&gt;Text&lt;/h2&gt;\n&lt;pre class=\&quot;astro-code github-dark\&quot; style=\&quot;background-color:#24292e;color:#e1e4e8; overflow-x: auto;\&quot; tabindex=\&quot;0\&quot; data-language=\&quot;plaintext\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;line\&quot;&gt;&lt;span&gt;*italic*&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span&gt;**bold**&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span&gt;***bold-italic***&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span&gt;[link](https://example.com)&lt;/span&gt;&lt;/span&gt;&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;Biasanya kita membutuhkan &lt;em&gt;tekanan&lt;/em&gt; pada tulisan kita. Kita bisa menggunakan Markdown untuk membuat penekanan dengan &lt;em&gt;cetak miring&lt;/em&gt;, &lt;strong&gt;cetak tebal&lt;/strong&gt; atau &lt;strong&gt;&lt;em&gt;cetak miring dan tebal&lt;/em&gt;&lt;/strong&gt;. Markdown membuatnya cukup intuitif dengan melambangkannya sesuai jumlah tanda bintang.&lt;/p&gt;\n&lt;p&gt;Untuk membuat teks link, bungkus teksnya menggunakan tanda kurung siku [] lalu letakkan url setelahnya dengan membungkusnya menggunakan kurung biasa ().&lt;/p&gt;\n&lt;h2 id=\&quot;image\&quot;&gt;Image&lt;/h2&gt;\n&lt;pre class=\&quot;astro-code github-dark\&quot; style=\&quot;background-color:#24292e;color:#e1e4e8; overflow-x: auto;\&quot; tabindex=\&quot;0\&quot; data-language=\&quot;plaintext\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;line\&quot;&gt;&lt;span&gt;![alt](https://image.com/link.jpg)&lt;/span&gt;&lt;/span&gt;&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;Untuk menyematkan gambar pada Markdown caranya hampir sama dengan link, hanya saja sintaks image diawali dengan tanda seru !. Di dalam kurung siku diisi dengan alt atau teks deskriptif mengenai gambar. lalu letakkan url gambar setelahnya dengan membungkusnya menggunakan kurung biasa ().&lt;/p&gt;\n&lt;h2 id=\&quot;list\&quot;&gt;List&lt;/h2&gt;\n&lt;pre class=\&quot;astro-code github-dark\&quot; style=\&quot;background-color:#24292e;color:#e1e4e8; overflow-x: auto;\&quot; tabindex=\&quot;0\&quot; data-language=\&quot;plaintext\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;line\&quot;&gt;&lt;span&gt;* Susu&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span&gt;* Roti&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span&gt;    * Roti Tawar&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span&gt;    * Roti selai cokelat&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span&gt;* Mentega&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span&gt;&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span&gt;1. Merapikan taman&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span&gt;2. Membersihkan dapur&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span&gt;3. Memasak&lt;/span&gt;&lt;/span&gt;&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;Memformat list menggunakan HTML mungkin cukup merepotkan. Di Markdown kita bisa membuat list dengan sangat natural. Jika menginginkan bullet list, ganti tanda * pada contoh dengan - atau + lalu tanda itu akan diubah menjadi dot (titik). Kita juga bisa membuat list yang bersarang dengan menambah 4 spasi, list dengan indentasi akan otomatis menjadi child. Untuk format angka lakukan hal yang serupa, tetapi tidak menggunakan tanda bintang, gunakan saja angka biasa&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;Susu&lt;/li&gt;\n&lt;/ul&gt;\n&lt;ul&gt;\n&lt;li&gt;Roti\n&lt;ul&gt;\n&lt;li&gt;Roti Tawar&lt;/li&gt;\n&lt;/ul&gt;\n&lt;ul&gt;\n&lt;li&gt;Roti selai cokelat&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/li&gt;\n&lt;/ul&gt;\n&lt;ul&gt;\n&lt;li&gt;Mentega&lt;/li&gt;\n&lt;/ul&gt;\n&lt;ol&gt;\n&lt;li&gt;Merapikan taman\n&lt;ol&gt;\n&lt;li&gt;Memotong rumput&lt;/li&gt;\n&lt;li&gt;Menyiram bunga&lt;/li&gt;\n&lt;/ol&gt;\n&lt;/li&gt;\n&lt;li&gt;Membersihkan dapur&lt;/li&gt;\n&lt;li&gt;Memasak&lt;/li&gt;\n&lt;/ol&gt;\n&lt;h2 id=\&quot;quotes-kutipan\&quot;&gt;Quotes (kutipan)&lt;/h2&gt;\n&lt;pre class=\&quot;astro-code github-dark\&quot; style=\&quot;background-color:#24292e;color:#e1e4e8; overflow-x: auto;\&quot; tabindex=\&quot;0\&quot; data-language=\&quot;plaintext\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;line\&quot;&gt;&lt;span&gt;&gt; \&quot;I think it is possible for ordinary people to choose to be extraordinary.\&quot;&lt;/span&gt;&lt;/span&gt;&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;Kutipan pada Markdown diawali dengan tanda lebih besar dari (&gt;). Contoh di atas akan diubah menjadi blok quote di bawah.&lt;/p&gt;\n&lt;blockquote&gt;\n&lt;p&gt;â€œI think it is possible for ordinary people to choose to be extraordinary.â€&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;p&gt;Dengan menguasai sintaks di atas, kita sudah bisa menulis konten menggunakan Markdown. Masih banyak lagi yang bisa kita lakukan dengan Markdown, baca di artikel &lt;a href=\&quot;https://mmdmthr.github.io/cara-menggunakan-markdown-lanjutan\&quot;&gt;Cara Menggunakan Markdown Lanjutan&lt;/a&gt;&lt;/p&gt;&quot;],&quot;metadata&quot;:[0,{&quot;headings&quot;:[1,[[0,{&quot;depth&quot;:[0,2],&quot;slug&quot;:[0,&quot;heading&quot;],&quot;text&quot;:[0,&quot;Heading&quot;]}],[0,{&quot;depth&quot;:[0,2],&quot;slug&quot;:[0,&quot;text&quot;],&quot;text&quot;:[0,&quot;Text&quot;]}],[0,{&quot;depth&quot;:[0,2],&quot;slug&quot;:[0,&quot;image&quot;],&quot;text&quot;:[0,&quot;Image&quot;]}],[0,{&quot;depth&quot;:[0,2],&quot;slug&quot;:[0,&quot;list&quot;],&quot;text&quot;:[0,&quot;List&quot;]}],[0,{&quot;depth&quot;:[0,2],&quot;slug&quot;:[0,&quot;quotes-kutipan&quot;],&quot;text&quot;:[0,&quot;Quotes (kutipan)&quot;]}]]],&quot;localImagePaths&quot;:[1,[]],&quot;remoteImagePaths&quot;:[1,[]],&quot;frontmatter&quot;:[0,{&quot;title&quot;:[0,&quot;Cara Menggunakan Markdown Dasar&quot;],&quot;pubDate&quot;:[3,&quot;2021-02-07T07:26:03.284Z&quot;],&quot;description&quot;:[0,&quot;&quot;],&quot;heroImage&quot;:[0,&quot;/blog-placeholder-2.jpg&quot;],&quot;tags&quot;:[0,&quot;how to&quot;]}],&quot;imagePaths&quot;:[1,[]]}]}],&quot;collection&quot;:[0,&quot;blogId&quot;]}],[0,{&quot;id&quot;:[0,&quot;2021/01/markdown-adalah&quot;],&quot;data&quot;:[0,{&quot;title&quot;:[0,&quot;Markdown adalah&quot;],&quot;description&quot;:[0,&quot;&quot;],&quot;pubDate&quot;:[3,&quot;2021-01-30T07:26:03.284Z&quot;],&quot;heroImage&quot;:[0,&quot;/blog-placeholder-2.jpg&quot;]}],&quot;body&quot;:[0,&quot;Markdown adalah bahasa markup ringan untuk memformat plain teks menggunakan editor teks biasa yang kemudian diubah menjadi HTML terstruktur. Jadi, kita bisa membuat format teks bold atau membuat list menggunakan notepad tanpa menulis tag HTML.\n\nJohn Gruber dan Aaron Swartz membuat Markdown pada tahun 2004 setelah merasa frustrasi menulis teks yang panjang menggunakan tag HTML untuk memformat konten. Dia kemudian merancang sistem penulisan yang akan membuat dokumen berbasis web mudah ditulis dan dibaca dalam bentuk raw nya sekalipun.\n\nMarkdown banyak digunakan dalam halaman dokumentasi dan file readme. File markdown disimpan menggunakan ekstensi \\*.md. Markdown dibuat untuk bisa dibaca dan ditulis semudah mungkin seperti teks biasa. Berbeda dengan format markup lain seperti HTML yang menggunakan tag (misal `&lt;strong&gt;` untuk cetak tebal), markdown hanya menggunakan simbol-simbol sederhana. Sumber inspirasi terbesar untuk sintaks Markdown adalah format teks pada email.\n\nSelain digunakan pada dokumentasi teknis, banyak orang yang merasakan manfaat markdown dibanding aplikasi pengolah kata dengan GUI. Mungkin sebagian besar pengguna pemula merasa tombol GUI lebih mudah digunakan. Sementara penulis yang lebih advance merasa terbantu dengan Markdown. Mengapa? Alasan terbesarnya adalah karena alur penulisan.\n\nKetika menggunakan aplikasi GUI, Anda harus menjeda tulisan Anda setiap beberapa menit (atau terkadang detik) dan mengoperasikan mouse untuk mengklik, mengeblok, mengklik tombol pemformatan, dan kemudian mengklik kembali ke tempat Anda tinggalkan untuk melanjutkan.Proses ini melelahkan dan membuat pekerjaan terputus ketika yang ingin Anda lakukan hanyalah mengeluarkan kata-kata dari kepala ke layar.\n\nMarkdown memungkinkan Anda menjaga jari-jari Anda tetap di atas keyboard saat Anda menerapkan pemformatan dengan cepat. Singkatnya: Anda tidak perlu berhenti mengetik atau memikirkan hal lain untuk menerapkan format yang diinginkan. Meskipun tampak seperti hal detail yang kecil, tetapi hal itu dapat memiliki efek yang sangat besar. Setelah Anda mulai menulis dengan Markdown, sangat sulit untuk kembali ke GUI dengan banyak tombol yang harus diklik.\n\nBerikut contoh sederhana sintaks Markdown\n\n    The _quick_ brown fox, jumped **over** the lazy [dog](https://en.wikipedia.org/wiki/Dog)\n\nBlok kode di atas akan menghasilkan teks berikut\n\nThe _quick_ brown fox, jumped **over** the lazy [dog](https://en.wikipedia.org/wiki/Dog)\n\nPenggunaan sintaks Markdown selengkapnya dapat dibaca di artikel [Cara Menggunakan Markdown](https://mmdmthr.github.io/cara-menggunakan-markdown)&quot;],&quot;filePath&quot;:[0,&quot;src/content/blog/id/2021/01/markdown-adalah.md&quot;],&quot;digest&quot;:[0,&quot;da61e67f650f4ca3&quot;],&quot;rendered&quot;:[0,{&quot;html&quot;:[0,&quot;&lt;p&gt;Markdown adalah bahasa markup ringan untuk memformat plain teks menggunakan editor teks biasa yang kemudian diubah menjadi HTML terstruktur. Jadi, kita bisa membuat format teks bold atau membuat list menggunakan notepad tanpa menulis tag HTML.&lt;/p&gt;\n&lt;p&gt;John Gruber dan Aaron Swartz membuat Markdown pada tahun 2004 setelah merasa frustrasi menulis teks yang panjang menggunakan tag HTML untuk memformat konten. Dia kemudian merancang sistem penulisan yang akan membuat dokumen berbasis web mudah ditulis dan dibaca dalam bentuk raw nya sekalipun.&lt;/p&gt;\n&lt;p&gt;Markdown banyak digunakan dalam halaman dokumentasi dan file readme. File markdown disimpan menggunakan ekstensi *.md. Markdown dibuat untuk bisa dibaca dan ditulis semudah mungkin seperti teks biasa. Berbeda dengan format markup lain seperti HTML yang menggunakan tag (misal &lt;code&gt;&amp;#x3C;strong&gt;&lt;/code&gt; untuk cetak tebal), markdown hanya menggunakan simbol-simbol sederhana. Sumber inspirasi terbesar untuk sintaks Markdown adalah format teks pada email.&lt;/p&gt;\n&lt;p&gt;Selain digunakan pada dokumentasi teknis, banyak orang yang merasakan manfaat markdown dibanding aplikasi pengolah kata dengan GUI. Mungkin sebagian besar pengguna pemula merasa tombol GUI lebih mudah digunakan. Sementara penulis yang lebih advance merasa terbantu dengan Markdown. Mengapa? Alasan terbesarnya adalah karena alur penulisan.&lt;/p&gt;\n&lt;p&gt;Ketika menggunakan aplikasi GUI, Anda harus menjeda tulisan Anda setiap beberapa menit (atau terkadang detik) dan mengoperasikan mouse untuk mengklik, mengeblok, mengklik tombol pemformatan, dan kemudian mengklik kembali ke tempat Anda tinggalkan untuk melanjutkan.Proses ini melelahkan dan membuat pekerjaan terputus ketika yang ingin Anda lakukan hanyalah mengeluarkan kata-kata dari kepala ke layar.&lt;/p&gt;\n&lt;p&gt;Markdown memungkinkan Anda menjaga jari-jari Anda tetap di atas keyboard saat Anda menerapkan pemformatan dengan cepat. Singkatnya: Anda tidak perlu berhenti mengetik atau memikirkan hal lain untuk menerapkan format yang diinginkan. Meskipun tampak seperti hal detail yang kecil, tetapi hal itu dapat memiliki efek yang sangat besar. Setelah Anda mulai menulis dengan Markdown, sangat sulit untuk kembali ke GUI dengan banyak tombol yang harus diklik.&lt;/p&gt;\n&lt;p&gt;Berikut contoh sederhana sintaks Markdown&lt;/p&gt;\n&lt;pre class=\&quot;astro-code github-dark\&quot; style=\&quot;background-color:#24292e;color:#e1e4e8; overflow-x: auto;\&quot; tabindex=\&quot;0\&quot; data-language=\&quot;plaintext\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;line\&quot;&gt;&lt;span&gt;The _quick_ brown fox, jumped **over** the lazy [dog](https://en.wikipedia.org/wiki/Dog)&lt;/span&gt;&lt;/span&gt;&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;Blok kode di atas akan menghasilkan teks berikut&lt;/p&gt;\n&lt;p&gt;The &lt;em&gt;quick&lt;/em&gt; brown fox, jumped &lt;strong&gt;over&lt;/strong&gt; the lazy &lt;a href=\&quot;https://en.wikipedia.org/wiki/Dog\&quot;&gt;dog&lt;/a&gt;&lt;/p&gt;\n&lt;p&gt;Penggunaan sintaks Markdown selengkapnya dapat dibaca di artikel &lt;a href=\&quot;https://mmdmthr.github.io/cara-menggunakan-markdown\&quot;&gt;Cara Menggunakan Markdown&lt;/a&gt;&lt;/p&gt;&quot;],&quot;metadata&quot;:[0,{&quot;headings&quot;:[1,[]],&quot;localImagePaths&quot;:[1,[]],&quot;remoteImagePaths&quot;:[1,[]],&quot;frontmatter&quot;:[0,{&quot;title&quot;:[0,&quot;Markdown adalah&quot;],&quot;pubDate&quot;:[3,&quot;2021-01-30T07:26:03.284Z&quot;],&quot;description&quot;:[0,&quot;&quot;],&quot;heroImage&quot;:[0,&quot;/blog-placeholder-2.jpg&quot;],&quot;tags&quot;:[0,&quot;notes&quot;]}],&quot;imagePaths&quot;:[1,[]]}]}],&quot;collection&quot;:[0,&quot;blogId&quot;]}],[0,{&quot;id&quot;:[0,&quot;2020/07/cara-memulai-jadi-programmer&quot;],&quot;data&quot;:[0,{&quot;title&quot;:[0,&quot;Memulai Jadi Programmer&quot;],&quot;description&quot;:[0,&quot;&quot;],&quot;pubDate&quot;:[3,&quot;2020-07-15T00:00:00.000Z&quot;],&quot;heroImage&quot;:[0,&quot;/blog-placeholder-2.jpg&quot;]}],&quot;body&quot;:[0,&quot;Untuk memulai jadi programmer, ada beberapa hal yang perlu kita cari tahu sebelumnya\n\n1. Apa yang mau kita buat? Aplikasi desktop, mobile atau website? Hal itu menentukan bahasa pemrograman apa yang harus kita kuasai. Misalnya untuk pemrograman web kamu bisa memilih PHP, JavaScript atau Ruby. Atau untuk aplikasi mobile ada bahasa Java.\n\n2. Pelajari konsep inti pemrograman. Setelah menentukan pilihan apa yang akan kita buat, pelajari konsep inti pemrograman dengan bahasa yang sudah dipilih. Pada dasarnya semua bahasa pemrograman memiliki konsep inti yang relatif sama. Salah satu hal yang membedakan antara bahasa satu dengan yang lainnya adalah syntax-nya. Fokus menguasai satu bahasa pemrograman dengan konsep inti yang kuat akan membuat kita lebih mudah menguasai bahasa lainnya. Konsep inti dari bahasa pemrograman yang perlu kita kuasai adalah variabel, tipe data, komentar, pengkondisian (if-else), perulangan (looping) dan fungsi (function).\n\n3. Buat aplikasi sederhana. Mengetahui tentang konsep inti pemrograman tidak serta merta membuat kita bisa menjadi programer handal. Kamu harus segera membuat program pertamamu dengan apa yang kamu punya. _Learning by doing_, dengan membuat program kamu akan mengerti tentang algoritma atau bagaimana membuat kode bekerja menghasilkan sesuatu yang kita inginkan.&quot;],&quot;filePath&quot;:[0,&quot;src/content/blog/id/2020/07/cara-memulai-jadi-programmer.md&quot;],&quot;digest&quot;:[0,&quot;3da4beac49ccd438&quot;],&quot;rendered&quot;:[0,{&quot;html&quot;:[0,&quot;&lt;p&gt;Untuk memulai jadi programmer, ada beberapa hal yang perlu kita cari tahu sebelumnya&lt;/p&gt;\n&lt;ol&gt;\n&lt;li&gt;\n&lt;p&gt;Apa yang mau kita buat? Aplikasi desktop, mobile atau website? Hal itu menentukan bahasa pemrograman apa yang harus kita kuasai. Misalnya untuk pemrograman web kamu bisa memilih PHP, JavaScript atau Ruby. Atau untuk aplikasi mobile ada bahasa Java.&lt;/p&gt;\n&lt;/li&gt;\n&lt;li&gt;\n&lt;p&gt;Pelajari konsep inti pemrograman. Setelah menentukan pilihan apa yang akan kita buat, pelajari konsep inti pemrograman dengan bahasa yang sudah dipilih. Pada dasarnya semua bahasa pemrograman memiliki konsep inti yang relatif sama. Salah satu hal yang membedakan antara bahasa satu dengan yang lainnya adalah syntax-nya. Fokus menguasai satu bahasa pemrograman dengan konsep inti yang kuat akan membuat kita lebih mudah menguasai bahasa lainnya. Konsep inti dari bahasa pemrograman yang perlu kita kuasai adalah variabel, tipe data, komentar, pengkondisian (if-else), perulangan (looping) dan fungsi (function).&lt;/p&gt;\n&lt;/li&gt;\n&lt;li&gt;\n&lt;p&gt;Buat aplikasi sederhana. Mengetahui tentang konsep inti pemrograman tidak serta merta membuat kita bisa menjadi programer handal. Kamu harus segera membuat program pertamamu dengan apa yang kamu punya. &lt;em&gt;Learning by doing&lt;/em&gt;, dengan membuat program kamu akan mengerti tentang algoritma atau bagaimana membuat kode bekerja menghasilkan sesuatu yang kita inginkan.&lt;/p&gt;\n&lt;/li&gt;\n&lt;/ol&gt;&quot;],&quot;metadata&quot;:[0,{&quot;headings&quot;:[1,[]],&quot;localImagePaths&quot;:[1,[]],&quot;remoteImagePaths&quot;:[1,[]],&quot;frontmatter&quot;:[0,{&quot;title&quot;:[0,&quot;Memulai Jadi Programmer&quot;],&quot;pubDate&quot;:[3,&quot;2020-07-15T00:00:00.000Z&quot;],&quot;description&quot;:[0,&quot;&quot;],&quot;heroImage&quot;:[0,&quot;/blog-placeholder-2.jpg&quot;],&quot;tags&quot;:[0,&quot;how to&quot;]}],&quot;imagePaths&quot;:[1,[]]}]}],&quot;collection&quot;:[0,&quot;blogId&quot;]}],[0,{&quot;id&quot;:[0,&quot;2020/07/peta-jalan-web-developer&quot;],&quot;data&quot;:[0,{&quot;title&quot;:[0,&quot;Peta Jalan Web Developer&quot;],&quot;description&quot;:[0,&quot;&quot;],&quot;pubDate&quot;:[3,&quot;2020-07-15T00:00:00.000Z&quot;],&quot;heroImage&quot;:[0,&quot;/blog-placeholder-2.jpg&quot;]}],&quot;body&quot;:[0,&quot;Sebagai seorang web developer, kita bisa melihat peta jalan di situs [roadmap.sh](https://roadmap.sh/) untuk memberikan gambaran yang lebih jelas dalam melangkah di belantara hutan pemrograman web. Peta jalan ini tentu bukan rujukan mutlak, itu ditulis berdasarkan pengalaman seseorang dan dilengkapi oleh komunitas. Peta jalan itu akan membantu kita untuk menyusun urutan dan prioritas teknologi atau tools apa yang harus kita kuasai di setiap tahapannya.\n\nPertama, secara garis besar peta jalan ini dibagi sesuai tujuannya. Apakah kita memilih untuk berfokus pada front-end, back-end atau devops. Setiap peta jalan ini akan memberi tahu kita step-by-step tentang pengetahuan apa yang harus kita kuasai berdasarkan saran anggota komunitas developer yang berkontribusi di situs tersebut. Di setiap cek poinnya dicantumkan teknologi apa saja yang wajib kita kuasai dan beberapa alternatifnya yang tersedia saat ini. Dengan memanfaatkan informasi dari website tersebut kita bisa lebih terarah dalam mempelajari teknologi web.&quot;],&quot;filePath&quot;:[0,&quot;src/content/blog/id/2020/07/peta-jalan-web-developer.md&quot;],&quot;digest&
