p tambahan, atau menggunakan aksi yang lebih efisien. Selain itu, Kita dapat mengkonfigurasi notifikasi untuk menerima pemberitahuan tentang keberhasilan atau kegagalan CI/CD.&lt;/p&gt;\n&lt;h3 id=\&quot;contoh\&quot;&gt;Contoh&lt;/h3&gt;\n&lt;p&gt;Salah satu contoh CI/CD untuk melakukan auto build dan deploy website dengan Gatsby bisa dibaca pada artikel berikut &lt;a href=\&quot;/2023/06/auto-build-deploy-gatsby-site-ke-github-page-dengan-github-action/\&quot;&gt;Auto Build dan Deploy Gatsby Site ke GitHub Page dengan GitHub Action&lt;/a&gt;&lt;/p&gt;&quot;],&quot;metadata&quot;:[0,{&quot;headings&quot;:[1,[[0,{&quot;depth&quot;:[0,3],&quot;slug&quot;:[0,&quot;persiapan-repositori-github&quot;],&quot;text&quot;:[0,&quot;Persiapan Repositori GitHub&quot;]}],[0,{&quot;depth&quot;:[0,3],&quot;slug&quot;:[0,&quot;membuat-file-konfigurasi-cicd&quot;],&quot;text&quot;:[0,&quot;Membuat File Konfigurasi CI/CD&quot;]}],[0,{&quot;depth&quot;:[0,3],&quot;slug&quot;:[0,&quot;menentukan-event-trigger&quot;],&quot;text&quot;:[0,&quot;Menentukan Event Trigger&quot;]}],[0,{&quot;depth&quot;:[0,3],&quot;slug&quot;:[0,&quot;menentukan-jobs&quot;],&quot;text&quot;:[0,&quot;Menentukan Jobs&quot;]}],[0,{&quot;depth&quot;:[0,3],&quot;slug&quot;:[0,&quot;menentukan-steps&quot;],&quot;text&quot;:[0,&quot;Menentukan Steps&quot;]}],[0,{&quot;depth&quot;:[0,3],&quot;slug&quot;:[0,&quot;menentukan-actions&quot;],&quot;text&quot;:[0,&quot;Menentukan Actions&quot;]}],[0,{&quot;depth&quot;:[0,3],&quot;slug&quot;:[0,&quot;mengaktifkan-cicd&quot;],&quot;text&quot;:[0,&quot;Mengaktifkan CI/CD&quot;]}],[0,{&quot;depth&quot;:[0,3],&quot;slug&quot;:[0,&quot;memantau-dan-mengelola-cicd&quot;],&quot;text&quot;:[0,&quot;Memantau dan Mengelola CI/CD&quot;]}],[0,{&quot;depth&quot;:[0,3],&quot;slug&quot;:[0,&quot;mengoptimalkan-cicd&quot;],&quot;text&quot;:[0,&quot;Mengoptimalkan CI/CD&quot;]}],[0,{&quot;depth&quot;:[0,3],&quot;slug&quot;:[0,&quot;contoh&quot;],&quot;text&quot;:[0,&quot;Contoh&quot;]}]]],&quot;localImagePaths&quot;:[1,[]],&quot;remoteImagePaths&quot;:[1,[]],&quot;frontmatter&quot;:[0,{&quot;title&quot;:[0,&quot;Panduan Membuat CI/CD dengan GitHub Action&quot;],&quot;pubDate&quot;:[3,&quot;2023-06-23T00:00:00.000Z&quot;],&quot;description&quot;:[0,&quot;&quot;],&quot;heroImage&quot;:[0,&quot;/blog-placeholder-2.jpg&quot;],&quot;tags&quot;:[0,&quot;notes&quot;]}],&quot;imagePaths&quot;:[1,[]]}]}],&quot;collection&quot;:[0,&quot;blogId&quot;]}],[0,{&quot;id&quot;:[0,&quot;2023/06/apa-itu-github-action&quot;],&quot;data&quot;:[0,{&quot;title&quot;:[0,&quot;Apa itu GitHub Action?&quot;],&quot;description&quot;:[0,&quot;&quot;],&quot;pubDate&quot;:[3,&quot;2023-06-17T00:00:00.000Z&quot;],&quot;heroImage&quot;:[0,&quot;/blog-placeholder-2.jpg&quot;]}],&quot;body&quot;:[0,&quot;Dalam pengembangan perangkat lunak modern, otomatisasi dan pengaturan aliran kerja (*workflow*) yang efisien sangatlah penting. GitHub Action, yang disediakan oleh GitHub, adalah salah satu platform untuk mengotomatisasi proses pengembangan perangkat lunak. \n\nDalam tulisan ini, kita akan membahas tentang GitHub Action, bagaimana cara menggunakannya, dan manfaatnya dalam meningkatkan efisiensi pengembangan perangkat lunak.\n\n### Apa itu GitHub Action?\n\nGitHub Action adalah platform otomatisasi yang disediakan oleh GitHub. Dengan menggunakan GitHub Action, Kita dapat membuat alur kerja otomatis (*workflow*) untuk menjalankan berbagai tugas terkait pengembangan perangkat lunak, seperti pengujian (*test*), pembangunan (*build*), dan pengiriman (*deploy*). \n\nGitHub Action menggabungkan kekuatan dari pemicu berbasis peristiwa (*event-based triggers*) dengan eksekusi kode dan serangkaian aksi terstruktur, yang semuanya dapat diatur dan dikonfigurasi di dalam repositori GitHub Kita.\n\n### Manfaat GitHub Action\n\n1. Otomatisasi Proses \n    \n    GitHub Action memungkinkan Kita mengotomatisasi proses pengembangan perangkat lunak. Kita dapat membuat alur kerja yang menjalankan langkah-langkah tertentu secara otomatis setiap kali ada perubahan di repositori, seperti pengujian unit (*unit test*), membangun aplikasi (*build*), atau mendeploy ke server produksi.\n\n2. Integrasi dengan Repositori GitHub\n\n    GitHub Action sepenuhnya terintegrasi dengan repositori GitHub Kita. Kita dapat membuat dan mengelola alur kerja otomatis langsung dari repositori, memberikan visibilitas yang mudah dan mengurangi kerumitan.\n\n3. *Action Marketplace* \n\n    GitHub Action memiliki [Marketplace Action](https://github.com/marketplace?type=actions) yang kaya dengan berbagai *action* yang sudah dibuat sebelumnya. Kita dapat dengan mudah menemukan dan menggunakan aksi yang sesuai dengan kebutuhan proyek Kita. *Action-action* ini mencakup pengujian, pembangunan, notifikasi, penerbitan ke layanan cloud, dan banyak lagi.\n\n4. Fleksibilitas dan Kustomisasi\n\n    GitHub Action memberikan fleksibilitas tinggi dalam menentukan langkah-langkah dan aksi-aksi yang akan dieksekusi dalam alur kerja. Kita dapat menyesuaikan alur kerja sesuai kebutuhan proyek Kita dengan menambahkan atau mengubah langkah-langkah yang ada.\n\n5. Kolaborasi Tim\n\n    GitHub Action memudahkan kolaborasi tim dalam pengembangan perangkat lunak. Semua anggota tim dapat melihat, mengelola, dan berkontribusi pada alur kerja otomatis yang ada di repositori. Hal ini memastikan konsistensi dalam pengembangan dan meningkatkan efisiensi kerja tim.\n\n### Cara Menggunakan GitHub Action\n\nLangkah dalam menggunakan GitHub Action secara garis besar sebagai berikut\n\n1. Membuat File Konfigurasi: Buat file konfigurasi untuk alur kerja otomatis (misalnya `.github/*workflow*s/main.yml`) di repositori GitHub Kita.\n2. Menentukan Trigger Event: Tentukan event-trigger yang akan memicu alur kerja otomatis, seperti perubahan di repositori, pembukaan *pull request*, atau pembuatan tag.\n3. Menentukan Steps: Tentukan langkah-langkah yang akan dieksekusi dalam alur kerja otomatis. Kita dapat menggunakan aksi yang ada di Marketplace atau membuat aksi kustom sesuai kebutuhan.\n\n4. Menyimpan dan Mengaktifkan: Simpan file konfigurasi dan unggah ke repositori GitHub Kita. GitHub Action secara otomatis akan mengaktifkan dan menjalankan alur kerja otomatis sesuai dengan konfigurasi yang telah ditentukan.\n\nPanduan lengkap membuat CI/CD dengan GitHub Action dapat dibaca pada artikel berikut [Membuat CI/CD dengan GitHub Action](/2023/06/membuat-ci-cd-dengan-github-action/)&quot;],&quot;filePath&quot;:[0,&quot;src/content/blog/id/2023/06/apa-itu-github-action.md&quot;],&quot;digest&quot;:[0,&quot;ebbf591cad3b225b&quot;],&quot;rendered&quot;:[0,{&quot;html&quot;:[0,&quot;&lt;p&gt;Dalam pengembangan perangkat lunak modern, otomatisasi dan pengaturan aliran kerja (&lt;em&gt;workflow&lt;/em&gt;) yang efisien sangatlah penting. GitHub Action, yang disediakan oleh GitHub, adalah salah satu platform untuk mengotomatisasi proses pengembangan perangkat lunak.&lt;/p&gt;\n&lt;p&gt;Dalam tulisan ini, kita akan membahas tentang GitHub Action, bagaimana cara menggunakannya, dan manfaatnya dalam meningkatkan efisiensi pengembangan perangkat lunak.&lt;/p&gt;\n&lt;h3 id=\&quot;apa-itu-github-action\&quot;&gt;Apa itu GitHub Action?&lt;/h3&gt;\n&lt;p&gt;GitHub Action adalah platform otomatisasi yang disediakan oleh GitHub. Dengan menggunakan GitHub Action, Kita dapat membuat alur kerja otomatis (&lt;em&gt;workflow&lt;/em&gt;) untuk menjalankan berbagai tugas terkait pengembangan perangkat lunak, seperti pengujian (&lt;em&gt;test&lt;/em&gt;), pembangunan (&lt;em&gt;build&lt;/em&gt;), dan pengiriman (&lt;em&gt;deploy&lt;/em&gt;).&lt;/p&gt;\n&lt;p&gt;GitHub Action menggabungkan kekuatan dari pemicu berbasis peristiwa (&lt;em&gt;event-based triggers&lt;/em&gt;) dengan eksekusi kode dan serangkaian aksi terstruktur, yang semuanya dapat diatur dan dikonfigurasi di dalam repositori GitHub Kita.&lt;/p&gt;\n&lt;h3 id=\&quot;manfaat-github-action\&quot;&gt;Manfaat GitHub Action&lt;/h3&gt;\n&lt;ol&gt;\n&lt;li&gt;\n&lt;p&gt;Otomatisasi Proses&lt;/p&gt;\n&lt;p&gt;GitHub Action memungkinkan Kita mengotomatisasi proses pengembangan perangkat lunak. Kita dapat membuat alur kerja yang menjalankan langkah-langkah tertentu secara otomatis setiap kali ada perubahan di repositori, seperti pengujian unit (&lt;em&gt;unit test&lt;/em&gt;), membangun aplikasi (&lt;em&gt;build&lt;/em&gt;), atau mendeploy ke server produksi.&lt;/p&gt;\n&lt;/li&gt;\n&lt;li&gt;\n&lt;p&gt;Integrasi dengan Repositori GitHub&lt;/p&gt;\n&lt;p&gt;GitHub Action sepenuhnya terintegrasi dengan repositori GitHub Kita. Kita dapat membuat dan mengelola alur kerja otomatis langsung dari repositori, memberikan visibilitas yang mudah dan mengurangi kerumitan.&lt;/p&gt;\n&lt;/li&gt;\n&lt;li&gt;\n&lt;p&gt;&lt;em&gt;Action Marketplace&lt;/em&gt;&lt;/p&gt;\n&lt;p&gt;GitHub Action memiliki &lt;a href=\&quot;https://github.com/marketplace?type=actions\&quot;&gt;Marketplace Action&lt;/a&gt; yang kaya dengan berbagai &lt;em&gt;action&lt;/em&gt; yang sudah dibuat sebelumnya. Kita dapat dengan mudah menemukan dan menggunakan aksi yang sesuai dengan kebutuhan proyek Kita. &lt;em&gt;Action-action&lt;/em&gt; ini mencakup pengujian, pembangunan, notifikasi, penerbitan ke layanan cloud, dan banyak lagi.&lt;/p&gt;\n&lt;/li&gt;\n&lt;li&gt;\n&lt;p&gt;Fleksibilitas dan Kustomisasi&lt;/p&gt;\n&lt;p&gt;GitHub Action memberikan fleksibilitas tinggi dalam menentukan langkah-langkah dan aksi-aksi yang akan dieksekusi dalam alur kerja. Kita dapat menyesuaikan alur kerja sesuai kebutuhan proyek Kita dengan menambahkan atau mengubah langkah-langkah yang ada.&lt;/p&gt;\n&lt;/li&gt;\n&lt;li&gt;\n&lt;p&gt;Kolaborasi Tim&lt;/p&gt;\n&lt;p&gt;GitHub Action memudahkan kolaborasi tim dalam pengembangan perangkat lunak. Semua anggota tim dapat melihat, mengelola, dan berkontribusi pada alur kerja otomatis yang ada di repositori. Hal ini memastikan konsistensi dalam pengembangan dan meningkatkan efisiensi kerja tim.&lt;/p&gt;\n&lt;/li&gt;\n&lt;/ol&gt;\n&lt;h3 id=\&quot;cara-menggunakan-github-action\&quot;&gt;Cara Menggunakan GitHub Action&lt;/h3&gt;\n&lt;p&gt;Langkah dalam menggunakan GitHub Action secara garis besar sebagai berikut&lt;/p&gt;\n&lt;ol&gt;\n&lt;li&gt;\n&lt;p&gt;Membuat File Konfigurasi: Buat file konfigurasi untuk alur kerja otomatis (misalnya &lt;code&gt;.github/*workflow*s/main.yml&lt;/code&gt;) di repositori GitHub Kita.&lt;/p&gt;\n&lt;/li&gt;\n&lt;li&gt;\n&lt;p&gt;Menentukan Trigger Event: Tentukan event-trigger yang akan memicu alur kerja otomatis, seperti perubahan di repositori, pembukaan &lt;em&gt;pull request&lt;/em&gt;, atau pembuatan tag.&lt;/p&gt;\n&lt;/li&gt;\n&lt;li&gt;\n&lt;p&gt;Menentukan Steps: Tentukan langkah-langkah yang akan dieksekusi dalam alur kerja otomatis. Kita dapat menggunakan aksi yang ada di Marketplace atau membuat aksi kustom sesuai kebutuhan.&lt;/p&gt;\n&lt;/li&gt;\n&lt;li&gt;\n&lt;p&gt;Menyimpan dan Mengaktifkan: Simpan file konfigurasi dan unggah ke repositori GitHub Kita. GitHub Action secara otomatis akan mengaktifkan dan menjalankan alur kerja otomatis sesuai dengan konfigurasi yang telah ditentukan.&lt;/p&gt;\n&lt;/li&gt;\n&lt;/ol&gt;\n&lt;p&gt;Panduan lengkap membuat CI/CD dengan GitHub Action dapat dibaca pada artikel berikut &lt;a href=\&quot;/2023/06/membuat-ci-cd-dengan-github-action/\&quot;&gt;Membuat CI/CD dengan GitHub Action&lt;/a&gt;&lt;/p&gt;&quot;],&quot;metadata&quot;:[0,{&quot;headings&quot;:[1,[[0,{&quot;depth&quot;:[0,3],&quot;slug&quot;:[0,&quot;apa-itu-github-action&quot;],&quot;text&quot;:[0,&quot;Apa itu GitHub Action?&quot;]}],[0,{&quot;depth&quot;:[0,3],&quot;slug&quot;:[0,&quot;manfaat-github-action&quot;],&quot;text&quot;:[0,&quot;Manfaat GitHub Action&quot;]}],[0,{&quot;depth&quot;:[0,3],&quot;slug&quot;:[0,&quot;cara-menggunakan-github-action&quot;],&quot;text&quot;:[0,&quot;Cara Menggunakan GitHub Action&quot;]}]]],&quot;localImagePaths&quot;:[1,[]],&quot;remoteImagePaths&quot;:[1,[]],&quot;frontmatter&quot;:[0,{&quot;title&quot;:[0,&quot;Apa itu GitHub Action?&quot;],&quot;pubDate&quot;:[3,&quot;2023-06-17T00:00:00.000Z&quot;],&quot;description&quot;:[0,&quot;&quot;],&quot;heroImage&quot;:[0,&quot;/blog-placeholder-2.jpg&quot;],&quot;tags&quot;:[0,&quot;notes&quot;]}],&quot;imagePaths&quot;:[1,[]]}]}],&quot;collection&quot;:[0,&quot;blogId&quot;]}],[0,{&quot;id&quot;:[0,&quot;2023/06/tipe-tiket-jira&quot;],&quot;data&quot;:[0,{&quot;title&quot;:[0,&quot;Mengenal Tiket Jira: Epic, Story, Bug, Task, dan Subtask dalam Manajemen Proyek&quot;],&quot;description&quot;:[0,&quot;&quot;],&quot;pubDate&quot;:[3,&quot;2023-06-08T00:00:00.000Z&quot;],&quot;heroImage&quot;:[0,&quot;/blog-placeholder-2.jpg&quot;]}],&quot;body&quot;:[0,&quot;Dalam dunia manajemen proyek, penggunaan perangkat lunak untuk membantu mengatur pekerjaan dan mengelola tugas menjadi hal yang sangat umum. Salah satu perangkat lunak yang populer digunakan dalam manajemen proyek adalah Jira. Jira adalah alat kolaborasi yang membantu tim pengembangan perangkat lunak dalam melacak pekerjaan, mengatur tugas, dan mengelola aliran kerja proyek. \n\nDalam Jira, tiket digunakan untuk mewakili tugas-tugas yang perlu diselesaikan dalam proyek. Dalam artikel ini, kita akan menggali lebih dalam tentang jenis tiket yang umum digunakan dalam Jira, yaitu *Epic*, *Story*, *Bug*, *Task*, dan *Subtask*.\n\n## Epic\n\nEpic adalah unit kerja yang besar dan kompleks yang terdiri dari beberapa story atau tugas yang lebih kecil. Epic merupakan tiket teratas dalam hierarki Jira dan digunakan untuk menggambarkan fitur atau fungsionalitas yang besar. Jenis tiket ini adalah satu-satunya yang dapat ditampilkan dalam tampilan *Gantt Cart* di bagian roadmap. \n\nBiasanya, Epic tidak dapat diselesaikan dalam satu iterasi atau sprint, melainkan memerlukan beberapa iterasi untuk menyelesaikannya. Epic memberikan cara mudah untuk melacak kemajuan proyek atau inisiatif besar dan memastikan bahwa semua pekerjaan yang saling terkait diselaraskan dan diprioritaskan dengan benar. Epic tidak dimasukkan ke dalam backlog.\n\nContoh Epic adalah \&quot;Pengembangan Fitur Autentikasi Pengguna\&quot;.\n\n## Story\n\nStory adalah tiket yang merepresentasikan fitur, fungsi, atau kebutuhan pengguna yang dapat diselesaikan dalam satu iterasi atau sprint. Story lebih spesifik dibandingkan dengan Epic, tetapi tetap memiliki ukuran yang cukup besar untuk dipecah menjadi tugas-tugas yang lebih kecil. \n\nBiasanya, Story ditulis dalam format naratif, diungkapkan dalam beberapa kalimat pendek, dan idealnya menggunakan bahasa non-teknis yang berfokus pada kebutuhan pengguna atau pemangku kepentingan. Sintaksis dalam penulisan story dapat dibuat template yang menjawab pertanyaan siapa (*who*), apa (*what/action*) dan mengapa (*why*)\n\n```\nwho -&gt; As a &lt;user&gt; \nwhat -&gt; I want to &lt;be able to do ABC&gt;\nwhy -&gt; So that &lt;XYZ can be done&gt;\n```\n\nContoh Story adalah \&quot;Sebagai pengguna, saya ingin dapat mengunggah gambar profil saya.\&quot;\n\n## Bug\n\nBug adalah tiket yang digunakan untuk melacak masalah atau kesalahan dalam perangkat lunak. Bug dapat muncul saat pengembangan perangkat lunak atau dalam tahap pengujian. Tiket Bug berisi informasi tentang masalah yang ditemukan, termasuk deskripsi, langkah-langkah untuk mengulang masalah, dan prioritas. Tim pengembangan menggunakan tiket Bug untuk memperbaiki masalah dan menguji perbaikan yang diimplementasikan. \n\nContoh Bug adalah \&quot;Tombol &#39;Simpan&#39; tidak berfungsi saat mengedit profil pengguna.\&quot;\n\n## Task\n\nTask adalah tiket yang mewakili tugas-tugas kecil yang perlu diselesaikan untuk menyelesaikan Story atau Epic. Task dapat diberikan kepada anggota tim yang bertanggung jawab untuk menyelesaikannya. \n\nBiasanya, Task lebih terperinci, bersifat teknis dan memiliki waktu pengerjaan yang lebih singkat dibandingkan dengan Story atau Epic. Dalam proyek pengembangan perangkat lunak misalnya, Task mewakili aktivitas teknis, seperti mendesain diagram, menulis kode untuk membuat fungsionalitas tertentu, menguji perangkat, atau menyiapkan kumpulan data. Task digunakan sebagai referensi commit (menggunakan ID issue Jira) dan dapat berkaitan dengan sebuah branch pada git.\n\nContoh Task adalah \&quot;Membuat halaman pengaturan profil pengguna\&quot; atau \&quot;Mengimplementasikan validasi input pada formulir pendaftaran.\&quot;\n\n## Subtask\n\nSubtask adalah tiket yang digunakan untuk memecah Task menjadi bagian yang lebih kecil dan terpisah. Subtask membantu dalam mengorganisir pekerjaan dan membaginya ke dalam tugas-tugas yang lebih mudah dikelola.\n\n*Referensi*:\n\n- [Epic, Story, Task and Bugs - Wiki Onap.org](https://wiki.onap.org/display/DW/Epic%2C+Story%2C+Task+and+Bugs)\n- [Jira epics, stories, tasks, bugs &amp; custom issues - Cristina Santamarina](https://cristinasantamarina.com/2021/01/17/jira-epics-stories-tasks-bugs-custom-issue-types/)&quot;],&quot;filePath&quot;:[0,&quot;src/content/blog/id/2023/06/tipe-tiket-jira.md&quot;],&quot;digest&quot;:[0,&quot;b9a9cc4473bd766d&quot;],&quot;rendered&quot;:[0,{&quot;html&quot;:[0,&quot;&lt;p&gt;Dalam dunia manajemen proyek, penggunaan perangkat lunak untuk membantu mengatur pekerjaan dan mengelola tugas menjadi hal yang sangat umum. Salah satu perangkat lunak yang populer digunakan dalam manajemen proyek adalah Jira. Jira adalah alat kolaborasi yang membantu tim pengembangan perangkat lunak dalam melacak pekerjaan, mengatur tugas, dan mengelola aliran kerja proyek.&lt;/p&gt;\n&lt;p&gt;Dalam Jira, tiket digunakan untuk mewakili tugas-tugas yang perlu diselesaikan dalam proyek. Dalam artikel ini, kita akan menggali lebih dalam tentang jenis tiket yang umum digunakan dalam Jira, yaitu &lt;em&gt;Epic&lt;/em&gt;, &lt;em&gt;Story&lt;/em&gt;, &lt;em&gt;Bug&lt;/em&gt;, &lt;em&gt;Task&lt;/em&gt;, dan &lt;em&gt;Subtask&lt;/em&gt;.&lt;/p&gt;\n&lt;h2 id=\&quot;epic\&quot;&gt;Epic&lt;/h2&gt;\n&lt;p&gt;Epic adalah unit kerja yang besar dan kompleks yang terdiri dari beberapa story atau tugas yang lebih kecil. Epic merupakan tiket teratas dalam hierarki Jira dan digunakan untuk menggambarkan fitur atau fungsionalitas yang besar. Jenis tiket ini adalah satu-satunya yang dapat ditampilkan dalam tampilan &lt;em&gt;Gantt Cart&lt;/em&gt; di bagian roadmap.&lt;/p&gt;\n&lt;p&gt;Biasanya, Epic tidak dapat diselesaikan dalam satu iterasi atau sprint, melainkan memerlukan beberapa iterasi untuk menyelesaikannya. Epic memberikan cara mudah untuk melacak kemajuan proyek atau inisiatif besar dan memastikan bahwa semua pekerjaan yang saling terkait diselaraskan dan diprioritaskan dengan benar. Epic tidak dimasukkan ke dalam backlog.&lt;/p&gt;\n&lt;p&gt;Contoh Epic adalah â€œPengembangan Fitur Autentikasi Penggunaâ€.&lt;/p&gt;\n&lt;h2 id=\&quot;story\&quot;&gt;Story&lt;/h2&gt;\n&lt;p&gt;Story adalah tiket yang merepresentasikan fitur, fungsi, atau kebutuhan pengguna yang dapat diselesaikan dalam satu iterasi atau sprint. Story lebih spesifik dibandingkan dengan Epic, tetapi tetap memiliki ukuran yang cukup besar untuk dipecah menjadi tugas-tugas yang lebih kecil.&lt;/p&gt;\n&lt;p&gt;Biasanya, Story ditulis dalam format naratif, diungkapkan dalam beberapa kalimat pendek, dan idealnya menggunakan bahasa non-teknis yang berfokus pada kebutuhan pengguna atau pemangku kepentingan. Sintaksis dalam penulisan story dapat dibuat template yang menjawab pertanyaan siapa (&lt;em&gt;who&lt;/em&gt;), apa (&lt;em&gt;what/action&lt;/em&gt;) dan mengapa (&lt;em&gt;why&lt;/em&gt;)&lt;/p&gt;\n&lt;pre class=\&quot;astro-code github-dark\&quot; style=\&quot;background-color:#24292e;color:#e1e4e8; overflow-x: auto;\&quot; tabindex=\&quot;0\&quot; data-language=\&quot;plaintext\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;line\&quot;&gt;&lt;span&gt;who -&gt; As a &amp;#x3C;user&gt; &lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span&gt;what -&gt; I want to &amp;#x3C;be able to do ABC&gt;&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span&gt;why -&gt; So that &amp;#x3C;XYZ can be done&gt;&lt;/span&gt;&lt;/span&gt;&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;Contoh Story adalah â€œSebagai pengguna, saya ingin dapat mengunggah gambar profil saya.â€&lt;/p&gt;\n&lt;h2 id=\&quot;bug\&quot;&gt;Bug&lt;/h2&gt;\n&lt;p&gt;Bug adalah tiket yang digunakan untuk melacak masalah atau kesalahan dalam perangkat lunak. Bug dapat muncul saat pengembangan perangkat lunak atau dalam tahap pengujian. Tiket Bug berisi informasi tentang masalah yang ditemukan, termasuk deskripsi, langkah-langkah untuk mengulang masalah, dan prioritas. Tim pengembangan menggunakan tiket Bug untuk memperbaiki masalah dan menguji perbaikan yang diimplementasikan.&lt;/p&gt;\n&lt;p&gt;Contoh Bug adalah â€œTombol â€˜Simpanâ€™ tidak berfungsi saat mengedit profil pengguna.â€&lt;/p&gt;\n&lt;h2 id=\&quot;task\&quot;&gt;Task&lt;/h2&gt;\n&lt;p&gt;Task adalah tiket yang mewakili tugas-tugas kecil yang perlu diselesaikan untuk menyelesaikan Story atau Epic. Task dapat diberikan kepada anggota tim yang bertanggung jawab untuk menyelesaikannya.&lt;/p&gt;\n&lt;p&gt;Biasanya, Task lebih terperinci, bersifat teknis dan memiliki waktu pengerjaan yang lebih singkat dibandingkan dengan Story atau Epic. Dalam proyek pengembangan perangkat lunak misalnya, Task mewakili aktivitas teknis, seperti mendesain diagram, menulis kode untuk membuat fungsionalitas tertentu, menguji perangkat, atau menyiapkan kumpulan data. Task digunakan sebagai referensi commit (menggunakan ID issue Jira) dan dapat berkaitan dengan sebuah branch pada git.&lt;/p&gt;\n&lt;p&gt;Contoh Task adalah â€œMembuat halaman pengaturan profil penggunaâ€ atau â€œMengimplementasikan validasi input pada formulir pendaftaran.â€&lt;/p&gt;\n&lt;h2 id=\&quot;subtask\&quot;&gt;Subtask&lt;/h2&gt;\n&lt;p&gt;Subtask adalah tiket yang digunakan untuk memecah Task menjadi bagian yang lebih kecil dan terpisah. Subtask membantu dalam mengorganisir pekerjaan dan membaginya ke dalam tugas-tugas yang lebih mudah dikelola.&lt;/p&gt;\n&lt;p&gt;&lt;em&gt;Referensi&lt;/em&gt;:&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;a href=\&quot;https://wiki.onap.org/display/DW/Epic%2C+Story%2C+Task+and+Bugs\&quot;&gt;Epic, Story, Task and Bugs - Wiki Onap.org&lt;/a&gt;&lt;/li&gt;\n&lt;li&gt;&lt;a href=\&quot;https://cristinasantamarina.com/2021/01/17/jira-epics-stories-tasks-bugs-custom-issue-types/\&quot;&gt;Jira epics, stories, tasks, bugs &amp;#x26; custom issues - Cristina Santamarina&lt;/a&gt;&lt;/li&gt;\n&lt;/ul&gt;&quot;],&quot;metadata&quot;:[0,{&quot;headings&quot;:[1,[[0,{&quot;depth&quot;:[0,2],&quot;slug&quot;:[0,&quot;epic&quot;],&quot;text&quot;:[0,&quot;Epic&quot;]}],[0,{&quot;depth&quot;:[0,2],&quot;slug&quot;:[0,&quot;story&quot;],&quot;text&quot;:[0,&quot;Story&quot;]}],[0,{&quot;depth&quot;:[0,2],&quot;slug&quot;:[0,&quot;bug&quot;],&quot;text&quot;:[0,&quot;Bug&quot;]}],[0,{&quot;depth&quot;:[0,2],&quot;slug&quot;:[0,&quot;task&quot;],&quot;text&quot;:[0,&quot;Task&quot;]}],[0,{&quot;depth&quot;:[0,2],&quot;slug&quot;:[0,&quot;subtask&quot;],&quot;text&quot;:[0,&quot;Subtask&quot;]}]]],&quot;localImagePaths&quot;:[1,[]],&quot;remoteImagePaths&quot;:[1,[]],&quot;frontmatter&quot;:[0,{&quot;title&quot;:[0,&quot;Mengenal Tiket Jira: Epic, Story, Bug, Task, dan Subtask dalam Manajemen Proyek&quot;],&quot;pubDate&quot;:[3,&quot;2023-06-08T00:00:00.000Z&quot;],&quot;description&quot;:[0,&quot;&quot;],&quot;heroImage&quot;:[0,&quot;/blog-placeholder-2.jpg&quot;],&quot;tags&quot;:[0,&quot;notes&quot;]}],&quot;imagePaths&quot;:[1,[]]}]}],&quot;collection&quot;:[0,&quot;blogId&quot;]}],[0,{&quot;id&quot;:[0,&quot;2023/06/auto-build-deploy-gatsby-site-ke-github-page-dengan-github-action&quot;],&quot;data&quot;:[0,{&quot;title&quot;:[0,&quot;Auto Build dan Deploy Gatsby Site ke GitHub Page dengan GitHub Action&quot;],&quot;description&quot;:[0,&quot;&quot;],&quot;pubDate&quot;:[3,&quot;2023-06-03T00:00:00.000Z&quot;],&quot;heroImage&quot;:[0,&quot;/blog-placeholder-2.jpg&quot;]}],&quot;body&quot;:[0,&quot;Blog yang sedang Anda baca ini dibuat dengan [GatsbyJs](https://www.gatsbyjs.com/) dan dihosting di [GitHub Pages](https://pages.github.com/). \nSebelumnya, deploy site dilakukan secara manual menggunakan perintah `gatsby build` setiap saya menambahkan artikel baru.\n\n```bash\ngatsby build --prefix-paths &amp;&amp; gh-pages -d public\n```\n\n### Auto Deploy\n\nProses ini dapat dibuat otomatis dengan memanfaatkan [GitHub Actions](https://docs.github.com/en/actions) workflow.\n\n1. Buat branch baru `github-action`\n\n    Semua perubahan file berkaitan dengan pekerjaan GitHub action akan disimpan di sini.\n\n1. Buat *Personal Access Token*\n\n    Untuk dapat menggunakan *workflow* ini, kita juga perlu membuat Token Akses. Buka Setting (klik foto profil di pojok kanan atas) -&gt; Developer Settings (paling bawah) -&gt; Generate new token. Pada token classic, kita pilih scope berikut: `repo`, `workflow`, dan `write: package`.\n\n1. Set access token di actions\n\n    Copy *secret* token. Kemudian kembali ke repositori kita: Settings -&gt; Secrets and Variable -&gt; Actions. Klik tombol *new repository secret*. Kita atur namanya `ACCESS_TOKEN` yang akan kita gunakan di file `deploy.yml`. \n\n1. Buat file workflow\n\n    Untuk melakukan ini, kita akan membuat file bernama `deploy.yml` di dalam folder `.github/workflows`. \n    \n    ```yml\n    name: Gatsby Publish\n\n    on:\n      push:\n        branches:\n        - main\n\n    jobs:\n      build:\n        runs-on: ubuntu-latest\n        steps:\n        - name: Checkout\n            uses: actions/checkout@v3\n        - name: Use Node.js\n            uses: actions/setup-node@v3\n            with:\n              node-version: &#39;16&#39;\n        - name: Gatsby Publish\n            uses: enriikke/gatsby-gh-pages-action@v2\n            with:\n              access-token: ${{ secrets.ACCESS_TOKEN }}\n              deploy-branch: gh-pages\n            env:\n              NPM_CONFIG_LEGACY_PEER_DEPS: true\n    ```\n    \n    Dalam file ini, kita mendefinisikan bahwa setiap kali melakukan `push` ke branch `main`, kita menjalankan job [Gatsby Publish](https://github.com/marketplace/actions/gatsby-publish). \n    \n    Saya menambahkan setup node untuk memastikan proses build menggunakan versi nodejs yang tepat. Saya juga mengeset `deploy-branch: gh-pages` karena itu branch yang saya gunakan untuk mempublikasikan blog. Sementara attribute env `NPM_CONFIG_LEGACY_PEER_DEPS: true` untuk mengantisipasi versi peer dependency yang tidak cocok (namun sebenarnya tetap bisa berfungsi).\n\n1. Buat Pull Request dan Merge\n\n    Setelah semua siap, kita bisa mencoba script tersebut dengan cara melakukan pull request ke branch main. Github akan menampilkan status *workflow* di bawah tab Actions. Setiap kali kita melakukan push commit baru atau melakukan merge dari branch lain, actions akan melakukan build pada aplikasi kita.\n\nReferensi: [Auto-Deploy Gatsby to Github Pages](https://medium.com/@alpercitak/auto-deploy-gatsby-to-github-pages-1a4d18ac239f)&quot;],&quot;filePath&quot;:[0,&quot;src/content/blog/id/2023/06/auto-build-deploy-gatsby-site-ke-github-page-dengan-github-action.md&quot;],&quot;digest&quot;:[0,&quot;73a30216a5d97841&quot;],&quot;rendered&quot;:[0,{&quot;html&quot;:[0,&quot;&lt;p&gt;Blog yang sedang Anda baca ini dibuat dengan &lt;a href=\&quot;https://www.gatsbyjs.com/\&quot;&gt;GatsbyJs&lt;/a&gt; dan dihosting di &lt;a href=\&quot;https://pages.github.com/\&quot;&gt;GitHub Pages&lt;/a&gt;.\nSebelumnya, deploy site dilakukan secara manual menggunakan perintah &lt;code&gt;gatsby build&lt;/code&gt; setiap saya menambahkan artikel baru.&lt;/p&gt;\n&lt;pre class=\&quot;astro-code github-dark\&quot; style=\&quot;background-color:#24292e;color:#e1e4e8; overflow-x: auto;\&quot; tabindex=\&quot;0\&quot; data-language=\&quot;bash\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#B392F0\&quot;&gt;gatsby&lt;/span&gt;&lt;span style=\&quot;color:#9ECBFF\&quot;&gt; build&lt;/span&gt;&lt;span style=\&quot;color:#79B8FF\&quot;&gt; --prefix-paths&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt; &amp;#x26;&amp;#x26; &lt;/span&gt;&lt;span style=\&quot;color:#B392F0\&quot;&gt;gh-pages&lt;/span&gt;&lt;span style=\&quot;color:#79B8FF\&quot;&gt; -d&lt;/span&gt;&lt;span style=\&quot;color:#9ECBFF\&quot;&gt; public&lt;/span&gt;&lt;/span&gt;&lt;/code&gt;&lt;/pre&gt;\n&lt;h3 id=\&quot;auto-deploy\&quot;&gt;Auto Deploy&lt;/h3&gt;\n&lt;p&gt;Proses ini dapat dibuat otomatis dengan memanfaatkan &lt;a href=\&quot;https://docs.github.com/en/actions\&quot;&gt;GitHub Actions&lt;/a&gt; workflow.&lt;/p&gt;\n&lt;ol&gt;\n&lt;li&gt;\n&lt;p&gt;Buat branch baru &lt;code&gt;github-action&lt;/code&gt;&lt;/p&gt;\n&lt;p&gt;Semua perubahan file berkaitan dengan pekerjaan GitHub action akan disimpan di sini.&lt;/p&gt;\n&lt;/li&gt;\n&lt;li&gt;\n&lt;p&gt;Buat &lt;em&gt;Personal Access Token&lt;/em&gt;&lt;/p&gt;\n&lt;p&gt;Untuk dapat menggunakan &lt;em&gt;workflow&lt;/em&gt; ini, kita juga perlu membuat Token Akses. Buka Setting (klik foto profil di pojok kanan atas) -&gt; Developer Settings (paling bawah) -&gt; Generate new token. Pada token classic, kita pilih scope berikut: &lt;code&gt;repo&lt;/code&gt;, &lt;code&gt;workflow&lt;/code&gt;, dan &lt;code&gt;write: package&lt;/code&gt;.&lt;/p&gt;\n&lt;/li&gt;\n&lt;li&gt;\n&lt;p&gt;Set access token di actions&lt;/p&gt;\n&lt;p&gt;Copy &lt;em&gt;secret&lt;/em&gt; token. Kemudian kembali ke repositori kita: Settings -&gt; Secrets and Variable -&gt; Actions. Klik tombol &lt;em&gt;new repository secret&lt;/em&gt;. Kita atur namanya &lt;code&gt;ACCESS_TOKEN&lt;/code&gt; yang akan kita gunakan di file &lt;code&gt;deploy.yml&lt;/code&gt;.&lt;/p&gt;\n&lt;/li&gt;\n&lt;li&gt;\n&lt;p&gt;Buat file workflow&lt;/p&gt;\n&lt;p&gt;Untuk melakukan ini, kita akan membuat file bernama &lt;code&gt;deploy.yml&lt;/code&gt; di dalam folder &lt;code&gt;.github/workflows&lt;/code&gt;.&lt;/p&gt;\n&lt;pre class=\&quot;astro-code github-dark\&quot; style=\&quot;background-color:#24292e;color:#e1e4e8; overflow-x: auto;\&quot; tabindex=\&quot;0\&quot; data-language=\&quot;yml\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#85E89D\&quot;&gt;name&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;: &lt;/span&gt;&lt;span style=\&quot;color:#9ECBFF\&quot;&gt;Gatsby Publish&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#79B8FF\&quot;&gt;on&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;:&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#85E89D\&quot;&gt;  push&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;:&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#85E89D\&quot;&gt;    branches&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;:&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;    - &lt;/span&gt;&lt;span style=\&quot;color:#9ECBFF\&quot;&gt;main&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#85E89D\&quot;&gt;jobs&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;:&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#85E89D\&quot;&gt;  build&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;:&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#85E89D\&quot;&gt;    runs-on&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;: &lt;/span&gt;&lt;span style=\&quot;color:#9ECBFF\&quot;&gt;ubuntu-latest&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#85E89D\&quot;&gt;    steps&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;:&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;    - &lt;/span&gt;&lt;span style=\&quot;color:#85E89D\&quot;&gt;name&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;: &lt;/span&gt;&lt;span style=\&quot;color:#9ECBFF\&quot;&gt;Checkout&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#85E89D\&quot;&gt;        uses&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;: &lt;/span&gt;&lt;span style=\&quot;color:#9ECBFF\&quot;&gt;actions/checkout@v3&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;    - &lt;/span&gt;&lt;span style=\&quot;color:#85E89D\&quot;&gt;name&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;: &lt;/span&gt;&lt;span style=\&quot;color:#9ECBFF\&quot;&gt;Use Node.js&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#85E89D\&quot;&gt;        uses&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;: &lt;/span&gt;&lt;span style=\&quot;color:#9ECBFF\&quot;&gt;actions/setup-node@v3&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#85E89D\&quot;&gt;        with&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;:&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#85E89D\&quot;&gt;          node-version&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;: &lt;/span&gt;&lt;span style=\&quot;color:#9ECBFF\&quot;&gt;&#39;16&#39;&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;    - &lt;/span&gt;&lt;span style=\&quot;color:#85E89D\&quot;&gt;name&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;: &lt;/span&gt;&lt;span style=\&quot;color:#9ECBFF\&quot;&gt;Gatsby Publish&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#85E89D\&quot;&gt;        uses&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;: &lt;/span&gt;&lt;span style=\&quot;color:#9ECBFF\&quot;&gt;enriikke/gatsby-gh-pages-action@v2&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#85E89D\&quot;&gt;        with&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;:&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#85E89D\&quot;&gt;          access-token&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;: &lt;/span&gt;&lt;span style=\&quot;color:#9ECBFF\&quot;&gt;${{ secrets.ACCESS_TOKEN }}&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#85E89D\&quot;&gt;          deploy-branch&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;: &lt;/span&gt;&lt;span style=\&quot;color:#9ECBFF\&quot;&gt;gh-pages&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#85E89D\&quot;&gt;        env&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;:&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#85E89D\&quot;&gt;          NPM_CONFIG_LEGACY_PEER_DEPS&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;: &lt;/span&gt;&lt;span style=\&quot;color:#79B8FF\&quot;&gt;true&lt;/span&gt;&lt;/span&gt;&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;Dalam file ini, kita mendefinisikan bahwa setiap kali melakukan &lt;code&gt;push&lt;/code&gt; ke branch &lt;code&gt;main&lt;/code&gt;, kita menjalankan job &lt;a href=\&quot;https://github.com/marketplace/actions/gatsby-publish\&quot;&gt;Gatsby Publish&lt;/a&gt;.&lt;/p&gt;\n&lt;p&gt;Saya menambahkan setup node untuk memastikan proses build menggunakan versi nodejs yang tepat. Saya juga mengeset &lt;code&gt;deploy-branch: gh-pages&lt;/code&gt; karena itu branch yang saya gunakan untuk mempublikasikan blog. Sementara attribute env &lt;code&gt;NPM_CONFIG_LEGACY_PEER_DEPS: true&lt;/code&gt; untuk mengantisipasi versi peer dependency yang tidak cocok (namun sebenarnya tetap bisa berfungsi).&lt;/p&gt;\n&lt;/li&gt;\n&lt;li&gt;\n&lt;p&gt;Buat Pull Request dan Merge&lt;/p&gt;\n&lt;p&gt;Setelah semua siap, kita bisa mencoba script tersebut dengan cara melakukan pull request ke branch main. Github akan menampilkan status &lt;em&gt;workflow&lt;/em&gt; di bawah tab Actions. Setiap kali kita melakukan push commit baru atau melakukan merge dari branch lain, actions akan melakukan build pada aplikasi kita.&lt;/p&gt;\n&lt;/li&gt;\n&lt;/ol&gt;\n&lt;p&gt;Referensi: &lt;a href=\&quot;https://medium.com/@alpercitak/auto-deploy-gatsby-to-github-pages-1a4d18ac239f\&quot;&gt;Auto-Deploy Gatsby to Github Pages&lt;/a&gt;&lt;/p&gt;&quot;],&quot;metadata&quot;:[0,{&quot;headings&quot;:[1,[[0,{&quot;depth&quot;:[0,3],&quot;slug&quot;:[0,&quot;auto-deploy&quot;],&quot;text&quot;:[0,&quot;Auto Deploy&quot;]}]]],&quot;localImagePaths&quot;:[1,[]],&quot;remoteImagePaths&quot;:[1,[]],&quot;frontmatter&quot;:[0,{&quot;title&quot;:[0,&quot;Auto Build dan Deploy Gatsby Site ke GitHub Page dengan GitHub Action&quot;],&quot;pubDate&quot;:[3,&quot;2023-06-03T00:00:00.000Z&quot;],&quot;description&quot;:[0,&quot;&quot;],&quot;heroImage&quot;:[0,&quot;/blog-placeholder-2.jpg&quot;],&quot;tags&quot;:[0,&quot;notes&quot;]}],&quot;imagePaths&quot;:[1,[]]}]}],&quot;collection&quot;:[0,&quot;blogId&quot;]}],[0,{&quot;id&quot;:[0,&quot;2023/05/panduan-facility-dan-severity-dalam-syslog&quot;],&quot;data&quot;:[0,{&quot;title&quot;:[0,&quot;Mengenal RFC 5424 - Panduan untuk Facility dan Severity dalam Syslog&quot;],&quot;description&quot;:[0,&quot;&quot;],&quot;pubDate&quot;:[3,&quot;2023-05-27T00:00:00.000Z&quot;],&quot;heroImage&quot;:[0,&quot;/blog-placeholder-2.jpg&quot;]}],&quot;body&quot;:[0,&quot;Syslog adalah protokol standar yang digunakan untuk mengirim, mengumpulkan, dan mengelola pesan log pada sistem komputer. Pesan log ini berisi informasi penting tentang kejadian dan keadaan sistem yang dapat membantu dalam pemantauan, analisis, dan pemecahan masalah.\n\nSalah satu aspek penting dalam protokol syslog adalah atribut \&quot;*Facility*\&quot; dan \&quot;*Severity*\&quot; yang digunakan untuk memberikan informasi tentang sumber pesan dan seberapa penting pesan tersebut. Meskipun nilainya tidak normatif, namun *Facility* dan *Severity* sering digunakan dalam praktik syslog. RFC 5424 adalah dokumen yang merinci nilai-nilai ini untuk tujuan informasi.\n\n*Facility* adalah kode numerik yang menentukan sumber pesan log. RFC 5424 memperkenalkan 24 nilai *Facility* yang berbeda. Nilai-nilai ini berkisar antara 0 hingga 23 dan memiliki deskripsi yang spesifik. Berikut adalah tabel yang menggambarkan nilai-nilai *Facility* beserta deskripsinya:\n\n```\n          Numerical             Facility\n             Code\n\n              0             kernel messages\n              1             user-level messages\n              2             mail system\n              3             system daemons\n              4             security/authorization messages\n              5             messages generated internally by syslogd\n              6             line printer subsystem\n              7             network news subsystem\n              8             UUCP subsystem\n              9             clock daemon\n             10             security/authorization messages\n             11             FTP daemon\n             12             NTP subsystem\n             13             log audit\n             14             log alert\n             15             clock daemon (note 2)\n             16             local use 0  (local0)\n             17             local use 1  (local1)\n             18             local use 2  (local2)\n             19             local use 3  (local3)\n             20             local use 4  (local4)\n             21             local use 5  (local5)\n             22             local use 6  (local6)\n             23             local use 7  (local7)\n\n              Table 1.  Syslog Message Facilities\n```\n\nSelanjutnya, *Severity* adalah indikator tingkat kepentingan pesan log. RFC 5424 juga menyediakan 8 nilai Severity yang berbeda, mulai dari 0 hingga 7. Setiap nilai *Severity* memiliki deskripsi yang menjelaskan tingkat kepentingan pesan tersebut. Berikut adalah tabel yang menggambarkan nilai-nilai *Severity* beserta deskripsinya:\n\n```\n           Numerical         Severity\n             Code\n\n              0       Emergency: system is unusable\n              1       Alert: action must be taken immediately\n              2       Critical: critical conditions\n              3       Error: error conditions\n              4       Warning: warning conditions\n              5       Notice: normal but significant condition\n              6       Informational: informational messages\n              7       Debug: debug-level messages\n\n              Table 2. Syslog Message Severities\n```\n\nDalam protokol syslog, nilai *Priority* sebuah pesan log dihitung dengan mengalikan nilai *Facility* dengan 8 terlebih dahulu, kemudian menambahkannya dengan nilai numerik *Severity*. \n\nSebagai contoh:\n- sebuah pesan kernel (Facility=0) dengan *Severity Emergency* (Severity=0) akan memiliki nilai Prioritas sebesar 0\n- sementara pesan \&quot;local use 4\&quot; (Facility=20) dengan *Severity Notice* (Severity=5) akan memiliki nilai Prioritas sebesar 165\n\nDalam PRI (prioritas) sebuah pesan syslog, nilai-nilai ini akan ditempatkan di antara tanda kurung sudut sebagai &lt;0&gt; dan &lt;165&gt;. Hanya pada nilai Prioritas \&quot;0\&quot; yang diikuti oleh tanda \&quot;&lt;\&quot; sebelumnya. Selain itu, tidak boleh menggunakan angka \&quot;0\&quot; di depan.&quot;],&quot;filePath&quot;:[0,&quot;src/content/blog/id/2023/05/panduan-facility-dan-severity-dalam-syslog.md&quot;],&quot;digest&quot;:[0,&quot;2bd5ad5a398ee50c&quot;],&quot;rendered&quot;:[0,{&quot;html&quot;:[0,&quot;&lt;p&gt;Syslog adalah protokol standar yang digunakan untuk mengirim, mengumpulkan, dan mengelola pesan log pada sistem komputer. Pesan log ini berisi informasi penting tentang kejadian dan keadaan sistem yang dapat membantu dalam pemantauan, analisis, dan pemecahan masalah.&lt;/p&gt;\n&lt;p&gt;Salah satu aspek penting dalam protokol syslog adalah atribut â€œ&lt;em&gt;Facility&lt;/em&gt;â€ dan â€œ&lt;em&gt;Severity&lt;/em&gt;â€ yang digunakan untuk memberikan informasi tentang sumber pesan dan seberapa penting pesan tersebut. Meskipun nilainya tidak normatif, namun &lt;em&gt;Facility&lt;/em&gt; dan &lt;em&gt;Severity&lt;/em&gt; sering digunakan dalam praktik syslog. RFC 5424 adalah dokumen yang merinci nilai-nilai ini untuk tujuan informasi.&lt;/p&gt;\n&lt;p&gt;&lt;em&gt;Facility&lt;/em&gt; adalah kode numerik yang menentukan sumber pesan log. RFC 5424 memperkenalkan 24 nilai &lt;em&gt;Facility&lt;/em&gt; yang berbeda. Nilai-nilai ini berkisar antara 0 hingga 23 dan memiliki deskripsi yang spesifik. Berikut adalah tabel yang menggambarkan nilai-nilai &lt;em&gt;Facility&lt;/em&gt; beserta deskripsinya:&lt;/p&gt;\n&lt;pre class=\&quot;astro-code github-dark\&quot; style=\&quot;background-color:#24292e;color:#e1e4e8; overflow-x: auto;\&quot; tabindex=\&quot;0\&quot; data-language=\&quot;plaintext\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;line\&quot;&gt;&lt;span&gt;          Numerical             Facility&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span&gt;             Code&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span&gt;&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span&gt;              0             kernel messages&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span&gt;              1             user-level messages&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span&gt;              2             mail system&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span&gt;              3             system daemons&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span&gt;              4             security/authorization messages&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span&gt;              5             messages generated internally by syslogd&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span&gt;              6             line printer subsystem&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span&gt;              7             network news subsystem&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span&gt;              8             UUCP subsystem&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span&gt;              9             clock daemon&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span&gt;             10             security/authorization messages&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span&gt;             11             FTP daemon&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span&gt;             12             NTP subsystem&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span&gt;             13             log audit&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span&gt;             14             log alert&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span&gt;             15             clock daemon (note 2)&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span&gt;             16             local use 0  (local0)&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span&gt;             17             local use 1  (local1)&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span&gt;             18             local use 2  (local2)&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span&gt;             19             local use 3  (local3)&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span&gt;             20             local use 4  (local4)&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span&gt;             21             local use 5  (local5)&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span&gt;             22             local use 6  (local6)&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span&gt;             23             local use 7  (local7)&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span&gt;&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span&gt;              Table 1.  Syslog Message Facilities&lt;/span&gt;&lt;/span&gt;&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;Selanjutnya, &lt;em&gt;Severity&lt;/em&gt; adalah indikator tingkat kepentingan pesan log. RFC 5424 juga menyediakan 8 nilai Severity yang berbeda, mulai dari 0 hingga 7. Setiap nilai &lt;em&gt;Severity&lt;/em&gt; memiliki deskripsi yang menjelaskan tingkat kepentingan pesan tersebut. Berikut adalah tabel yang menggambarkan nilai-nilai &lt;em&gt;Severity&lt;/em&gt; beserta deskripsinya:&lt;/p&gt;\n&lt;pre class=\&quot;astro-code github-dark\&quot; style=\&quot;background-color:#24292e;color:#e1e4e8; overflow-x: auto;\&quot; tabindex=\&quot;0\&quot; data-language=\&quot;plaintext\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;line\&quot;&gt;&lt;span&gt;           Numerical         Severity&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span&gt;             Code&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span&gt;&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span&gt;              0       Emergency: system is unusable&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span&gt;              1       Alert: action must be taken immediately&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span&gt;              2       Critical: critical conditions&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span&gt;              3       Error: error conditions&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span&gt;              4       Warning: warning conditions&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span&gt;              5       Notice: normal but significant condition&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span&gt;              6       Informational: informational messages&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span&gt;              7       Debug: debug-level messages&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span&gt;&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span&gt;              Table 2. Syslog Message Severities&lt;/span&gt;&lt;/span&gt;&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;Dalam protokol syslog, nilai &lt;em&gt;Priority&lt;/em&gt; sebuah pesan log dihitung dengan mengalikan nilai &lt;em&gt;Facility&lt;/em&gt; dengan 8 terlebih dahulu, kemudian menambahkannya dengan nilai numerik &lt;em&gt;Severity&lt;/em&gt;.&lt;/p&gt;\n&lt;p&gt;Sebagai contoh:&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;sebuah pesan kernel (Facility=0) dengan &lt;em&gt;Severity Emergency&lt;/em&gt; (Severity=0) akan memiliki nilai Prioritas sebesar 0&lt;/li&gt;\n&lt;li&gt;sementara pesan â€œlocal use 4â€ (Facility=20) dengan &lt;em&gt;Severity Notice&lt;/em&gt; (Severity=5) akan memiliki nilai Prioritas sebesar 165&lt;/li&gt;\n&lt;/ul&gt;\n&lt;p&gt;Dalam PRI (prioritas) sebuah pesan syslog, nilai-nilai ini akan ditempatkan di antara tanda kurung sudut sebagai &amp;#x3C;0&gt; dan &amp;#x3C;165&gt;. Hanya pada nilai Prioritas â€œ0â€ yang diikuti oleh tanda â€&amp;#x3C;â€ sebelumnya. Selain itu, tidak boleh menggunakan angka â€œ0â€ di depan.&lt;/p&gt;&quot;],&quot;metadata&quot;:[0,{&quot;headings&quot;:[1,[]],&quot;localImagePaths&quot;:[1,[]],&quot;remoteImagePaths&quot;:[1,[]],&quot;frontmatter&quot;:[0,{&quot;title&quot;:[0,&quot;Mengenal RFC 5424 - Panduan untuk Facility dan Severity dalam Syslog&quot;],&quot;pubDate&quot;:[3,&quot;2023-05-27T00:00:00.000Z&quot;],&quot;description&quot;:[0,&quot;&quot;],&quot;heroImage&quot;:[0,&quot;/blog-placeholder-2.jpg&quot;],&quot;tags&quot;:[0,&quot;notes&quot;]}],&quot;imagePaths&quot;:[1,[]]}]}],&quot;collection&quot;:[0,&quot;blogId&quot;]}],[0,{&quot;id&quot;:[0,&quot;2023/05/menulis-acceptance-test-dengan-given-when-then&quot;],&quot;data&quot;:[0,{&quot;title&quot;:[0,&quot;Menulis Acceptance Test dengan Formula Given-When-Then&quot;],&quot;description&quot;:[0,&quot;&quot;],&quot;pubDate&quot;:[3,&quot;2023-05-20T00:00:00.000Z&quot;],&quot;heroImage&quot;:[0,&quot;/blog-placeholder-2.jpg&quot;]}],&quot;body&quot;:[0,&quot;Dalam pengembangan perangkat lunak, *Given-When-Then* merupakan sebuah formula atau template yang bertujuan untuk memandu penulisan *acceptance test* (pengujian penerimaan) terhadap *User Story*. Formula ini terdiri dari tiga bagian, yaitu:\n- (*Given*) beberapa konteks atau kondisi awal\n- (*When*) aksi atau tindakan tertentu yang dilakukan\n- (*Then*) sejumlah konsekuensi yang dapat diamati (seharusnya terjadi)\n\nContoh penggunaan formula *Given-When-Then*:\n- *Given my bank account is in credit, and I made no withdrawals recently* (saldo rekening bank saya mencukupi dan saya belum melakukan penarikan dana baru-baru ini),\n- *When I attempt to withdraw an amount less than my cardâ€™s limit* (saya mencoba menarik dana dalam jumlah kurang dari batas kartu saya),\n- *Then a particular set of observable consequences should obtain* (penarikan dana harus berhasil tanpa adanya kesalahan atau peringatan),\n\n### Manfaat\n\nFormula *Given-When-Then* membantu dalam merancang *acceptance test* dengan lebih terstruktur dan jelas. Bagian *Given* memberikan konteks atau kondisi awal yang diperlukan sebelum menjalankan aksi atau tindakan. Bagian *When* menyatakan aksi atau tindakan yang akan diuji. Sedangkan bagian *Then* menyatakan hasil atau konsekuensi yang diharapkan setelah aksi dilakukan.\n\nDengan menggunakan formula ini, tim pengembang perangkat lunak dapat memastikan bahwa *User Story* atau cerita pengguna telah memenuhi persyaratan yang telah ditentukan. Penggunaan formula *Given-When-Then* juga membantu mempermudah komunikasi antara anggota tim pengembang (*developer*), penguji (QA), dan pemangku kepentingan lainnya, sehingga meminimalkan risiko kesalahpahaman.\n\nDalam praktiknya, formula *Given-When-Then* dapat digunakan secara berulang untuk menulis skenario pengujian *acceptance test* yang berbeda-beda, sehingga memastikan bahwa aplikasi atau sistem yang dikembangkan berperilaku sesuai dengan harapan dan kebutuhan pengguna.\n\nJadi, dengan menggunakan formula *Given-When-Then*, tim pengembang dapat lebih mudah menggambarkan konteks, tindakan, dan hasil yang diharapkan dalam pengujian *acceptance test*. Hal ini membantu memastikan kualitas dan keandalan perangkat lunak yang dikembangkan, serta meminimalisir risiko adanya *bug* atau kesalahan dalam sistem.&quot;],&quot;filePath&quot;:[0,&quot;src/content/blog/id/2023/05/menulis-acceptance-test-dengan-given-when-then.md&quot;],&quot;digest&quot;:[0,&quot;708942dca7b4be62&quot;],&quot;rendered&quot;:[0,{&quot;html&quot;:[0,&quot;&lt;p&gt;Dalam pengembangan perangkat lunak, &lt;em&gt;Given-When-Then&lt;/em&gt; merupakan sebuah formula atau template yang bertujuan untuk memandu penulisan &lt;em&gt;acceptance test&lt;/em&gt; (pengujian penerimaan) terhadap &lt;em&gt;User Story&lt;/em&gt;. Formula ini terdiri dari tiga bagian, yaitu:&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;(&lt;em&gt;Given&lt;/em&gt;) beberapa konteks atau kondisi awal&lt;/li&gt;\n&lt;li&gt;(&lt;em&gt;When&lt;/em&gt;) aksi atau tindakan tertentu yang dilakukan&lt;/li&gt;\n&lt;li&gt;(&lt;em&gt;Then&lt;/em&gt;) sejumlah konsekuensi yang dapat diamati (seharusnya terjadi)&lt;/li&gt;\n&lt;/ul&gt;\n&lt;p&gt;Contoh penggunaan formula &lt;em&gt;Given-When-Then&lt;/em&gt;:&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;em&gt;Given my bank account is in credit, and I made no withdrawals recently&lt;/em&gt; (saldo rekening bank saya mencukupi dan saya belum melakukan penarikan dana baru-baru ini),&lt;/li&gt;\n&lt;li&gt;&lt;em&gt;When I attempt to withdraw an amount less than my cardâ€™s limit&lt;/em&gt; (saya mencoba menarik dana dalam jumlah kurang dari batas kartu saya),&lt;/li&gt;\n&lt;li&gt;&lt;em&gt;Then a particular set of observable consequences should obtain&lt;/em&gt; (penarikan dana harus berhasil tanpa adanya kesalahan atau peringatan),&lt;/li&gt;\n&lt;/ul&gt;\n&lt;h3 id=\&quot;manfaat\&quot;&gt;Manfaat&lt;/h3&gt;\n&lt;p&gt;Formula &lt;em&gt;Given-When-Then&lt;/em&gt; membantu dalam merancang &lt;em&gt;acceptance test&lt;/em&gt; dengan lebih terstruktur dan jelas. Bagian &lt;em&gt;Given&lt;/em&gt; memberikan konteks atau kondisi awal yang diperlukan sebelum menjalankan aksi atau tindakan. Bagian &lt;em&gt;When&lt;/em&gt; menyatakan aksi atau tindakan yang akan diuji. Sedangkan bagian &lt;em&gt;Then&lt;/em&gt; menyatakan hasil atau konsekuensi yang diharapkan setelah aksi dilakukan.&lt;/p&gt;\n&lt;p&gt;Dengan menggunakan formula ini, tim pengembang perangkat lunak dapat memastikan bahwa &lt;em&gt;User Story&lt;/em&gt; atau cerita pengguna telah memenuhi persyaratan yang telah ditentukan. Penggunaan formula &lt;em&gt;Given-When-Then&lt;/em&gt; juga membantu mempermudah komunikasi antara anggota tim pengembang (&lt;em&gt;developer&lt;/em&gt;), penguji (QA), dan pemangku kepentingan lainnya, sehingga meminimalkan risiko kesalahpahaman.&lt;/p&gt;\n&lt;p&gt;Dalam praktiknya, formula &lt;em&gt;Given-When-Then&lt;/em&gt; dapat digunakan secara berulang untuk menulis skenario pengujian &lt;em&gt;acceptance test&lt;/em&gt; yang berbeda-beda, sehingga memastikan bahwa aplikasi atau sistem yang dikembangkan berperilaku sesuai dengan harapan dan kebutuhan pengguna.&lt;/p&gt;\n&lt;p&gt;Jadi, dengan menggunakan formula &lt;em&gt;Given-When-Then&lt;/em&gt;, tim pengembang dapat lebih mudah menggambarkan konteks, tindakan, dan hasil yang diharapkan dalam pengujian &lt;em&gt;acceptance test&lt;/em&gt;. Hal ini membantu memastikan kualitas dan keandalan perangkat lunak yang dikembangkan, serta meminimalisir risiko adanya &lt;em&gt;bug&lt;/em&gt; atau kesalahan dalam sistem.&lt;/p&gt;&quot;],&quot;metadata&quot;:[0,{&quot;headings&quot;:[1,[[0,{&quot;depth&quot;:[0,3],&quot;slug&quot;:[0,&quot;manfaat&quot;],&quot;text&quot;:[0,&quot;Manfaat&quot;]}]]],&quot;localImagePaths&quot;:[1,[]],&quot;remoteImagePaths&quot;:[1,[]],&quot;frontmatter&quot;:[0,{&quot;title&quot;:[0,&quot;Menulis Acceptance Test dengan Formula Given-When-Then&quot;],&quot;pubDate&quot;:[3,&quot;2023-05-20T00:00:00.000Z&quot;],&quot;description&quot;:[0,&quot;&quot;],&quot;heroImage&quot;:[0,&quot;/blog-placeholder-2.jpg&quot;],&quot;tags&quot;:[0,&quot;testing&quot;]}],&quot;imagePaths&quot;:[1,[]]}]}],&quot;collection&quot;:[0,&quot;blogId&quot;]}],[0,{&quot;id&quot;:[0,&quot;2023/05/kompromi-dalam-pengembangan-perangkat-lunak&quot;],&quot;data&quot;:[0,{&quot;title&quot;:[0,&quot;Kompromi dalam Pengembangan Perangkat Lunak&quot;],&quot;description&quot;:[0,&quot;&quot;],&quot;pubDate&quot;:[3,&quot;2023-05-13T00:00:00.000Z&quot;],&quot;heroImage&quot;:[0,&quot;/blog-placeholder-2.jpg&quot;]}],&quot;body&quot;:[0,&quot;Sebuah tulisan singkat yang saya baca di linkedin, ditulis oleh mas Giovanni Sakti Nugraha - Software Engineering Manager &amp; Leader, Consultant, Tech Content Creator | Livestreaming at insinyur.online (ID). \n\nDalam tulisan ini, pernyataan awal beliau adalah : \&quot;Sebagai insinyur perangkat lunak, tujuan kita adalah melakukan \&quot;*trade-off*\&quot;.\n\nTerjemahan dari kata \&quot;*trade-off*\&quot; dalam bahasa Indonesia adalah \&quot;pengorbanan\&quot;. Istilah ini digunakan untuk menggambarkan situasi di mana seseorang harus memilih antara dua pilihan atau lebih yang memiliki keuntungan dan kerugian yang berbeda-beda, dan harus mengorbankan sesuatu untuk memperoleh sesuatu yang diinginkan. \n\nDalam konteks bisnis, *trade-off* juga bisa diartikan sebagai kompromi yang dibuat antara biaya dan manfaat suatu keputusan atau strategi bisnis. Berikut tulisan lengkapnya yang saya terjemahkan ke dalam Bahasa Indonesia.\n\n---\n\n\&quot;Sebagai insinyur perangkat lunak, tujuan kita adalah melakukan \&quot;*trade-off*. Menyeimbangkan (kebanyakan) hal-hal berikut: latensi, throughput, keandalan, dan produktivitas.\n\nYang penting adalah benar-benar memahami hasil yang ingin kita capai dan sadar akan *trade-off* yang kita buat.\n\nSebaliknya, yang berbahaya adalah jika kita mengikuti salah satu sisi ekstrem (dalam menerapkan praktik engineering) secara membabi buta tanpa menyadari apa yang baru saja kita lakukan.\n\nMemilih bahasa pemrograman adalah salah satu contoh keputusan yang perlu kita buat secara sadar. Contoh lainnya adalah menyimpan dan mengambil data, termasuk model data, dll.\n\nAda banyak keputusan lain yang perlu dibuat sebagai insinyur perangkat lunak saat kita melakukan pekerjaan kita, terutama dalam skala besar di mana keputusan kecil dapat memiliki dampak yang berkali-kali lipat.\&quot;\n\nSumber: [Giovanni Sakti Nugraha - LinkedIn](https://www.linkedin.com/feed/update/urn:li:aktivitas:7051478673975115776?updateEntityUrn=urn%3Ali%3Afs_feedUpdate%3A%28V2%2Curn%3Ali%3Aactivity%3A7051478673975115776%29)&quot;],&quot;filePath&quot;:[0,&quot;src/content/blog/id/2023/05/kompromi-dalam-pengembangan-perangkat-lunak.md&quot;],&quot;digest&quot;:[0,&quot;8c7734cb91091c61&quot;],&quot;rendered&quot;:[0,{&quot;html&quot;:[0,&quot;&lt;p&gt;Sebuah tulisan singkat yang saya baca di linkedin, ditulis oleh mas Giovanni Sakti Nugraha - Software Engineering Manager &amp;#x26; Leader, Consultant, Tech Content Creator | Livestreaming at insinyur.online (ID).&lt;/p&gt;\n&lt;p&gt;Dalam tulisan ini, pernyataan awal beliau adalah : â€œSebagai insinyur perangkat lunak, tujuan kita adalah melakukan â€œ&lt;em&gt;trade-off&lt;/em&gt;â€.&lt;/p&gt;\n&lt;p&gt;Terjemahan dari kata â€œ&lt;em&gt;trade-off&lt;/em&gt;â€ dalam bahasa Indonesia adalah â€œpengorbananâ€. Istilah ini digunakan untuk menggambarkan situasi di mana seseorang harus memilih antara dua pilihan atau lebih yang memiliki keuntungan dan kerugian yang berbeda-beda, dan harus mengorbankan sesuatu untuk memperoleh sesuatu yang diinginkan.&lt;/p&gt;\n&lt;p&gt;Dalam konteks bisnis, &lt;em&gt;trade-off&lt;/em&gt; juga bisa diartikan sebagai kompromi yang dibuat antara biaya dan manfaat suatu keputusan atau strategi bisnis. Berikut tulisan lengkapnya yang saya terjemahkan ke dalam Bahasa Indonesia.&lt;/p&gt;\n&lt;hr&gt;\n&lt;p&gt;â€œSebagai insinyur perangkat lunak, tujuan kita adalah melakukan â€œ&lt;em&gt;trade-off&lt;/em&gt;. Menyeimbangkan (kebanyakan) hal-hal berikut: latensi, throughput, keandalan, dan produktivitas.&lt;/p&gt;\n&lt;p&gt;Yang penting adalah benar-benar memahami hasil yang ingin kita capai dan sadar akan &lt;em&gt;trade-off&lt;/em&gt; yang kita buat.&lt;/p&gt;\n&lt;p&gt;Sebaliknya, yang berbahaya adalah jika kita mengikuti salah satu sisi ekstrem (dalam menerapkan praktik engineering) secara membabi buta tanpa menyadari apa yang baru saja kita lakukan.&lt;/p&gt;\n&lt;p&gt;Memilih bahasa pemrograman adalah salah satu contoh keputusan yang perlu kita buat secara sadar. Contoh lainnya adalah menyimpan dan mengambil data, termasuk model data, dll.&lt;/p&gt;\n&lt;p&gt;Ada banyak keputusan lain yang perlu dibuat sebagai insinyur perangkat lunak saat kita melakukan pekerjaan kita, terutama dalam skala besar di mana keputusan kecil dapat memiliki dampak yang berkali-kali lipat.â€&lt;/p&gt;\n&lt;p&gt;Sumber: &lt;a href=\&quot;https://www.linkedin.com/feed/update/urn:li:aktivitas:7051478673975115776?updateEntityUrn=urn%3Ali%3Afs_feedUpdate%3A%28V2%2Curn%3Ali%3Aactivity%3A7051478673975115776%29\&quot;&gt;Giovanni Sakti Nugraha - LinkedIn&lt;/a&gt;&lt;/p&gt;&quot;],&quot;metadata&quot;:[0,{&quot;headings&quot;:[1,[]],&quot;localImagePaths&quot;:[1,[]],&quot;remoteImagePaths&quot;:[1,[]],&quot;frontmatter&quot;:[0,{&quot;title&quot;:[0,&quot;Kompromi dalam Pengembangan Perangkat Lunak&quot;],&quot;pubDate&quot;:[3,&quot;2023-05-13T00:00:00.000Z&quot;],&quot;description&quot;:[0,&quot;&quot;],&quot;heroImage&quot;:[0,&quot;/blog-placeholder-2.jpg&quot;],&quot;tags&quot;:[0,&quot;notes&quot;]}],&quot;imagePaths&quot;:[1,[]]}]}],&quot;collection&quot;:[0,&quot;blogId&quot;]}],[0,{&quot;id&quot;:[0,&quot;2023/05/apa-itu-oauth2-part-2-aplikasi-web-server&quot;],&quot;data&quot;:[0,{&quot;title&quot;:[0,&quot;Apa Itu OAuth2 part 2 - Aplikasi Web Server&quot;],&quot;description&quot;:[0,&quot;&quot;],&quot;pubDate&quot;:[3,&quot;2023-05-06T00:00:00.000Z&quot;],&quot;heroImage&quot;:[0,&quot;/blog-placeholder-2.jpg&quot;]}],&quot;body&quot;:[0,&quot;Langkah pertama dalam proses OAuth2 adalah mendapatkan otorisasi dari pengguna (*authorization*). Pada aplikasi berbasis browser (web misalnya) atau aplikasi native mobile (Android, iOS, dsb), hal ini biasanya dilakukan dengan menampilkan antarmuka yang disediakan oleh layanan kepada pengguna. \n\nOAuth2 menyediakan beberapa jenis pemberian akses (*grant types*) untuk berbagai kasus penggunaan:\n\n- **Authorization Code** untuk aplikasi yang berjalan di server web, aplikasi berbasis browser, dan seluler.\n- **Password** untuk masuk dengan nama pengguna dan kata sandi (hanya untuk aplikasi pihak pertama)\n- **Client credentials** untuk akses aplikasi tanpa kehadiran pengguna\n- **Implicit** sebelumnya direkomendasikan untuk klien tanpa client secret, tetapi telah digantikan dengan menggunakan pemberian Kode Otorisasi dengan PKCE.\n\n## Web Server Apps\n\nAplikasi server web adalah jenis aplikasi paling umum saat berhadapan dengan server OAuth. Aplikasi web ditulis dalam bahasa sisi server dan dijalankan di server di mana kode sumber aplikasi tidak dapat diakses secara publik. Ini berarti aplikasi dapat menggunakan *client secret* saat berkomunikasi dengan server otorisasi, yang dapat membantu menghindari banyak vektor serangan.\n\n### Authorization\n\nBuat link untuk \&quot;*log in*\&quot; pengguna:\n\n```\nhttps://authorization-server.com/auth?response_type=code&amp;\n  client_id=CLIENT_ID&amp;redirect_uri=REDIRECT_URI&amp;scope=photos&amp;state=1234zyx\n```\n\n- **`response_type=code`** - Menunjukkan bahwa server menghendaki untuk menerima kode otorisasi (*auth code*)\n- **`client_id`** - ID klien yang kita dapat saat pertama kali membuat aplikasi\n- **`redirect_uri`** - URI untuk mengembalikan pengguna ke aplikasi kita setelah proses otorisasi selesai\n- **`scope`** - cakupan/bagian mana dari akun pengguna yang ingin kita akses (dapat berisi satu atau beberapa)\n- **`state`** - string acak yang dibuat oleh aplikasi kita, yang akan digunakan untuk verifikasi nanti\n\nPemberian Akses oleh Pengguna\n\nPengguna melihat *prompt* otorisasi berupa antarmuka yang disediakan oleh penyedia layanan. Di proses ini aplikasi meminta persetujuan pengguna untuk mengakses sumber daya/data pengguna. Pengguna dapat mengizinkan atau menolak permintaan akses tersebut. Pengguna akan diminta *log in* terlebih dahulu jika belum.\n\n![auth prompt](https://aaronparecki.com/oauth-2-simplified/oauth-authorization-prompt.png)\n&lt;p align = \&quot;center\&quot;&gt;\n&lt;i&gt;Antarmuka Pengguna untuk Prompt Otorisasi - diambil dari web aaronparecki.com&lt;/i&gt;\n&lt;/p&gt;\n\nJika pengguna mengklik \&quot;izinkan\&quot;, layanan akan mengalihkan pengguna kembali ke situs kita, dan aplikasi kita akan mendapatkan kode otorisasi.\n\n```\nhttps://example-app.com/cb?code=AUTH_CODE_DISINI&amp;state=1234zyx\n```\n\n- **`code`** - Server mengembalikan kode otorisasi (auth code) dalam query string\n- **`state`** - Server mengembalikan nilai state yang sama dengan yang aplikasi kita berikan pada login URL\n\nKita harus terlebih dahulu membandingkan nilai state ini untuk memastikannya sesuai dengan yang aplikasi kita buat. Kita dapat menyimpan nilai state dalam *cookie* atau *session*, dan membandingkannya saat pengguna kembali. Ini membantu memastikan titik akhir pengalihan (*redirection endpoint*) kita tidak dapat diakali untuk mencoba bertukar kode otorisasi arbitrer.\n\n### Mendapatkan Token Akses\n\nServer kita perlu menukar kode otorisasi dengan token akses dengan membuat *http request* POST ke endpoint token server otorisasi:\n\n```\nPOST https://api.authorization-server.com/token\n  grant_type=authorization_code&amp;\n  code=AUTH_CODE_HERE&amp;\n  redirect_uri=REDIRECT_URI&amp;\n  client_id=CLIENT_ID&amp;\n  client_secret=CLIENT_SECRET\n```\n\n- **`grant_type=authorization_code`** - Jenis pemberian akses untuk alur ini adalah \&quot;*authorization_code*\&quot; (kode otorisasi)\n- **`code=AUTH_CODE_HERE`** - Ini adalah kode yang kita terima dalam string kueri\n- **`redirect_uri=REDIRECT_URI`** - Harus sama dengan redirect URI yang disediakan di link asli\n- **`client_id=CLIENT_ID`** - ID klien yang kita terima saat pertama kali membuat aplikasi\n- **`client_secret=CLIENT_SECRET`** - Karena permintaan ini dibuat dari kode sisi server, *client secret* disertakan di respons (tidak akan terlihat di browser)\n\nServer membalas dengan token akses dan waktu kedaluwarsa\n\n```\n{\n  \&quot;access_token\&quot;:\&quot;RsT5OjbzRn430zqMLgV3Ia\&quot;,\n  \&quot;expires_in\&quot;:3600\n}\n```\n\natau jika ada kesalahan\n\n```\n{\n  \&quot;error\&quot;:\&quot;invalid_request\&quot;\n}\n```\n\nKeamanan: Perhatikan bahwa penyedia layanan harus mewajibkan aplikasi untuk melakukan pendaftaran redirect URI sebelumnya. Ini untuk memastikan bahwa pengguna tidak dapat di-*redirect* selain menuju ke aplikasi kita.\n\n\n**Sumber**: [https://aaronparecki.com/oauth-2-simplified/](https://aaronparecki.com/oauth-2-simplified/)&quot;],&quot;filePath&quot;:[0,&quot;src/content/blog/id/2023/05/apa-itu-oauth2-part-2-aplikasi-web-server.md&quot;],&quot;digest&quot;:[0,&quot;9d11504ded5590c2&quot;],&quot;rendered&quot;:[0,{&quot;html&quot;:[0,&quot;&lt;p&gt;Langkah pertama dalam proses OAuth2 adalah mendapatkan otorisasi dari pengguna (&lt;em&gt;authorization&lt;/em&gt;). Pada aplikasi berbasis browser (web misalnya) atau aplikasi native mobile (Android, iOS, dsb), hal ini biasanya dilakukan dengan menampilkan antarmuka yang disediakan oleh layanan kepada pengguna.&lt;/p&gt;\n&lt;p&gt;OAuth2 menyediakan beberapa jenis pemberian akses (&lt;em&gt;grant types&lt;/em&gt;) untuk berbagai kasus penggunaan:&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;strong&gt;Authorization Code&lt;/strong&gt; untuk aplikasi yang berjalan di server web, aplikasi berbasis browser, dan seluler.&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Password&lt;/strong&gt; untuk masuk dengan nama pengguna dan kata sandi (hanya untuk aplikasi pihak pertama)&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Client credentials&lt;/strong&gt; untuk akses aplikasi tanpa kehadiran pengguna&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Implicit&lt;/strong&gt; sebelumnya direkomendasikan untuk klien tanpa client secret, tetapi telah digantikan dengan menggunakan pemberian Kode Otorisasi dengan PKCE.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;h2 id=\&quot;web-server-apps\&quot;&gt;Web Server Apps&lt;/h2&gt;\n&lt;p&gt;Aplikasi server web adalah jenis aplikasi paling umum saat berhadapan dengan server OAuth. Aplikasi web ditulis dalam bahasa sisi server dan dijalankan di server di mana kode sumber aplikasi tidak dapat diakses secara publik. Ini berarti aplikasi dapat menggunakan &lt;em&gt;client secret&lt;/em&gt; saat berkomunikasi dengan server otorisasi, yang dapat membantu menghindari banyak vektor serangan.&lt;/p&gt;\n&lt;h3 id=\&quot;authorization\&quot;&gt;Authorization&lt;/h3&gt;\n&lt;p&gt;Buat link untuk â€œ&lt;em&gt;log in&lt;/em&gt;â€ pengguna:&lt;/p&gt;\n&lt;pre class=\&quot;astro-code github-dark\&quot; style=\&quot;background-color:#24292e;color:#e1e4e8; overflow-x: auto;\&quot; tabindex=\&quot;0\&quot; data-language=\&quot;plaintext\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;line\&quot;&gt;&lt;span&gt;https://authorization-server.com/auth?response_type=code&amp;#x26;&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span&gt;  client_id=CLIENT_ID&amp;#x26;redirect_uri=REDIRECT_URI&amp;#x26;scope=photos&amp;#x26;state=1234zyx&lt;/span&gt;&lt;/span&gt;&lt;/code&gt;&lt;/pre&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;strong&gt;&lt;code&gt;response_type=code&lt;/code&gt;&lt;/strong&gt; - Menunjukkan bahwa server menghendaki untuk menerima kode otorisasi (&lt;em&gt;auth code&lt;/em&gt;)&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;&lt;code&gt;client_id&lt;/code&gt;&lt;/strong&gt; - ID klien yang kita dapat saat pertama kali membuat aplikasi&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;&lt;code&gt;redirect_uri&lt;/code&gt;&lt;/strong&gt; - URI untuk mengembalikan pengguna ke aplikasi kita setelah proses otorisasi selesai&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;&lt;code&gt;scope&lt;/code&gt;&lt;/strong&gt; - cakupan/bagian mana dari akun pengguna yang ingin kita akses (dapat berisi satu atau beberapa)&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;&lt;code&gt;state&lt;/code&gt;&lt;/strong&gt; - string acak yang dibuat oleh aplikasi kita, yang akan digunakan untuk verifikasi nanti&lt;/li&gt;\n&lt;/ul&gt;\n&lt;p&gt;Pemberian Akses oleh Pengguna&lt;/p&gt;\n&lt;p&gt;Pengguna melihat &lt;em&gt;prompt&lt;/em&gt; otorisasi berupa antarmuka yang disediakan oleh penyedia layanan. Di proses ini aplikasi meminta persetujuan pengguna untuk mengakses sumber daya/data pengguna. Pengguna dapat mengizinkan atau menolak permintaan akses tersebut. Pengguna akan diminta &lt;em&gt;log in&lt;/em&gt; terlebih dahulu jika belum.&lt;/p&gt;\n&lt;p&gt;&lt;img src=\&quot;https://aaronparecki.com/oauth-2-simplified/oauth-authorization-prompt.png\&quot; alt=\&quot;auth prompt\&quot;&gt;&lt;/p&gt;\n&lt;p align=\&quot;center\&quot;&gt;\n&lt;i&gt;Antarmuka Pengguna untuk Prompt Otorisasi - diambil dari web aaronparecki.com&lt;/i&gt;\n&lt;/p&gt;\n&lt;p&gt;Jika pengguna mengklik â€œizinkanâ€, layanan akan mengalihkan pengguna kembali ke situs kita, dan aplikasi kita akan mendapatkan kode otorisasi.&lt;/p&gt;\n&lt;pre class=\&quot;astro-code github-dark\&quot; style=\&quot;background-color:#24292e;color:#e1e4e8; overflow-x: auto;\&quot; tabindex=\&quot;0\&quot; data-language=\&quot;plaintext\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;line\&quot;&gt;&lt;span&gt;https://example-app.com/cb?code=AUTH_CODE_DISINI&amp;#x26;state=1234zyx&lt;/span&gt;&lt;/span&gt;&lt;/code&gt;&lt;/pre&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;strong&gt;&lt;code&gt;code&lt;/code&gt;&lt;/strong&gt; - Server mengembalikan kode otorisasi (auth code) dalam query string&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;&lt;code&gt;state&lt;/code&gt;&lt;/strong&gt; - Server mengembalikan nilai state yang sama dengan yang aplikasi kita berikan pada login URL&lt;/li&gt;\n&lt;/ul&gt;\n&lt;p&gt;Kita harus terlebih dahulu membandingkan nilai state ini untuk memastikannya sesuai dengan yang aplikasi kita buat. Kita dapat menyimpan nilai state dalam &lt;em&gt;cookie&lt;/em&gt; atau &lt;em&gt;session&lt;/em&gt;, dan membandingkannya saat pengguna kembali. Ini membantu memastikan titik akhir pengalihan (&lt;em&gt;redirection endpoint&lt;/em&gt;) kita tidak dapat diakali untuk mencoba bertukar kode otorisasi arbitrer.&lt;/p&gt;\n&lt;h3 id=\&quot;mendapatkan-token-akses\&quot;&gt;Mendapatkan Token Akses&lt;/h3&gt;\n&lt;p&gt;Server kita perlu menukar kode otorisasi dengan token akses dengan membuat &lt;em&gt;http request&lt;/em&gt; POST ke endpoint token server otorisasi:&lt;/p&gt;\n&lt;pre class=\&quot;astro-code github-dark\&quot; style=\&quot;background-color:#24292e;color:#e1e4e8; overflow-x: auto;\&quot; tabindex=\&quot;0\&quot; data-language=\&quot;plaintext\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;line\&quot;&gt;&lt;span&gt;POST https://api.authorization-server.com/token&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span&gt;  grant_type=authorization_code&amp;#x26;&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span&gt;  code=AUTH_CODE_HERE&amp;#x26;&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span&gt;  redirect_uri=REDIRECT_URI&amp;#x26;&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span&gt;  client_id=CLIENT_ID&amp;#x26;&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span&gt;  client_secret=CLIENT_SECRET&lt;/span&gt;&lt;/span&gt;&lt;/code&gt;&lt;/pre&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;strong&gt;&lt;code&gt;grant_type=authorization_code&lt;/code&gt;&lt;/strong&gt; - Jenis pemberian akses untuk alur ini adalah â€œ&lt;em&gt;authorization_code&lt;/em&gt;â€ (kode otorisasi)&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;&lt;code&gt;code=AUTH_CODE_HERE&lt;/code&gt;&lt;/strong&gt; - Ini adalah kode yang kita terima dalam string kueri&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;&lt;code&gt;redirect_uri=REDIRECT_URI&lt;/code&gt;&lt;/strong&gt; - Harus sama dengan redirect URI yang disediakan di link asli&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;&lt;code&gt;client_id=CLIENT_ID&lt;/code&gt;&lt;/strong&gt; - ID klien yang kita terima saat pertama kali membuat aplikasi&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;&lt;code&gt;client_secret=CLIENT_SECRET&lt;/code&gt;&lt;/strong&gt; - Karena permintaan ini dibuat dari kode sisi server, &lt;em&gt;client secret&lt;/em&gt; disertakan di respons (tidak akan terlihat di browser)&lt;/li&gt;\n&lt;/ul&gt;\n&lt;p&gt;Server membalas dengan token akses dan waktu kedaluwarsa&lt;/p&gt;\n&lt;pre class=\&quot;astro-code github-dark\&quot; style=\&quot;background-color:#24292e;color:#e1e4e8; overflow-x: auto;\&quot; tabindex=\&quot;0\&quot; data-language=\&quot;plaintext\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;line\&quot;&gt;&lt;span&gt;{&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span&gt;  \&quot;access_token\&quot;:\&quot;RsT5OjbzRn430zqMLgV3Ia\&quot;,&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span&gt;  \&quot;expires_in\&quot;:3600&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span&gt;}&lt;/span&gt;&lt;/span&gt;&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;atau jika ada kesalahan&lt;/p&gt;\n&lt;pre class=\&quot;astro-code github-dark\&quot; style=\&quot;background-color:#24292e;color:#e1e4e8; overflow-x: auto;\&quot; tabindex=\&quot;0\&quot; data-language=\&quot;plaintext\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;line\&quot;&gt;&lt;span&gt;{&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span&gt;  \&quot;error\&quot;:\&quot;invalid_request\&quot;&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span&gt;}&lt;/span&gt;&lt;/span&gt;&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;Keamanan: Perhatikan bahwa penyedia layanan harus mewajibkan aplikasi untuk melakukan pendaftaran redirect URI sebelumnya. Ini untuk memastikan bahwa pengguna tidak dapat di-&lt;em&gt;redirect&lt;/em&gt; selain menuju ke aplikasi kita.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Sumber&lt;/strong&gt;: &lt;a href=\&quot;https://aaronparecki.com/oauth-2-simplified/\&quot;&gt;https://aaronparecki.com/oauth-2-simplified/&lt;/a&gt;&lt;/p&gt;&quot;],&quot;metadata&quot;:[0,{&quot;headings&quot;:[1,[[0,{&quot;depth&quot;:[0,2],&quot;slug&quot;:[0,&quot;web-server-apps&quot;],&quot;text&quot;:[0,&quot;Web Server Apps&quot;]}],[0,{&quot;depth&quot;:[0,3],&quot;slug&quot;:[0,&quot;authorization&quot;],&quot;text&quot;:[0,&quot;Authorization&quot;]}],[0,{&quot;depth&quot;:[0,3],&quot;slug&quot;:[0,&quot;mendapatkan-token-akses&quot;],&quot;text&quot;:[0,&quot;Mendapatkan Token Akses&quot;]}]]],&quot;localImagePaths&quot;:[1,[]],&quot;remoteImagePaths&quot;:[1,[]],&quot;frontmatter&quot;:[0,{&quot;title&quot;:[0,&quot;Apa Itu OAuth2 part 2 - Aplikasi Web Server&quot;],&quot;pubDate&quot;:[3,&quot;2023-05-06T00:00:00.000Z&quot;],&quot;description&quot;:[0,&quot;&quot;],&quot;heroImage&quot;:[0,&quot;/blog-placeholder-2.jpg&quot;],&quot;tags&quot;:[0,&quot;notes&quot;]}],&quot;imagePaths&quot;:[1,[]]}]}],&quot;collection&quot;:[0,&quot;blogId&quot;]}],[0,{&quot;id&quot;:[0,&quot;2023/04/apa-itu-oauth2-part-1&quot;],&quot;data&quot;:[0,{&quot;title&quot;:[0,&quot;Apa Itu OAuth2 part 1&quot;],&quot;description&quot;:[0,&quot;&quot;],&quot;pubDate&quot;:[3,&quot;2023-04-16T00:00:00.000Z&quot;],&quot;heroImage&quot;:[0,&quot;/blog-placeholder-2.jpg&quot;]}],&quot;body&quot;:[0,&quot;OAuth 2.0 adalah protokol standar industri untuk otorisasi. OAuth 2.0 berfokus pada kesederhanaan pengembang aplikasi klien serta memberikan alur otorisasi khusus untuk aplikasi web, aplikasi desktop, ponsel, dan perangkat ruangan.\n\n## Roles (Peran)\n\n### Aplikasi Pihak Ketiga: \&quot;Client\&quot;\n\n*Client* adalah aplikasi yang berusaha mendapatkan akses ke data pengguna. Aplikasi pihak ketiga ini perlu mendapatkan izin dari pengguna sebelum dapat mengakses sumber daya di server penyedia layanan.\n\n### API: \&quot;Resource Server (Server Sumber Daya)\&quot;\n\nServer sumber daya adalah server API yang digunakan untuk mengakses data pengguna.\n\n### Authorization Server (Server Otorisasi)\n\nIni adalah server yang menyajikan antarmuka tempat pengguna dapat menyetujui atau menolak permintaan akses. Dalam implementasi yang lebih kecil, ini mungkin server yang sama dengan server API, tetapi dalam penerapan pada skala yang lebih besar, server ini sering dibangun sebagai komponen terpisah.\n\n### User/Pengguna: \&quot;Resource Owner (Pemilik Sumber Daya)\&quot;\n\nPemilik sumber daya adalah pengguna yang memberikan akses ke sebagian sumber daya di akunnya.\n\n### Contoh\n\nKita sedang mengembangkan aplikasi yang perlu mengakses data pada Google Drive pengguna. Aplikasi yang kita buat dalam kasus tersebut berperan sebagai client. Sementara pemilik akun Google Drive berperan sebagai *resource owner*, dia adalah pemilik sumber daya yang berhak mengizinkan at
