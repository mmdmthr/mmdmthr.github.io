;&lt;span style=\&quot;color:#F97583\&quot;&gt;-&gt;&lt;/span&gt;&lt;span style=\&quot;color:#B392F0\&quot;&gt;where&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;(&lt;/span&gt;&lt;span style=\&quot;color:#9ECBFF\&quot;&gt;&#39;role_id&#39;&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;, $role);&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;});&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;$authors &lt;/span&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;=&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt; $query&lt;/span&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;-&gt;&lt;/span&gt;&lt;span style=\&quot;color:#B392F0\&quot;&gt;get&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;();&lt;/span&gt;&lt;/span&gt;&lt;/code&gt;&lt;/pre&gt;\n&lt;h3 id=\&quot;10-belongsto-default-models\&quot;&gt;10. BelongsTo Default Models&lt;/h3&gt;\n&lt;p&gt;Misalkan Kita memiliki model Post yang terkait dengan Author dan kemudian kode Blade template ini:&lt;/p&gt;\n&lt;pre class=\&quot;astro-code github-dark\&quot; style=\&quot;background-color:#24292e;color:#e1e4e8; overflow-x: auto;\&quot; tabindex=\&quot;0\&quot; data-language=\&quot;php\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;{{ $post&lt;/span&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;-&gt;&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;author&lt;/span&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;-&gt;&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;name }}&lt;/span&gt;&lt;/span&gt;&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;Tetapi bagaimana jika penulisnya dihapus, atau kosong karena beberapa alasan? Kita akan mendapatkan error, seperti â€œproperti dari objek non-objekâ€.&lt;/p&gt;\n&lt;p&gt;Tentu saja, Kita dapat mencegahnya seperti ini:&lt;/p&gt;\n&lt;pre class=\&quot;astro-code github-dark\&quot; style=\&quot;background-color:#24292e;color:#e1e4e8; overflow-x: auto;\&quot; tabindex=\&quot;0\&quot; data-language=\&quot;php\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;{{ $post&lt;/span&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;-&gt;&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;author&lt;/span&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;-&gt;&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;name &lt;/span&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;??&lt;/span&gt;&lt;span style=\&quot;color:#9ECBFF\&quot;&gt; &#39;&#39;&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt; }}&lt;/span&gt;&lt;/span&gt;&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;Tetapi Kita dapat melakukannya pada method relasi di Eloquent:&lt;/p&gt;\n&lt;pre class=\&quot;astro-code github-dark\&quot; style=\&quot;background-color:#24292e;color:#e1e4e8; overflow-x: auto;\&quot; tabindex=\&quot;0\&quot; data-language=\&quot;php\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;public&lt;/span&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt; function&lt;/span&gt;&lt;span style=\&quot;color:#B392F0\&quot;&gt; author&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;()&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;{&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;    return&lt;/span&gt;&lt;span style=\&quot;color:#79B8FF\&quot;&gt; $this&lt;/span&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;-&gt;&lt;/span&gt;&lt;span style=\&quot;color:#B392F0\&quot;&gt;belongsTo&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;(&lt;/span&gt;&lt;span style=\&quot;color:#9ECBFF\&quot;&gt;&#39;App\\Author&#39;&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;)&lt;/span&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;-&gt;&lt;/span&gt;&lt;span style=\&quot;color:#B392F0\&quot;&gt;withDefault&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;();&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;}&lt;/span&gt;&lt;/span&gt;&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;Dalam contoh ini, hubungan â€œauthor()&lt;code&gt;akan mengembalikan model&lt;/code&gt;App\\Author` kosong jika tidak ada penulis yang terpasang pada posting.&lt;/p&gt;\n&lt;p&gt;Selain itu, kita dapat menetapkan nilai properti default untuk model default tersebut.&lt;/p&gt;\n&lt;pre class=\&quot;astro-code github-dark\&quot; style=\&quot;background-color:#24292e;color:#e1e4e8; overflow-x: auto;\&quot; tabindex=\&quot;0\&quot; data-language=\&quot;php\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;public&lt;/span&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt; function&lt;/span&gt;&lt;span style=\&quot;color:#B392F0\&quot;&gt; author&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;()&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;{&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;    return&lt;/span&gt;&lt;span style=\&quot;color:#79B8FF\&quot;&gt; $this&lt;/span&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;-&gt;&lt;/span&gt;&lt;span style=\&quot;color:#B392F0\&quot;&gt;belongsTo&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;(&lt;/span&gt;&lt;span style=\&quot;color:#9ECBFF\&quot;&gt;&#39;App\\Author&#39;&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;)&lt;/span&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;-&gt;&lt;/span&gt;&lt;span style=\&quot;color:#B392F0\&quot;&gt;withDefault&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;([&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#9ECBFF\&quot;&gt;        &#39;name&#39;&lt;/span&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt; =&gt;&lt;/span&gt;&lt;span style=\&quot;color:#9ECBFF\&quot;&gt; &#39;Guest Author&#39;&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;    ]);&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;}&lt;/span&gt;&lt;/span&gt;&lt;/code&gt;&lt;/pre&gt;\n&lt;h3 id=\&quot;11-urutkan-berdasarkan-mutator\&quot;&gt;11. Urutkan berdasarkan Mutator&lt;/h3&gt;\n&lt;p&gt;Bayangkan Kita memiliki ini:&lt;/p&gt;\n&lt;pre class=\&quot;astro-code github-dark\&quot; style=\&quot;background-color:#24292e;color:#e1e4e8; overflow-x: auto;\&quot; tabindex=\&quot;0\&quot; data-language=\&quot;php\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;function&lt;/span&gt;&lt;span style=\&quot;color:#B392F0\&quot;&gt; getFullNameAttribute&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;()&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;{&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;  return&lt;/span&gt;&lt;span style=\&quot;color:#79B8FF\&quot;&gt; $this&lt;/span&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;-&gt;&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;attributes[&lt;/span&gt;&lt;span style=\&quot;color:#9ECBFF\&quot;&gt;&#39;first_name&#39;&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;] &lt;/span&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;.&lt;/span&gt;&lt;span style=\&quot;color:#9ECBFF\&quot;&gt; &#39; &#39;&lt;/span&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt; .&lt;/span&gt;&lt;span style=\&quot;color:#79B8FF\&quot;&gt; $this&lt;/span&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;-&gt;&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;attributes[&lt;/span&gt;&lt;span style=\&quot;color:#9ECBFF\&quot;&gt;&#39;last_name&#39;&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;];&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;}&lt;/span&gt;&lt;/span&gt;&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;Sekarang, Kita ingin mengurutkannya berdasarkan &lt;code&gt;full_name&lt;/code&gt; itu? Ini tidak akan berfungsi:&lt;/p&gt;\n&lt;pre class=\&quot;astro-code github-dark\&quot; style=\&quot;background-color:#24292e;color:#e1e4e8; overflow-x: auto;\&quot; tabindex=\&quot;0\&quot; data-language=\&quot;php\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;$clients &lt;/span&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;=&lt;/span&gt;&lt;span style=\&quot;color:#79B8FF\&quot;&gt; Client&lt;/span&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;::&lt;/span&gt;&lt;span style=\&quot;color:#B392F0\&quot;&gt;orderBy&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;(&lt;/span&gt;&lt;span style=\&quot;color:#9ECBFF\&quot;&gt;&#39;full_name&#39;&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;)&lt;/span&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;-&gt;&lt;/span&gt;&lt;span style=\&quot;color:#B392F0\&quot;&gt;get&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;(); &lt;/span&gt;&lt;span style=\&quot;color:#6A737D\&quot;&gt;// tidak berfungsi&lt;/span&gt;&lt;/span&gt;&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;Solusinya cukup sederhana. Kita perlu mengurutkan hasil setelah kita mendapatkannya.&lt;/p&gt;\n&lt;pre class=\&quot;astro-code github-dark\&quot; style=\&quot;background-color:#24292e;color:#e1e4e8; overflow-x: auto;\&quot; tabindex=\&quot;0\&quot; data-language=\&quot;php\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;$clients &lt;/span&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;=&lt;/span&gt;&lt;span style=\&quot;color:#79B8FF\&quot;&gt; Client&lt;/span&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;::&lt;/span&gt;&lt;span style=\&quot;color:#B392F0\&quot;&gt;get&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;()&lt;/span&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;-&gt;&lt;/span&gt;&lt;span style=\&quot;color:#B392F0\&quot;&gt;sortBy&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;(&lt;/span&gt;&lt;span style=\&quot;color:#9ECBFF\&quot;&gt;&#39;full_name&#39;&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;); &lt;/span&gt;&lt;span style=\&quot;color:#6A737D\&quot;&gt;// berfungsi!&lt;/span&gt;&lt;/span&gt;&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;Perhatikan bahwa nama fungsi berbeda - bukan &lt;code&gt;orderBy&lt;/code&gt;, tetapi &lt;code&gt;sortBy&lt;/code&gt;.&lt;/p&gt;\n&lt;h3 id=\&quot;12-urutan-default-dalam-lingkup-global\&quot;&gt;12. Urutan default dalam lingkup global&lt;/h3&gt;\n&lt;p&gt;Bagaimana jika Kita ingin &lt;code&gt;User::all()&lt;/code&gt; selalu diurutkan berdasarkan field nama? Kita dapat menetapkan lingkup global. Mari kembali ke method &lt;code&gt;boot()&lt;/code&gt;, yang sudah kita sebutkan di atas.&lt;/p&gt;\n&lt;pre class=\&quot;astro-code github-dark\&quot; style=\&quot;background-color:#24292e;color:#e1e4e8; overflow-x: auto;\&quot; tabindex=\&quot;0\&quot; data-language=\&quot;php\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;protected&lt;/span&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt; static&lt;/span&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt; function&lt;/span&gt;&lt;span style=\&quot;color:#B392F0\&quot;&gt; boot&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;()&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;{&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;    parent::&lt;/span&gt;&lt;span style=\&quot;color:#B392F0\&quot;&gt;boot&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;();&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt; &lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#6A737D\&quot;&gt;    // Urutkan berdasarkan nama ASC&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;    static::&lt;/span&gt;&lt;span style=\&quot;color:#B392F0\&quot;&gt;addGlobalScope&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;(&lt;/span&gt;&lt;span style=\&quot;color:#9ECBFF\&quot;&gt;&#39;order&#39;&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;, &lt;/span&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;function&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt; (&lt;/span&gt;&lt;span style=\&quot;color:#79B8FF\&quot;&gt;Builder&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt; $builder) {&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;        $builder&lt;/span&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;-&gt;&lt;/span&gt;&lt;span style=\&quot;color:#B392F0\&quot;&gt;orderBy&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;(&lt;/span&gt;&lt;span style=\&quot;color:#9ECBFF\&quot;&gt;&#39;name&#39;&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;, &lt;/span&gt;&lt;span style=\&quot;color:#9ECBFF\&quot;&gt;&#39;asc&#39;&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;);&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;    });&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;}&lt;/span&gt;&lt;/span&gt;&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;Baca lebih lanjut tentang Query Scopes &lt;a href=\&quot;https://laravel.com/docs/10.x/eloquent#query-scopes\&quot;&gt;di sini&lt;/a&gt;.&lt;/p&gt;\n&lt;h3 id=\&quot;13-method-raw-query\&quot;&gt;13. Method raw query&lt;/h3&gt;\n&lt;p&gt;Terkadang kita perlu menambahkan raw query ke Eloquent kita. Untungnya, ada fungsi untuk itu.&lt;/p&gt;\n&lt;pre class=\&quot;astro-code github-dark\&quot; style=\&quot;background-color:#24292e;color:#e1e4e8; overflow-x: auto;\&quot; tabindex=\&quot;0\&quot; data-language=\&quot;php\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;line\&quot;&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#6A737D\&quot;&gt;// whereRaw&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;$orders &lt;/span&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;=&lt;/span&gt;&lt;span style=\&quot;color:#79B8FF\&quot;&gt; DB&lt;/span&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;::&lt;/span&gt;&lt;span style=\&quot;color:#B392F0\&quot;&gt;table&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;(&lt;/span&gt;&lt;span style=\&quot;color:#9ECBFF\&quot;&gt;&#39;orders&#39;&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;)&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;    -&gt;&lt;/span&gt;&lt;span style=\&quot;color:#B392F0\&quot;&gt;whereRaw&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;(&lt;/span&gt;&lt;span style=\&quot;color:#9ECBFF\&quot;&gt;&#39;price &gt; IF(state = \&quot;TX\&quot;, ?, 100)&#39;&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;, [&lt;/span&gt;&lt;span style=\&quot;color:#79B8FF\&quot;&gt;200&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;])&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;    -&gt;&lt;/span&gt;&lt;span style=\&quot;color:#B392F0\&quot;&gt;get&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;();&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt; &lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#6A737D\&quot;&gt;// havingRaw&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#79B8FF\&quot;&gt;Product&lt;/span&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;::&lt;/span&gt;&lt;span style=\&quot;color:#B392F0\&quot;&gt;groupBy&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;(&lt;/span&gt;&lt;span style=\&quot;color:#9ECBFF\&quot;&gt;&#39;category_id&#39;&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;)&lt;/span&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;-&gt;&lt;/span&gt;&lt;span style=\&quot;color:#B392F0\&quot;&gt;havingRaw&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;(&lt;/span&gt;&lt;span style=\&quot;color:#9ECBFF\&quot;&gt;&#39;COUNT(*) &gt; 1&#39;&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;)&lt;/span&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;-&gt;&lt;/span&gt;&lt;span style=\&quot;color:#B392F0\&quot;&gt;get&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;();&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt; &lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#6A737D\&quot;&gt;// orderByRaw&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#79B8FF\&quot;&gt;User&lt;/span&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;::&lt;/span&gt;&lt;span style=\&quot;color:#B392F0\&quot;&gt;where&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;(&lt;/span&gt;&lt;span style=\&quot;color:#9ECBFF\&quot;&gt;&#39;created_at&#39;&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;, &lt;/span&gt;&lt;span style=\&quot;color:#9ECBFF\&quot;&gt;&#39;&gt;&#39;&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;, &lt;/span&gt;&lt;span style=\&quot;color:#9ECBFF\&quot;&gt;&#39;2016-01-01&#39;&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;)&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;  -&gt;&lt;/span&gt;&lt;span style=\&quot;color:#B392F0\&quot;&gt;orderByRaw&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;(&lt;/span&gt;&lt;span style=\&quot;color:#9ECBFF\&quot;&gt;&#39;(updated_at - created_at) desc&#39;&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;)&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;  -&gt;&lt;/span&gt;&lt;span style=\&quot;color:#B392F0\&quot;&gt;get&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;();&lt;/span&gt;&lt;/span&gt;&lt;/code&gt;&lt;/pre&gt;\n&lt;h3 id=\&quot;14-replicate-buat-salinan-dari-baris\&quot;&gt;14. Replicate: buat salinan dari baris&lt;/h3&gt;\n&lt;p&gt;Singkat. Tanpa penjelasan mendalam, berikut adalah cara terbaik untuk membuat salinan entri basis data:&lt;/p&gt;\n&lt;pre class=\&quot;astro-code github-dark\&quot; style=\&quot;background-color:#24292e;color:#e1e4e8; overflow-x: auto;\&quot; tabindex=\&quot;0\&quot; data-language=\&quot;php\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;$task &lt;/span&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;=&lt;/span&gt;&lt;span style=\&quot;color:#79B8FF\&quot;&gt; Tasks&lt;/span&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;::&lt;/span&gt;&lt;span style=\&quot;color:#B392F0\&quot;&gt;find&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;(&lt;/span&gt;&lt;span style=\&quot;color:#79B8FF\&quot;&gt;1&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;);&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;$newTask &lt;/span&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;=&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt; $task&lt;/span&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;-&gt;&lt;/span&gt;&lt;span style=\&quot;color:#B392F0\&quot;&gt;replicate&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;();&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;$newTask&lt;/span&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;-&gt;&lt;/span&gt;&lt;span style=\&quot;color:#B392F0\&quot;&gt;save&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;();&lt;/span&gt;&lt;/span&gt;&lt;/code&gt;&lt;/pre&gt;\n&lt;h3 id=\&quot;15-method-chunk-untuk-tabel-besar\&quot;&gt;15. Method Chunk() untuk tabel besar&lt;/h3&gt;\n&lt;p&gt;Tidak benar-benar terkait dengan Eloquent, lebih tentang Collection, tetapi ini bagus - untuk memproses dataset yang lebih besar, Kita dapat memecahnya menjadi beberapa bagian.&lt;/p&gt;\n&lt;p&gt;Daripada:&lt;/p&gt;\n&lt;pre class=\&quot;astro-code github-dark\&quot; style=\&quot;background-color:#24292e;color:#e1e4e8; overflow-x: auto;\&quot; tabindex=\&quot;0\&quot; data-language=\&quot;php\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;$users &lt;/span&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;=&lt;/span&gt;&lt;span style=\&quot;color:#79B8FF\&quot;&gt; User&lt;/span&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;::&lt;/span&gt;&lt;span style=\&quot;color:#B392F0\&quot;&gt;all&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;();&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;foreach&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt; ($users &lt;/span&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;as&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt; $user) {&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#6A737D\&quot;&gt;    // ...&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;}&lt;/span&gt;&lt;/span&gt;&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;Kita bisa melakukan:&lt;/p&gt;\n&lt;pre class=\&quot;astro-code github-dark\&quot; style=\&quot;background-color:#24292e;color:#e1e4e8; overflow-x: auto;\&quot; tabindex=\&quot;0\&quot; data-language=\&quot;php\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#79B8FF\&quot;&gt;User&lt;/span&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;::&lt;/span&gt;&lt;span style=\&quot;color:#B392F0\&quot;&gt;chunk&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;(&lt;/span&gt;&lt;span style=\&quot;color:#79B8FF\&quot;&gt;100&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;, &lt;/span&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;function&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt; ($users) {&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;    foreach&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt; ($users &lt;/span&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;as&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt; $user) {&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#6A737D\&quot;&gt;        // ...&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;    }&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;});&lt;/span&gt;&lt;/span&gt;&lt;/code&gt;&lt;/pre&gt;\n&lt;h3 id=\&quot;16-buat-controller-dan-migration-saat-membuat-model\&quot;&gt;16. Buat controller dan migration saat membuat model&lt;/h3&gt;\n&lt;p&gt;Kita semua tahu perintah Artisan ini:&lt;/p&gt;\n&lt;pre class=\&quot;astro-code github-dark\&quot; style=\&quot;background-color:#24292e;color:#e1e4e8; overflow-x: auto;\&quot; tabindex=\&quot;0\&quot; data-language=\&quot;bash\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#B392F0\&quot;&gt;php&lt;/span&gt;&lt;span style=\&quot;color:#9ECBFF\&quot;&gt; artisan&lt;/span&gt;&lt;span style=\&quot;color:#9ECBFF\&quot;&gt; make:model&lt;/span&gt;&lt;span style=\&quot;color:#9ECBFF\&quot;&gt; Company&lt;/span&gt;&lt;/span&gt;&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;Tetapi tahukah Kita ada tiga flag yang berguna untuk menghasilkan file terkait dengan model tersebut?&lt;/p&gt;\n&lt;pre class=\&quot;astro-code github-dark\&quot; style=\&quot;background-color:#24292e;color:#e1e4e8; overflow-x: auto;\&quot; tabindex=\&quot;0\&quot; data-language=\&quot;bash\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#B392F0\&quot;&gt;php&lt;/span&gt;&lt;span style=\&quot;color:#9ECBFF\&quot;&gt; artisan&lt;/span&gt;&lt;span style=\&quot;color:#9ECBFF\&quot;&gt; make:model&lt;/span&gt;&lt;span style=\&quot;color:#9ECBFF\&quot;&gt; Company&lt;/span&gt;&lt;span style=\&quot;color:#79B8FF\&quot;&gt; -mcr&lt;/span&gt;&lt;/span&gt;&lt;/code&gt;&lt;/pre&gt;\n&lt;ul&gt;\n&lt;li&gt;-m akan membuat file migration&lt;/li&gt;\n&lt;li&gt;-c akan membuat controller&lt;/li&gt;\n&lt;li&gt;-r akan menunjukkan bahwa controller harus bersifat resource&lt;/li&gt;\n&lt;/ul&gt;\n&lt;h3 id=\&quot;17-timpa-updated_at-saat-menyimpan\&quot;&gt;17. Timpa updated_at saat menyimpan&lt;/h3&gt;\n&lt;p&gt;Tahukah Kita bahwa method &lt;code&gt;save()&lt;/code&gt; dapat menerima parameter? Karena itu, kita dapat memberitahunya untuk â€œmengabaikanâ€ fungsi default &lt;code&gt;updated_at&lt;/code&gt; untuk diisi dengan tanda waktu saat ini. Lihat ini:&lt;/p&gt;\n&lt;pre class=\&quot;astro-code github-dark\&quot; style=\&quot;background-color:#24292e;color:#e1e4e8; overflow-x: auto;\&quot; tabindex=\&quot;0\&quot; data-language=\&quot;php\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;$product &lt;/span&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;=&lt;/span&gt;&lt;span style=\&quot;color:#79B8FF\&quot;&gt; Product&lt;/span&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;::&lt;/span&gt;&lt;span style=\&quot;color:#B392F0\&quot;&gt;find&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;($id);&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;$product&lt;/span&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;-&gt;&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;updated_at &lt;/span&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;=&lt;/span&gt;&lt;span style=\&quot;color:#9ECBFF\&quot;&gt; &#39;2019-01-01 10:00:00&#39;&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;;&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;$product&lt;/span&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;-&gt;&lt;/span&gt;&lt;span style=\&quot;color:#B392F0\&quot;&gt;save&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;([&lt;/span&gt;&lt;span style=\&quot;color:#9ECBFF\&quot;&gt;&#39;timestamps&#39;&lt;/span&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt; =&gt;&lt;/span&gt;&lt;span style=\&quot;color:#79B8FF\&quot;&gt; false&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;]);&lt;/span&gt;&lt;/span&gt;&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;Di sini kita mengganti &lt;code&gt;updated_at&lt;/code&gt; default dengan yang telah kita tentukan sebelumnya.&lt;/p&gt;\n&lt;h3 id=\&quot;18-apa-hasil-dari-update\&quot;&gt;18. Apa hasil dari update()?&lt;/h3&gt;\n&lt;p&gt;Pernahkah Kita bertanya-tanya apa yang sebenarnya dikembalikan oleh kode ini?&lt;/p&gt;\n&lt;pre class=\&quot;astro-code github-dark\&quot; style=\&quot;background-color:#24292e;color:#e1e4e8; overflow-x: auto;\&quot; tabindex=\&quot;0\&quot; data-language=\&quot;php\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;$result &lt;/span&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;=&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt; $products&lt;/span&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;-&gt;&lt;/span&gt;&lt;span style=\&quot;color:#B392F0\&quot;&gt;whereNull&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;(&lt;/span&gt;&lt;span style=\&quot;color:#9ECBFF\&quot;&gt;&#39;category_id&#39;&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;)&lt;/span&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;-&gt;&lt;/span&gt;&lt;span style=\&quot;color:#B392F0\&quot;&gt;update&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;([&lt;/span&gt;&lt;span style=\&quot;color:#9ECBFF\&quot;&gt;&#39;category_id&#39;&lt;/span&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt; =&gt;&lt;/span&gt;&lt;span style=\&quot;color:#79B8FF\&quot;&gt; 2&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;]);&lt;/span&gt;&lt;/span&gt;&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;Pembaruan dilakukan di database, tetapi apa isi variabel &lt;code&gt;$result&lt;/code&gt; itu?&lt;/p&gt;\n&lt;p&gt;Jawabannya adalah baris yang terupdate. Jadi jika Kita perlu memeriksa berapa banyak baris yang terpengaruh, Kita tidak perlu memanggil method yang lain - metode &lt;code&gt;update()&lt;/code&gt; akan mengembalikan jumlah ini untuk Kita.&lt;/p&gt;\n&lt;h3 id=\&quot;19-ubah-kurung-menjadi-kueri-eloquent\&quot;&gt;19. Ubah kurung menjadi kueri Eloquent&lt;/h3&gt;\n&lt;p&gt;Bagaimana jika Kita memiliki campuran and-or dalam kueri SQL Kita, seperti ini:&lt;/p&gt;\n&lt;pre class=\&quot;astro-code github-dark\&quot; style=\&quot;background-color:#24292e;color:#e1e4e8; overflow-x: auto;\&quot; tabindex=\&quot;0\&quot; data-language=\&quot;sql\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;... &lt;/span&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;WHERE&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt; (gender &lt;/span&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;=&lt;/span&gt;&lt;span style=\&quot;color:#9ECBFF\&quot;&gt; &#39;Male&#39;&lt;/span&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt; and&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt; age &lt;/span&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;&gt;=&lt;/span&gt;&lt;span style=\&quot;color:#79B8FF\&quot;&gt; 18&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;) &lt;/span&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;or&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt; (gender &lt;/span&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;=&lt;/span&gt;&lt;span style=\&quot;color:#9ECBFF\&quot;&gt; &#39;Female&#39;&lt;/span&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt; and&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt; age &lt;/span&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;&gt;=&lt;/span&gt;&lt;span style=\&quot;color:#79B8FF\&quot;&gt; 65&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;)&lt;/span&gt;&lt;/span&gt;&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;Bagaimana menerjemahkannya menjadi Eloquent? Ini adalah cara yang salah:&lt;/p&gt;\n&lt;pre class=\&quot;astro-code github-dark\&quot; style=\&quot;background-color:#24292e;color:#e1e4e8; overflow-x: auto;\&quot; tabindex=\&quot;0\&quot; data-language=\&quot;php\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;$q&lt;/span&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;-&gt;&lt;/span&gt;&lt;span style=\&quot;color:#B392F0\&quot;&gt;where&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;(&lt;/span&gt;&lt;span style=\&quot;color:#9ECBFF\&quot;&gt;&#39;gender&#39;&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;, &lt;/span&gt;&lt;span style=\&quot;color:#9ECBFF\&quot;&gt;&#39;Male&#39;&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;);&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;$q&l  coding gratis yang paling terkenal. FreeCodeCamp menawarkan kurikulum komprehensif yang mencakup pengembangan web, data science, dan banyak lagi. Siswa dapat memperoleh sertifikasi melalui freeCodeCamp.\n\n   Website: [freeCodeCamp](https://www.freecodecamp.org/)\n\n2. **The Odin Project**: Berfokus pada pengembangan web, The Odin Project adalah kurikulum sumber terbuka yang mencakup HTML, CSS, JavaScript, dan banyak lagi. Ini dirancang untuk siswa mengatur kecepatan belajar sesuai kemampuan diri sendiri.\n\n   Website: [The Odin Project](https://www.theodinproject.com/)\n\n3. **Coursera (Audit Courses)**: Meskipun banyak kursus Coursera memerlukan pembayaran, kita dapat mengaudit banyak kursus tersebut secara gratis. Ini memungkinkan kita untuk mengakses materi kursus dan kuliah.\n\n   Website: [Coursera](https://www.coursera.org/)\n\n4. **edX (Audit Courses)**: Mirip dengan Coursera, edX menawarkan opsi untuk mengaudit kursus secara gratis. Kita dapat mengakses materi kursus, video, dan kuis.\n\n   Website: [edX](https://www.edx.org/)\n\n5. **Harvard&#39;s CS50x**: Harvard menawarkan kursus pengantar ilmu komputer, CS50, online gratis melalui edX. Ini mencakup berbagai bahasa dan konsep pemrograman.\n\n   Website: [Harvard&#39;s CS50x](https://cs50.harvard.edu/)\n\n6. **MIT OpenCourseWare**: Meskipun bukan bootcamp tradisional, MIT menawarkan berbagai kursus ilmu komputer dan pemrograman secara gratis melalui inisiatif OpenCourseWare.\n\n   Website: [MIT OpenCourseWare](https://ocw.mit.edu/)\n\n7. **App Academy Open**: App Academy, yang terkenal dengan bootcamp coding intensifnya, menawarkan versi online gratis dari kurikulumnya yang mencakup pengembangan web.\n\n   Website: [App Academy Open](https://open.appacademy.io/)\n\n8. **Launch School&#39;s Prep Courses**: Launch School menawarkan kursus persiapan gratis untuk membantu pelajar mempersiapkan diri untuk program berbayar yang lebih ekstensif. Kursus persiapan ini mencakup dasar-dasar.\n\n   Website: [Launch School](https://launchschool.com/)\n\n9. **Upskill**: Upskill menawarkan program bootcamp coding gratis yang berfokus pada pengembangan web dan rekayasa perangkat lunak.\n\n   Website: [Upskill](https://upskillcourses.com/)\n\n10. **Lambda School&#39;s Mini Bootcamp**: Lambda School menawarkan bootcamp mini gratis yang memberikan pengenalan pengembangan web.\n\n    Website: [Lambda School Mini Bootcamp](https://lambdaschool.com/mini-bootcamp)&quot;],&quot;filePath&quot;:[0,&quot;src/content/blog/id/2023/09/coding-bootcamp-gratis.md&quot;],&quot;digest&quot;:[0,&quot;39eb1bbdeda40092&quot;],&quot;rendered&quot;:[0,{&quot;html&quot;:[0,&quot;&lt;p&gt;Berikut adalah daftar beberapa bootcamp coding online gratis:&lt;/p&gt;\n&lt;ol&gt;\n&lt;li&gt;\n&lt;p&gt;&lt;strong&gt;freeCodeCamp&lt;/strong&gt;: adalah salah satu bootcamp coding gratis yang paling terkenal. FreeCodeCamp menawarkan kurikulum komprehensif yang mencakup pengembangan web, data science, dan banyak lagi. Siswa dapat memperoleh sertifikasi melalui freeCodeCamp.&lt;/p&gt;\n&lt;p&gt;Website: &lt;a href=\&quot;https://www.freecodecamp.org/\&quot;&gt;freeCodeCamp&lt;/a&gt;&lt;/p&gt;\n&lt;/li&gt;\n&lt;li&gt;\n&lt;p&gt;&lt;strong&gt;The Odin Project&lt;/strong&gt;: Berfokus pada pengembangan web, The Odin Project adalah kurikulum sumber terbuka yang mencakup HTML, CSS, JavaScript, dan banyak lagi. Ini dirancang untuk siswa mengatur kecepatan belajar sesuai kemampuan diri sendiri.&lt;/p&gt;\n&lt;p&gt;Website: &lt;a href=\&quot;https://www.theodinproject.com/\&quot;&gt;The Odin Project&lt;/a&gt;&lt;/p&gt;\n&lt;/li&gt;\n&lt;li&gt;\n&lt;p&gt;&lt;strong&gt;Coursera (Audit Courses)&lt;/strong&gt;: Meskipun banyak kursus Coursera memerlukan pembayaran, kita dapat mengaudit banyak kursus tersebut secara gratis. Ini memungkinkan kita untuk mengakses materi kursus dan kuliah.&lt;/p&gt;\n&lt;p&gt;Website: &lt;a href=\&quot;https://www.coursera.org/\&quot;&gt;Coursera&lt;/a&gt;&lt;/p&gt;\n&lt;/li&gt;\n&lt;li&gt;\n&lt;p&gt;&lt;strong&gt;edX (Audit Courses)&lt;/strong&gt;: Mirip dengan Coursera, edX menawarkan opsi untuk mengaudit kursus secara gratis. Kita dapat mengakses materi kursus, video, dan kuis.&lt;/p&gt;\n&lt;p&gt;Website: &lt;a href=\&quot;https://www.edx.org/\&quot;&gt;edX&lt;/a&gt;&lt;/p&gt;\n&lt;/li&gt;\n&lt;li&gt;\n&lt;p&gt;&lt;strong&gt;Harvardâ€™s CS50x&lt;/strong&gt;: Harvard menawarkan kursus pengantar ilmu komputer, CS50, online gratis melalui edX. Ini mencakup berbagai bahasa dan konsep pemrograman.&lt;/p&gt;\n&lt;p&gt;Website: &lt;a href=\&quot;https://cs50.harvard.edu/\&quot;&gt;Harvardâ€™s CS50x&lt;/a&gt;&lt;/p&gt;\n&lt;/li&gt;\n&lt;li&gt;\n&lt;p&gt;&lt;strong&gt;MIT OpenCourseWare&lt;/strong&gt;: Meskipun bukan bootcamp tradisional, MIT menawarkan berbagai kursus ilmu komputer dan pemrograman secara gratis melalui inisiatif OpenCourseWare.&lt;/p&gt;\n&lt;p&gt;Website: &lt;a href=\&quot;https://ocw.mit.edu/\&quot;&gt;MIT OpenCourseWare&lt;/a&gt;&lt;/p&gt;\n&lt;/li&gt;\n&lt;li&gt;\n&lt;p&gt;&lt;strong&gt;App Academy Open&lt;/strong&gt;: App Academy, yang terkenal dengan bootcamp coding intensifnya, menawarkan versi online gratis dari kurikulumnya yang mencakup pengembangan web.&lt;/p&gt;\n&lt;p&gt;Website: &lt;a href=\&quot;https://open.appacademy.io/\&quot;&gt;App Academy Open&lt;/a&gt;&lt;/p&gt;\n&lt;/li&gt;\n&lt;li&gt;\n&lt;p&gt;&lt;strong&gt;Launch Schoolâ€™s Prep Courses&lt;/strong&gt;: Launch School menawarkan kursus persiapan gratis untuk membantu pelajar mempersiapkan diri untuk program berbayar yang lebih ekstensif. Kursus persiapan ini mencakup dasar-dasar.&lt;/p&gt;\n&lt;p&gt;Website: &lt;a href=\&quot;https://launchschool.com/\&quot;&gt;Launch School&lt;/a&gt;&lt;/p&gt;\n&lt;/li&gt;\n&lt;li&gt;\n&lt;p&gt;&lt;strong&gt;Upskill&lt;/strong&gt;: Upskill menawarkan program bootcamp coding gratis yang berfokus pada pengembangan web dan rekayasa perangkat lunak.&lt;/p&gt;\n&lt;p&gt;Website: &lt;a href=\&quot;https://upskillcourses.com/\&quot;&gt;Upskill&lt;/a&gt;&lt;/p&gt;\n&lt;/li&gt;\n&lt;li&gt;\n&lt;p&gt;&lt;strong&gt;Lambda Schoolâ€™s Mini Bootcamp&lt;/strong&gt;: Lambda School menawarkan bootcamp mini gratis yang memberikan pengenalan pengembangan web.&lt;/p&gt;\n&lt;p&gt;Website: &lt;a href=\&quot;https://lambdaschool.com/mini-bootcamp\&quot;&gt;Lambda School Mini Bootcamp&lt;/a&gt;&lt;/p&gt;\n&lt;/li&gt;\n&lt;/ol&gt;&quot;],&quot;metadata&quot;:[0,{&quot;headings&quot;:[1,[]],&quot;localImagePaths&quot;:[1,[]],&quot;remoteImagePaths&quot;:[1,[]],&quot;frontmatter&quot;:[0,{&quot;title&quot;:[0,&quot;Coding Bootcamp Online Gratis&quot;],&quot;pubDate&quot;:[3,&quot;2023-09-06T00:00:00.000Z&quot;],&quot;description&quot;:[0,&quot;&quot;],&quot;heroImage&quot;:[0,&quot;/blog-placeholder-2.jpg&quot;],&quot;tags&quot;:[0,&quot;notes&quot;]}],&quot;imagePaths&quot;:[1,[]]}]}],&quot;collection&quot;:[0,&quot;blogId&quot;]}],[0,{&quot;id&quot;:[0,&quot;2023/09/meningkatkan-kesadaran-keamanan-programer&quot;],&quot;data&quot;:[0,{&quot;title&quot;:[0,&quot;Meningkatkan Kesadaran Keamanan Programer&quot;],&quot;description&quot;:[0,&quot;&quot;],&quot;pubDate&quot;:[3,&quot;2023-09-02T00:00:00.000Z&quot;],&quot;heroImage&quot;:[0,&quot;/blog-placeholder-2.jpg&quot;]}],&quot;body&quot;:[0,&quot;Keamanan merupakan aspek kritis dalam dunia pengembangan perangkat lunak. Programmer bertanggung jawab tidak hanya untuk menciptakan fitur yang canggih, tetapi juga untuk memastikan bahwa produk yang dihasilkan aman dari ancaman siber. Dalam upaya mewujudkan tujuan ini, programmer perlu mengadopsi kesadaran keamanan yang kuat. Dalam artikel ini, kita akan menjelajahi beberapa langkah penting yang dapat diambil oleh programmer untuk meningkatkan kesadaran keamanan.\n\n## Checklist Keamanan untuk programmer:\n\n1. **Pastikan Antivirus/Antimalware:**\n   Memastikan perangkat kita dilengkapi dengan perangkat lunak antivirus dan antimalware yang terkini dapat membantu mengidentifikasi dan menghapus ancaman berbahaya sebelum mereka merugikan sistem kita.\n\n2. **Selalu Perbarui Sistem Operasi (OS) kita:**\n   Memastikan sistem operasi kita selalu diperbarui dengan yang terbaru akan membantu menjaga keamanan dengan mengisi celah-celah keamanan yang ditemukan seiring waktu.\n\n3. **Selalu Perbarui Aplikasi:**\n   Menggunakan versi terbaru dari aplikasi yang kita gunakan dapat membantu mengatasi kerentanan yang ada pada versi sebelumnya.\n\n4. **Aktifkan Autentikasi Dua Faktor (2FA):**\n   Mengaktifkan autentikasi dua faktor pada akun-akun penting membantu mencegah akses yang tidak sah dengan menambahkan lapisan keamanan tambahan.\n\n5. **Hindari Penggunaan Kata Sandi yang Sama:**\n   Menggunakan kata sandi yang unik untuk setiap akun mencegah jika satu akun terkompromi, akun-akun lainnya juga terancam.\n\n6. **Manajemen Kata Sandi dengan Password Manager:**\n   Menggunakan manajer kata sandi membantu mengelola dan menghasilkan kata sandi yang kuat secara otomatis, serta mengenkripsi dan mengamankan kata sandi kita.\n\n## Praktik Terbaik bagi programmer dalam Menggunakan Package atau Library:\n\n1. **Verifikasi Sumber yang Terpercaya:**\n   Ketika mengintegrasikan *package* atau *library* dari sumber eksternal, pastikan sumber tersebut dapat dipercaya. Menggunakan sumber resmi dan terkini mengurangi risiko mengambil kode berbahaya.\n\n2. **Periksa Aktivitas Repositori:**\n   Periksa riwayat commit, isu yang terbuka/ditutup, dan aktivitas terkini dalam repositori *library*. Ini membantu memastikan bahwa proyek tersebut aktif dan terus diperbarui.\n\n3. **Pahami Komunitas dan Dukungan:**\n   Memiliki komunitas yang aktif dan dukungan yang baik dari programmer lain dapat membantu kita mengatasi masalah atau kerentanan yang mungkin muncul.\n\n4. **Pahami Lisensi:**\n   Pastikan kita memahami lisensi dari paket atau perpustakaan yang kita gunakan. Beberapa lisensi mungkin memiliki persyaratan tertentu yang perlu kita penuhi.\n\nKesadaran keamanan adalah tanggung jawab bersama di dunia pengembangan perangkat lunak. Dengan mengikuti checklist dan praktik terbaik ini, programmer dapat membantu melindungi data sensitif dan menjaga integritas perangkat lunak mereka. Dalam dunia yang semakin terhubung, keamanan harus selalu menjadi prioritas utama.&quot;],&quot;filePath&quot;:[0,&quot;src/content/blog/id/2023/09/meningkatkan-kesadaran-keamanan-programer.md&quot;],&quot;digest&quot;:[0,&quot;7a4c62dd895f0363&quot;],&quot;rendered&quot;:[0,{&quot;html&quot;:[0,&quot;&lt;p&gt;Keamanan merupakan aspek kritis dalam dunia pengembangan perangkat lunak. Programmer bertanggung jawab tidak hanya untuk menciptakan fitur yang canggih, tetapi juga untuk memastikan bahwa produk yang dihasilkan aman dari ancaman siber. Dalam upaya mewujudkan tujuan ini, programmer perlu mengadopsi kesadaran keamanan yang kuat. Dalam artikel ini, kita akan menjelajahi beberapa langkah penting yang dapat diambil oleh programmer untuk meningkatkan kesadaran keamanan.&lt;/p&gt;\n&lt;h2 id=\&quot;checklist-keamanan-untuk-programmer\&quot;&gt;Checklist Keamanan untuk programmer:&lt;/h2&gt;\n&lt;ol&gt;\n&lt;li&gt;\n&lt;p&gt;&lt;strong&gt;Pastikan Antivirus/Antimalware:&lt;/strong&gt;\nMemastikan perangkat kita dilengkapi dengan perangkat lunak antivirus dan antimalware yang terkini dapat membantu mengidentifikasi dan menghapus ancaman berbahaya sebelum mereka merugikan sistem kita.&lt;/p&gt;\n&lt;/li&gt;\n&lt;li&gt;\n&lt;p&gt;&lt;strong&gt;Selalu Perbarui Sistem Operasi (OS) kita:&lt;/strong&gt;\nMemastikan sistem operasi kita selalu diperbarui dengan yang terbaru akan membantu menjaga keamanan dengan mengisi celah-celah keamanan yang ditemukan seiring waktu.&lt;/p&gt;\n&lt;/li&gt;\n&lt;li&gt;\n&lt;p&gt;&lt;strong&gt;Selalu Perbarui Aplikasi:&lt;/strong&gt;\nMenggunakan versi terbaru dari aplikasi yang kita gunakan dapat membantu mengatasi kerentanan yang ada pada versi sebelumnya.&lt;/p&gt;\n&lt;/li&gt;\n&lt;li&gt;\n&lt;p&gt;&lt;strong&gt;Aktifkan Autentikasi Dua Faktor (2FA):&lt;/strong&gt;\nMengaktifkan autentikasi dua faktor pada akun-akun penting membantu mencegah akses yang tidak sah dengan menambahkan lapisan keamanan tambahan.&lt;/p&gt;\n&lt;/li&gt;\n&lt;li&gt;\n&lt;p&gt;&lt;strong&gt;Hindari Penggunaan Kata Sandi yang Sama:&lt;/strong&gt;\nMenggunakan kata sandi yang unik untuk setiap akun mencegah jika satu akun terkompromi, akun-akun lainnya juga terancam.&lt;/p&gt;\n&lt;/li&gt;\n&lt;li&gt;\n&lt;p&gt;&lt;strong&gt;Manajemen Kata Sandi dengan Password Manager:&lt;/strong&gt;\nMenggunakan manajer kata sandi membantu mengelola dan menghasilkan kata sandi yang kuat secara otomatis, serta mengenkripsi dan mengamankan kata sandi kita.&lt;/p&gt;\n&lt;/li&gt;\n&lt;/ol&gt;\n&lt;h2 id=\&quot;praktik-terbaik-bagi-programmer-dalam-menggunakan-package-atau-library\&quot;&gt;Praktik Terbaik bagi programmer dalam Menggunakan Package atau Library:&lt;/h2&gt;\n&lt;ol&gt;\n&lt;li&gt;\n&lt;p&gt;&lt;strong&gt;Verifikasi Sumber yang Terpercaya:&lt;/strong&gt;\nKetika mengintegrasikan &lt;em&gt;package&lt;/em&gt; atau &lt;em&gt;library&lt;/em&gt; dari sumber eksternal, pastikan sumber tersebut dapat dipercaya. Menggunakan sumber resmi dan terkini mengurangi risiko mengambil kode berbahaya.&lt;/p&gt;\n&lt;/li&gt;\n&lt;li&gt;\n&lt;p&gt;&lt;strong&gt;Periksa Aktivitas Repositori:&lt;/strong&gt;\nPeriksa riwayat commit, isu yang terbuka/ditutup, dan aktivitas terkini dalam repositori &lt;em&gt;library&lt;/em&gt;. Ini membantu memastikan bahwa proyek tersebut aktif dan terus diperbarui.&lt;/p&gt;\n&lt;/li&gt;\n&lt;li&gt;\n&lt;p&gt;&lt;strong&gt;Pahami Komunitas dan Dukungan:&lt;/strong&gt;\nMemiliki komunitas yang aktif dan dukungan yang baik dari programmer lain dapat membantu kita mengatasi masalah atau kerentanan yang mungkin muncul.&lt;/p&gt;\n&lt;/li&gt;\n&lt;li&gt;\n&lt;p&gt;&lt;strong&gt;Pahami Lisensi:&lt;/strong&gt;\nPastikan kita memahami lisensi dari paket atau perpustakaan yang kita gunakan. Beberapa lisensi mungkin memiliki persyaratan tertentu yang perlu kita penuhi.&lt;/p&gt;\n&lt;/li&gt;\n&lt;/ol&gt;\n&lt;p&gt;Kesadaran keamanan adalah tanggung jawab bersama di dunia pengembangan perangkat lunak. Dengan mengikuti checklist dan praktik terbaik ini, programmer dapat membantu melindungi data sensitif dan menjaga integritas perangkat lunak mereka. Dalam dunia yang semakin terhubung, keamanan harus selalu menjadi prioritas utama.&lt;/p&gt;&quot;],&quot;metadata&quot;:[0,{&quot;headings&quot;:[1,[[0,{&quot;depth&quot;:[0,2],&quot;slug&quot;:[0,&quot;checklist-keamanan-untuk-programmer&quot;],&quot;text&quot;:[0,&quot;Checklist Keamanan untuk programmer:&quot;]}],[0,{&quot;depth&quot;:[0,2],&quot;slug&quot;:[0,&quot;praktik-terbaik-bagi-programmer-dalam-menggunakan-package-atau-library&quot;],&quot;text&quot;:[0,&quot;Praktik Terbaik bagi programmer dalam Menggunakan Package atau Library:&quot;]}]]],&quot;localImagePaths&quot;:[1,[]],&quot;remoteImagePaths&quot;:[1,[]],&quot;frontmatter&quot;:[0,{&quot;title&quot;:[0,&quot;Meningkatkan Kesadaran Keamanan Programer&quot;],&quot;pubDate&quot;:[3,&quot;2023-09-02T00:00:00.000Z&quot;],&quot;description&quot;:[0,&quot;&quot;],&quot;heroImage&quot;:[0,&quot;/blog-placeholder-2.jpg&quot;],&quot;tags&quot;:[0,&quot;notes&quot;]}],&quot;imagePaths&quot;:[1,[]]}]}],&quot;collection&quot;:[0,&quot;blogId&quot;]}],[0,{&quot;id&quot;:[0,&quot;2023/08/memahami-secure-development-lifecycle&quot;],&quot;data&quot;:[0,{&quot;title&quot;:[0,&quot;Memahami Secure Development Lifecycle (SDLC)&quot;],&quot;description&quot;:[0,&quot;&quot;],&quot;pubDate&quot;:[3,&quot;2023-08-30T00:00:00.000Z&quot;],&quot;heroImage&quot;:[0,&quot;/blog-placeholder-2.jpg&quot;]}],&quot;body&quot;:[0,&quot;Pengembangan perangkat lunak yang aman merupakan aspek krusial dalam era di mana serangan siber semakin canggih dan beragam. Perangkat lunak yang kita kembangkan tidak hanya harus memenuhi persyaratan fungsi, namun juga harus menjaga keamanan pengguna. *Secure Development Lifecycle* (SDLC) adalah pendekatan yang terstruktur untuk mengintegrasikan keamanan ke dalam seluruh siklus pengembangan perangkat lunak.\n\n## Apa itu Secure Development Lifecycle (SDLC)?\n\n*Secure Development Lifecycle* (SDLC) adalah pendekatan metodologis dalam pengembangan perangkat lunak yang menempatkan keamanan sebagai prioritas sepanjang seluruh siklus hidup pengembangan. Tujuannya adalah untuk mencegah, mengidentifikasi, dan mengatasi kerentanan keamanan serta cacat perangkat lunak sejak awal, daripada mengatasi masalah setelah perangkat lunak sudah diimplementasikan.\n\n## Mengapa Secure Development Lifecycle Penting?\n\n1. **Mencegah Ancaman Awal:**\n   Dengan mengintegrasikan keamanan sejak awal, kerentanan dan celah keamanan dapat diidentifikasi dan diperbaiki sebelum produk akhir diluncurkan, mencegah kemungkinan eksploitasi.\n\n2. **Mengurangi Biaya Perbaikan:**\n   Memperbaiki masalah keamanan setelah implementasi dapat menghabiskan biaya dan waktu yang signifikan. SDLC membantu mengurangi biaya ini dengan mengatasi masalah di tahap awal pengembangan.\n\n3. **Mempertahankan Reputasi:**\n   Kerentanan dan serangan siber dapat merusak reputasi perusahaan. SDLC membantu membangun kepercayaan dengan menghasilkan produk yang aman dan andal.\n\n4. **Kepatuhan Regulasi:**\n   Banyak industri sekarang diatur oleh standar keamanan tertentu. SDLC membantu perusahaan mematuhi regulasi ini dengan mengintegrasikan keamanan dalam pengembangan.\n\n## Langkah-langkah dalam Secure Development Lifecycle:\n\n1. **Requirements (Persyaratan)**\n\n    a. *Security Classification* (Klasifikasi Keamanan): Ini berarti menentukan seberapa pentingnya sistem atau perangkat lunak tersebut dalam hal keamanan. Apakah itu sangat rahasia, hanya boleh diakses oleh beberapa orang, atau bisa diakses oleh siapa saja.\n\n    b. *Risk Assessment* (Penilaian Risiko): Ini melibatkan mengidentifikasi dan menilai potensi masalah keamanan yang mungkin muncul. Dengan cara ini, kita dapat mengerti seberapa besar kemungkinan terjadinya masalah dan seberapa buruk dampaknya.\n\n    c. *Security Requirements* (Persyaratan Keamanan): Ini adalah aturan dan panduan yang harus diikuti untuk menjaga keamanan sistem atau perangkat lunak. Misalnya, mungkin ada persyaratan untuk pengguna harus memasukkan kata sandi yang kuat.\n\n2. **Design** (Desain)\n\n    a. *Threat Modelling* (Pemodelan Ancaman): Ini adalah cara untuk merencanakan bagaimana sistem atau perangkat lunak mungkin diserang oleh pihak jahat. Dengan memahami potensi serangan, kita bisa merancang perlindungan yang lebih baik.\n\n    b. *Design Review* (Ulasan Desain): Ini melibatkan tim melihat kembali rencana desain untuk memastikan bahwa semua langkah yang tepat telah diambil untuk menjaga keamanan. Apakah ada celah yang terlewatkan?\n\n3. **Development** (Pengembangan)\n\n    a. *Secure Coding Guidelines* (Panduan Koding Aman): Ini adalah aturan dan panduan yang harus diikuti oleh para pengembang ketika menulis kode. Tujuannya adalah untuk memastikan bahwa kode yang ditulis tidak memiliki kerentanan yang bisa dieksploitasi oleh penyerang.\n\n    b. *Secure Code Scanning* (Pemindaian Kode Aman): Ini adalah proses memeriksa kode yang ditulis untuk menemukan potensi masalah keamanan. Pemindaian dilakukan secara otomatis menggunakan alat khusus.\n\n4. **Testing** (Pengujian)\n\n    a. *Security Testing* (Pengujian Keamanan): Ini adalah serangkaian pengujian yang dilakukan pada sistem atau perangkat lunak untuk menemukan celah atau kerentanan keamanan. Tujuannya adalah untuk memastikan bahwa sistem tahan terhadap serangan.\n\n    b. *Code Review* (Ulasan Kode): Ini melibatkan pengembang lain yang melihat kembali kode yang ditulis oleh seseorang. Tujuannya adalah untuk menemukan masalah dan memberikan saran perbaikan.\n\n5. **Deployment** (Penerapan)\n\n    a. *Penetration Testing* (Pengujian Penetrasi): Ini melibatkan orang yang mencoba menyerang sistem atau perangkat lunak seperti penyerang sebenarnya. Tujuannya adalah untuk melihat seberapa tahan sistem terhadap serangan nyata.\n\n    b. *Security Hardening* (Penguatan Keamanan): Ini adalah langkah-langkah yang diambil untuk memperkuat sistem atau perangkat lunak agar lebih tahan terhadap serangan. Ini bisa termasuk mengatur konfigurasi yang lebih aman atau menutup celah keamanan yang ditemukan selama pengujian.\n\nDalam dunia yang semakin terhubung dan rentan terhadap serangan siber, mengadopsi *Secure Development Lifecycle* (SDLC) menjadi suatu keharusan. Memastikan bahwa keamanan terintegrasi dalam seluruh siklus hidup pengembangan adalah kunci untuk melindungi data sensitif, menjaga reputasi perusahaan, dan mengurangi risiko terhadap serangan siber. Dengan menerapkan langkah-langkah SDLC, perusahaan dapat menghasilkan perangkat lunak yang aman, handal, dan sesuai dengan regulasi keamanan yang relevan.&quot;],&quot;filePath&quot;:[0,&quot;src/content/blog/id/2023/08/memahami-secure-development-lifecycle.md&quot;],&quot;digest&quot;:[0,&quot;b6ab44b6da0d0adc&quot;],&quot;rendered&quot;:[0,{&quot;html&quot;:[0,&quot;&lt;p&gt;Pengembangan perangkat lunak yang aman merupakan aspek krusial dalam era di mana serangan siber semakin canggih dan beragam. Perangkat lunak yang kita kembangkan tidak hanya harus memenuhi persyaratan fungsi, namun juga harus menjaga keamanan pengguna. &lt;em&gt;Secure Development Lifecycle&lt;/em&gt; (SDLC) adalah pendekatan yang terstruktur untuk mengintegrasikan keamanan ke dalam seluruh siklus pengembangan perangkat lunak.&lt;/p&gt;\n&lt;h2 id=\&quot;apa-itu-secure-development-lifecycle-sdlc\&quot;&gt;Apa itu Secure Development Lifecycle (SDLC)?&lt;/h2&gt;\n&lt;p&gt;&lt;em&gt;Secure Development Lifecycle&lt;/em&gt; (SDLC) adalah pendekatan metodologis dalam pengembangan perangkat lunak yang menempatkan keamanan sebagai prioritas sepanjang seluruh siklus hidup pengembangan. Tujuannya adalah untuk mencegah, mengidentifikasi, dan mengatasi kerentanan keamanan serta cacat perangkat lunak sejak awal, daripada mengatasi masalah setelah perangkat lun
