tabindex=\&quot;0\&quot; data-language=\&quot;tsx\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#6A737D\&quot;&gt;// jalankan server&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;php artisan serve&lt;/span&gt;&lt;/span&gt;&lt;/code&gt;&lt;/pre&gt;\n&lt;h2 id=\&quot;via-laravel-installer\&quot;&gt;Via Laravel Installer&lt;/h2&gt;\n&lt;p&gt;Pertama instal Laravel Installer sebagai dependensi global Composer:&lt;/p&gt;\n&lt;pre class=\&quot;astro-code github-dark\&quot; style=\&quot;background-color:#24292e;color:#e1e4e8; overflow-x: auto;\&quot; tabindex=\&quot;0\&quot; data-language=\&quot;tsx\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#6A737D\&quot;&gt;// install laravel installer sebagai dependensi global&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;composer global require laravel&lt;/span&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;/&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;installer&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#6A737D\&quot;&gt;// jalankan command laravel new untuk membuat projek baru&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;laravel &lt;/span&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;new&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt; example&lt;/span&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;-&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;app&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#6A737D\&quot;&gt;// masuk ke folder aplikasi yang baru saja dibuat&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;cd example&lt;/span&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;-&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;app&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#6A737D\&quot;&gt;// jalankan server&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;php artisan serve&lt;/span&gt;&lt;/span&gt;&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;Pastikan untuk mengarahkan direktori bin vendor Composer di $PATH\nsehingga perintah laravel dapat dieksekusi dapat ditemukan oleh sistem.\nJika belum, kemungkinan perintah laravel akan mengalami error &lt;code&gt;laravel: command not found&lt;/code&gt;.\nPada sistem operasi Windows direktori umumnya ada di:&lt;/p&gt;\n&lt;pre class=\&quot;astro-code github-dark\&quot; style=\&quot;background-color:#24292e;color:#e1e4e8; overflow-x: auto;\&quot; tabindex=\&quot;0\&quot; data-language=\&quot;plaintext\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;line\&quot;&gt;&lt;span&gt;%USERPROFILE%\\AppData\\Roaming\\Composer\\vendor\\bin&lt;/span&gt;&lt;/span&gt;&lt;/code&gt;&lt;/pre&gt;&quot;],&quot;metadata&quot;:[0,{&quot;headings&quot;:[1,[[0,{&quot;depth&quot;:[0,2],&quot;slug&quot;:[0,&quot;via-composer&quot;],&quot;text&quot;:[0,&quot;Via Composer&quot;]}],[0,{&quot;depth&quot;:[0,2],&quot;slug&quot;:[0,&quot;via-laravel-installer&quot;],&quot;text&quot;:[0,&quot;Via Laravel Installer&quot;]}]]],&quot;localImagePaths&quot;:[1,[]],&quot;remoteImagePaths&quot;:[1,[]],&quot;frontmatter&quot;:[0,{&quot;title&quot;:[0,&quot;Cara Install Laravel&quot;],&quot;pubDate&quot;:[3,&quot;2021-07-10T00:00:00.000Z&quot;],&quot;description&quot;:[0,&quot;&quot;],&quot;heroImage&quot;:[0,&quot;/blog-placeholder-2.jpg&quot;],&quot;tags&quot;:[0,&quot;laravel&quot;]}],&quot;imagePaths&quot;:[1,[]]}]}],&quot;collection&quot;:[0,&quot;blogId&quot;]}],[0,{&quot;id&quot;:[0,&quot;2021/03/visi-elon-musk&quot;],&quot;data&quot;:[0,{&quot;title&quot;:[0,&quot;Visi Elon Musk&quot;],&quot;description&quot;:[0,&quot;&quot;],&quot;pubDate&quot;:[3,&quot;2021-03-13T00:00:00.000Z&quot;],&quot;heroImage&quot;:[0,&quot;/blog-placeholder-2.jpg&quot;]}],&quot;body&quot;:[0,&quot;Elon Musk adalah tokoh bisnis, penemu dan seorang industrialis kondang. Dia mendirikan dan memimpin beberapa perusahaan teknologi sejak usia sangat muda. Dimulai dari PayPal, Tesla, SpaceX dll. Saat ini dia menjadi salah satu orang yang berada di jajaran orang terkaya di dunia. Kepiawaiannya mengelola bisnis dan menemukan teknologi-teknologi canggih didorong oleh visinya untuk masa depan.\n\n### Inklusi Keuangan\n\nPayPal didirikan karena dia menginginkan sistem keuangan yang inklusif. Harapannya semua orang bisa melakukan transaksi keuangan dengan leluasa di internet.\n\n### Perubahan Iklim\n\nDia juga melihat isu perubahan iklim dapat mengancam kehidupan manusia di masa depan. Itu yang menginspirasinya mengakuisisi Tesla untuk memberikan alternatif kendaraan berenergi listrik. Selain itu dia juga membuat Solar City, model sebuah kota dengan energi matahari sebagai sumber pembangkit listriknya.\n\n### Transportasi Masal\n\nVisinya di bidang transportasi diwujudkan dengan menginisiasi teknologi Hyperloop, sebuah sistem transportasi darat yang digerakkan dengan medan magnet di dalam sebuah terowongan. Idenya ini dibuat sebagai projek open source supaya semua orang bisa ikut mengembangkannya. Transportasi masa depan yang ideal menurut Musk bukanlah transportasi udara.\n\n### Bumi yang Rusak\n\nVisi lain Musk adalah melihat bahwa bumi tidak akan bisa ditinggali selamanya. Dia membuat alternatif manusia untuk bepergian ke luar bumi dengan perusahaannya Space X.\n\n### Manusia vs Mesin\n\nMusk melihat bahwa evolusi teknologi akan menyalip evolusi manusia. Di satu titik manusia tidak akan bisa menyusul kecerdasan mesin, tubuh dan otak manusia akan usang.\n\nKarena itu dia mendirikan Neuralink supaya manusia bisa terhubung langsung dengan mesin. Dengan begitu manusia akan leluasa mengendalikan mesin dan itu akan menutup kekurangan manusia. Sebuah implan akan ditanam di dalam kepala, dengan itu manusia bisa mengendalikan mesin hanya dengan memikirkannya.\n\n### Kecerdasan Buatan\n\nMusk termasuk orang yang berhati-hati dalam menghadapi teknologi kecerdasan buatan. Dia berada di sisi pimpinan bisnis yang khawatir akan dampak kecerdasan buatan pada kehidupan manusia. Gagasan Open AI lahir supaya kecerdasan buatan bersifat inklusif. Projek ini dibuat sebagai open source, tidak hanya perusahaan komersial yang bisa mengeksploitasi kecerdasan buatan.&quot;],&quot;filePath&quot;:[0,&quot;src/content/blog/id/2021/03/visi-elon-musk.md&quot;],&quot;digest&quot;:[0,&quot;ba3519c76761587a&quot;],&quot;rendered&quot;:[0,{&quot;html&quot;:[0,&quot;&lt;p&gt;Elon Musk adalah tokoh bisnis, penemu dan seorang industrialis kondang. Dia mendirikan dan memimpin beberapa perusahaan teknologi sejak usia sangat muda. Dimulai dari PayPal, Tesla, SpaceX dll. Saat ini dia menjadi salah satu orang yang berada di jajaran orang terkaya di dunia. Kepiawaiannya mengelola bisnis dan menemukan teknologi-teknologi canggih didorong oleh visinya untuk masa depan.&lt;/p&gt;\n&lt;h3 id=\&quot;inklusi-keuangan\&quot;&gt;Inklusi Keuangan&lt;/h3&gt;\n&lt;p&gt;PayPal didirikan karena dia menginginkan sistem keuangan yang inklusif. Harapannya semua orang bisa melakukan transaksi keuangan dengan leluasa di internet.&lt;/p&gt;\n&lt;h3 id=\&quot;perubahan-iklim\&quot;&gt;Perubahan Iklim&lt;/h3&gt;\n&lt;p&gt;Dia juga melihat isu perubahan iklim dapat mengancam kehidupan manusia di masa depan. Itu yang menginspirasinya mengakuisisi Tesla untuk memberikan alternatif kendaraan berenergi listrik. Selain itu dia juga membuat Solar City, model sebuah kota dengan energi matahari sebagai sumber pembangkit listriknya.&lt;/p&gt;\n&lt;h3 id=\&quot;transportasi-masal\&quot;&gt;Transportasi Masal&lt;/h3&gt;\n&lt;p&gt;Visinya di bidang transportasi diwujudkan dengan menginisiasi teknologi Hyperloop, sebuah sistem transportasi darat yang digerakkan dengan medan magnet di dalam sebuah terowongan. Idenya ini dibuat sebagai projek open source supaya semua orang bisa ikut mengembangkannya. Transportasi masa depan yang ideal menurut Musk bukanlah transportasi udara.&lt;/p&gt;\n&lt;h3 id=\&quot;bumi-yang-rusak\&quot;&gt;Bumi yang Rusak&lt;/h3&gt;\n&lt;p&gt;Visi lain Musk adalah melihat bahwa bumi tidak akan bisa ditinggali selamanya. Dia membuat alternatif manusia untuk bepergian ke luar bumi dengan perusahaannya Space X.&lt;/p&gt;\n&lt;h3 id=\&quot;manusia-vs-mesin\&quot;&gt;Manusia vs Mesin&lt;/h3&gt;\n&lt;p&gt;Musk melihat bahwa evolusi teknologi akan menyalip evolusi manusia. Di satu titik manusia tidak akan bisa menyusul kecerdasan mesin, tubuh dan otak manusia akan usang.&lt;/p&gt;\n&lt;p&gt;Karena itu dia mendirikan Neuralink supaya manusia bisa terhubung langsung dengan mesin. Dengan begitu manusia akan leluasa mengendalikan mesin dan itu akan menutup kekurangan manusia. Sebuah implan akan ditanam di dalam kepala, dengan itu manusia bisa mengendalikan mesin hanya dengan memikirkannya.&lt;/p&gt;\n&lt;h3 id=\&quot;kecerdasan-buatan\&quot;&gt;Kecerdasan Buatan&lt;/h3&gt;\n&lt;p&gt;Musk termasuk orang yang berhati-hati dalam menghadapi teknologi kecerdasan buatan. Dia berada di sisi pimpinan bisnis yang khawatir akan dampak kecerdasan buatan pada kehidupan manusia. Gagasan Open AI lahir supaya kecerdasan buatan bersifat inklusif. Projek ini dibuat sebagai open source, tidak hanya perusahaan komersial yang bisa mengeksploitasi kecerdasan buatan.&lt;/p&gt;&quot;],&quot;metadata&quot;:[0,{&quot;headings&quot;:[1,[[0,{&quot;depth&quot;:[0,3],&quot;slug&quot;:[0,&quot;inklusi-keuangan&quot;],&quot;text&quot;:[0,&quot;Inklusi Keuangan&quot;]}],[0,{&quot;depth&quot;:[0,3],&quot;slug&quot;:[0,&quot;perubahan-iklim&quot;],&quot;text&quot;:[0,&quot;Perubahan Iklim&quot;]}],[0,{&quot;depth&quot;:[0,3],&quot;slug&quot;:[0,&quot;transportasi-masal&quot;],&quot;text&quot;:[0,&quot;Transportasi Masal&quot;]}],[0,{&quot;depth&quot;:[0,3],&quot;slug&quot;:[0,&quot;bumi-yang-rusak&quot;],&quot;text&quot;:[0,&quot;Bumi yang Rusak&quot;]}],[0,{&quot;depth&quot;:[0,3],&quot;slug&quot;:[0,&quot;manusia-vs-mesin&quot;],&quot;text&quot;:[0,&quot;Manusia vs Mesin&quot;]}],[0,{&quot;depth&quot;:[0,3],&quot;slug&quot;:[0,&quot;kecerdasan-buatan&quot;],&quot;text&quot;:[0,&quot;Kecerdasan Buatan&quot;]}]]],&quot;localImagePaths&quot;:[1,[]],&quot;remoteImagePaths&quot;:[1,[]],&quot;frontmatter&quot;:[0,{&quot;title&quot;:[0,&quot;Visi Elon Musk&quot;],&quot;pubDate&quot;:[3,&quot;2021-03-13T00:00:00.000Z&quot;],&quot;description&quot;:[0,&quot;&quot;],&quot;heroImage&quot;:[0,&quot;/blog-placeholder-2.jpg&quot;],&quot;tags&quot;:[0,&quot;notes&quot;]}],&quot;imagePaths&quot;:[1,[]]}]}],&quot;collection&quot;:[0,&quot;blogId&quot;]}],[0,{&quot;id&quot;:[0,&quot;2021/03/membuat-website-jamstack&quot;],&quot;data&quot;:[0,{&quot;title&quot;:[0,&quot;Membuat Website JAMStack&quot;],&quot;description&quot;:[0,&quot;&quot;],&quot;pubDate&quot;:[3,&quot;2021-03-06T00:00:00.000Z&quot;],&quot;heroImage&quot;:[0,&quot;/blog-placeholder-2.jpg&quot;]}],&quot;body&quot;:[0,&quot;Banyak tools pengembangan website yang bisa membuat website JAMStack dengan mudah. Di sisi front end kita bisa menggunakan static site generator (SSG) untuk membuat halaman statis secara pre render. Ada banyak sekali framework open source yang dikembangkan dengan berbagai macam bahasa pemrograman untuk melakukan hal ini. Masing-masing framework juga memiliki spesialisasi masing-masing. Ada yang untuk membuat blog, website dokumentasi dan ada juga yang fungsinya lebih banyak. Beberapa contoh yang populer saat ini misalnya Gatsby, Next.js, Hugo dan Jekyll.\n\nDi sisi back end datanya kita bisa menggunakan headless CMS yang akan memberikan layanan API. Di beberapa SSG seperti Gatsby disediakan GraphQL untuk query. Jika tidak memerlukan adanya back end untuk mengolah banyak data, kita bisa saja tidak menggunakan CMS. SSG seperti Gatsby bisa menggunakan file markdown untuk mengisi kontennya, itu sangat cukup untuk sebuah blog atau website sederhana. Daftar lengkap tools untuk membuat website Jamstack bisa dilihat di website [jamstack.org](https://jamstack.org/)\n\n[Static site generator](https://jamstack.org/generators/)\n[Headless CMS](https://jamstack.org/headless-cms/)&quot;],&quot;filePath&quot;:[0,&quot;src/content/blog/id/2021/03/membuat-website-jamstack.md&quot;],&quot;digest&quot;:[0,&quot;501b8d4938043b68&quot;],&quot;rendered&quot;:[0,{&quot;html&quot;:[0,&quot;&lt;p&gt;Banyak tools pengembangan website yang bisa membuat website JAMStack dengan mudah. Di sisi front end kita bisa menggunakan static site generator (SSG) untuk membuat halaman statis secara pre render. Ada banyak sekali framework open source yang dikembangkan dengan berbagai macam bahasa pemrograman untuk melakukan hal ini. Masing-masing framework juga memiliki spesialisasi masing-masing. Ada yang untuk membuat blog, website dokumentasi dan ada juga yang fungsinya lebih banyak. Beberapa contoh yang populer saat ini misalnya Gatsby, Next.js, Hugo dan Jekyll.&lt;/p&gt;\n&lt;p&gt;Di sisi back end datanya kita bisa menggunakan headless CMS yang akan memberikan layanan API. Di beberapa SSG seperti Gatsby disediakan GraphQL untuk query. Jika tidak memerlukan adanya back end untuk mengolah banyak data, kita bisa saja tidak menggunakan CMS. SSG seperti Gatsby bisa menggunakan file markdown untuk mengisi kontennya, itu sangat cukup untuk sebuah blog atau website sederhana. Daftar lengkap tools untuk membuat website Jamstack bisa dilihat di website &lt;a href=\&quot;https://jamstack.org/\&quot;&gt;jamstack.org&lt;/a&gt;&lt;/p&gt;\n&lt;p&gt;&lt;a href=\&quot;https://jamstack.org/generators/\&quot;&gt;Static site generator&lt;/a&gt;\n&lt;a href=\&quot;https://jamstack.org/headless-cms/\&quot;&gt;Headless CMS&lt;/a&gt;&lt;/p&gt;&quot;],&quot;metadata&quot;:[0,{&quot;headings&quot;:[1,[]],&quot;localImagePaths&quot;:[1,[]],&quot;remoteImagePaths&quot;:[1,[]],&quot;frontmatter&quot;:[0,{&quot;title&quot;:[0,&quot;Membuat Website JAMStack&quot;],&quot;pubDate&quot;:[3,&quot;2021-03-06T00:00:00.000Z&quot;],&quot;description&quot;:[0,&quot;&quot;],&quot;heroImage&quot;:[0,&quot;/blog-placeholder-2.jpg&quot;],&quot;tags&quot;:[0,&quot;how to&quot;]}],&quot;imagePaths&quot;:[1,[]]}]}],&quot;collection&quot;:[0,&quot;blogId&quot;]}],[0,{&quot;id&quot;:[0,&quot;2021/02/film-dokumenter-bill-gates&quot;],&quot;data&quot;:[0,{&quot;title&quot;:[0,&quot;Film Dokumenter Bill Gates&quot;],&quot;description&quot;:[0,&quot;&quot;],&quot;pubDate&quot;:[3,&quot;2021-02-26T00:00:00.000Z&quot;],&quot;heroImage&quot;:[0,&quot;/blog-placeholder-2.jpg&quot;]}],&quot;body&quot;:[0,&quot;Selepas menyerahkan kepemimpinan perusahaan kepada penerusnya, Bill Gates fokus pada upaya mengatasi masalah masyarakat terutama di negara-negara berkembang melalui yayasannya. Film dokumenter Netflix berjudul Inside Bill&#39;s Brain: Decoding Bill Gates ini mengisahkan tentang visi Bill Gates untuk mewujudkan dunia yang lebih baik.\n\n## Membuat Toilet\n\nBill dan Melinda tergerak untuk membuat toilet setelah dia melihat betapa buruk sanitasi di negara-negara berkembang. Di banyak negara berkembang, terutama Afrika yang disorot, sanitasi menjadi masalah lingkungan yang besar yang berdampak pada kualitas hidup manusia. Diperlihatkan kondisi banyak orang masih membuang kotoran manusia di aliran sungai (bagian yang paling menjijikkan). Itu menyebabkan masalah yang lebih besar lagi seperti merebaknya diare yang bisa berakibat kematian pada anak usia dini. Katanya penyakit yang disebabkan oleh kontaminasi air membunuh lebih dari 500.000 anak balita setiap tahun.\n\nBill Gates mulai memikirkan cara untuk mengatasi masalah sanitasi ini. Menurut pengamatannya, salah satu problem terbesar yang dihadapinya adalah sistem sanitasi di kota tidak kompatibel jika diterapkan begitu saja di lingkungan negara berkembang. Sistem perpipaan yang kompleks membuatnya berbiaya tinggi. Di samping itu sistem toilet yang sudah ada memerlukan energi dari luar. Dia lalu membuat event inovasi toilet yang melibatkan universitas dan perusahaan swasta untuk menemukan toilet yang baik, bisa mencukupi energinya sendiri dan berbiaya murah. Dengan melakukan itu Bill berambisi merevolusi sistem toilet saat ini yang sudah berusia 200 tahun.\n\nAda tiga cara yang dilakukannya, pertama menghubungi insinyur teknik ternama dan memintanya membuat toilet untuk skala besar. Dia berhasil menemukan teknologinya, toilet bersih yang menghasilkan energinya sendiri dan yang paling baik, hasil dari pengolahan limbah manusia itu adalah air jernih yang bisa langsung diminum. Inovasi kedua datang dari universitas yang membuat toilet skala individu, dengan spesifikasi yang sama. Beberapa prototipe toilet yang bagus mulai muncul dari para peneliti dan inovator di universitas, tapi harganya masih di kisaran 50.000 dolar dan diangap terlalu mahal. Bill menginginkan produknya harus di bawah 500 dolar. Untuk prototipe bagus yang belum layak dari sisi biaya, dia melakukan presentasi ke Cina. Dia mencari perusahaan manufaktur yang bisa memproduksi toilet dalam jumlah besar sehingga membuat harga satuannya menjadi lebih murah. Sampai film itu dibuat, Bill telah menghabiskan 7 tahun dan 200 juta dollar untuk mewujudkan visinya tentang toilet.\n\n## Memberantas Polio\n\nBill melihat penyakit polio sebagai isu besar yang mempengaruhi kehidupan manusia. Dia melihat seorang anak perempuan yang kehilangan masa depannya karena terdampak polio. Penyakit ini sangat menular dan bisa berujung pada kelumpuhan. Dia berjuang keras dengan target zero case polio, artinya tidak ada lagi penderita polio di seluruh dunia. Dia mulai memproduksi vaksin dan membangun tim yang melakukan imunisasi di daerah terpencil negara-negara berkembang. Kasus yang paling sulit ditemukan di Nigeria. Masalahnya adalah ketika di satu bagian pekerjaannya tuntas, namun di bagian lain muncul kasus baru. Bill memutuskan untuk turun tangan sendiri. Lalu dia menyadari bahwa masih ada kekurangan dalam melakukan pemetaan. Dia kemudian meningkatkan kecanggihan dalam melakukan pemetaan, meningkatkan dana untuk itu menjadi dua kali lipat hingga 400 juta dolar.\n\nTidak berhenti sampai di situ, dia kembali menghadapi masalah ketika programnya ditentang oleh kelompok agama yang menganggap imunisasi sebagai upaya sterilisasi wanita. Dia kemudian turun tangan sendiri menemui pimpinan adat, agama dan budaya sampai kemudian mereka menerima gagasan vaksin polionya. Tidak selesai di situ, pemberontakan kelompok Boko Haram yang anti barat ikut menghalangi programnya. Salah satu kelompok relawan imunisasinya ditembak saat sedang berkeliling melakukan imunisasi. Polisi yang menjaga mereka juga tewas tertembak. Itu terjadi tidak hanya di Nigeria tapi juga di Afganistan. Orang-orang mulai ragu dengan ambisinya menghapus polio dari dunia. Untuk menjawab pertanyaan itu dia berbicara di forum dunia dan memaparkan bahwa dia akan terus melanjutkan pekerjaannya. Orang bilang itu tidak sepadan, tapi dia akan terus mewujudkan visinya untuk membuat dunia bebas dari polio.\n\n## Membuat Energi Bersih\n\nSalah satu isu yang menjadi sorotan Bill Gates adalah perubahan iklim. Bill banyak membaca buku yang berkaitan dengan iklim dan dia menemukan bahwa penggunaan energi di dunia ini mulai mengkhawatirkan karena banyak menghasilkan emisi gas rumah kaca. Seperempat dari polusi itu dihasilkan oleh transportasi, kemudian peternakan, gedung-gedung dan rumah lalu sisanya sektor lain. Dia melihat sel surya dan baterai sebagai alternatif energi bersih, tapi itu tidak bisa menjadi solusi utama dalam jangka panjang karena keterbatasan baterai sebagai wadah listrik tidak akan mencukupi dengan penggunaan energi saat ini. Hal itu disebabkan karena kita harus menghadapi situasi tanpa cahaya matahari seperti malam, cuaca, musim dingin dsb.\n\nBill justru melihat nuklir sebagai solusi. Masalah energi nuklir datang dari stigma negetif bahwa energi nuklir itu berbahaya. Orang-orang punya ingatan buruk dengan reaktor nuklir seperti pada peristiwa Chernobyl dan Fukushima. Namun Bill Gates punya keyakinan lain, katanya peristiwa itu terjadi karena teknologi reaktor nuklir yang sudah usang dan kebanyakan terjadi karena human error. Dia melihat ada penyebab pada setiap peristiwa kecelakaan nuklir yang sebenarnya bisa diantisipasi dengan teknologi baru. Pandangan negatif tentang nuklir dijawab oleh Bill dengan mengumpulkan pakar-pakar nuklir terbaik. Teknologi yang berusia puluhan tahun lalu itu bisa diperbaiki untuk menjadi teknologi yang ramah lingkungan dan aman. Visinya diwujudkan dengan mendirikan perusahaan bernama Terra Power.\n\nSelanjutnya dia memberi pesan pada semua orang bahwa tidak ada solusi tunggal dalam mengatasi perubahan iklim. Setiap level masyarakat bisa memiliki alternatif solusi untuk menghentikan perubahan iklim supaya tidak menghancurkan bumi. Perusahaan-perusahaan bisa mengganti energinya dengan energi bersih, mulai meninggalkan batu bara dan beralih pada energi matahari, angin atau mikrohidro. Pemerintah bisa membuat kebijakan yang pro lingkungan. Individu dalam masyarakat bisa lebih bijak dalam menggunakan energi dan mengelola limbahnya.&quot;],&quot;filePath&quot;:[0,&quot;src/content/blog/id/2021/02/film-dokumenter-bill-gates.md&quot;],&quot;digest&quot;:[0,&quot;313707fd871e1e91&quot;],&quot;rendered&quot;:[0,{&quot;html&quot;:[0,&quot;&lt;p&gt;Selepas menyerahkan kepemimpinan perusahaan kepada penerusnya, Bill Gates fokus pada upaya mengatasi masalah masyarakat terutama di negara-negara berkembang melalui yayasannya. Film dokumenter Netflix berjudul Inside Billâ€™s Brain: Decoding Bill Gates ini mengisahkan tentang visi Bill Gates untuk mewujudkan dunia yang lebih baik.&lt;/p&gt;\n&lt;h2 id=\&quo m mengatasi perubahan iklim. Setiap level masyarakat bisa memiliki alternatif solusi untuk menghentikan perubahan iklim supaya tidak menghancurkan bumi. Perusahaan-perusahaan bisa mengganti energinya dengan energi bersih, mulai meninggalkan batu bara dan beralih pada energi matahari, angin atau mikrohidro. Pemerintah bisa membuat kebijakan yang pro lingkungan. Individu dalam masyarakat bisa lebih bijak dalam menggunakan energi dan mengelola limbahnya.&lt;/p&gt;&quot;],&quot;metadata&quot;:[0,{&quot;headings&quot;:[1,[[0,{&quot;depth&quot;:[0,2],&quot;slug&quot;:[0,&quot;membuat-toilet&quot;],&quot;text&quot;:[0,&quot;Membuat Toilet&quot;]}],[0,{&quot;depth&quot;:[0,2],&quot;slug&quot;:[0,&quot;memberantas-polio&quot;],&quot;text&quot;:[0,&quot;Memberantas Polio&quot;]}],[0,{&quot;depth&quot;:[0,2],&quot;slug&quot;:[0,&quot;membuat-energi-bersih&quot;],&quot;text&quot;:[0,&quot;Membuat Energi Bersih&quot;]}]]],&quot;localImagePaths&quot;:[1,[]],&quot;remoteImagePaths&quot;:[1,[]],&quot;frontmatter&quot;:[0,{&quot;title&quot;:[0,&quot;Film Dokumenter Bill Gates&quot;],&quot;pubDate&quot;:[3,&quot;2021-02-26T00:00:00.000Z&quot;],&quot;description&quot;:[0,&quot;&quot;],&quot;heroImage&quot;:[0,&quot;/blog-placeholder-2.jpg&quot;],&quot;tags&quot;:[0,&quot;notes&quot;]}],&quot;imagePaths&quot;:[1,[]]}]}],&quot;collection&quot;:[0,&quot;blogId&quot;]}],[0,{&quot;id&quot;:[0,&quot;2021/02/npm-adalah&quot;],&quot;data&quot;:[0,{&quot;title&quot;:[0,&quot;NPM Adalah&quot;],&quot;description&quot;:[0,&quot;&quot;],&quot;pubDate&quot;:[3,&quot;2021-02-20T00:00:00.000Z&quot;],&quot;heroImage&quot;:[0,&quot;/blog-placeholder-2.jpg&quot;]}],&quot;body&quot;:[0,&quot;NPM (_Node Package Manager_) adalah pengelola paket default untuk runtime JavaScript Node.js. NPM dibuat pada tahun 2009 sebagai proyek open source untuk membantu pengembang JavaScript berbagi paket modul kode dengan mudah. NPM terdiri dari dua bagian utama: di sisi kita sebagai klien menggunakan command line interface (CLI) untuk menginstall dan menerbitkan paket, dan repositori online atau disebut npm registry yang menghosting paket-paket kode open source Javascript seperti Node.JS, aplikasi web front-end, aplikasi mobile, robot, router, dan kebutuhan lain yang tak terhitung jumlahnya dari komunitas JavaScript. Banyak paket kode yang diterbitkan di NPM dengan berbagai macam fungsinya bisa mempercepat proses pengembangan web kita.\n\n## npm init\n\nSemua dimulai dari file package.json. Setiap project JavaScript - baik itu Node.js atau aplikasi browser - dapat dicakup sebagai paket npm dengan informasi paketnya sendiri. Tugas package.json adalah mendeskripsikan proyek tersebut. Itu seperti daftar komposisi pada bungkus makanan. package.json dibuat ketika `npm init` dijalankan untuk menginisialisasi proyek JavaScript / Node.js. Di dalamnya terdapat informasi, diantaranya metadata dasar yang disediakan oleh pengembang:\n\n- name: nama library / proyek JavaScript Anda\n- version: versi proyek Anda. Bagian ini bisa berguna sebagai sumber versi deploy.\n- description: deskripsi proyek\n- lisensi: lisensi proyek\n\n## npm script\n\npackage.json juga mendukung properti scripts yang dapat didefinisikan untuk menjalankan command line yang diinstal dalam konteks lokal sebuah proyek. Misalnya, bagian skrip dari proyek npm dapat terlihat seperti ini:\n\n```tsx\n{\n  \&quot;scripts\&quot;: {\n    \&quot;build\&quot;: \&quot;tsc\&quot;,\n    \&quot;format\&quot;: \&quot;prettier --write ** / *. ts\&quot;,\n    \&quot;format-check\&quot;: \&quot;prettier --check ** / *. ts\&quot;,\n    \&quot;lint\&quot;: \&quot;eslint src / ** / *. ts\&quot;,\n    \&quot;pack\&quot;: \&quot;ncc build\&quot;,\n    \&quot;test\&quot;: \&quot;jest\&quot;,\n    \&quot;all\&quot;: \&quot;npm run build &amp;&amp; npm run format &amp;&amp; npm run lint &amp;&amp; npm run pack &amp;&amp; npm test\&quot;\n  }\n}\n```\n\nSkrip di atas memberitahu paket apa saja yang dijalankan dengan skrip perintah yang tertulis. Eslint, prettier, ncc, jest tidak harus diinstal sebagai executable global melainkan hanya lokal untuk proyek Anda di dalam folder node_modules / .bin /.\n\n## dependencies vs devDependecies\n\nBagian ini ditulis dalam bentuk key value object dengan nama library npm sebagai key dan versi library yang ditulis dengan format semantik sebagai value. Ini adalah contoh dari templatenya:\n\n```tsx\n{\n  \&quot;dependencies\&quot;: {\n    \&quot;@actions/core\&quot;: \&quot;^1.2.3\&quot;,\n    \&quot;@actions/github\&quot;: \&quot;^2.1.1\&quot;\n  },\n  \&quot;devDependencies\&quot;: {\n    \&quot;@types/jest\&quot;: \&quot;^25.1.4\&quot;,\n    \&quot;@types/node\&quot;: \&quot;^13.9.0\&quot;,\n    \&quot;@typescript-eslint/parser\&quot;: \&quot;^2.22.0\&quot;,\n    \&quot;@zeit/ncc\&quot;: \&quot;^0.21.1\&quot;,\n    \&quot;eslint\&quot;: \&quot;^6.8.0\&quot;,\n    \&quot;eslint-plugin-github\&quot;: \&quot;^3.4.1\&quot;,\n    \&quot;eslint-plugin-jest\&quot;: \&quot;^23.8.2\&quot;,\n    \&quot;jest\&quot;: \&quot;^25.1.0\&quot;,\n    \&quot;jest-circus\&quot;: \&quot;^25.1.0\&quot;,\n    \&quot;js-yaml\&quot;: \&quot;^3.13.1\&quot;,\n    \&quot;prettier\&quot;: \&quot;^1.19.1\&quot;,\n    \&quot;ts-jest\&quot;: \&quot;^25.2.1\&quot;,\n    \&quot;typescript\&quot;: \&quot;^3.8.3\&quot;\n  }\n}\n```\n\nDependensi ini nantinya akan diinstal ketika menjalankan perintah `npm install` dengan flag `--save` dan `--save-dev`. Flag tersebut dimaksudkan untuk memberi tahu dependensi akan digunakan masing-masing untuk lingkungan produksi dan pengembangan / pengujian. Kami akan menggali lebih dalam tentang pemasangan paket-paket ini di bagian selanjutnya. Selain itu penting untuk memahami kemungkinan tanda yang muncul sebelum versi semantik (baca selengkapnya tentang semantic versioning):\n\n- ^: rilis minor terbaru. Misalnya, spesifikasi ^1.0.4 mungkin menginstal versi 1.3.0 jika itu adalah versi minor terbaru dalam 1 seri utama.\n- ~: rilis patch terbaru. Dengan cara yang sama seperti ^ untuk rilis minor, spesifikasi ~ 1.0.4 mungkin menginstal versi 1.0.7 jika itu adalah versi minor terbaru dalam seri 1.0 minor.\n  Semua versi paket yang tepat ini akan didokumentasikan dalam file package-lock.json yang dihasilkan.\n\n## package-lock.json\n\nFile ini menjelaskan versi pasti dari dependensi yang digunakan dalam proyek JavaScript npm. Jika dianalogikan seperti makanan package.json adalah label bahan dengan deskripsi secara umum, di dalam package-lock.json semua terlihat lebih detil. Dan sebagaimana makanan kita biasanya hanya membaca secara umum komposisinya, tidak perlu membaca kapan bawang dalam sebuah makanan dipanen dsb. package-lock.json tidak dimaksudkan untuk dibaca baris demi baris oleh pengembang. package-lock.json biasanya dibuat oleh perintah npm install, dan juga dibaca oleh alat NPM CLI kita untuk memastikan reproduksi lingkungan build untuk proyek dengan perintah `npm ci`.\n\nSumber: [freecodecamp.org](https://www.freecodecamp.org/news/what-is-npm-a-node-package-manager-tutorial-for-beginners/)&quot;],&quot;filePath&quot;:[0,&quot;src/content/blog/id/2021/02/npm-adalah.md&quot;],&quot;digest&quot;:[0,&quot;de9751cd3faff7ec&quot;],&quot;rendered&quot;:[0,{&quot;html&quot;:[0,&quot;&lt;p&gt;NPM (&lt;em&gt;Node Package Manager&lt;/em&gt;) adalah pengelola paket default untuk runtime JavaScript Node.js. NPM dibuat pada tahun 2009 sebagai proyek open source untuk membantu pengembang JavaScript berbagi paket modul kode dengan mudah. NPM terdiri dari dua bagian utama: di sisi kita sebagai klien menggunakan command line interface (CLI) untuk menginstall dan menerbitkan paket, dan repositori online atau disebut npm registry yang menghosting paket-paket kode open source Javascript seperti Node.JS, aplikasi web front-end, aplikasi mobile, robot, router, dan kebutuhan lain yang tak terhitung jumlahnya dari komunitas JavaScript. Banyak paket kode yang diterbitkan di NPM dengan berbagai macam fungsinya bisa mempercepat proses pengembangan web kita.&lt;/p&gt;\n&lt;h2 id=\&quot;npm-init\&quot;&gt;npm init&lt;/h2&gt;\n&lt;p&gt;Semua dimulai dari file package.json. Setiap project JavaScript - baik itu Node.js atau aplikasi browser - dapat dicakup sebagai paket npm dengan informasi paketnya sendiri. Tugas package.json adalah mendeskripsikan proyek tersebut. Itu seperti daftar komposisi pada bungkus makanan. package.json dibuat ketika &lt;code&gt;npm init&lt;/code&gt; dijalankan untuk menginisialisasi proyek JavaScript / Node.js. Di dalamnya terdapat informasi, diantaranya metadata dasar yang disediakan oleh pengembang:&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;name: nama library / proyek JavaScript Anda&lt;/li&gt;\n&lt;li&gt;version: versi proyek Anda. Bagian ini bisa berguna sebagai sumber versi deploy.&lt;/li&gt;\n&lt;li&gt;description: deskripsi proyek&lt;/li&gt;\n&lt;li&gt;lisensi: lisensi proyek&lt;/li&gt;\n&lt;/ul&gt;\n&lt;h2 id=\&quot;npm-script\&quot;&gt;npm script&lt;/h2&gt;\n&lt;p&gt;package.json juga mendukung properti scripts yang dapat didefinisikan untuk menjalankan command line yang diinstal dalam konteks lokal sebuah proyek. Misalnya, bagian skrip dari proyek npm dapat terlihat seperti ini:&lt;/p&gt;\n&lt;pre class=\&quot;astro-code github-dark\&quot; style=\&quot;background-color:#24292e;color:#e1e4e8; overflow-x: auto;\&quot; tabindex=\&quot;0\&quot; data-language=\&quot;tsx\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;{&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#9ECBFF\&quot;&gt;  \&quot;scripts\&quot;&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;: {&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#9ECBFF\&quot;&gt;    \&quot;build\&quot;&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;: &lt;/span&gt;&lt;span style=\&quot;color:#9ECBFF\&quot;&gt;\&quot;tsc\&quot;&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;,&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#9ECBFF\&quot;&gt;    \&quot;format\&quot;&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;: &lt;/span&gt;&lt;span style=\&quot;color:#9ECBFF\&quot;&gt;\&quot;prettier --write ** / *. ts\&quot;&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;,&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#9ECBFF\&quot;&gt;    \&quot;format-check\&quot;&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;: &lt;/span&gt;&lt;span style=\&quot;color:#9ECBFF\&quot;&gt;\&quot;prettier --check ** / *. ts\&quot;&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;,&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#9ECBFF\&quot;&gt;    \&quot;lint\&quot;&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;: &lt;/span&gt;&lt;span style=\&quot;color:#9ECBFF\&quot;&gt;\&quot;eslint src / ** / *. ts\&quot;&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;,&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#9ECBFF\&quot;&gt;    \&quot;pack\&quot;&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;: &lt;/span&gt;&lt;span style=\&quot;color:#9ECBFF\&quot;&gt;\&quot;ncc build\&quot;&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;,&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#9ECBFF\&quot;&gt;    \&quot;test\&quot;&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;: &lt;/span&gt;&lt;span style=\&quot;color:#9ECBFF\&quot;&gt;\&quot;jest\&quot;&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;,&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#9ECBFF\&quot;&gt;    \&quot;all\&quot;&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;: &lt;/span&gt;&lt;span style=\&quot;color:#9ECBFF\&quot;&gt;\&quot;npm run build &amp;#x26;&amp;#x26; npm run format &amp;#x26;&amp;#x26; npm run lint &amp;#x26;&amp;#x26; npm run pack &amp;#x26;&amp;#x26; npm test\&quot;&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;  }&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;}&lt;/span&gt;&lt;/span&gt;&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;Skrip di atas memberitahu paket apa saja yang dijalankan dengan skrip perintah yang tertulis. Eslint, prettier, ncc, jest tidak harus diinstal sebagai executable global melainkan hanya lokal untuk proyek Anda di dalam folder node_modules / .bin /.&lt;/p&gt;\n&lt;h2 id=\&quot;dependencies-vs-devdependecies\&quot;&gt;dependencies vs devDependecies&lt;/h2&gt;\n&lt;p&gt;Bagian ini ditulis dalam bentuk key value object dengan nama library npm sebagai key dan versi library yang ditulis dengan format semantik sebagai value. Ini adalah contoh dari templatenya:&lt;/p&gt;\n&lt;pre class=\&quot;astro-code github-dark\&quot; style=\&quot;background-color:#24292e;color:#e1e4e8; overflow-x: auto;\&quot; tabindex=\&quot;0\&quot; data-language=\&quot;tsx\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;{&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#9ECBFF\&quot;&gt;  \&quot;dependencies\&quot;&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;: {&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#9ECBFF\&quot;&gt;    \&quot;@actions/core\&quot;&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;: &lt;/span&gt;&lt;span style=\&quot;color:#9ECBFF\&quot;&gt;\&quot;^1.2.3\&quot;&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;,&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#9ECBFF\&quot;&gt;    \&quot;@actions/github\&quot;&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;: &lt;/span&gt;&lt;span style=\&quot;color:#9ECBFF\&quot;&gt;\&quot;^2.1.1\&quot;&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;  },&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#9ECBFF\&quot;&gt;  \&quot;devDependencies\&quot;&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;: {&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#9ECBFF\&quot;&gt;    \&quot;@types/jest\&quot;&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;: &lt;/span&gt;&lt;span style=\&quot;color:#9ECBFF\&quot;&gt;\&quot;^25.1.4\&quot;&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;,&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#9ECBFF\&quot;&gt;    \&quot;@types/node\&quot;&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;: &lt;/span&gt;&lt;span style=\&quot;color:#9ECBFF\&quot;&gt;\&quot;^13.9.0\&quot;&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;,&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#9ECBFF\&quot;&gt;    \&quot;@typescript-eslint/parser\&quot;&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;: &lt;/span&gt;&lt;span style=\&quot;color:#9ECBFF\&quot;&gt;\&quot;^2.22.0\&quot;&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;,&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#9ECBFF\&quot;&gt;    \&quot;@zeit/ncc\&quot;&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;: &lt;/span&gt;&lt;span style=\&quot;color:#9ECBFF\&quot;&gt;\&quot;^0.21.1\&quot;&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;,&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#9ECBFF\&quot;&gt;    \&quot;eslint\&quot;&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;: &lt;/span&gt;&lt;span style=\&quot;color:#9ECBFF\&quot;&gt;\&quot;^6.8.0\&quot;&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;,&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#9ECBFF\&quot;&gt;    \&quot;eslint-plugin-github\&quot;&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;: &lt;/span&gt;&lt;span style=\&quot;color:#9ECBFF\&quot;&gt;\&quot;^3.4.1\&quot;&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;,&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#9ECBFF\&quot;&gt;    \&quot;eslint-plugin-jest\&quot;&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;: &lt;/span&gt;&lt;span style=\&quot;color:#9ECBFF\&quot;&gt;\&quot;^23.8.2\&quot;&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;,&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#9ECBFF\&quot;&gt;    \&quot;jest\&quot;&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;: &lt;/span&gt;&lt;span style=\&quot;color:#9ECBFF\&quot;&gt;\&quot;^25.1.0\&quot;&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;,&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#9ECBFF\&quot;&gt;    \&quot;jest-circus\&quot;&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;: &lt;/span&gt;&lt;span style=\&quot;color:#9ECBFF\&quot;&gt;\&quot;^25.1.0\&quot;&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;,&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#9ECBFF\&quot;&gt;    \&quot;js-yaml\&quot;&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;: &lt;/span&gt;&lt;span style=\&quot;color:#9ECBFF\&quot;&gt;\&quot;^3.13.1\&quot;&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;,&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#9ECBFF\&quot;&gt;    \&quot;prettier\&quot;&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;: &lt;/span&gt;&lt;span style=\&quot;color:#9ECBFF\&quot;&gt;\&quot;^1.19.1\&quot;&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;,&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#9ECBFF\&quot;&gt;    \&quot;ts-jest\&quot;&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;: &lt;/span&gt;&lt;span style=\&quot;color:#9ECBFF\&quot;&gt;\&quot;^25.2.1\&quot;&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;,&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#9ECBFF\&quot;&gt;    \&quot;typescript\&quot;&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;: &lt;/span&gt;&lt;span style=\&quot;color:#9ECBFF\&quot;&gt;\&quot;^3.8.3\&quot;&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;  }&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;}&lt;/span&gt;&lt;/span&gt;&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;Dependensi ini nantinya akan diinstal ketika menjalankan perintah &lt;code&gt;npm install&lt;/code&gt; dengan flag &lt;code&gt;--save&lt;/code&gt; dan &lt;code&gt;--save-dev&lt;/code&gt;. Flag tersebut dimaksudkan untuk memberi tahu dependensi akan digunakan masing-masing untuk lingkungan produksi dan pengembangan / pengujian. Kami akan menggali lebih dalam tentang pemasangan paket-paket ini di bagian selanjutnya. Selain itu penting untuk memahami kemungkinan tanda yang muncul sebelum versi semantik (baca selengkapnya tentang semantic versioning):&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;^: rilis minor terbaru. Misalnya, spesifikasi ^1.0.4 mungkin menginstal versi 1.3.0 jika itu adalah versi minor terbaru dalam 1 seri utama.&lt;/li&gt;\n&lt;li&gt;~: rilis patch terbaru. Dengan cara yang sama seperti ^ untuk rilis minor, spesifikasi ~ 1.0.4 mungkin menginstal versi 1.0.7 jika itu adalah versi minor terbaru dalam seri 1.0 minor.\nSemua versi paket yang tepat ini akan didokumentasikan dalam file package-lock.json yang dihasilkan.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;h2 id=\&quot;package-lockjson\&quot;&gt;package-lock.json&lt;/h2&gt;\n&lt;p&gt;File ini menjelaskan versi pasti dari dependensi yang digunakan dalam proyek JavaScript npm. Jika dianalogikan seperti makanan package.json adalah label bahan dengan deskripsi secara umum, di dalam package-lock.json semua terlihat lebih detil. Dan sebagaimana makanan kita biasanya hanya membaca secara umum komposisinya, tidak perlu membaca kapan bawang dalam sebuah makanan dipanen dsb. package-lock.json tidak dimaksudkan untuk dibaca baris demi baris oleh pengembang. package-lock.json biasanya dibuat oleh perintah npm install, dan juga dibaca oleh alat NPM CLI kita untuk memastikan reproduksi lingkungan build untuk proyek dengan perintah &lt;code&gt;npm ci&lt;/code&gt;.&lt;/p&gt;\n&lt;p&gt;Sumber: &lt;a href=\&quot;https://www.freecodecamp.org/news/what-is-npm-a-node-package-manager-tutorial-for-beginners/\&quot;&gt;freecodecamp.org&lt;/a&gt;&lt;/p&gt;&quot;],&quot;metadata&quot;:[0,{&quot;headings&quot;:[1,[[0,{&quot;depth&quot;:[0,2],&quot;slug&quot;:[0,&quot;npm-init&quot;],&quot;text&quot;:[0,&quot;npm init&quot;]}],[0,{&quot;depth&quot;:[0,2],&quot;slug&quot;:[0,&quot;npm-script&quot;],&quot;text&quot;:[0,&quot;npm script&quot;]}],[0,{&quot;depth&quot;:[0,2],&quot;slug&quot;:[0,&quot;dependencies-vs-devdependecies&quot;],&quot;text&quot;:[0,&quot;dependencies vs devDependecies&quot;]}],[0,{&quot;depth&quot;:[0,2],&quot;slug&quot;:[0,&quot;package-lockjson&quot;],&quot;text&quot;:[0,&quot;package-lock.json&quot;]}]]],&quot;localImagePaths&quot;:[1,[]],&quot;remoteImagePaths&quot;:[1,[]],&quot;frontmatter&quot;:[0,{&quot;title&quot;:[0,&quot;NPM Adalah&quot;],&quot;pubDate&quot;:[3,&quot;2021-02-20T00:00:00.000Z&quot;],&quot;description&quot;:[0,&quot;&quot;],&quot;heroImage&quot;:[0,&quot;/blog-placeholder-2.jpg&quot;],&quot;tags&quot;:[0,&quot;notes&quot;]}],&quot;imagePaths&quot;:[1,[]]}]}],&quot;collection&quot;:[0,&quot;blogId&quot;]}],[0,{&quot;id&quot;:[0,&quot;2021/02/cara-menggunakan-npm&quot;],&quot;data&quot;:[0,{&quot;title&quot;:[0,&quot;Cara Menggunakan NPM&quot;],&quot;description&quot;:[0,&quot;&quot;],&quot;pubDate&quot;:[3,&quot;2021-02-17T00:00:00.000Z&quot;],&quot;heroImage&quot;:[0,&quot;/blog-placeholder-2.jpg&quot;]}],&quot;body&quot;:[0,&quot;Di sisi pengguna, kita bisa menginstall paket-paket yang tersedia gratis di npm registry dengan menjalankan CLI. Jadi ada baiknya mengetahui cara menggunakan alat yang powerfull ini.\n\n**npm install** - adalah perintah yang paling umum digunakan saat mengembangkan aplikasi JavaScript / Node.js saat ini. Secara default, `npm install &lt;package-name&gt;` akan menginstal versi terbaru dari sebuah paket dengan tanda versi ^. Instalasi npm dalam konteks lokal sebuah project adalah mengunduh paket ke folder node_modules di dalam direktori project sesuai dengan spesifikasi package.json, mengupdate versi paket (dan meregenerasi package-lock.json) di mana pun itu berdasarkan pada pencocokan versi yang ditandai dengan ^ dan ~ .\n\nKita dapat menambahkan flag global (-g) jika ingin menginstal paket dalam konteks global yang dapat digunakan di direktori manapun dalam komputer (umumnya pada paket tool CLI seperti live server misalnya). npm telah membuat penginstalan paket JavaScript begitu mudah sehingga perintah ini sering digunakan secara tidak benar. Akibatnya npm banyak menjadi lelucon programmer karena menghasilkan folder node_module dengan ukuran sangat besar.\n\nDi sinilah `--production` flag berperan. Di bagian sebelumnya, kita membahas dependensi dan devDependency yang dimaksudkan untuk penggunaan masing-masing dalam lingkungan produksi dan pengembangan / pengujian. Dengan melampirkan `--production` flag ke perintah `npm install`, kita hanya akan menginstal paket dari dependensi, sehingga secara drastis mengurangi ukuran node_modules. Kita hanya menginstal apa yang benar-benar diperlukan agar aplikasi dapat aktif dan berjalan.\n\n**npm ci** - jika `npm install` `--production` optimal untuk lingkungan produksi, haruskah ada perintah yang optimal untuk pengaturan pengembangan lokal dan pengujian? Gunakan `npm ci`. Sama seperti bagaimana jika package-lock.json belum ada dalam proyek yang dihasilkan setiap kali `npm install` dipanggil, `npm ci` menggunakan file ini untuk mengunduh versi yang tepat dari setiap paket yang menjadi dependensi proyek kita. Ini adalah cara memastikan bahwa konteks proyek kita sama persis ketika dijalankan di berbagai mesin, baik laptop kita yang digunakan untuk pengembangan atau lingkungan build CI (Continuous Integration) seperti Github Actions.\n\n**npm audit** - Dengan banyaknya paket yang telah diterbitkan dan dapat dengan mudah diinstal, paket npm rentan terhadap penerbit paket yang buruk dengan niat jahat yang mungkin terjadi seperti [dalam artikel ini](https://jsoverson.medium.com/how-two-malicious-npm-packages-targeted-sabotaged-one-other-fed7199099c8). Menyadari adanya masalah pada ekosistem tersebut, organisasi npm.js memunculkan ide tentang `npm audit`. Mereka membuat daftar celah keamanan yang dapat diaudit oleh pengembang terhadap dependensi paket mereka menggunakan perintah `npm audit`. `npm audit` memberikan informasi kepada pengembang tentang kerentanan dan apakah ada versi dengan perbaikan untuk ditingkatkan. Sebagai contoh,\n\n![screenshot npm audit](https://www.freecodecamp.org/news/content/images/2020/06/npm-audit-result.png)\n\nJika remediasi tersedia di upgrade versi non-breaking berikutnya, `npm audit fix` dapat digunakan untuk mengupgrade versi dependensi yang terpengaruh secara otomatis.\n\nSumber: [freecodecamp.org](https://www.freecodecamp.org/news/what-is-npm-a-node-package-manager-tutorial-for-beginners/)&quot;],&quot;filePath&quot;:[0,&quot;src/content/blog/id/2021/02/cara-menggunakan-npm.md&quot;],&quot;digest&quot;:[0,&quot;4b338cd64e4df53b&quot;],&quot;rendered&quot;:[0,{&quot;html&quot;:[0,&quot;&lt;p&gt;Di sisi pengguna, kita bisa menginstall paket-paket yang tersedia gratis di npm registry dengan menjalankan CLI. Jadi ada baiknya mengetahui cara menggunakan alat yang powerfull ini.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;npm install&lt;/strong&gt; - adalah perintah yang paling umum digunakan saat mengembangkan aplikasi JavaScript / Node.js saat ini. Secara default, &lt;code&gt;npm install &amp;#x3C;package-name&gt;&lt;/code&gt; akan menginstal versi terbaru dari sebuah paket dengan tanda versi ^. Instalasi npm dalam konteks lokal sebuah project adalah mengunduh paket ke folder node_modules di dalam direktori project sesuai dengan spesifikasi package.json, mengupdate versi paket (dan meregenerasi package-lock.json) di mana pun itu berdasarkan pada pencocokan versi yang ditandai dengan ^ dan ~ .&lt;/p&gt;\n&lt;p&gt;Kita dapat menambahkan flag global (-g) jika ingin menginstal paket dalam konteks global yang dapat digunakan di direktori manapun dalam komputer (umumnya pada paket tool CLI seperti live server misalnya). npm telah membuat penginstalan paket JavaScript begitu mudah sehingga perintah ini sering digunakan secara tidak benar. Akibatnya npm banyak menjadi lelucon programmer karena menghasilkan folder node_module dengan ukuran sangat besar.&lt;/p&gt;\n&lt;p&gt;Di sinilah &lt;code&gt;--production&lt;/code&gt; flag berperan. Di bagian sebelumnya, kita membahas dependensi dan devDependency yang dimaksudkan untuk penggunaan masing-masing dalam lingkungan produksi dan pengembangan / pengujian. Dengan melampirkan &lt;code&gt;--production&lt;/code&gt; flag ke perintah &lt;code&gt;npm install&lt;/code&gt;, kita hanya akan menginstal paket dari dependensi, sehingga secara drastis mengurangi ukuran node_modules. Kita hanya menginstal apa yang benar-benar diperlukan agar aplikasi dapat aktif dan berjalan.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;npm ci&lt;/strong&gt; - jika &lt;code&gt;npm install&lt;/code&gt; &lt;code&gt;--production&lt;/code&gt; optimal untuk lingkungan produksi, haruskah ada perintah yang optimal untuk pengaturan pengembangan lokal dan pengujian? Gunakan &lt;code&gt;npm ci&lt;/code&gt;. Sama seperti bagaimana jika package-lock.json belum ada dalam proyek yang dihasilkan setiap kali &lt;code&gt;npm install&lt;/code&gt; dipanggil, &lt;code&gt;npm ci&lt;/code&gt; menggunakan file ini untuk mengunduh versi yang tepat dari setiap paket yang menjadi dependensi proyek kita. Ini adalah cara memastikan bahwa konteks proyek kita sama persis ketika dijalankan di berbagai mesin, baik laptop kita yang digunakan untuk pengembangan atau lingkungan build CI (Continuous Integration) seperti Github Actions.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;npm audit&lt;/strong&gt; - Dengan banyaknya paket yang telah diterbitkan dan dapat dengan mudah diinstal, paket npm rentan terhadap penerbit paket yang buruk dengan niat jahat yang mungkin terjadi seperti &lt;a href=\&quot;https://jsoverson.medium.com/how-two-malicious-npm-packages-targeted-sabotaged-one-other-fed7199099c8\&quot;&gt;dalam artikel ini&lt;/a&gt;. Menyadari adanya masalah pada ekosistem tersebut, organisasi npm.js memunculkan ide tentang &lt;code&gt;npm audit&lt;/code&gt;. Mereka membuat daftar celah keamanan yang dapat diaudit oleh pengembang terhadap dependensi paket mereka menggunakan perintah &lt;code&gt;npm audit&lt;/code&gt;. &lt;code&gt;npm audit&lt;/code&gt; memberikan informasi kepada pengembang tentang kerentanan dan apakah ada versi dengan perbaikan untuk ditingkatkan. Sebagai contoh,&lt;/p&gt;\n&lt;p&gt;&lt;img src=\&quot;https://www.freecodecamp.org/news/content/images/2020/06/npm-audit-result.png\&quot; alt=\&quot;screenshot npm audit\&quot;&gt;&lt;/p&gt;\n&lt;p&gt;Jika remediasi tersedia di upgrade versi non-breaking berikutnya, &lt;code&gt;npm audit fix&lt;/code&gt; dapat digunakan untuk mengupgrade versi dependensi yang terpengaruh secara otomatis.&lt;/p&gt;\n&lt;p&gt;Sumber: &lt;a href=\&quot;https://www.freecodecamp.org/news/what-is-npm-a-node-package-manager-tutorial-for-beginners/\&quot;&gt;freecodecamp.org&lt;/a&gt;&lt;/p&gt;&quot;],&quot;metadata&quot;:[0,{&quot;headings&quot;:[1,[]],&quot;localImagePaths&quot;:[1,[]],&quot;remoteImagePaths&quot;:[1,[]],&quot;frontmatter&quot;:[0,{&quot;title&quot;:[0,&quot;Cara Menggunakan NPM&quot;],&quot;pubDate&quot;:[3,&quot;2021-02-17T00:00:00.000Z&quot;],&quot;description&quot;:[0,&quot;&quot;],&quot;heroImage&quot;:[0,&quot;/blog-placeholder-2.jpg&quot;],&quot;tags&quot;:[0,&quot;how to&quot;]}],&quot;imagePaths&quot;:[1,[]]}]}],&quot;collection&quot;:[0,&quot;blogId&quot;]}],[0,{&quot;id&quot;:[0,&quot;2021/02/jamstack-adalah&quot;],&quot;data&quot;:[0,{&quot;title&quot;:[0,&quot;JAMStack Adalah&quot;],&quot;description&quot;:[0,&quot;&quot;],&quot;pubDate&quot;:[3,&quot;2021-02-16T07:26:03.284Z&quot;],&quot;heroImage&quot;:[0,&quot;/blog-placeholder-2.jpg&quot;]}],&quot;body&quot;:[0,&quot;JAMstack adalah arsitektur software yang disusun dari 3 komponen: Javascript, API, dan Markup. Arsitektur JAMStack dirancang untuk membuat website lebih cepat, lebih aman, dan lebih mudah untuk diskalakan. Prinsip inti JAMStack adalah _pre-rendering_ dan _decoupling_.\n\n**_Pre-rendering_** berarti halaman website (markup) yang mewakili view adalah file statis yang telah dibuild (berupa file html). Web server tidak perlu melakukan render setiap kali user melakukan request. Dengan Jamstack, front-end dibangun terlebih dahulu menjadi halaman statis beserta aset yang sudah sangat dioptimalkan selama proses build. Proses _pre-rendering_ ini menghasilkan website yang dapat disajikan langsung dari CDN. Dengan begitu akan mengurangi biaya, kompleksitas, dan risiko server dinamis sebagai infrastruktur penting.\n\n**_Decoupling_** berarti memisahkan antara sistem dengan service. Masing-masing komponen berdiri sendiri dan berkomunikasi menggunakan API. Pada praktik kebanyakan, halaman website dirender di sisi server setiap kali user melakukan request. Ini yang disebut dengan website dinamis, misalnya tampilan sebuah website (view) dirender dengan PHP atau bahasa pemrograman lainnya. Dengan metode itu kebutuhan server akan meningkat seiring dengan penambahan pengguna. Ini membuat sitem semakin besar dan kompleks.\n\nIstilah \&quot;JAMStack\&quot; muncul saat Matt Biilmann dan Chris Bach membuat alur kerja pengembangan web modern di Netlify, mereka mencari istilah mudah untuk merujuk pada sebuah pendekatan arsitektural itu untuk digunakan dalam percakapan. Jamstack mencakup banyak dasar-dasar arsitektur web yang ada, sehingga mereka menciptakan istilah Jamstack untuk membantu orang-orang membicarakannya dengan lebih ringkas.\n\nDengan begitu banyak tool populer untuk membuat website statis, seperti Gatsby, Hugo, Jekyll, Eleventy, NextJS, dan masih banyak lagi, banyak pengembang web sudah terbiasa dengan alat yang dibutuhkan untuk mengembangkan Jamstack.\n\n## Mengapa menggunakan JAMStack\n\nArsitektur JAMStack dapat memberi beberapa kelebihan pada website dan alur kerja pengembangan. Berikut beberapa kelebihannya\n\n#### Keamanan\n\nJamstack menghilangkan penggunaan bagian dinamis dalam infrastruktur hosting sehingga menghasilkan lebih sedikit penggunaan server dan sistem menjadi lebih sulit untuk diserang.Tampilan halaman web dan aset adalah file yang dibuat secara pre-render, ini memungkinkan hanya memberikan akses baca saja (read-only) ke hosting. Hal itu mengurangi risiko serangan lebih jauh. Sementara layanan yang sifatnya dinamis dapat disediakan oleh vendor dengan tim yang dedicated atau pihak ketiga yang sudah memiliki keamanan sistem.\n\n#### Skala\n\nArsitektur yang populer saat ini menangani beban lalu lintas yang padat dengan menambahkan logika untuk membuat cache pada tampilan dan sumber daya yang sering diakses. Jamstack secara natural menyediakan ini. Karena halaman web dapat disajikan sepenuhnya dari CDN, tidak ada logika atau alur kerja yang rumit untuk menentukan aset apa yang dapat di-cache dan kapan. Bahkan dengan website Jamstack semuanya dapat disimpan dalam cache di CDN. Dengan begitu penerapannya bisa lebih sederhana dan kapasitas loadnya bisa lebih besar.\n\n#### Performa\n\nKita semua tau kecepatan memuat (_load_) halaman berdampak pada pengalaman pengguna dan konversi. Website Jamstack menghilangkan kebutuhan untuk menghasilkan tampilan halaman di server setiap kali ada request, karena halaman telah dibuat sebelumnya (_pre-rendered_). Dengan semua halaman telah tersedia di CDN yang dekat dengan pengguna dan siap untuk ditayangkan, kinerja yang sangat tinggi dimungkinkan tanpa menggunakan infrastruktur yang mahal atau kompleks.\n\n#### Pemeliharaan\n\nKetika kompleksitas hosting berkurang, berkurang pula tugas pemeliharaan. Situs yang dibuat sebelumnya (_pre-rendered_), disajikan langsung dari host sederhana atau langsung dari CDN sehingga tidak memerlukan tim ahli untuk memastikannya tetap bisa diakses. Pekerjaan yang berhubungan dengan tampilan halaman sudah selesai selama pembuatan, jadi website yang dihasilkan sudah stabil dan dapat dihosting tanpa server yang mungkin memerlukan patching, update, dan maintenance.\n\n#### Portabilitas\n\nSitus Jamstack bersifat _pre-rendered_ atau sudah dibuat sebelumnya. Itu berarti kita dapat menghostingnya dari berbagai layanan hosting dan memiliki kemampuan lebih besar untuk memindahkannya ke host pilihan Anda. Kita tidak perlu memindahkan banyak sekali file, cukup source file halaman web saja. Solusi hosting statis sederhana apa pun harus dapat melayani situs Jamstack. Kita tidak lagi terkunci pada satu infrastruktur.\n\n#### Pengalaman Pengembang\n\nJamstack adalah sebuah arsitektur, bukan alat yang spesifik. Website Jamstack dapat dibangun dengan berbagai alat. Itu tidak bergantung pada teknologi eksklusif atau framework yang eksotis dan sedikit diketahui. Sebaliknya, mereka mengembangkan alat dan konvensi yang tersedia secara luas.\n\nSumber: [jamstack.org](https://jamstack.org/what-is-jamstack/)&quot;],&quot;filePath&quot;:[0,&quot;src/content/blog/id/2021/02/jamstack-adalah.md&quot;],&quot;digest&quot;:[0,&quot;e504e617d6a65ae9&quot;],&quot;rendered&quot;:[0,{&quot;html&quot;:[0,&quot;&lt;p&gt;JAMstack adalah arsitektur software yang disusun dari 3 komponen: Javascript, API, dan Markup. Arsitektur JAMStack dirancang untuk membuat website lebih cepat, lebih aman, dan lebih mudah untuk diskalakan. Prinsip inti JAMStack adalah &lt;em&gt;pre-rendering&lt;/em&gt; dan &lt;em&gt;decoupling&lt;/em&gt;.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;&lt;em&gt;Pre-rendering&lt;/em&gt;&lt;/strong&gt; berarti halaman website (markup) yang mewakili view adalah file statis yang telah dibuild (berupa file html). Web server tidak perlu melakukan render setiap kali user melakukan request. Dengan Jamstack, front-end dibangun terlebih dahulu menjadi halaman statis beserta aset yang sudah sangat dioptimalkan selama proses build. Proses &lt;em&gt;pre-rendering&lt;/em&gt; ini menghasilkan website yang dapat disajikan langsung dari CDN. Dengan begitu akan mengurangi biaya, kompleksitas, dan risiko server dinamis sebagai infrastruktur penting.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;&lt;em&gt;Decoupling&lt;/em&gt;&lt;/strong&gt; berarti memisahkan antara sistem dengan service. Masing-masing komponen berdiri sendiri dan berkomunikasi menggunakan API. Pada praktik kebanyakan, halaman website dirender di sisi server setiap kali user melakukan request. Ini yang disebut dengan website dinamis, misalnya tampilan sebuah website (view) dirender dengan PHP atau bahasa pemrograman lainnya. Dengan metode itu kebutuhan server akan meningkat seiring dengan penambahan pengguna. Ini membuat sitem semakin besar dan kompleks.&lt;/p&gt;\n&lt;p&gt;Istilah â€œJAMStackâ€ muncul saat Matt Biilmann dan Chris Bach membuat alur kerja pengembangan web modern di Netlify, mereka mencari istilah mudah untuk merujuk pada sebuah pendekatan arsitektural itu untuk digunakan dalam percakapan. Jamstack mencakup banyak dasar-dasar arsitektur web yang ada, sehingga mereka menciptakan istilah Jamstack untuk membantu orang-orang membicarakannya dengan lebih ringkas.&lt;/p&gt;\n&lt;p&gt;Dengan begitu banyak tool populer untuk membuat website statis, seperti Gatsby, Hugo, Jekyll, Eleventy, NextJS, dan masih banyak lagi, banyak pengembang web sudah terbiasa dengan alat yang dibutuhkan untuk mengembangkan Jamstack.&lt;/p&gt;\n&lt;h2 id=\&quot;mengapa-menggunakan-jamstack\&quot;&gt;Mengapa menggunakan JAMStack&lt;/h2&gt;\n&lt;p&gt;Arsitektur JAMStack dapat memberi beberapa kelebihan pada website dan alur kerja pengembangan. Berikut beberapa kelebihannya&lt;/p&gt;\n&lt;h4 id=\&quot;keamanan\&quot;&gt;Keamanan&lt;/h4&gt;\n&lt;p&gt;Jamstack menghilangkan penggunaan bagian dinamis dalam infrastruktur hosting sehingga menghasilkan lebih sedikit penggunaan server dan sistem menjadi lebih sulit untuk diserang.Tampilan halaman web dan aset adalah file yang dibuat secara pre-render, ini memungkinkan hanya memberikan akses baca saja (read-only) ke hosting. Hal itu mengurangi risiko serangan lebih jauh. Sementara layanan yang sifatnya dinamis dapat disediakan oleh vendor dengan tim yang dedicated atau pihak ketiga yang sudah memiliki keamanan sistem.&lt;/p&gt;\n&lt;h4 id=\&quot;skala\&quot;&gt;Skala&lt;/h4&gt;\n&lt;p&gt;Arsitektur yang populer saat ini menangani beban lalu lintas yang padat dengan menambahkan logika untuk membuat cache pada tampilan dan sumber daya yang sering diakses. Jamstack secara natural menyediakan ini. Karena halaman web dapat disajikan sepenuhnya dari CDN, tidak ada logika atau alur kerja yang rumit untuk menentukan aset apa yang dapat di-cache dan kapan. Bahkan dengan website Jamstack semuanya dapat disimpan dalam cache di CDN. Dengan begitu penerapannya bisa lebih sederhana dan kapasitas loadnya bisa lebih besar.&lt;/p&gt;\n&lt;h4 id=\&quot;performa\&quot;&gt;Performa&lt;/h4&gt;\n&lt;p&gt;Kita semua tau kecepatan memuat (&lt;em&gt;load&lt;/em&gt;) halaman berdampak pada pengalaman pengguna dan konversi. Website Jamstack menghilangkan kebutuhan untuk menghasilkan tampilan halaman di server setiap kali ada request, karena halaman telah dibuat sebelumnya (&lt;em&gt;pre-rendered&lt;/em&gt;). Dengan semua halaman telah tersedia di CDN yang dekat dengan pengguna dan siap untuk ditayangkan, kinerja yang sangat tinggi dimungkinkan tanpa menggunakan infrastruktur yang mahal atau kompleks.&lt;/p&gt;\n&lt;h4 id=\&quot;pemeliharaan\&quot;&gt;Pemeliharaan&lt;/h4&gt;\n&lt;p&gt;Ketika kompleksitas hosting berkurang, berkurang pula tugas pemeliharaan. Situs yang dibuat sebelumnya (&lt;em&gt;pre-rendered&lt;/em&gt;), disajikan langsung dari host sederhana atau langsung dari CDN sehingga tidak memerlukan tim ahli untuk memastikannya tetap bisa diakses. Pekerjaan yang berhubungan dengan tampilan halaman sudah selesai selama pembuatan, jadi website yang dihasilkan sudah stabil dan dapat dihosting tanpa server yang mungkin memerlukan patching, update, dan maintenance.&lt;/p&gt;\n&lt;h4 id=\&quot;portabilitas\&quot;&gt;Portabilitas&lt;/h4&gt;\n&lt;p&gt;Situs Jamstack bersifat &lt;em&gt;pre-rendered&lt;/em&gt; atau sudah dibuat sebelumnya. Itu berarti kita dapat menghostingnya dari berbagai layanan hosting dan memiliki kemampuan lebih besar untuk memindahkannya ke host pilihan Anda. Kita tidak perlu memindahkan banyak sekali file, cukup source file halaman web saja. Solusi hosting statis sederhana apa pun harus dapat melayani situs Jamstack. Kita tidak lagi terkunci pada satu infrastruktur.&lt;/p&gt;\n&lt;h4 id=\&quot;pengalaman-pengembang\&quot;&gt;Pengalaman Pengembang&lt;/h4&gt;\n&lt;p&gt;Jamstack adalah sebuah arsitektur, bukan alat yang spesifik. Website Jamstack dapat dibangun dengan berbagai alat. Itu tidak bergantung pada teknologi eksklusif atau framework yang eksotis dan sedikit diketahui. Sebaliknya, mereka mengembangkan alat dan konvensi yang tersedia secara luas.&lt;/p&gt;\n&lt;p&gt;Sumber: &lt;a href=\&quot;https://jamstack.org/what-is-jamstack/\&quot;&gt;jamstack.org&lt;/a&gt;&lt;/p&gt;&quot;],&quot;metadata&quot;:[0,{&quot;headings&quot;:[1,[[0,{&quot;depth&quot;:[0,2],&quot;slug&quot;:[0,&quot;mengapa-menggunakan-jamstack&quot;],&quot;text&quot;:[0,&quot;Mengapa menggunakan JAMStack&quot;]}],[0,{&quot;depth&quot;:[0,4],&quot;slug&quot;:[0,&quot;keamanan&quot;],&quot;text&quot;:[0,&quot;Keamanan&quot;]}],[0,{&quot;depth&quot;:[0,4],&quot;slug&quot;:[0,&quot;skala&quot;],&quot;text&quot;:[0,&quot;Skala&quot;]}],[0,{&quot;depth&quot;:[0,4],&quot;slug&quot;:[0,&quot;performa&quot;],&quot;text&quot;:[0,&quot;Performa&quot;]}],[0,{&quot;depth&quot;:[0,4],&quot;slug&quot;:[0,&quot;pemeliharaan&quot;],&quot;text&quot;:[0,&quot;Pemeliharaan&quot;]}],[0,{&quot;depth&quot;:[0,4],&quot;slug&quot;:[0,&quot;portabilitas&quot;],&quot;text&quot;:[0,&quot;Portabilitas&quot;]}],[0,{&quot;depth&quot;:[0,4],&quot;slug&quot;:[0,&quot;pengalaman-pengembang&quot;],&quot;text&quot;:[0,&quot;Pengalaman Pengembang&quot;]}]]],&quot;localImagePaths&quot;:[1,[]],&quot;remoteImagePaths&quot;:[1,[]],&quot;frontmatter&quot;:[0,{&quot;title&quot;:[0,&quot;JAMStack Adalah&quot;],&quot;pubDate&quot;:[3,&quot;2021-02-16T07:26:03.284Z&quot;],&quot;description&quot;:[0,&quot;&quot;],&quot;heroImage&quot;:[0,&quot;/blog-placeholder-2.jpg&quot;],&quot;tags&quot;:[0,&quot;notes&quot;]}],&quot;imagePaths&quot;:[1,[]]}]}],&quot;collection&quot;:[0,&quot;blogId&quot;]}],[0,{&quot;id&quot;:[0,&quot;2021/02/markdown-cheatseet&quot;],&quot;data&quot;:[0,{&quot;title&quot;:[0,&quot;Markdown Cheatseet&quot;],&quot;description&quot;:[0,&quot;&quot;],&quot;pubDate&quot;:[3,&quot;2021-02-13T07:26:03.284Z&quot;],&quot;heroImage&quot;:[0,&quot;/blog-placeholder-2.jpg&quot;]}],&quot;body&quot;:[0,&quot;### Sintaks Dasar\n\n| Element         | Sintaks                                              |\n| --------------- | ---------------------------------------------------- |\n| Heading         | # h1 &lt;br&gt; ## h2 &lt;br&gt; ### h3                          |\n| Bold
