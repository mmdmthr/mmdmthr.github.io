tetap menjaga hubungan yang baik.&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;How to Win Friends and Influence People&lt;/strong&gt; oleh Dale Carnegie: Buku klasik ini memberikan panduan tentang cara membangun hubungan yang positif, memengaruhi orang lain, dan berkomunikasi dengan lebih efektif.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;h2 id=\&quot;kepemimpinan-dan-dinamika-tim\&quot;&gt;Kepemimpinan dan Dinamika Tim&lt;/h2&gt;\n&lt;p&gt;Sebagai developer, kita juga perlu memahami dinamika tim dan bagaimana menjadi pemimpin yang inspiratif, baik secara formal maupun informal.&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;strong&gt;Start with Why&lt;/strong&gt; oleh Simon Sinek: Buku ini menjelaskan pentingnya memiliki visi yang jelas dan bagaimana inspirasi bisa memotivasi tim untuk bekerja dengan penuh semangat.&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Extreme Ownership&lt;/strong&gt; oleh Jocko Willink dan Leif Babin: Ditulis oleh mantan komandan Navy SEAL, buku ini mengajarkan prinsip kepemimpinan yang bisa diaplikasikan dalam tim dan organisasi. Sebagai pemimpin, mengambil tanggung jawab penuh adalah kunci sukses.&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;The Five Dysfunctions of a Team&lt;/strong&gt; oleh Patrick Lencioni: Buku ini membahas lima tantangan umum yang dihadapi oleh tim dan bagaimana mengatasi hambatan tersebut untuk menciptakan tim yang kuat dan efektif.&lt;/li&gt;\n&lt;/ul&gt;&quot;],&quot;metadata&quot;:[0,{&quot;headings&quot;:[1,[[0,{&quot;depth&quot;:[0,2],&quot;slug&quot;:[0,&quot;desain-dan-craftsmanship&quot;],&quot;text&quot;:[0,&quot;Desain dan Craftsmanship&quot;]}],[0,{&quot;depth&quot;:[0,2],&quot;slug&quot;:[0,&quot;produktivitas-dan-pengembangan-diri&quot;],&quot;text&quot;:[0,&quot;Produktivitas dan Pengembangan Diri&quot;]}],[0,{&quot;depth&quot;:[0,2],&quot;slug&quot;:[0,&quot;komunikasi&quot;],&quot;text&quot;:[0,&quot;Komunikasi&quot;]}],[0,{&quot;depth&quot;:[0,2],&quot;slug&quot;:[0,&quot;kepemimpinan-dan-dinamika-tim&quot;],&quot;text&quot;:[0,&quot;Kepemimpinan dan Dinamika Tim&quot;]}]]],&quot;localImagePaths&quot;:[1,[]],&quot;remoteImagePaths&quot;:[1,[]],&quot;frontmatter&quot;:[0,{&quot;title&quot;:[0,&quot;10 Rekomendasi Buku untuk Meningkatkan Soft Skill Developer&quot;],&quot;pubDate&quot;:[3,&quot;2024-11-03T00:00:00.000Z&quot;],&quot;description&quot;:[0,&quot;&quot;],&quot;heroImage&quot;:[0,&quot;/blog-placeholder-2.jpg&quot;],&quot;tags&quot;:[0,&quot;notes&quot;]}],&quot;imagePaths&quot;:[1,[]]}]}],&quot;collection&quot;:[0,&quot;blogId&quot;]}],[0,{&quot;id&quot;:[0,&quot;2024/10/cara-belajar-teknologi-baru&quot;],&quot;data&quot;:[0,{&quot;title&quot;:[0,&quot;Cara Belajar Teknologi Baru&quot;],&quot;description&quot;:[0,&quot;&quot;],&quot;pubDate&quot;:[3,&quot;2024-10-26T00:00:00.000Z&quot;],&quot;heroImage&quot;:[0,&quot;/blog-placeholder-2.jpg&quot;]}],&quot;body&quot;:[0,&quot;Teknologi berkembang dengan pesat, menguasai teknologi baru bisa menjadi tantangan tersendiri. Memahami teknologi baru membutuhkan pendekatan yang terstruktur agar proses belajar menjadi efektif dan tidak memusingkan. Berikut adalah beberapa langkah yang bisa membantu kita menguasai teknologi baru, mulai dari memahami konsep hingga praktik implementasi.\n\n### Memahami Konsep\n\nLangkah pertama adalah menguasai konsep dasar. Ini membantu kita mendapatkan gambaran besar tentang teknologi tersebut, serta memahami konsep-konsep yang menjadi dasar pengembangannya. Kita juga bisa mempelajari sejarah penemuan teknologi ini, yang sering kali memberikan wawasan mengenai masalah spesifik yang berusaha diatasi oleh teknologi tersebut.\n\nUntuk tahap awal, cari sumber yang mudah dipahami dan tidak terlalu teknis, untuk memelihara rasa ingin tahu kita. Materi yang terlalu berat dan mendalam justru bisa membuat kita cepat bosan atau malah kehilangan motivasi. Mulailah dari sumber-sumber yang ringan untuk membangun dasar pemahaman yang kuat. Ini dapat kita lakukan dengan membaca artikel atau menonton video.\n\n**Contoh:** kita bisa mulai dengan artikel blog, video tutorial singkat, atau dokumentasi resmi yang ringkas dan langsung pada intinya.\n\n### Menulis Hasil Belajar\n\nSetelah mempelajari konsep, langkah selanjutnya adalah mencatat poin-poin penting yang kita pelajari. Menulis membantu kita mengingat dan memahami konsep lebih baik, serta menjadi catatan yang bisa diakses kembali di masa depan. Catat juga sumber referensi yang kita gunakan, sehingga jika di kemudian hari kita membutuhkan informasi tambahan, kita tahu ke mana harus mencarinya.\n\nMenuliskan pembelajaran, baik dalam catatan pribadi maupun blog publik, akan menguatkan pemahaman kita karena proses ini mengharuskan kita mengorganisir informasi dan membuatnya lebih jelas di dalam pikiran.\n\n**Tips:** Membagikan catatan belajar di blog atau media sosial juga bisa membantu orang lain yang sedang belajar topik serupa, dan kita bisa mendapat umpan balik yang bermanfaat dari pembaca.\n\n### Praktik dan Implementasi\n\nPemahaman konsep saja tidak cukup; kita perlu menerapkannya dalam dunia nyata. Cobalah untuk mengembangkan proyek kecil yang menerapkan teknologi yang kita pelajari. Fokus utama bukan untuk membuat produk sempurna, tetapi untuk memberikan pengalaman dan mengekspos kita pada masalah yang mungkin muncul dalam implementasi.\n\nSelama praktik, kita mungkin akan menemukan berbagai kendala atau \&quot;bloker\&quot; yang menantang. Ini adalah kesempatan untuk belajar cara menyelesaikan masalah, mengoptimalkan implementasi, dan menemukan praktik terbaik (_best practices_) yang akan sangat berguna dalam implementasi sesungguhnya.\n\n**Contoh:** Misalnya, jika kita mempelajari framework baru, cobalah membangun aplikasi sederhana yang dapat berfungsi sebagai latihan untuk mempraktikkan fitur-fitur utama dari framework tersebut.\n\nArtikel lain tentang belajar:\n- [Belajar dengan Metode Feynman](/2023/07/belajar-dengan-metode-feynman/)\n- [Cara Belajar Lebih Baik dan Cepat sebagai Programmer](/2023/08/cara-belajar-lebih-baik-dan-lebih-cepat-sebagai-programmer/)\n- [Ajari Diri Anda Pemrograman dalam Sepuluh Tahun](/2024/02/ajari-diri-anda-pemrograman-dalam-sepuluh-tahun/)\n- [Belajar Pemrograman](/2024/03/belajar-pemrograman/)&quot;],&quot;filePath&quot;:[0,&quot;src/content/blog/id/2024/10/cara-belajar-teknologi-baru.md&quot;],&quot;digest&quot;:[0,&quot;b5b6a0e960832ad8&quot;],&quot;rendered&quot;:[0,{&quot;html&quot;:[0,&quot;&lt;p&gt;Teknologi berkembang dengan pesat, menguasai teknologi baru bisa menjadi tantangan tersendiri. Memahami teknologi baru membutuhkan pendekatan yang terstruktur agar proses belajar menjadi efektif dan tidak memusingkan. Berikut adalah beberapa langkah yang bisa membantu kita menguasai teknologi baru, mulai dari memahami konsep hingga praktik implementasi.&lt;/p&gt;\n&lt;h3 id=\&quot;memahami-konsep\&quot;&gt;Memahami Konsep&lt;/h3&gt;\n&lt;p&gt;Langkah pertama adalah menguasai konsep dasar. Ini membantu kita mendapatkan gambaran besar tentang teknologi tersebut, serta memahami konsep-konsep yang menjadi dasar pengembangannya. Kita juga bisa mempelajari sejarah penemuan teknologi ini, yang sering kali memberikan wawasan mengenai masalah spesifik yang berusaha diatasi oleh teknologi tersebut.&lt;/p&gt;\n&lt;p&gt;Untuk tahap awal, cari sumber yang mudah dipahami dan tidak terlalu teknis, untuk memelihara rasa ingin tahu kita. Materi yang terlalu berat dan mendalam justru bisa membuat kita cepat bosan atau malah kehilangan motivasi. Mulailah dari sumber-sumber yang ringan untuk membangun dasar pemahaman yang kuat. Ini dapat kita lakukan dengan membaca artikel atau menonton video.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Contoh:&lt;/strong&gt; kita bisa mulai dengan artikel blog, video tutorial singkat, atau dokumentasi resmi yang ringkas dan langsung pada intinya.&lt;/p&gt;\n&lt;h3 id=\&quot;menulis-hasil-belajar\&quot;&gt;Menulis Hasil Belajar&lt;/h3&gt;\n&lt;p&gt;Setelah mempelajari konsep, langkah selanjutnya adalah mencatat poin-poin penting yang kita pelajari. Menulis membantu kita mengingat dan memahami konsep lebih baik, serta menjadi catatan yang bisa diakses kembali di masa depan. Catat juga sumber referensi yang kita gunakan, sehingga jika di kemudian hari kita membutuhkan informasi tambahan, kita tahu ke mana harus mencarinya.&lt;/p&gt;\n&lt;p&gt;Menuliskan pembelajaran, baik dalam catatan pribadi maupun blog publik, akan menguatkan pemahaman kita karena proses ini mengharuskan kita mengorganisir informasi dan membuatnya lebih jelas di dalam pikiran.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Tips:&lt;/strong&gt; Membagikan catatan belajar di blog atau media sosial juga bisa membantu orang lain yang sedang belajar topik serupa, dan kita bisa mendapat umpan balik yang bermanfaat dari pembaca.&lt;/p&gt;\n&lt;h3 id=\&quot;praktik-dan-implementasi\&quot;&gt;Praktik dan Implementasi&lt;/h3&gt;\n&lt;p&gt;Pemahaman konsep saja tidak cukup; kita perlu menerapkannya dalam dunia nyata. Cobalah untuk mengembangkan proyek kecil yang menerapkan teknologi yang kita pelajari. Fokus utama bukan untuk membuat produk sempurna, tetapi untuk memberikan pengalaman dan mengekspos kita pada masalah yang mungkin muncul dalam implementasi.&lt;/p&gt;\n&lt;p&gt;Selama praktik, kita mungkin akan menemukan berbagai kendala atau â€œblokerâ€ yang menantang. Ini adalah kesempatan untuk belajar cara menyelesaikan masalah, mengoptimalkan implementasi, dan menemukan praktik terbaik (&lt;em&gt;best practices&lt;/em&gt;) yang akan sangat berguna dalam implementasi sesungguhnya.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Contoh:&lt;/strong&gt; Misalnya, jika kita mempelajari framework baru, cobalah membangun aplikasi sederhana yang dapat berfungsi sebagai latihan untuk mempraktikkan fitur-fitur utama dari framework tersebut.&lt;/p&gt;\n&lt;p&gt;Artikel lain tentang belajar:&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;a href=\&quot;/2023/07/belajar-dengan-metode-feynman/\&quot;&gt;Belajar dengan Metode Feynman&lt;/a&gt;&lt;/li&gt;\n&lt;li&gt;&lt;a href=\&quot;/2023/08/cara-belajar-lebih-baik-dan-lebih-cepat-sebagai-programmer/\&quot;&gt;Cara Belajar Lebih Baik dan Cepat sebagai Programmer&lt;/a&gt;&lt;/li&gt;\n&lt;li&gt;&lt;a href=\&quot;/2024/02/ajari-diri-anda-pemrograman-dalam-sepuluh-tahun/\&quot;&gt;Ajari Diri Anda Pemrograman dalam Sepuluh Tahun&lt;/a&gt;&lt;/li&gt;\n&lt;li&gt;&lt;a href=\&quot;/2024/03/belajar-pemrograman/\&quot;&gt;Belajar Pemrograman&lt;/a&gt;&lt;/li&gt;\n&lt;/ul&gt;&quot;],&quot;metadata&quot;:[0,{&quot;headings&quot;:[1,[[0,{&quot;depth&quot;:[0,3],&quot;slug&quot;:[0,&quot;memahami-konsep&quot;],&quot;text&quot;:[0,&quot;Memahami Konsep&quot;]}],[0,{&quot;depth&quot;:[0,3],&quot;slug&quot;:[0,&quot;menulis-hasil-belajar&quot;],&quot;text&quot;:[0,&quot;Menulis Hasil Belajar&quot;]}],[0,{&quot;depth&quot;:[0,3],&quot;slug&quot;:[0,&quot;praktik-dan-implementasi&quot;],&quot;text&quot;:[0,&quot;Praktik dan Implementasi&quot;]}]]],&quot;localImagePaths&quot;:[1,[]],&quot;remoteImagePaths&quot;:[1,[]],&quot;frontmatter&quot;:[0,{&quot;title&quot;:[0,&quot;Cara Belajar Teknologi Baru&quot;],&quot;pubDate&quot;:[3,&quot;2024-10-26T00:00:00.000Z&quot;],&quot;description&quot;:[0,&quot;&quot;],&quot;heroImage&quot;:[0,&quot;/blog-placeholder-2.jpg&quot;],&quot;tags&quot;:[0,&quot;notes&quot;]}],&quot;imagePaths&quot;:[1,[]]}]}],&quot;collection&quot;:[0,&quot;blogId&quot;]}],[0,{&quot;id&quot;:[0,&quot;2024/10/maintainable-code&quot;],&quot;data&quot;:[0,{&quot;title&quot;:[0,&quot;Maintainable Code&quot;],&quot;description&quot;:[0,&quot;&quot;],&quot;pubDate&quot;:[3,&quot;2024-10-19T00:00:00.000Z&quot;],&quot;heroImage&quot;:[0,&quot;/blog-placeholder-2.jpg&quot;]}],&quot;body&quot;:[0,&quot;Saat organisasi berkembang, memelihara kode bisa menjadi salah satu komponen biaya terbesar. Bayangkan kita adalah developer yang baru saja masuk kerja dan diminta untuk menambahkan fitur atau memperbaiki bug. Kita perlu membaca dan memahami kode yang sudah ada terlebih dahulu sebelum membuat perubahan.\n\nKode yang sulit dipahami sering kali mengakibatkan kesulitan dalam melakukan perubahan atau penambahan fitur baru, serta rentan terhadap bug yang dapat mengganggu operasional. Itu memerlukan waktu dan perhatian yang besar dari developer. \n\nDalam lingkungan yang bergerak cepat, kemampuan untuk memastikan kode tetap mudah dipelihara adalah suatu keharusan agar tim pengembang dapat bekerja secara efisien. Tapi, seperti apakah kode yang mudah dipelihara itu? Bagaimana kita dapat mengetahuinya?\n\n## Prinsip-Prinsip Dasar Maintainable Code\n\nAda beberapa prinsip yang bisa diikuti untuk menulis kode yang mudah dipelihara:\n- Keterbacaan (_Readability_): Developer lebih banyak menghabiskan waktu membaca kode dibanding melakukan perubahan. Kode harus jelas dan mudah dipahami, baik dari segi penamaan variabel dan fungsi, komentar yang relevan, maupun struktur logika yang digunakan.\n- Struktur Modular (_Modularity_): Pecahkan kode menjadi modul-modul kecil yang dapat dipelihara secara terpisah. Ini akan memudahkan perbaikan atau penambahan fungsi tanpa harus mengubah banyak bagian kode. Membuat perubahan pada class/fungsi yang kecil lebih mudah dilakukan. Bayangkan Anda harus melakukan perubahan pada sebuah class dengan 1000 baris kode.\n- Uji Kode (_Testing_): Sertakan pengujian otomatis untuk memverifikasi bahwa kode berfungsi seperti yang diharapkan. Pengujian ini juga membantu mencegah bug ketika ada perubahan di masa depan. Dengan membaca kode testing, developer lain juga bisa terbantu dalam memahami ekspektasi output yang dihasilkan dari sebuah fungsi atau bahkan use case apa saja yang menggunakan fungsi tersebut.\n- Dokumentasi yang Baik: Meskipun kode seharusnya cukup jelas dengan sendirinya, dokumentasi tetap diperlukan untuk menjelaskan konteks atau keputusan desain yang tidak dapat terlihat langsung dari kode.\n\n## Melihat dari Luar\n\nDari pengalaman saya, paling tidak ada dua cara untuk mengidentifikasi apakah sebuah kode mudah dipelihara:\n\n**1. Masukan dari Rekan Kerja (Peer Review)**\n\nSulit untuk menilai kode kita sendiri apakah sudah mudah dipelihara atau belum, karena sebagai penulis kode, kita memiliki pengetahuan lebih dari apa yang bisa ditangkap hanya dengan membaca kodenya. Kita memiliki konteksnya, mengapa kode itu dibuat, dan hal lain yang tidak sepenuhnya diketahui oleh orang lain. \n\nIni seringkali menimbulkan bias, kita selalu merasa kode yang kita tulis sudah mudah dipahami. Oleh karena itu, kita membutuhkan orang lain untuk melihat kode yang telah kita tulis dan memberikan pendapatnya. Proses ini dikenal dengan istilah peer review.\n\nPeer review dapat membantu kita mengetahui apakah kode tersebut dapat dengan mudah dipelihara oleh orang lain. Jika seorang rekan kerja, setelah membacanya, dapat memahami desain, tata letak, dan maksud dari kode tersebut dengan benar (sesuai ekspektasi kita). Maka kita bisa cukup yakin bahwa kode yang kita tulis dapat dipahami (_understandable_).\n\nSelanjutnya, jika rekan kita dapat memahami kode tersebut dan memeliharanya (membuat perubahan atau perbaikan) tanpa harus meminta bantuan, maka kode tersebut dapat dianggap mudah dipelihara (_maintainable_).\n\n**2. Waktu Akan Menjawab**\n\nDi dunia nyata, seringkali kita harus melakukan perubahan pada kode yang sudah kita tulis sebelumnya. Salah satu cara terbaik untuk mengetahui apakah kode kita mudah dipelihara adalah dengan kembali ke kode yang kita tulis enam bulan yang lalu dan mencoba memahaminya. Jika kita dapat memahami maksud dan tujuan dari kode tersebut dengan cepat, maka kode tersebut dapat dianggap mudah dibaca dan dipahami. Hal ini menunjukkan bahwa kode tersebut telah ditulis dengan struktur dan dokumentasi yang baik sehingga bisa diikuti meskipun sudah cukup lama tidak dilihat.&quot;],&quot;filePath&quot;:[0,&quot;src/content/blog/id/2024/10/maintainable-code.md&quot;],&quot;digest&quot;:[0,&quot;1b4a4f0b725fb4c8&quot;],&quot;rendered&quot;:[0,{&quot;html&quot;:[0,&quot;&lt;p&gt;Saat organisasi berkembang, memelihara kode bisa menjadi salah ntu dalam memahami ekspektasi output yang dihasilkan dari sebuah fungsi atau bahkan use case apa saja yang menggunakan fungsi tersebut.&lt;/li&gt;\n&lt;li&gt;Dokumentasi yang Baik: Meskipun kode seharusnya cukup jelas dengan sendirinya, dokumentasi tetap diperlukan untuk menjelaskan konteks atau keputusan desain yang tidak dapat terlihat langsung dari kode.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;h2 id=\&quot;melihat-dari-luar\&quot;&gt;Melihat dari Luar&lt;/h2&gt;\n&lt;p&gt;Dari pengalaman saya, paling tidak ada dua cara untuk mengidentifikasi apakah sebuah kode mudah dipelihara:&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;1. Masukan dari Rekan Kerja (Peer Review)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;Sulit untuk menilai kode kita sendiri apakah sudah mudah dipelihara atau belum, karena sebagai penulis kode, kita memiliki pengetahuan lebih dari apa yang bisa ditangkap hanya dengan membaca kodenya. Kita memiliki konteksnya, mengapa kode itu dibuat, dan hal lain yang tidak sepenuhnya diketahui oleh orang lain.&lt;/p&gt;\n&lt;p&gt;Ini seringkali menimbulkan bias, kita selalu merasa kode yang kita tulis sudah mudah dipahami. Oleh karena itu, kita membutuhkan orang lain untuk melihat kode yang telah kita tulis dan memberikan pendapatnya. Proses ini dikenal dengan istilah peer review.&lt;/p&gt;\n&lt;p&gt;Peer review dapat membantu kita mengetahui apakah kode tersebut dapat dengan mudah dipelihara oleh orang lain. Jika seorang rekan kerja, setelah membacanya, dapat memahami desain, tata letak, dan maksud dari kode tersebut dengan benar (sesuai ekspektasi kita). Maka kita bisa cukup yakin bahwa kode yang kita tulis dapat dipahami (&lt;em&gt;understandable&lt;/em&gt;).&lt;/p&gt;\n&lt;p&gt;Selanjutnya, jika rekan kita dapat memahami kode tersebut dan memeliharanya (membuat perubahan atau perbaikan) tanpa harus meminta bantuan, maka kode tersebut dapat dianggap mudah dipelihara (&lt;em&gt;maintainable&lt;/em&gt;).&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;2. Waktu Akan Menjawab&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;Di dunia nyata, seringkali kita harus melakukan perubahan pada kode yang sudah kita tulis sebelumnya. Salah satu cara terbaik untuk mengetahui apakah kode kita mudah dipelihara adalah dengan kembali ke kode yang kita tulis enam bulan yang lalu dan mencoba memahaminya. Jika kita dapat memahami maksud dan tujuan dari kode tersebut dengan cepat, maka kode tersebut dapat dianggap mudah dibaca dan dipahami. Hal ini menunjukkan bahwa kode tersebut telah ditulis dengan struktur dan dokumentasi yang baik sehingga bisa diikuti meskipun sudah cukup lama tidak dilihat.&lt;/p&gt;&quot;],&quot;metadata&quot;:[0,{&quot;headings&quot;:[1,[[0,{&quot;depth&quot;:[0,2],&quot;slug&quot;:[0,&quot;prinsip-prinsip-dasar-maintainable-code&quot;],&quot;text&quot;:[0,&quot;Prinsip-Prinsip Dasar Maintainable Code&quot;]}],[0,{&quot;depth&quot;:[0,2],&quot;slug&quot;:[0,&quot;melihat-dari-luar&quot;],&quot;text&quot;:[0,&quot;Melihat dari Luar&quot;]}]]],&quot;localImagePaths&quot;:[1,[]],&quot;remoteImagePaths&quot;:[1,[]],&quot;frontmatter&quot;:[0,{&quot;title&quot;:[0,&quot;Maintainable Code&quot;],&quot;pubDate&quot;:[3,&quot;2024-10-19T00:00:00.000Z&quot;],&quot;description&quot;:[0,&quot;&quot;],&quot;heroImage&quot;:[0,&quot;/blog-placeholder-2.jpg&quot;],&quot;tags&quot;:[0,&quot;notes&quot;]}],&quot;imagePaths&quot;:[1,[]]}]}],&quot;collection&quot;:[0,&quot;blogId&quot;]}],[0,{&quot;id&quot;:[0,&quot;2024/10/memahami-webhook&quot;],&quot;data&quot;:[0,{&quot;title&quot;:[0,&quot;Memahami Webhook&quot;],&quot;description&quot;:[0,&quot;&quot;],&quot;pubDate&quot;:[3,&quot;2024-10-15T00:00:00.000Z&quot;],&quot;heroImage&quot;:[0,&quot;/blog-placeholder-2.jpg&quot;]}],&quot;body&quot;:[0,&quot;Webhook adalah sebuah callback HTTP yang didefinisikan oleh pengguna. Ketika sebuah peristiwa (event) yang telah ditentukan terjadi, aplikasi yang bertindak sebagai webhook server akan mengirimkan request HTTP ke URL yang sudah ditentukan (webhook client), yang kemudian memicu suatu aksi di aplikasi penerima.\n\nSecara sederhana, webhook adalah cara untuk memberi tahu sistem eksternal bahwa sebuah peristiwa telah terjadi di aplikasi kita. Saat sebuah peristiwa terjadi, aplikasi kita akan mengirimkan request HTTP ke aplikasi lain untuk memberi tahu tentang peristiwa tersebut beserta informasi terkait. Webhook sangat berguna ketika suatu sistem perlu segera diberi tahu begitu sesuatu terjadi di sistem lain.\n\n### Contoh Penggunaan Umum (Common Use Case)\n\nSalah satu contoh penggunaan yang umum adalah saat pengguna aplikasi kita melakukan pembayaran melalui gateway pembayaran. Dalam kasus ini, setelah peristiwa pembayaran terjadi, gateway akan mengirimkan request webhook ke server kita dengan rincian pembayaran. Aplikasi kita kemudian mendengarkan webhook tersebut, memverifikasi bahwa data benar-benar berasal dari gateway pembayaran yang benar, dan memberikan layanan kepada pelanggan kita. Dengan begitu kita dapat melakukan berbagai tindakan selanjutnya, seperti membuat pesanan, memberikan hadiah atau cashback, mengirim email \&quot;Terima Kasih,\&quot; dan banyak hal lainnya.\n\nWebhook sering kali disebut sebagai \&quot;reverse API\&quot; atau \&quot;push API,\&quot; karena dalam mekanisme ini tanggung jawab komunikasi berada di server, bukan di klien. Alih-alih klien yang terus-menerus mengirim request HTTP untuk meminta data hingga server merespons, server akan mengirimkan satu request HTTP POST ke klien segera setelah data tersedia.\n\n### Manfaat Webhook\n\n1. **Lebih Sedikit Upaya dan Sumber Daya Dibandingkan Polling API**\n\n   Webhook memerlukan lebih sedikit upaya dan sumber daya daripada polling API, di mana aplikasi secara terus-menerus mengirim request ke server untuk memeriksa apakah ada data baru.\n\n2. **Lebih Mudah untuk Skalabilitas**\n\n   Jika kita perlu memantau banyak sumber daya, memanggil API untuk setiap sumber daya dapat menyebabkan batas kuota panggilan API cepat tercapai. Sebagai gantinya, kita dapat berlangganan beberapa acara webhook dan menerima informasi hanya ketika peristiwa terjadi.\n\n3. **Memungkinkan Pembaruan Hampir Real-Time**\n\n   Webhook memungkinkan pembaruan hampir real-time karena mereka dipicu saat peristiwa terjadi.\n\n4. **Menghilangkan Kebutuhan untuk Polling**\n\n   Ini menghemat sumber daya untuk aplikasi klien karena tidak perlu terus-menerus memeriksa server.\n\n5. **Cepat dan Mudah Dikonfigurasi**\n\n   Jika sebuah aplikasi mendukung webhook, mereka mudah untuk diatur melalui antarmuka pengguna server. Pengguna hanya perlu memasukkan URL webhook dan menetapkan beberapa parameter dasar, seperti jenis peristiwa yang ingin didaftarkan.\n\n6. **Mengotomatiskan Transfer Data**\n\n   Payload dikirim segera setelah peristiwa tertentu terjadi di server. Pertukaran ini dipicu oleh peristiwa tersebut, sehingga terjadi secepat data dapat ditransfer dari server ke klien â€” secepat mungkin dalam hal transfer data real-time.\n\n7. **Ideal untuk Payload Ringan dan Spesifik**\n\n   Webhook memungkinkan server untuk menentukan jumlah data yang dikirim, dan klien yang akan menginterpretasikan payload serta menggunakannya dengan cara yang produktif. Karena klien tidak mengontrol waktu atau ukuran transfer data, webhook biasanya menangani jumlah informasi kecil antara dua titik akhir, sering kali dalam bentuk notifikasi.\n\n### Masalah Umum yang Terjadi pada Webhook\n\n1. **Keamanan**\n\n   Penting untuk memastikan bahwa panggilan webhook aman dan tidak disalahgunakan oleh pihak tidak bertanggung jawab.\n\n2. **Penandatanganan Panggilan, Pengulangan Panggilan, dan Strategi Backoff**\n\n   Perlu ada mekanisme untuk menandatangani setiap panggilan dan mengulangi panggilan jika ada kegagalan, serta menerapkan strategi backoff untuk menghindari pemanggilan berlebihan.\n\n3. **Beban dan Jaringan**\n\n   Kadang-kadang webhook mungkin lambat karena beban jaringan atau server yang tinggi.\n\n4. **Pembatasan Laju (Rate Limiting)**\n\n   Ada batasan jumlah request yang dapat dikirim dalam satu waktu tertentu, yang harus diperhatikan.\n\n5. **Penanganan Kesalahan**\n\n   Webhook harus mampu menangani kesalahan secara efektif agar tidak terjadi masalah yang lebih besar.\n\n6. **Kondisi Lomba (Race Conditions)**\n\n   Ketika beberapa peristiwa terjadi secara bersamaan, ada kemungkinan terjadinya kondisi lomba yang perlu diatasi.\n\n7. **Mekanisme Kegagalan dan Pengulangan**\n\n   Jika terjadi kesalahan atau waktu habis, webhook harus mencoba kembali untuk memastikan bahwa data tidak hilang.\n\n8. **Antrian**\n\n   Terkadang perlu ada antrian untuk menangani request webhook yang menumpuk.\n\n9. **Pemantauan**\n\n   Memastikan bahwa webhook berfungsi dengan benar dan mengetahui webhook mana yang gagal sangat penting untuk menjaga keandalan sistem.\n\n10. **Penerimaan Webhook yang Sama Berulang Kali**\n\n    Dalam beberapa kasus, Anda mungkin menerima banyak webhook untuk peristiwa yang sama.\n\n11. **Penyedia Webhook Hanya Mengizinkan Satu URL**\n\n    Beberapa penyedia webhook membatasi jumlah URL yang dapat digunakan, yang dapat menjadi tantangan ketika Anda perlu mengintegrasikan beberapa sistem.\n\n_Referensi:_\n\n- https://freek.dev/1383-sending-and-receiving-webhooks-in-laravel-apps\n- https://www.redhat.com/en/topics/automation/what-is-a-webhook\n- https://medium.com/@prevailexcellent/how-to-handle-webhook-in-laravel-two-ways-and-the-best-way-90abfa7e1a39&quot;],&quot;filePath&quot;:[0,&quot;src/content/blog/id/2024/10/memahami-webhook.md&quot;],&quot;digest&quot;:[0,&quot;5f96eb8231197f18&quot;],&quot;rendered&quot;:[0,{&quot;html&quot;:[0,&quot;&lt;p&gt;Webhook adalah sebuah callback HTTP yang didefinisikan oleh pengguna. Ketika sebuah peristiwa (event) yang telah ditentukan terjadi, aplikasi yang bertindak sebagai webhook server akan mengirimkan request HTTP ke URL yang sudah ditentukan (webhook client), yang kemudian memicu suatu aksi di aplikasi penerima.&lt;/p&gt;\n&lt;p&gt;Secara sederhana, webhook adalah cara untuk memberi tahu sistem ek kita perlu memantau banyak sumber daya, memanggil API untuk setiap sumber daya dapat menyebabkan batas kuota panggilan API cepat tercapai. Sebagai gantinya, kita dapat berlangganan beberapa acara webhook dan menerima informasi hanya ketika peristiwa terjadi.&lt;/p&gt;\n&lt;/li&gt;\n&lt;li&gt;\n&lt;p&gt;&lt;strong&gt;Memungkinkan Pembaruan Hampir Real-Time&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;Webhook memungkinkan pembaruan hampir real-time karena mereka dipicu saat peristiwa terjadi.&lt;/p&gt;\n&lt;/li&gt;\n&lt;li&gt;\n&lt;p&gt;&lt;strong&gt;Menghilangkan Kebutuhan untuk Polling&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;Ini menghemat sumber daya untuk aplikasi klien karena tidak perlu terus-menerus memeriksa server.&lt;/p&gt;\n&lt;/li&gt;\n&lt;li&gt;\n&lt;p&gt;&lt;strong&gt;Cepat dan Mudah Dikonfigurasi&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;Jika sebuah aplikasi mendukung webhook, mereka mudah untuk diatur melalui antarmuka pengguna server. Pengguna hanya perlu memasukkan URL webhook dan menetapkan beberapa parameter dasar, seperti jenis peristiwa yang ingin didaftarkan.&lt;/p&gt;\n&lt;/li&gt;\n&lt;li&gt;\n&lt;p&gt;&lt;strong&gt;Mengotomatiskan Transfer Data&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;Payload dikirim segera setelah peristiwa tertentu terjadi di server. Pertukaran ini dipicu oleh peristiwa tersebut, sehingga terjadi secepat data dapat ditransfer dari server ke klien â€” secepat mungkin dalam hal transfer data real-time.&lt;/p&gt;\n&lt;/li&gt;\n&lt;li&gt;\n&lt;p&gt;&lt;strong&gt;Ideal untuk Payload Ringan dan Spesifik&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;Webhook memungkinkan server untuk menentukan jumlah data yang dikirim, dan klien yang akan menginterpretasikan payload serta menggunakannya dengan cara yang produktif. Karena klien tidak mengontrol waktu atau ukuran transfer data, webhook biasanya menangani jumlah informasi kecil antara dua titik akhir, sering kali dalam bentuk notifikasi.&lt;/p&gt;\n&lt;/li&gt;\n&lt;/ol&gt;\n&lt;h3 id=\&quot;masalah-umum-yang-terjadi-pada-webhook\&quot;&gt;Masalah Umum yang Terjadi pada Webhook&lt;/h3&gt;\n&lt;ol&gt;\n&lt;li&gt;\n&lt;p&gt;&lt;strong&gt;Keamanan&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;Penting untuk memastikan bahwa panggilan webhook aman dan tidak disalahgunakan oleh pihak tidak bertanggung jawab.&lt;/p&gt;\n&lt;/li&gt;\n&lt;li&gt;\n&lt;p&gt;&lt;strong&gt;Penandatanganan Panggilan, Pengulangan Panggilan, dan Strategi Backoff&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;Perlu ada mekanisme untuk menandatangani setiap panggilan dan mengulangi panggilan jika ada kegagalan, serta menerapkan strategi backoff untuk menghindari pemanggilan berlebihan.&lt;/p&gt;\n&lt;/li&gt;\n&lt;li&gt;\n&lt;p&gt;&lt;strong&gt;Beban dan Jaringan&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;Kadang-kadang webhook mungkin lambat karena beban jaringan atau server yang tinggi.&lt;/p&gt;\n&lt;/li&gt;\n&lt;li&gt;\n&lt;p&gt;&lt;strong&gt;Pembatasan Laju (Rate Limiting)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;Ada batasan jumlah request yang dapat dikirim dalam satu waktu tertentu, yang harus diperhatikan.&lt;/p&gt;\n&lt;/li&gt;\n&lt;li&gt;\n&lt;p&gt;&lt;strong&gt;Penanganan Kesalahan&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;Webhook harus mampu menangani kesalahan secara efektif agar tidak terjadi masalah yang lebih besar.&lt;/p&gt;\n&lt;/li&gt;\n&lt;li&gt;\n&lt;p&gt;&lt;strong&gt;Kondisi Lomba (Race Conditions)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;Ketika beberapa peristiwa terjadi secara bersamaan, ada kemungkinan terjadinya kondisi lomba yang perlu diatasi.&lt;/p&gt;\n&lt;/li&gt;\n&lt;li&gt;\n&lt;p&gt;&lt;strong&gt;Mekanisme Kegagalan dan Pengulangan&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;Jika terjadi kesalahan atau waktu habis, webhook harus mencoba kembali untuk memastikan bahwa data tidak hilang.&lt;/p&gt;\n&lt;/li&gt;\n&lt;li&gt;\n&lt;p&gt;&lt;strong&gt;Antrian&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;Terkadang perlu ada antrian untuk menangani request webhook yang menumpuk.&lt;/p&gt;\n&lt;/li&gt;\n&lt;li&gt;\n&lt;p&gt;&lt;strong&gt;Pemantauan&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;Memastikan bahwa webhook berfungsi dengan benar dan mengetahui webhook mana yang gagal sangat penting untuk menjaga keandalan sistem.&lt;/p&gt;\n&lt;/li&gt;\n&lt;li&gt;\n&lt;p&gt;&lt;strong&gt;Penerimaan Webhook yang Sama Berulang Kali&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;Dalam beberapa kasus, Anda mungkin menerima banyak webhook untuk peristiwa yang sama.&lt;/p&gt;\n&lt;/li&gt;\n&lt;li&gt;\n&lt;p&gt;&lt;strong&gt;Penyedia Webhook Hanya Mengizinkan Satu URL&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;Beberapa penyedia webhook membatasi jumlah URL yang dapat digunakan, yang dapat menjadi tantangan ketika Anda perlu mengintegrasikan beberapa sistem.&lt;/p&gt;\n&lt;/li&gt;\n&lt;/ol&gt;\n&lt;p&gt;&lt;em&gt;Referensi:&lt;/em&gt;&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;a href=\&quot;https://freek.dev/1383-sending-and-receiving-webhooks-in-laravel-apps\&quot;&gt;https://freek.dev/1383-sending-and-receiving-webhooks-in-laravel-apps&lt;/a&gt;&lt;/li&gt;\n&lt;li&gt;&lt;a href=\&quot;https://www.redhat.com/en/topics/automation/what-is-a-webhook\&quot;&gt;https://www.redhat.com/en/topics/automation/what-is-a-webhook&lt;/a&gt;&lt;/li&gt;\n&lt;li&gt;&lt;a href=\&quot;https://medium.com/@prevailexcellent/how-to-handle-webhook-in-laravel-two-ways-and-the-best-way-90abfa7e1a39\&quot;&gt;https://medium.com/@prevailexcellent/how-to-handle-webhook-in-laravel-two-ways-and-the-best-way-90abfa7e1a39&lt;/a&gt;&lt;/li&gt;\n&lt;/ul&gt;&quot;],&quot;metadata&quot;:[0,{&quot;headings&quot;:[1,[[0,{&quot;depth&quot;:[0,3],&quot;slug&quot;:[0,&quot;contoh-penggunaan-umum-common-use-case&quot;],&quot;text&quot;:[0,&quot;Contoh Penggunaan Umum (Common Use Case)&quot;]}],[0,{&quot;depth&quot;:[0,3],&quot;slug&quot;:[0,&quot;manfaat-webhook&quot;],&quot;text&quot;:[0,&quot;Manfaat Webhook&quot;]}],[0,{&quot;depth&quot;:[0,3],&quot;slug&quot;:[0,&quot;masalah-umum-yang-terjadi-pada-webhook&quot;],&quot;text&quot;:[0,&quot;Masalah Umum yang Terjadi pada Webhook&quot;]}]]],&quot;localImagePaths&quot;:[1,[]],&quot;remoteImagePaths&quot;:[1,[]],&quot;frontmatter&quot;:[0,{&quot;title&quot;:[0,&quot;Memahami Webhook&quot;],&quot;pubDate&quot;:[3,&quot;2024-10-15T00:00:00.000Z&quot;],&quot;description&quot;:[0,&quot;&quot;],&quot;heroImage&quot;:[0,&quot;/blog-placeholder-2.jpg&quot;],&quot;tags&quot;:[0,&quot;notes&quot;]}],&quot;imagePaths&quot;:[1,[]]}]}],&quot;collection&quot;:[0,&quot;blogId&quot;]}],[0,{&quot;id&quot;:[0,&quot;2024/10/refactor-baik-dan-buruk&quot;],&quot;data&quot;:[0,{&quot;title&quot;:[0,&quot;Refactor yang Baik, Buruk dan Menjebak&quot;],&quot;description&quot;:[0,&quot;&quot;],&quot;pubDate&quot;:[3,&quot;2024-10-05T00:00:00.000Z&quot;],&quot;heroImage&quot;:[0,&quot;/blog-placeholder-2.jpg&quot;]}],&quot;body&quot;:[0,&quot;Post ini diterjemahkan dari artikel [Good vs Bad Refactoring](https://www.builder.io/blog/good-vs-bad-refactoring)\n\nRefactoring adalah gabungan seni dan sains. Seringkali, keinginan untuk membuat segalanya lebih baik bisa menjadi pedang bermata dua. Abstraksi dalam pemrograman bisa menjadi hal yang baik, tetapi juga bisa berbahaya. Kuncinya adalah mengetahui kapan dan bagaimana menerapkannya. Mari kita lihat beberapa kesalahan umum yang sering terjadi saat refactoring dan cara menghindarinya.\n\n## Mengubah Gaya Kode Secara Substansial\n\nSalah satu kesalahan paling umum yang sering terjadi adalah ketika pengembang mengubah gaya kode secara drastis selama refactoring. Hal ini sering terjadi ketika seseorang berasal dari latar belakang yang berbeda atau memiliki pandangan kuat tentang paradigma pemrograman tertentu.\n\nContoh:\nBayangkan kita memiliki potongan kode berikut:\n\nSebelum:\n\n```javascript\nfunction processUsers(users: User[]) {\n  const result = [];\n  for (let i = 0; i &lt; users.length; i++) {\n    if (users[i].age &gt;= 18) {\n      const formattedUser = {\n        name: users[i].name.toUpperCase(),\n        age: users[i].age,\n        isAdult: true\n      };\n      result.push(formattedUser);\n    }\n  }\n  return result;\n}\n```\n\nRefactor Buruk:\n\n```javascript\nimport * as R from &#39;ramda&#39;;\n\nconst processUsers = R.pipe(\n  R.filter(R.propSatisfies(R.gte(R.__, 18), &#39;age&#39;)),\n  R.map(R.applySpec({\n    name: R.pipe(R.prop(&#39;name&#39;), R.toUpper),\n    age: R.prop(&#39;age&#39;),\n    isAdult: R.always(true)\n  }))\n);\n```\n\nMeskipun versi refaktor ini mungkin menarik bagi penggemar pemrograman fungsional, namun memperkenalkan pustaka baru (Ramda) dan gaya pemrograman yang benar-benar berbeda. Untuk tim yang tidak terbiasa dengan pendekatan ini, kode ini bisa menjadi lebih sulit untuk dipelihara.\n\nRefactor Baik:\n\n```javascript\nfunction processUsers(users: User[]): FormattedUser[] {\n  return users\n    .filter(user =&gt; user.age &gt;= 18)\n    .map(user =&gt; ({\n      name: user.name.toUpperCase(),\n      age: user.age,\n      isAdult: true\n    }));\n}\n```\n\nVersi ini memperbaiki kode asli dengan menggunakan metode JavaScript yang lebih idiomatik seperti filter dan map. Kode ini lebih ringkas dan mudah dibaca, tanpa memperkenalkan paradigma baru atau dependensi eksternal.\n\n## Abstraksi yang Tidak Perlu\n\nIni mungkin dilakukan oleh seseorang yang ingin menambahkan banyak abstraksi baru tanpa memahami kode dasarnya. Mereka mulai mengelompokkan hal-hal yang seharusnya tidak dikelompokkan dan mengonsolidasikan beberapa konfigurasi yang seharusnya tetap terpisah.\n\nContoh:\n\nSebelum:\n\n```javascript\nfunction processUsers(users: User[]) {\n  const result = [];\n  for (let i = 0; i &lt; users.length; i++) {\n    if (users[i].age &gt;= 18) {\n      const formattedUser = {\n        name: users[i].name.toUpperCase(),\n        age: users[i].age,\n        isAdult: true\n      };\n      result.push(formattedUser);\n    }\n  }\n  return result;\n}\n```\n\nRefactor Buruk:\n\n```javascript\nclass UserProcessor {\n  private users: User[];\n\n  constructor(users: User[]) {\n    this.users = users;\n  }\n\n  public process(): FormattedUser[] {\n    return this.filterAdults().formatUsers();\n  }\n\n  private filterAdults(): UserProcessor {\n    this.users = this.users.filter(user =&gt; user.age &gt;= 18);\n    return this;\n  }\n\n  private formatUsers(): FormattedUser[] {\n    return this.users.map(user =&gt; ({\n      name: this.formatName(user.name),\n      age: user.age,\n      isAdult: true\n    }));\n  }\n\n  private formatName(name: string): string {\n    return name.toUpperCase();\n  }\n}\n\nconst processUsers = (users: User[]): FormattedUser[] =&gt; {\n  return new UserProcessor(users).process();\n};\n```\n\nRefaktor ini memperkenalkan kelas dengan banyak method, yang mungkin tampak lebih \&quot;berorientasi objek\&quot;, tetapi sebenarnya lebih kompleks dan lebih sulit dipahami.\n\nRefaktor Baik:\n\n```javascript\nconst isAdult = (user: User): boolean =&gt; user.age &gt;= 18;\n\nconst formatUser = (user: User): FormattedUser =&gt; ({\n  name: user.name.toUpperCase(),\n  age: user.age,\n  isAdult: true\n});\n\nfunction processUsers(users: User[]): FormattedUser[] {\n  return users.filter(isAdult).map(formatUser);\n}\n```\n\nVersi ini memecah logika menjadi fungsi kecil yang dapat digunakan kembali tanpa memperkenalkan kompleksitas yang tidak perlu.\n\n## Menambah Inkonsistensi\n\nAda kalanya pengembang memperbarui satu bagian dari kode agar bekerja dengan cara yang benar-benar berbeda dari yang lain, dengan maksud untuk memperbaikinya. Ini sering menyebabkan kebingungan dan frustrasi bagi pengembang lain yang harus beralih konteks antara gaya yang berbeda.\n\nContoh:\n\nBayangkan kita memiliki aplikasi React yang secara konsisten menggunakan React Query untuk pengambilan data:\n\nSebelum:\n\n```javascript\nimport { useQuery } from &#39;react-query&#39;;\n\nfunction UserProfile({ userId }) {\n  const { data: user, isLoading } = useQuery([&#39;user&#39;, userId], fetchUser);\n\n  if (isLoading) return &lt;div&gt;Loading...&lt;/div&gt;;\n  return &lt;div&gt;{user.name}&lt;/div&gt;;\n}\n```\n\nSekarang bayangkan seorang pengembang memutuskan untuk menggunakan Redux Toolkit hanya untuk satu komponen:\n\nRefactor Buruk:\n\n```javascript\nimport { useEffect } from &#39;react&#39;;\nimport { useDispatch, useSelector } from &#39;react-redux&#39;;\nimport { fetchPosts } from &#39;./postsSlice&#39;;\n\nfunction PostList() {\n  const dispatch = useDispatch();\n  const { posts, status } = useSelector((state) =&gt; state.posts);\n\n  useEffect(() =&gt; {\n    dispatch(fetchPosts());\n  }, [dispatch]);\n\n  if (status === &#39;loading&#39;) return &lt;div&gt;Loading...&lt;/div&gt;;\n  return &lt;div&gt;{posts.map(post =&gt; &lt;div key={post.id}&gt;{post.title}&lt;/div&gt;)}&lt;/div&gt;;\n}\n```\n\nInkonsistensi ini mengganggu karena memperkenalkan pola manajemen status yang benar-benar berbeda hanya untuk satu komponen.\n\nRefactor Baik:\n```javascript\nimport { useQuery } from &#39;react-query&#39;;\n\nfunction PostList() {\n  const { data: posts, isLoading } = useQuery(&#39;posts&#39;, fetchPosts);\n\n  if (isLoading) return &lt;div&gt;Loading...&lt;/div&gt;;\n  return &lt;div&gt;{posts.map(post =&gt; &lt;div key={post.id}&gt;{post.title}&lt;/div&gt;)}&lt;/div&gt;;\n}\n```\n\nVersi ini mempertahankan konsistensi dengan menggunakan React Query untuk pengambilan data di seluruh aplikasi. Ini lebih sederhana dan tidak mengharuskan pengembang lain mempelajari pola baru hanya untuk satu komponen.\n\n## Tidak Memahami Kode Sebelum Refactoring\n\nSalah satu sumber masalah terbesar dalam refactoring adalah merombak kode saat sedang mempelajarinya. Ini adalah ide yang buruk. Anda kemungkinan besar akan menciptakan bug, merusak performa, dan lain-lain.\n\nContoh:\n\nSebelum:\n\n```javascript\nfunction fetchUserData(userId: string) {\n  const cachedData = localStorage.getItem(`user_${userId}`);\n  if (cachedData) {\n    return JSON.parse(cachedData);\n  }\n\n  return api.fetchUser(userId).then(userData =&gt; {\n    localStorage.setItem(`user_${userId}`, JSON.stringify(userData));\n    return userData;\n  });\n}\n```\n\nRefactor Buruk:\n\n```javascript\nfunction fetchUserData(userId: string) {\n  return api.fetchUser(userId);\n}\n```\n\nOrang yang melakukan refactor mungkin berpikir bahwa mereka menyederhanakan kode, tetapi sebenarnya mereka menghapus mekanisme caching penting yang ada untuk mengurangi panggilan API dan meningkatkan performa.\n\nRefactor Baik:\n\n```javascript\nasync function fetchUserData(userId: string) {\n  const cachedData = await cacheManager.get(`user_${userId}`);\n  if (cachedData) {\n    return cachedData;\n  }\n\n  const userData = await api.fetchUser(userId);\n  await cacheManager.set(`user_${userId}`, userData, { expiresIn: &#39;1h&#39; });\n  return userData;\n}\n```\n\nRefactor ini mempertahankan perilaku caching sambil mungkin meningkatkannya dengan menggunakan pengelola cache yang lebih canggih dengan masa kedaluwarsa.\n\n## Memahami Konteks Bisnis\n\nSaya pernah bergabung dengan sebuah perusahaan yang memiliki banyak kode warisan yang buruk. Saya memimpin proyek untuk memigrasi perusahaan e-commerce ini ke teknologi yang baru, modern, cepat, dan lebih baik... Angular.js.\n\nTernyata, bisnis ini sangat bergantung pada SEO, dan kami membangun aplikasi halaman tunggal yang lambat dan bengkak.\n\nKami tidak merilis apa pun selama 2 tahun selain salinan karbon dari situs web yang lebih lambat, penuh bug, dan kurang dapat dipelihara. Mengapa? Orang-orang yang memimpin ini (termasuk saya - saya adalah penyebab masalah ini) belum pernah bekerja di situs ini sebelumnya. Saya muda dan bodoh.\n\nContoh:\n\nRefactor Buruk:\n\n```javascript\nfunction App() {\n  return (\n    &lt;Router&gt;\n      &lt;Switch&gt;\n        &lt;Route path=\&quot;/product/:id\&quot; component={ProductDetails} /&gt;\n      &lt;/Switch\n\n&gt;\n    &lt;/Router&gt;\n  );\n}\n```\n\nVersi ini mungkin tampak modern, tetapi untuk situs yang sangat bergantung pada SEO, pendekatan SPA ini mungkin memiliki efek merugikan pada peringkat pencarian mereka.\n\nRefactor Baik:\n\n```javascript\nfunction ProductDetailsPage({ match }) {\n  const productId = match.params.id;\n\n  // Server-side rendered product details for SEO\n  return (\n    &lt;div&gt;\n      &lt;ProductSEO productId={productId} /&gt;\n      &lt;ProductDetails productId={productId} /&gt;\n    &lt;/div&gt;\n  );\n}\n```\n\nPendekatan ini mungkin melibatkan sedikit lebih banyak kerumitan, tetapi tetap menjaga konten yang dapat diindeks oleh mesin pencari dan memberikan pengalaman pengguna yang baik.\n\n---\nMemahami kapan refaktor diperlukan, bagaimana melakukannya dengan benar, dan dampak apa yang akan ditimbulkannya adalah kunci untuk melakukannya dengan sukses. Berhati-hatilah, pikirkan konteks bisnis, dan selalu tanyakan pada diri sendiri, \&quot;Apakah ini benar-benar perbaikan?\&quot; sebelum mulai mengubah kode.&quot;],&quot;filePath&quot;:[0,&quot;src/content/blog/id/2024/10/refactor-baik-dan-buruk.md&quot;],&quot;digest&quot;:[0,&quot;270579f88c3bb209&quot;],&quot;rendered&quot;:[0,{&quot;html&quot;:[0,&quot;&lt;p&gt;Post ini diterjemahkan dari artikel &lt;a href=\&quot;https://www.builder.io/blog/good-vs-bad-refactoring\&quot;&gt;Good vs Bad Refactoring&lt;/a&gt;&lt;/p&gt;\n&lt;p&gt;Refactoring adalah gabungan seni dan sains. Seringkali, keinginan untuk membuat segalanya lebih baik bisa menjadi pedang bermata dua. Abstraksi dalam pemrograman bisa menjadi hal yang baik, tetapi juga bisa berbahaya. Kuncinya adalah mengetahui kapan dan bagaimana menerapkannya. Mari kita lihat beberapa kesalahan umum yang sering terjadi saat refactoring dan cara menghindarinya.&lt;/p&gt;\n&lt;h2 id=\&quot;mengubah-gaya-kode-secara-substansial\&quot;&gt;Mengubah Gaya Kode Secara Substansial&lt;/h2&gt;\n&lt;p&gt;Salah satu kesalahan paling umum yang sering terjadi adalah ketika pengembang mengubah gaya kode secara drastis selama refactoring. Hal ini sering terjadi ketika seseorang berasal dari latar belakang yang berbeda atau memiliki pandangan kuat tentang paradigma pemrograman tertentu.&lt;/p&gt;\n&lt;p&gt;Contoh:\nBayangkan kita memiliki potongan kode berikut:&lt;/p&gt;\n&lt;p&gt;Sebelum:&lt;/p&gt;\n&lt;pre class=\&quot;astro-code github-dark\&quot; style=\&quot;background-color:#24292e;color:#e1e4e8; overflow-x: auto;\&quot; tabindex=\&quot;0\&quot; data-language=\&quot;javascript\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;function&lt;/span&gt;&lt;span style=\&quot;color:#B392F0\&quot;&gt; processUsers&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;(&lt;/span&gt;&lt;span style=\&quot;color:#FFAB70\&quot;&gt;users&lt;/span&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;:&lt;/span&gt;&lt;span style=\&quot;color:#B392F0\&quot;&gt; User&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;[]) {&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;  const&lt;/span&gt;&lt;span style=\&quot;color:#79B8FF\&quot;&gt; result&lt;/span&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt; =&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt; [];&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;  for&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt; (&lt;/span&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;let&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt; i &lt;/span&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;=&lt;/span&gt;&lt;span style=\&quot;color:#79B8FF\&quot;&gt; 0&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;; i &lt;/span&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;&amp;#x3C;&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt; users.&lt;/span&gt;&lt;span style=\&quot;color:#79B8FF\&quot;&gt;length&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;; i&lt;/span&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;++&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;) {&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;    if&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt; (users[i].age &lt;/span&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;&gt;=&lt;/span&gt;&lt;span style=\&quot;color:#79B8FF\&quot;&gt; 18&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;) {&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;      const&lt;/span&gt;&lt;span style=\&quot;color:#79B8FF\&quot;&gt; formattedUser&lt;/span&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt; =&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt; {&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;        name: users[i].name.&lt;/span&gt;&lt;span style=\&quot;color:#B392F0\&quot;&gt;toUpperCase&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;(),&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;        age: users[i].age,&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;        isAdult: &lt;/span&gt;&lt;span style=\&quot;color:#79B8FF\&quot;&gt;true&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;      };&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;      result.&lt;/span&gt;&lt;span style=\&quot;color:#B392F0\&quot;&gt;push&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;(formattedUser);&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;    }&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;  }&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;  return&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt; result;&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;}&lt;/span&gt;&lt;/span&gt;&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;Refactor Buruk:&lt;/p&gt;\n&lt;pre class=\&quot;astro-code github-dark\&quot; style=\&quot;background-color:#24292e;color:#e1e4e8; overflow-x: auto;\&quot; tabindex=\&quot;0\&quot; data-language=\&quot;javascript\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;import&lt;/span&gt;&lt;span style=\&quot;color:#79B8FF\&quot;&gt; *&lt;/span&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt; as&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt; R &lt;/span&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;from&lt;/span&gt;&lt;span style=\&quot;color:#9ECBFF\&quot;&gt; &#39;ramda&#39;&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;;&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;const&lt;/span&gt;&lt;span style=\&quot;color:#79B8FF\&quot;&gt; processUsers&lt;/span&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt; =&lt;/span&gt;&lt;span style=\&quot;color:#79B8FF\&quot;&gt; R&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;.&lt;/span&gt;&lt;span style=\&quot;color:#B392F0\&quot;&gt;pipe&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;(&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#79B8FF\&quot;&gt;  R&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;.&lt;/span&gt;&lt;span style=\&quot;color:#B392F0\&quot;&gt;filter&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;(&lt;/span&gt;&lt;span style=\&quot;color:#79B8FF\&quot;&gt;R&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;.&lt;/span&gt;&lt;span style=\&quot;color:#B392F0\&quot;&g
