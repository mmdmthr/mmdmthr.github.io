anya kepada mereka berapa lama mereka latihan:\n&lt;blockquote&gt;\n&lt;p&gt;Setiap orang, dari ketiga group ini, mulai bermain kira-kira pada umur yang sama, sekitar umur 3 â€“ 5 tahun.\nDalam tahun-tahun pertama ini, semua latihan sekitar 2 â€“ 3 jam seminggu. Tetapi sekitar umur 8 tahun, perbedaan yang sesungguhnya mulai muncul.&lt;/p&gt;\n&lt;p&gt;Murid-murid yang akan menjadi terbaik di kelasnya mulai berlatih lebih banyak dari yg lainnya:&lt;br&gt;\n6 jam seminggu pada umur 9&lt;br&gt;\n8 jam seminggu pada umur 12&lt;br&gt;\n16 jam seminggu pada umur 14&lt;br&gt;\ndan terus bertambah hingga saat mereka berumur 20 tahun mereka berlatih lebih dari 30 jam seminggu.&lt;/p&gt;\n&lt;p&gt;Saat mereka berumur 20 tahun, orang-orang terbaik ini telah berlatih selama 10,000 jam dalam hidup mereka.\nMurid-murid yg cukup baik hanya 8,000 jam, dan yang menjadi guru musik di masa depan hanya sedikit lebih dari 4,000 jam.&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;/li&gt;\n&lt;li&gt;Samuel Johnson (1709-1784) berpikir bahwa angkanya lebih banyak: â€œKesempurnaan di bidang apapun bisa didapatkan hanya dengan usaha seumur hidup;\nhal tersebut tidak bisa dibeli dengan harga yang kurang dari itu.â€&lt;/li&gt;\n&lt;li&gt;Dan Chaucer (1340-1400) mengatakan â€œhidup ini terlalu pendek, keahlian terlalu banyak untuk dipelajari.â€&lt;/li&gt;\n&lt;li&gt;Hippocrates (sekitar 400SM) dikenal karena kata-kata berikut â€œars longa, vita brevisâ€, yang adalah bagian dari kata-kata yang lebih panjang\nâ€œArs longa, vita brevis, occasio praeceps, experimentum periculosum, iudicium difficileâ€, yang berarti â€œHidup ini pendek, keahlian lama,\nkesempatan menghilang, eksperimen berbahaya, keputusan sulit.â€&lt;/li&gt;\n&lt;/ul&gt;\n&lt;h2 id=\&quot;resep-sukses-belajar-pemrograman\&quot;&gt;Resep Sukses Belajar Pemrograman&lt;/h2&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;strong&gt;Miliki ketertarikan&lt;/strong&gt; kepada programming dan lakukan karena itu mengasyikan. Pastikan bahwa itu akan tetap mengasyikan sehingga kita akan mau melakukannya untuk 10 tahun.&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Bicara&lt;/strong&gt; dengan programmer-programmer lain; baca program-program lain. Hal ini lebih penting daripada sebuah buku atau kursus.&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Membuat program&lt;/strong&gt; (learning by doing). Ini adalah bentuk latihan dengan penuh perhatian. Kita akan merasakan bagaimana menghadapi sebuah masalah dan menemukan solusinya.&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Buat kesalahan&lt;/strong&gt;, dapatkan feedback, perbaiki. Pengalaman tidak dihitung dari sekedar melakukan sesuatu berulang-ulang selama periode waktu tertentu. Dalam berlatih, pastikan ini dilakukan dengan\ntingkat kesulitan yang tepat, mulai dari yang paling mudah lalu tingkatkan kesulitannya sedikit demi sedikit. Lakukan seperti sebuah eksperimen, buatlah kesalahan lalu perbaiki.&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Kuliah&lt;/strong&gt; (jika mau), gunakan empat tahun di kampus (atau lebih jika S2). Hal ini akan memberi kita akses untuk pekerjaan-pekerjaan yang membutuhkan sebuah gelar,\ndan hal ini juga akan memberi kita pengertian mendalam tentang bidang ini.&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Cari pekerjaan&lt;/strong&gt;. Jika tidak menyukai sekolah, kita bisa (dengan cukup dedikasi) mendapatkan pengalaman yang mirip di pekerjaan. Belajar dari buku saja tidak akan cukup.\n&lt;blockquote&gt;\n&lt;p&gt;â€œPendidikan Computer Science tidak bisa membuat siapapun menjadi programmer, sama halnya mempelajari kuas dan warna tidak bisa membuat seseorang menjadi pelukis.â€ - Eric Raymond,\npenulis â€œThe New Hackerâ€™s Dictionaryâ€.&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Kerjakan project bersama&lt;/strong&gt; programmer-programmer lain. Jadilah programmer terbaik di dalam beberapa project; dan jadilah yg terburuk di project lainnya.\nSaat kita menjadi yang terbaik, kita punya kesempatan mencoba kemampuan memimpin sebuah project, dan menginspirasi orang lain dengan visi kita.\nSaat kita menjadi yang terburuk, kita belajar apa yang dilakukan oleh para ahli, dan belajar apa yang mereka tidak suka lakukan (karena mereka membuat kita melakukannya untuk mereka).&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Kerjakan project yang telah&lt;/strong&gt; dikerjakan programmer-programmer lain. Ikutlah terlibat untuk mengerti sebuah program yang ditulis orang orang lain.\nCoba untuk mengerti dan membetulkannya saat pembuatnya sedang tidak ada. Berpikirlah bagaimana membuat desain program kita mudah untuk orang lain memaintainnya.&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Pelajari paling sedikit 6 bahasa pemrogramman&lt;/strong&gt;. Pelajari satu bahasa yang mendukung abstraksi class (seperti Java atau C++), satu yang mendukung abstraksi fungsi\n(seperti Lisp atau ML), satu yang mendukung abstraksi syntaks (seperti Lisp), satu yang mendukung spesifikasi deklaratif (seperti template Prolog atau C++),\nsatu yang mendukung coroutines (seperti Icon atau Scheme), dan satu yang mendukung parallelisme (seperti Sisal).&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Pahami komputer&lt;/strong&gt; Ingat bahwa terdapat kata â€œkomputerâ€ dalam â€œilmu komputerâ€. Ketahuilah bagaimana komputer bekerja, misalnya berapa lama dibutuhkan komputer untuk mengeksekusi sebuah instruksi,\nmengambil sebuah kata dari memori, membaca beberapa kata dari disk, dan mencari lokasi baru pada disk.&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Terlibat dalam usaha standarisasi sebuah bahasa.&lt;/strong&gt; Kita akan belajar apa yang orang lain sukai dalam sebuah bahasa, seberapa dalam perasaan itu,\ndan mungkin sedikit tentang mengapa mereka memiliki perasaan tersebut.&lt;/li&gt;\n&lt;li&gt;Miliki sebuah perasaan untuk lepas dari usaha standarisasi bahasa secepat mungkin.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;p&gt;Perlis mengatakan bahwa para pemain hebat memiliki kualitas internal yang melampaui pelatihan mereka. Tapi dari mana kualitasnya berasal? Apakah itu bawaan?\nAtau apakah mereka mengembangkannya melalui ketekunan?&lt;/p&gt;\n&lt;blockquote&gt;\n&lt;p&gt;â€œSiapa pun bisa memasak, tapi hanya mereka yang tak kenal takut yang bisa menjadi hebat.â€ - Auguste Gusteau (koki fiksi di Ratatouille)&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;p&gt;Norvig menganggap pernyataan tersebut sebagai keberanian untuk bersedia mengabdikan sebagian besar hidup seseorang untuk melakukan praktik deliberatif.&lt;/p&gt;\n&lt;blockquote&gt;\n&lt;p&gt;â€œTidak semua orang bisa menjadi seniman hebat, tapi seniman hebat bisa datang dari mana saja.â€ Anton Ego (kritikus Gusteau)&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;p&gt;Jadi, silakan beli buku Java/Ruby/Javascript/PHP itu; kita mungkin akan mendapat manfaat darinya. Namun itu tidak akan mengubah hidup kita,\natau keahlian kita secara keseluruhan sebagai seorang programmer dalam 24 jam atau 21 hari.\nBagaimana jika kita mencoba bekerja keras untuk terus berkembang selama 24 bulan?&lt;/p&gt;&quot;],&quot;metadata&quot;:[0,{&quot;headings&quot;:[1,[[0,{&quot;depth&quot;:[0,2],&quot;slug&quot;:[0,&quot;mengapa-semua-orang-terburu-buru&quot;],&quot;text&quot;:[0,&quot;Mengapa semua orang terburu-buru?&quot;]}],[0,{&quot;depth&quot;:[0,3],&quot;slug&quot;:[0,&quot;terlalu-cepat-sebatas-permukaan&quot;],&quot;text&quot;:[0,&quot;Terlalu cepat, sebatas permukaan&quot;]}],[0,{&quot;depth&quot;:[0,3],&quot;slug&quot;:[0,&quot;belajar-memrogram&quot;],&quot;text&quot;:[0,&quot;Belajar memrogram&quot;]}],[0,{&quot;depth&quot;:[0,2],&quot;slug&quot;:[0,&quot;mengapa-belajar-dalam-sepuluh-tahun&quot;],&quot;text&quot;:[0,&quot;Mengapa Belajar dalam Sepuluh Tahun?&quot;]}],[0,{&quot;depth&quot;:[0,2],&quot;slug&quot;:[0,&quot;resep-sukses-belajar-pemrograman&quot;],&quot;text&quot;:[0,&quot;Resep Sukses Belajar Pemrograman&quot;]}]]],&quot;localImagePaths&quot;:[1,[]],&quot;remoteImagePaths&quot;:[1,[]],&quot;frontmatter&quot;:[0,{&quot;title&quot;:[0,&quot;Ajari Diri Anda Pemrograman dalam Sepuluh Tahun&quot;],&quot;pubDate&quot;:[3,&quot;2024-02-15T00:00:00.000Z&quot;],&quot;description&quot;:[0,&quot;&quot;],&quot;heroImage&quot;:[0,&quot;/blog-placeholder-2.jpg&quot;],&quot;tags&quot;:[0,&quot;notes&quot;]}],&quot;imagePaths&quot;:[1,[]]}]}],&quot;collection&quot;:[0,&quot;blogId&quot;]}],[0,{&quot;id&quot;:[0,&quot;2024/02/mengenal-feature-integration-dan-regression-test&quot;],&quot;data&quot;:[0,{&quot;title&quot;:[0,&quot;Mengenal Feature Test, Integration Test, dan Regression Test&quot;],&quot;description&quot;:[0,&quot;&quot;],&quot;pubDate&quot;:[3,&quot;2024-02-12T00:00:00.000Z&quot;],&quot;heroImage&quot;:[0,&quot;/blog-placeholder-2.jpg&quot;]}],&quot;body&quot;:[0,&quot;Pengembangan perangkat lunak adalah proses yang berkelanjutan. Para pengembang menambah fitur baru dan memperbaiki bug secara terus menerus. Dengan perubahan yang dilakukan terus menerus tersebut, kita perlu metode untuk memastikan perangkat lunak bekerja sesuai ekspektasi dan standar kualitas yang sudah ditetapkan. Di sinilah test atau pengujian perangkat lunak berperan.\n\nIni adalah pembahasan singkat tentang tiga jenis pengujian penting dalam pengembangan perangkat lunak: _Feature Test_, _Integration Test_, dan _Regression Test_. Mari kita mulai dengan memahami apa itu masing-masing pengujian dan bagaimana mereka berperan dalam memastikan kualitas perangkat lunak.\n\n## Feature Test (Pengujian Fitur)\n\nPengujian fitur adalah jenis pengujian yang bertujuan untuk memeriksa apakah fitur atau fungsi yang baru dikembangkan berfungsi sebagaimana mestinya. Dalam pengujian ini, fokus utamanya adalah pada satu fitur atau fungsi spesifik. \n\n**Contoh:** Jika aplikasi kita memiliki fitur \&quot;buat postingan baru\&quot;, pengujian fitur akan memeriksa apakah pos tersebut dapat dibuat dengan benar, apakah gambar dapat diunggah dengan sukses, dan apakah pesan kesalahan muncul jika terjadi masalah.\n\n## Integration Test (Pengujian Integrasi)\n\nPengujian integrasi melibatkan pengujian interaksi antara komponen-komponen perangkat lunak yang berbeda untuk memastikan bahwa mereka bekerja secara bersamaan dengan baik. Tujuan utamanya adalah untuk menguji koneksi antara unit-unit yang berbeda dalam aplikasi. \n\n**Contoh:** Pengujian integrasi adalah memastikan bahwa sistem pembayaran terhubung dengan basis data pelanggan dengan benar, atau bahwa sistem otentikasi berinteraksi dengan antarmuka pengguna tanpa masalah.\n\n## Regression Test (Pengujian Regresi)\n\nPengujian regresi bertujuan untuk memastikan bahwa perubahan yang baru diterapkan dalam perangkat lunak tidak mengganggu fungsi yang sudah ada sebelumnya. Ini dilakukan dengan menguji kembali fitur-fitur yang telah diuji sebelumnya setelah ada perubahan dalam kode atau integrasi baru. \n\n**Contoh:** Jika kita telah menguji fitur pembayaran dalam versi sebelumnya, pengujian regresi akan memeriksa apakah fitur tersebut masih berfungsi setelah pembaruan atau perubahan lainnya.\n\nDengan memahami ketiga jenis pengujian ini, tim pengembangan perangkat lunak dapat memastikan bahwa aplikasi yang dikembangkan memiliki kualitas yang tinggi dan bebas dari bug yang tidak diinginkan. Terlebih lagi, dengan mengimplementasikan pengujian-pengujian ini secara efektif, kita dapat meningkatkan kepercayaan pengguna terhadap produk kita.&quot;],&quot;filePath&quot;:[0,&quot;src/content/blog/id/2024/02/mengenal-feature-integration-dan-regression-test.md&quot;],&quot;digest&quot;:[0,&quot;76e085733570b663&quot;],&quot;rendered&quot;:[0,{&quot;html&quot;:[0,&quot;&lt;p&gt;Pengembangan perangkat lunak adalah proses yang berkelanjutan. Para pengembang menambah fitur baru dan memperbaiki bug secara terus menerus. Dengan perubahan yang dilakukan terus menerus tersebut, kita perlu metode untuk memastikan perangkat lunak bekerja sesuai ekspektasi dan standar kualitas yang sudah ditetapkan. Di sinilah test atau pengujian perangkat lunak berperan.&lt;/p&gt;\n&lt;p&gt;Ini adalah pembahasan singkat tentang tiga jenis pengujian penting dalam pengembangan perangkat lunak: &lt;em&gt;Feature Test&lt;/em&gt;, &lt;em&gt;Integration Test&lt;/em&gt;, dan &lt;em&gt;Regression Test&lt;/em&gt;. Mari kita mulai dengan memahami apa itu masing-masing pengujian dan bagaimana mereka berperan dalam memastikan kualitas perangkat lunak.&lt;/p&gt;\n&lt;h2 id=\&quot;feature-test-pengujian-fitur\&quot;&gt;Feature Test (Pengujian Fitur)&lt;/h2&gt;\n&lt;p&gt;Pengujian fitur adalah jenis pengujian yang bertujuan untuk memeriksa apakah fitur atau fungsi yang baru dikembangkan berfungsi sebagaimana mestinya. Dalam pengujian ini, fokus utamanya adalah pada satu fitur atau fungsi spesifik.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Contoh:&lt;/strong&gt; Jika aplikasi kita memiliki fitur â€œbuat postingan baruâ€, pengujian fitur akan memeriksa apakah pos tersebut dapat dibuat dengan benar, apakah gambar dapat diunggah dengan sukses, dan apakah pesan kesalahan muncul jika terjadi masalah.&lt;/p&gt;\n&lt;h2 id=\&quot;integration-test-pengujian-integrasi\&quot;&gt;Integration Test (Pengujian Integrasi)&lt;/h2&gt;\n&lt;p&gt;Pengujian integrasi melibatkan pengujian interaksi antara komponen-komponen perangkat lunak yang berbeda untuk memastikan bahwa mereka bekerja secara bersamaan dengan baik. Tujuan utamanya adalah untuk menguji koneksi antara unit-unit yang berbeda dalam aplikasi.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Contoh:&lt;/strong&gt; Pengujian integrasi adalah memastikan bahwa sistem pembayaran terhubung dengan basis data pelanggan dengan benar, atau bahwa sistem otentikasi berinteraksi dengan antarmuka pengguna tanpa masalah.&lt;/p&gt;\n&lt;h2 id=\&quot;regression-test-pengujian-regresi\&quot;&gt;Regression Test (Pengujian Regresi)&lt;/h2&gt;\n&lt;p&gt;Pengujian regresi bertujuan untuk memastikan bahwa perubahan yang baru diterapkan dalam perangkat lunak tidak mengganggu fungsi yang sudah ada sebelumnya. Ini dilakukan dengan menguji kembali fitur-fitur yang telah diuji sebelumnya setelah ada perubahan dalam kode atau integrasi baru.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Contoh:&lt;/strong&gt; Jika kita telah menguji fitur pembayaran dalam versi sebelumnya, pengujian regresi akan memeriksa apakah fitur tersebut masih berfungsi setelah pembaruan atau perubahan lainnya.&lt;/p&gt;\n&lt;p&gt;Dengan memahami ketiga jenis pengujian ini, tim pengembangan perangkat lunak dapat memastikan bahwa aplikasi yang dikembangkan memiliki kualitas yang tinggi dan bebas dari bug yang tidak diinginkan. Terlebih lagi, dengan mengimplementasikan pengujian-pengujian ini secara efektif, kita dapat meningkatkan kepercayaan pengguna terhadap produk kita.&lt;/p&gt;&quot;],&quot;metadata&quot;:[0,{&quot;headings&quot;:[1,[[0,{&quot;depth&quot;:[0,2],&quot;slug&quot;:[0,&quot;feature-test-pengujian-fitur&quot;],&quot;text&quot;:[0,&quot;Feature Test (Pengujian Fitur)&quot;]}],[0,{&quot;depth&quot;:[0,2],&quot;slug&quot;:[0,&quot;integration-test-pengujian-integrasi&quot;],&quot;text&quot;:[0,&quot;Integration Test (Pengujian Integrasi)&quot;]}],[0,{&quot;depth&quot;:[0,2],&quot;slug&quot;:[0,&quot;regression-test-pengujian-regresi&quot;],&quot;text&quot;:[0,&quot;Regression Test (Pengujian Regresi)&quot;]}]]],&quot;localImagePaths&quot;:[1,[]],&quot;remoteImagePaths&quot;:[1,[]],&quot;frontmatter&quot;:[0,{&quot;title&quot;:[0,&quot;Mengenal Feature Test, Integration Test, dan Regression Test&quot;],&quot;pubDate&quot;:[3,&quot;2024-02-12T00:00:00.000Z&quot;],&quot;description&quot;:[0,&quot;&quot;],&quot;heroImage&quot;:[0,&quot;/blog-placeholder-2.jpg&quot;],&quot;tags&quot;:[0,&quot;notes&quot;]}],&quot;imagePaths&quot;:[1,[]]}]}],&quot;collection&quot;:[0,&quot;blogId&quot;]}],[0,{&quot;id&quot;:[0,&quot;2024/02/apa-itu-env-file&quot;],&quot;data&quot;:[0,{&quot;title&quot;:[0,&quot;Apa Itu .env File?&quot;],&quot;description&quot;:[0,&quot;&quot;],&quot;pubDate&quot;:[3,&quot;2024-02-08T00:00:00.000Z&quot;],&quot;heroImage&quot;:[0,&quot;/blog-placeholder-2.jpg&quot;]}],&quot;body&quot;:[0,&quot;Dalam dunia pengembangan perangkat lunak, pengelolaan konfigurasi menjadi aspek penting dalam memastikan aplikasi berjalan dengan lancar di berbagai lingkungan. Salah satu alat yang telah merevolusi cara pengembang mengelola konfigurasi adalah file .env.\n\n### Asal Usul\n\nKonsep penggunaan variabel lingkungan (environment - env) untuk mengelola konfigurasi sudah ada sejak lama, terutama dalam sistem operasi seperti Unix dan Linux. Namun, penggunaan variabel env secara langsung dalam kode tidak efisien dan kurang fleksibel, terutama ketika aplikasi harus di-deploy ke berbagai lingkungan (development, staging, production).\n\n### Munculnya file .env\n\nKemunculan file .env menjadi solusi bagi masalah tersebut. .env memungkinkan pengembang menyimpan variabel env di luar kode sumber, dalam bentuk file teks yang mudah dibaca. Pengembang dapat menentukan konfigurasi yang spesifik untuk setiap env tanpa harus memodifikasi kode sumber.\n\n### Penggunaan yang Populer\n\nPenggunaan .env mulai populer bersamaan dengan munculnya framework pengembangan web seperti Ruby on Rails dan Laravel. Pengembang menggunakan .env untuk menyimpan informasi sensitif seperti API key atau kredensial database, yang tidak seharusnya disimpan dalam kode sumber. Penggunaan .env juga memungkinkan pengembang untuk dengan mudah berbagi konfigurasi dengan anggota tim lainnya.\n\n### Keuntungan\n\nPenggunaan file .env membawa beberapa keuntungan, antara lain:\n- **Pemisahan Konfigurasi**: .env memungkinkan pemisahan konfigurasi dari kode sumber, memudahkan pengelolaan konfigurasi di berbagai lingkungan.\n- **Keamanan**: Informasi sensitif dapat disimpan secara aman di dalam .env, mengurangi risiko kebocoran informasi.\n- **Fleksibilitas**: Penggunaan .env memungkinkan pengembang untuk dengan mudah menyesuaikan konfigurasi untuk berbagai lingkungan tanpa harus mengubah kode sumber.\n\n### Kekurangan\n\nSelain itu, ada beberapa kekurangan:\n- **Penyimpanan Rumit**: Ini adalah keterbatasan dari file. Kita tidak bisa menyimpan file di repo karena semua orang bisa melihatnya. Menyimpannya di root VM juga memiliki keterbatasan akses. Bagaimana dengan Docker container? Apakah kita memasukkan informasi rahasia langsung ke dalam image? Jika image tersebut bocor, semua orang akan punya akses ke informasi rahasia kita\n- **Keterbatasan Akses**: Apa yang terjadi jika kita perlu memperbarui password database? Ketika seseorang membuka file .env dia dapat melihat semua informasi rahasia di dalam file tersebut. Setiap kali suatu konfigurasi harus diperbarui, siapa pun yang memperbaruinya dapat melihat SEMUA informasi rahasia.\n- **Pembuatan Versi**: Katakanlah kita sedang menerapkan fitur baru yang memerlukan pembaruan konfigurasi/variabel rahasia, terjadi kesalahan dan pembaruan dibatalkan. Apakah ada yang ingat informasi terakhir yang kita miliki di .env? Kita tidak memiliki riwayat perubahan sebuah file .env yang tidak disimpan di dalam repo.\n\n### Penggunaan Modern\n\nDalam dunia pengembangan perangkat lunak modern, .env telah menjadi standar de facto dalam pengelolaan konfigurasi. Pengembang dari berbagai bahasa dan framework menggunakan .env untuk mengelola konfigurasi dengan efisien dan aman. \n\nSalah satu solusi yang muncul untuk mengatasi kekurangan file env adalah menggunakan server konfigurasi. Server konfigurasi adalah aplikasi eksternal untuk menyimpan konfigurasi dan rahasia. Ini dianggap sebagai pusat untuk mengelola rahasia di seluruh lingkungan.\n\nBeberapa layanan cloud dapat berfungsi sebagai server konfigurasi seperti AWS Parameter Store, Google Secrets Manager, atau HashiCorp Vault untuk para penggemar open source. Di tempat saya bekerja sendiri sudah memindahkan konfigurasi dari env file ke layanan [Infisical](https://infisical.com/). Setelah kita menyimpan informasi rahasia atau konfigurasi, kita akan diberikan URL seperti `https://app.com/config/DB_PASSWORD/v1`.&quot;],&quot;filePath&quot;:[0,&quot;src/content/blog/id/2024/02/apa-itu-env-file.md&quot;],&quot;digest&quot;:[0,&quot;9cd506b5efbd28c0&quot;],&quot;rendered&quot;:[0,{&quot; asi kekurangan file env adalah menggunakan server konfigurasi. Server konfigurasi adalah aplikasi eksternal untuk menyimpan konfigurasi dan rahasia. Ini dianggap sebagai pusat untuk mengelola rahasia di seluruh lingkungan.&lt;/p&gt;\n&lt;p&gt;Beberapa layanan cloud dapat berfungsi sebagai server konfigurasi seperti AWS Parameter Store, Google Secrets Manager, atau HashiCorp Vault untuk para penggemar open source. Di tempat saya bekerja sendiri sudah memindahkan konfigurasi dari env file ke layanan &lt;a href=\&quot;https://infisical.com/\&quot;&gt;Infisical&lt;/a&gt;. Setelah kita menyimpan informasi rahasia atau konfigurasi, kita akan diberikan URL seperti &lt;code&gt;https://app.com/config/DB_PASSWORD/v1&lt;/code&gt;.&lt;/p&gt;&quot;],&quot;metadata&quot;:[0,{&quot;headings&quot;:[1,[[0,{&quot;depth&quot;:[0,3],&quot;slug&quot;:[0,&quot;asal-usul&quot;],&quot;text&quot;:[0,&quot;Asal Usul&quot;]}],[0,{&quot;depth&quot;:[0,3],&quot;slug&quot;:[0,&quot;munculnya-file-env&quot;],&quot;text&quot;:[0,&quot;Munculnya file .env&quot;]}],[0,{&quot;depth&quot;:[0,3],&quot;slug&quot;:[0,&quot;penggunaan-yang-populer&quot;],&quot;text&quot;:[0,&quot;Penggunaan yang Populer&quot;]}],[0,{&quot;depth&quot;:[0,3],&quot;slug&quot;:[0,&quot;keuntungan&quot;],&quot;text&quot;:[0,&quot;Keuntungan&quot;]}],[0,{&quot;depth&quot;:[0,3],&quot;slug&quot;:[0,&quot;kekurangan&quot;],&quot;text&quot;:[0,&quot;Kekurangan&quot;]}],[0,{&quot;depth&quot;:[0,3],&quot;slug&quot;:[0,&quot;penggunaan-modern&quot;],&quot;text&quot;:[0,&quot;Penggunaan Modern&quot;]}]]],&quot;localImagePaths&quot;:[1,[]],&quot;remoteImagePaths&quot;:[1,[]],&quot;frontmatter&quot;:[0,{&quot;title&quot;:[0,&quot;Apa Itu .env File?&quot;],&quot;pubDate&quot;:[3,&quot;2024-02-08T00:00:00.000Z&quot;],&quot;description&quot;:[0,&quot;&quot;],&quot;heroImage&quot;:[0,&quot;/blog-placeholder-2.jpg&quot;],&quot;tags&quot;:[0,&quot;notes&quot;]}],&quot;imagePaths&quot;:[1,[]]}]}],&quot;collection&quot;:[0,&quot;blogId&quot;]}],[0,{&quot;id&quot;:[0,&quot;2024/01/10-hal-yang-harus-dipelajari-oleh-programmer-tentang-belajar&quot;],&quot;data&quot;:[0,{&quot;title&quot;:[0,&quot;10 Hal yang Harus Dipelajari oleh Programmer tentang \&quot;Belajar\&quot;&quot;],&quot;description&quot;:[0,&quot;&quot;],&quot;pubDate&quot;:[3,&quot;2024-01-22T00:00:00.000Z&quot;],&quot;heroImage&quot;:[0,&quot;/blog-placeholder-2.jpg&quot;]}],&quot;body&quot;:[0,&quot;Sebuah artikel yang menarik membahas tentang \&quot;belajar\&quot; khususnya di dunia pengembang perangkat lunak. Banyak wawasan dari tulisan ini membatalkan mitos-mitos yang sering dipercayai tentang belajar. Salah satu yang paling menarik adalah bahwa belajar dalam rentang waktu yang lama secara terus menerus tanpa istirahat justru kurang efektif. Ini juga disimpulkan dengan memahami cara kerja memori di otak manusia. Artikel ini membahas tentang belajar dari beberapa sudut pandang, pembelajar, pengajar dan perekrut.\n\nSilahkan baca artikel aslinya di sini: **[10 Things Software Developers Should Learn about Learning](https://cacm.acm.org/magazines/2024/1/278891-10-things-software-developers-should-learn-about-learning/fulltext)**\n\n## Wawasan Utama\n1. Ingatan Manusia Tidak Terbuat dari Bit\n2. Memori Manusia Terdiri dari Satu Sistem Terbatas dan Satu Sistem Tidak Terbatas\n3. Pakar Mengenali, Pemula membuat Alasan\n4. Pemahaman Konsep Beranjak dari Abstrak ke Konkret dan Kembali\n5. Jarak dan Pengulangan itu Penting\n6. Internet Belum Membuat Proses Belajar Menjadi Sesuatu yang Usang\n7. Pemecahan Masalah Bukanlah Keterampilan Umum\n8. Keahlian justru Bisa Menjadi Masalah dalam Beberapa Situasi\n9. Prediktor Kemampuan Pemrograman itu Tidak Jelas\n10. Pola Pikir Anda Penting\n\n## Rekomendasi\n\nPenulis telah membagi rekomendasi menjadi 2, rekomendasi untuk perekrutan dan rekomendasi untuk pelatihan dan pembelajaran.\n\n**Untuk perekrutan, berikut rekomendasinya:**\n- Tidak ada proksi yang bagus untuk kemampuan pemrograman. Stereotip berdasarkan gender, ras, atau faktor lainnya tidak didukung oleh bukti ilmiah. Jika Anda ingin mengetahui seberapa baik kandidat memprogram, lihat pekerjaan mereka sebelumnya atau uji mereka pada tugas pemrograman yang sebenarnya. Untuk menekankan hal tertentu: Jangan menguji kandidat dengan teka-teki asah otak.\n- Setidaknya di kalangan pengembang muda, pengalaman bertahun-tahun mungkin bukan ukuran kemampuan yang dapat diandalkan.\n- Rekomendasi terkait dari Behroozi dkk.3 adalah meminta kandidat menyelesaikan sendiri masalah wawancara di ruangan sebelum menyajikan solusinya, karena tekanan tambahan dari pewawancara yang mengamati atau mengharuskan berbicara sambil menyelesaikannya akan menambah beban kognitif dan stres dalam cara yang mengganggu kinerja.\n\n**Untuk pembelajaran dan pelatihan, berikut rekomendasinya:**\n- Membaca banyak kode akan membantu seseorang menjadi programmer yang lebih efisien.\n- Para ahli tidak selalu yang terbaik dalam melatih pemula.\n- Pembelajaran membutuhkan waktu, termasuk waktu antar sesi pembelajaran. Menjejalkan secara intens tidaklah efektif, tetapi pengulangan dengan jarak cukup efektif.\n- Demikian pula, menghabiskan waktu jauh dari suatu masalah dapat membantu menyelesaikannya.\n- Hanya karena Anda dapat menemukannya melalui pencarian di Internet atau alat AI generatif, bukan berarti pembelajaran sudah ketinggalan zaman.\n- Gunakan contoh untuk membedakan konsep abstrak dan fakta konkret yang dapat dipelajari.\n- Berusaha untuk berhasil (daripada menghindari kegagalan) dan percaya bahwa kemampuan dapat diubah, merupakan faktor penting dalam ketahanan dan pembelajaran (mindset itu penting!).&quot;],&quot;filePath&quot;:[0,&quot;src/content/blog/id/2024/01/10-hal-yang-harus-dipelajari-oleh-programmer-tentang-belajar.md&quot;],&quot;digest&quot;:[0,&quot;8e9594882a36d44d&quot;],&quot;rendered&quot;:[0,{&quot;html&quot;:[0,&quot;&lt;p&gt;Sebuah artikel yang menarik membahas tentang â€œbelajarâ€ khususnya di dunia pengembang perangkat l ka Anda ingin mengetahui seberapa baik kandidat memprogram, lihat pekerjaan mereka sebelumnya atau uji mereka pada tugas pemrograman yang sebenarnya. Untuk menekankan hal tertentu: Jangan menguji kandidat dengan teka-teki asah otak.&lt;/li&gt;\n&lt;li&gt;Setidaknya di kalangan pengembang muda, pengalaman bertahun-tahun mungkin bukan ukuran kemampuan yang dapat diandalkan.&lt;/li&gt;\n&lt;li&gt;Rekomendasi terkait dari Behroozi dkk.3 adalah meminta kandidat menyelesaikan sendiri masalah wawancara di ruangan sebelum menyajikan solusinya, karena tekanan tambahan dari pewawancara yang mengamati atau mengharuskan berbicara sambil menyelesaikannya akan menambah beban kognitif dan stres dalam cara yang mengganggu kinerja.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Untuk pembelajaran dan pelatihan, berikut rekomendasinya:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;Membaca banyak kode akan membantu seseorang menjadi programmer yang lebih efisien.&lt;/li&gt;\n&lt;li&gt;Para ahli tidak selalu yang terbaik dalam melatih pemula.&lt;/li&gt;\n&lt;li&gt;Pembelajaran membutuhkan waktu, termasuk waktu antar sesi pembelajaran. Menjejalkan secara intens tidaklah efektif, tetapi pengulangan dengan jarak cukup efektif.&lt;/li&gt;\n&lt;li&gt;Demikian pula, menghabiskan waktu jauh dari suatu masalah dapat membantu menyelesaikannya.&lt;/li&gt;\n&lt;li&gt;Hanya karena Anda dapat menemukannya melalui pencarian di Internet atau alat AI generatif, bukan berarti pembelajaran sudah ketinggalan zaman.&lt;/li&gt;\n&lt;li&gt;Gunakan contoh untuk membedakan konsep abstrak dan fakta konkret yang dapat dipelajari.&lt;/li&gt;\n&lt;li&gt;Berusaha untuk berhasil (daripada menghindari kegagalan) dan percaya bahwa kemampuan dapat diubah, merupakan faktor penting dalam ketahanan dan pembelajaran (mindset itu penting!).&lt;/li&gt;\n&lt;/ul&gt;&quot;],&quot;metadata&quot;:[0,{&quot;headings&quot;:[1,[[0,{&quot;depth&quot;:[0,2],&quot;slug&quot;:[0,&quot;wawasan-utama&quot;],&quot;text&quot;:[0,&quot;Wawasan Utama&quot;]}],[0,{&quot;depth&quot;:[0,2],&quot;slug&quot;:[0,&quot;rekomendasi&quot;],&quot;text&quot;:[0,&quot;Rekomendasi&quot;]}]]],&quot;localImagePaths&quot;:[1,[]],&quot;remoteImagePaths&quot;:[1,[]],&quot;frontmatter&quot;:[0,{&quot;title&quot;:[0,&quot;10 Hal yang Harus Dipelajari oleh Programmer tentang \&quot;Belajar\&quot;&quot;],&quot;pubDate&quot;:[3,&quot;2024-01-22T00:00:00.000Z&quot;],&quot;description&quot;:[0,&quot;&quot;],&quot;heroImage&quot;:[0,&quot;/blog-placeholder-2.jpg&quot;],&quot;tags&quot;:[0,&quot;notes&quot;]}],&quot;imagePaths&quot;:[1,[]]}]}],&quot;collection&quot;:[0,&quot;blogId&quot;]}],[0,{&quot;id&quot;:[0,&quot;2023/12/docker-compose&quot;],&quot;data&quot;:[0,{&quot;title&quot;:[0,&quot;Apa itu Docker Compose?&quot;],&quot;description&quot;:[0,&quot;&quot;],&quot;pubDate&quot;:[3,&quot;2023-12-10T00:00:00.000Z&quot;],&quot;heroImage&quot;:[0,&quot;/blog-placeholder-2.jpg&quot;]}],&quot;body&quot;:[0,&quot;Docker Compose adalah alat untuk mendefinisikan dan menjalankan aplikasi Docker multi-kontainer (beberapa container yang saling terkait). Dengan Compose, kita menggunakan file YAML untuk mengonfigurasi service-service yang dibutuhkan aplikasi kita. Kemudian, dengan satu perintah, kita membuat dan memulai semua service yang dibutuhkan tersebut dari konfigurasi kita.\n\nSatu contoh ketika kita memiliki aplikasi dashboard yang dibangun dengan framework Laravel, maka kita membutuhkan service php, mysql, npm, nginx untuk bisa menjalankannya. Docker compose dapat mengonfigurasikan semua container yang berisi service tersebut dan menjalankannya dengan satu perintah.\n\nCompose dapat berjalan di semua lingkungan; production, staging, development, testing, serta work flow CI. Compose juga dilengkapi dengan perintah untuk mengelola seluruh siklus hidup aplikasi kita:\n\n- Memulai, menghentikan, dan membangun kembali service-service (_up, down, build_)\n- Lihat status service yang berjalan\n- Streaming output log dari service yang berjalan\n- Jalankan perintah satu kali pada suatu service\n\nFitur utama Compose yang menjadikannya efektif adalah:\n\n- Memiliki beberapa lingkungan terisolasi pada satu host\n- Menyimpan volume data saat kontainer dibuat (database tidak terhapus saat layanan dimatikan)\n- Hanya membuat ulang container yang telah berubah\n- Mendukung variabel dan memindahkan komposisi antar lingkungan&quot;],&quot;filePath&quot;:[0,&quot;src/content/blog/id/2023/12/docker-compose.md&quot;],&quot;digest&quot;:[0,&quot;098ff13a28545712&quot;],&quot;rendered&quot;:[0,{&quot;html&quot;:[0,&quot;&lt;p&gt;Docker Compose adalah alat untuk mendefinisikan dan menjalankan aplikasi Docker multi-kontainer (beberapa container yang saling terkait). Dengan Compose, kita menggunakan file YAML untuk mengonfigurasi service-service yang dibutuhkan aplikasi kita. Kemudian, dengan satu perintah, kita membuat dan memulai semua service yang dibutuhkan tersebut dari konfigurasi kita.&lt;/p&gt;\n&lt;p&gt;Satu contoh ketika kita memiliki aplikasi dashboard yang dibangun dengan framework Laravel, maka kita membutuhkan service php, mysql, npm, nginx untuk bisa menjalankannya. Docker compose dapat mengonfigurasikan semua container yang berisi service tersebut dan menjalankannya dengan satu perintah.&lt;/p&gt;\n&lt;p&gt;Compose dapat berjalan di semua lingkungan; production, staging, development, testing, serta work flow CI. Compose juga dilengkapi dengan perintah untuk mengelola seluruh siklus hidup aplikasi kita:&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;Memulai, menghentikan, dan membangun kembali service-service (&lt;em&gt;up, down, build&lt;/em&gt;)&lt;/li&gt;\n&lt;li&gt;Lihat status service yang berjalan&lt;/li&gt;\n&lt;li&gt;Streaming output log dari service yang berjalan&lt;/li&gt;\n&lt;li&gt;Jalankan perintah satu kali pada suatu service&lt;/li&gt;\n&lt;/ul&gt;\n&lt;p&gt;Fitur utama Compose yang menjadikannya efektif adalah:&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;Memiliki beberapa lingkungan terisolasi pada satu host&lt;/li&gt;\n&lt;li&gt;Menyimpan volume data saat kontainer dibuat (database tidak terhapus saat layanan dimatikan)&lt;/li&gt;\n&lt;li&gt;Hanya membuat ulang container yang telah berubah&lt;/li&gt;\n&lt;li&gt;Mendukung variabel dan memindahkan komposisi antar lingkungan&lt;/li&gt;\n&lt;/ul&gt;&quot;],&quot;metadata&quot;:[0,{&quot;headings&quot;:[1,[]],&quot;localImagePaths&quot;:[1,[]],&quot;remoteImagePaths&quot;:[1,[]],&quot;frontmatter&quot;:[0,{&quot;title&quot;:[0,&quot;Apa itu Docker Compose?&quot;],&quot;pubDate&quot;:[3,&quot;2023-12-10T00:00:00.000Z&quot;],&quot;description&quot;:[0,&quot;&quot;],&quot;heroImage&quot;:[0,&quot;/blog-placeholder-2.jpg&quot;],&quot;tags&quot;:[0,&quot;notes&quot;]}],&quot;imagePaths&quot;:[1,[]]}]}],&quot;collection&quot;:[0,&quot;blogId&quot;]}],[0,{&quot;id&quot;:[0,&quot;2023/11/laravel-static-code-analysis-dengan-phpstan&quot;],&quot;data&quot;:[0,{&quot;title&quot;:[0,&quot;Static Code Analysis dengan PHPStan&quot;],&quot;description&quot;:[0,&quot;&quot;],&quot;pubDate&quot;:[3,&quot;2023-11-25T00:00:00.000Z&quot;],&quot;heroImage&quot;:[0,&quot;/blog-placeholder-2.jpg&quot;]}],&quot;body&quot;:[0,&quot;Analisis kode statis adalah metode evaluasi program dengan memeriksa kode sebelum dieksekusi. Ini dilakukan dengan memeriksa set kode berdasarkan sejumlah aturan penulisan kode (type variable, return value, dsb). Analisis statis dijalankan sebelum pengujian perangkat lunak dimulai. Proses ini dilakukan untuk menjamin bahwa kode yang kita kirim untuk diuji sesuai dengan standar kualitas tertinggi. Ini juga memberikan umpan balik otomatis sehingga para pengembang akan mengetahui masalah-masalah tersebut lebih awal, yang membuatnya lebih mudah dan lebih murah untuk memperbaiki masalah tersebut.\n\n### Apa yang Dibawa PHPStan?\n\nKetika pertama kali melihat repositori PHPStan, ada klaim yang kontroversial...\n\n&gt; \&quot;PHPStan berfokus pada menemukan kesalahan dalam kode Anda tanpa benar-benar menjalankannya. Ini menangkap seluruh kelas bug bahkan sebelum Anda menulis tes untuk kode tersebut. Ini memindahkan PHP lebih dekat ke bahasa yang dikompilasi dalam arti bahwa kebenaran setiap baris kode dapat diperiksa sebelum Anda menjalankan baris tersebut sebenarnya.\&quot;\n\nPHPStan memiliki banyak level aturan, dan seperti yang dapat Anda lihat, semakin tinggi tingkat yang kita pilih, semakin banyak kesalahan yang kita dapatkan. Sekarang pertanyaannya, tingkat mana yang harus kita pilih? Nah, pertama-tama kita perlu tahu apa aturan dari setiap tingkat.\n\n#### Tingkat Aturan\n\n| Tingkat | Nama           | Detail                                                                                                                                                                |\n|--------|----------------|-----------------------------------------------------------------------------------------------------------------------------------------------------------------------|\n| 00     | _Basic Checks_   | Memeriksa kelas-kelas, fungsi atau method yang tidak ditemukan yang dipanggil pada $this, jumlah argumen yang salah yang dimasukkan ke method dan fungsi tersebut, variabel yang selalu tidak terdefinisi.|\n| 01     | $this _Unknowns_  | Variabel yang mungkin tidak terdefinisi, method dan properti ajaib yang tidak diketahui pada kelas dengan method __call dan __get.|\n| 02     | _Methods_         | Method yang tidak diketahui diperiksa pada semua ekspresi (bukan hanya $this), memvalidasi PHPDocs.|\n| 03     | _Types_           | Memeriksa tipe return, tipe yang ditugaskan ke properti.|\n| 04     | _Dead Code_       | Pemeriksaan dasar kode yang sudah tidak terpakai - selalu false instanceof dan pemeriksaan tipe lainnya, if else mati, kode yang tidak terjangkau setelah return; dll.|\n| 05     | _Arguments_       | Memeriksa tipe argumen yang dimasukkan sebagai parameter pada method dan fungsi.|\n| 06     | _Type Hints_      | Melaporkan kurangnya petunjuk tipe (argument atau return value).|\n| 07     | _Union Types_     | Melaporkan sebagian salahnya tipe gabungan, jika Anda memanggil metode yang hanya ada pada beberapa tipe dalam tipe gabungan, level 7 mulai melaporkan hal tersebut.                                                        |\n| 08     | _Nullable Types_   | Melaporkan panggilan metode dan akses ke properti pada tipe yang dapat bernilai null.|\n| 09     | _Mixed Type_       | Menjadi sangat ketat tentang tipe campuran, satu-satunya operasi yang diizinkan yang dapat Anda lakukan dengannya adalah meneruskannya ke tipe campuran lainnya.|\n\n#### Berkas Konfigurasi\n\nPHPStan menggunakan berkas konfigurasi, phpstan.neon atau phpstan.neon.dist, yang memungkinkan Anda:\n\n- Mendefinisikan path yang akan dianalisis.\n- Menetapkan tingkat aturan.\n- Mengecualikan path.\n- Menyertakan ekstensi PHPStan.\n- Mengabaikan kesalahan.\n- Menentukan jumlah maksimum proses paralel.\n\nBerikut adalah contoh berkas konfigurasi sederhana yang secara default berada di direktori root aplikasi Anda, tetapi Anda dapat mempelajari lebih lanjut dari [referensi konfigurasi](https://phpstan.org/config-reference).\n\n```yaml\nincludes:\n    - ./vendor/nunomaduro/larastan/extension.neon\n\nparameters:\n\n    paths:\n        - app\n        - config\n        - database\n        - routes\n\n    # Tingkat 9 adalah tingkat tertinggi\n    level: 5\n\n    ignoreErrors:\n        - &#39;#PHPDoc tag @var#&#39;\n\n    parallel:\n        maximumNumberOfProcesses: 4\n\n    noUnnecessaryCollectionCall: false\n    checkMissingIterableValueType: false\n```\n\n#### Mengabaikan Kesalahan\n\nKemungkinan besar, Anda akan perlu mengabaikan beberapa kesalahan yang untungnya diizinkan dengan dua cara berbeda:\n\n1. Secara langsung menggunakan tag PHPDoc\n\n    ```php\n    function () {\n        /** @phpstan-ignore-next-line */\n        echo $foo;\n\n        echo $bar /** @phpstan-ignore-line */\n    }\n    ```\n\n2. Dari berkas konfigurasi dan ini sebenarnya lebih bersih\n\n    ```yaml\n    parameters:\n\n        ignoreErrors:\n\n            -\n                message: &#39;Access to an undefined property [a-zA-Z0-9\\_]+::\\$foo&#39;\n                path: some/dir/someFile.php\n            -\n                message: &#39;#Call to an undefined method [a-zA-Z0-9\\_]+::doFoo()#&#39;\n                path: other/dir/DifferentFile.php\n                count: 2 # opsional, dan itu akan mengabaikan dua kemunculan pertama kesalahan\n          -\n                message: &#39;#Call to an undefined method [a-zA-Z0-9\\_]+::doBar()#&#39;\n                paths:\n                    - some/dir/*\n                    - other/dir/*\n    ```\n\nSelengkapnya bisa dibaca di documentasi [https://phpstan.org/user-guide/getting-started](https://phpstan.org/user-guide/getting-started)&quot;],&quot;filePath&quot;:[0,&quot;src/content/blog/id/2023/11/laravel-static-code-analysis-dengan-phpstan.md&quot;],&quot;digest&quot;:[0,&quot;7d3515802cd22c68&quot;],&quot;rendered&quot;:[0,{&quot;html&quot;:[0,&quot;&lt;p&gt;Analisis kode statis adalah metode evaluasi program dengan memeriksa kode sebelum dieksekusi. Ini dilakukan dengan memeriksa set kode berdasarkan sejumlah aturan penulisan kode (type variable, return value, dsb). Analisis statis dijalankan sebelum pengujian perangkat lunak dimulai. Proses ini dilakukan untuk menjamin bahwa kode yang kita kirim untuk diuji sesuai dengan standar kualitas tertinggi. Ini juga memberikan umpan balik otomatis sehingga para pengembang akan mengetahui masalah-masalah tersebut lebih awal, yang membuatnya lebih mudah dan lebih murah untuk memperbaiki masalah tersebut.&lt;/p&gt;\n&lt;h3 id=\&quot;apa-yang-dibawa-phpstan\&quot;&gt;Apa yang Dibawa PHPStan?&lt;/h3&gt;\n&lt;p&gt;Ketika pertama kali melihat repositori PHPStan, ada klaim yang kontroversialâ€¦&lt;/p&gt;\n&lt;blockquote&gt;\n&lt;p&gt;â€œPHPStan berfokus pada menemukan kesalahan dalam kode Anda tanpa benar-benar menjalankannya. Ini menangkap seluruh kelas bug bahkan sebelum Anda menulis tes untuk kode tersebut. Ini memindahkan PHP lebih dekat ke bahasa yang dikompilasi dalam arti bahwa kebenaran setiap baris kode dapat diperiksa sebelum Anda menjalankan baris tersebut sebenarnya.â€&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;p&gt;PHPStan memiliki banyak level aturan, dan seperti yang dapat Anda lihat, semakin tinggi tingkat yang kita pilih, semakin banyak kesalahan yang kita dapatkan. Sekarang pertanyaannya, tingkat mana yang harus kita pilih? Nah, pertama-tama kita perlu tahu apa aturan dari setiap tingkat.&lt;/p&gt;\n&lt;h4 id=\&quot;tingkat-aturan\&quot;&gt;Tingkat Aturan&lt;/h4&gt;\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n&lt;table&gt;&lt;thead&gt;&lt;tr&gt;&lt;th&gt;Tingkat&lt;/th&gt;&lt;th&gt;Nama&lt;/th&gt;&lt;th&gt;Detail&lt;/th&gt;&lt;/tr&gt;&lt;/thead&gt;&lt;tbody&gt;&lt;tr&gt;&lt;td&gt;00&lt;/td&gt;&lt;td&gt;&lt;em&gt;Basic Checks&lt;/em&gt;&lt;/td&gt;&lt;td&gt;Memeriksa kelas-kelas, fungsi atau method yang tidak ditemukan yang dipanggil pada $this, jumlah argumen yang salah yang dimasukkan ke method dan fungsi tersebut, variabel yang selalu tidak terdefinisi.&lt;/td&gt;&lt;/tr&gt;&lt;tr&gt;&lt;td&gt;01&lt;/td&gt;&lt;td&gt;$this &lt;em&gt;Unknowns&lt;/em&gt;&lt;/td&gt;&lt;td&gt;Variabel yang mungkin tidak terdefinisi, method dan properti ajaib yang tidak diketahui pada kelas dengan method __call dan __get.&lt;/td&gt;&lt;/tr&gt;&lt;tr&gt;&lt;td&gt;02&lt;/td&gt;&lt;td&gt;&lt;em&gt;Methods&lt;/em&gt;&lt;/td&gt;&lt;td&gt;Method yang tidak diketahui diperiksa pada semua ekspresi (bukan hanya $this), memvalidasi PHPDocs.&lt;/td&gt;&lt;/tr&gt;&lt;tr&gt;&lt;td&gt;03&lt;/td&gt;&lt;td&gt;&lt;em&gt;Types&lt;/em&gt;&lt;/td&gt;&lt;td&gt;Memeriksa tipe return, tipe yang ditugaskan ke properti.&lt;/td&gt;&lt;/tr&gt;&lt;tr&gt;&lt;td&gt;04&lt;/td&gt;&lt;td&gt;&lt;em&gt;Dead Code&lt;/em&gt;&lt;/td&gt;&lt;td&gt;Pemeriksaan dasar kode yang sudah tidak terpakai - selalu false instanceof dan pemeriksaan tipe lainnya, if else mati, kode yang tidak terjangkau setelah return; dll.&lt;/td&gt;&lt;/tr&gt;&lt;tr&gt;&lt;td&gt;05&lt;/td&gt;&lt;td&gt;&lt;em&gt;Arguments&lt;/em&gt;&lt;/td&gt;&lt;td&gt;Memeriksa tipe argumen yang dimasukkan sebagai parameter pada method dan fungsi.&lt;/td&gt;&lt;/tr&gt;&lt;tr&gt;&lt;td&gt;06&lt;/td&gt;&lt;td&gt;&lt;em&gt;Type Hints&lt;/em&gt;&lt;/td&gt;&lt;td&gt;Melaporkan kurangnya petunjuk tipe (argument atau return value).&lt;/td&gt;&lt;/tr&gt;&lt;tr&gt;&lt;td&gt;07&lt;/td&gt;&lt;td&gt;&lt;em&gt;Union Types&lt;/em&gt;&lt;/td&gt;&lt;td&gt;Melaporkan sebagian salahnya tipe gabungan, jika Anda memanggil metode yang hanya ada pada beberapa tipe dalam tipe gabungan, level 7 mulai melaporkan hal tersebut.&lt;/td&gt;&lt;/tr&gt;&lt;tr&gt;&lt;td&gt;08&lt;/td&gt;&lt;td&gt;&lt;em&gt;Nullable Types&lt;/em&gt;&lt;/td&gt;&lt;td&gt;Melaporkan panggilan metode dan akses ke properti pada tipe yang dapat bernilai null.&lt;/td&gt;&lt;/tr&gt;&lt;tr&gt;&lt;td&gt;09&lt;/td&gt;&lt;td&gt;&lt;em&gt;Mixed Type&lt;/em&gt;&lt;/td&gt;&lt;td&gt;Menjadi sangat ketat tentang tipe campuran, satu-satunya operasi yang diizinkan yang dapat Anda lakukan dengannya adalah meneruskannya ke tipe campuran lainnya.&lt;/td&gt;&lt;/tr&gt;&lt;/tbody&gt;&lt;/table&gt;\n&lt;h4 id=\&quot;berkas-konfigurasi\&quot;&gt;Berkas Konfigurasi&lt;/h4&gt;\n&lt;p&gt;PHPStan menggunakan berkas konfigurasi, phpstan.neon atau phpstan.neon.dist, yang memungkinkan Anda:&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;Mendefinisikan path yang akan dianalisis.&lt;/li&gt;\n&lt;li&gt;Menetapkan tingkat aturan.&lt;/li&gt;\n&lt;li&gt;Mengecualikan path.&lt;/li&gt;\n&lt;li&gt;Menyertakan ekstensi PHPStan.&lt;/li&gt;\n&lt;li&gt;Mengabaikan kesalahan.&lt;/li&gt;\n&lt;li&gt;Menentukan jumlah maksimum proses paralel.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;p&gt;Berikut adalah contoh berkas konfigurasi sederhana yang secara default berada di direktori root aplikasi Anda, tetapi Anda dapat mempelajari lebih lanjut dari &lt;a href=\&quot;https://phpstan.org/config-reference\&quot;&gt;referensi konfigurasi&lt;/a&gt;.&lt;/p&gt;\n&lt;pre class=\&quot;astro-code github-dark\&quot; style=\&quot;background-color:#24292e;color:#e1e4e8; overflow-x: auto;\&quot; tabindex=\&quot;0\&quot; data-language=\&quot;yaml\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#85E89D\&quot;&gt;includes&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;:&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;    - &lt;/span&gt;&lt;span style=\&quot;color:#9ECBFF\&quot;&gt;./vendor/nunomaduro/larastan/extension.neon&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#85E89D\&quot;&gt;parameters&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;:&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#85E89D\&quot;&gt;    paths&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;:&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;        - &lt;/span&gt;&lt;span style=\&quot;color:#9ECBFF\&quot;&gt;app&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;        - &lt;/span&gt;&lt;span style=\&quot;color:#9ECBFF\&quot;&gt;config&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;        - &lt;/span&gt;&lt;span style=\&quot;color:#9ECBFF\&quot;&gt;database&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;        - &lt;/span&gt;&lt;span style=\&quot;color:#9ECBFF\&quot;&gt;routes&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#6A737D\&quot;&gt;    # Tingkat 9 adalah tingkat tertinggi&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#85E89D\&quot;&gt;    level&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;: &lt;/span&gt;&lt;span style=\&quot;color:#79B8FF\&quot;&gt;5&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#85E89D\&quot;&gt;    ignoreErrors&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;:&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;        - &lt;/span&gt;&lt;span style=\&quot;color:#9ECBFF\&quot;&gt;&#39;#PHPDoc tag @var#&#39;&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#85E89D\&quot;&gt;    parallel&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;:&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#85E89D\&quot;&gt;        maximumNumberOfProcesses&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;: &lt;/span&gt;&lt;span style=\&quot;color:#79B8FF\&quot;&gt;4&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#85E89D\&quot;&gt;    noUnnecessaryCollectionCall&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;: &lt;/span&gt;&lt;span style=\&quot;color:#79B8FF\&quot;&gt;false&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#85E89D\&quot;&gt;    checkMissingIterableValueType&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;: &lt;/span&gt;&lt;span style=\&quot;color:#79B8FF\&quot;&gt;false&lt;/span&gt;&lt;/span&gt;&lt;/code&gt;&lt;/pre&gt;\n&lt;h4 id=\&quot;mengabaikan-kesalahan\&quot;&gt;Mengabaikan Kesalahan&lt;/h4&gt;\n&lt;p&gt;Kemungkinan besar, Anda akan perlu mengabaikan beberapa kesalahan yang untungnya diizinkan dengan dua cara berbeda:&lt;/p&gt;\n&lt;ol&gt;\n&lt;li&gt;\n&lt;p&gt;Secara langsung menggunakan tag PHPDoc&lt;/p&gt;\n&lt;pre class=\&quot;astro-code github-dark\&quot; style=\&quot;background-color:#24292e;color:#e1e4e8; overflow-x: auto;\&quot; tabindex=\&quot;0\&quot; data-language=\&quot;php\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;function&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt; () {&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#6A737D\&quot;&gt;    /** @phpstan-ignore-next-line */&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#79B8FF\&quot;&gt;    echo&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt; $foo;&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#79B8FF\&quot;&gt;    echo&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt; $bar &lt;/span&gt;&lt;span style=\&quot;color:#6A737D\&quot;&gt;/** @phpstan-ignore-line */&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;}&lt;/span&gt;&lt;/span&gt;&lt;/code&gt;&lt;/pre&gt;\n&lt;/li&gt;\n&lt;li&gt;\n&lt;p&gt;Dari berkas konfigurasi dan ini sebenarnya lebih bersih&lt;/p&gt;\n&lt;pre class=\&quot;astro-code github-dark\&quot; style=\&quot;background-color:#24292e;color:#e1e4e8; overflow-x: auto;\&quot; tabindex=\&quot;0\&quot; data-language=\&quot;yaml\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#85E89D\&quot;&gt;parameters&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;:&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#85E89D\&quot;&gt;    ignoreErrors&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;:&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;        -&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#85E89D\&quot;&gt;            message&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;: &lt;/span&gt;&lt;span style=\&quot;color:#9ECBFF\&quot;&gt;&#39;Access to an undefined property [a-zA-Z0-9\\_]+::\\$foo&#39;&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#85E89D\&quot;&gt;            path&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;: &lt;/span&gt;&lt;span style=\&quot;color:#9ECBFF\&quot;&gt;some/dir/someFile.php&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;        -&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#85E89D\&quot;&gt;            message&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;: &lt;/span&gt;&lt;span style=\&quot;color:#9ECBFF\&quot;&gt;&#39;#Call to an undefined method [a-zA-Z0-9\\_]+::doFoo()#&#39;&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#85E89D\&quot;&gt;            path&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;: &lt;/span&gt;&lt;span style=\&quot;color:#9ECBFF\&quot;&gt;other/dir/DifferentFile.php&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#85E89D\&quot;&gt;            count&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;: &lt;/span&gt;&lt;span style=\&quot;color:#79B8FF\&quot;&gt;2&lt;/span&gt;&lt;span style=\&quot;color:#6A737D\&quot;&gt; # opsional, dan itu akan mengabaikan dua kemunculan pertama kesalahan&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;      -&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#85E89D\&quot;&gt;            message&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;: &lt;/span&gt;&lt;span style=\&quot;color:#9ECBFF\&quot;&gt;&#39;#Call to an undefined method [a-zA-Z0-9\\_]+::doBar()#&#39;&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#85E89D\&quot;&gt;            paths&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;:&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;                - &lt;/span&gt;&lt;span style=\&quot;color:#9ECBFF\&quot;&gt;some/dir/*&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;                - &lt;/span&gt;&lt;span style=\&quot;color:#9ECBFF\&quot;&gt;other/dir/*&lt;/span&gt;&lt;/span&gt;&lt;/code&gt;&lt;/pre&gt;\n&lt;/li&gt;\n&lt;/ol&gt;\n&lt;p&gt;Selengkapnya bisa dibaca di documentasi &lt;a href=\&quot;https://phpstan.org/user-guide/getting-started\&quot;&gt;https://phpstan.org/user-guide/getting-started&lt;/a&gt;&lt;/p&gt;&quot;],&quot;metadata&quot;:[0,{&quot;headings&quot;:[1,[[0,{&quot;depth&quot;:[0,3],&quot;slug&quot;:[0,&quot;apa-yang-dibawa-phpstan&quot;],&quot;text&quot;:[0,&quot;Apa yang Dibawa PHPStan?&quot;]}],[0,{&quot;depth&quot;:[0,4],&quot;slug&quot;:[0,&quot;tingkat-aturan&quot;],&quot;text&quot;:[0,&quot;Tingkat Aturan&quot;]}],[0,{&quot;depth&quot;:[0,4],&quot;slug&quot;:[0,&quot;berkas-konfigurasi&quot;],&quot;text&quot;:[0,&quot;Berkas Konfigurasi&quot;]}],[0,{&quot;depth&quot;:[0,4],&quot;slug&quot;:[0,&quot;mengabaikan-kesalahan&quot;],&quot;text&quot;:[0,&quot;Mengabaikan Kesalahan&quot;]}]]],&quot;localImagePaths&quot;:[1,[]],&quot;remoteImagePaths&quot;:[1,[]],&quot;frontmatter&quot;:[0,{&quot;title&quot;:[0,&quot;Static Code Analysis dengan PHPStan&quot;],&quot;pubDate&quot;:[3,&quot;2023-11-25T00:00:00.000Z&quot;],&quot;description&quot;:[0,&quot;&quot;],&quot;heroImage&quot;:[0,&quot;/blog-placeholder-2.jpg&quot;],&quot;tags&quot;:[0,&quot;php&quot;]}],&quot;imagePaths&quot;:[1,[]]}]}],&quot;collection&quot;:[0,&quot;blogId&quot;]}],[0,{&quot;id&quot;:[0,&quot;2023/10/stuck-di-karir&quot;],&quot;data&quot;:[0,{&quot;title&quot;:[0,&quot;Stuck di Karir&quot;],&quot;description&quot;:[0,&quot;&quot;],&quot;pubDate&quot;:[3,&quot;2023-10-07T00:00:00.000Z&quot;],&quot;heroImage&quot;:[0,&quot;/blog-placeholder-2.jpg&quot;]}],&quot;body&quot;:[0,&quot;Ketika melakukan refleksi pada karir, seringkali kita merasa terjebak di suatu titik. Terjebak dalam sebuah peran, stagnasi gaji, atau mungkin merasa bosan dengan tugas yang kita kerjakan. Ada beberapa alasan mengapa kita bisa merasa terjebak di suatu titik tertentu dalam karir kita, serta beberapa solusi yang mungkin bisa membantu kita keluar dari perasaan terjebak tersebut.\n\n### Role\n\nSalah satu alasan utama mengapa kita bisa merasa terjebak dalam suatu peran adalah ketidakpuasan dengan pekerjaan kita saat ini. Mungkin kita merasa peran kita tidak sesuai dengan harapan, atau kita merasa ingin naik ke tingkat yang lebih tinggi dalam organisasi. Organisasi tempat kita bekerja berpengaruh cukup besar dalam hal ini. Untuk mengatasi masalah ini, penting untuk berbicara dengan atasan atau manajer kita. Mungkin ada peluang untuk mengambil tanggung jawab yang lebih besar atau mendapatkan pelatihan tambahan untuk naik ke tingkat berikutnya.\n\n### Gaji\n\nJika kita merasa terjebak dalam tingkat gaji yang sama selama beberapa waktu, ada beberapa pilihan yang bisa kita pertimbangkan. Salah satunya adalah mencari peluang kerja di tempat lain, atau bahkan di luar negeri, di mana ada peluang mendapatkan gaji lebih besar. Namun, perlu diingat bahwa gaji yang lebih tinggi seringkali beriringan dengan biaya hidup yang lebih tinggi pula, misalnya kota atau negara dengan upah yang tinggi kemungkinan juga memiliki biaya hidup yang mahal. Kita juga bisa mempertimbangkan untuk berbicara dengan atasan tentang peningkatan gaji atau mencari pekerjaan sampingan untuk meningkatkan penghasilan.\n\n### Task\n\nTerkadang, kita bisa merasa terjebak dalam tugas-tugas yang monoton dan membosankan. Hal ini bisa mengakibatkan penurunan motivasi dan kepuasan kerja. Jika kita merasa seperti ini, mungkin saatnya mencari variasi dalam pekerjaan kita. Bicarakan dengan atasan tentang minat dan kemampuan kita yang belum tergarap. Mungkin kita bisa mendapatkan tugas baru atau proyek yang lebih menarik.\n\n## Self Authoring\n\nSalah satu pendekatan yang berguna dalam mengatasi perasaan terjebak adalah mengikuti jejak psikolog terkenal Jordan Peterson. Peterson menekankan pentingnya membuat rencana pengembangan diri pribadi (_personal development plan_) dengan membuat sebuah _self-authoring_ yang mencakup masa lalu, saat ini, dan masa depan kita. _Author your Past, Present, &amp; Future_\n\n### Masa Lalu\n- Ceritakan latar belakang kita, keterampilan yang kita punya, minat, dan hobi kita.\n\n### Saat Ini\n- Tentukan nilai-nilai, keyakinan pribadi, preferensi, kompetensi, dan keterbatasan kita saat ini.\n\n### Masa Depan\n- Tetapkan tujuan jangka pendek (6 bulan), menengah (6-24 bulan), dan jangka panjang (2-5 tahun).\n- Gunakan kerangka SMART (_Specific, Measurable, Achievable, Relevant, Time-bound_) untuk merumuskan tujuan Kita.\n- Berdasarkan tujuan dan kerangka tersebut, buat rencana tindakan (_action plan_) yang akan membantu kita mencapainya.\n\nDokumen ini akan membantu Kita memahami diri Kita sendiri dengan lebih baik dan memberikan arah untuk masa depan Kita. Dengan menulis, kita dapat mengartikulasikan harapan kita dan bagaimana kita mewujudkannya menjadi kenyataan. Dalam kehidupan sehari-hari, dokumen ini juga berguna sebagai bentuk akuntabilitas. Ini juga dapat menjadi patokan dalam melakukan penilaian kinerja (_performance review_).&quot;],&quot;filePath&quot;:[0,&quot;src/content/blog/id/2023/10/stuck-di-karir.md&quot;],&quot;digest&quot;:[0,&quot;0441df8fe3d6519e&quot;],&quot;rendered&quot;:[0,{&quot;html&quot;:[0,&quot;&lt;p&gt;Ketika melakukan refleksi pada karir, seringkali kita merasa terjebak di suatu titik. Terjebak dalam sebuah peran, stagnasi gaji, atau mungkin merasa bosan dengan tugas yang kita kerjakan. Ada beberapa alasan mengapa kita bisa merasa terjebak di suatu titik tertentu dalam karir kita, serta beberapa solusi yang mungkin bisa membantu kita keluar dari perasaan terjebak tersebut.&lt;/p&gt;\n&lt;h3 id=\&quot;role\&quot;&gt;Role&lt;/h3&gt;\n&lt;p&gt;Salah satu alasan utama mengapa kita bisa merasa terjebak dalam suatu peran adalah ketidakpuasan dengan pekerjaan kita saat ini. Mungkin kita merasa peran kita tidak sesuai dengan harapan, atau kita merasa ingin naik ke tingkat yang lebih tinggi dalam organisasi. Organisasi tempat kita bekerja berpengaruh cukup besar dalam hal ini. Untuk mengatasi masalah ini, penting untuk berbicara dengan atasan atau manajer kita. Mungkin ada peluang untuk mengambil tanggung jawab yang lebih besar atau mendapatkan pelatihan tambahan untuk naik ke tingkat berikutnya.&lt;/p&gt;\n&lt;h3 id=\&quot;gaji\&quot;&gt;Gaji&lt;/h3&gt;\n&lt;p&gt;Jika kita merasa terjebak dalam tingkat gaji yang sama selama beberapa waktu, ada beberapa pilihan yang bisa kita pertimbangkan. Salah satunya adalah mencari peluang kerja di tempat lain, atau bahkan di luar negeri, di mana ada peluang mendapatkan gaji lebih besar. Namun, perlu diingat bahwa gaji yang lebih tinggi seringkali beriringan dengan biaya hidup yang lebih tinggi pula, misalnya kota atau negara dengan upah yang tinggi kemungkinan juga memiliki biaya hidup yang mahal. Kita juga bisa mempertimbangkan untuk berbicara dengan atasan tentang peningkatan gaji atau mencari pekerjaan sampingan untuk meningkatkan penghasilan.&lt;/p&gt;\n&lt;h3 id=\&quot;task\&quot;&gt;Task&lt;/h3&gt;\n&lt;p&gt;Terkadang, kita bisa merasa terjebak dalam tugas-tugas yang monoton dan membosankan. Hal ini bisa mengakibatkan penurunan motivasi dan kepuasan kerja. Jika kita merasa seperti ini, mungkin saatnya mencari variasi dalam pekerjaan kita. Bicarakan dengan atasan tentang minat dan kemampuan kita yang belum tergarap. Mungkin kita bisa mendapatkan tugas baru atau proyek yang lebih menarik.&lt;/p&gt;\n&lt;h2 id=\&quot;self-authoring\&quot;&gt;Self Authoring&lt;/h2&gt;\n&lt;p&gt;Salah satu pendekatan yang berguna dalam mengatasi perasaan terjebak adalah mengikuti jejak psikolog terkenal Jordan Peterson. Peterson menekankan pentingnya membuat rencana pengembangan diri pribadi (&lt;em&gt;personal development plan&lt;/em&gt;) dengan membuat sebuah &lt;em&gt;self-authoring&lt;/em&gt; yang mencakup masa lalu, saat ini, dan masa depan kita. &lt;em&gt;Author your Past, Present, &amp;#x26; Future&lt;/em&gt;&lt;/p&gt;\n&lt;h3 id=\&quot;masa-lalu\&quot;&gt;Masa Lalu&lt;/h3&gt;\n&lt;ul&gt;\n&lt;li&gt;Ceritakan latar belakang kita, keterampilan yang kita punya, minat, dan hobi kita.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;h3 id=\&quot;saat-ini\&quot;&gt;Saat Ini&lt;/h3&gt;\n&lt;ul&gt;\n&lt;li&gt;Tentukan nilai-nilai, keyakinan pribadi, preferensi, kompetensi, dan keterbatasan kita saat ini.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;h3 id=\&quot;masa-depan\&quot;&gt;Masa Depan&lt;/h3&gt;\n&lt;ul&gt;\n&lt;li&gt;Tetapkan tujuan jangka pendek (6 bulan), menengah (6-24 bulan), dan jangka panjang (2-5 tahun).&lt;/li&gt;\n&lt;li&gt;Gunakan kerangka SMART (&lt;em&gt;Specific, Measurable, Achievable, Relevant, Time-bound&lt;/em&gt;) untuk merumuskan tujuan Kita.&lt;/li&gt;\n&lt;li&gt;Berdasarkan tujuan dan kerangka tersebut, buat rencana tindakan (&lt;em&gt;action plan&lt;/em&gt;) yang akan membantu kita mencapainya.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;p&gt;Dokumen ini akan membantu Kita memahami diri Kita sendiri dengan lebih baik dan memberikan arah untuk masa depan Kita. Dengan menulis, kita dapat mengartikulasikan harapan kita dan bagaimana kita mewujudkannya menjadi kenyataan. Dalam kehidupan sehari-hari, dokumen ini juga berguna sebagai bentuk akuntabilitas. Ini juga dapat menjadi patokan dalam melakukan penilaian kinerja (&lt;em&gt;performance review&lt;/em&gt;).&lt;/p&gt;&quot;],&quot;metadata&quot;:[0,{&quot;headings&quot;:[1,[[0,{&quot;depth&quot;:[0,3],&quot;slug&quot;:[0,&quot;role&quot;],&quot;text&quot;:[0,&quot;Role&quot;]}],[0,{&quot;depth&quot;:[0,3],&quot;slug&quot;:[0,&quot;gaji&quot;],&quot;text&quot;:[0,&quot;Gaji&quot;]}],[0,{&quot;depth&quot;:[0,3],&quot;slug&quot;:[0,&quot;task&quot;],&quot;text&quot;:[0,&quot;Task&quot;]}],[0,{&quot;depth&quot;:[0,2],&quot;slug&quot;:[0,&quot;self-authoring&quot;],&quot;text&quot;:[0,&quot;Self Authoring&quot;]}],[0,{&quot;depth&quot;:[0,3],&quot;slug&quot;:[0,&quot;masa-lalu&quot;],&quot;text&quot;:[0,&quot;Masa Lalu&quot;]}],[0,{&quot;depth&quot;:[0,3],&quot;slug&quot;:[0,&quot;saat-ini&quot;],&quot;text&quot;:[0,&quot;Saat Ini&quot;]}],[0,{&quot;depth&quot;:[0,3],&quot;slug&quot;:[0,&quot;masa-depan&quot;],&quot;text&quot;:[0,&quot;Masa Depan&quot;]}]]],&quot;localImagePaths&quot;:[1,[]],&quot;remoteImagePaths&quot;:[1,[]],&quot;frontmatter&quot;:[0,{&quot;title&quot;:[0,&quot;Stuck di Karir&quot;],&quot;pubDate&quot;:[3,&quot;2023-10-07T00:00:00.000Z&quot;],&quot;description&quot;:[0,&quot;&quot;],&quot;heroImage&quot;:[0,&quot;/blog-placeholder-2.jpg&quot;],&quot;tags&quot;:[0,&quot;notes&quot;]}],&quot;imagePaths&quot;:[1,[]]}]}],&quot;collection&quot;:[0,&quot;blogId&quot;]}],[0,{&quot;id&quot;:[0,&quot;2023/10/membaca-flame-graph&quot;],&quot;data&quot;:[0,{&quot;title&quot;:[0,&quot;Membaca Flame Graph&quot;],&quot;description&quot;:[0,&quot;&quot;],&quot;pubDate&quot;:[3,&quot;2023-10-02T00:00:00.000Z&quot;],&quot;heroImage&quot;:[0,&quot;/blog-placeholder-2.jpg&quot;]}],&quot;body&quot;:[0,&quot;## Apa itu Flame Graph?\n\nSebelum kita masuk ke dalam cara membaca _flame graph_, mari kita pahami terlebih dahulu apa itu _flame graph_. _Flame graph_ adalah representasi visual dari tumpukan pemanggilan (call stack) dalam kode aplikasi. Ini adalah alat yang sangat efektif untuk mengidentifikasi fungsi atau bagian dari kode yang memakan banyak waktu atau sumber daya komputasi.\n\nDalam _flame graph_, setiap bar mewakili fungsi atau metode dalam kode. Panjang bar menunjukkan seberapa banyak waktu yang dihabiskan dalam fungsi tersebut. Bar-bar ini disusun dalam tumpukan yang menunjukkan hubungan antar pemanggilan fungsi.\n\n## Langkah 1: Memahami Struktur Flame Graph\n\nSebelum kita mulai membaca _flame graph_, mari kita pahami strukturnya. _Flame graph_ memiliki dua sumbu utama:\n\n- Sumbu Y (Vertikal): Ini adalah tumpukan pemanggilan. Tumpukan teratas adalah fungsi yang pertama kali dipanggil, sedangkan tumpukan terbawah adalah fungsi yang paling dalam dalam tumpukan pemanggilan.\n- Sumbu X (Horizontal): Ini adalah skala waktu atau penggunaan sumber daya. Semakin panjang bar, semakin banyak waktu atau sumber daya yang dihabiskan dalam fungsi tersebut.\n\n## Langkah 2: Identifikasi Hotspot\n\nHotspot adalah fungsi atau bagian dari kode yang memakan banyak waktu atau sumber daya komputasi. Untuk mengidentifikasi hotspot dalam _flame graph_, carilah bar yang paling panjang atau paling lebar. Inilah yang perlu diperiksa lebih lanjut.\n\n## Langkah 3: Pelajari Pemanggilan Fungsi\n\nSetelah kita mengidentifikasi hotspot, langkah selanjutnya adalah memahami pemanggilan fungsi di sekitarnya. Ini bisa membantu kita mengidentifikasi apakah ada pemanggilan yang tidak perlu atau redundan yang mempengaruhi kinerja.\n\n## Langkah 4: Analisis Kedalaman Tumpukan\n\n_Flame graph_ juga memungkinkan kita untuk menganalisis kedalaman tumpukan pemanggilan. Jika kita melihat tumpukan pemanggilan yang sangat dalam, ini bisa menjadi indikasi bahwa ada masalah dalam rekursi tak terbatas atau pemanggilan berulang yang tidak perlu.\n\n## Langkah 5: Gunakan Alat Pendukung\n\nUntuk membaca _flame graph_ dengan lebih efektif, kita dapat menggunakan alat pendukung seperti FlameGraph atau alat profilasi kinerja lainnya yang menghasilkan grafik api. Alat ini sering dilengkapi dengan fitur pencarian dan pemfilteran yang memudahkan dalam analisis.\n\nAda satu video yang menurut saya cukup bagus dalam menjelaskan tentang flame graph [Miha Rekar - What Are Flame Graphs and How to Read Them, RubyConfBY 2017](https://www.youtube.com/watch?v=6uKZXIwd6M0&amp;pp=ygULZmxhbWUgZ3JhcGg%3D)&quot;],&quot;filePath&quot;:[0,&quot;src/content/blog/id/2023/10/membaca-flame-graph.md&quot;],&quot;digest&quot;:[0,&quot;29b44b6b78358e24&quot;],&quot;rendered&quot;:[0,{&quot;html&quot;:[0,&quot;&lt;h2 id=\&quot;apa-itu-flame-graph\&quot;&gt;Apa itu Flame Graph?&lt;/h2&gt;\n&lt;p&gt;Sebelum kita masuk ke dalam cara membaca &lt;em&gt;flame graph&lt;/em&gt;, mari kita pahami terlebih dahulu apa itu &lt;em&gt;flame graph&lt;/em&gt;. &lt;em&gt;Flame graph&lt;/em&gt; adalah representasi visual dari tumpukan pemanggilan (call stack) dalam kode aplikasi. Ini adalah alat yang sangat efektif untuk mengidentifikasi fungsi atau bagian dari kode yang memakan banyak waktu atau sumber daya komputasi.&lt;/p&gt;\n&lt;p&gt;Dalam &lt;em&gt;flame graph&lt;/em&gt;, setiap bar mewakili fungsi atau metode dalam kode. Panjang bar menunjukkan seberapa banyak waktu yang dihabiskan dalam fungsi tersebut. Bar-bar ini disusun dalam tumpukan yang menunjukkan hubungan antar pemanggilan fungsi.&lt;/p&gt;\n&lt;h2 id=\&quot;langkah-1-memahami-struktur-flame-graph\&quot;&gt;Langkah 1: Memahami Struktur Flame Graph&lt;/h2&gt;\n&lt;p&gt;Sebelum kita mulai membaca &lt;em&gt;flame graph&lt;/em&gt;, mari kita pahami strukturnya. &lt;em&gt;Flame graph&lt;/em&gt; memiliki dua sumbu utama:&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;Sumbu Y (Vertikal): Ini adalah tumpukan pemanggilan. Tumpukan teratas adalah fungsi yang pertama kali dipanggil, sedangkan tumpukan terbawah adalah fungsi yang paling dalam dalam tumpukan pemanggilan.&lt;/li&gt;\n&lt;li&gt;Sumbu X (Horizontal): Ini adalah skala waktu atau penggunaan sumber daya. Semakin panjang bar, semakin banyak waktu atau sumber daya yang dihabiskan dalam fungsi tersebut.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;h2 id=\&quot;langkah-2-identifikasi-hotspot\&quot;&gt;Langkah 2: Identifikasi Hotspot&lt;/h2&gt;\n&lt;p&gt;Hotspot adalah fungsi atau bagian dari kode yang memakan banyak waktu atau sumber daya komputasi. Untuk mengidentifikasi hotspot dalam &lt;em&gt;flame graph&lt;/em&gt;, carilah bar yang paling panjang atau paling lebar. Inilah yang perlu diperiksa lebih lanjut.&lt;/p&gt;\n&lt;h2 id=\&quot;langkah-3-pelajari-pemanggilan-fungsi\&quot;&gt;Langkah 3: Pelajari Pemanggilan Fungsi&lt;/h2&gt;\n&lt;p&gt;Setelah kita mengidentifikasi hotspot, langkah selanjutnya adalah memahami pemanggilan fungsi di sekitarnya. Ini bisa membantu kita mengidentifikasi apakah ada pemanggilan yang tidak perlu atau redundan yang mempengaruhi kinerja.&lt;/p&gt;\n&lt;h2 id=\&quot;langkah-4-analisis-kedalaman-tumpukan\&quot;&gt;Langkah 4: Analisis Kedalaman Tumpukan&lt;/h2&gt;\n&lt;p&gt;&lt;em&gt;Flame graph&lt;/em&gt; juga memungkinkan kita untuk menganalisis kedalaman tumpukan pemanggilan. Jika kita melihat tumpukan pemanggilan yang sangat dalam, ini bisa menjadi indikasi bahwa ada masalah dalam rekursi tak terbatas atau pemanggilan berulang yang tidak perlu.&lt;/p&gt;\n&lt;h2 id=\&quot;langkah-5-gunakan-alat-pendukung\&quot;&gt;Langkah 5: Gunakan Alat Pendukung&lt;/h2&gt;\n&lt;p&gt;Untuk membaca &lt;em&gt;flame graph&lt;/em&gt; dengan lebih efektif, kita dapat menggunakan alat pendukung seperti FlameGraph atau alat profilasi kinerja lainnya yang menghasilkan grafik api. Alat ini sering dilengkapi dengan fitur pencarian dan pemfilteran yang memudahkan dalam analisis.&lt;/p&gt;\n&lt;p&gt;Ada satu video yang menurut saya cukup bagus dalam menjelaskan tentang flame graph &lt;a href=\&quot;https://www.youtube.com/watch?v=6uKZXIwd6M0&amp;#x26;pp=ygULZmxhbWUgZ3JhcGg%3D\&quot;&gt;Miha Rekar - What Are Flame Graphs and How to Read Them, RubyConfBY 2017&lt;/a&gt;&lt;/p&gt;&quot;],&quot;metadata&quot;:[0,{&quot;headings&quot;:[1,[[0,{&quot;depth&quot;:[0,2],&quot;slug&quot;:[0,&quot;apa-itu-flame-graph&quot;],&quot;text&quot;:[0,&quot;Apa itu Flame Graph?&quot;]}],[0,{&quot;depth&quot;:[0,2],&quot;slug&quot;:[0,&quot;langkah-1-memahami-struktur-flame-graph&quot;],&quot;text&quot;:[0,&quot;Langkah 1: Memahami Struktur Flame Graph&quot;]}],[0,{&quot;depth&quot;:[0,2],&quot;slug&quot;:[0,&quot;langkah-2-identifikasi-hotspot&quot;],&quot;text&quot;:[0,&quot;Langkah 2: Identifikasi Hotspot&quot;]}],[0,{&quot;depth&quot;:[0,2],&quot;slug&quot;:[0,&quot;langkah-3-pelajari-pemanggilan-fungsi&quot;],&quot;text&quot;:[0,&quot;Langkah 3: Pelajari Pemanggilan Fungsi&quot;]}],[0,{&quot;depth&quot;:[0,2],&quot;slug&quot;:[0,&quot;langkah-4-analisis-kedalaman-tumpukan&quot;],&quot;text&quot;:[0,&quot;Langkah 4: Analisis Kedalaman Tumpukan&quot;]}],[0,{&quot;depth&quot;:[0,2],&quot;slug&quot;:[0,&quot;langkah-5-gunakan-alat-pendukung&quot;],&quot;text&quot;:[0,&quot;Langkah 5: Gunakan Alat Pendukung&quot;]}]]],&quot;localImagePaths&quot;:[1,[]],&quot;remoteImagePaths&quot;:[1,[]],&quot;frontmatter&quot;:[0,{&quot;title&quot;:[0,&quot;Membaca Flame Graph&quot;],&quot;pubDate&quot;:[3,&quot;2023-10-02T00:00:00.000Z&quot;],&quot;description&quot;:[0,&quot;&quot;],&quot;heroImage&quot;:[0,&quot;/blog-placeholder-2.jpg&quot;],&quot;tags&quot;:[0,&quot;notes&quot;]}],&quot;imagePaths&quot;:[1,[]]}]}],&quot;collection&quot;:[0,&quot;blogId&quot;]}],[0,{&quot;id&quot;:[0,&quot;2023/09/masalah-n-1-orm&quot;],&quot;data&quot;:[0,{&quot;title&quot;:[0,&quot;Memahami Masalah N + 1 dalam ORM&quot;],&quot;description&quot;:[0,&quot;&quot;],&quot;pubDate&quot;:[3,&quot;2023-09-27T00:00:00.000Z&quot;],&quot;heroImage&quot;:[0,&quot;/blog-placeholder-2.jpg&quot;]}],&quot;body&quot;:[0,&quot;Dalam pengembangan perangkat lunak, masalah N + 1 adalah salah satu masalah klasik yang sering dihadapi oleh pengembang aplikasi yang menggunakan database. Masalah ini muncul saat kita menggunakan _Object-Relational Mapping_ (ORM) untuk mengakses data dari database, dan dapat menyebabkan kinerja aplikasi yang buruk jika tidak ditangani dengan benar. \n\n## Apa Itu Masalah N + 1?\n\nMasalah N + 1 terjadi ketika kita mengambil kumpulan data utama, misalnya mengambil data buku dari database, dan kemudian mengambil data terkait, misalnya penulis, secara terpisah untuk setiap entitas utama. N + 1 artinya kita melakukan satu query utama untuk mengambil daftar entitas utama, dan kemudian tambahan sejumlah N query untuk mengambil data terkaitnya.\n\nContoh sederhana adalah ketika kita memiliki daftar buku dan kita ingin mengambil penulis masing-masing buku. \n\n```php\nuse App\\Models\\Book;\n \n$books = Book::all();\n```\n\nJika kita mengambil daftar buku terlebih dahulu, itu akan menjalankan 1 query. \n\n```sql\nselect * from books\n```\n\nMisalnya query di atas hasilnya adalah 25 buku. Kemudian kita mengambil penulis dari setiap buku secara terpisah.\n\n```php\n\nforeach ($books as $book) {\n    echo $book-&gt;author-&gt;name;\n}\n```\nmaka akan ada tambahan 25 query\n\n```sql\nselect name from authors where id = 123\n\n```\nItulah yang disebut masalah N + 1. \n\n## Mengapa Masalah N + 1 Terjadi?\n\nMasalah N + 1 terjadi karena ORM, biasanya menggunakan _lazy loading_ sebagai perilaku default. Artinya, data terkait tidak dimuat segera ketika data utama diambil, tetapi dimuat hanya saat kita mengaksesnya. Ini mengarah pada banyak query tambahan yang tidak perlu.\n\n## Cara Mengatasi Masalah N + 1\n\nUntuk mengatasi masalah N + 1, kita dapat menggunakan beberapa teknik berikut:\n\n### 1. Eager Loading\n\n_Eager loading_ adalah teknik di mana kita mengambil data terkait sekaligus dengan data utama, bukan secara terpisah. Dalam Laravel, kita dapat menggunakan metode `with()` untuk melakukan _eager loading_:\n\n```php\n$users = Book::with(&#39;author&#39;)-&gt;get();\n```\n\nDengan menggunakan _eager loading_, kita mengurangi jumlah query yang harus dilakukan ke database menjadi hanya 2 query, menghindari masalah N + 1.\n\n```sql\nselect * from books\n \nselect * from authors where id in (1, 2, 3, 4, 5, ...)\n```\n\n### 2. Join\n\nJika kita ingin menggabungkan data dari beberapa tabel, kita dapat menggunakan operasi join dalam SQL. Dalam Eloquent, kita dapat menggunakan metode `join()` untuk melakukan join data:\n\n```php\n$users = DB::table(&#39;books&#39;)\n            -&gt;join(&#39;authors&#39;, &#39;books.author_id&#39;, &#39;=&#39;, &#39;authors.id&#39;)\n            -&gt;select(&#39;books.*&#39;, &#39;authors.name&#39;)\n            -&gt;get();\n```\n\n### 3. Batch Loading\n\nJika kita memiliki kasus di mana kita perlu mengambil banyak data terkait untuk setiap entitas utama, kita dapat menggunakan teknik _batch loading_. Di Laravel ini disebut _lazy eager loading_. Ini melibatkan pengambilan data utama, dan kemudian mengambil data terkait dalam beberapa _batch query_.\n\n```php\n$users = Book::all();\n\nforeach ($books as $book) {\n    $user-&gt;load(&#39;authors&#39;);\n}\n```\n\n### 4. Gunakan Cache\n\nUntuk menghindari pengambilan data terkait yang berulang-ulang, kita dapat menggunakan teknik caching. Caching akan menyimpan data terkait dalam cache sehingga kita tidak perlu mengambilnya lagi dalam permintaan berikutnya.&quot;],&quot;filePath&quot;:[0,&quot;src/content/blog/id/2023/09/masalah-n-1-orm.md&quot;],&quot;digest&quot;:[0,&quot;fc134763dc925381&quot;],&quot;rendered&quot;:[0,{&quot;html&quot;:[0,&quot;&lt;p&gt;Dalam pengembangan perangkat lunak, masalah N + 1 adalah salah satu masalah klasik yang sering dihadapi oleh pengembang aplikasi yang menggunakan database. Masalah ini muncul saat kita menggunakan &lt;em&gt;Object-Relational Mapping&lt;/em&gt; (ORM) untuk mengakses data dari database, dan dapat menyebabkan kinerja aplikasi yang buruk jika tidak ditangani dengan benar.&lt;/p&gt;\n&lt;h2 id=\&quot;apa-itu-masalah-n--1\&quot;&gt;Apa Itu Masalah N + 1?&lt;/h2&gt;\n&lt;p&gt;Masalah N + 1 terjadi ketika kita mengambil kumpulan data utama, misalnya mengambil data buku dari database, dan kemudian mengambil data terkait, misalnya penulis, secara terpisah untuk setiap entitas utama. N + 1 artinya kita melakukan satu query utama untuk mengambil daftar entitas utama, dan kemudian tambahan sejumlah N query untuk mengambil data terkaitnya.&lt;/p&gt;\n&lt;p&gt;Contoh sederhana adalah ketika kita memiliki daftar buku dan kita ingin mengambil penulis masing-masing buku.&lt;/p&gt;\n&lt;pre class=\&quot;astro-code github-dark\&quot; style=\&quot;background-color:#24292e;color:#e1e4e8; overflow-x: auto;\&quot; tabindex=\&quot;0\&quot; data-language=\&quot;php\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;use&lt;/span&gt;&lt;span style=\&quot;color:#79B8FF\&quot;&gt; App\\Models\\Book&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;;&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt; &lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;$books &lt;/span&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;=&lt;/span&gt;&lt;span style=\&quot;color:#79B8FF\&quot;&gt; Book&lt;/span&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;::&lt;/span&gt;&lt;span style=\&quot;color:#B392F0\&quot;&gt;all&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;();&lt;/span&gt;&lt;/span&gt;&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;Jika kita mengambil daftar buku terlebih dahulu, itu akan menjalankan 1 query.&lt;/p&gt;\n&lt;pre class=\&quot;astro-code github-dark\&quot; style=\&quot;background-color:#24292e;color:#e1e4e8; overflow-x: auto;\&quot; tabindex=\&quot;0\&quot; data-language=\&quot;sql\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;select&lt;/span&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt; *&lt;/span&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt; from&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt; books&lt;/span&gt;&lt;/span&gt;&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;Misalnya query di atas hasilnya adalah 25 buku. Kemudian kita mengambil penulis dari setiap buku secara terpisah.&lt;/p&gt;\n&lt;pre class=\&quot;astro-code github-dark\&quot; style=\&quot;background-color:#24292e;color:#e1e4e8; overflow-x: auto;\&quot; tabindex=\&quot;0\&quot; data-language=\&quot;php\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;line\&quot;&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;foreach&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt; ($books &lt;/span&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;as&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt; $book) {&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#79B8FF\&quot;&gt;    echo&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt; $book&lt;/span&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;-&gt;&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;author&lt;/span&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;-&gt;&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;name;&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;}&lt;/span&gt;&lt;/span&gt;&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;maka akan ada tambahan 25 query&lt;/p&gt;\n&lt;pre class=\&quot;astro-code github-dark\&quot; style=\&quot;background-color:#24292e;color:#e1e4e8; overflow-x: auto;\&quot; tabindex=\&quot;0\&quot; data-language=\&quot;sql\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;select&lt;/span&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt; name&lt;/span&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt; from&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt; authors &lt;/span&gt;&lt;span style=\&quot;col
