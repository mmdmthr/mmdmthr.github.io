yang terakhir dieksekusi&lt;/p&gt;\n&lt;p&gt;&lt;code&gt;$last_query = end($queries);&lt;/code&gt;&lt;/p&gt;\n&lt;h3 id=\&quot;contoh\&quot;&gt;Contoh&lt;/h3&gt;\n&lt;pre class=\&quot;astro-code github-dark\&quot; style=\&quot;background-color:#24292e;color:#e1e4e8; overflow-x: auto;\&quot; tabindex=\&quot;0\&quot; data-language=\&quot;php\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;public&lt;/span&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt; function&lt;/span&gt;&lt;span style=\&quot;color:#B392F0\&quot;&gt; show&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;(&lt;/span&gt;&lt;span style=\&quot;color:#79B8FF\&quot;&gt;Order&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt; $order){&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#6A737D\&quot;&gt;    // aktifkan query log&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#79B8FF\&quot;&gt;    \\DB&lt;/span&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;::&lt;/span&gt;&lt;span style=\&quot;color:#B392F0\&quot;&gt;connection&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;()&lt;/span&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;-&gt;&lt;/span&gt;&lt;span style=\&quot;color:#B392F0\&quot;&gt;enableQueryLog&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;();&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#6A737D\&quot;&gt;    // jalankan model&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;    $data &lt;/span&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;=&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt; $order&lt;/span&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;-&gt;&lt;/span&gt;&lt;span style=\&quot;color:#B392F0\&quot;&gt;all&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;();&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#6A737D\&quot;&gt;    // tangkap query&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;    $queries &lt;/span&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;=&lt;/span&gt;&lt;span style=\&quot;color:#79B8FF\&quot;&gt; \\DB&lt;/span&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;::&lt;/span&gt;&lt;span style=\&quot;color:#B392F0\&quot;&gt;getQueryLog&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;();&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;    return&lt;/span&gt;&lt;span style=\&quot;color:#B392F0\&quot;&gt; dd&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;($queries);&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;}&lt;/span&gt;&lt;/span&gt;&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;Sumber:&lt;br&gt;\n&lt;a href=\&quot;https://beyondco.de/blog/how-to-get-the-raw-sql-query-from-the-laravel-query-builder\&quot;&gt;https://beyondco.de/blog/how-to-get-the-raw-sql-query-from-the-laravel-query-builder&lt;/a&gt;&lt;br&gt;\n&lt;a href=\&quot;https://stackoverflow.com/questions/41140975/laravel-eloquent-display-query-log\&quot;&gt;https://stackoverflow.com/questions/41140975/laravel-eloquent-display-query-log&lt;/a&gt;&lt;/p&gt;&quot;],&quot;metadata&quot;:[0,{&quot;headings&quot;:[1,[[0,{&quot;depth&quot;:[0,3],&quot;slug&quot;:[0,&quot;menggunakan-laravel-eloquent-method&quot;],&quot;text&quot;:[0,&quot;Menggunakan Laravel Eloquent Method&quot;]}],[0,{&quot;depth&quot;:[0,3],&quot;slug&quot;:[0,&quot;menggunakan-laravel-query-log&quot;],&quot;text&quot;:[0,&quot;Menggunakan Laravel Query Log&quot;]}],[0,{&quot;depth&quot;:[0,3],&quot;slug&quot;:[0,&quot;contoh&quot;],&quot;text&quot;:[0,&quot;Contoh&quot;]}]]],&quot;localImagePaths&quot;:[1,[]],&quot;remoteImagePaths&quot;:[1,[]],&quot;frontmatter&quot;:[0,{&quot;title&quot;:[0,&quot;Melihat Raw Query Database Eloquent Laravel&quot;],&quot;pubDate&quot;:[3,&quot;2022-02-25T00:00:00.000Z&quot;],&quot;description&quot;:[0,&quot;&quot;],&quot;heroImage&quot;:[0,&quot;/blog-placeholder-2.jpg&quot;],&quot;tags&quot;:[0,&quot;laravel&quot;]}],&quot;imagePaths&quot;:[1,[]]}]}],&quot;collection&quot;:[0,&quot;blogId&quot;]}],[0,{&quot;id&quot;:[0,&quot;2022/01/menggunakan-dua-profil-git&quot;],&quot;data&quot;:[0,{&quot;title&quot;:[0,&quot;Menggunakan Dua Profil Git&quot;],&quot;description&quot;:[0,&quot;&quot;],&quot;pubDate&quot;:[3,&quot;2022-01-18T00:00:00.000Z&quot;],&quot;heroImage&quot;:[0,&quot;/blog-placeholder-2.jpg&quot;]}],&quot;body&quot;:[0,&quot;Bayangkan situasi ini, kita memiliki dua akun git. Satu akun untuk repo perusahaan tempat kita bekerja \ndan satunya lagi akun git pribadi. Kita akan memerlukan dua profil yang berbeda untuk mengakses masing-masing repo.\n\nTentu kita bisa mengeset konfigurasi pada masing-masing repo setiap kali kita git init/clone. \nTapi itu akan membuat kita melakukannya berkali-kali jika kita memiliki banyak repo. \nTujuan tulisan ini adalah untuk mengeset config secara global dan membuat profilnya menyesuaikan kebutuhan akses kita.\n\n### File Konfigurasi Git (`.gitconfig`)\n\nKonfigurasi Git disimpan pada file `.gitconfig` yang biasanya tersimpan di folder home. \nFile ini adalah titik awal bagi Git untuk mengidentifikasi konfigurasi apa yang akan digunakan.\n\nJika kita pernah melakukan konfigurasi Git user secara global (`git config â€“global user.name`) \nmaka kemungkinan isi dari file `.gitconfig` akan terlihat seperti ini. \n```bash\n[user]\n  name = username\n  email = email@example.com\n\n```\nArtinya ketika melakukan commit di repo apapun maka profil tersebut yang akan digunakan.\n\nTujuan kita adalah memiliki dua profil berbeda yang akan di-load sesuai dengan repo kita, apakah itu repo kantor atau pribadi.\nCaranya adalah dengan memisahkan repo kita menjadi beberapa direktori sesuai dengan profil yang kita inginkan, kemudian mendefinisikan file `.gitconfig` untuk setiap profil.\n\n### 1 - Buat Direktori Terpisah untuk Masing-masing Repo\n\nAtur repo proyek yang sedang kita kerjakan ke dalam folder terpisah.\nSebagai contoh, katakanlah ada dua profil Git yang kita miliki. \nIni adalah kasus penggunaan umum bagi kebanyakan dari kita:\n\nWORK â†’ untuk proyek terkait pekerjaan  \nPERSONAL â†’ untuk proyek pribadi (open source atau proyek sampingan)\n\n### 2 - Edit Konfigurasi Global Git\n\nEdit file `.gitconfig` global atau buat di direktori home jika belum ada. Jangan lupa buat backup file `.gitconfig` jika ingin tetap menyimpan konfigurasi lama. Setelah itu tambahkan semua direktori profil sebagai entri seperti pada contoh di bawah ini.\n\n```bash\n# ~/.gitconfig\n\n[includeIf \&quot;gitdir:~/personal/\&quot;]\n   path = ~/.gitconfig-personal\n[includeIf \&quot;gitdir:~/work/\&quot;]\n   path = ~/.gitconfig-work\n\n```\n\nScript tersebut akan membuat sebuah kondisi, jika *path* direktori git tempat menyimpan proyek cocok dengan salah satu path di `includeIF`, maka Git menggunakan file konfigurasi profil tersebut. Jika tidak, ia akan menggunakan konfigurasi default.\n\n### 3 - Buat Konfigurasi Git untuk Masing-Masing Profil\nBuat file `.gitconfig-personal` dan `.gitconfig-work` yang sudah kita definisikan di file `.gitconfig` global. Masing-masing file ini dapat berisi semua konfigurasi yang kita butuhkan, mulai dari username dan email hingga commit hook.\n\n```bash\n# ~/.gitconfig-work\n\n[user]\n  nama = work_user\n  email = email_kerja\n\n# ~/.gitconfig-personal\n\n[user]\n  name = personal_user\n  email = personal_email\n```\n\n### Cek Perubahannya\n\nSeharusnya sekarang kita sudah memiliki 3 file git config.\n\n```bash\nâžœ  ~ l | grep &#39;git*&#39;  \n-rw-rw-r--  1 user   staff    116 Apr  3 12:31 .gitconfig\n-rw-rw-r--  1 user   staff     50 Mar 26 18:22 .gitconfig-personal\n-rw-rw-r--  1 user   staff     52 Mar 26 18:21 .gitconfig-work\n```\n\nSekarang kita buat direktori `work` dan `personal`, buat repo baru atau clone repo di dalam folder tersebut. \nSebagai contoh kita akan melihat konfigurasi yang digunakan pada direktori personal. \n\n```bash\n$ cd ~/personal\n$ mkdir personal-test-repo\n$ cd personal-test-repo\n$ git init\n$ git config -l\n\n# script menggunakan (include) file .gitconfig personal\n# dan mengabaikan konfigurasi work\n# karena proyek berada di direktori personal\n\nincludeif.gitdir:~/project/.path=~/.gitconfig-personal\nuser.name=mmdmthr\nuser.email=muhhari@gmail.com\nincludeif.gitdir:~/dev/.path=~/.gitconfig-work\ncore.repositoryformatversion=0\ncore.filemode=true\ncore.bare=false\ncore.logallrefupdates=true\n\n```\n\n\nSeperti yang terlihat, email dan username berbeda di kedua direktori sesuai dengan path di mana git berada.\n\n\nSumber [https://www.freecodecamp.org/news/how-to-handle-multiple-git-configurations-in-one-machine/](https://www.freecodecamp.org/news/how-to-handle-multiple-git-configurations-in-one-machine/)&quot;],&quot;filePath&quot;:[0,&quot;src/content/blog/id/2022/01/menggunakan-dua-profil-git.md&quot;],&quot;digest&quot;:[0,&quot;a10644df0a86740c&quot;],&quot;rendered&quot;:[0,{&quot;html&quot;:[0,&quot;&lt;p&gt;Bayangkan situasi ini, kita memiliki dua akun git. Satu akun untuk repo perusahaan tempat kita bekerja\ndan satunya lagi akun git pribadi. Kita akan memerlukan dua profil yang berbeda untuk mengakses masing-masing repo.&lt;/p&gt;\n&lt;p&gt;Tentu kita bisa mengeset konfigurasi pada masing-masing repo setiap kali kita git init/clone.\nTapi itu akan membuat kita melakukannya berkali-kali jika kita memiliki banyak repo.\nTujuan tulisan ini adalah untuk mengeset config secara global dan membuat profilnya menyesuaikan kebutuhan akses kita.&lt;/p&gt;\n&lt;h3 id=\&quot;file-konfigurasi-git-gitconfig\&quot;&gt;File Konfigurasi Git (&lt;code&gt;.gitconfig&lt;/code&gt;)&lt;/h3&gt;\n&lt;p&gt;Konfigurasi Git disimpan pada file &lt;code&gt;.gitconfig&lt;/code&gt; yang biasanya tersimpan di folder home.\nFile ini adalah titik awal bagi Git untuk mengidentifikasi konfigurasi apa yang akan digunakan.&lt;/p&gt;\n&lt;p&gt;Jika kita pernah melakukan konfigurasi Git user secara global (&lt;code&gt;git config â€“global user.name&lt;/code&gt;)\nmaka kemungkinan isi dari file &lt;code&gt;.gitconfig&lt;/code&gt; akan terlihat seperti ini.&lt;/p&gt;\n&lt;pre class=\&quot;astro-code github-dark\&quot; style=\&quot;background-color:#24292e;color:#e1e4e8; overflow-x: auto;\&quot; tabindex=\&quot;0\&quot; data-language=\&quot;bash\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;[user]&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#B392F0\&quot;&gt;  name&lt;/span&gt;&lt;span style=\&quot;color:#9ECBFF\&quot;&gt; =&lt;/span&gt;&lt;span style=\&quot;color:#9ECBFF\&quot;&gt; username&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#B392F0\&quot;&gt;  email&lt;/span&gt;&lt;span style=\&quot;color:#9ECBFF\&quot;&gt; =&lt;/span&gt;&lt;span style=\&quot;color:#9ECBFF\&quot;&gt; email@example.com&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;/span&gt;&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;Artinya ketika melakukan commit di repo apapun maka profil tersebut yang akan digunakan.&lt;/p&gt;\n&lt;p&gt;Tujuan kita adalah memiliki dua profil berbeda yang akan di-load sesuai dengan repo kita, apakah itu repo kantor atau pribadi.\nCaranya adalah dengan memisahkan repo kita menjadi beberapa direktori sesuai dengan profil yang kita inginkan, kemudian mendefinisikan file &lt;code&gt;.gitconfig&lt;/code&gt; untuk setiap profil.&lt;/p&gt;\n&lt;h3 id=\&quot;1---buat-direktori-terpisah-untuk-masing-masing-repo\&quot;&gt;1 - Buat Direktori Terpisah untuk Masing-masing Repo&lt;/h3&gt;\n&lt;p&gt;Atur repo proyek yang sedang kita kerjakan ke dalam folder terpisah.\nSebagai contoh, katakanlah ada dua profil Git yang kita miliki.\nIni adalah kasus penggunaan umum bagi kebanyakan dari kita:&lt;/p&gt;\n&lt;p&gt;WORK â†’ untuk proyek terkait pekerjaan&lt;br&gt;\nPERSONAL â†’ untuk proyek pribadi (open source atau proyek sampingan)&lt;/p&gt;\n&lt;h3 id=\&quot;2---edit-konfigurasi-global-git\&quot;&gt;2 - Edit Konfigurasi Global Git&lt;/h3&gt;\n&lt;p&gt;Edit file &lt;code&gt;.gitconfig&lt;/code&gt; global atau buat di direktori home jika belum ada. Jangan lupa buat backup file &lt;code&gt;.gitconfig&lt;/code&gt; jika ingin tetap menyimpan konfigurasi lama. Setelah itu tambahkan semua direktori profil sebagai entri seperti pada contoh di bawah ini.&lt;/p&gt;\n&lt;pre class=\&quot;astro-code github-dark\&quot; style=\&quot;background-color:#24292e;color:#e1e4e8; overflow-x: auto;\&quot; tabindex=\&quot;0\&quot; data-language=\&quot;bash\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#6A737D\&quot;&gt;# ~/.gitconfig&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;[includeIf &lt;/span&gt;&lt;span style=\&quot;color:#9ECBFF\&quot;&gt;\&quot;gitdir:~/personal/\&quot;&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;]&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#B392F0\&quot;&gt;   path&lt;/span&gt;&lt;span style=\&quot;color:#9ECBFF\&quot;&gt; =&lt;/span&gt;&lt;span style=\&quot;color:#9ECBFF\&quot;&gt; ~/.gitconfig-personal&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;[includeIf &lt;/span&gt;&lt;span style=\&quot;color:#9ECBFF\&quot;&gt;\&quot;gitdir:~/work/\&quot;&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;]&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#B392F0\&quot;&gt;   path&lt;/span&gt;&lt;span style=\&quot;color:#9ECBFF\&quot;&gt; =&lt;/span&gt;&lt;span style=\&quot;color:#9ECBFF\&quot;&gt; ~/.gitconfig-work&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;/span&gt;&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;Script tersebut akan membuat sebuah kondisi, jika &lt;em&gt;path&lt;/em&gt; direktori git tempat menyimpan proyek cocok dengan salah satu path di &lt;code&gt;includeIF&lt;/code&gt;, maka Git menggunakan file konfigurasi profil tersebut. Jika tidak, ia akan menggunakan konfigurasi default.&lt;/p&gt;\n&lt;h3 id=\&quot;3---buat-konfigurasi-git-untuk-masing-masing-profil\&quot;&gt;3 - Buat Konfigurasi Git untuk Masing-Masing Profil&lt;/h3&gt;\n&lt;p&gt;Buat file &lt;code&gt;.gitconfig-personal&lt;/code&gt; dan &lt;code&gt;.gitconfig-work&lt;/code&gt; yang sudah kita definisikan di file &lt;code&gt;.gitconfig&lt;/code&gt; global. Masing-masing file ini dapat berisi semua konfigurasi yang kita butuhkan, mulai dari username dan email hingga commit hook.&lt;/p&gt;\n&lt;pre class=\&quot;astro-code github-dark\&quot; style=\&quot;background-color:#24292e;color:#e1e4e8; overflow-x: auto;\&quot; tabindex=\&quot;0\&quot; data-language=\&quot;bash\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#6A737D\&quot;&gt;# ~/.gitconfig-work&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;[user]&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#B392F0\&quot;&gt;  nama&lt;/span&gt;&lt;span style=\&quot;color:#9ECBFF\&quot;&gt; =&lt;/span&gt;&lt;span style=\&quot;color:#9ECBFF\&quot;&gt; work_user&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#B392F0\&quot;&gt;  email&lt;/span&gt;&lt;span style=\&quot;color:#9ECBFF\&quot;&gt; =&lt;/span&gt;&lt;span style=\&quot;color:#9ECBFF\&quot;&gt; email_kerja&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#6A737D\&quot;&gt;# ~/.gitconfig-personal&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;[user]&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#B392F0\&quot;&gt;  name&lt;/span&gt;&lt;span style=\&quot;color:#9ECBFF\&quot;&gt; =&lt;/span&gt;&lt;span style=\&quot;color:#9ECBFF\&quot;&gt; personal_user&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#B392F0\&quot;&gt;  email&lt;/span&gt;&lt;span style=\&quot;color:#9ECBFF\&quot;&gt; =&lt;/span&gt;&lt;span style=\&quot;color:#9ECBFF\&quot;&gt; personal_email&lt;/span&gt;&lt;/span&gt;&lt;/code&gt;&lt;/pre&gt;\n&lt;h3 id=\&quot;cek-perubahannya\&quot;&gt;Cek Perubahannya&lt;/h3&gt;\n&lt;p&gt;Seharusnya sekarang kita sudah memiliki 3 file git config.&lt;/p&gt;\n&lt;pre class=\&quot;astro-code github-dark\&quot; style=\&quot;background-color:#24292e;color:#e1e4e8; overflow-x: auto;\&quot; tabindex=\&quot;0\&quot; data-language=\&quot;bash\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#B392F0\&quot;&gt;âžœ&lt;/span&gt;&lt;span style=\&quot;color:#9ECBFF\&quot;&gt;  ~&lt;/span&gt;&lt;span style=\&quot;color:#9ECBFF\&quot;&gt; l&lt;/span&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt; |&lt;/span&gt;&lt;span style=\&quot;color:#B392F0\&quot;&gt; grep&lt;/span&gt;&lt;span style=\&quot;color:#9ECBFF\&quot;&gt; &#39;git*&#39;&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;  &lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#B392F0\&quot;&gt;-rw-rw-r--&lt;/span&gt;&lt;span style=\&quot;color:#79B8FF\&quot;&gt;  1&lt;/span&gt;&lt;span style=\&quot;color:#9ECBFF\&quot;&gt; user&lt;/span&gt;&lt;span style=\&quot;color:#9ECBFF\&quot;&gt;   staff&lt;/span&gt;&lt;span style=\&quot;color:#79B8FF\&quot;&gt;    116&lt;/span&gt;&lt;span style=\&quot;color:#9ECBFF\&quot;&gt; Apr&lt;/span&gt;&lt;span style=\&quot;color:#79B8FF\&quot;&gt;  3&lt;/span&gt;&lt;span style=\&quot;color:#9ECBFF\&quot;&gt; 12:31&lt;/span&gt;&lt;span style=\&quot;color:#9ECBFF\&quot;&gt; .gitconfig&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#B392F0\&quot;&gt;-rw-rw-r--&lt;/span&gt;&lt;span style=\&quot;color:#79B8FF\&quot;&gt;  1&lt;/span&gt;&lt;span style=\&quot;color:#9ECBFF\&quot;&gt; user&lt;/span&gt;&lt;span style=\&quot;color:#9ECBFF\&quot;&gt;   staff&lt;/span&gt;&lt;span style=\&quot;color:#79B8FF\&quot;&gt;     50&lt;/span&gt;&lt;span style=\&quot;color:#9ECBFF\&quot;&gt; Mar&lt;/span&gt;&lt;span style=\&quot;color:#79B8FF\&quot;&gt; 26&lt;/span&gt;&lt;span style=\&quot;color:#9ECBFF\&quot;&gt; 18:22&lt;/span&gt;&lt;span style=\&quot;color:#9ECBFF\&quot;&gt; .gitconfig-personal&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#B392F0\&quot;&gt;-rw-rw-r--&lt;/span&gt;&lt;span style=\&quot;color:#79B8FF\&quot;&gt;  1&lt;/span&gt;&lt;span style=\&quot;color:#9ECBFF\&quot;&gt; user&lt;/span&gt;&lt;span style=\&quot;color:#9ECBFF\&quot;&gt;   staff&lt;/span&gt;&lt;span style=\&quot;color:#79B8FF\&quot;&gt;     52&lt;/span&gt;&lt;span style=\&quot;color:#9ECBFF\&quot;&gt; Mar&lt;/span&gt;&lt;span style=\&quot;color:#79B8FF\&quot;&gt; 26&lt;/span&gt;&lt;span style=\&quot;color:#9ECBFF\&quot;&gt; 18:21&lt;/span&gt;&lt;span style=\&quot;color:#9ECBFF\&quot;&gt; .gitconfig-work&lt;/span&gt;&lt;/span&gt;&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;Sekarang kita buat direktori &lt;code&gt;work&lt;/code&gt; dan &lt;code&gt;personal&lt;/code&gt;, buat repo baru atau clone repo di dalam folder tersebut.\nSebagai contoh kita akan melihat konfigurasi yang digunakan pada direktori personal.&lt;/p&gt;\n&lt;pre class=\&quot;astro-code github-dark\&quot; style=\&quot;background-color:#24292e;color:#e1e4e8; overflow-x: auto;\&quot; tabindex=\&quot;0\&quot; data-language=\&quot;bash\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#B392F0\&quot;&gt;$&lt;/span&gt;&lt;span style=\&quot;color:#9ECBFF\&quot;&gt; cd&lt;/span&gt;&lt;span style=\&quot;color:#9ECBFF\&quot;&gt; ~/personal&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#B392F0\&quot;&gt;$&lt;/span&gt;&lt;span style=\&quot;color:#9ECBFF\&quot;&gt; mkdir&lt;/span&gt;&lt;span style=\&quot;color:#9ECBFF\&quot;&gt; personal-test-repo&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#B392F0\&quot;&gt;$&lt;/span&gt;&lt;span style=\&quot;color:#9ECBFF\&quot;&gt; cd&lt;/span&gt;&lt;span style=\&quot;color:#9ECBFF\&quot;&gt; personal-test-repo&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#B392F0\&quot;&gt;$&lt;/span&gt;&lt;span style=\&quot;color:#9ECBFF\&quot;&gt; git&lt;/span&gt;&lt;span style=\&quot;color:#9ECBFF\&quot;&gt; init&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#B392F0\&quot;&gt;$&lt;/span&gt;&lt;span style=\&quot;color:#9ECBFF\&quot;&gt; git&lt;/span&gt;&lt;span style=\&quot;color:#9ECBFF\&quot;&gt; config&lt;/span&gt;&lt;span style=\&quot;color:#79B8FF\&quot;&gt; -l&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#6A737D\&quot;&gt;# script menggunakan (include) file .gitconfig personal&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#6A737D\&quot;&gt;# dan mengabaikan konfigurasi work&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#6A737D\&quot;&gt;# karena proyek berada di direktori personal&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#B392F0\&quot;&gt;includeif.gitdir:~/project/.path&lt;/span&gt;&lt;span style=\&quot;color:#9ECBFF\&quot;&gt;=~/.gitconfig-personal&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#B392F0\&quot;&gt;user.name&lt;/span&gt;&lt;span style=\&quot;color:#9ECBFF\&quot;&gt;=mmdmthr&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#B392F0\&quot;&gt;user.email&lt;/span&gt;&lt;span style=\&quot;color:#9ECBFF\&quot;&gt;=muhhari@gmail.com&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#B392F0\&quot;&gt;includeif.gitdir:~/dev/.path&lt;/span&gt;&lt;span style=\&quot;color:#9ECBFF\&quot;&gt;=~/.gitconfig-work&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#B392F0\&quot;&gt;core.repositoryformatversion&lt;/span&gt;&lt;span style=\&quot;color:#9ECBFF\&quot;&gt;=0&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#B392F0\&quot;&gt;core.filemode&lt;/span&gt;&lt;span style=\&quot;color:#9ECBFF\&quot;&gt;=&lt;/span&gt;&lt;span style=\&quot;color:#79B8FF\&quot;&gt;true&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#B392F0\&quot;&gt;core.bare&lt;/span&gt;&lt;span style=\&quot;color:#9ECBFF\&quot;&gt;=&lt;/span&gt;&lt;span style=\&quot;color:#79B8FF\&quot;&gt;false&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#B392F0\&quot;&gt;core.logallrefupdates&lt;/span&gt;&lt;span style=\&quot;color:#9ECBFF\&quot;&gt;=&lt;/span&gt;&lt;span style=\&quot;color:#79B8FF\&quot;&gt;true&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;/span&gt;&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;Seperti yang terlihat, email dan username berbeda di kedua direktori sesuai dengan path di mana git berada.&lt;/p&gt;\n&lt;p&gt;Sumber &lt;a href=\&quot;https://www.freecodecamp.org/news/how-to-handle-multiple-git-configurations-in-one-machine/\&quot;&gt;https://www.freecodecamp.org/news/how-to-handle-multiple-git-configurations-in-one-machine/&lt;/a&gt;&lt;/p&gt;&quot;],&quot;metadata&quot;:[0,{&quot;headings&quot;:[1,[[0,{&quot;depth&quot;:[0,3],&quot;slug&quot;:[0,&quot;file-konfigurasi-git-gitconfig&quot;],&quot;text&quot;:[0,&quot;File Konfigurasi Git (.gitconfig)&quot;]}],[0,{&quot;depth&quot;:[0,3],&quot;slug&quot;:[0,&quot;1---buat-direktori-terpisah-untuk-masing-masing-repo&quot;],&quot;text&quot;:[0,&quot;1 - Buat Direktori Terpisah untuk Masing-masing Repo&quot;]}],[0,{&quot;depth&quot;:[0,3],&quot;slug&quot;:[0,&quot;2---edit-konfigurasi-global-git&quot;],&quot;text&quot;:[0,&quot;2 - Edit Konfigurasi Global Git&quot;]}],[0,{&quot;depth&quot;:[0,3],&quot;slug&quot;:[0,&quot;3---buat-konfigurasi-git-untuk-masing-masing-profil&quot;],&quot;text&quot;:[0,&quot;3 - Buat Konfigurasi Git untuk Masing-Masing Profil&quot;]}],[0,{&quot;depth&quot;:[0,3],&quot;slug&quot;:[0,&quot;cek-perubahannya&quot;],&quot;text&quot;:[0,&quot;Cek Perubahannya&quot;]}]]],&quot;localImagePaths&quot;:[1,[]],&quot;remoteImagePaths&quot;:[1,[]],&quot;frontmatter&quot;:[0,{&quot;title&quot;:[0,&quot;Menggunakan Dua Profil Git&quot;],&quot;pubDate&quot;:[3,&quot;2022-01-18T00:00:00.000Z&quot;],&quot;description&quot;:[0,&quot;&quot;],&quot;heroImage&quot;:[0,&quot;/blog-placeholder-2.jpg&quot;],&quot;tags&quot;:[0,&quot;git&quot;]}],&quot;imagePaths&quot;:[1,[]]}]}],&quot;collection&quot;:[0,&quot;blogId&quot;]}],[0,{&quot;id&quot;:[0,&quot;2021/11/menggunakan-git-stash&quot;],&quot;data&quot;:[0,{&quot;title&quot;:[0,&quot;Menggunakan Git Stash&quot;],&quot;description&quot;:[0,&quot;&quot;],&quot;pubDate&quot;:[3,&quot;2021-11-18T00:00:00.000Z&quot;],&quot;heroImage&quot;:[0,&quot;/blog-placeholder-2.jpg&quot;]}],&quot;body&quot;:[0,&quot;Selain working area, staging dan repository, \nGit memiliki area yang disebut stash di mana kita dapat menyimpan \nsementara perubahan yang kita buat tanpa melakukan commit ke repository. \n\nIni berguna dalam situasi kita sedang melakukan perubahan pada kode, \ndan belum siap untuk melakukan commit, namun kita perlu berpindah ke branch lain.\n\n### Stash Perubahan\n\nUntuk menyimpan perubahan kita ke stash, gunakan perintah\n```bash\ngit stash save \&quot;pesan stash\&quot;\n```\nPerintah tersebut akan menyimpan perubahan dan mengembalikan (*revert*) *working directory*\nke posisi commit terakhir. Perubahan yang tersimpan di stash dapat diakses dari branch manapun \ndalam satu repository.\n\n### Melihat Perubahan dalam Stash\n\nUntuk melihat perubahan yang tersimpan dalam stash, gunakan perintah\n```bash\ngit stash list\n```\n\nPerintah di atas akan mengembalikan daftar stash yang tersimpan dalam format \n```bash\nstash@{0}: NAMA-BRANCH: PESAN\n```\n\n`stash@{0}` adalah nama dari stash, nomor dalam kurung `{0}` adalah index dari stash. \nNama dan index tersebut digunakan untuk memilih stash yang akan kita terapkan.\n\n### Mengambil Perubahan dalam Stash\n\nUntuk mengambil perubahan yang tersimpan di dalam stash ke branch yang sedang aktif, \ngunakan perintah berikut\n\n```bash\n# terapkan perubahan dari stash ke branch aktif\ngit stash apply NAMA-STASH\n\n# terapkan perubahan dan hapus file dari stash\ngit stash pop NAMA-STASH\n```\n\nKetika menerapkan perubahan dari stash ada kemungkinan terjadi konflik, \nuntuk menyelesaikannya sama seperti dalam kasus konflik merge.\n\n### Menghapus Perubahan dalam Stash\n\nUntuk menghapus perubahan dari daftar stash, jika kita sudah tidak lagi membutuhkannya, \ngunakan perintah berikut:\n\n```bash\n# menghapus stash yang dipilih\ngit stash drop NAMA-STASH\n\n# menghapus semua stash\ngit stash clear\n```\n\nSumber [https://www.freecodecamp.org/news/git-stash-explained/](https://www.freecodecamp.org/news/git-stash-explained/)&quot;],&quot;filePath&quot;:[0,&quot;src/content/blog/id/2021/11/menggunakan-git-stash.md&quot;],&quot;digest&quot;:[0,&quot;e24a4ea7878cb1db&quot;],&quot;rendered&quot;:[0,{&quot;html&quot;:[0,&quot;&lt;p&gt;Selain working area, staging dan repository,\nGit memiliki area yang disebut stash di mana kita dapat menyimpan\nsementara perubahan yang kita buat tanpa melakukan commit ke repository.&lt;/p&gt;\n&lt;p&gt;Ini berguna dalam situasi kita sedang melakukan perubahan pada kode,\ndan belum siap untuk melakukan commit, namun kita perlu berpindah ke branch lain.&lt;/p&gt;\n&lt;h3 id=\&quot;stash-perubahan\&quot;&gt;Stash Perubahan&lt;/h3&gt;\n&lt;p&gt;Untuk menyimpan perubahan kita ke stash, gunakan perintah&lt;/p&gt;\n&lt;pre class=\&quot;astro-code github-dark\&quot; style=\&quot;background-color:#24292e;color:#e1e4e8; overflow-x: auto;\&quot; tabindex=\&quot;0\&quot; data-language=\&quot;bash\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#B392F0\&quot;&gt;git&lt;/span&gt;&lt;span style=\&quot;color:#9ECBFF\&quot;&gt; stash&lt;/span&gt;&lt;span style=\&quot;color:#9ECBFF\&quot;&gt; save&lt;/span&gt;&lt;span style=\&quot;color:#9ECBFF\&quot;&gt; \&quot;pesan stash\&quot;&lt;/span&gt;&lt;/span&gt;&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;Perintah tersebut akan menyimpan perubahan dan mengembalikan (&lt;em&gt;revert&lt;/em&gt;) &lt;em&gt;working directory&lt;/em&gt;\nke posisi commit terakhir. Perubahan yang tersimpan di stash dapat diakses dari branch manapun\ndalam satu repository.&lt;/p&gt;\n&lt;h3 id=\&quot;melihat-perubahan-dalam-stash\&quot;&gt;Melihat Perubahan dalam Stash&lt;/h3&gt;\n&lt;p&gt;Untuk melihat perubahan yang tersimpan dalam stash, gunakan perintah&lt;/p&gt;\n&lt;pre class=\&quot;astro-code github-dark\&quot; style=\&quot;background-color:#24292e;color:#e1e4e8; overflow-x: auto;\&quot; tabindex=\&quot;0\&quot; data-language=\&quot;bash\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#B392F0\&quot;&gt;git&lt;/span&gt;&lt;span style=\&quot;color:#9ECBFF\&quot;&gt; stash&lt;/span&gt;&lt;span style=\&quot;color:#9ECBFF\&quot;&gt; list&lt;/span&gt;&lt;/span&gt;&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;Perintah di atas akan mengembalikan daftar stash yang tersimpan dalam format&lt;/p&gt;\n&lt;pre class=\&quot;astro-code github-dark\&quot; style=\&quot;background-color:#24292e;color:#e1e4e8; overflow-x: auto;\&quot; tabindex=\&quot;0\&quot; data-language=\&quot;bash\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#B392F0\&quot;&gt;stash@&lt;/span&gt;&lt;span style=\&quot;color:#9ECBFF\&quot;&gt;{0}&lt;/span&gt;&lt;span style=\&quot;color:#79B8FF\&quot;&gt;:&lt;/span&gt;&lt;span style=\&quot;color:#9ECBFF\&quot;&gt; NAMA-BRANCH:&lt;/span&gt;&lt;span style=\&quot;color:#9ECBFF\&quot;&gt; PESAN&lt;/span&gt;&lt;/span&gt;&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;&lt;code&gt;stash@{0}&lt;/code&gt; adalah nama dari stash, nomor dalam kurung &lt;code&gt;{0}&lt;/code&gt; adalah index dari stash.\nNama dan index tersebut digunakan untuk memilih stash yang akan kita terapkan.&lt;/p&gt;\n&lt;h3 id=\&quot;mengambil-perubahan-dalam-stash\&quot;&gt;Mengambil Perubahan dalam Stash&lt;/h3&gt;\n&lt;p&gt;Untuk mengambil perubahan yang tersimpan di dalam stash ke branch yang sedang aktif,\ngunakan perintah berikut&lt;/p&gt;\n&lt;pre class=\&quot;astro-code github-dark\&quot; style=\&quot;background-color:#24292e;color:#e1e4e8; overflow-x: auto;\&quot; tabindex=\&quot;0\&quot; data-language=\&quot;bash\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#6A737D\&quot;&gt;# terapkan perubahan dari stash ke branch aktif&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#B392F0\&quot;&gt;git&lt;/span&gt;&lt;span style=\&quot;color:#9ECBFF\&quot;&gt; stash&lt;/span&gt;&lt;span style=\&quot;color:#9ECBFF\&quot;&gt; apply&lt;/span&gt;&lt;span style=\&quot;color:#9ECBFF\&quot;&gt; NAMA-STASH&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#6A737D\&quot;&gt;# terapkan perubahan dan hapus file dari stash&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#B392F0\&quot;&gt;git&lt;/span&gt;&lt;span style=\&quot;color:#9ECBFF\&quot;&gt; stash&lt;/span&gt;&lt;span style=\&quot;color:#9ECBFF\&quot;&gt; pop&lt;/span&gt;&lt;span style=\&quot;color:#9ECBFF\&quot;&gt; NAMA-STASH&lt;/span&gt;&lt;/span&gt;&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;Ketika menerapkan perubahan dari stash ada kemungkinan terjadi konflik,\nuntuk menyelesaikannya sama seperti dalam kasus konflik merge.&lt;/p&gt;\n&lt;h3 id=\&quot;menghapus-perubahan-dalam-stash\&quot;&gt;Menghapus Perubahan dalam Stash&lt;/h3&gt;\n&lt;p&gt;Untuk menghapus perubahan dari daftar stash, jika kita sudah tidak lagi membutuhkannya,\ngunakan perintah berikut:&lt;/p&gt;\n&lt;pre class=\&quot;astro-code github-dark\&quot; style=\&quot;background-color:#24292e;color:#e1e4e8; overflow-x: auto;\&quot; tabindex=\&quot;0\&quot; data-language=\&quot;bash\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#6A737D\&quot;&gt;# menghapus stash yang dipilih&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#B392F0\&quot;&gt;git&lt;/span&gt;&lt;span style=\&quot;color:#9ECBFF\&quot;&gt; stash&lt;/span&gt;&lt;span style=\&quot;color:#9ECBFF\&quot;&gt; drop&lt;/span&gt;&lt;span style=\&quot;color:#9ECBFF\&quot;&gt; NAMA-STASH&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#6A737D\&quot;&gt;# menghapus semua stash&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#B392F0\&quot;&gt;git&lt;/span&gt;&lt;span style=\&quot;color:#9ECBFF\&quot;&gt; stash&lt;/span&gt;&lt;span style=\&quot;color:#9ECBFF\&quot;&gt; clear&lt;/span&gt;&lt;/span&gt;&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;Sumber &lt;a href=\&quot;https://www.freecodecamp.org/news/git-stash-explained/\&quot;&gt;https://www.freecodecamp.org/news/git-stash-explained/&lt;/a&gt;&lt;/p&gt;&quot;],&quot;metadata&quot;:[0,{&quot;headings&quot;:[1,[[0,{&quot;depth&quot;:[0,3],&quot;slug&quot;:[0,&quot;stash-perubahan&quot;],&quot;text&quot;:[0,&quot;Stash Perubahan&quot;]}],[0,{&quot;depth&quot;:[0,3],&quot;slug&quot;:[0,&quot;melihat-perubahan-dalam-stash&quot;],&quot;text&quot;:[0,&quot;Melihat Perubahan dalam Stash&quot;]}],[0,{&quot;depth&quot;:[0,3],&quot;slug&quot;:[0,&quot;mengambil-perubahan-dalam-stash&quot;],&quot;text&quot;:[0,&quot;Mengambil Perubahan dalam Stash&quot;]}],[0,{&quot;depth&quot;:[0,3],&quot;slug&quot;:[0,&quot;menghapus-perubahan-dalam-stash&quot;],&quot;text&quot;:[0,&quot;Menghapus Perubahan dalam Stash&quot;]}]]],&quot;localImagePaths&quot;:[1,[]],&quot;remoteImagePaths&quot;:[1,[]],&quot;frontmatter&quot;:[0,{&quot;title&quot;:[0,&quot;Menggunakan Git Stash&quot;],&quot;pubDate&quot;:[3,&quot;2021-11-18T00:00:00.000Z&quot;],&quot;description&quot;:[0,&quot;&quot;],&quot;heroImage&quot;:[0,&quot;/blog-placeholder-2.jpg&quot;],&quot;tags&quot;:[0,&quot;git&quot;]}],&quot;imagePaths&quot;:[1,[]]}]}],&quot;collection&quot;:[0,&quot;blogId&quot;]}],[0,{&quot;id&quot;:[0,&quot;2021/10/menghapus-git-branch-local-dan-remote&quot;],&quot;data&quot;:[0,{&quot;title&quot;:[0,&quot;Menghapus Git Branch Local dan Remote&quot;],&quot;description&quot;:[0,&quot;&quot;],&quot;pubDate&quot;:[3,&quot;2021-10-18T00:00:00.000Z&quot;],&quot;heroImage&quot;:[0,&quot;/blog-placeholder-2.jpg&quot;]}],&quot;body&quot;:[0,&quot;Perintah untuk menghapus branch git\n\n```bash\n// menghapus branch lokal\ngit branch -d namaBranchLokal\n\n// menghapus branch remote\ngit push origin --delete namaBranchRemote\n```\n\nKita tidak dapat menghapus branch yang sedang aktif, untuk itu\nkita harus melakukan `checkout` ke branch yang sedang tidak akan kita hapus.\nmisalnya `git checkout main`.\n\n### Perintah untuk menghapus branch lokal: \n```bash\ngit branch -d &lt;branch&gt;\n```\n\nOpsi `-d` hanya akan menghapus branch yang sudah di-push dan merge dengan remote branch. \nJika ingin menghapus branch yang belum di-push, gunakan opsi `-D`.\n\n### Perintah untuk menghapus branch remote: \n```bash\ngit push &lt;remote&gt; --delete &lt;branch&gt;\n```\natau singkatnya: \n```bash\ngit push &lt;remote&gt; :&lt;branch&gt;\n```\n\nJika remote branch ternyata sudah dihapus akan muncul pesan error.\n```bash\nerror: unable to push to unqualified destination: remoteBranchName The destination refspec neither matches an existing ref on the remote nor begins with refs/, and we are unable to guess a prefix based on the source ref. error: failed to push some refs to &#39;git@repository_name&#39;\n``` \n\nSinkronkan branch lokal kita dengan branch remote\n```bash\ngit fetch -p\n```\n\nOpsi `-p` berarti prune, branch lokal yang sudah tidak ada lagi di remote repo akan dihapus.\n\n\nSumber [https://www.freecodecamp.org/news/how-to-delete-a-git-branch-both-locally-and-remotely/](https://www.freecodecamp.org/news/how-to-delete-a-git-branch-both-locally-and-remotely/)&quot;],&quot;filePath&quot;:[0,&quot;src/content/blog/id/2021/10/menghapus-git-branch-local-dan-remote.md&quot;],&quot;digest&quot;:[0,&quot;4a6b206df777d5f1&quot;],&quot;rendered&quot;:[0,{&quot;html&quot;:[0,&quot;&lt;p&gt;Perintah untuk menghapus branch git&lt;/p&gt;\n&lt;pre class=\&quot;astro-code github-dark\&quot; style=\&quot;background-color:#24292e;color:#e1e4e8; overflow-x: auto;\&quot; tabindex=\&quot;0\&quot; data-language=\&quot;bash\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#B392F0\&quot;&gt;//&lt;/span&gt;&lt;span style=\&quot;color:#9ECBFF\&quot;&gt; menghapus&lt;/span&gt;&lt;span style=\&quot;color:#9ECBFF\&quot;&gt; branch&lt;/span&gt;&lt;span style=\&quot;color:#9ECBFF\&quot;&gt; lokal&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#B392F0\&quot;&gt;git&lt;/span&gt;&lt;span style=\&quot;color:#9ECBFF\&quot;&gt; branch&lt;/span&gt;&lt;span style=\&quot;color:#79B8FF\&quot;&gt; -d&lt;/span&gt;&lt;span style=\&quot;color:#9ECBFF\&quot;&gt; namaBranchLokal&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#B392F0\&quot;&gt;//&lt;/span&gt;&lt;span style=\&quot;color:#9ECBFF\&quot;&gt; menghapus&lt;/span&gt;&lt;span style=\&quot;color:#9ECBFF\&quot;&gt; branch&lt;/span&gt;&lt;span style=\&quot;color:#9ECBFF\&quot;&gt; remote&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#B392F0\&quot;&gt;git&lt;/span&gt;&lt;span style=\&quot;color:#9ECBFF\&quot;&gt; push&lt;/span&gt;&lt;span style=\&quot;color:#9ECBFF\&quot;&gt; origin&lt;/span&gt;&lt;span style=\&quot;color:#79B8FF\&quot;&gt; --delete&lt;/span&gt;&lt;span style=\&quot;color:#9ECBFF\&quot;&gt; namaBranchRemote&lt;/span&gt;&lt;/span&gt;&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;Kita tidak dapat menghapus branch yang sedang aktif, untuk itu\nkita harus melakukan &lt;code&gt;checkout&lt;/code&gt; ke branch yang sedang tidak akan kita hapus.\nmisalnya &lt;code&gt;git checkout main&lt;/code&gt;.&lt;/p&gt;\n&lt;h3 id=\&quot;perintah-untuk-menghapus-branch-lokal\&quot;&gt;Perintah untuk menghapus branch lokal:&lt;/h3&gt;\n&lt;pre class=\&quot;astro-code github-dark\&quot; style=\&quot;background-color:#24292e;color:#e1e4e8; overflow-x: auto;\&quot; tabindex=\&quot;0\&quot; data-language=\&quot;bash\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#B392F0\&quot;&gt;git&lt;/span&gt;&lt;span style=\&quot;color:#9ECBFF\&quot;&gt; branch&lt;/span&gt;&lt;span style=\&quot;color:#79B8FF\&quot;&gt; -d&lt;/span&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt; &amp;#x3C;&lt;/span&gt;&lt;span style=\&quot;color:#9ECBFF\&quot;&gt;branc&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;h&lt;/span&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;&gt;&lt;/span&gt;&lt;/span&gt;&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;Opsi &lt;code&gt;-d&lt;/code&gt; hanya akan menghapus branch yang sudah di-push dan merge dengan remote branch.\nJika ingin menghapus branch yang belum di-push, gunakan opsi &lt;code&gt;-D&lt;/code&gt;.&lt;/p&gt;\n&lt;h3 id=\&quot;perintah-untuk-menghapus-branch-remote\&quot;&gt;Perintah untuk menghapus branch remote:&lt;/h3&gt;\n&lt;pre class=\&quot;astro-code github-dark\&quot; style=\&quot;background-color:#24292e;color:#e1e4e8; overflow-x: auto;\&quot; tabindex=\&quot;0\&quot; data-language=\&quot;bash\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#B392F0\&quot;&gt;git&lt;/span&gt;&lt;span style=\&quot;color:#9ECBFF\&quot;&gt; push&lt;/span&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt; &amp;#x3C;&lt;/span&gt;&lt;span style=\&quot;color:#9ECBFF\&quot;&gt;remot&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;e&lt;/span&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;&gt;&lt;/span&gt;&lt;span style=\&quot;color:#79B8FF\&quot;&gt; --delete&lt;/span&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt; &amp;#x3C;&lt;/span&gt;&lt;span style=\&quot;color:#9ECBFF\&quot;&gt;branc&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;h&lt;/span&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;&gt;&lt;/span&gt;&lt;/span&gt;&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;atau singkatnya:&lt;/p&gt;\n&lt;pre class=\&quot;astro-code github-dark\&quot; style=\&quot;background-color:#24292e;color:#e1e4e8; overflow-x: auto;\&quot; tabindex=\&quot;0\&quot; data-language=\&quot;bash\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#B392F0\&quot;&gt;git&lt;/span&gt;&lt;span style=\&quot;color:#9ECBFF\&quot;&gt; push&lt;/span&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt; &amp;#x3C;&lt;/span&gt;&lt;span style=\&quot;color:#9ECBFF\&quot;&gt;remot&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;e&lt;/span&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;&gt;&lt;/span&gt;&lt;span style=\&quot;color:#9ECBFF\&quot;&gt; :&lt;/span&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;&amp;#x3C;&lt;/span&gt;&lt;span style=\&quot;color:#9ECBFF\&quot;&gt;branc&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;h&lt;/span&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;&gt;&lt;/span&gt;&lt;/span&gt;&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;Jika remote branch ternyata sudah dihapus akan muncul pesan error.&lt;/p&gt;\n&lt;pre class=\&quot;astro-code github-dark\&quot; style=\&quot;background-color:#24292e;color:#e1e4e8; overflow-x: auto;\&quot; tabindex=\&quot;0\&quot; data-language=\&quot;bash\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#B392F0\&quot;&gt;error:&lt;/span&gt;&lt;span style=\&quot;color:#9ECBFF\&quot;&gt; unable&lt;/span&gt;&lt;span style=\&quot;color:#9ECBFF\&quot;&gt; to&lt;/span&gt;&lt;span style=\&quot;color:#9ECBFF\&quot;&gt; push&lt;/span&gt;&lt;span style=\&quot;color:#9ECBFF\&quot;&gt; to&lt;/span&gt;&lt;span style=\&quot;color:#9ECBFF\&quot;&gt; unqualified&lt;/span&gt;&lt;span style=\&quot;color:#9ECBFF\&quot;&gt; destination:&lt;/span&gt;&lt;span style=\&quot;color:#9ECBFF\&quot;&gt; remoteBranchName&lt;/span&gt;&lt;span style=\&quot;color:#9ECBFF\&quot;&gt; The&lt;/span&gt;&lt;span style=\&quot;color:#9ECBFF\&quot;&gt; destination&lt;/span&gt;&lt;span style=\&quot;color:#9ECBFF\&quot;&gt; refspec&lt;/span&gt;&lt;span style=\&quot;color:#9ECBFF\&quot;&gt; neither&lt;/span&gt;&lt;span style=\&quot;color:#9ECBFF\&quot;&gt; matches&lt;/span&gt;&lt;span style=\&quot;color:#9ECBFF\&quot;&gt; an&lt;/span&gt;&lt;span style=\&quot;color:#9ECBFF\&quot;&gt; existing&lt;/span&gt;&lt;span style=\&quot;color:#9ECBFF\&quot;&gt; ref&lt;/span&gt;&lt;span style=\&quot;color:#9ECBFF\&quot;&gt; on&lt;/span&gt;&lt;span style=\&quot;color:#9ECBFF\&quot;&gt; the&lt;/span&gt;&lt;span style=\&quot;color:#9ECBFF\&quot;&gt; remote&lt;/span&gt;&lt;span style=\&quot;color:#9ECBFF\&quot;&gt; nor&lt;/span&gt;&lt;span style=\&quot;color:#9ECBFF\&quot;&gt; begins&lt;/span&gt;&lt;span style=\&quot;color:#9ECBFF\&quot;&gt; with&lt;/span&gt;&lt;span style=\&quot;color:#9ECBFF\&quot;&gt; refs/,&lt;/span&gt;&lt;span style=\&quot;color:#9ECBFF\&quot;&gt; and&lt;/span&gt;&lt;span style=\&quot;color:#9ECBFF\&quot;&gt; we&lt;/span&gt;&lt;span style=\&quot;color:#9ECBFF\&quot;&gt; are&lt;/span&gt;&lt;span style=\&quot;color:#9ECBFF\&quot;&gt; unable&lt;/span&gt;&lt;span style=\&quot;color:#9ECBFF\&quot;&gt; to&lt;/span&gt;&lt;span style=\&quot;color:#9ECBFF\&quot;&gt; guess&lt;/span&gt;&lt;span style=\&quot;color:#9ECBFF\&quot;&gt; a&lt;/span&gt;&lt;span style=\&quot;color:#9ECBFF\&quot;&gt; prefix&lt;/span&gt;&lt;span style=\&quot;color:#9ECBFF\&quot;&gt; based&lt;/span&gt;&lt;span style=\&quot;color:#9ECBFF\&quot;&gt; on&lt;/span&gt;&lt;span style=\&quot;color:#9ECBFF\&quot;&gt; the&lt;/span&gt;&lt;span style=\&quot;color:#9ECBFF\&quot;&gt; source&lt;/span&gt;&lt;span style=\&quot;color:#9ECBFF\&quot;&gt; ref.&lt;/span&gt;&lt;span style=\&quot;color:#9ECBFF\&quot;&gt; error:&lt;/span&gt;&lt;span style=\&quot;color:#9ECBFF\&quot;&gt; failed&lt;/span&gt;&lt;span style=\&quot;color:#9ECBFF\&quot;&gt; to&lt;/span&gt;&lt;span style=\&quot;color:#9ECBFF\&quot;&gt; push&lt;/span&gt;&lt;span style=\&quot;color:#9ECBFF\&quot;&gt; some&lt;/span&gt;&lt;span style=\&quot;color:#9ECBFF\&quot;&gt; refs&lt;/span&gt;&lt;span style=\&quot;color:#9ECBFF\&quot;&gt; to&lt;/span&gt;&lt;span style=\&quot;color:#9ECBFF\&quot;&gt; &#39;git@repository_name&#39;&lt;/span&gt;&lt;/span&gt;&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;Sinkronkan branch lokal kita dengan branch remote&lt;/p&gt;\n&lt;pre class=\&quot;astro-code github-dark\&quot; style=\&quot;background-color:#24292e;color:#e1e4e8; overflow-x: auto;\&quot; tabindex=\&quot;0\&quot; data-language=\&quot;bash\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#B392F0\&quot;&gt;git&lt;/span&gt;&lt;span style=\&quot;color:#9ECBFF\&quot;&gt; fetch&lt;/span&gt;&lt;span style=\&quot;color:#79B8FF\&quot;&gt; -p&lt;/span&gt;&lt;/span&gt;&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;Opsi &lt;code&gt;-p&lt;/code&gt; berarti prune, branch lokal yang sudah tidak ada lagi di remote repo akan dihapus.&lt;/p&gt;\n&lt;p&gt;Sumber &lt;a href=\&quot;https://www.freecodecamp.org/news/how-to-delete-a-git-branch-both-locally-and-remotely/\&quot;&gt;https://www.freecodecamp.org/news/how-to-delete-a-git-branch-both-locally-and-remotely/&lt;/a&gt;&lt;/p&gt;&quot;],&quot;metadata&quot;:[0,{&quot;headings&quot;:[1,[[0,{&quot;depth&quot;:[0,3],&quot;slug&quot;:[0,&quot;perintah-untuk-menghapus-branch-lokal&quot;],&quot;text&quot;:[0,&quot;Perintah untuk menghapus branch lokal:&quot;]}],[0,{&quot;depth&quot;:[0,3],&quot;slug&quot;:[0,&quot;perintah-untuk-menghapus-branch-remote&quot;],&quot;text&quot;:[0,&quot;Perintah untuk menghapus branch remote:&quot;]}]]],&quot;localImagePaths&quot;:[1,[]],&quot;remoteImagePaths&quot;:[1,[]],&quot;frontmatter&quot;:[0,{&quot;title&quot;:[0,&quot;Menghapus Git Branch Local dan Remote&quot;],&quot;pubDate&quot;:[3,&quot;2021-10-18T00:00:00.000Z&quot;],&quot;description&quot;:[0,&quot;&quot;],&quot;heroImage&quot;:[0,&quot;/blog-placeholder-2.jpg&quot;],&quot;tags&quot;:[0,&quot;git&quot;]}],&quot;imagePaths&quot;:[1,[]]}]}],&quot;collection&quot;:[0,&quot;blogId&quot;]}],[0,{&quot;id&quot;:[0,&quot;2021/09/mengirim-email-menggunakan-mailgun-laravel&quot;],&quot;data&quot;:[0,{&quot;title&quot;:[0,&quot;Mengirim Email Menggunakan Mailgun pada Laravel&quot;],&quot;description&quot;:[0,&quot;&quot;],&quot;pubDate&quot;:[3,&quot;2021-09-18T00:00:00.000Z&quot;],&quot;heroImage&quot;:[0,&quot;/blog-placeholder-2.jpg&quot;]}],&quot;body&quot;:[0,&quot;Laravel menyediakan API email yang sederhana menggunakan library SwiftMailer. \nLayanan email pada Laravel dapat dikonfigurasi melalui file `config/mail.php`. \nSalah satu penyedia layanan mailer yang tersedia adalah Mailgun. \nMailgun menyediakan driver email berbasis API yang lebih sederhana dan singkat \ndibanding mengirim email menggunakan SMTP server. \n\nUntuk menggunakan driver Mailgun yang berbasis API, Laravel membutuhkan \nlibrary Guzzle HTTP, install dulu dari composer package manager\n\n```php\ncomposer require guzzlehttp/guzzle\n```\n\nSecara default, file konfigurasi `config/mail.php` akan mengambil nilai \ndari variabel pada file `.env`. Maka kita akan menyimpan semua konfigurasi pada file `.env`. \n\n```php\n// setting mail driver yang digunakan\nMAIL_DRIVER=mailgun\n// email from (email pengirim)\nMAIL_FROM=admin@apps.com\n// nama pengirim\nMAIL_FROM_NAME=Admin\n// domain mailgun kita\nMAILGUN_DOMAIN={domain-mailgun}\n// API key mailgun kita\nMAILGUN_SECRET={api-key-mailgun}\n```\n\nDomain dan API key mailgun bisa kita dapatkan setelah melakukan registrasi Mailgun.\nKita dapat melihatnya pada dashboard.\n\nPetunjuk ketika mengalami error saat mengirimkan email dapat melihat referensi status code [https://documentation.mailgun.com/en/latest/api-intro.html#status-codes](https://documentation.mailgun.com/en/latest/api-intro.html#status-codes)&quot;],&quot;filePath&quot;:[0,&quot;src/content/blog/id/2021/09/mengirim-email-menggunakan-mailgun-laravel.md&quot;],&quot;digest&quot;:[0,&quot;7c50dab9b43e384d&quot;],&quot;rendered&quot;:[0,{&quot;html&quot;:[0,&quot;&lt;p&gt;Laravel menyediakan API email yang sederhana menggunakan library SwiftMailer.\nLayanan email pada Laravel dapat dikonfigurasi melalui file &lt;code&gt;config/mail.php&lt;/code&gt;.\nSalah satu penyedia layanan mailer yang tersedia adalah Mailgun.\nMailgun menyediakan driver email berbasis API yang lebih sederhana dan singkat\ndibanding mengirim email menggunakan SMTP server.&lt;/p&gt;\n&lt;p&gt;Untuk menggunakan driver Mailgun yang berbasis API, Laravel membutuhkan\nlibrary Guzzle HTTP, install dulu dari composer package manager&lt;/p&gt;\n&lt;pre class=\&quot;astro-code github-dark\&quot; style=\&quot;background-color:#24292e;color:#e1e4e8; overflow-x: auto;\&quot; tabindex=\&quot;0\&quot; data-language=\&quot;php\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#79B8FF\&quot;&gt;composer&lt;/span&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt; require&lt;/span&gt;&lt;span style=\&quot;color:#79B8FF\&quot;&gt; guzzlehttp&lt;/span&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;/&lt;/span&gt;&lt;span style=\&quot;color:#79B8FF\&quot;&gt;guzzle&lt;/span&gt;&lt;/span&gt;&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;Secara default, file konfigurasi &lt;code&gt;config/mail.php&lt;/code&gt; akan mengambil nilai\ndari variabel pada file &lt;code&gt;.env&lt;/code&gt;. Maka kita akan menyimpan semua konfigurasi pada file &lt;code&gt;.env&lt;/code&gt;.&lt;/p&gt;\n&lt;pre class=\&quot;astro-code github-dark\&quot; style=\&quot;background-color:#24292e;color:#e1e4e8; overflow-x: auto;\&quot; tabindex=\&quot;0\&quot; data-language=\&quot;php\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#6A737D\&quot;&gt;// setting mail driver yang digunakan&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#79B8FF\&quot;&gt;MAIL_DRIVER&lt;/span&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;=&lt;/span&gt;&lt;span style=\&quot;color:#79B8FF\&quot;&gt;mailgun&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#6A737D\&quot;&gt;// email from (email pengirim)&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#79B8FF\&quot;&gt;MAIL_FROM&lt;/span&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;=&lt;/span&gt;&lt;span style=\&quot;color:#79B8FF\&quot;&gt;admin&lt;/span&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;@&lt;/span&gt;&lt;span style=\&quot;color:#79B8FF\&quot;&gt;apps&lt;/span&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;.&lt;/span&gt;&lt;span style=\&quot;color:#79B8FF\&quot;&gt;com&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#6A737D\&quot;&gt;// nama pengirim&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#79B8FF\&quot;&gt;MAIL_FROM_NAME&lt;/span&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;=&lt;/span&gt;&lt;span style=\&quot;color:#79B8FF\&quot;&gt;Admin&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#6A737D\&quot;&gt;// domain mailgun kita&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#79B8FF\&quot;&gt;MAILGUN_DOMAIN&lt;/span&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;=&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;{&lt;/span&gt;&lt;span style=\&quot;color:#79B8FF\&quot;&gt;domain&lt;/span&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;-&lt;/span&gt;&lt;span style=\&quot;color:#79B8FF\&quot;&gt;mailgun&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;}&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#6A737D\&quot;&gt;// API key mailgun kita&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#79B8FF\&quot;&gt;MAILGUN_SECRET&lt;/span&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;=&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;{&lt;/span&gt;&lt;span style=\&quot;color:#79B8FF\&quot;&gt;api&lt;/span&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;-&lt;/span&gt;&lt;span style=\&quot;color:#79B8FF\&quot;&gt;key&lt;/span&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;-&lt;/span&gt;&lt;span style=\&quot;color:#79B8FF\&quot;&gt;mailgun&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;}&lt;/span&gt;&lt;/span&gt;&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;Domain dan API key mailgun bisa kita dapatkan setelah melakukan registrasi Mailgun.\nKita dapat melihatnya pada dashboard.&lt;/p&gt;\n&lt;p&gt;Petunjuk ketika mengalami error saat mengirimkan email dapat melihat referensi status code &lt;a href=\&quot;https://documentation.mailgun.com/en/latest/api-intro.html#status-codes\&quot;&gt;https://documentation.mailgun.com/en/latest/api-intro.html#status-codes&lt;/a&gt;&lt;/p&gt;&quot;],&quot;metadata&quot;:[0,{&quot;headings&quot;:[1,[]],&quot;localImagePaths&quot;:[1,[]],&quot;remoteImagePaths&quot;:[1,[]],&quot;frontmatter&quot;:[0,{&quot;title&quot;:[0,&quot;Mengirim Email Menggunakan Mailgun pada Laravel&quot;],&quot;pubDate&quot;:[3,&quot;2021-09-18T00:00:00.000Z&quot;],&quot;description&quot;:[0,&quot;&quot;],&quot;heroImage&quot;:[0,&quot;/blog-placeholder-2.jpg&quot;],&quot;tags&quot;:[0,&quot;laravel&quot;]}],&quot;imagePaths&quot;:[1,[]]}]}],&quot;collection&quot;:[0,&quot;blogId&quot;]}],[0,{&quot;id&quot;:[0,&quot;2021/08/5-singkatan-prinsip-pemrograman&quot;],&quot;data&quot;:[0,{&quot;title&quot;:[0,&quot;5 Singkatan Prinsip Pemrograman&quot;],&quot;description&quot;:[0,&quot;&quot;],&quot;pubDate&quot;:[3,&quot;2021-08-28T00:00:00.000Z&quot;],&quot;heroImage&quot;:[0,&quot;/blog-placeholder-2.jpg&quot;]}],&quot;body&quot;:[0,&quot;Mengarungi industri teknologi, khususnya di bidang \npengembangan perangkat lunak, membutuhkan keterampilan \npemrograman atau menulis kode.\n\nSemakin besar skala sebuah aplikasi perangkat lunak maka kode \ntidak bisa asal ditulis begitu saja. Ada beberapa kaidah populer \ndalam dunia pemrograman yang mungkin sering kita dengar singkatan-singkatannya.\n\n\n**KISS (*Keep It Simple Stupid*)**\n\nTulis kode dengan sesederhana mungkin. \nJangan tergoda untuk membuat kode yang rumit. Jika sebuah kode bisa ditulis \ndalam satu baris, tulislah satu baris. \n\n```tsx\nfunction addNumbers(num1,num2){\n return num1 + num2;\n}\n```\n\nSederhana, mudah dibaca dan langsung dapat dipahami bagaimana kode tersebut bekerja. \nGunakan nama variabel yang jelas, mencerminkan nilai dalam variabel tersebut. \nGunakan library yang sudah tersedia. Bayangkan kita akan bekerja dengan kode-kode itu \nlagi setelah 6 bulan tidak melihatnya, apakah kita masih bisa memahaminya? \nJagalah supaya tetap sederhana agar tidak sakit kepala.\n\n**DRY (*Don&#39;t Repeat Yourself*)**\n\nJangan mengulang penulisan kode. Perilaku \ntersebut adalah kesalahan umum dalam koding yang bisa dihindari dengan beberapa \nmetode. Jika masih melakukan copy paste pada sebuah blok code artinya kode kita belum DRY.\n\n***Open/Closed***\n\nTerbuka untuk pengembangan, tapi tertutup untuk perubahan. \nPrinsip ini mendorong kita untuk menulis kode yang dapat dikembangkan, namun sebisa mungkin \ntertutup untuk modifikasi secara langsung. Prinsip ini membutuhkan keterampilan desain dan analisis \nyang tinggi. Kita bisa melihat contohnya pada *library/framework* yang sudah matang dan berumur panjang.\n\n**SRP (*Single Responsibility Principle*)**\n\nSetiap class/modul memiliki satu fungsi spesifik. \nJangan menambahkan terlalu banyak tugas pada sebuah class karena itu akan meningkatkan kerumitan. \n*Refactor* dan pecah-pecah menjadi class atau modul yang lebih kecil.\n\n**YAGNI (*You Aren&#39;t Going to Need It*)**\n\nJangan membuat kode yang tidak diperlukan saat ini. \nJangan membuat kode untuk masa depan. Selesaikan masalah saat ini lalu *refactor*. \nJangan memperbaiki masalah yang tidak ada.&quot;],&quot;filePath&quot;:[0,&quot;src/content/blog/id/2021/08/5-singkatan-prinsip-pemrograman.md&quot;],&quot;digest&quot;:[0,&quot;96e3fc32a5f16823&quot;],&quot;rendered&quot;:[0,{&quot;html&quot;:[0,&quot;&lt;p&gt;Mengarungi industri teknologi, khususnya di bidang\npengembangan perangkat lunak, membutuhkan keterampilan\npemrograman atau menulis kode.&lt;/p&gt;\n&lt;p&gt;Semakin besar skala sebuah aplikasi perangkat lunak maka kode\ntidak bisa asal ditulis begitu saja. Ada beberapa kaidah populer\ndalam dunia pemrograman yang mungkin sering kita dengar singkatan-singkatannya.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;KISS (&lt;em&gt;Keep It Simple Stupid&lt;/em&gt;)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;Tulis kode dengan sesederhana mungkin.\nJangan tergoda untuk membuat kode yang rumit. Jika sebuah kode bisa ditulis\ndalam satu baris, tulislah satu baris.&lt;/p&gt;\n&lt;pre class=\&quot;astro-code github-dark\&quot; style=\&quot;background-color:#24292e;color:#e1e4e8; overflow-x: auto;\&quot; tabindex=\&quot;0\&quot; data-language=\&quot;tsx\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;function&lt;/span&gt;&lt;span style=\&quot;color:#B392F0\&quot;&gt; addNumbers&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;(&lt;/span&gt;&lt;span style=\&quot;color:#FFAB70\&quot;&gt;num1&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;,&lt;/span&gt;&lt;span style=\&quot;color:#FFAB70\&quot;&gt;num2&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;){&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt; return&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt; num1 &lt;/span&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;+&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt; num2;&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;}&lt;/span&gt;&lt;/span&gt;&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;Sederhana, mudah dibaca dan langsung dapat dipahami bagaimana kode tersebut bekerja.\nGunakan nama variabel yang jelas, mencerminkan nilai dalam variabel tersebut.\nGunakan library yang sudah tersedia. Bayangkan kita akan bekerja dengan kode-kode itu\nlagi setelah 6 bulan tidak melihatnya, apakah kita masih bisa memahaminya?\nJagalah supaya tetap sederhana agar tidak sakit kepala.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;DRY (&lt;em&gt;Donâ€™t Repeat Yourself&lt;/em&gt;)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;Jangan mengulang penulisan kode. Perilaku\ntersebut adalah kesalahan umum dalam koding yang bisa dihindari dengan beberapa\nmetode. Jika masih melakukan copy paste pada sebuah blok code artinya kode kita belum DRY.&lt;/p&gt;\n&lt;p&gt;&lt;em&gt;&lt;strong&gt;Open/Closed&lt;/strong&gt;&lt;/em&gt;&lt;/p&gt;\n&lt;p&gt;Terbuka untuk pengembangan, tapi tertutup untuk perubahan.\nPrinsip ini mendorong kita untuk menulis kode yang dapat dikembangkan, namun sebisa mungkin\ntertutup untuk modifikasi secara langsung. Prinsip ini membutuhkan keterampilan desain dan analisis\nyang tinggi. Kita bisa melihat contohnya pada &lt;em&gt;library/framework&lt;/em&gt; yang sudah matang dan berumur panjang.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;SRP (&lt;em&gt;Single Responsibility Principle&lt;/em&gt;)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;Setiap class/modul memiliki satu fungsi spesifik.\nJangan menambahkan terlalu banyak tugas pada sebuah class karena itu akan meningkatkan kerumitan.\n&lt;em&gt;Refactor&lt;/em&gt; dan pecah-pecah menjadi class atau modul yang lebih kecil.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;YAGNI (&lt;em&gt;You Arenâ€™t Going to Need It&lt;/em&gt;)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;Jangan membuat kode yang tidak diperlukan saat ini.\nJangan membuat kode untuk masa depan. Selesaikan masalah saat ini lalu &lt;em&gt;refactor&lt;/em&gt;.\nJangan memperbaiki masalah yang tidak ada.&lt;/p&gt;&quot;],&quot;metadata&quot;:[0,{&quot;headings&quot;:[1,[]],&quot;localImagePaths&quot;:[1,[]],&quot;remoteImagePaths&quot;:[1,[]],&quot;frontmatter&quot;:[0,{&quot;title&quot;:[0,&quot;5 Singkatan Prinsip Pemrograman&quot;],&quot;pubDate&quot;:[3,&quot;2021-08-28T00:00:00.000Z&quot;],&quot;description&quot;:[0,&quot;&quot;],&quot;heroImage&quot;:[0,&quot;/blog-placeholder-2.jpg&quot;],&quot;tags&quot;:[0,&quot;notes&quot;]}],&quot;imagePaths&quot;:[1,[]]}]}],&quot;collection&quot;:[0,&quot;blogId&quot;]}],[0,{&quot;id&quot;:[0,&quot;2021/08/melihat-eksekusi-kode&quot;],&quot;data&quot;:[0,{&quot;title&quot;:[0,&quot;Melihat Eksekusi Kode, Langkah demi Langkah&quot;],&quot;description&quot;:[0,&quot;&quot;],&quot;pubDate&quot;:[3,&quot;2021-08-16T00:00:00.000Z&quot;],&quot;heroImage&quot;:[0,&quot;/blog-placeholder-2.jpg&quot;]}],&quot;body&quot;:[0,&quot;[Python Tutor](https://pythontutor.com) membantu orang-orang melewati hambatan dalam belajar pemrograman yaitu: \nmemahami apa yang terjadi ketika komputer menjalankan sebuah kode. \nSeringkali sulit untuk membayangkan bagaimana komputer bekerja sesuai \ndengan kode yang kita tulis. \n\nPython tutor menyajikan visualisasi langkah \ndemi langkah bagaimana kode dieksekusi oleh komputer. \nSaat artikel ini ditulis Python Tutor mendukung bahasa \nPython, Java, C, C++, JavaScript dan Ruby.&quot;],&quot;filePath&quot;:[0,&quot;src/content/blog/id/2021/08/melihat-eksekusi-kode.md&quot;],&quot;digest&quot;:[0,&quot;38ca6c83cbc74b84&quot;],&quot;rendered&quot;:[0,{&quot;html&quot;:[0,&quot;&lt;p&gt;&lt;a href=\&quot;https://pythontutor.com\&quot;&gt;Python Tutor&lt;/a&gt; membantu orang-orang melewati hambatan dalam belajar pemrograman yaitu:\nmemahami apa yang terjadi ketika komputer menjalankan sebuah kode.\nSeringkali sulit untuk membayangkan bagaimana komputer bekerja sesuai\ndengan kode yang kita tulis.&lt;/p&gt;\n&lt;p&gt;Python tutor menyajikan visualisasi langkah\ndemi langkah bagaimana kode dieksekusi oleh komputer.\nSaat artikel ini ditulis Python Tutor mendukung bahasa\nPython, Java, C, C++, JavaScript dan Ruby.&lt;/p&gt;&quot;],&quot;metadata&quot;:[0,{&quot;headings&quot;:[1,[]],&quot;localImagePaths&quot;:[1,[]],&quot;remoteImagePaths&quot;:[1,[]],&quot;frontmatter&quot;:[0,{&quot;title&quot;:[0,&quot;Melihat Eksekusi Kode, Langkah demi Langkah&quot;],&quot;pubDate&quot;:[3,&quot;2021-08-16T00:00:00.000Z&quot;],&quot;description&quot;:[0,&quot;&quot;],&quot;heroImage&quot;:[0,&quot;/blog-placeholder-2.jpg&quot;],&quot;tags&quot;:[0,&quot;notes&quot;]}],&quot;imagePaths&quot;:[1,[]]}]}],&quot;collection&quot;:[0,&quot;blogId&quot;]}],[0,{&quot;id&quot;:[0,&quot;2021/08/buku-pemrograman-gratis-catatan-untuk-profesional&quot;],&quot;data&quot;:[0,{&quot;title&quot;:[0,&quot;Buku Pemrograman Gratis - Seri Catatan untuk Profesional&quot;],&quot;description&quot;:[0,&quot;&quot;],&quot;pubDate&quot;:[3,&quot;2021-08-14T00:00:00.000Z&quot;],&quot;heroImage&quot;:[0,&quot;/blog-placeholder-2.jpg&quot;]}],&quot;body&quot;:[0,&quot;Membaca adalah cara tercepat untuk menyerap informasi. Salah satu website yang \nmenyediakan buku pemrograman gratis adalah [goalkicker.com](https://goalkicker.com). \nBuku yang diterbitkan di situs tersebut adalah seri buku *notes for profesional* yang berisi \ncatatan-catatan penting mengenai hal-hal yang sering digunakan dalam pekerjaan.\n\nBuku ini bukanlah kitab bahasa pemrograman yang membahas satu bahasa pemrograman secara lengkap. \nMateri di dalam buku adalah catatan-catatan yang dikumpulkan hasil kolaborasi dari para profesional.\nSehingga bentuknya lebih seperti petunjuk mengenai fungsi-fungsi dalam bahasa pemrograman dan bagaimana cara penggunaannya. \n\nHal yang saya sukai dari buku-buku tersebut adalah penjelasan yang \ndiberikan sederhana dan singkat cocok untuk orang yang sudah bekerja. \nSelain itu susunan bukunya juga sistematis dengan pengelompokan yang \nmemudahkan pembaca dalam mencari topik tertentu.&quot;],&quot;filePath&quot;:[0,&quot;src/content/blog/id/2021/08/buku-pemrograman-gratis-catatan-untuk-profesional.md&quot;],&quot;digest&quot;:[0,&quot;43ba7c1745b4bf2e&quot;],&quot;rendered&quot;:[0,{&quot;html&quot;:[0,&quot;&lt;p&gt;Membaca adalah cara tercepat untuk menyerap informasi. Salah satu website yang\nmenyediakan buku pemrograman gratis adalah &lt;a href=\&quot;https://goalkicker.com\&quot;&gt;goalkicker.com&lt;/a&gt;.\nBuku yang diterbitkan di situs tersebut adalah seri buku &lt;em&gt;notes for profesional&lt;/em&gt; yang berisi\ncatatan-catatan penting mengenai hal-hal yang sering digunakan dalam pekerjaan.&lt;/p&gt;\n&lt;p&gt;Buku ini bukanlah kitab bahasa pemrograman yang membahas satu bahasa pemrograman secara lengkap.\nMateri di dalam buku adalah catatan-catatan yang dikumpulkan hasil kolaborasi dari para profesional.\nSehingga bentuknya lebih seperti petunjuk mengenai fungsi-fungsi dalam bahasa pemrograman dan bagaimana cara penggunaannya.&lt;/p&gt;\n&lt;p&gt;Hal yang saya sukai dari buku-buku tersebut adalah penjelasan yang\ndiberikan sederhana dan singkat cocok untuk orang yang sudah bekerja.\nSelain itu susunan bukunya juga sistematis dengan pengelompokan yang\nmemudahkan pembaca dalam mencari topik tertentu.&lt;/p&gt;&quot;],&quot;metadata&quot;:[0,{&quot;headings&quot;:[1,[]],&quot;localImagePaths&quot;:[1,[]],&quot;remoteImagePaths&quot;:[1,[]],&quot;frontmatter&quot;:[0,{&quot;title&quot;:[0,&quot;Buku Pemrograman Gratis - Seri Catatan untuk Profesional&quot;],&quot;pubDate&quot;:[3,&quot;2021-08-14T00:00:00.000Z&quot;],&quot;description&quot;:[0,&quot;&quot;],&quot;heroImage&quot;:[0,&quot;/blog-placeholder-2.jpg&quot;],&quot;tags&quot;:[0,&quot;notes&quot;]}],&quot;imagePaths&quot;:[1,[]]}]}],&quot;collection&quot;:[0,&quot;blogId&quot;]}],[0,{&quot;id&quot;:[0,&quot;2021/08/public-private-protected-properties-and-method&quot;],&quot;data&quot;:[0,{&quot;title&quot;:[0,&quot;Property dan Method Public, Private, Protected&quot;],&quot;description&quot;:[0,&quot;&quot;],&quot;pubDate&quot;:[3,&quot;2021-08-08T00:00:00.000Z&quot;],&quot;heroImage&quot;:[0,&quot;/blog-placeholder-2.jpg&quot;]}],&quot;body&quot;:[0,&quot;Ada tiga macam tipe akses yang dapat diterapkan untuk property (variabel pada class/object) dan method (function pada class/object) pada PHP. Masing-masing tipe memberikan level akses yang berbeda terhadap property atau method dalam sebuah class/object dan digunakan untuk kasus yang berbeda dalam pemrograman berorientasi objek. Dalam PHP dikenal tipe akses public, private dan protected.\n\n## Public\n\nProperty atau method yang dideklarasikan dengan kata kunci `public` mengizinkan akses yang paling luas. Public berarti mengizinkan property atau method dapat diakses oleh:\n* Class yang mendeklarasikannya\n* Sublass/class turunan (class yang melakukan extend)\n* Semua object eksternal, class atau kode yang berada diluar hirarki class yang mendeklarasikannya\n\nContoh dari akses `public` sebagai berikut:\n\n```php\nclass MyClass {\n // Mendeklrasaikan property public\n public $myProperty = &#39;test&#39;;\n // Mendeklrasikan method public\n public function myMethod() {\n return $this-&gt;myProperty;\n }\n}\n$obj = new MyClass(); //menginstance sebuah object\necho $obj-&gt;myMethod(); //mengakses method di kelas MyClass\n// Out: test\necho $obj-&gt;myProperty; //mengakses property di kelas MyClass\n// Out: test\n```\n\n## Protected\n\nMendeklarasikan property atau method dengan kata kunci `protected` berarti mengizinkan untuk diakses oleh:\n* Class yang mendeklarasikannya\n* Class turunannya (class yang melakukan extend)\n\nAkses `protected` berarti **tidak mengizinkan** object, class atau kode di luar hirarki class untuk mengakses property atau method di dalam class yang mendeklrasikannya. Jika ada kode yang tidak tidak berada dalam lingkup akses tersebut mencoba mengakses property/method protected maka akan muncul pesan error. Intinya yang bisa mengakses property/method private **hanya** instance dari class yang mendeklarasikannya.\n\nContoh dari akses `protected` sebagai berikut:\n\n```php\nclass MyClass {\n protected $myProperty = &#39;test&#39;;\n protected function myMethod() {\n    return $this-&gt;myProperty;\n }\n}\n// Subclass dari MyClass\nclass MySubClass extends MyClass {\n public function run() {\n    echo $this-&gt;myMethod();\n }\n}\n$obj = new MySubClass();\n$obj-&gt;run(); // Memanggil MyClass::myMethod() dari dalam sublcass (diizinkan);\n// Out: test\n$obj-&gt;myMethod(); // Mengakses method protected dari instance subclass (tidak diizinkan)\n// Out: Fatal error: Call to protected method MyClass::myMethod() from context &#39;&#39;\n\n```\n\nContoh di atas menunjukkan bahwa kita hanya bisa mengakses elemen `protected` dari dalam scope-nya sendiri. \&quot;Apa yang berada di dalam rumah hanya dapat diakses dari dalam rumah\&quot;\n\n## Private\n\nMendeklarasikan property/method `private` mengizinkan untuk dapat diakses oleh:\n* Class yang mendeklrasikannya saja (bukan subclass)\n\nSebuah property/method private hanya dapat diakses di dalam class yang membuatnya. \nSedikit catatan, objek dengan tipe yang sama akan memiliki akses satu sama lain pada elemen private dan protected meskipun mereka bukan instance yang sama.\n\n```php\nclass MyClass {\n private $myProperty = &#39;test&#39;;\n private function myPrivateMethod() {\n    return $this-&gt;myProperty;\n }\n public function myPublicMethod() {\n    return $this-&gt;myPrivateMethod();\n }\n public function modifyPrivatePropertyOf(MyClass $anotherInstance) {\n    $anotherInstance-&gt;myProperty = \&quot;new value\&quot;;\n }\n}\nclass MySubClass extends MyClass {\n public function run() {\n    echo $this-&gt;myPublicMethod();\n }\n public function runWithPrivate() {\n    echo $this-&gt;myPrivateMethod();\n }\n}\n$obj = new MySubClass();\n$newObj = new MySubClass();\n// Memanggil MyClass::myPublicMethod(), yang akan memanggil\n// MyClass::myPrivateMethod(); (diizinkan karena yang memanggil \n//adalah method pada class yang mendeklrasikan)\n$obj-&gt;run();\n// Out: test\n\n$obj-&gt;modifyPrivatePropertyOf($newObj); //memodifikasi private property \n// dari instance yang berbeda (diizinkan)\n$newObj-&gt;run();\n// Out: new value\necho $obj-&gt;myPrivateMethod(); // mengakses method private secara langsung \n//pada super class (tidak diizinkan)\n// Out: Fatal error: Call to private method MyClass::myPrivateMethod() from context &#39;&#39;\necho $obj-&gt;runWithPrivate(); // mengakses method private \n// dari instance subclass (juga tidak diizinkan)\n// Out: Fatal error: Call to private method MyClass::myPrivateMethod() from context &#39;MySubClass&#39;\n```&quot;],&quot;filePath&quot;:[0,&quot;src/content/blog/id/2021/08/public-private-protected-properties-and-method.md&quot;],&quot;digest&quot;:[0,&quot;2167cbee266c8e77&quot;],&quot;rendered&quot;:[0,{&quot;html&quot;:[0,&quot;&lt;p&gt;Ada tiga macam tipe akses yang dapat diterapkan untuk property (variabel pada class/object) dan method (function pada class/object) pada PHP. Masing-masing tipe memberikan level akses yang berbeda terhadap property atau method dalam sebuah class/object dan digunakan untuk kasus yang berbeda dalam pemrograman berorientasi objek. Dalam PHP dikenal tipe akses public, private dan protected.&lt;/p&gt;\n&lt;h2 id=\&quot;public\&quot;&gt;Public&lt;/h2&gt;\n&lt;p&gt;Property atau method yang dideklarasikan dengan kata kunci &lt;code&gt;public&lt;/code&gt; mengizinkan akses yang paling luas. Public berarti mengizinkan property atau method dapat diakses oleh:&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;Class yang mendeklarasikannya&lt;/li&gt;\n&lt;li&gt;Sublass/class turunan (class yang melakukan extend)&lt;/li&gt;\n&lt;li&gt;Semua object eksternal, class atau kode yang berada diluar hirarki class yang mendeklarasikannya&lt;/li&gt;\n&lt;/ul&gt;\n&lt;p&gt;Contoh dari akses &lt;code&gt;public&lt;/code&gt; sebagai berikut:&lt;/p&gt;\n&lt;pre class=\&quot;astro-code github-dark\&quot; style=\&quot;background-color:#24292e;color:#e1e4e8; overflow-x: auto;\&quot; tabindex=\&quot;0\&quot; data-language=\&quot;php\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;class&lt;/span&gt;&lt;span style=\&quot;color:#B392F0\&quot;&gt; MyClass&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt; {&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#6A737D\&quot;&gt; // Mendeklrasaikan property public&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt; public&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt; $myProperty &lt;/span&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;=&lt;/span&gt;&lt;span style=\&quot;color:#9ECBFF\&quot;&gt; &#39;test&#39;&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;;&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#6A737D\&quot;&gt; // Mendeklrasikan method public&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt; public&lt;/span&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt; function&lt;/span&gt;&lt;span style=\&quot;color:#B392F0\&quot;&gt; myMethod&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;() {&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt; return&lt;/span&gt;&lt;span style=\&quot;color:#79B8FF\&quot;&gt; $this&lt;/span&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;-&gt;&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;myProperty;&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt; }&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;}&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;$obj &lt;/span&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;=&lt;/span&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt; new&lt;/span&gt;&lt;span style=\&quot;color:#79B8FF\&quot;&gt; MyClass&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;(); &lt;/span&gt;&lt;span style=\&quot;color:#6A737D\&quot;&gt;//menginstance sebuah object&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#79B8FF\&quot;&gt;echo&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt; $obj&lt;/span&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;-&gt;&lt;/span&gt;&lt;span style=\&quot;color:#B392F0\&quot;&gt;myMethod&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;(); &lt;/span&gt;&lt;span style=\&quot;color:#6A737D\&quot;&gt;//mengakses method di kelas MyClass&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#6A737D\&quot;&gt;// Out: test&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#79B8FF\&quot;&gt;echo&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt; $obj&lt;/span&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;-&gt;&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;myProperty; &lt;/span&gt;&lt;span style=\&quot;color:#6A737D\&quot;&gt;//mengakses property di kelas MyClass&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#6A737D\&quot;&gt;// Out: test&lt;/span&gt;&lt;/span&gt;&lt;/code&gt;&lt;/pre&gt;\n&lt;h2 id=\&quot;protected\&quot;&gt;Protected&lt;/h2&gt;\n&lt;p&gt;Mendeklarasikan property atau method dengan kata kunci &lt;code&gt;protected&lt;/code&gt; berarti mengizinkan untuk diakses oleh:&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;Class yang mendeklarasikannya&lt;/li&gt;\n&lt;li&gt;Class turunannya (class yang melakukan extend)&lt;/li&gt;\n&lt;/ul&gt;\n&lt;p&gt;Akses &lt;code&gt;protected&lt;/code&gt; berarti &lt;strong&gt;tidak mengizinkan&lt;/strong&gt; object, class atau kode di luar hirarki class untuk mengakses property atau method di dalam class yang mendeklrasikannya. Jika ada kode yang tidak tidak berada dalam lingkup akses tersebut mencoba mengakses property/method protected maka akan muncul pesan error. Intinya yang bisa mengakses property/method private &lt;strong&gt;hanya&lt;/strong&gt; instance dari class yang mendeklarasikannya.&lt;/p&gt;\n&lt;p&gt;Contoh dari akses &lt;code&gt;protected&lt;/code&gt; sebagai berikut:&lt;/p&gt;\n&lt;pre class=\&quot;astro-code github-dark\&quot; style=\&quot;background-color:#24292e;color:#e1e4e8; overflow-x: auto;\&quot; tabindex=\&quot;0\&quot; data-language=\&quot;php\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;class&lt;/span&gt;&lt;span style=\&quot;color:#B392F0\&quot;&gt; MyClass&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt; {&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt; protected&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt; $myProperty &lt;/span&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;=&lt;/span&gt;&lt;span style=\&quot;color:#9ECBFF\&quot;&gt; &#39;test&#39;&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;;&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt; protected&lt;/span&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt; function&lt;/span&gt;&lt;span style=\&quot;color:#B392F0\&quot;&gt; myMethod&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;() {&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;    return&lt;/span&gt;&lt;span style=\&quot;color:#79B8FF\&quot;&gt; $this&lt;/span&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;-&gt;&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;myProperty;&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt; }&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;}&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#6A737D\&quot;&gt;// Subclass dari MyClass&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;class&lt;/span&gt;&lt;span style=\&quot;color:#B392F0\&quot;&gt; MySubClass&lt;/span&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt; extends&lt;/span&gt;&lt;span style=\&quot;col
