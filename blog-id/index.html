ya dengan sukses. Berhati-hatilah, pikirkan konteks bisnis, dan selalu tanyakan pada diri sendiri, â€œApakah ini benar-benar perbaikan?â€ sebelum mulai mengubah kode.&lt;/p&gt;&quot;],&quot;metadata&quot;:[0,{&quot;headings&quot;:[1,[[0,{&quot;depth&quot;:[0,2],&quot;slug&quot;:[0,&quot;mengubah-gaya-kode-secara-substansial&quot;],&quot;text&quot;:[0,&quot;Mengubah Gaya Kode Secara Substansial&quot;]}],[0,{&quot;depth&quot;:[0,2],&quot;slug&quot;:[0,&quot;abstraksi-yang-tidak-perlu&quot;],&quot;text&quot;:[0,&quot;Abstraksi yang Tidak Perlu&quot;]}],[0,{&quot;depth&quot;:[0,2],&quot;slug&quot;:[0,&quot;menambah-inkonsistensi&quot;],&quot;text&quot;:[0,&quot;Menambah Inkonsistensi&quot;]}],[0,{&quot;depth&quot;:[0,2],&quot;slug&quot;:[0,&quot;tidak-memahami-kode-sebelum-refactoring&quot;],&quot;text&quot;:[0,&quot;Tidak Memahami Kode Sebelum Refactoring&quot;]}],[0,{&quot;depth&quot;:[0,2],&quot;slug&quot;:[0,&quot;memahami-konteks-bisnis&quot;],&quot;text&quot;:[0,&quot;Memahami Konteks Bisnis&quot;]}]]],&quot;localImagePaths&quot;:[1,[]],&quot;remoteImagePaths&quot;:[1,[]],&quot;frontmatter&quot;:[0,{&quot;title&quot;:[0,&quot;Refactor yang Baik, Buruk dan Menjebak&quot;],&quot;pubDate&quot;:[3,&quot;2024-10-05T00:00:00.000Z&quot;],&quot;description&quot;:[0,&quot;&quot;],&quot;heroImage&quot;:[0,&quot;/blog-placeholder-2.jpg&quot;],&quot;tags&quot;:[0,&quot;notes&quot;]}],&quot;imagePaths&quot;:[1,[]]}]}],&quot;collection&quot;:[0,&quot;blogId&quot;]}],[0,{&quot;id&quot;:[0,&quot;2024/09/mengatur-composer-menggunakan-library-folder-lokal&quot;],&quot;data&quot;:[0,{&quot;title&quot;:[0,&quot;Mengatur Composer untuk Menggunakan Library di Folder Lokal&quot;],&quot;description&quot;:[0,&quot;&quot;],&quot;pubDate&quot;:[3,&quot;2024-09-29T00:00:00.000Z&quot;],&quot;heroImage&quot;:[0,&quot;/blog-placeholder-2.jpg&quot;]}],&quot;body&quot;:[0,&quot;Ada kalanya kita membutuhkan library yang berada di folder lokal, baik itu karena kita sedang mengembangkan pustaka tersebut secara paralel, atau mungkin pustaka tersebut tidak tersedia di repository publik seperti Packagist. Pada artikel ini, kita akan membahas bagaimana cara mengatur Composer agar dapat menggunakan library dari folder lokal.\nLangkah-langkah Mengatur Composer untuk Library Lokal\n\n## Struktur Direktori\n\nPertama, pastikan kita memiliki struktur direktori yang benar. Misalkan kita memiliki dua proyek:\n\n    app adalah proyek utama kita.\n    library adalah pustaka yang ingin kita gunakan di app, dan pustaka ini berada di folder lokal.\n\nStruktur direktorinya terlihat seperti ini:\n\n```bash\n/path/to/projects\nâ”œâ”€â”€ app/\nâ”‚   â””â”€â”€ composer.json\nâ””â”€â”€ library/\n    â””â”€â”€ composer.json\n```\nPastikan bahwa di dalam folder library terdapat file composer.json yang valid.\n\n## Menambahkan Library Lokal ke Composer\n\nUntuk menghubungkan library ke dalam app, kita perlu mengubah file composer.json di app. Buka file composer.json dan tambahkan repository baru dengan tipe path yang menunjuk ke lokasi pustaka lokal kita. Contohnya:\n\n```json\n{\n    \&quot;repositories\&quot;: [\n        {\n            \&quot;type\&quot;: \&quot;path\&quot;,\n            \&quot;url\&quot;: \&quot;../library\&quot; // penulisan dengan relatif path\n        },\n        // sumber repository lain ditulis setelahnya\n        {\n            \&quot;type\&quot;: \&quot;composer\&quot;,\n            \&quot;url\&quot;: \&quot;remote-repo-url\&quot;\n        }\n    ],\n    \&quot;require\&quot;: {\n        \&quot;vendorname/library\&quot;: \&quot;*\&quot; // versi yang dibutuhkan\n    }\n}\n```\n\n**Penjelasan:**  \n  - `type: \&quot;path\&quot;`: Ini memberitahu Composer bahwa sumber pustaka adalah dari direktori lokal.\n  - `url: \&quot;../library\&quot;`: Ini adalah path relatif dari app ke library. Sesuaikan path ini dengan lokasi folder kita.\n  - `\&quot;vendorname/library\&quot;: \&quot;*\&quot;:` Nama paket dan versi yang ingin diinstal. Pastikan nama ini sesuai dengan yang ada di composer.json dari library.\n  - **Urutan Repository**: Composer membaca repository dari atas ke bawah. Jika pustaka lokal berada di urutan pertama, maka Composer akan mencari pustaka tersebut di folder lokal terlebih dahulu sebelum mencoba di repository lainnya.\n  - **Menulis versi**: Penggunaan `dev-main` atau `@dev` dalam `\&quot;require\&quot;` disesuaikan dengan branch atau versi dari pustaka lokal kita. Untuk pustaka di remote repository, disarankan menggunakan versi stabil seperti `^1.0`.\n\n## Menginstall Library\n\nSetelah kita menambahkan konfigurasi di composer.json, jalankan perintah berikut di terminal pada direktori app:\n\n```bash\ncomposer update\n```\n\nComposer akan mencari pustaka library di folder lokal sesuai dengan path yang telah Anda tentukan. Jika berhasil, kita akan melihat library tersebut diunduh ke dalam direktori vendor di app.\n\n## Opsi symlink\n\nSecara default, Composer akan menggunakan symbolic link (symlink) untuk pustaka lokal. Ini berarti perubahan yang kita lakukan di library akan langsung tercermin di app tanpa perlu menginstal ulang pustaka. Jika kita tidak ingin menggunakan symlink dan lebih memilih untuk menyalin seluruh pustaka ke dalam folder vendor, kita bisa menambahkan opsi `{\&quot;symlink\&quot;: false}` di konfigurasi repository:\n\n```json\n{\n    \&quot;repositories\&quot;: [\n        {\n            \&quot;type\&quot;: \&quot;path\&quot;,\n            \&quot;url\&quot;: \&quot;../library\&quot;,\n            \&quot;options\&quot;: {\n                \&quot;symlink\&quot;: false\n            }\n        }\n    ],\n    \&quot;require\&quot;: {\n        \&quot;vendorname/library\&quot;: \&quot;*\&quot;\n    }\n}\n```\n\n## Pengembangan dan Pembaruan\n\nJika kita sedang aktif mengembangkan library dan ingin memastikan bahwa perubahan terbaru selalu terinstal di app, cukup jalankan:\n\n```bash\ncomposer update vendorname/library\n```\n\nPerintah ini akan memperbarui pustaka library di app dengan versi terbaru yang ada di folder lokal kita.\n\n---\n\nMenggunakan pustaka lokal dengan Composer bisa sangat bermanfaat dalam proses pengembangan, terutama jika kita sedang mengerjakan beberapa proyek secara paralel atau mengembangkan pustaka yang tidak tersedia di repository publik. Dengan menambahkan repository bertipe path di file composer.json, Composer dapat mengenali pustaka yang berada di folder lokal dan menggunakannya dalam proyek kita. Dengan cara ini, kita dapat memastikan pustaka lokal selalu up-to-date tanpa perlu menerbitkan pustaka ke Packagist atau repository lainnya.&quot;],&quot;filePath&quot;:[0,&quot;src/content/blog/id/2024/09/mengatur-composer-menggunakan-library-folder-lokal.md&quot;],&quot;digest&quot;:[0,&quot;29b688441477c4f5&quot;],&quot;rendered&quot;:[0,{&quot;html&quot;:[0,&quot;&lt;p&gt;Ada kalanya kita membutuhkan library yang berada di folder lokal, baik itu karena kita sedang mengembangkan pustaka tersebut secara paralel, atau mungkin pustaka tersebut tidak tersedia di repository publik seperti Packagist. Pada artikel ini, kita akan membahas bagaimana cara mengatur Composer agar dapat menggunakan library dari folder lokal.\nLangkah-langkah Mengatur Composer untuk Library Lokal&lt;/p&gt;\n&lt;h2 id=\&quot;struktur-direktori\&quot;&gt;Struktur Direktori&lt;/h2&gt;\n&lt;p&gt;Pertama, pastikan kita memiliki struktur direktori yang benar. Misalkan kita memiliki dua proyek:&lt;/p&gt;\n&lt;pre class=\&quot;astro-code github-dark\&quot; style=\&quot;background-color:#24292e;color:#e1e4e8; overflow-x: auto;\&quot; tabindex=\&quot;0\&quot; data-language=\&quot;plaintext\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;line\&quot;&gt;&lt;span&gt;app adalah proyek utama kita.&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span&gt;library adalah pustaka yang ingin kita gunakan di app, dan pustaka ini berada di folder lokal.&lt;/span&gt;&lt;/span&gt;&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;Struktur direktorinya terlihat seperti ini:&lt;/p&gt;\n&lt;pre class=\&quot;astro-code github-dark\&quot; style=\&quot;background-color:#24292e;color:#e1e4e8; overflow-x: auto;\&quot; tabindex=\&quot;0\&quot; data-language=\&quot;bash\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#B392F0\&quot;&gt;/path/to/projects&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#B392F0\&quot;&gt;â”œâ”€â”€&lt;/span&gt;&lt;span style=\&quot;color:#9ECBFF\&quot;&gt; app/&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#B392F0\&quot;&gt;â”‚&lt;/span&gt;&lt;span style=\&quot;color:#9ECBFF\&quot;&gt;   â””â”€â”€&lt;/span&gt;&lt;span style=\&quot;color:#9ECBFF\&quot;&gt; composer.json&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#B392F0\&quot;&gt;â””â”€â”€&lt;/span&gt;&lt;span style=\&quot;color:#9ECBFF\&quot;&gt; library/&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#B392F0\&quot;&gt;    â””â”€â”€&lt;/span&gt;&lt;span style=\&quot;color:#9ECBFF\&quot;&gt; composer.json&lt;/span&gt;&lt;/span&gt;&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;Pastikan bahwa di dalam folder library terdapat file composer.json yang valid.&lt;/p&gt;\n&lt;h2 id=\&quot;menambahkan-library-lokal-ke-composer\&quot;&gt;Menambahkan Library Lokal ke Composer&lt;/h2&gt;\n&lt;p&gt;Untuk menghubungkan library ke dalam app, kita perlu mengubah file composer.json di app. Buka file composer.json dan tambahkan repository baru dengan tipe path yang menunjuk ke lokasi pustaka lokal kita. Contohnya:&lt;/p&gt;\n&lt;pre class=\&quot;astro-code github-dark\&quot; style=\&quot;background-color:#24292e;color:#e1e4e8; overflow-x: auto;\&quot; tabindex=\&quot;0\&quot; data-language=\&quot;json\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;{&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#79B8FF\&quot;&gt;    \&quot;repositories\&quot;&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;: [&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;        {&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#79B8FF\&quot;&gt;            \&quot;type\&quot;&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;: &lt;/span&gt;&lt;span style=\&quot;color:#9ECBFF\&quot;&gt;\&quot;path\&quot;&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;,&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#79B8FF\&quot;&gt;            \&quot;url\&quot;&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;: &lt;/span&gt;&lt;span style=\&quot;color:#9ECBFF\&quot;&gt;\&quot;../library\&quot;&lt;/span&gt;&lt;span style=\&quot;color:#6A737D\&quot;&gt; // penulisan dengan relatif path&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;        },&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#6A737D\&quot;&gt;        // sumber repository lain ditulis setelahnya&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;        {&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#79B8FF\&quot;&gt;            \&quot;type\&quot;&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;: &lt;/span&gt;&lt;span style=\&quot;color:#9ECBFF\&quot;&gt;\&quot;composer\&quot;&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;,&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#79B8FF\&quot;&gt;            \&quot;url\&quot;&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;: &lt;/span&gt;&lt;span style=\&quot;color:#9ECBFF\&quot;&gt;\&quot;remote-repo-url\&quot;&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;        }&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;    ],&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#79B8FF\&quot;&gt;    \&quot;require\&quot;&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;: {&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#79B8FF\&quot;&gt;        \&quot;vendorname/library\&quot;&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;: &lt;/span&gt;&lt;span style=\&quot;color:#9ECBFF\&quot;&gt;\&quot;*\&quot;&lt;/span&gt;&lt;span style=\&quot;color:#6A737D\&quot;&gt; // versi yang dibutuhkan&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;    }&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;}&lt;/span&gt;&lt;/span&gt;&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;&lt;strong&gt;Penjelasan:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;code&gt;type: \&quot;path\&quot;&lt;/code&gt;: Ini memberitahu Composer bahwa sumber pustaka adalah dari direktori lokal.&lt;/li&gt;\n&lt;li&gt;&lt;code&gt;url: \&quot;../library\&quot;&lt;/code&gt;: Ini adalah path relatif dari app ke library. Sesuaikan path ini dengan lokasi folder kita.&lt;/li&gt;\n&lt;li&gt;&lt;code&gt;\&quot;vendorname/library\&quot;: \&quot;*\&quot;:&lt;/code&gt; Nama paket dan versi yang ingin diinstal. Pastikan nama ini sesuai dengan yang ada di composer.json dari library.&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Urutan Repository&lt;/strong&gt;: Composer membaca repository dari atas ke bawah. Jika pustaka lokal berada di urutan pertama, maka Composer akan mencari pustaka tersebut di folder lokal terlebih dahulu sebelum mencoba di repository lainnya.&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Menulis versi&lt;/strong&gt;: Penggunaan &lt;code&gt;dev-main&lt;/code&gt; atau &lt;code&gt;@dev&lt;/code&gt; dalam &lt;code&gt;\&quot;require\&quot;&lt;/code&gt; disesuaikan dengan branch atau versi dari pustaka lokal kita. Untuk pustaka di remote repository, disarankan menggunakan versi stabil seperti &lt;code&gt;^1.0&lt;/code&gt;.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;h2 id=\&quot;menginstall-library\&quot;&gt;Menginstall Library&lt;/h2&gt;\n&lt;p&gt;Setelah kita menambahkan konfigurasi di composer.json, jalankan perintah berikut di terminal pada direktori app:&lt;/p&gt;\n&lt;pre class=\&quot;astro-code github-dark\&quot; style=\&quot;background-color:#24292e;color:#e1e4e8; overflow-x: auto;\&quot; tabindex=\&quot;0\&quot; data-language=\&quot;bash\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#B392F0\&quot;&gt;composer&lt;/span&gt;&lt;span style=\&quot;color:#9ECBFF\&quot;&gt; update&lt;/span&gt;&lt;/span&gt;&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;Composer akan mencari pustaka library di folder lokal sesuai dengan path yang telah Anda tentukan. Jika berhasil, kita akan melihat library tersebut diunduh ke dalam direktori vendor di app.&lt;/p&gt;\n&lt;h2 id=\&quot;opsi-symlink\&quot;&gt;Opsi symlink&lt;/h2&gt;\n&lt;p&gt;Secara default, Composer akan menggunakan symbolic link (symlink) untuk pustaka lokal. Ini berarti perubahan yang kita lakukan di library akan langsung tercermin di app tanpa perlu menginstal ulang pustaka. Jika kita tidak ingin menggunakan symlink dan lebih memilih untuk menyalin seluruh pustaka ke dalam folder vendor, kita bisa menambahkan opsi &lt;code&gt;{\&quot;symlink\&quot;: false}&lt;/code&gt; di konfigurasi repository:&lt;/p&gt;\n&lt;pre class=\&quot;astro-code github-dark\&quot; style=\&quot;background-color:#24292e;color:#e1e4e8; overflow-x: auto;\&quot; tabindex=\&quot;0\&quot; data-language=\&quot;json\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;{&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#79B8FF\&quot;&gt;    \&quot;repositories\&quot;&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;: [&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;        {&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#79B8FF\&quot;&gt;            \&quot;type\&quot;&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;: &lt;/span&gt;&lt;span style=\&quot;color:#9ECBFF\&quot;&gt;\&quot;path\&quot;&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;,&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#79B8FF\&quot;&gt;            \&quot;url\&quot;&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;: &lt;/span&gt;&lt;span style=\&quot;color:#9ECBFF\&quot;&gt;\&quot;../library\&quot;&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;,&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#79B8FF\&quot;&gt;            \&quot;options\&quot;&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;: {&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#79B8FF\&quot;&gt;                \&quot;symlink\&quot;&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;: &lt;/span&gt;&lt;span style=\&quot;color:#79B8FF\&quot;&gt;false&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;            }&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;        }&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;    ],&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#79B8FF\&quot;&gt;    \&quot;require\&quot;&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;: {&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#79B8FF\&quot;&gt;        \&quot;vendorname/library\&quot;&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;: &lt;/span&gt;&lt;span style=\&quot;color:#9ECBFF\&quot;&gt;\&quot;*\&quot;&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;    }&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;}&lt;/span&gt;&lt;/span&gt;&lt;/code&gt;&lt;/pre&gt;\n&lt;h2 id=\&quot;pengembangan-dan-pembaruan\&quot;&gt;Pengembangan dan Pembaruan&lt;/h2&gt;\n&lt;p&gt;Jika kita sedang aktif mengembangkan library dan ingin memastikan bahwa perubahan terbaru selalu terinstal di app, cukup jalankan:&lt;/p&gt;\n&lt;pre class=\&quot;astro-code github-dark\&quot; style=\&quot;background-color:#24292e;color:#e1e4e8; overflow-x: auto;\&quot; tabindex=\&quot;0\&quot; data-language=\&quot;bash\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#B392F0\&quot;&gt;composer&lt;/span&gt;&lt;span style=\&quot;color:#9ECBFF\&quot;&gt; update&lt;/span&gt;&lt;span style=\&quot;color:#9ECBFF\&quot;&gt; vendorname/library&lt;/span&gt;&lt;/span&gt;&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;Perintah ini akan memperbarui pustaka library di app dengan versi terbaru yang ada di folder lokal kita.&lt;/p&gt;\n&lt;hr&gt;\n&lt;p&gt;Menggunakan pustaka lokal dengan Composer bisa sangat bermanfaat dalam proses pengembangan, terutama jika kita sedang mengerjakan beberapa proyek secara paralel atau mengembangkan pustaka yang tidak tersedia di repository publik. Dengan menambahkan repository bertipe path di file composer.json, Composer dapat mengenali pustaka yang berada di folder lokal dan menggunakannya dalam proyek kita. Dengan cara ini, kita dapat memastikan pustaka lokal selalu up-to-date tanpa perlu menerbitkan pustaka ke Packagist atau repository lainnya.&lt;/p&gt;&quot;],&quot;metadata&quot;:[0,{&quot;headings&quot;:[1,[[0,{&quot;depth&quot;:[0,2],&quot;slug&quot;:[0,&quot;struktur-direktori&quot;],&quot;text&quot;:[0,&quot;Struktur Direktori&quot;]}],[0,{&quot;depth&quot;:[0,2],&quot;slug&quot;:[0,&quot;menambahkan-library-lokal-ke-composer&quot;],&quot;text&quot;:[0,&quot;Menambahkan Library Lokal ke Composer&quot;]}],[0,{&quot;depth&quot;:[0,2],&quot;slug&quot;:[0,&quot;menginstall-library&quot;],&quot;text&quot;:[0,&quot;Menginstall Library&quot;]}],[0,{&quot;depth&quot;:[0,2],&quot;slug&quot;:[0,&quot;opsi-symlink&quot;],&quot;text&quot;:[0,&quot;Opsi symlink&quot;]}],[0,{&quot;depth&quot;:[0,2],&quot;slug&quot;:[0,&quot;pengembangan-dan-pembaruan&quot;],&quot;text&quot;:[0,&quot;Pengembangan dan Pembaruan&quot;]}]]],&quot;localImagePaths&quot;:[1,[]],&quot;remoteImagePaths&quot;:[1,[]],&quot;frontmatter&quot;:[0,{&quot;title&quot;:[0,&quot;Mengatur Composer untuk Menggunakan Library di Folder Lokal&quot;],&quot;pubDate&quot;:[3,&quot;2024-09-29T00:00:00.000Z&quot;],&quot;description&quot;:[0,&quot;&quot;],&quot;heroImage&quot;:[0,&quot;/blog-placeholder-2.jpg&quot;],&quot;tags&quot;:[0,&quot;notes&quot;]}],&quot;imagePaths&quot;:[1,[]]}]}],&quot;collection&quot;:[0,&quot;blogId&quot;]}],[0,{&quot;id&quot;:[0,&quot;2024/09/startup-observability&quot;],&quot;data&quot;:[0,{&quot;title&quot;:[0,&quot;Startup Observability&quot;],&quot;description&quot;:[0,&quot;&quot;],&quot;pubDate&quot;:[3,&quot;2024-09-22T00:00:00.000Z&quot;],&quot;heroImage&quot;:[0,&quot;/blog-placeholder-2.jpg&quot;]}],&quot;body&quot;:[0,&quot;Observability menjadi elemen kunci untuk memahami kinerja bisnis dan teknis dalam sebuah startup. Dengan memahami metrik-metrik penting di kedua area ini, perusahaan dapat mengidentifikasi masalah lebih cepat, mengoptimalkan kinerja, dan pada akhirnya mencapai pertumbuhan yang lebih baik. Dalam artikel ini, kita akan melihat dua aspek penting dari observability: Business Observability dan Engineering Observability.\n\n### Business Observability\n\nBusiness observability adalah pengamatan terhadap metrik-metrik yang berhubungan dengan kinerja bisnis. Ini mencakup pemantauan terhadap berbagai elemen seperti revenue, inventaris, transaksi, dan pengguna. Berikut beberapa metrik utama:\n\n- **Revenue**  \n  Metrik ini menjadi dasar utama bagi bisnis untuk melihat performa penjualan dan pendapatan secara keseluruhan. Pemantauan real-time terhadap revenue dapat membantu bisnis merespons fluktuasi dengan cepat.\n\n- **Number of Inventory**  \n  Memantau jumlah inventaris sangat penting, terutama untuk perusahaan yang bergerak dalam penjualan barang fisik. Ketika inventaris terlalu sedikit atau berlebihan, itu dapat mempengaruhi arus kas dan pengalaman pelanggan.\n\n- **Number of Transactions/Contacts**  \n  Metrik ini mengukur seberapa banyak interaksi atau transaksi yang terjadi dalam jangka waktu tertentu. Peningkatan atau penurunan angka ini bisa memberikan gambaran jelas mengenai pertumbuhan bisnis.\n\n- **Number of Users**  \n  Metrik ini memantau jumlah pengguna yang menggunakan platform. Startup bisa mendapatkan alert saat ada lonjakan atau penurunan signifikan pada jumlah pengguna yang login, membantu mereka segera mengambil tindakan preventif atau korektif.\n\nUntuk mengelola dan memvisualisasikan data ini, banyak startup menggunakan alat seperti:\n- **Excel/Google Sheet**  \n  Ini adalah alat sederhana namun efektif untuk pelacakan data awal, khususnya bagi startup yang baru memulai.\n  \n- **Metabase/Redash**  \n  Platform ini memungkinkan visualisasi data yang lebih kompleks dan terstruktur, memberikan gambaran menyeluruh tentang kinerja bisnis.\n\nHasil dari pengamatan ini biasanya dikumpulkan dalam **management/business reports** yang disampaikan kepada eksekutif untuk pengambilan keputusan strategis.\n\n### Engineering Observability\n\nDi sisi teknis, observability membantu tim teknis memantau kinerja sistem, produktivitas, dan biaya. Engineering observability berfokus pada metrik teknis yang lebih mendalam, yang mencakup beberapa elemen berikut:\n\n#### Productivity\n\nMetrik produktivitas dalam teknik sering diukur menggunakan kerangka seperti **DORA/SPACE**:\n- **Deployment Frequency**  \n  Seberapa sering tim dapat melakukan deployment ke produksi. Semakin sering deployment, semakin agile tim dalam merespons perubahan.\n  \n- **Lead Time**  \n  Waktu yang dibutuhkan dari awal pengembangan hingga siap di-deploy. Lead time yang lebih pendek menunjukkan efisiensi yang baik.\n\n- **MTTA/MTTR**  \n  _Mean Time to Acknowledge/Mean Time to Resolve_, mengukur seberapa cepat tim bereaksi terhadap masalah dan menyelesaikannya.\n\n- **Change Failure Rate**  \n  Persentase perubahan yang menyebabkan kegagalan di sistem produksi. Semakin rendah angka ini, semakin stabil sistem.\n\n#### Availability\n\nKetersediaan dan performa sistem dipantau dengan metrik seperti:\n- **Uptime**  \n  Persentase waktu sistem atau aplikasi tetap tersedia dan berjalan dengan baik.\n  \n- **Error Rate**  \n  Jumlah error yang terjadi dalam jangka waktu tertentu.\n  \n- **Crash Rate (Mobile App)**  \n  Khusus untuk aplikasi mobile, crash rate adalah indikator kritis untuk pengalaman pengguna. Penurunan crash rate menunjukkan peningkatan kualitas aplikasi.\n\n#### Cost\n\nMengelola biaya merupakan bagian penting dari observability di engineering:\n- **People**  \n  Termasuk gaji, biaya outsource, dan biaya SDM lainnya.\n  \n- **Infra**  \n  Mencakup biaya untuk infrastruktur seperti database, transaksi, dan data penyimpanan.\n\n- **Latency**  \n  Metrik ini mengukur waktu yang dibutuhkan sistem untuk merespons, dan latensi yang rendah sangat penting untuk kinerja yang baik.\n\nSelain itu, pemantauan terhadap **alerts**, **logging &amp; tracing**, serta **engineering satisfaction** melalui survei internal membantu memastikan tim tetap termotivasi dan sistem berjalan lancar.\n\nUntuk mendukung engineering observability, berbagai alat digunakan:\n- **Datadog**  \n  Alat ini memungkinkan pemantauan end-to-end terhadap infrastruktur dan aplikasi, memberikan insight yang mendalam.\n\n- **Grafana - Prometheus**  \n  Kombinasi alat ini sering digunakan untuk memvisualisasikan data dari sistem monitoring dan mengukur kinerja secara real-time.\n\n- **ELK Stack**  \n  ELK (Elasticsearch, Logstash, Kibana) digunakan untuk mengelola log dan analitik. Ini membantu dalam pelacakan masalah teknis dan menemukan pola anomali di sistem.\n\n### Kesimpulan\n\nStartup observability memadukan antara Business Observability dan Engineering Observability untuk memberikan gambaran lengkap tentang bagaimana bisnis dan sistem teknis mereka berjalan. Dengan pendekatan ini, startup dapat lebih proaktif dalam merespons masalah, meningkatkan kinerja, dan menjaga pertumbuhan yang sehat.\n\n## Mind Map\n\n- Business Observability \n  - Revenue \n  - Number of inventory \n  - Number of transactions/contacts \n  - Number of users \n    - Alerts to number of logged in users \n  - Excel/Google Sheet \n  - Metabase/Redash \n  - Goes to management/business reports \n\n- Engineering Observability\n  - Productivity \n    - DORA/SPACE \n      - Deployment frequency \n      - Lead time \n      - MTTA/MTTR \n      - Change failure rate \n    - Availability\n      - Uptime \n      - Error rate \n      - Crash rate (mobile app)\n    - Cost \n      - People\n        - Salary \n        - Outsource \n      - Infra \n        - Data \n        - Transactional \n      - Latency \n      - Alerts\n      - Logging &amp; tracing\n      - Engineering Satisfaction \n        - Measured through multiple surveys\n      - Datadog\n      - Grafana - Prometheus\n      - ELK stack \n\nReferensi: Listiarso Wastuargo - Startup Observability (LinkedIn post)&quot;],&quot;filePath&quot;:[0,&quot;src/content/blog/id/2024/09/startup-observability.md&quot;],&quot;digest&quot;:[0,&quot;614a278e46414f08&quot;],&quot;rendered&quot;:[0,{&quot;html&quot;:[0,&quot;&lt;p&gt;Observability menjadi elemen kunci untuk memahami kinerja bisnis dan teknis dalam sebuah startup. Dengan memahami metrik-metrik penting di kedua area ini, perusahaan dapat mengidentifikasi masalah lebih cepat, mengoptimalkan kinerja, dan pada akhirnya mencapai pertumbuhan yang lebih baik. Dalam artikel ini, kita akan melihat dua aspek penting dari observability: Business Observability dan Engineering Observability.&lt;/p&gt;\n&lt;h3 id=\&quot;business-observability\&quot;&gt;Business Observability&lt;/h3&gt;\n&lt;p&gt;Business observability adalah pengamatan terhadap metrik-metrik yang berhubungan dengan kinerja bisnis. Ini mencakup pemantauan terhadap berbagai elemen seperti revenue, inventaris, transaksi, dan pengguna. Berikut beberapa metrik utama:&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;\n&lt;p&gt;&lt;strong&gt;Revenue&lt;/strong&gt;&lt;br&gt;\nMetrik ini menjadi dasar utama bagi bisnis untuk melihat performa penjualan dan pendapatan secara keseluruhan. Pemantauan real-time terhadap revenue dapat membantu bisnis merespons fluktuasi dengan cepat.&lt;/p&gt;\n&lt;/li&gt;\n&lt;li&gt;\n&lt;p&gt;&lt;strong&gt;Number of Inventory&lt;/strong&gt;&lt;br&gt;\nMemantau jumlah inventaris sangat penting, terutama untuk perusahaan yang bergerak dalam penjualan barang fisik. Ketika inventaris terlalu sedikit atau berlebihan, itu dapat mempengaruhi arus kas dan pengalaman pelanggan.&lt;/p&gt;\n&lt;/li&gt;\n&lt;li&gt;\n&lt;p&gt;&lt;strong&gt;Number of Transactions/Contacts&lt;/strong&gt;&lt;br&gt;\nMetrik ini mengukur seberapa banyak interaksi atau transaksi yang terjadi dalam jangka waktu tertentu. Peningkatan atau penurunan angka ini bisa memberikan gambaran jelas mengenai pertumbuhan bisnis.&lt;/p&gt;\n&lt;/li&gt;\n&lt;li&gt;\n&lt;p&gt;&lt;strong&gt;Number of Users&lt;/strong&gt;&lt;br&gt;\nMetrik ini memantau jumlah pengguna yang menggunakan platform. Startup bisa mendapatkan alert saat ada lonjakan atau penurunan signifikan pada jumlah pengguna yang login, membantu mereka segera mengambil tindakan preventif atau korektif.&lt;/p&gt;\n&lt;/li&gt;\n&lt;/ul&gt;\n&lt;p&gt;Untuk mengelola dan memvisualisasikan data ini, banyak startup menggunakan alat seperti:&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;\n&lt;p&gt;&lt;strong&gt;Excel/Google Sheet&lt;/strong&gt;&lt;br&gt;\nIni adalah alat sederhana namun efektif untuk pelacakan data awal, khususnya bagi startup yang baru memulai.&lt;/p&gt;\n&lt;/li&gt;\n&lt;li&gt;\n&lt;p&gt;&lt;strong&gt;Metabase/Redash&lt;/strong&gt;&lt;br&gt;\nPlatform ini memungkinkan visualisasi data yang lebih kompleks dan terstruktur, memberikan gambaran menyeluruh tentang kinerja bisnis.&lt;/p&gt;\n&lt;/li&gt;\n&lt;/ul&gt;\n&lt;p&gt;Hasil dari pengamatan ini biasanya dikumpulkan dalam &lt;strong&gt;management/business reports&lt;/strong&gt; yang disampaikan kepada eksekutif untuk pengambilan keputusan strategis.&lt;/p&gt;\n&lt;h3 id=\&quot;engineering-observability\&quot;&gt;Engineering Observability&lt;/h3&gt;\n&lt;p&gt;Di sisi teknis, observability membantu tim teknis memantau kinerja sistem, produktivitas, dan biaya. Engineering observability berfokus pada metrik teknis yang lebih mendalam, yang mencakup beberapa elemen berikut:&lt;/p&gt;\n&lt;h4 id=\&quot;productivity\&quot;&gt;Productivity&lt;/h4&gt;\n&lt;p&gt;Metrik produktivitas dalam teknik sering diukur menggunakan kerangka seperti &lt;strong&gt;DORA/SPACE&lt;/strong&gt;:&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;\n&lt;p&gt;&lt;strong&gt;Deployment Frequency&lt;/strong&gt;&lt;br&gt;\nSeberapa sering tim dapat melakukan deployment ke produksi. Semakin sering deployment, semakin agile tim dalam merespons perubahan.&lt;/p&gt;\n&lt;/li&gt;\n&lt;li&gt;\n&lt;p&gt;&lt;strong&gt;Lead Time&lt;/strong&gt;&lt;br&gt;\nWaktu yang dibutuhkan dari awal pengembangan hingga siap di-deploy. Lead time yang lebih pendek menunjukkan efisiensi yang baik.&lt;/p&gt;\n&lt;/li&gt;\n&lt;li&gt;\n&lt;p&gt;&lt;strong&gt;MTTA/MTTR&lt;/strong&gt;&lt;br&gt;\n&lt;em&gt;Mean Time to Acknowledge/Mean Time to Resolve&lt;/em&gt;, mengukur seberapa cepat tim bereaksi terhadap masalah dan menyelesaikannya.&lt;/p&gt;\n&lt;/li&gt;\n&lt;li&gt;\n&lt;p&gt;&lt;strong&gt;Change Failure Rate&lt;/strong&gt;&lt;br&gt;\nPersentase perubahan yang menyebabkan kegagalan di sistem produksi. Semakin rendah angka ini, semakin stabil sistem.&lt;/p&gt;\n&lt;/li&gt;\n&lt;/ul&gt;\n&lt;h4 id=\&quot;availability\&quot;&gt;Availability&lt;/h4&gt;\n&lt;p&gt;Ketersediaan dan performa sistem dipantau dengan metrik seperti:&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;\n&lt;p&gt;&lt;strong&gt;Uptime&lt;/strong&gt;&lt;br&gt;\nPersentase waktu sistem atau aplikasi tetap tersedia dan berjalan dengan baik.&lt;/p&gt;\n&lt;/li&gt;\n&lt;li&gt;\n&lt;p&gt;&lt;strong&gt;Error Rate&lt;/strong&gt;&lt;br&gt;\nJumlah error yang terjadi dalam jangka waktu tertentu.&lt;/p&gt;\n&lt;/li&gt;\n&lt;li&gt;\n&lt;p&gt;&lt;strong&gt;Crash Rate (Mobile App)&lt;/strong&gt;&lt;br&gt;\nKhusus untuk aplikasi mobile, crash rate adalah indikator kritis untuk pengalaman pengguna. Penurunan crash rate menunjukkan peningkatan kualitas aplikasi.&lt;/p&gt;\n&lt;/li&gt;\n&lt;/ul&gt;\n&lt;h4 id=\&quot;cost\&quot;&gt;Cost&lt;/h4&gt;\n&lt;p&gt;Mengelola biaya merupakan bagian penting dari observability di engineering:&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;\n&lt;p&gt;&lt;strong&gt;People&lt;/strong&gt;&lt;br&gt;\nTermasuk gaji, biaya outsource, dan biaya SDM lainnya.&lt;/p&gt;\n&lt;/li&gt;\n&lt;li&gt;\n&lt;p&gt;&lt;strong&gt;Infra&lt;/strong&gt;&lt;br&gt;\nMencakup biaya untuk infrastruktur seperti database, transaksi, dan data penyimpanan.&lt;/p&gt;\n&lt;/li&gt;\n&lt;li&gt;\n&lt;p&gt;&lt;strong&gt;Latency&lt;/strong&gt;&lt;br&gt;\nMetrik ini mengukur waktu yang dibutuhkan sistem untuk merespons, dan latensi yang rendah sangat penting untuk kinerja yang baik.&lt;/p&gt;\n&lt;/li&gt;\n&lt;/ul&gt;\n&lt;p&gt;Selain itu, pemantauan terhadap &lt;strong&gt;alerts&lt;/strong&gt;, &lt;strong&gt;logging &amp;#x26; tracing&lt;/strong&gt;, serta &lt;strong&gt;engineering satisfaction&lt;/strong&gt; melalui survei internal membantu memastikan tim tetap termotivasi dan sistem berjalan lancar.&lt;/p&gt;\n&lt;p&gt;Untuk mendukung engineering observability, berbagai alat digunakan:&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;\n&lt;p&gt;&lt;strong&gt;Datadog&lt;/strong&gt;&lt;br&gt;\nAlat ini memungkinkan pemantauan end-to-end terhadap infrastruktur dan aplikasi, memberikan insight yang mendalam.&lt;/p&gt;\n&lt;/li&gt;\n&lt;li&gt;\n&lt;p&gt;&lt;strong&gt;Grafana - Prometheus&lt;/strong&gt;&lt;br&gt;\nKombinasi alat ini sering digunakan untuk memvisualisasikan data dari sistem monitoring dan mengukur kinerja secara real-time.&lt;/p&gt;\n&lt;/li&gt;\n&lt;li&gt;\n&lt;p&gt;&lt;strong&gt;ELK Stack&lt;/strong&gt;&lt;br&gt;\nELK (Elasticsearch, Logstash, Kibana) digunakan untuk mengelola log dan analitik. Ini membantu dalam pelacakan masalah teknis dan menemukan pola anomali di sistem.&lt;/p&gt;\n&lt;/li&gt;\n&lt;/ul&gt;\n&lt;h3 id=\&quot;kesimpulan\&quot;&gt;Kesimpulan&lt;/h3&gt;\n&lt;p&gt;Startup observability memadukan antara Business Observability dan Engineering Observability untuk memberikan gambaran lengkap tentang bagaimana bisnis dan sistem teknis mereka berjalan. Dengan pendekatan ini, startup dapat lebih proaktif dalam merespons masalah, meningkatkan kinerja, dan menjaga pertumbuhan yang sehat.&lt;/p&gt;\n&lt;h2 id=\&quot;mind-map\&quot;&gt;Mind Map&lt;/h2&gt;\n&lt;ul&gt;\n&lt;li&gt;\n&lt;p&gt;Business Observability&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;Revenue&lt;/li&gt;\n&lt;li&gt;Number of inventory&lt;/li&gt;\n&lt;li&gt;Number of transactions/contacts&lt;/li&gt;\n&lt;li&gt;Number of users\n&lt;ul&gt;\n&lt;li&gt;Alerts to number of logged in users&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/li&gt;\n&lt;li&gt;Excel/Google Sheet&lt;/li&gt;\n&lt;li&gt;Metabase/Redash&lt;/li&gt;\n&lt;li&gt;Goes to management/business reports&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/li&gt;\n&lt;li&gt;\n&lt;p&gt;Engineering Observability&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;Productivity\n&lt;ul&gt;\n&lt;li&gt;DORA/SPACE\n&lt;ul&gt;\n&lt;li&gt;Deployment frequency&lt;/li&gt;\n&lt;li&gt;Lead time&lt;/li&gt;\n&lt;li&gt;MTTA/MTTR&lt;/li&gt;\n&lt;li&gt;Change failure rate&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/li&gt;\n&lt;li&gt;Availability\n&lt;ul&gt;\n&lt;li&gt;Uptime&lt;/li&gt;\n&lt;li&gt;Error rate&lt;/li&gt;\n&lt;li&gt;Crash rate (mobile app)&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/li&gt;\n&lt;li&gt;Cost\n&lt;ul&gt;\n&lt;li&gt;People\n&lt;ul&gt;\n&lt;li&gt;Salary&lt;/li&gt;\n&lt;li&gt;Outsource&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/li&gt;\n&lt;li&gt;Infra\n&lt;ul&gt;\n&lt;li&gt;Data&lt;/li&gt;\n&lt;li&gt;Transactional&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/li&gt;\n&lt;li&gt;Latency&lt;/li&gt;\n&lt;li&gt;Alerts&lt;/li&gt;\n&lt;li&gt;Logging &amp;#x26; tracing&lt;/li&gt;\n&lt;li&gt;Engineering Satisfaction\n&lt;ul&gt;\n&lt;li&gt;Measured through multiple surveys&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/li&gt;\n&lt;li&gt;Datadog&lt;/li&gt;\n&lt;li&gt;Grafana - Prometheus&lt;/li&gt;\n&lt;li&gt;ELK stack&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/li&gt;\n&lt;/ul&gt;\n&lt;p&gt;Referensi: Listiarso Wastuargo - Startup Observability (LinkedIn post)&lt;/p&gt;&quot;],&quot;metadata&quot;:[0,{&quot;headings&quot;:[1,[[0,{&quot;depth&quot;:[0,3],&quot;slug&quot;:[0,&quot;business-observability&quot;],&quot;text&quot;:[0,&quot;Business Observability&quot;]}],[0,{&quot;depth&quot;:[0,3],&quot;slug&quot;:[0,&quot;engineering-observability&quot;],&quot;text&quot;:[0,&quot;Engineering Observability&quot;]}],[0,{&quot;depth&quot;:[0,4],&quot;slug&quot;:[0,&quot;productivity&quot;],&quot;text&quot;:[0,&quot;Productivity&quot;]}],[0,{&quot;depth&quot;:[0,4],&quot;slug&quot;:[0,&quot;availability&quot;],&quot;text&quot;:[0,&quot;Availability&quot;]}],[0,{&quot;depth&quot;:[0,4],&quot;slug&quot;:[0,&quot;cost&quot;],&quot;text&quot;:[0,&quot;Cost&quot;]}],[0,{&quot;depth&quot;:[0,3],&quot;slug&quot;:[0,&quot;kesimpulan&quot;],&quot;text&quot;:[0,&quot;Kesimpulan&quot;]}],[0,{&quot;depth&quot;:[0,2],&quot;slug&quot;:[0,&quot;mind-map&quot;],&quot;text&quot;:[0,&quot;Mind Map&quot;]}]]],&quot;localImagePaths&quot;:[1,[]],&quot;remoteImagePaths&quot;:[1,[]],&quot;frontmatter&quot;:[0,{&quot;title&quot;:[0,&quot;Startup Observability&quot;],&quot;pubDate&quot;:[3,&quot;2024-09-22T00:00:00.000Z&quot;],&quot;description&quot;:[0,&quot;&quot;],&quot;heroImage&quot;:[0,&quot;/blog-placeholder-2.jpg&quot;],&quot;tags&quot;:[0,&quot;notes&quot;]}],&quot;imagePaths&quot;:[1,[]]}]}],&quot;collection&quot;:[0,&quot;blogId&quot;]}],[0,{&quot;id&quot;:[0,&quot;2024/09/review-caesium-image-compressor&quot;],&quot;data&quot;:[0,{&quot;title&quot;:[0,&quot;Review Caesium Image Compressor&quot;],&quot;description&quot;:[0,&quot;&quot;],&quot;pubDate&quot;:[3,&quot;2024-09-11T00:00:00.000Z&quot;],&quot;heroImage&quot;:[0,&quot;/blog-placeholder-2.jpg&quot;]}],&quot;body&quot;:[0,&quot;Caesium Image Compressor adalah perangkat lunak gratis dan open source yang dirancang untuk mengompresi gambar tanpa mengorbankan kualitas visualnya. Alat ini mendukung berbagai format gambar seperti JPEG, PNG, dan BMP, dan menawarkan solusi yang efisien untuk mengurangi ukuran file gambar sambil menjaga kualitas gambar tetap optimal.\n\n## Kelebihan Caesium Image Compressor\n\n- Kualitas Kompresi yang Baik \n\n    Caesium menawarkan kualitas kompresi yang sangat baik. Dengan algoritma canggih, alat ini dapat mengurangi ukuran gambar secara signifikan tanpa mengorbankan kualitas visualnya. Ini sangat berguna untuk website atau aplikasi yang memerlukan gambar berkualitas tinggi dengan ukuran file kecil.\n\n- Antarmuka Pengguna yang Ramah \n\n    Antarmuka Caesium sederhana dan mudah digunakan, bahkan untuk pemula sekalipun. Pengguna dapat dengan mudah memuat gambar, mengatur tingkat kompresi, dan melihat pratinjau hasil kompresi sebelum menyimpan gambar.\n\n- Dukungan Format Gambar \n    \n    Beragam Caesium mendukung berbagai format gambar, termasuk JPEG, PNG, dan BMP. Ini memungkinkan pengguna untuk mengompresi berbagai jenis gambar dengan satu alat yang sama.\n\n- Pengaturan Kustomisasi \n\n    Alat ini menyediakan berbagai opsi pengaturan kompresi yang memungkinkan pengguna untuk menyesuaikan hasil kompresi sesuai kebutuhan mereka. Pengguna dapat memilih antara berbagai level kompresi untuk mencapai keseimbangan antara kualitas gambar dan ukuran file.\n\n- Mode Batch Processing \n\n    Caesium memungkinkan pengguna untuk mengompresi beberapa gambar sekaligus dengan mode batch processing. Ini sangat menghemat waktu, terutama jika kita memiliki banyak gambar yang perlu dikompresi.\n\n- Dukungan Platform \n\n    Saat ini, Caesium tersedia untuk sistem operasi Windows, macOS dan Linux. Namun,  ini terbatas untuk versi 64 bit saja.\n\n## Kekurangan Caesium Image Compressor\n\n- Kurangnya Fitur Edit Lanjutan \n\n    Meskipun Caesium sangat baik dalam hal kompresi gambar, alat ini tidak menawarkan fitur pengeditan lanjutan seperti pemotongan (crop), penyesuaian warna (color adjustment), atau filter. Jika kita memerlukan fitur-fitur ini, kita mungkin perlu menggunakan perangkat lunak pengeditan gambar tambahan.\n\n- Keterbatasan dalam Pengaturan \n\n    Preset Meskipun ada beberapa opsi pengaturan kustomisasi, Caesium tidak menyediakan banyak preset yang dapat membantu pengguna baru untuk mendapatkan hasil terbaik dengan cepat.\n\n- Kecepatan Kompresi pada Gambar Besar \n\n    Meskipun Caesium efisien untuk gambar kecil hingga menengah, kompresi gambar berukuran sangat besar dapat memerlukan waktu yang lebih lama. Ini mungkin menjadi perhatian jika kita sering bekerja dengan file gambar berukuran besar.\n\n---\n\nCaesium Image Compressor adalah alat yang sangat berguna untuk mengompresi gambar dengan kualitas tinggi dan ukuran file kecil. Kelebihan utama dari alat ini adalah kualitas kompresi yang baik, antarmuka pengguna yang ramah, dukungan platform dan format gambar beragam, pengaturan kustomisasi, dan mode batch processing. Namun, alat ini juga memiliki beberapa kekurangan, seperti kurangnya fitur edit lanjutan, pengaturan preset yang terbatas, dan kecepatan kompresi pada gambar besar.\n\nSecara keseluruhan, Caesium adalah pilihan yang sangat baik bagi siapa saja yang mencari solusi sederhana dan efektif untuk mengompresi gambar. Jika fitur pengeditan tambahan dan dukungan platform yang lebih luas bukanlah prioritas utama kita, Caesium bisa menjadi alat yang sangat bermanfaat untuk kebutuhan kompresi gambar kita. Cek lebih lanjut tentang fitur dan petunjuk install di websitenya https://saerasoft.com/caesium atau GitHub https://github.com/Lymphatus/caesium-image-compressor.&quot;],&quot;filePath&quot;:[0,&quot;src/content/blog/id/2024/09/review-caesium-image-compressor.md&quot;],&quot;digest&quot;:[0,&quot;866b0f1d386658a4&quot;],&quot;rendered&quot;:[0,{&quot;html&quot;:[0,&quot;&lt;p&gt;Caesium Image Compressor adalah perangkat lunak gratis dan open source yang dirancang untuk mengompresi gambar tanpa mengorbankan kualitas visualnya. Alat ini mendukung berbagai format gambar seperti JPEG, PNG, dan BMP, dan menawarkan solusi yang efisien untuk mengurangi ukuran file gambar sambil menjaga kualitas gambar tetap optimal.&lt;/p&gt;\n&lt;h2 id=\&quot;kelebihan-caesium-image-compressor\&quot;&gt;Kelebihan Caesium Image Compressor&lt;/h2&gt;\n&lt;ul&gt;\n&lt;li&gt;\n&lt;p&gt;Kualitas Kompresi yang Baik&lt;/p&gt;\n&lt;p&gt;Caesium menawarkan kualitas kompresi yang sangat baik. Dengan algoritma canggih, alat ini dapat mengurangi ukuran gambar secara signifikan tanpa mengorbankan kualitas visualnya. Ini sangat berguna untuk website atau aplikasi yang memerlukan gambar berkualitas tinggi dengan ukuran file kecil.&lt;/p&gt;\n&lt;/li&gt;\n&lt;li&gt;\n&lt;p&gt;Antarmuka Pengguna yang Ramah&lt;/p&gt;\n&lt;p&gt;Antarmuka Caesium sederhana dan mudah digunakan, bahkan untuk pemula sekalipun. Pengguna dapat dengan mudah memuat gambar, mengatur tingkat kompresi, dan melihat pratinjau hasil kompresi sebelum menyimpan gambar.&lt;/p&gt;\n&lt;/li&gt;\n&lt;li&gt;\n&lt;p&gt;Dukungan Format Gambar&lt;/p&gt;\n&lt;p&gt;Beragam Caesium mendukung berbagai format gambar, termasuk JPEG, PNG, dan BMP. Ini memungkinkan pengguna untuk mengompresi berbagai jenis gambar dengan satu alat yang sama.&lt;/p&gt;\n&lt;/li&gt;\n&lt;li&gt;\n&lt;p&gt;Pengaturan Kustomisasi&lt;/p&gt;\n&lt;p&gt;Alat ini menyediakan berbagai opsi pengaturan kompresi yang memungkinkan pengguna untuk menyesuaikan hasil kompresi sesuai kebutuhan mereka. Pengguna dapat memilih antara berbagai level kompresi untuk mencapai keseimbangan antara kualitas gambar dan ukuran file.&lt;/p&gt;\n&lt;/li&gt;\n&lt;li&gt;\n&lt;p&gt;Mode Batch Processing&lt;/p&gt;\n&lt;p&gt;Caesium memungkinkan pengguna untuk mengompresi beberapa gambar sekaligus dengan mode batch processing. Ini sangat menghemat waktu, terutama jika kita memiliki banyak gambar yang perlu dikompresi.&lt;/p&gt;\n&lt;/li&gt;\n&lt;li&gt;\n&lt;p&gt;Dukungan Platform&lt;/p&gt;\n&lt;p&gt;Saat ini, Caesium tersedia untuk sistem operasi Windows, macOS dan Linux. Namun,  ini terbatas untuk versi 64 bit saja.&lt;/p&gt;\n&lt;/li&gt;\n&lt;/ul&gt;\n&lt;h2 id=\&quot;kekurangan-caesium-image-compressor\&quot;&gt;Kekurangan Caesium Image Compressor&lt;/h2&gt;\n&lt;ul&gt;\n&lt;li&gt;\n&lt;p&gt;Kurangnya Fitur Edit Lanjutan&lt;/p&gt;\n&lt;p&gt;Meskipun Caesium sangat baik dalam hal kompresi gambar, alat ini tidak menawarkan fitur pengeditan lanjutan seperti pemotongan (crop), penyesuaian warna (color adjustment), atau filter. Jika kita memerlukan fitur-fitur ini, kita mungkin perlu menggunakan perangkat lunak pengeditan gambar tambahan.&lt;/p&gt;\n&lt;/li&gt;\n&lt;li&gt;\n&lt;p&gt;Keterbatasan dalam Pengaturan&lt;/p&gt;\n&lt;p&gt;Preset Meskipun ada beberapa opsi pengaturan kustomisasi, Caesium tidak menyediakan banyak preset yang dapat membantu pengguna baru untuk mendapatkan hasil terbaik dengan cepat.&lt;/p&gt;\n&lt;/li&gt;\n&lt;li&gt;\n&lt;p&gt;Kecepatan Kompresi pada Gambar Besar&lt;/p&gt;\n&lt;p&gt;Meskipun Caesium efisien untuk gambar kecil hingga menengah, kompresi gambar berukuran sangat besar dapat memerlukan waktu yang lebih lama. Ini mungkin menjadi perhatian jika kita sering bekerja dengan file gambar berukuran besar.&lt;/p&gt;\n&lt;/li&gt;\n&lt;/ul&gt;\n&lt;hr&gt;\n&lt;p&gt;Caesium Image Compressor adalah alat yang sangat berguna untuk mengompresi gambar dengan kualitas tinggi dan ukuran file kecil. Kelebihan utama dari alat ini adalah kualitas kompresi yang baik, antarmuka pengguna yang ramah, dukungan platform dan format gambar beragam, pengaturan kustomisasi, dan mode batch processing. Namun, alat ini juga memiliki beberapa kekurangan, seperti kurangnya fitur edit lanjutan, pengaturan preset yang terbatas, dan kecepatan kompresi pada gambar besar.&lt;/p&gt;\n&lt;p&gt;Secara keseluruhan, Caesium adalah pilihan yang sangat baik bagi siapa saja yang mencari solusi sederhana dan efektif untuk mengompresi gambar. Jika fitur pengeditan tambahan dan dukungan platform yang lebih luas bukanlah prioritas utama kita, Caesium bisa menjadi alat yang sangat bermanfaat untuk kebutuhan kompresi gambar kita. Cek lebih lanjut tentang fitur dan petunjuk install di websitenya &lt;a href=\&quot;https://saerasoft.com/caesium\&quot;&gt;https://saerasoft.com/caesium&lt;/a&gt; atau GitHub &lt;a href=\&quot;https://github.com/Lymphatus/caesium-image-compressor\&quot;&gt;https://github.com/Lymphatus/caesium-image-compressor&lt;/a&gt;.&lt;/p&gt;&quot;],&quot;metadata&quot;:[0,{&quot;headings&quot;:[1,[[0,{&quot;depth&quot;:[0,2],&quot;slug&quot;:[0,&quot;kelebihan-caesium-image-compressor&quot;],&quot;text&quot;:[0,&quot;Kelebihan Caesium Image Compressor&quot;]}],[0,{&quot;depth&quot;:[0,2],&quot;slug&quot;:[0,&quot;kekurangan-caesium-image-compressor&quot;],&quot;text&quot;:[0,&quot;Kekurangan Caesium Image Compressor&quot;]}]]],&quot;localImagePaths&quot;:[1,[]],&quot;remoteImagePaths&quot;:[1,[]],&quot;frontmatter&quot;:[0,{&quot;title&quot;:[0,&quot;Review Caesium Image Compressor&quot;],&quot;pubDate&quot;:[3,&quot;2024-09-11T00:00:00.000Z&quot;],&quot;description&quot;:[0,&quot;&quot;],&quot;heroImage&quot;:[0,&quot;/blog-placeholder-2.jpg&quot;],&quot;tags&quot;:[0,&quot;notes&quot;]}],&quot;imagePaths&quot;:[1,[]]}]}],&quot;collection&quot;:[0,&quot;blogId&quot;]}],[0,{&quot;id&quot;:[0,&quot;2024/08/migrasi-password-manager&quot;],&quot;data&quot;:[0,{&quot;title&quot;:[0,&quot;Migrasi Password Manager ke Bitwarden&quot;],&quot;description&quot;:[0,&quot;&quot;],&quot;pubDate&quot;:[3,&quot;2024-08-10T00:00:00.000Z&quot;],&quot;heroImage&quot;:[0,&quot;/blog-placeholder-2.jpg&quot;]}],&quot;body&quot;:[0,&quot;Mengelola password merupakan salah satu aspek penting dalam menjaga keamanan digital. Seiring waktu, saya menggunakan Dashlane sebagai password manager andalan saya. Namun, beberapa alasan mendorong saya untuk mencari alternatif lain.\n\n### Mengapa Pindah?\n\nDashlane telah menjadi standar yang cukup tinggi dengan UI dan UX yang sangat baik. Aplikasi ini dapat digunakan sebagai ekstensi browser maupun aplikasi mobile, membuatnya sangat praktis. Namun, biaya langganan Dashlane mengalami kenaikan yang signifikan dari Rp294.999/tahun ke Rp890.000/tahun. Itu membuat saya mempertimbangkan ulang penggunaan layanan ini.\n\n### Alternatif lain\n\nSetelah mencari alternatif lain, saya memutuskan untuk beralih ke Bitwarden. Bitwarden adalah layanan open-source yang terkenal aman dengan sejarah bebas dari pelanggaran keamanan (_security breach_). Selain itu, Bitwarden menawarkan fitur yang lengkap dengan harga yang lebih terjangkau. Saat saya berlangganan, biayanya adalah $10/tahun (sekitar Rp160.000). Pembayarannya hanya bisa dilakukan dengan kartu kredit, tidak seperti Dashlane yang bisa melalui Google Playstore.  Meskipun UI-nya tidak sebaik Dashlane, keamanan dan efisiensinya menjadi nilai tambah yang sulit diabaikan.\n\n### Step-by-Step Migrasi ke Bitwarden\n\nBerikut adalah langkah-langkah yang saya lakukan dalam proses migrasi dari Dashlane ke Bitwarden:\n\n1. **Backup Data**  \n   Sebelum memulai migrasi, saya memastikan untuk membuat backup data dari semua password dan 2FA yang ada. Ini penting untuk memastikan bahwa saya memiliki salinan jika terjadi kesalahan selama proses migrasi.\n\n2. **Ekspor Data**  \n   Saya mengekspor semua data dari Dashlane. Sebagian besar password manager menawarkan opsi ekspor dalam format CSV, JSON, atau XML. Dashlane sendiri memiliki fitur untuk backup dan ekspor ke file CSV, termasuk daftar QR dan kode untuk autentikasi.\n\n3. **Transfer Aman**  \n   Jika perlu melakukan transfer data yang telah diekspor, itu harus lakukan dengan cara yang aman. Saya sendiri menjaga file tetap di local machine. Kita harus menjaga dengan sangat hati-hati file ekspor tersebut karena di dalamnya semua disimpan dalam bentuk raw (tanpa terenkripsi). Sebaiknya kita membuat filenya terenkripsi untuk menjaga keamanannya.\n\n4. **Impor Data**  \n   Setelah itu, saya mengimpor data yang diekspor ke Bitwarden. Saya mengikuti petunjuk khusus yang diberikan oleh Bitwarden untuk memastikan data dapat diimpor dengan benar.\n\n5. **Periksa Integritas Data**  \n   Saya memeriksa bahwa semua entri telah diimpor dengan benar ke Bitwarden, memastikan tidak ada item yang hilang atau salah diimpor. Saya juga memastikan itu bisa digunakan di aplikasi mobile dan ekstensi browser yang biasa saya gunakan.\n\n6. **Perbarui password**  \n   Saya memanfaatkan kesempatan ini untuk memperbarui password yang lemah atau sudah kedaluwarsa. Saya juga membersihkan data-data yang duplikat dan akun yang sudah tidak diperlukan lagi.\n\n7. **Siapkan Autentikasi Dua Faktor (2FA)**  \n   Saya mengaktifkan 2FA pada Bitwarden untuk menambahkan lapisan keamanan ekstra pada akun saya.\n\n8. **Uji Akses**  \n   Saya menguji akses ke semua akun menggunakan Bitwarden untuk memastikan semuanya berfungsi dengan baik.\n\n9. **Hapus Data Lama**  \n   Setelah memastikan bahwa migrasi berhasil dan semua data sudah utuh, saya menghapus data dari Dashlane dan semua file cadangan dengan aman.\n\n10. **Tinjau Pengaturan Keamanan**  \n    Saya meninjau dan mengkonfigurasi pengaturan keamanan pada Bitwarden sesuai dengan preferensi saya. Termasuk auto fill dan otentikasi dengan biometrik di aplikasi mobile.\n\n11. **Pelajari Fitur Baru**  \n    Terakhir, saya mempelajari fitur-fitur baru yang ditawarkan oleh Bitwarden untuk memaksimalkan penggunaannya.\n\nDengan mengikuti langkah-langkah di atas, saya berhasil melakukan migrasi dari Dashlane ke Bitwarden dengan lancar dan aman. Bitwarden kini menjadi password manager utama saya, menawarkan kombinasi keamanan, fitur lengkap, dan harga yang terjangkau.&quot;],&quot;filePath&quot;:[0,&quot;src/content/blog/id/2024/08/migrasi-password-manager.md&quot;],&quot;digest&quot;:[0,&quot;9ba4214172a1899a&quot;],&quot;rendered&quot;:[0,{&quot;html&quot;:[0,&quot;&lt;p&gt;Mengelola password merupakan salah satu aspek penting dalam menjaga keamanan digital. Seiring waktu, saya menggunakan Dashlane sebagai password manager andalan saya. Namun, beberapa alasan mendorong saya untuk mencari alternatif lain.&lt;/p&gt;\n&lt;h3 id=\&quot;mengapa-pindah\&quot;&gt;Mengapa Pindah?&lt;/h3&gt;\n&lt;p&gt;Dashlane telah menjadi standar yang cukup tinggi dengan UI dan UX yang sangat baik. Aplikasi ini dapat digunakan sebagai ekstensi browser maupun aplikasi mobile, membuatnya sangat praktis. Namun, biaya langganan Dashlane mengalami kenaikan yang signifikan dari Rp294.999/tahun ke Rp890.000/tahun. Itu membuat saya mempertimbangkan ulang penggunaan layanan ini.&lt;/p&gt;\n&lt;h3 id=\&quot;alternatif-lain\&quot;&gt;Alternatif lain&lt;/h3&gt;\n&lt;p&gt;Setelah mencari alternatif lain, saya memutuskan untuk beralih ke Bitwarden. Bitwarden adalah layanan open-source yang terkenal aman dengan sejarah bebas dari pelanggaran keamanan (&lt;em&gt;security breach&lt;/em&gt;). Selain itu, Bitwarden menawarkan fitur yang lengkap dengan harga yang lebih terjangkau. Saat saya berlangganan, biayanya adal iimpor dengan benar ke Bitwarden, memastikan tidak ada item yang hilang atau salah diimpor. Saya juga memastikan itu bisa digunakan di aplikasi mobile dan ekstensi browser yang biasa saya gunakan.&lt;/p&gt;\n&lt;/li&gt;\n&lt;li&gt;\n&lt;p&gt;&lt;strong&gt;Perbarui password&lt;/strong&gt;&lt;br&gt;\nSaya memanfaatkan kesempatan ini untuk memperbarui password yang lemah atau sudah kedaluwarsa. Saya juga membersihkan data-data yang duplikat dan akun yang sudah tidak diperlukan lagi.&lt;/p&gt;\n&lt;/li&gt;\n&lt;li&gt;\n&lt;p&gt;&lt;strong&gt;Siapkan Autentikasi Dua Faktor (2FA)&lt;/strong&gt;&lt;br&gt;\nSaya mengaktifkan 2FA pada Bitwarden untuk menambahkan lapisan keamanan ekstra pada akun saya.&lt;/p&gt;\n&lt;/li&gt;\n&lt;li&gt;\n&lt;p&gt;&lt;strong&gt;Uji Akses&lt;/strong&gt;&lt;br&gt;\nSaya menguji akses ke semua akun menggunakan Bitwarden untuk memastikan semuanya berfungsi dengan baik.&lt;/p&gt;\n&lt;/li&gt;\n&lt;li&gt;\n&lt;p&gt;&lt;strong&gt;Hapus Data Lama&lt;/strong&gt;&lt;br&gt;\nSetelah memastikan bahwa migrasi berhasil dan semua data sudah utuh, saya menghapus data dari Dashlane dan semua file cadangan dengan aman.&lt;/p&gt;\n&lt;/li&gt;\n&lt;li&gt;\n&lt;p&gt;&lt;strong&gt;Tinjau Pengaturan Keamanan&lt;/strong&gt;&lt;br&gt;\nSaya meninjau dan mengkonfigurasi pengaturan keamanan pada Bitwarden sesuai dengan preferensi saya. Termasuk auto fill dan otentikasi dengan biometrik di aplikasi mobile.&lt;/p&gt;\n&lt;/li&gt;\n&lt;li&gt;\n&lt;p&gt;&lt;strong&gt;Pelajari Fitur Baru&lt;/strong&gt;&lt;br&gt;\nTerakhir, saya mempelajari fitur-fitur baru yang ditawarkan oleh Bitwarden untuk memaksimalkan penggunaannya.&lt;/p&gt;\n&lt;/li&gt;\n&lt;/ol&gt;\n&lt;p&gt;Dengan mengikuti langkah-langkah di atas, saya berhasil melakukan migrasi dari Dashlane ke Bitwarden dengan lancar dan aman. Bitwarden kini menjadi password manager utama saya, menawarkan kombinasi keamanan, fitur lengkap, dan harga yang terjangkau.&lt;/p&gt;&quot;],&quot;metadata&quot;:[0,{&quot;headings&quot;:[1,[[0,{&quot;depth&quot;:[0,3],&quot;slug&quot;:[0,&quot;mengapa-pindah&quot;],&quot;text&quot;:[0,&quot;Mengapa Pindah?&quot;]}],[0,{&quot;depth&quot;:[0,3],&quot;slug&quot;:[0,&quot;alternatif-lain&quot;],&quot;text&quot;:[0,&quot;Alternatif lain&quot;]}],[0,{&quot;depth&quot;:[0,3],&quot;slug&quot;:[0,&quot;step-by-step-migrasi-ke-bitwarden&quot;],&quot;text&quot;:[0,&quot;Step-by-Step Migrasi ke Bitwarden&quot;]}]]],&quot;localImagePaths&quot;:[1,[]],&quot;remoteImagePaths&quot;:[1,[]],&quot;frontmatter&quot;:[0,{&quot;title&quot;:[0,&quot;Migrasi Password Manager ke Bitwarden&quot;],&quot;pubDate&quot;:[3,&quot;2024-08-10T00:00:00.000Z&quot;],&quot;description&quot;:[0,&quot;&quot;],&quot;heroImage&quot;:[0,&quot;/blog-placeholder-2.jpg&quot;],&quot;tags&quot;:[0,&quot;notes&quot;]}],&quot;imagePaths&quot;:[1,[]]}]}],&quot;collection&quot;:[0,&quot;blogId&quot;]}],[0,{&quot;id&quot;:[0,&quot;2024/07/lesson-learned-di-awal-karir&quot;],&quot;data&quot;:[0,{&quot;title&quot;:[0,&quot;Lesson Learned di Awal Karir&quot;],&quot;description&quot;:[0,&quot;&quot;],&quot;pubDate&quot;:[3,&quot;2024-07-20T00:00:00.000Z&quot;],&quot;heroImage&quot;:[0,&quot;/blog-placeholder-2.jpg&quot;]}],&quot;body&quot;:[0,&quot;Di awal perjalanan karir saya sebagai seorang developer, ada beberapa pelajaran berharga yang saya peroleh. Pelajaran-pelajaran ini tidak hanya meningkatkan kualitas kerja saya secara teknis, tetapi juga membantu saya bekerja lebih efektif dalam tim. Berikut adalah beberapa pelajaran penting yang ingin saya bagikan:\n\n#### 1. Sanitasi Input\n\nPengalaman pahit saya adalah ketika menerima email yang menginformasikan tentang celah XSS attack di salah satu form aplikasi yang saya buat. Celah tersebut terjadi karena input yang tidak disanitasi dengan baik. Dari kejadian ini, saya belajar bahwa sangat penting untuk selalu melakukan sanitasi input. \n\nSebagai langkah pencegahan, pastikan framework yang kita gunakan sudah menerapkan sanitasi HTML secara otomatis. Jika tidak, kita harus menerapkannya sendiri. Sanitasi input mencegah serangan seperti XSS dan menjaga keamanan aplikasi kita.\n\n#### 2. Pelajari Kode Sebelum Menambahkan atau Memperbaiki Sesuatu\n\nSaat kita hendak menambahkan fitur baru atau memperbaiki bug, sangat penting untuk mempelajari kode yang ada terlebih dahulu. Jika tidak ada dokumentasi yang lengkap, kita perlu meluangkan waktu untuk memahami kode, konvensi yang digunakan, desain pattern, atau alur kerja yang ada. \n\nMemahami kode yang ada membantu kita tetap konsisten dengan desain awal dan mempermudah proses maintenance di masa mendatang. Jika kita langsung melakukan perubahan tanpa memahami konteksnya, kita berisiko merusak struktur kode dan membuatnya sulit dikelola.\n\n#### 3. Testing dengan Edge Case\n\nTidak cukup hanya mengetes skenario positif saat melakukan pengujian. Kita harus melakukan testing dengan berbagai edge case untuk memastikan aplikasi kita tangguh dan bebas dari bug. Menguji dengan edge case membantu kita menemukan dan memperbaiki potensi masalah yang mungkin tidak terlihat dalam skenario pengujian biasa. \n\nSaya sarankan untuk melihat klasifikasi unit test di artikel ini: [Unit Test Klasifikasi](/2023/03/unit-test-klasifikasi/). Artikel ini menjelaskan pentingnya menguji berbagai jenis kasus untuk memastikan aplikasi kita berkinerja optimal.\n\n#### 4. Komunikasi dengan Tim Produk\n\nSebagai developer, kita bekerja sebagai bagian dari sebuah entitas bisnis yang lebih besar. Untuk membangun produk yang baik, kita harus selaras dengan tujuan perusahaan. Jangan membuat perubahan atau penambahan fitur tanpa dasar yang jelas. Kita perlu mendapatkan insight dari tim bisnis dan produk. \n\nTugas kita sebagai developer adalah memberikan masukan teknis untuk meningkatkan value produk atau mengurangi biaya. Komunikasi yang baik dengan tim produk membantu kita memahami kebutuhan bisnis dan memastikan bahwa pekerjaan kita memberikan kontribusi positif.\n\n#### 5. Transparansi dan Komunikasi Itu Penting\n\nKita tidak hanya menulis kode; kita sedang membangun sesuatu bersama-sama dengan tim. Transparansi dan komunikasi yang baik adalah kunci untuk mencapai tujuan bersama. Bagikan kemajuan, tantangan, dan kendala yang kita hadapi dengan tim. Ini membantu menciptakan lingkungan kerja yang kolaboratif dan suportif.\n\nTransparansi membuat anggota tim bisa saling memberikan dukungan yang diperlukan. Jika ada yang sedang bertemu kesulitan, kita akan mendapatkan bantuan dengan segera.&quot;],&quot;filePath&quot;:[0,&quot;src/content/blog/id/2024/07/lesson-learned-di-awal-karir.md&quot;],&quot;digest&quot;:[0,&quot;2c92548c88669c5f&quot;],&quot;rendered&quot;:[0,{&quot;html&quot;:[0,&quot;&lt;p&gt;Di awal perjalanan karir saya sebagai seorang developer, ada beberapa pelajaran berharga yang saya peroleh. Pelajaran-pelajaran ini tidak hanya meningkatkan kualitas kerja saya secara teknis, tetapi juga membantu saya bekerja lebih efektif dalam tim. Berikut adalah beberapa pelajaran penting yang ingin saya bagikan:&lt;/p&gt;\n&lt;h4 id=\&quot;1-sanitasi-input\&quot;&gt;1. Sanitasi Input&lt;/h4&gt;\n&lt;p&gt;Pengalaman pahit saya adalah ketika menerima email yang menginformasikan tentang celah XSS attack di salah satu form aplikasi yang saya buat. Celah tersebut terjadi karena input yang tidak disanitasi dengan baik. Dari kejadian ini, saya belajar bahwa sangat penting untuk selalu melakukan sanitasi input.&lt;/p&gt;\n&lt;p&gt;Sebagai langkah pencegahan, pastikan framework yang kita gunakan sudah menerapkan sanitasi HTML secara otomatis. Jika tidak, kita harus menerapkannya sendiri. Sanitasi input mencegah serangan seperti XSS dan menjaga keamanan aplikasi kita.&lt;/p&gt;\n&lt;h4 id=\&quot;2-pelajari-kode-sebelum-menambahkan-atau-memperbaiki-sesuatu\&quot;&gt;2. Pelajari Kode Sebelum Menambahkan atau Memperbaiki Sesuatu&lt;/h4&gt;\n&lt;p&gt;Saat kita hendak menambahkan fitur baru atau memperbaiki bug, sangat penting untuk mempelajari kode yang ada terlebih dahulu. Jika tidak ada dokumentasi yang lengkap, kita perlu meluangkan waktu untuk memahami kode, konvensi yang digunakan, desain pattern, atau alur kerja yang ada.&lt;/p&gt;\n&lt;p&gt;Memahami kode yang ada membantu kita tetap konsisten dengan desain awal dan mempermudah proses maintenance di masa mendatang. Jika kita langsung melakukan perubahan tanpa memahami konteksnya, kita berisiko merusak struktur kode dan membuatnya sulit dikelola.&lt;/p&gt;\n&lt;h4 id=\&quot;3-testing-dengan-edge-case\&quot;&gt;3. Testing dengan Edge Case&lt;/h4&gt;\n&lt;p&gt;Tidak cukup hanya mengetes skenario positif saat melakukan pengujian. Kita harus melakukan testing dengan berbagai edge case untuk memastikan aplikasi kita tangguh dan bebas dari bug. Menguji dengan edge case membantu kita menemukan dan memperbaiki potensi masalah yang mungkin tidak terlihat dalam skenario pengujian biasa.&lt;/p&gt;\n&lt;p&gt;Saya sarankan untuk melihat klasifikasi unit test di artikel ini: &lt;a href=\&quot;/2023/03/unit-test-klasifikasi/\&quot;&gt;Unit Test Klasifikasi&lt;/a&gt;. Artikel ini menjelaskan pentingnya menguji berbagai jenis kasus untuk memastikan aplikasi kita berkinerja optimal.&lt;/p&gt;\n&lt;h4 id=\&quot;4-komunikasi-dengan-tim-produk\&quot;&gt;4. Komunikasi dengan Tim Produk&lt;/h4&gt;\n&lt;p&gt;Sebagai developer, kita bekerja sebagai bagian dari sebuah entitas bisnis yang lebih besar. Untuk membangun produk yang baik, kita harus selaras dengan tujuan perusahaan. Jangan membuat perubahan atau penambahan fitur tanpa dasar yang jelas. Kita perlu mendapatkan insight dari tim bisnis dan produk.&lt;/p&gt;\n&lt;p&gt;Tugas kita sebagai developer adalah memberikan masukan teknis untuk meningkatkan value produk atau mengurangi biaya. Komunikasi yang baik dengan tim produk membantu kita memahami kebutuhan bisnis dan memastikan bahwa pekerjaan kita memberikan kontribusi positif.&lt;/p&gt;\n&lt;h4 id=\&quot;5-transparansi-dan-komunikasi-itu-penting\&quot;&gt;5. Transparansi dan Komunikasi Itu Penting&lt;/h4&gt;\n&lt;p&gt;Kita tidak hanya menulis kode; kita sedang membangun sesuatu bersama-sama dengan tim. Transparansi dan komunikasi yang baik adalah kunci untuk mencapai tujuan bersama. Bagikan kemajuan, tantangan, dan kendala yang kita hadapi dengan tim. Ini membantu menciptakan lingkungan kerja yang kolaboratif dan suportif.&lt;/p&gt;\n&lt;p&gt;Transparansi membuat anggota tim bisa saling memberikan dukungan yang diperlukan. Jika ada yang sedang bertemu kesulitan, kita akan mendapatkan bantuan dengan segera.&lt;/p&gt;&quot;],&quot;metadata&quot;:[0,{&quot;headings&quot;:[1,[[0,{&quot;depth&quot;:[0,4],&quot;slug&quot;:[0,&quot;1-sanitasi-input&quot;],&quot;text&quot;:[0,&quot;1. Sanitasi Input&quot;]}],[0,{&quot;depth&quot;:[0,4],&quot;slug&quot;:[0,&quot;2-pelajari-kode-sebelum-menambahkan-atau-memperbaiki-sesuatu&quot;],&quot;text&quot;:[0,&quot;2. Pelajari Kode Sebelum Menambahkan atau Memperbaiki Sesuatu&quot;]}],[0,{&quot;depth&quot;:[0,4],&quot;slug&quot;:[0,&quot;3-testing-dengan-edge-case&quot;],&quot;text&quot;:[0,&quot;3. Testing dengan Edge Case&quot;]}],[0,{&quot;depth&quot;:[0,4],&quot;slug&quot;:[0,&quot;4-komunikasi-dengan-tim-produk&quot;],&quot;text&quot;:[0,&quot;4. Komunikasi dengan Tim Produk&quot;]}],[0,{&quot;depth&quot;:[0,4],&quot;slug&quot;:[0,&quot;5-transparansi-dan-komunikasi-itu-penting&quot;],&quot;text&quot;:[0,&quot;5. Transparansi dan Komunikasi Itu Penting&quot;]}]]],&quot;localImagePaths&quot;:[1,[]],&quot;remoteImagePaths&quot;:[1,[]],&quot;frontmatter&quot;:[0,{&quot;title&quot;:[0,&quot;Lesson Learned di Awal Karir&quot;],&quot;pubDate&quot;:[3,&quot;2024-07-20T00:00:00.000Z&quot;],&quot;description&quot;:[0,&quot;&quot;],&quot;heroImage&quot;:[0,&quot;/blog-placeholder-2.jpg&quot;],&quot;tags&quot;:[0,&quot;notes&quot;]}],&quot;imagePaths&quot;:[1,[]]}]}],&quot;collection&quot;:[0,&quot;blogId&quot;]}],[0,{&quot;id&quot;:[0,&quot;2024/07/big-o-notation-cheatseet&quot;],&quot;data&quot;:[0,{&quot;title&quot;:[0,&quot;Big O Notation Cheatseet&quot;],&quot;description&quot;:[0,&quot;&quot;],&quot;pubDate&quot;:[3,&quot;2024-07-13T00:00:00.000Z&quot;],&quot;heroImage&quot;:[0,&quot;/blog-placeholder-2.jpg&quot;]}],&quot;body&quot;:[0,&quot;|Notation   |Name   |Description   |Example (Time complexity)   |\n|---|---|---|---|\n|  O(1) | Constant complexity   | The time and space consumed is consistent regardless of input size   | Retrieving a value from a hash table given a specific key   |\n| O(log n)   | Logarithmic complexity   | The time and space consumed grows logarithmically with the input size   | Binary search on a sorted array   |\n|O(n)   | Linear complexity   | The time and space consumed grows in direct proportion to the input size   | Searching for a single element in an array (looping over an array)   |\n| O(n log n)   | Linearithmic complexity  | The time and space consumed grows proportionally to n log n (where n is the size of the input)   | Efficient sorting algorithms like quicksort  |\n| O(n^2)  | Quadratic complexity  | The time and space consumed grows with the square of the input size   | simple sorting algorithms like bubble sort. looping over an array, and comparing the current element with all other elements in the array   |\n| O(n^3)  | Cubic complexity  | The time and space consumed grows with the cube of the input size  | Triple nested loops   |\n| O(2^n)  | Exponential complexity   | The time and space consumed doubles with eacch increment to the input size   | Recursive calculation if Fibonacci numbers   |\n| O(n!)   | Factorial complexity   | The time and space consumed grows factorially to the size of the input   | Solving the traveling salesman problem with brute force   |&quot;],&quot;filePath&quot;:[0,&quot;src/content/blog/id/2024/07/big-o-notation-cheatseet.md&quot;],&quot;digest&quot;:[0,&quot;276156a0c51b0739&quot;],&quot;rendered&quot;:[0,{&quot;html&quot;:[0,&quot;\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n e calculation if Fibonacci numbers&lt;/td&gt;&lt;/tr&gt;&lt;tr&gt;&lt;td&gt;O(n!)&lt;/td&gt;&lt;td&gt;Factorial complexity&lt;/td&gt;&lt;td&gt;The time and space consumed grows factorially to the size of the input&lt;/td&gt;&lt;td&gt;Solving the traveling salesman problem with brute force&lt;/td&gt;&lt;/tr&gt;&lt;/tbody&gt;&lt;/table&gt;&quot;],&quot;metadata&quot;:[0,{&quot;headings&quot;:[1,[]],&quot;localImagePaths&quot;:[1,[]],&quot;remoteImagePaths&quot;:[1,[]],&quot;frontmatter&quot;:[0,{&quot;title&quot;:[0,&quot;Big O Notation Cheatseet&quot;],&quot;pubDate&quot;:[3,&quot;2024-07-13T00:00:00.000Z&quot;],&quot;description&quot;:[0,&quot;&quot;],&quot;heroImage&quot;:[0,&quot;/blog-placeholder-2.jpg&quot;],&quot;tags&quot;:[0,&quot;notes&quot;]}],&quot;imagePaths&quot;:[1,[]]}]}],&quot;collection&quot;:[0,&quot;blogId&quot;]}],[0,{&quot;id&quot;:[0,&quot;2024/07/daftar-kursus-ai-gratis&quot;],&quot;data&quot;:[0,{&quot;title&quot;:[0,&quot;Daftar Kursus AI Gratis&quot;],&quot;description&quot;:[0,&quot;&quot;],&quot;pubDate&quot;:[3,&quot;2024-07-06T00:00:00.000Z&quot;],&quot;heroImage&quot;:[0,&quot;/blog-placeholder-2.jpg&quot;]}],&quot;body&quot;:[0,&quot;Kecerdasan Buatan (AI) sedang mengubah industri dan menciptakan peluang di seluruh dunia. Baik sebagai seorang pemula atau seseorang yang ingin meningkatkan keterampilan AI-nya, ada banyak kursus gratis yang tersedia untuk membantu kita memulai. Berikut adalah daftar beberapa kursus AI gratis terbaik yang ditawarkan oleh lembaga-lembaga terkemuka:\n\n### 1. Google Data Analytics Professional Certificate\n**Platform:** Coursera  \n**Deskripsi:** Kursus komprehensif ini mencakup pembersihan data, analisis data, dan visualisasi data, serta cara menggunakan alat seperti spreadsheet, SQL, dan pemrograman R. Sangat ideal bagi mereka yang ingin membangun fondasi yang kuat dalam analisis data, keterampilan penting untuk profesional AI.  \n**Link:** [Google Data Analytics Professional Certificate](https://www.coursera.org/professional-certificates/google-data-analytics)\n\n### 2. Stanford -  Machine Learning Specialization\n**Platform:** Stanford Online  \n**Deskripsi:** Diajarkan oleh pakar AI terkenal Andrew Ng, spesialisasi ini memberikan pengenalan mendalam tentang pembelajaran mesin. Ini mencakup berbagai topik termasuk pembelajaran yang diawasi, pembelajaran tanpa pengawasan, dan aplikasi praktis dari pembelajaran mesin.  \n**Link:** [Stanford -  Machine Learning Specialization](https://online.stanford.edu/courses/soe-ymls-machine-learning-specialization)\n\n### 3. IBM - Introduction to Artificial Intelligence (AI)\n**Platform:** Coursera  \n**Deskripsi:** Kursus ini oleh IBM memperkenalkan dasar-dasar AI, termasuk sejarah, aplikasi, dan implikasi etisnya. Ini juga memberikan pengalaman langsung dengan IBM Watson, alat AI terkemuka.  \n**Link:** [IBM - Introduction to Artificial Intelligence (AI)](https://www.coursera.org/learn/introduction-to-ai)\n\n### 4. Kursus dari DeepLearning.AI\n- **Jaringan Saraf dan Pembelajaran Mendalam:** Kursus ini mencakup dasar-dasar jaringan saraf dan pembelajaran mendalam, termasuk membangun dan melatih model.\n- **Generative AI untuk Semua Orang:** Kursus ini mengeksplorasi model AI generatif, aplikasinya, dan pertimbangan etis.\n- **TensorFlow Developer Professional Certificate:** Ditujukan untuk pengembang, program sertifikat ini mengajarkan TensorFlow, kerangka kerja populer untuk pembelajaran mesin dan pembelajaran mendalam.\n\n**Platform:** Coursera  \n**Link:** [DeepLearning.AI](https://www.coursera.org/deeplearning-ai)\n\n### 5. University of London - Machine Learning for All\n**Platform:** Coursera  \n**Deskripsi:** Dirancang untuk khalayak umum, kursus ini membongkar mitos tentang pembelajaran mesin dan menjelaskan aplikasi praktisnya. Sempurna untuk siapa saja yang tertarik memahami dampak pembelajaran mesin pada berbagai bidang.  \n**Link:** [University of London - Machine Learning for All](https://www.coursera.org/learn/uol-machine-learning-for-all)\n\n### 6. Vanderbilt University - Generative AI for Leaders\n**Platform:** Coursera  \n**Deskripsi:** Kursus ini berfokus pada AI generatif dan aplikasinya dalam kepemimpinan. Dirancang untuk membantu pemimpin memahami bagaimana memanfaatkan teknologi AI untuk mendorong inovasi dan efisiensi dalam organisasi mereka.  \n**Link:** [Vanderbilt University - Generative AI for Leaders](https://www.coursera.org/learn/generative-ai-for-leaders)\n\n---\n\nKursus-kursus ini menyediakan titik awal yang bagus bagi siapa saja yang ingin terjun ke dunia AI. Apakah sebagai seorang pemula atau ingin meningkatkan pengetahuan yang ada, ada sesuatu di sini untuk semua orang. Selamat belajar!&quot;],&quot;filePath&quot;:[0,&quot;src/content/blog/id/2024/07/daftar-kursus-ai-gratis.md&quot;],&quot;digest&quot;:[0,&quot;3a8741eb88484010&quot;],&quot;rendered&quot;:[0,{&quot;html&quot;:[0,&quot;&lt;p&gt;Kecerdasan Buatan (AI) sedang mengubah industri dan menciptakan peluang di seluruh dunia. Baik sebagai seorang pemula atau seseorang yang ingin meningkatkan keterampilan AI-nya, ada banyak kursus gratis yang tersedia untuk membantu kita memulai. Berikut adalah daftar beberapa kursus AI gratis terbaik yang ditawarkan oleh lembaga-lembaga terkemuka:&lt;/p&gt;\n&lt;h3 id=\&quot;1-google-data-analytics-professional-certificate\&quot;&gt;1. Google Data Analytics Professional Certificate&lt;/h3&gt;\n&lt;p&gt;&lt;strong&gt;Platform:&lt;/strong&gt; Coursera&lt;br&gt;\n&lt;strong&gt;Deskripsi:&lt;/strong&gt; Kursus komprehensif ini mencakup pembersihan data, analisis data, dan visualisasi data, serta cara menggunakan alat seperti spreadsheet, SQL, dan pemrograman R. Sangat ideal bagi mereka yang ingin membangun fondasi yang kuat dalam analisis data, keterampilan penting untuk profesional AI.&lt;br&gt;\n&lt;strong&gt;Link:&lt;/strong&gt; &lt;a href=\&quot;https://www.coursera.org/professional-certificates/google-data-analytics\&quot;&gt;Google Data Analytics Professional Certificate&lt;/a&gt;&lt;/p&gt;\n&lt;h3 id=\&quot;2-stanford----machine-learning-specialization\&quot;&gt;2. Stanford -  Machine Learning Specialization&lt;/h3&gt;\n&lt;p&gt;&lt;strong&gt;Platform:&lt;/strong&gt; Stanford Online&lt;br&gt;\n&lt;strong&gt;Deskripsi:&lt;/strong&gt; Diajarkan oleh pakar AI terkenal Andrew Ng, spesialisasi ini memberikan pengenalan mendalam tentang pembelajaran mesin. Ini mencakup berbagai topik termasuk pembelajaran yang diawasi, pembelajaran tanpa pengawasan, dan aplikasi praktis dari pembelajaran mesin.&lt;br&gt;\n&lt;strong&gt;Link:&lt;/strong&gt; &lt;a href=\&quot;https://online.stanford.edu/courses/soe-ymls-machine-learning-specialization\&quot;&gt;Stanford -  Machine Learning Specialization&lt;/a&gt;&lt;/p&gt;\n&lt;h3 id=\&quot;3-ibm---introduction-to-artificial-intelligence-ai\&quot;&gt;3. IBM - Introduction to Artificial Intelligence (AI)&lt;/h3&gt;\n&lt;p&gt;&lt;strong&gt;Platform:&lt;/strong&gt; Coursera&lt;br&gt;\n&lt;strong&gt;Deskripsi:&lt;/strong&gt; Kursus ini oleh IBM memperkenalkan dasar-dasar AI, termasuk sejarah, aplikasi, dan implikasi etisnya. Ini juga memberikan pengalaman langsung dengan IBM Watson, alat AI terkemuka.&lt;br&gt;\n&lt;strong&gt;Link:&lt;/strong&gt; &lt;a href=\&quot;https://www.coursera.org/learn/introduction-to-ai\&quot;&gt;IBM - Introduction to Artificial Intelligence (AI)&lt;/a&gt;&lt;/p&gt;\n&lt;h3 id=\&quot;4-kursus-dari-deeplearningai\&quot;&gt;4. Kursus dari DeepLearning.AI&lt;/h3&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;strong&gt;Jaringan Saraf dan Pembelajaran Mendalam:&lt;/strong&gt; Kursus ini mencakup dasar-dasar jaringan saraf dan pembelajaran mendalam, termasuk membangun dan melatih model.&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Generative AI untuk Semua Orang:&lt;/strong&gt; Kursus ini mengeksplorasi model AI generatif, aplikasinya, dan pertimbangan etis.&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;TensorFlow Developer Professional Certificate:&lt;/strong&gt; Ditujukan untuk pengembang, program sertifikat ini mengajarkan TensorFlow, kerangka kerja populer untuk pembelajaran mesin dan pembelajaran mendalam.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Platform:&lt;/strong&gt; Coursera&lt;br&gt;\n&lt;strong&gt;Link:&lt;/strong&gt; &lt;a href=\&quot;https://www.coursera.org/deeplearning-ai\&quot;&gt;DeepLearning.AI&lt;/a&gt;&lt;/p&gt;\n&lt;h3 id=\&quot;5-university-of-london---machine-learning-for-all\&quot;&gt;5. University of London - Machine Learning for All&lt;/h3&gt;\n&lt;p&gt;&lt;strong&gt;Platform:&lt;/strong&gt; Coursera&lt;br&gt;\n&lt;strong&gt;Deskripsi:&lt;/strong&gt; Dirancang untuk khalayak umum, kursus ini membongkar mitos tentang pembelajaran mesin dan menjelaskan aplikasi praktisnya. Sempurna untuk siapa saja yang tertarik memahami dampak pembelajaran mesin pada berbagai bidang.&lt;br&gt;\n&lt;strong&gt;Link:&lt;/strong&gt; &lt;a href=\&quot;https://www.coursera.org/learn/uol-machine-learning-for-all\&quot;&gt;University of London - Machine Learning for All&lt;/a&gt;&lt;/p&gt;\n&lt;h3 id=\&quot;6-vanderbilt-university---generative-ai-for-leaders\&quot;&gt;6. Vanderbilt University - Generative AI for Leaders&lt;/h3&gt;\n&lt;p&gt;&lt;strong&gt;Platform:&lt;/strong&gt; Coursera&lt;br&gt;\n&lt;strong&gt;Deskripsi:&lt;/strong&gt; Kursus ini berfokus pada AI generatif dan aplikasinya dalam kepemimpinan. Dirancang untuk membantu pemimpin memahami bagaimana memanfaatkan teknologi AI untuk mendorong inovasi dan efisiensi dalam organisasi mereka.&lt;br&gt;\n&lt;strong&gt;Link:&lt;/strong&gt; &lt;a href=\&quot;https://www.coursera.org/learn/generative-ai-for-leaders\&quot;&gt;Vanderbilt University - Generative AI for Leaders&lt;/a&gt;&lt;/p&gt;\n&lt;hr&gt;\n&lt;p&gt;Kursus-kursus ini menyediakan titik awal yang bagus bagi siapa saja yang ingin terjun ke dunia AI. Apakah sebagai seorang pemula atau ingin meningkatkan pengetahuan yang ada, ada sesuatu di sini untuk semua orang. Selamat belajar!&lt;/p&gt;&quot;],&quot;metadata&quot;:[0,{&quot;headings&quot;:[1,[[0,{&q
