ektur sistem, kolaborasi antar developer lintas zona waktu, permintaan dari Product Owner â€” semuanya membuat saya sadar kalau kemampuan saya masih mentah.\n\nIni fase \&quot;tamparan realita\&quot;, masa-masa frustrasi, tapi juga titik balik. Kita mulai sadar betapa banyak yang belum kita kuasai. Rasanya berat, kadang bikin minder. Tapi ini juga titik balik â€” karena kesadaran ini membuka jalan ke pembelajaran yang serius. Fase yang menyakitkan, tapi penting.\n\n## 3. Conscious Competence: Pelan-Pelan Bisa\n\nLambat laun, saya mulai mengerti: berbagai macam desain sistem, bagaimana mengatur folder structure dan file class yang rapi, bagaimana membuat PR yang proper, bagaimana menulis test yang meaningful, dan bagaimana berkomunikasi dengan tim. Saya masih harus mikir keras, masih sering buka dokumentasi, tapi hasil kerja saya mulai terasa stabil. Performanya naik, walaupun effort-nya masih besar.\n\nKita mulai bisa melakukan sesuatu dengan benar, tapi masih butuh konsentrasi penuh. Belum otomatis. Masih mikir keras, masih buka catatan, masih trial and error. Tapi performa meningkat signifikan. Disinilah kebanyakan _proficient_ berada.\n\n## 4. _Unconscious Competence_: Bisa Karena Terbiasa\n\nAda saat di mana beberapa hal sudah terasa natural: saya tahu kapan perlu pakai cara apa untuk menghadapi suatu masalah, tahu kapan perlu refactor, dan bisa cepat menebak di mana bug bersembunyi. Ini bisa dibilang mulai memasuki fase *expertise* â€” saya sudah nggak lagi berpikir terlalu keras untuk hal-hal yang dulu terasa rumit. Bahkan saya mulai bisa menjelaskan ke orang lain, menangani kasus edge unik tanpa panik, dan bisa bekerja dengan flow.\n\nTapi hati-hati, di sini juga muncul tantangan baruâ€¦\n\n## 5. Antara _Mastery_ dan _Complacency_\n\nKetika semuanya terasa lancar, mudah untuk jatuh ke jebakan: *\&quot;Kayaknya saya udah jago.\&quot;* Tapi dunia teknologi nggak pernah diam. Framework baru muncul, paradigma baru diperkenalkan, dan tantangan organisasi makin kompleks. Kalau saya nggak terus belajar, saya akan tertinggal. Di sinilah saya sadar: *mastery* bukan titik akhir, tapi proses yang terus berlanjut.\n\nDi titik ini ada dua cabang:\n- Terus menantang diri sendiri dan naik ke level _world class_.\n- Atau puas dengan performa sekarang dan masuk zona nyaman (_complacency_).\n\nKalau tidak hati-hati, kita bisa berhenti berkembang. Padahal dunia terus bergerak.\n\n---\n\n## Kesimpulan: Sadar Diri, Bukan Cuma Pandai Ngoding\n\nKurva ini bikin saya sadar bahwa performa bukan cuma soal jam terbang, tapi juga soal kesadaran dan niat untuk terus naik level. Tidak ada jalan pintas dari pemula menuju ahli.\nSetiap fase punya tantangan masing-masing, dan yang paling bahaya adalah merasa cukup padahal belum.  \n\n&gt; *\&quot;Jangan puas hanya karena kamu nggak perlu mikir keras lagi â€” bisa jadi kamu cuma udah berhenti belajar.\&quot;*\nJangan terjebak di zona nyaman. Otomatisasi skill bukan berarti selesai belajar.\n\nRefleksi dan tantangan baru sangat penting. Itu yang membedakan mastery sejati dari stagnasi. Sekarang, setiap muncul perasaan perjalanan saya datar-datar aja dan cukup nyaman, terpantik di pikiran untuk coba lihat lagi: kamu ada di fase mana? Apa langkah berikutnya? Karena perjalanan ini belum selesai. Dan yang sudah merasa â€˜ahliâ€™ justru harus lebih waspada â€” terhadap rasa puas diri.&quot;],&quot;filePath&quot;:[0,&quot;src/content/blog/id/2025/04/kurva-performa-dan-waktu-ketika-ngoding-tak-lagi-sekadar-ngoding.md&quot;],&quot;digest&quot;:[0,&quot;aa83fd042c179f54&quot;],&quot;rendered&quot;:[0,{&quot;html&quot;:[0,&quot;&lt;blockquote&gt;\n&lt;p&gt;&lt;em&gt;â€œAwalnya saya pikir kerjaan web dev itu simpel â€” bikin web. Titik. Tapi waktu membuktikan bahwa saya sangat keliru.â€&lt;/em&gt;&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;p&gt;Dalam perjalanan saya yang baru seumur jagung sebagai web developer, saya mengalami sendiri bagaimana ekspektasi awal bisa berbeda jauh dari realitas di lapangan. Dulu saya kira tugas saya hanyalah membangun halaman web, menghubungkannya ke backend, lalu selesai. Tapi makin lama saya berkecimpung di dunia ini, makin saya sadar: pekerjaan ini bukan cuma soal â€˜membuat webâ€™, tapi juga tentang &lt;em&gt;scaling&lt;/em&gt;, &lt;em&gt;performance optimization&lt;/em&gt;, &lt;em&gt;architecture&lt;/em&gt;, dan yang tak kalah rumit â€” &lt;em&gt;bekerja dalam tim engineering yang kompleks&lt;/em&gt;.&lt;/p&gt;\n&lt;p&gt;Belakangan saya menemukan grafik &lt;em&gt;Performance and Time Curve&lt;/em&gt;, dan langsung merasa: &lt;em&gt;â€œIni menggambarkan perjalanan saya.â€&lt;/em&gt; Grafik yang saya temukan ini memberikan gambaran yang jauh lebih realistis dan bernuansa â€” tentang bagaimana seseorang berkembang dari pemula hingga menjadi ahli (kelas dunia), dan potensi jebakan yang menunggu di ujung jalan: kelelahan atau bahkan rasa puas diri (&lt;em&gt;complacency&lt;/em&gt;).&lt;/p&gt;\n&lt;h2 id=\&quot;1-unconscious-incompetence-niat-ngoding-nggak-tahu-medannya\&quot;&gt;1. &lt;em&gt;Unconscious Incompetence&lt;/em&gt;: Niat Ngoding, Nggak Tahu Medannya&lt;/h2&gt;\n&lt;p&gt;Awal mula masuk dunia kerja, saya semangat. Saya pikir: &lt;em&gt;â€œSaya bisa HTML, CSS, JavaScript, bahkan Laravel â€” saya siap kerja!â€&lt;/em&gt; Padahal saya belum paham betapa kompleksnya dunia pengembangan perangkat lunak profesional. &lt;strong&gt;Saya nggak tahu kalau saya nggak tahu&lt;/strong&gt;. Saya hanya tahu cara bikin web jalan dan bisa diakses pengguna, tapi nggak ngerti soal maintainability, deployment, testing, atau security.&lt;/p&gt;\n&lt;p&gt;Wajar, karena ini adalah tahap paling awal. Kita belum tahu apa yang tidak kita tahu. Semangat tinggi, tapi kemampuan masih sangat minim. Bahayanya? &lt;em&gt;Overconfidence&lt;/em&gt;. Banyak orang di fase ini merasa sudah bisa, padahal belum paham kompleksitasnya. Contoh nyata: orang baru belajar coding dan merasa bisa bikin app besar hanya dengan tutorial YouTube.&lt;/p&gt;\n&lt;h2 id=\&quot;2-conscious-incompetence-tamparan-dunia-nyata\&quot;&gt;2. &lt;em&gt;Conscious Incompetence&lt;/em&gt;: Tamparan Dunia Nyata&lt;/h2&gt;\n&lt;p&gt;Begitu masuk proyek beneran yang lebih serius, saya mulai sadar: &lt;em&gt;â€œWow, ternyata banyak banget yang saya nggak ngerti.â€&lt;/em&gt;&lt;br&gt;\nCodebase yang semakin besar seiring bertambahnya fitur, sistem yang harus scalable, diskusi desain arsitektur sistem, kolaborasi antar developer lintas zona waktu, permintaan dari Product Owner â€” semuanya membuat saya sadar kalau kemampuan saya masih mentah.&lt;/p&gt;\n&lt;p&gt;Ini fase â€œtamparan realitaâ€, masa-masa frustrasi, tapi juga titik balik. Kita mulai sadar betapa banyak yang belum kita kuasai. Rasanya berat, kadang bikin minder. Tapi ini juga titik balik â€” karena kesadaran ini membuka jalan ke pembelajaran yang serius. Fase yang menyakitkan, tapi penting.&lt;/p&gt;\n&lt;h2 id=\&quot;3-conscious-competence-pelan-pelan-bisa\&quot;&gt;3. Conscious Competence: Pelan-Pelan Bisa&lt;/h2&gt;\n&lt;p&gt;Lambat laun, saya mulai mengerti: berbagai macam desain sistem, bagaimana mengatur folder structure dan file class yang rapi, bagaimana membuat PR yang proper, bagaimana menulis test yang meaningful, dan bagaimana berkomunikasi dengan tim. Saya masih harus mikir keras, masih sering buka dokumentasi, tapi hasil kerja saya mulai terasa stabil. Performanya naik, walaupun effort-nya masih besar.&lt;/p&gt;\n&lt;p&gt;Kita mulai bisa melakukan sesuatu dengan benar, tapi masih butuh konsentrasi penuh. Belum otomatis. Masih mikir keras, masih buka catatan, masih trial and error. Tapi performa meningkat signifikan. Disinilah kebanyakan &lt;em&gt;proficient&lt;/em&gt; berada.&lt;/p&gt;\n&lt;h2 id=\&quot;4-unconscious-competence-bisa-karena-terbiasa\&quot;&gt;4. &lt;em&gt;Unconscious Competence&lt;/em&gt;: Bisa Karena Terbiasa&lt;/h2&gt;\n&lt;p&gt;Ada saat di mana beberapa hal sudah terasa natural: saya tahu kapan perlu pakai cara apa untuk menghadapi suatu masalah, tahu kapan perlu refactor, dan bisa cepat menebak di mana bug bersembunyi. Ini bisa dibilang mulai memasuki fase &lt;em&gt;expertise&lt;/em&gt; â€” saya sudah nggak lagi berpikir terlalu keras untuk hal-hal yang dulu terasa rumit. Bahkan saya mulai bisa menjelaskan ke orang lain, menangani kasus edge unik tanpa panik, dan bisa bekerja dengan flow.&lt;/p&gt;\n&lt;p&gt;Tapi hati-hati, di sini juga muncul tantangan baruâ€¦&lt;/p&gt;\n&lt;h2 id=\&quot;5-antara-mastery-dan-complacency\&quot;&gt;5. Antara &lt;em&gt;Mastery&lt;/em&gt; dan &lt;em&gt;Complacency&lt;/em&gt;&lt;/h2&gt;\n&lt;p&gt;Ketika semuanya terasa lancar, mudah untuk jatuh ke jebakan: &lt;em&gt;â€œKayaknya saya udah jago.â€&lt;/em&gt; Tapi dunia teknologi nggak pernah diam. Framework baru muncul, paradigma baru diperkenalkan, dan tantangan organisasi makin kompleks. Kalau saya nggak terus belajar, saya akan tertinggal. Di sinilah saya sadar: &lt;em&gt;mastery&lt;/em&gt; bukan titik akhir, tapi proses yang terus berlanjut.&lt;/p&gt;\n&lt;p&gt;Di titik ini ada dua cabang:&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;Terus menantang diri sendiri dan naik ke level &lt;em&gt;world class&lt;/em&gt;.&lt;/li&gt;\n&lt;li&gt;Atau puas dengan performa sekarang dan masuk zona nyaman (&lt;em&gt;complacency&lt;/em&gt;).&lt;/li&gt;\n&lt;/ul&gt;\n&lt;p&gt;Kalau tidak hati-hati, kita bisa berhenti berkembang. Padahal dunia terus bergerak.&lt;/p&gt;\n&lt;hr&gt;\n&lt;h2 id=\&quot;kesimpulan-sadar-diri-bukan-cuma-pandai-ngoding\&quot;&gt;Kesimpulan: Sadar Diri, Bukan Cuma Pandai Ngoding&lt;/h2&gt;\n&lt;p&gt;Kurva ini bikin saya sadar bahwa performa bukan cuma soal jam terbang, tapi juga soal kesadaran dan niat untuk terus naik level. Tidak ada jalan pintas dari pemula menuju ahli.\nSetiap fase punya tantangan masing-masing, dan yang paling bahaya adalah merasa cukup padahal belum.&lt;/p&gt;\n&lt;blockquote&gt;\n&lt;p&gt;&lt;em&gt;â€œJangan puas hanya karena kamu nggak perlu mikir keras lagi â€” bisa jadi kamu cuma udah berhenti belajar.â€&lt;/em&gt;\nJangan terjebak di zona nyaman. Otomatisasi skill bukan berarti selesai belajar.&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;p&gt;Refleksi dan tantangan baru sangat penting. Itu yang membedakan mastery sejati dari stagnasi. Sekarang, setiap muncul perasaan perjalanan saya datar-datar aja dan cukup nyaman, terpantik di pikiran untuk coba lihat lagi: kamu ada di fase mana? Apa langkah berikutnya? Karena perjalanan ini belum selesai. Dan yang sudah merasa â€˜ahliâ€™ justru harus lebih waspada â€” terhadap rasa puas diri.&lt;/p&gt;&quot;],&quot;metadata&quot;:[0,{&quot;headings&quot;:[1,[[0,{&quot;depth&quot;:[0,2],&quot;slug&quot;:[0,&quot;1-unconscious-incompetence-niat-ngoding-nggak-tahu-medannya&quot;],&quot;text&quot;:[0,&quot;1. Unconscious Incompetence: Niat Ngoding, Nggak Tahu Medannya&quot;]}],[0,{&quot;depth&quot;:[0,2],&quot;slug&quot;:[0,&quot;2-conscious-incompetence-tamparan-dunia-nyata&quot;],&quot;text&quot;:[0,&quot;2. Conscious Incompetence: Tamparan Dunia Nyata&quot;]}],[0,{&quot;depth&quot;:[0,2],&quot;slug&quot;:[0,&quot;3-conscious-competence-pelan-pelan-bisa&quot;],&quot;text&quot;:[0,&quot;3. Conscious Competence: Pelan-Pelan Bisa&quot;]}],[0,{&quot;depth&quot;:[0,2],&quot;slug&quot;:[0,&quot;4-unconscious-competence-bisa-karena-terbiasa&quot;],&quot;text&quot;:[0,&quot;4. Unconscious Competence: Bisa Karena Terbiasa&quot;]}],[0,{&quot;depth&quot;:[0,2],&quot;slug&quot;:[0,&quot;5-antara-mastery-dan-complacency&quot;],&quot;text&quot;:[0,&quot;5. Antara Mastery dan Complacency&quot;]}],[0,{&quot;depth&quot;:[0,2],&quot;slug&quot;:[0,&quot;kesimpulan-sadar-diri-bukan-cuma-pandai-ngoding&quot;],&quot;text&quot;:[0,&quot;Kesimpulan: Sadar Diri, Bukan Cuma Pandai Ngoding&quot;]}]]],&quot;localImagePaths&quot;:[1,[]],&quot;remoteImagePaths&quot;:[1,[]],&quot;frontmatter&quot;:[0,{&quot;title&quot;:[0,&quot;Kurva Performa dan Waktu: Ketika Ngoding Tak Lagi Sekadar Ngoding&quot;],&quot;pubDate&quot;:[3,&quot;2025-04-05T00:00:00.000Z&quot;],&quot;description&quot;:[0,&quot;&quot;],&quot;heroImage&quot;:[0,&quot;/blog-placeholder-2.jpg&quot;],&quot;tags&quot;:[0,&quot;notes&quot;]}],&quot;imagePaths&quot;:[1,[]]}]}],&quot;collection&quot;:[0,&quot;blogId&quot;]}],[0,{&quot;id&quot;:[0,&quot;2025/03/alternatif-pattern-untuk-menangani-error&quot;],&quot;data&quot;:[0,{&quot;title&quot;:[0,&quot;Alternatif Pattern untuk Menangani Error&quot;],&quot;description&quot;:[0,&quot;&quot;],&quot;pubDate&quot;:[3,&quot;2025-03-22T00:00:00.000Z&quot;],&quot;heroImage&quot;:[0,&quot;/blog-placeholder-2.jpg&quot;]}],&quot;body&quot;:[0,&quot;Ini adalah lanjutan dari post (Belajar tentang Exception)[/2025/02/belajar-tentang-exception/] yang membahas tentang dalam situasi apa sebaiknya exception digunakan untuk menangani error. Post ini akan membahas alternatif lain untuk menangani error. Ada beberapa pattern selain `try-catch` yang bertujuan untuk menangani error atau kondisi tertentu tanpa menggunakan exception secara langsung. Berikut beberapa pattern yang sering digunakan beserta contohnya dalam bahasa PHP:  \n\n## TryXXX() Pattern (Mirip dengan .NET)\nðŸ’¡ **Alih-alih melempar exception, fungsi mengembalikan nilai bool yang menunjukkan keberhasilan atau kegagalan.**  \n\n#### Contoh\n```php\nfunction tryParseNumber(string $input, &amp;$output): bool\n{\n    if (!is_numeric($input)) {\n        return false; // Tidak perlu exception\n    }\n\n    $output = (int) $input;\n    return true;\n}\n\nif (tryParseNumber(\&quot;123\&quot;, $number)) {\n    echo \&quot;Angka: $number\&quot;; // âœ… Angka: 123\n} else {\n    echo \&quot;Input tidak valid\&quot;; // âŒ Tidak ada exception, hanya false\n}\n```\n\nðŸŸ¢ Keuntungan:\n- Lebih cepat: Tidak perlu menangani exception.\n- Lebih ringan: Tidak ada overhead stack trace exception.\n- Lebih bersih: Error cukup dicek dengan if.\n\nâœ… Gunakan TryXXX() jika:\n- Errornya biasa terjadi dan bisa ditangani secara normal.\n- Ingin menghindari overhead exception.\n- Butuh kode yang lebih bersih dan mudah dibaca.\n\n## Result Object Pattern (Either/Result)\nðŸ’¡ **Alih-alih melempar exception, fungsi mengembalikan objek hasil (success/failure).**  \nMirip dengan `TryXXX()`, tetapi lebih eksplisit dan sering digunakan dalam functional programming.  \n\n### Contoh\n```php\nclass Result\n{\n    public bool $success;\n    public mixed $value;\n    public ?string $error;\n\n    private function __construct(bool $success, mixed $value = null, ?string $error = null)\n    {\n        $this-&gt;success = $success;\n        $this-&gt;value = $value;\n        $this-&gt;error = $error;\n    }\n\n    public static function success(mixed $value): self\n    {\n        return new self(true, $value);\n    }\n\n    public static function failure(string $error): self\n    {\n        return new self(false, null, $error);\n    }\n}\n\n// Contoh penggunaan:\nfunction getUserRole(): Result\n{\n    $role = Role::where(&#39;name&#39;, &#39;user&#39;)-&gt;first();\n\n    if (!$role) {\n        return Result::failure(\&quot;User role not found\&quot;);\n    }\n\n    return Result::success($role);\n}\n\n// Menggunakan hasil:\n$result = getUserRole();\nif ($result-&gt;success) {\n    echo \&quot;Role ditemukan: \&quot; . $result-&gt;value-&gt;name;\n} else {\n    echo \&quot;Error: \&quot; . $result-&gt;error;\n}\n```\nâœ… **Keuntungan**:\n- Tidak perlu menangkap exception.  \n- Hasil lebih eksplisit (`success` atau `failure`).  \n- Bisa membawa data sukses atau pesan error tanpa memengaruhi flow program.  \n\n## Null Object Pattern\nðŸ’¡ **Mengembalikan objek \&quot;kosong\&quot; atau \&quot;dummy\&quot; sebagai pengganti null, sehingga kode tetap berjalan.**  \nAlih-alih melempar exception atau mengembalikan `null`, gunakan objek default agar kode tetap berjalan tanpa error.  \n\n### Contoh\n```php\nclass NullUserRole\n{\n    public string $name = &#39;Guest&#39;;\n}\n\nfunction getUserRole(): Role|NullUserRole\n{\n    return Role::where(&#39;name&#39;, &#39;user&#39;)-&gt;first() ?? new NullUserRole();\n}\n\n// Tidak perlu cek null, bisa langsung digunakan\n$role = getUserRole();\necho \&quot;Role: \&quot; . $role-&gt;name; // Jika tidak ada, akan mencetak \&quot;Guest\&quot;\n```\nâœ… **Keuntungan**:\n- Menghindari **null checks berulang** (`if ($var !== null)`).  \n- Kode lebih aman, tidak perlu menangani `null`.  \n- Tidak memicu exception yang tidak perlu.  \n\n## Guard Clause Pattern\nðŸ’¡ **Menghentikan eksekusi lebih awal daripada membuat banyak if-else bersarang.**  \n\n### Tanpa Guard Clause (Kurang Rapi)\n```php\nfunction processOrder($order)\n{\n    if ($order) {\n        if ($order-&gt;isPaid()) {\n            if ($order-&gt;hasStock()) {\n                shipOrder($order);\n            } else {\n                throw new Exception(\&quot;Stock not available\&quot;);\n            }\n        } else {\n            throw new Exception(\&quot;Order not paid\&quot;);\n        }\n    } else {\n        throw new Exception(\&quot;Order not found\&quot;);\n    }\n}\n```\n\n### Dengan Guard Clause (Lebih Rapi)\n```php\nfunction processOrder($order)\n{\n    if (!$order) return Result::failure(\&quot;Order not found\&quot;);\n    if (!$order-&gt;isPaid()) return Result::failure(\&quot;Order not paid\&quot;);\n    if (!$order-&gt;hasStock()) return Result::failure(\&quot;Stock not available\&quot;);\n\n    shipOrder($order);\n    return Result::success(\&quot;Order shipped\&quot;);\n}\n```\nâœ… **Keuntungan**:\n- **Menghindari nested if yang dalam**.  \n- **Lebih mudah dibaca** karena error ditangani lebih awal.  \n- **Lebih ringan** dibanding exception.  \n\n## Fallback Value Pattern\nðŸ’¡ **Jika suatu nilai tidak tersedia, gunakan nilai default sebagai fallback.**  \n\n### Contoh\n```php\nfunction getDiscount(): float\n{\n    return getUserDiscount() ?? 0.0; // Jika tidak ada diskon, gunakan 0.0\n}\n```\nâœ… **Keuntungan**:\n- Menghindari error karena nilai kosong.  \n- Lebih fleksibel tanpa harus melempar exception.&quot;],&quot;filePath&quot;:[0,&quot;src/content/blog/id/2025/03/alternatif-pattern-untuk-menangani-error.md&quot;],&quot;digest&quot;:[0,&quot;e5322366eff7473d&quot;],&quot;rendered&quot;:[0,{&quot;html&quot;:[0,&quot;&lt;p&gt;Ini adalah lanjutan dari post (Belajar tentang Exception)[/2025/02/belajar-tentang-exception/] yang membahas tentang dalam situasi apa sebaiknya exception digunakan untuk menangani error. Post ini akan membahas alternatif lain untuk menangani error. Ada beberapa pattern selain &lt;code&gt;try-catch&lt;/code&gt; yang bertujuan untuk menangani error atau kondisi tertentu tanpa menggunakan exception secara langsung. Berikut beberapa pattern yang sering digunakan beserta contohnya dalam bahasa PHP:&lt;/p&gt;\n&lt;h2 id=\&quot;tryxxx-pattern-mirip-dengan-net\&quot;&gt;TryXXX() Pattern (Mirip dengan .NET)&lt;/h2&gt;\n&lt;p&gt;ðŸ’¡ &lt;strong&gt;Alih-alih melempar exception, fungsi mengembalikan nilai bool yang menunjukkan keberhasilan atau kegagalan.&lt;/strong&gt;&lt;/p&gt;\n&lt;h4 id=\&quot;contoh\&quot;&gt;Contoh&lt;/h4&gt;\n&lt;pre class=\&quot;astro-code github-dark\&quot; style=\&quot;background-color:#24292e;color:#e1e4e8; overflow-x: auto;\&quot; tabindex=\&quot;0\&quot; data-language=\&quot;php\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;function&lt;/span&gt;&lt;span style=\&quot;color:#B392F0\&quot;&gt; tryParseNumber&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;(&lt;/span&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;string&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt; $input, &lt;/span&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;&amp;#x26;&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;$output)&lt;/span&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;:&lt;/span&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt; bool&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;{&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;    if&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt; (&lt;/span&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;!&lt;/span&gt;&lt;span style=\&quot;color:#79B8FF\&quot;&gt;is_numeric&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;($input)) {&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;        return&lt;/span&gt;&lt;span style=\&quot;color:#79B8FF\&quot;&gt; false&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;; &lt;/span&gt;&lt;span style=\&quot;color:#6A737D\&quot;&gt;// Tidak perlu exception&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;    }&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;    $output &lt;/span&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;=&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt; (&lt;/span&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;int&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;) $input;&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;    return&lt;/span&gt;&lt;span style=\&quot;color:#79B8FF\&quot;&gt; true&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;;&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;}&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;if&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt; (&lt;/span&gt;&lt;span style=\&quot;color:#B392F0\&quot;&gt;tryParseNumber&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;(&lt;/span&gt;&lt;span style=\&quot;color:#9ECBFF\&quot;&gt;\&quot;123\&quot;&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;, $number)) {&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#79B8FF\&quot;&gt;    echo&lt;/span&gt;&lt;span style=\&quot;color:#9ECBFF\&quot;&gt; \&quot;Angka: &lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;$number&lt;/span&gt;&lt;span style=\&quot;color:#9ECBFF\&quot;&gt;\&quot;&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;; &lt;/span&gt;&lt;span style=\&quot;color:#6A737D\&quot;&gt;// âœ… Angka: 123&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;} &lt;/span&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;else&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt; {&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#79B8FF\&quot;&gt;    echo&lt;/span&gt;&lt;span style=\&quot;color:#9ECBFF\&quot;&gt; \&quot;Input tidak valid\&quot;&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;; &lt;/span&gt;&lt;span style=\&quot;color:#6A737D\&quot;&gt;// âŒ Tidak ada exception, hanya false&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;}&lt;/span&gt;&lt;/span&gt;&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;ðŸŸ¢ Keuntungan:&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;Lebih cepat: Tidak perlu menangani exception.&lt;/li&gt;\n&lt;li&gt;Lebih ringan: Tidak ada overhead stack trace exception.&lt;/li&gt;\n&lt;li&gt;Lebih bersih: Error cukup dicek dengan if.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;p&gt;âœ… Gunakan TryXXX() jika:&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;Errornya biasa terjadi dan bisa ditangani secara normal.&lt;/li&gt;\n&lt;li&gt;Ingin menghindari overhead exception.&lt;/li&gt;\n&lt;li&gt;Butuh kode yang lebih bersih dan mudah dibaca.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;h2 id=\&quot;result-object-pattern-eitherresult\&quot;&gt;Result Object Pattern (Either/Result)&lt;/h2&gt;\n&lt;p&gt;ðŸ’¡ &lt;strong&gt;Alih-alih melempar exception, fungsi mengembalikan objek hasil (success/failure).&lt;/strong&gt;&lt;br&gt;\nMirip dengan &lt;code&gt;TryXXX()&lt;/code&gt;, tetapi lebih eksplisit dan sering digunakan dalam functional programming.&lt;/p&gt;\n&lt;h3 id=\&quot;contoh-1\&quot;&gt;Contoh&lt;/h3&gt;\n&lt;pre class=\&quot;astro-code github-dark\&quot; style=\&quot;background-color:#24292e;color:#e1e4e8; overflow-x: auto;\&quot; tabindex=\&quot;0\&quot; data-language=\&quot;php\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;class&lt;/span&gt;&lt;span style=\&quot;color:#B392F0\&quot;&gt; Result&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;{&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;    public&lt;/span&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt; bool&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt; $success;&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;    public&lt;/span&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt; mixed&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt; $value;&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;    public&lt;/span&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt; ?string&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt; $error;&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;    private&lt;/span&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt; function&lt;/span&gt;&lt;span style=\&quot;color:#79B8FF\&quot;&gt; __construct&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;(&lt;/span&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;bool&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt; $success, &lt;/span&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;mixed&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt; $value &lt;/span&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;=&lt;/span&gt;&lt;span style=\&quot;color:#79B8FF\&quot;&gt; null&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;, &lt;/span&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;?string&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt; $error &lt;/span&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;=&lt;/span&gt;&lt;span style=\&quot;color:#79B8FF\&quot;&gt; null&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;)&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;    {&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#79B8FF\&quot;&gt;        $this&lt;/span&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;-&gt;&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;success &lt;/span&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;=&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt; $success;&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#79B8FF\&quot;&gt;        $this&lt;/span&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;-&gt;&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;value &lt;/span&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;=&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt; $value;&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#79B8FF\&quot;&gt;        $this&lt;/span&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;-&gt;&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;error &lt;/span&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;=&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt; $error;&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;    }&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;    public&lt;/span&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt; static&lt;/span&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt; function&lt;/span&gt;&lt;span style=\&quot;color:#B392F0\&quot;&gt; success&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;(&lt;/span&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;mixed&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt; $value)&lt;/span&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;:&lt;/span&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt; self&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;    {&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;        return&lt;/span&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt; new&lt;/span&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt; self&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;(&lt;/span&gt;&lt;span style=\&quot;color:#79B8FF\&quot;&gt;true&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;, $value);&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;    }&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;    public&lt;/span&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt; static&lt;/span&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt; function&lt;/span&gt;&lt;span style=\&quot;color:#B392F0\&quot;&gt; failure&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;(&lt;/span&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;string&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt; $error)&lt;/span&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;:&lt;/span&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt; self&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;    {&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;        return&lt;/span&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt; new&lt;/span&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt; self&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;(&lt;/span&gt;&lt;span style=\&quot;color:#79B8FF\&quot;&gt;false&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;, &lt;/span&gt;&lt;span style=\&quot;color:#79B8FF\&quot;&gt;null&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;, $error);&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;    }&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;}&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#6A737D\&quot;&gt;// Contoh penggunaan:&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;function&lt;/span&gt;&lt;span style=\&quot;color:#B392F0\&quot;&gt; getUserRole&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;()&lt;/span&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;:&lt;/span&gt;&lt;span style=\&quot;color:#79B8FF\&quot;&gt; Result&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;{&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;    $role &lt;/span&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;=&lt;/span&gt;&lt;span style=\&quot;color:#79B8FF\&quot;&gt; Role&lt;/span&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;::&lt;/span&gt;&lt;span style
